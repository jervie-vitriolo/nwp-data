      'mgnl:type': 'text'
      'text': '<p><a href="https://web.facebook.com/watch/?ref=external&amp;v=4447838131908306"
        target="_blank"><strong>“Kumusta Kayo: Naratibo ng Kababaihang Magbubukid
        Ngayong Pandemya” by Amihan Federation of Peasant Women, Rural Women Advocates,
        and Gantala Press (Gantala Press, 2020)</strong></a></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72e1f6-15d3-492c-bb24-8d6b76e3fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.563+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burden of the COVID-19 pandemic weighed — and continues to do
        so — heavily on the rural poor, especially women from poor farming communities.
        What the ECQ in the summer of 2020 put into sharp relief was the terrible
        amount of suffering farming families went through as a result of an unscientific,
        militaristic approach to containing the pandemic. Many months and tens of
        thousands of cases later, the pandemic rages on, and the suffering continues.
        In "Kumusta Kayo," the Amihan Federation of Peasant Women, Rural Women Advocates,
        and Gantala Press check on the lives of women farmers from different parts
        of Luzon and Visayas, and what one sees is women trying their best to survive,
        not only for themselves but for those around them. The 44 first-person accounts
        in this zine show women grappling with the sudden loss of income, while worrying
        about where to get their next meal, taking care of sick family members, waiting
        for ayuda that barely covers their needs for the day, and facing the scare
        tactics of men in uniform. But what this zine clarifies is that the suffering
        experienced during the pandemic is merely an intensification of a long-standing,
        systemic injustice that victimizes the poor. The 44 voices in this zine need
        to be magnified: not only is this essential reading, it’s a call to action.</p>'
    '120':
