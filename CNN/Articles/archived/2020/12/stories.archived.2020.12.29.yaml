      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''re feeling weary as 2020 comes
        to an end, you may be in need of some relaxation. Let''s face it: This year
        has been a challenge for so many. Whether it was the transition from in-person
        to online activities or keeping up with new health safety guidelines, countless
        people likely had some trouble adjusting to our new way of living. So how
        about we take some time for ourselves in the New Year?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035f909-a71c-41d0-90df-429babaea919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.532+08:00
