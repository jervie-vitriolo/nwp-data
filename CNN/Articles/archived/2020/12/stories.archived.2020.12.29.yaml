    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee99c27-f1f2-45ab-a92b-126f9f5bec25'
    'lead': 'Rising star Charlie Dizon shares she would love to play a “bida-kontrabida”
      role after she won best actress at this year’s Metro Manila Film Festival for
      portraying the character of a 16-year-old student obsessed with her idol in
      the award-winning movie “Fan Girl.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T10:08:19.525+08:00
