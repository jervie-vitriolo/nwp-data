      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://web.facebook.com/permalink.php?id=325278634944456&amp;story_fbid=856012821871032&amp;_rdc=1&amp;_rdr"
        target="_blank"><strong>“Gabos na Hayop, Pantay-Pantay” by Fr. Wilmer S. Tria
        (Savage Mind Publishing House, 2020)</strong></a></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b496d9e-96f2-4aa9-b85a-e9262d35b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.566+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Wilmer Tria, who is often mistaken as a Jesuit, continues to
        translate and adapt western classical and religious texts to Bikol as part
        of his call for decolonization. Following the lead of Roque Ferriols and Albert
        Alejo, both Jesuits, Fr. Tria has also developed a textbook on philosophy
        of the human person in the Bikol language, and has continued to do his own
        linguistic explorations by challenging himself to do these translations. Language,
        for Fr. Tria, remains the best medium upon which we can rebuild and reimagine
        a best possible world and in his case, it is Bikol. The Bikol that he uses
        in his liturgical celebrations is also the Bikol that he uses in his conversation
        with Kahlil Gibran, Carlo Collodi, Karel Capek, Jose Rizal, among others.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32902c-e0ac-4b9e-a1b3-10234c495d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.566+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these projects the most successful is Antoine Saint-Exupery’s
        “The Little Prince” (now on its third printing) and he hopes to achieve this
        same success with the Bikol’s Adaptation of George Orwell’s “Animal Farm.”
        Entitled “Gabos Na Hayop, Pantay-Pantay,” (All Animals Are Equal) it comes
        with illustrations by John Sherwin Acampado. In this new work, Fr. Tria “adapted”
        or “transformed” Mr. Jones’ English farm to Señor Imperial’s Hacienda Felipe
        (Filipinas) and the name of the animal characters were replaced to more familiar
        Filipino historical figures, the dictator Napoleon becomes Fernando, the martyr
        Snowball becomes Benigno, Squealer who is a political chameleon becomes Ponce.
        The workaholic horses are named Juan and Juana, etc. Reading Fr. Tria’s adaptation
        allows us to get a critical stance towards our histories. For anyone interested
        in translation studies, these works of Fr. Tria are rich materials to navigate
        since these works are&nbsp;overtly unfaithful to the originals. In Tria’s
        “An Sadit na Prinsipe,” the fox becomes amid, a civet cat, while interestingly,
        the baobab remains.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75d061-2454-4b5a-8ffd-7bcd2a881ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.566+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For someone interested in learning the Central Bikol, “Gabos Na
        Hayop” is a good stepping board especially if you are also familiar with its
        English “version.” Next year, a musical based on this Orwell adaptation is
        being planned as part of the voter’s education campaign, while he has also
        started translating Paulo Freire’s “Pedagogy of the Oppressed” to Bikol.</p>'
