      'mgnl:lastActivated': 2023-01-25T17:36:41.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of passengers were seeing in the New Year at sea, perhaps
        toasting the stroke of midnight -- ship''s time -- with a glass of champagne.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81bf60-b6b7-4485-b4c9-ecc6e810942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:42.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113618a-7877-4282-b973-974d76ecb7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hundreds of thousands more, still ashore, were looking ahead
        to cruise adventures they''d spent years saving for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe20db9-9ec2-4316-9ba6-9aff2e43da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933dfc63-78d4-4dd6-8b51-837f209ee53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew members readied for a year of working at sea, and those at
        the helm of the cruise industry anticipated another successful year, with
        profits sure to continue on an upward trajectory and bigger and better ships
        ready for launch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c212b-8f1a-4faf-abfc-7fc34c58136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd1d1a-cf32-41aa-a66f-e831502b7dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in the space of a few disastrous weeks, everything changed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0335e4-0832-490b-98d1-ea654e65f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd558a6-f29a-4502-88eb-fccd9b14323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A travel pastime that sold itself on the gentle pace of its voyages
        began unraveling at breakneck pace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d8c04-0a53-4383-b53c-49573e849954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f831e10-f180-488e-b925-969f0badbea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>February 4, 2020: Outbreak onboard</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f1570-8492-499c-9c48-f07cd16ec356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early February, the coronavirus was making headlines around the
        world, but many viewed the infection as a regional problem mostly afflicting
        China, with a few other isolated cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d0711-1c70-4926-ab35-87d70f05d4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a76f4d6-2134-4d9e-b58c-e841c787611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those cases had been aboard the Diamond Princess -- a 16-year-old
        British-registered cruise ship operated by Princess Cruises, a division of
        the Carnival Corporation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039eafde-9bbc-49ac-81a0-0ae43d979203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eded81-8609-4cf1-9687-5326fbc985a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a passenger with suspected coronavirus disembarked the Diamond
        Princess, Covid-19 remained. By the time health authorities boarded in Japanese
        waters on February 4, 10 people on board were confirmed positive for coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483339c9-4934-43ca-a607-d0c80abc9430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216125e-9d1c-4f20-8dea-341d84b806a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid fears many more among the 2,666 mostly Japanese passengers
        were exposed, the ship was quarantined in the Port of Yokohama. Guests were
        forbidden to disembark, told to wear masks and confined to their cabins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5eea1d-03d5-418b-9769-0877dc6c82f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7601ea-e5f1-4b09-a222-f4b104de3158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world looked on in horror, the disease began to do its worst.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254e04f-6883-43c3-b52f-6d826ba4a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9f604-b44a-47e6-ae22-fdc9238254d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship quickly became a byword for the severity of Covid-19, a
        severity much of the planet was only just started to take in. When cases per
        nation flashed up on TV screens, the Diamond Princess had the highest number
        outside mainland China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2754a3dc-9d89-4ae4-bb45-4a03d6eaffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373499e-0b86-447c-bf87-0bb0dd8b9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, over 700 passengers and crew on board the Diamond Princess
        would test positive, with 331 of them asymptomatic at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5417c21-ff2f-4e09-b33d-b9fadb432a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e57d22f-c64a-4d97-9288-b9c8e998edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The besieged vessel also offered the first inkling of just how badly
        cruise ships were susceptible to the virility of Covid-19 -- and how cruise
        companies would struggle to offload people from their vast floating palaces
        into panicked ports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5f88b-da47-4171-8415-9ec54eb3ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2e8c3-6b8c-4fc1-860d-edfc56ba1bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was only February, and this was just one ship.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc646d52-d008-490f-9fbd-d9c87ae81466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c8d6c-4f3f-468e-88f3-54b271a21114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Diamond Princess remained in lockdown, other cruise ships
        continued their routes largely as planned. Many had already been in service
        for months, were the midst of months-long world cruises crisscrossing the
        Earth''s oceans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9281bd5-e3d1-4fae-9fec-3292c0999c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbdd187-6c31-4f5d-85a9-9f21d136243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some itineraries were adjusted to avoid Asian ports, but even if
        passengers had concerns, they were often locked into concrete plans made months
        or years previously.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9116037-a9ce-4c15-b166-701ef0afc969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc59fe77-2d80-4df4-bf09-326fdacbb3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had hesitations," said passenger Jay Martinez, who boarded the
        Norwegian Jewel along with his newlywed wife Carmen on February 28.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96c622-9161-4fad-9c92-e4fba5e6f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651cf0ff-7266-4efc-b619-40027e579954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing plans, he told CNN, wasn''t an option offered by the cruise
        company.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac3846-37dc-4341-b2d5-f9c4832f7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af5037-b297-4542-9b7e-635bcd384f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:00.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With us having so much money invested into our honeymoon, we had
        no other choice but to board the ship."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946cddae-b413-4411-9836-0116c9ff98ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2a341-a884-46e6-890d-c7f7d71fe5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cruise experts offered reassurances. Everything, they
        said, was probably going to be OK.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36258169-37de-4890-aecf-29a113119803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4378915c-a8ef-4a29-b30c-4653902e0102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not how it turned out.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a75454-8f6f-4904-8470-a4118e4b722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:02.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453d650-8627-4c85-9af3-ea359642ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>March 13, 2020: The virus ships</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1c1e0-f078-4480-9f5d-380202231803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As March rolled in, it was increasingly clear that the Diamond Princess
        disaster was no isolated incident.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c5564-3e06-4a7d-bbf2-5cc2b3d5b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:04.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a057c-0c54-4bc4-b450-c8b14d21c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise ships carry thousands of passengers and workers in close
        proximity and stop in ports across the world. Their internal ventilation systems
        were already seen as possible propagators of infection. The vessels seemed
        to be unwitting Covid catalysts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e0bab-e45d-4a63-950a-1859ee1e908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cefcf48-7f42-412c-b226-5d74fae3d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As parts of the world began to batten down the hatches against coronavirus,
        introducing region-wide and then nation-wide lockdowns and travel bans, cruise
        ships were pinpointed as accelerating the spread.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e9a8b-5c1f-4e06-89e9-b8fb75c74d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609484f9-0d19-4883-9409-7b4ae8e5b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the US Centers for Disease Control and Prevention stated
        that between February 3 and March 13, about 200 Covid cases in the US were
        linked to cruise passengers, including cruisers from the Diamond Princess
        and the Grand Princess, where 21 people had tested positive while the ship
        was docked in California.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db0085c-0576-4c01-9484-be96d176bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c087eb-a768-46a3-9e41-6835522c7a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the CDC''s March report, cruise passengers accounted
        for about 17% of the reported US Covid cases.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e212890-66e6-4492-a640-3458b0646b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:08.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b804199-14db-49d0-8253-bfd4aec7e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 13, influential industry body Cruise Lines International
        Association, which represents 95% of the global cruise fleet, made the decision
        to suspend operations from US ports of call for 30-day period.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f4014-a05b-4834-9df1-320cc7a31495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6eb9bc-033b-49b3-88a8-451016bf247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, the CDC issued a No Sail Order for cruise ships in
        the United States.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b43aaf-90ea-4045-bd6a-521704b9e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf66ea3-2f7a-49fd-8977-f5a8322c2b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So began a global scramble for safe harbor, ships dotted across
        the world''s oceans had to make quick decisions on how best to get passengers
        and crew safely to land.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046aed9b-ad3d-4b35-bbaa-90402bc2dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:11.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826353a5-5252-4222-a9c6-a9b48bf5d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>March 27, 2020: The scramble for safety</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9f787-d893-42e5-9b55-7edc9933895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the No Sail Order in place, some on board wanted to disembark
        right away.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1312207-26be-4c91-bb50-de7a8cc0009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36b246-7516-4c49-a101-53be87b3f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Hayden, a passenger on the Pacific Princess at the time, told
        CNN she feared being stuck at sea after the US closed its borders.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1fb410-20c8-4419-8619-fec2b5380591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dbc751-1809-4828-a81c-3c6dc5bf8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:14.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship can''t go any faster," she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b884cb-78b2-46a5-9ab9-ace2686a51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:14.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403cc6ff-9d4b-4dd4-895b-73a5fceb8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with cruise ships being viewed with increasing suspicion by
        many of the ports that once welcomed them, many vessels were locked into an
        increasingly desperate hunt for somewhere to berth.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d505c90-650e-4fbd-b827-a90b63357643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a0810-e7c1-472d-918c-5105e4b32e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Jewel -- the 92,000-tonne pride of the Norwegian Cruise
        Line capable of carrying more than 2,300 passengers -- was among those stranded
        at sea. Turned away by French Polynesia, Fiji and New Zealand, the vessel
        eventually opted for a long journey back to Hawaii.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b1a17-1b38-4262-a9af-22217106fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b8c4c-7dcf-4f7f-bb66-b57b2655b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On board, 20-something Jay Martinez became an envoy for less tech-savvy
        passengers who struggled to get hold of loved ones on land.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a7bebe-78c7-46e6-b0b8-2887c522cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ce320-59f9-4445-9d78-a7d7ad65bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tried to stay positive, bonding with passengers from across the
        world, sharing updates from their various home countries.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52781577-5294-4a6d-82eb-a8ed22c30f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a046f396-e70c-4d3c-a02e-f3baf496dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was proud, he told CNN, of the "mini community" they had created
        on board the Jewel. He felt it showed how nations could come together in the
        face of the pandemic.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4aece-6241-4110-a714-535ede3fe9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:19.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ea5d8-8ca9-4882-a470-35dc81afecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he also felt keenly the "unknown and ambiguity of what our
        fate is going to be."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569255d1-9dc4-453f-8d6b-2611ade2eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25000a-15e7-4643-8436-fc7f09cede89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Beehler, 72, from New Hampshire, was on board the Coral
        Princess, a 2,000-passenger ship that was denied a port of call in Brazil,
        even for guests who had onward flight tickets home.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b450448-57e0-4a46-b5a1-a98c189975a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2369d-42a5-40f6-b284-ed946d503cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no other option available, the ship headed to Miami.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a22bc-c602-4d26-9698-495e3597a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce67d8-de53-40b2-9ad6-3edf28812800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The four walls get a little tiring," Beehler, isolated in her cabin,
        told CNN at the time. She said she was in regular communication with other
        passengers and they kept each other''s spirits, and she also praised the captain
        for being "very forthcoming with his transparency" and called the crew "phenomenal."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2c830-1b5b-4757-ad1b-5e4b40fe310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb07cf7-8d88-41e8-a4ba-c50753502bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 12 reported positive cases and three passenger deaths
        from Covid-19 on board the Coral Princess. Owner Princess Cruises said it
        could not confirm how many contracted the virus on the ship or died after
        they left it</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eafbe3-53eb-4701-833a-7da0b3274950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad64124-e060-4a7d-b60e-2d0d3094aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Holland America''s Zaandam was sailing a South American
        voyage originally supposed to conclude in San Antonio, Chile, on March 21.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec5b24-bdba-44d5-a80e-066c5061aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2a64e-f645-4b68-8283-44f67278fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was still at sea six days later, with four passengers dead and
        fears growing for the safety of the others, unable to find a safe port.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc1a1f-b585-4987-9e6d-8455e6b7caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa59d9-c2f0-4baf-a1fc-e8cb0b939b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, another Holland America ship, Rotterdam, had rendezvoused
        with the stricken ship to offer supplies, support and Covid tests.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d43f8-7fa7-4518-939c-d7394f682414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6eac27-947c-459d-ad48-6b40ce1ae3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthy guests and crew were transferred from the Zaandam, but when
        passengers from both ships disembarked in Fort Lauderdale, Florida, on April
        2, there were people with influenza-like symptoms on both vessels.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571c0b9-dc3a-446f-9b55-3457e2ac18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df6f3f-8168-4470-bce2-ec4f5439bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian dancer Ashleigh Perrie was on board Zaandam. She later
        told CNN it had been a "real test of mental resilience."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a929e-5118-4511-9dd9-5267441cd277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf64f80-df2c-49fd-967e-6a69755cd530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a lot of faith in each other, on board. Obviously, you had
        to stick with your fellow crew and get each other through the crisis. It was
        tough, but it was a very, very character strengthening experience, I think."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694c0e1-84bd-4a99-9a3f-cf95ae7c5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ddf55-38f3-436e-b42f-caa7a669a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While passengers were able to disembark Rotterdam and Zaandam in
        Florida, crew were forbidden to leave the ships. Instead, Holland America
        sailed workers across the Atlantic to disembark in the Netherlands.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3768f61-523c-45a1-befe-e45e69a23b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba411a38-85c1-4bbb-9d5c-faf44b3b817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perrie eventually arrived home in Australia weeks later. Quarantined
        in a Perth hotel room for two weeks, she got creative, fashioning outfits
        out of the brown paper bags that delivered her three daily meals.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f8690-73bb-42dd-9e02-34cfeb2ca9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c1306-42a1-459d-a9a7-74d192316a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>April 22, 2020: The final journeys</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8188a93-c352-43d3-a60a-3bd8daf74f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:33.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early April, most major cruise ships had managed to make landfall.
        But a handful of vessels were still out on the oceans, determinedly steaming
        toward their final ports of call.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8b85c-df0e-4c69-8d41-204536f4ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7430676-f6c9-46c5-9eb7-6b7d0de4fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until the week of April 20 that the last three major
        cruise ships still carrying guests docked at port.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a8933-53c8-4bbe-8492-9025c6e6f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11dee45-f42a-4e21-b317-598751db59fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marseille, France, the MSC Magnifica disembarked its 1,769 passengers,
        ending a world voyage that began back in January and had, since March 10,
        only involved stops to take on fuel and provisions.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa82744-5e80-4a6c-a9aa-ccc2231af8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d46b5-37eb-4d98-bf4e-0164b0082f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, April 20, the Pacific Princess cruise ship arrived
        in Los Angeles. While most of its passengers had returned home after disembarking
        in Australia in March, 119 travelers had remained on board for medical reasons
        until the ship reached the United States.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e1148-e456-4677-b49e-75a3ff072cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dedc860-b8ed-4b30-8646-90b2129d1626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, on April 22, the Costa Deliziosa -- which left Venice
        for a round world cruise all the way back on January 5 -- made it home with
        1,519 travelers in tow.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510a6d3-fba7-4a43-816c-1b04f465f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb516a-6818-43c0-aa25-b2b41d043973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the slew of bad cruise news, the fact there were no reported
        cases of Covid-19 on the Deliziosa, Magnifica or the Pacific Princess was
        hailed as remarkable.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264a944a-7302-4b3d-ac56-b2e648d6664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bb87e-4bf2-415b-8877-793aff25ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Deliziosa''s captain, Nicolò Alba, revealed to CNN, his ship
        had faced tough choices as ports began to close while it was navigating Australian
        waters -- on the other side of the world from its final destination.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c670a-3487-4afe-bc21-23e322771056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f29a6-665f-4449-8262-397ee3ecb505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alba and his team decided the ship wouldn''t attempt to disembark
        passengers at any further ports, instead they''d sail back to Europe, following
        their original itinerary, but without stopping for any reason other than to
        stock up on supplies.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f6bd9-4962-436b-bada-c42e239bfff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6644421-e8c4-4d04-a12d-db6422eec76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a right choice," Alba told CNN. "Because in the end the
        ship proved to be the safest place to be for them."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d59fbc-414f-4cad-9a3f-c77bc9e3d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e40197-f45f-42bd-ba0d-83579016faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luca Melone, the Deliziosa''s hotel director, pledged to keep the
        voyage as enjoyable as possible, continuing entertainment offerings for those
        on board.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230d290-19fa-4449-a5dc-56efb6110fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8322a-ae3a-4026-abfb-0cfa36fc8c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one had been off the ship since early March, so the team felt
        confident they were Covid safe. Melone says he was "more worried about what
        was happening outside the ship than what was happening on board."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51506e53-8490-4b91-a7bd-ffc1fa8faa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc9da9-0b2d-4c9b-b542-99a4f4f05c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we left, on 5 January in Venice, the world has completely
        changed," said Alba.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae16c24-6d3e-4b90-b617-8a654e3e2f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e8da90-5518-49fd-8785-09ac74d1ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Deliziosa arrived in Genoa, dancer Conny Seidler was one
        of the first crew members to leave the ship.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1bacbf-9b66-4c44-ad0b-9e7676c3b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7ffb6-d843-4a16-9778-9a4e30f4d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sad to see her livelihood end, she told CNN, but, conscious
        of the controversy surrounding many cruise lines keeping employees grounded
        on ships, grateful to be returning to loved ones.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f46a9-f1f0-4a17-8872-301ef7281ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfc04e-5360-45aa-870b-9c100c876b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 5, 2020: The forgotten victims</h2>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58a112-20fb-42bb-b282-5f0d1648301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May, with most cruise passengers home, the focus shifted.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8989cfa-0e9a-4c40-b2f0-102170b67c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee08ee4-c1cc-4a17-ba23-91a8d70459ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the crisis, cruise ship crew had been largely silent,
        prohibited from speaking out by their contracts.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76472cc-71d4-4467-8a08-e74f77b410df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:49.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7581a-3067-4738-bc2e-7e937cc6f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But months into the pandemic, even though passengers had been safely
        repatriated, many workers were still trapped on board, often without pay.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1e6f9-5776-4bc0-8776-bee1eb8be3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74830617-6972-4a61-bbeb-b8ac8861b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:51.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 5, there were more than 57,000 crew members aboard 74 ships
        in and around US ports and the Bahamas and the Caribbean, according to the
        US Coast Guard. Many more hundreds were stuck on vessels elsewhere across
        the world''s oceans.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8632f4f-fb05-4e57-87e4-7f125136ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f66b06-c178-4977-a150-ef3b34c6115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that the cruise ship industry, we''re being vilified," MaShawn
        Morton, a Princess Cruise employee on board the Sky Princess, told CNN in
        May, having been moored at the Port of Miami since March 14 after passengers
        were offloaded but crew told to self-isolate.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037ec58-ef57-4d38-b01e-b0899fbd31fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defcfdfc-641a-4761-ab70-568d20ed9924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like we''re being scapegoated. In reality, it''s more certain
        that I''m healthy and have been under stricter conditions on board a ship
        than anybody in the States has been."</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1362cb-6d95-4e19-8d32-63b0f0ba88f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960325ab-04dd-44d8-b731-7c7cf30b6a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, he recalled, the mood was positive, and crew were happy
        to still be paid. But after a month or so, crew questioned why they hadn''t
        been allowed to leave.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf2978-dcf1-40bc-be5c-8c6cd1834953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fefe373-28e6-4549-b4a3-58feb116ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation worsened, there were reports on other ships of
        crew suicides and protests, confirmed by cruise lines. One crew member from
        the Regal Princess cruise ship died on May 9 after going overboard in Rotterdam,
        in the Netherlands. Rotterdam police confirmed to CNN that the death was ruled
        a suicide.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39464b-946f-4da6-9ddd-84bb5975c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3161298-9139-46dc-b247-078134d015c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Majesty of the Seas, docked outside of Miami, photos surfaced
        on social media showed protesting crew, and a sign hanging on the pool deck
        reading "How many more suicides you need?"</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648db59-7602-4a9c-af45-84dbef7f3a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff020e-79c3-4511-a75d-d387a1059191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation on Majesty was resolved after a meeting with the captain
        and executive team, said Royal Caribbean spokesperson Jonathon Fishman.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a527a-7c2d-445b-b5af-e62c72c5da30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2d100-78a7-4972-b3fc-d22ae0bcb154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are being treated as cargo," said Caio Saldanha, a DJ from Brazil
        who worked for Celebrity Cruises, owned by Royal Caribbean. Saldanha spoke
        to CNN in May, from the Celebrity Equinox ship in the Bahamas.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a72e8-4a03-4e7f-b869-eb8428a0f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96dbc85-0b49-4985-94fa-74a62aa3de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need help," he said.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b5573-3294-4b1a-bbf0-222bb6b42b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:37:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6563f-8a96-4574-a321-fe49512b6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many cruise lines provided free therapy for crew and assured CNN
        they were doing their best to get people home amid a complicated global situation,
        but campaigner Krista Thomas called the situation a "humanitarian crisis."</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7084960-a539-4e03-93d5-330e84e5805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb74802e-cda8-4615-8f22-aca17ca6ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:01.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>June 8, 2020: The last ship at sea</h2>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f72404f-382e-4e26-9398-9ade9b30a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Deliziosa was the last ship to disembark scores of guests,
        there was one more passenger-carrying vessel still at sea.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65c3f2-4048-43b1-ae5e-76b149ca4a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615334fb-7e2a-4d59-80f9-0eca8a8b9428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:02.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 8, the MV Artania cruise ship ended its oceanic odyssey,
        delivering eight guests to a world vastly changed from the one it had left
        on December 21, 2019.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e04e4-7f8d-4739-aafa-aa1d07bce7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:03.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f01624-fb13-4b2b-863f-59f5c9bf2185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus had caught up with the Artania back in March -- 36 passengers
        tested positive for the virus following a check from health officials when
        the ship arrived in in Fremantle, Western Australia.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afbe8ff-27ac-46db-8dc2-6e70cd0ee836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bfd7f2-1143-407a-87db-9c1c6e33e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three who were on the ship died. Artania''s healthy guests were
        quarantined on board and the majority of the passengers disembarked and then
        flown home at the end of March.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b8891-2ef5-4d8a-9b56-4f9f82143afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:05.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a722c9c-9456-4a3c-8ba8-3a612da3f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:06.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eight passengers decided to travel back to Germany via the ocean.
        These travelers were subsequently granted the surreal status of becoming the
        last cruise ship passengers at sea.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a67ba-5a63-4920-b0ac-cde417407522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b451913f-14b2-4d4e-bd75-5460b9c28477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a remarkable story, characterized by kindness as well as
        struggle. Before the MV Artania left Australia, its crew received postcards
        from Australian school children. The idea was to forge a connection between
        the quarantined workers -- marred by the cruise industry''s declining reputation
        -- and a panicked city feeling increasingly threatened by cruise ships and
        the Covid threat.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757bb793-d1e1-44c0-acdc-f87d58e9cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d7ed91-7c94-4b21-8b29-0cd73408c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And right before the ship left Perth, two crew members brought together
        by these extraordinary circumstances decided to tie the knot and were married
        in a ceremony officiated by the Germany''s honorary consul in Western Australia.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5287c-402b-4945-b96d-576a25402721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fed54c-afd7-488d-b8a7-d201e6f3d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>En route from Australia to Europe, the Artania took a detour around
        Southeast Asia in order to repatriate its remaining crew. A small number of
        workers accompanied the remaining passengers back to Germany.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620c230-0f64-4068-ac4b-c3e99e56adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4bd99-0ca6-4f6c-8155-8f59807d162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>June 23, 2020: The rise of the ghost ships</h2>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9fafc2-dceb-427a-891f-c2f24c3750c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of June, cruising had ground to a halt and the world''s
        cruise fleet was largely out of action, laid up in ports across the world.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c15649-aba8-4dbc-a7c0-92327d1d866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ace72-eb3d-47d6-9613-cfd06f8a6c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, vessels dotted along England''s southwest coast haunted
        the horizon, with only a skeletal crew on board, becoming an unlikely tourist
        attraction.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db5f61-94f3-4fbe-ab2d-1441d887ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80404ef3-6803-45a4-8a9e-1b078b690d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrepreneurial Brit, Paul Derham, who''d worked on cruise ships
        for 27 years, started running 2.5 hour "ghost ship" tours that sailed within
        50 meters of some of the vessels. Derham used his intimate knowledge of the
        cruise industry to entertain vast numbers of tour-goers unable to vacation
        outside the UK due to ongoing travel restrictions.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7eebbf-5e99-4dc3-a17a-371f07318603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77495a19-5178-4587-a955-61dccadb311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Kate Dingley took the video below while on the tour.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c88637-4c0b-4825-8a16-7e55cb6559de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ab5c8-8495-4628-ac33-103cb6157b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the uncharacteristically hot British summer, ships spotted
        off the coast of Derham''s home town of Mudeford included Royal Caribbean''s
        Anthem of the Seas, Jewel of the Seas and Allure of the Seas -- gigantic floating
        cities that normal carry thousands of people.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212de63-4e72-4197-9227-e76ed4fb302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547e5ea-72b0-4ce9-9246-3b2d89203196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tours have halted for now due to wintery weather, but with the
        cruise industry still in flux, and vessels still parked in ports across the
        world, Derham plans to reinstate his now world-famous tours in Spring 2021.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ce777-2a42-4c69-8720-8fc646acf00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346657b-b300-4d48-9c5e-ac1527ccad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>August 16, 2020: The return</h2>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c22433-a9d1-4dca-b760-5b15ca44e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As European travel restrictions loosened and lockdowns lifted in
        light of fewer Covid cases, some European cruise companies tentatively recommenced
        cruising.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85fcb9-7830-4ff9-a52a-8d6282786cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b607a9a-76e2-4d5b-897b-5119ebbfb875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 16, the MSC Grandiosa departed the port of Genoa, Italy
        for a seven-day Mediterranean cruise characterized by Covid testing, social
        distancing, hand sanitizing and temperature checks. There were some 3,000
        Italian cruisers on board, with the Grandiosa operating at about 60% of its
        6,300 passenger capacity.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b5799-2c99-4e72-8e80-b29aac3f2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:18.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058cf1e-cc7b-427d-8635-fab5300e2552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, which remained virus-free, was held up as proof regulations
        could help protect cruisers.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac69aa6-b112-47b3-8d58-67625d8e32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c129eda-d063-4cd9-859a-09d1a0337627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preboarding tests weeded out one embarking passenger who was diagnosed
        with Covid. Meanwhile, during the voyage, one family which broke the rules
        regarding the tightly controlled port sojourns was denied reboarding.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11426847-58ad-49b9-a2cb-7bf510b628e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:20.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec137d7d-d8e5-4564-9074-1463aa11bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think cruises could be the safest holiday, right now," passenger
        Valeria Belardi, a travel agent, told CNN.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d950d9f-d4a1-4217-a953-cb54a6b86688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebebc99-09a4-41ad-83b7-c3af646993e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some smaller cruise lines that also restarted operations in
        Europe failed to remain Covid-free. Some 41 crew and 21 guests tested positive
        for Covid-19 after sailing on small Norwegian cruise ship MS Roald Amundsen.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f25b45-de84-4b42-a5d5-7523eb0359d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152eabbd-c8ee-4a3a-9ab9-155995bf181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the drive to reignite the industry remained high.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa451527-5a65-4114-9d53-48280b4b2d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242cf9e2-b337-4b0d-9518-5451ba386d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that for every 1% drop in cruising that occurs worldwide,
        up to 9,100 jobs can be lost," Bari Golin-Blaugrund, a spokeswoman for industry
        body Cruise Lines International Association, told CNN in the summer.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a56d2-883d-4629-bb8d-598bb5ca341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62972cb-5a25-4497-a896-c830cc2cadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:25.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many cruise fans didn''t seem put off by the pandemic
        and its consequences. Christine Beehler, who''d tested positive for Covid-19
        after disembarking the Coral Princess cruise ship in April 2020, told CNN
        in the summer that she was ready to cruise again, even without access to a
        vaccine.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d1360-3a4c-491f-a980-44627c3d346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:25.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d78b37e-e20e-4105-b39c-7a95c2626adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>October 2, 2020: The end of the line</h2>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca561e91-df7c-4e15-ba2e-78c4cbae5b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a handful of Europe-based cruise ships cautiously returned
        to the seas, most big vessels remained out of action. Laid up in ports across
        the world, some, such as Richard Branson''s Scarlet Lady Virgin Voyages vessel,
        had yet to even have their inaugural voyage.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65954140-d1a3-4c1a-bec1-fe2ebf5d2788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5065370-6571-42de-8a7a-3f1ef233f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cruise ships were still being built, the soaring growth
        of the industry over the past 10 years resulting in a backlog of requests
        for vessels.</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8cdfd-c089-4ed6-b8a0-9421b7d17239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d9b40-e114-4fae-a58d-00ff81a867e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:28.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result? Many cruise lines found themselves with an excess of
        ships. These same companies also reported severe financial losses after months
        of canceled trips. Some cruise fans complained to CNN about companies holding
        onto their money even as future voyages seemed some way off.</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e63c5-9354-4590-8ff5-f2830aebbc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f70ff35-078e-4bba-8ad6-6464ef9b3c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So ships started to be offloaded. Holland America had already announced
        plans to sell four of its 14 ships, including virus-hit Rotterdam.</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d59f3-9e49-4828-a623-89dfc21728c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f1f80-6c15-4b48-a7d9-4697c2ee6c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:30.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK company Fred Olsen Cruise Lines bought Rotterdam, alongside another
        Holland American ship, Amsterdam. Managing Director Peter Deer told CNN he
        saw the decision as a mark of confidence in the cruise industry.</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b823143-cb81-49ac-824f-8a40fa8f27f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:31.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8a6fe-2837-4d3f-bcf0-ba067b3161c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the market for buying cruise ships wasn''t what it
        once was.</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9e1d6-5e9b-4d27-9b49-26f27ed3cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229f4a9-f147-461c-ba43-17f9cab34a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that many cruise lines in the world are looking to
        buy ships right now," said Bill Miller, a prolific cruise ship historian.
        "I would say that would be very unlikely. The next best buyer would be the
        scrappers."</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f274132-7c2f-4eb2-b04d-3243040361e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507911c8-b94e-47af-b6c4-c49d36736c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sold cruise ships were earmarked for demolition, ending up
        in breaking yards such as Gadani, near the Pakistan port of Karachi, or Alang,
        India, where they were systematically torn apart.</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e57d280-20a7-4527-8f5c-149b4e62af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c15c3d-26f7-4ade-a7d6-a3f71d0ff15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striking images taken on October 2 by Getty photographer Chris McGrath
        revealed once-gleaming vessels lying dilapidated at Aliaga shipyard in Turkey,
        barely recognizable from their seafaring glory days.</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a1668-e4dc-4382-b23c-bf8a6b49569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f289a-f6b2-476f-9ac7-0aa1e78d55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drone photographs of the shipyard depicted zombie cruise liners
        -- half impressive vessel, and half skeleton and debris.</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1dcc9-1868-4c07-b35d-56bed85ba43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea954d-df8d-4f4a-9ced-672b23f47ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:36.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still-intact swimming pools and a bright green onboard golf course
        formed an eerie contrast with the growing wreckage. On one ship, a Carnival
        Cruise Line red funnel was almost all that remained.</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688b1af-31fd-4d6f-95ec-a12bb21a6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c442cea-3b03-4a42-b36f-ec60083773a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freelance cruise journalist Peter Knego has visited the shipyard
        of Alang nine times and has also traveled to another shipbreaking yard in
        Aliaga, Turkey.</p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3366f4-7e8c-4e39-ab74-70b4f08a732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc90bdef-3f94-4bbe-83bf-5abd64b721fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the 10-mile stretch of beach, up to 200 ships can be demolished
        at one time, making it look like Armageddon or something out of a science
        fiction movie," said Knego of the experience. "Tankers share the sands with
        cruise ships, ferries, container ships and even outmoded oil derricks."</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074082f-6547-4b79-a02a-89070bfba7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfce1b3-a60a-46b2-8d32-e9993fd0e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see such large objects on a beach being demolished in an otherwise
        natural setting is both fascinating and heartbreaking," he said.</p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61cc41-ef20-46c9-8d31-5f7471ae02de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43099d-63dc-4fc5-8028-06900170fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>November 17, 2020: The Caribbean Covid return</h2>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4056e1d-057c-40cb-a59b-49c0fbc3c4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cruises had carefully recommenced in Europe, the seas around
        the United States remained empty of cruise goers.</p>'
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd6219-b04b-4f0a-b9aa-c0c755b8e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce5d0b-60dc-46d4-bb28-7067a195dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the fall, new regulations were announced for cruising''s
        return to US waters, right as the CDC''s ban on cruising was lifted at the
        end of October.</p>'
    '243':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987c4f6-76e8-4762-8788-6434a655d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86298d06-38e8-4812-9480-bf53ce53455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Framework for Conditional Sailing Order for Cruise Ships championed
        universal mask wearing, physical distancing and Covid-19 testing.</p>'
    '245':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b18db0-b871-4be8-841f-80c4fe4c6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '246':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82901da6-90fd-4673-b7b0-a6fe27e3ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise companies were also told they must run "simulated voyages"
        designed "to replicate real world onboard conditions of cruising" if they
        wanted to get permission to restart operations.</p>'
    '247':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9698811-051c-47e8-b14d-6b2e6c667751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3c659-2736-4648-a04e-ea4428e9925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy guidelines meant big cruise lines, many of which had
        already canceled voyages throughout 2020 and beyond, were even less likely
        to recommence regularly scheduled US voyages.</p>'
    '249':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212712f-3707-4f56-b6d9-f67437bbba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1f42b-0342-4ccb-979c-2e6ebb417ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean invited fans interested in going on mock voyages
        to express interest via its "Volunteers of the Seas" Facebook page. In November,
        the cruise line said 10,000-plus people had reached out.</p>'
    '251':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118a8c4-4544-4246-bda5-a3e863b0733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '252':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760809a7-4116-48fc-a3bd-9a6e38820535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on November 17, hopes of salvaging something of the US cruise
        industry''s 2020 season appeared to be scuppered further when seven passengers
        tested positive for Covid-19 aboard the 112-guest SeaDream 1 cruise ship,
        the first vessel to sail in the Caribbean since the pandemic began.</p>'
    '253':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7c0a08-9bd6-4823-aeba-198c4b7df9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7917be2-b36f-4e01-8914-6f5bb3635303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was that testing passengers in advance of travel and before
        boarding would shut out any risk of Covid on board and passengers were initially
        not required to wear masks, passenger Gene Sloan, a reporter for The Points
        Guy, told CNN from his locked down cabin.</p>'
    '255':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e4865-a144-4490-88fe-c4e1d52de0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '256':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff2e38-6119-422e-b870-111ab9770dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 24, the CDC upped its warning on cruise ships, advising
        that "all people" should avoid traveling on them.</p>'
    '257':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b4015-b8a1-4652-82e8-03331cb6bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '258':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb1203-4711-4156-abb8-94747ea3e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>December 9, 2020: The cruise to nowhere</h2>'
    '259':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f433dc-3f3a-4e26-81c3-3ad5e7f30edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2020, any hope for restarting cruising in the near
        future had been dashed. The CDC''s ban might have lifted, but the SeaDream
        1 crisis had reverberated through the industry.</p>'
    '260':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd6610-9a04-4586-b7bc-a4584064f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '261':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5fe6bb-00e0-492e-a0ab-2c2a9a22f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Europe, Covid cases were on the rise, impacting the Mediterranean
        cruises that seemed so promising months earlier.</p>'
    '262':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef24bea-6325-4712-8a50-635a9c19c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '263':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a579a8-35ad-4c58-8e1b-80fd8d468c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries returned to strict lockdowns, borders closed. Costa and
        MSC''s upcoming Mediterranean voyages were canceled in light of the new Italian
        lockdown set to last until early 2021.</p>'
    '264':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff5084-e514-4ba5-95a8-aac255993404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '265':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa5f457-3857-487c-b5f3-8a8aa04c36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, the city-state''s tourism board partnered with Genting
        Cruise Lines and Royal Caribbean to organize a series pleasure cruises to
        nowhere.</p>'
    '266':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5628be-4091-41ec-912c-4f9faa91a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '267':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab4fee-e8ec-4d8b-b611-179a7cb06bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruises were only for Singaporeans, who have been unable to
        leave the city-state for months. Travelers needed to show a negative Covid-19
        test prior to boarding. Masks were enforced, as was social distancing and
        the ships operated at 50% capacity.</p>'
    '268':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb9d11-b843-42d8-8dc6-15c20f0c7d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '269':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa5689-7e17-4dc7-ace1-0a4c44c41872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on board Royal Caribbean''s Quantum of the Seas in December,
        an 83-year-old passenger tested positive for Covid on December 9, halting
        the voyage and causing his close contacts to be quarantined.</p>'
    '270':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f635857-6e45-4283-b536-9404708b800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '271':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9b9f7-c416-4188-9add-586192e31d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he later tested negative, with the first test result characterized
        as a false positive, the ship had been forced to return to port and its passengers
        disembarked.</p>'
    '272':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec6e2d-fd74-4714-8477-108137da778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '273':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dcdf2f-733f-4efa-a1dd-6f310d03bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the passenger''s negative result allowed the Quantum to avoid
        the fate of the Diamond Princess or its Covid-hit counterparts, it marked
        a downbeat end of an already devastating year for cruising.</p>'
    '274':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85907701-fb0f-4a92-87df-4abfb4f2f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '275':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e800af6-cb87-4287-aa49-11162345112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead to 2021, the promise of vaccines seems to be the only
        key that could safely unlock the industry. It remains to be seen whether a
        tourism sector that was once so buoyant will ever reclaim the seas with confidence
        it once had.</p>'
    '276':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efac81a-89bf-4f62-b401-85908898bfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:38:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/11-days-cruising-changed-forever/index.html">The
        11 days of drama at sea that changed cruising forever</a>."</em></p>'
  'us-coronavirus-hospitalizations-ration-care':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-29T20:51:03.593+08:00
    'imagesource': 'jcr:d69ffe74-0963-4617-b6dc-c47a91acf6c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5be096a0-8a66-4f70-a928-49d44cced6ea'
    'lead': 'The number of patients hospitalized across the US with COVID-19 is the
      highest it''s ever been -- and at this rate health experts warn they may have
      to ration nurses, respirators and care.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T21:00:50.595+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:35:58.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:28.020+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'coronavirus', 'COVID-19', 'ration', 'care', 'hospitalizations',
      'pandemic']
    'template': '1'
    'title': 'Record COVID-19 hospitalizations in US could soon force health experts
      to ration care'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46996a9a-ffd5-405e-bc80-8a256b11cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of patients hospitalized across
        the US with COVID-19 is the highest it''s ever been -- and at this rate health
        experts warn they may have to ration nurses, respirators and care.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41217fe-317b-4497-a70e-17357c3cd464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c7e4d-c068-4d5c-8945-875317a6f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you run out of capacity, physicians and bioethicists in these
        hospitals will need to decide which patients are salvageable -- potentially
        salvageable -- and which patients aren''t," CNN medical analyst Dr. Jonathan
        Reiner explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3c556-0a92-4b2c-83a1-6d885513c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b30d56-a71f-44a9-a5cc-3efa04ae1d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US reported 121,235 patients hospitalized with coronavirus Monday,
        the highest it has been since the start of the pandemic, according to the
        Covid Tracking Project. ICU coronavirus patients have increased from 16% in
        September to 40% last week, and health experts anticipate holiday travel could
        mean a "surge on top of a surge."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51023da8-22dd-4d7b-a2b3-ba8ca3096238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d2b80-b3db-450a-8c7f-18aa3627d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spike in cases would put Martin Luther King Jr. Community Hospital
        in Los Angeles in the position of needing to ration care, CEO Dr. Elaine Batchlor
        said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5579362-ab13-46ab-bc86-cd5b10c0c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54857e0b-2ba7-4b95-96e6-2d87cdc256e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue to see an increase in the number of Covid patients,
        we may be forced to do something that, as health professionals, we all really
        just loathe having to even think about," Batchlor told CNN''s Brooke Baldwin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766a3db-958c-41fe-a105-46b315fcab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b1f4d-90a6-43eb-b15b-7a5995f70316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Huntington Memorial Hospital in Pasadena, California, nurses
        that usually care for one or two patients are now caring for three or four,
        infectious disease specialist Dr. Kimberly Shriner told CNN on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5de13-2d89-44da-a04c-06e2732e4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf45c7-9336-4ace-b1be-368bb742d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a limited number of ventilators, we have a limited number
        of ICU beds," Shriner explained, adding that a team including a bioethicist,
        a community member, a physician, a nurse and an administrative leader will
        decide how to divide those resources if it comes down to it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482b764-80a2-4ccb-86b1-a6f66733defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115fd19-19e4-4762-855d-32e6a755aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t have respirators, you don''t have nurses to care
        for patients, you don''t have ICU beds, we will have to have these terrible
        discussions with families, which is why people need to stay home, and when
        they go out, they need to wear a mask," Reiner said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541173f-33a1-4de1-81a5-84178c83f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65452ec-e265-4124-908a-4a4891fcc87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battlefield triage techniques</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444820f-ee7e-4acb-b3cf-ee22148c61a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Luther King Jr. Hospital will not turn patients away, Batchlor
        said, but staff may have to employ techniques that have been used in war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc9a07-b3b9-4346-95b5-e27e44d15e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c1b29-3d27-4a55-95d0-42274f7e6621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use what in the battlefield is called triage techniques, which
        is doing an assessment of each person''s needs and prognosis and using scarce
        resources with patients that are most likely to benefit from them," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d8797-c432-4d4e-bf7c-50d68d8771fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efcda48-a970-4917-9491-d3c370350754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, resources are being used in unconventional ways to accommodate
        the surge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84184915-ac16-4207-a335-4c469e8be7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7d5bf-7f68-4f40-ba70-9ad868b1bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:10.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our staff has been incredibly adept and flexible in accommodating
        increasing numbers of patients, so as you heard, we have five tents outside
        of the hospital," Batchlor said. "We have patients in our conference room,
        in our chapel."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636befc4-11d0-4491-92bb-c2ffeccc61a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28184e-ae01-41b1-998f-ee828d9d6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many gurneys are taken into the gift shop, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb56447-5e6a-4abd-96e8-2106af6c551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5787d4-234b-4838-96c7-8be0008e08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Batchlor didn''t specify how many new patients have Covid-19,
        the increase in their numbers is putting stress on all care.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f5f43-2f39-4aff-b968-6c7ea66a805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
