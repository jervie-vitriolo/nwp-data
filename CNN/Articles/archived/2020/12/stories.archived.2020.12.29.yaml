      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd8370-637a-426e-912d-b377b550973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said the significantly lower rates in other Chinese cities
        suggest "Chinese containment efforts were indeed speedy and effective, especially
        compared to cities like New York."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d5e54-aaf3-4e10-8adf-618b8de51141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b36c8-c559-429e-b91d-c3bf5da19975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented bid to contain the rapidly spreading virus,
        Wuhan was sealed off from the outside world on January 23, with all flights,
        trains and buses canceled, and highway entrances blocked.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e7bf61-3e06-46a8-b170-2d24cce625c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319feb5-6236-4e39-a5ee-19ecec03aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the city, the government imposed a draconian lockdown. For
        more than two months, public transport in Wuhan was suspended, businesses
        were shut and millions of residents were confined to their homes and residential
        communities -- not even allowed to go outside for grocery shopping.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a69645-4e05-40a4-bc18-c86a8426d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64073fec-394b-47f9-a063-828c94ae28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the 76-day lockdown came at a huge cost to residents, especially
        those who needed to go to the hospital, as all public transport was suspended
        and there weren''t enough taxis available to patients.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d7691-1cb0-4553-8b30-17bc40ac611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:13.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35adf3e9-08b5-4688-bfc9-6b3e544dd9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the sweeping measures have been heralded by the Chinese
        government as having allowed the country to turn a corner in its fight against
        the outbreak.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c8ea96-ba8b-467f-9a60-3a6d1627d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b5aab-555a-4018-9f2d-1703d80ee58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese CDC, meanwhile, also highlighted China''s victory in
        containing the virus when releasing the antibody study results on Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b1acc-72ad-4eb4-a054-a398fb453cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89060bc-0e83-46a6-9185-bcff736e3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of the study show that our country''s population has
        a low infection rate. It indicates that China has succeeded in controlling
        the epidemic with Wuhan as the main battlefield, and effectively controlled
        the large-scale spread of the epidemic," the agency said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f700d8-ca34-4a9f-a032-08192bcb5e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.260+08:00
