      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are considering an inter-island lockdown. Even
        among islands and municipalities here in Sulu, we are thinking of locking
        down as long as we’re unsure of this new variant.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df557cc-1f5d-47be-b9bd-9f3683d94d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:55:25.782+08:00
      'mgnl:createdBy': 'dani'
