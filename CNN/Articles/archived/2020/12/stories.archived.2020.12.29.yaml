    'jcr:uuid': 'a2e47522-05a1-4d04-a77e-421546304750'
    'lead': 'Lawyer Howard Calleja says the military should be transparent on how
      they procured COVID-19 vaccines, or else they will be held administratively
      and criminally liable under related food and drug regulatory laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T00:24:32.171+08:00
