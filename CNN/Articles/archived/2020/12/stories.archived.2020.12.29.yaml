    'jcr:uuid': '51392788-f43e-4c10-a49f-79ea16cee5a4'
    'lead': 'The Department of Labor and Employment says there is no word yet on whether
      to ban Filipinos from working overseas despite the presence of a new COVID-19
      variant in many countries.'
    'mgnl:activationStatus': true
