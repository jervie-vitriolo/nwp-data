      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Baka pwedeng i-suspend muna ang pagpapa-uwi ng mga undocumented
        Filipinos from Sabah. ''Yun po ang hinihingi natin dahil baka may dalang bagong
        strain, bagong sakit.”</em></p>'
