      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dubai is known for its high-caliber offerings
        of glitz and glamor any day of the week, so it seems impossible for it to
        get any more extra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458f68f-8755-41a2-8f41-7b9d4b204ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb82acc-7453-4c39-8c28-0247ffaa1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter, New Year''s Eve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d739aa4-6faf-48b6-a021-6db89334b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd21491-c536-4004-8c71-3b3116a1cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai has long had the reputation of being one of the most popular
        global spots for revelers on December 31, and the most expensive. This is
        due in no small part to the incredible fireworks display put on at Burj Khalifa,
        the world''s tallest building, which is preceded each year by a choreographed
        water ballet from the world''s largest fountain display. In 2019, the Burj
        put on a whopping five-minute firework show featuring 1,371 kilograms of pyrotechnics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88879989-7373-4630-9363-1e56c924f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a1739-10f2-4510-97ec-6f1be2ca4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all the fanfare has meant that the restaurants in Dubai with
        front-row seats to the festivities ramp up their offerings like nowhere else
        in the world -- with swanky restaurants offering multi-course menus for more
        than Dh4,500 ($1,207) and even fast food outlets such as Tim Hortons and Five
        Guys asking customers to stump up Dh1,500+ for a meal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e856ae4-1f60-4136-98e7-032cd868bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831d8ff-5424-4011-9064-bf5ea0e720b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s likely to look a little different this year because
        of the pandemic, the Burj Khalifa fireworks display will go ahead, as will
        displays at other hotspots across the city, such as The Pointe and the Burj
        Al Arab -- with social distancing in place. The United Arab Emirates are also
        currently welcoming almost all global tourists, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4add1-38b2-475a-8e9e-259b76fd13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89544ba1-e658-40c6-880c-e85d977cb1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, whether you''re out to spend $1,000 rubbing shoulders (but not
        literally, because of Covid-19) with the city''s elite at a swanky bar, or
        you''re willing to splurge Dh2,500 ($670) on some Tim Hortons'' Timbits, New
        Year''s Eve in Dubai has seemingly every experience covered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc3c55-f008-49ef-9782-07541b5f5f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed5008-3420-4e59-8579-24ef07069fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the best places to emphatically bid farewell to 2020 if
        you''re in Dubai and have money to burn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7fcb63-df60-4787-8d57-753312abe0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9dfc2-67d1-4042-81e2-36a938274dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:24.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unlimited burgers: Five Guys</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b87b9-44b7-4aaa-9f34-04818d8f3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All-you-can eat Five Guys is a dream come true for some, but on
        December 31 in Dubai, it''s very much a reality. For Dh1500 ($402), you can
        see in January 1st with unlimited burgers, fries and non-alcoholic drinks
        from 8 p.m. to 1 a.m., in one of the best spots on the ground floor of Dubai
        Mall to catch the fountains. It''s slightly cheaper (Dh1100) if you want a
        seat further back on the terrace. Children aged 12 and under get 50% off and
        under-threes are free.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d91cb2-26ca-41e8-b7a4-bd173d103cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706cdbb0-3171-4747-b3a9-999c15033256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.427+08:00
