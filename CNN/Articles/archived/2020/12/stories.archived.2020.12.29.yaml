      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://ateneo.edu/ateneopress/product/ang-mga-iniiwan-ng-tubig"
        target="_blank"><strong>“Ang Mga Iniiwan Ng Tubig” by Jason Tabinas (Ateneo
        de Manila University Press, 2020)</strong></a></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeeeb52-27c2-42ba-b71e-ddfc8b03f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This debut collection of Jason Tabinas inducts him as one of the
        better poets to have come from the Bikol region. By writing in Filipino, Tabinas
        writes a particular register to the so-called national language now enriched
        with a sensibility that particularly locates his home-space, “Bula” and its
        memory of water. Bula is a riverine and interior town in Camarines Sur and
        usually flooded every monsoon season. Hence, the vocabulary and images in
        this collection are particularly tempered from these recollected experiences
        of this young poet. Like Luis Cabalquinto’s “Magarao,” the lyrical voices
        in this collection yearns a return to a particular hometown, a childhood,
        but at the same time recognizes his other self living and leaving in another
        time zone, maneuvering and performing the role of an exile. The poet in Tabinas
        knows too well that his “Bula” is gone. In “Ang Mga Iniiwan ng Tubig,” he
        invents an inventory of losses and charts a calendar of grief. But despite
        this, Tabinas relives Bula, and affirms that the call to home is always paradoxical:
        it can be as strong as our faith, as stubborn as memory, hence, this kind
        of poetry.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b1821-900a-482b-a163-311b316bdbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.566+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Bikol was badly hit by two consecutive typhoons, I re-read
        his collection and these words from Gaston Bachelard reverberates: “Memories
        of the outside world will never have the same tonality as those of home, and
        by recalling these memories, we add to our dreams; we are never real historians,
        but always near poets, and our emotion is perhaps nothing but an expression
        of poetry that was lost.”  Listen to Tabinas: “Sumipot ang mga unang bulaklak/at
        ikinatuwa ang tingkad ng pagkakaiba ng berde’t pula./ Na pagkaraan ng mga
        bagyo,/ang parehong bagay ang magbibigay sa’yo/ng paghihinayang at lungkot/
        sa katiyakan ng paulit-ulit na pagkawasak.”</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e2c82-3090-4344-9ffe-46fe897e250e'
