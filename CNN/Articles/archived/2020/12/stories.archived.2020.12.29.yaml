    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly half a million people may have had Covid-19 in Wuhan, study shows.
      That''s almost 10 times the official figure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae485f3c-cf89-47dd-bf1d-3e98814a133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly half a million residents in
        the Chinese city where the novel coronavirus first emerged may have been infected
        with Covid-19 -- almost 10 times its official number of confirmed cases, according
        to a study by the Chinese Center for Disease Control and Prevention (CDC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301cf2b-4080-4fb1-8315-df40f63cc124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d23b4-7541-4aa1-8207-48d630f47a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used a sample of 34,000 people in the general population
        in Wuhan -- the original epicenter of the pandemic -- and other cities in
        Hubei province, as well as Beijing, Shanghai, and the provinces of Guangdong,
        Jiangsu, Sichuan and Liaoning to estimate Covid-19 infection rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29248ef8-0007-486d-97f6-4006bd840c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bdb9b-07c1-4170-a0cb-594dc11b0758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found an antibody prevalence rate of 4.43% for Covid-19
        among residents in Wuhan, a metropolis of 11 million people. As of Sunday,
        Wuhan had reported a total of 50,354 confirmed cases of Covid-19, according
        to the Wuhan Municipal Health Commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c162f9-569b-48ec-84a0-10d6f3788578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:55.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a147f-2232-418d-b863-24885ff73434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study aimed to estimate the scale of past infections in a population
        by testing blood serum samples from a pool of people for coronavirus antibodies.
        Its findings are not taken to be final statistics of how many people in a
        given area have been exposed to the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6618789-a59c-4b57-84b5-3359bfe5d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531dbb5-e76e-49a9-a943-bad4402adecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese CDC said the study was conducted a month after China
        "contained the first wave of the Covid-19 epidemic." The prevalence rate outside
        of Wuhan is significantly lower, the study showed. In other cities in Hubei,
        only 0.44% of residents surveyed were found to have coronavirus antibodies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47164227-7f5a-49f3-958b-7e54b7857846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a9953-443e-4add-81d2-02ea85bc773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the province, antibodies were only detected in two people
        among the more than 12,000 residents surveyed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22990ae0-e927-4c68-b332-37e78385df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af8e22-2576-4df2-9186-cfa2b64e416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the study were revealed in a Chinese CDC post on
        social media Monday. It did not mention whether the study has been published
        in academic journals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aba834-d757-4553-88ce-f2781861aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7676bf-7e94-42ee-9e3e-db06dd0885de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:39:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Underreported coronavirus infections</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82a7e6-c4a9-4fed-a97c-31f1d9c1ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanzhong Huang, a senior fellow for global health at the Council
        on Foreign Relations, said the study points to a problem of underreporting
        in infections during the height of the outbreak in Wuhan, partly due to the
        chaos at the time and a failure to include asymptomatic cases in the official
        count of confirmed cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53c560-d4b7-4426-bc53-2df6ed5e2a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09332aa-bc64-40b8-af16-28db0023e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January and February, patients with fevers flooded Wuhan''s hospitals,
        which lacked the manpower, testing kits and medical resources to diagnose
        and treat them. Instead, many were told to go home and self-isolate -- some
        ended up infecting other family members, while others died at home without
        being recorded in the Covid-19 death tolls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936d8d6-c75c-4782-9006-d15836d40b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc643fd-6e7a-43d6-bde2-f2e199ba346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underreporting is a problem faced by health authorities in many
        countries, often due to a lack of capacity and resources. Antibody studies
        conducted by researchers in other parts of the world also show the coronavirus
        was much more prevalent than official numbers suggest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ab028-412a-4ae1-9327-204635ad4e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:02.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73301df3-487d-4712-a04d-cb591277664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study sponsored by the New York State Department of Health, for
        example, showed that by the end of March, one in seven New York adults had
        Covid-19 -- about 10 times higher than the official account. In August, another
        study found coronavirus antibodies in more than 27% of the 1.5 million New
        York City residents tested.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a72cc0-45c3-4fdb-8fd8-6a93ab584b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:03.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7a21a-7d81-43fb-bb88-0f3de8457f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in China, there is also the question of transparency, as officials
        gave the public more optimistic data than they had access to internally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9a831-8089-4709-907a-059f1a26faca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ac8c9-b76e-441b-8e9c-a041d34e8c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since February 12, Hubei health authorities started to include "clinically
        diagnosed cases" in the count of confirmed infections. On that day, some 13,000
        previously undisclosed "clinically diagnosed cases" in the province were added
        to new confirmed infections, resulting in a nine-fold increase in daily cases
        from the previous day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e3177-5649-417e-a47e-66bc51d3a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8f0b3-9811-48c7-912b-99314f94a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaked documents from the Hubei Provincial Center for Disease Control
        and Prevention presented earlier to CNN by a whistleblower showed prior to
        that day, authorities had reported "clinically diagnosed cases" internally,
        but did not reveal them to the public. Hubei authorities also publicly reported
        a lower count of confirmed cases and deaths on February 10 and March 7 than
        they recorded internally, the documents showed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f0185-afe8-4e0c-9ae4-bdfba5125698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:06.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b8355-755b-4813-b307-884ec50211b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also cracked down on citizen journalists who reported
        on the harsh reality of overflowing hospitals in Wuhan. On Monday, Zhang Zhan,
        a former lawyer who documented the outbreak at its height in Wuhan, was sentenced
        to four years in jail for "picking quarrels and provoking trouble." Two other
        independent journalists -- Li Zehua and Fang Bin -- were also detained following
        their coverage of the outbreak.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba25af-4d90-4e3e-b57e-7a4362939d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db517252-e498-4af9-80ce-9ebcd4912c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Effective containment in Wuhan</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ae8bf-28e5-4fd1-a7f4-23acf6f0c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:34:22.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:40:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study highlights a huge contrast between the coronavirus antibody
        prevalence rates inside and outside of Wuhan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d4634-bc6a-4dee-b79b-cc77a3e38c61'
      'mgnl:activationStatus': true
