      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://web.facebook.com/dearbooksph/" target="_blank"><strong>"Wings
        of the Locust" by Joel Donato Ching Jacob (Scholastic, 2020)</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a090c24-83dc-4f3e-9969-7364e126cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This award-winning, coming-of-age novel is high fantasy. It tells
        the story of Tuan, who apprenticed himself to Muhen, the mambabarang of Ma''I
        Kingdom. What''s unique about this book is that it is 100 percent Filipino.
        It is set in pre-Hispanic Philippines during the time of the Datu, Alipin,
        Diwata, Bayugin, Sigbin, and other mythological creatures of the Philippines.
        It''s probably the best book to ever come out this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c42d2-e30b-4ab9-b3c5-400afcca18c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.anvilpublishing.com/shop-anv/new_releases/new_tradebooks/the-first-filipino-2/"
        target="_blank"><strong>"The First Filipino: A Biography of Jose Rizal" by
        Leon Ma. Guerrero (Anvil Publishing, reprint 2020)</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a8d40-85e5-4706-b49f-f5ec0b147e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book was originally published in the early 1960s but was printed
        again this year by Anvil. Personally, I think this is the best book that tells
        of the life of our national hero Jose Rizal. Why? Because it took the middle
        ground. It neither treated Rizal like a saint or a god nor considered him
        a loser or an American-sponsored hero. Guerrero, with painstaking research,
        told the story of Rizal as a human being, warts and all, which made him all
        the more worthy to be called "The First Filipino."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58ffad-ac19-451f-b89d-c457a2cce5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://&quot;Marka Demonyo: Or Poems on Love, Faith,
        and Duct Tape&quot; (Anvil Publishing, 2020) by Lourd De Veyra T" target="_blank">"Marka
        Demonyo: Or Poems on Love, Faith, and Duct Tape" (Anvil Publishing, 2020)
        by Lourd De Veyra</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4707061-abce-43df-ba76-6bfaf249201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:10:09.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tiny book can knock you out because of its imagery and sometimes
        no-nonsense lines. It''s performative poetry, but it can also be tender and
        atmospheric. What I like about these poems is that it is current, it attempts
        to expose the darkness of our times, of this regime, and sometimes does it
        with humor or downright tactlessness. It''s very Lourd De Veyra.</p>'
    '26':
