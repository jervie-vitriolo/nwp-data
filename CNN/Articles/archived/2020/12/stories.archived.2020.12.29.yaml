      'text': '<p><a href="https://shopee.ph/Lahat-ng-Nag-aangas-ay-Inaagnas-by-Paolo-Tiausas-ALL-3-Versions-i.318344103.5755685290"
        target="_blank"><strong>“Lahat ng Nag-aangas ay Inaagnas” by Paolo Tiausas
        (Available from UWU Books, 2020)</strong></a></p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4170c-0a4f-414f-987c-c1529af4f573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.568+08:00
      'mgnl:createdBy': 'don'
