      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fc1d7-24d6-45ba-ae62-cac7be62cd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for his forecast of Thursday''s weather situation, Ordinario
        said Metro Manila can expect a "generally cloudy condition with some chances
        of scattered rains and thunderstorms," along with Visayas and parts of Mindanao
        due to the approaching LPA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58166dc8-78fb-493b-bec6-9e5cba79ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.027+08:00
      'mgnl:createdBy': 'glee'
