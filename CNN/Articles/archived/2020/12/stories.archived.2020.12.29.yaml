    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pierre Cardin, French fashion designer, dies aged 98'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a7060-9d6d-4720-9459-2d05585fc5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:05:42.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Legendary French fashion designer Pierre
        Cardin has died at the age of 98, France''s Fine Arts Academy announced on
        Tuesday in a statement on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cbccc1-683b-415b-a194-8dfbd59de77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:05:42.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Perpetual Secretary, Laurent Petitgirard, and the members of
        the Academy of Fine Arts are deeply saddened to announce the death of their
        colleague Pierre Cardin. He had been elected on 12 February 1992 to the chair
        of Pierre Dux," the Fine Arts Academy said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803d828-47ba-4106-846f-740b5455060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His creations adorned many stars of the day, among them Elizabeth
        Taylor, Barbra Streisand, Jeanne Moreau, Jackie Kennedy, Charlotte Rampling,
        the Beatles and the Rolling Stones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810532ee-d3b0-41ad-9cf0-437d88dba927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardin was among the first designers to capitalize on the business
        side of fashion, becoming a household name thanks to powerful branding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f742f28-357d-48ce-abf0-60a6f89dab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:18.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also broke with tradition through his futuristic designs -- and
        by producing landmark unisex and ready-to-wear collections at a time when
        both were effectively unheard of.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc6297-fe3c-4275-aa73-87c4c599214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:05:42.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939affe3-a186-4e98-b275-14860ec855e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:05:42.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardin was born in 1922 in San Biagio di Callalta, a small town
        in northeast Italy about 20 miles from Venice. He was born Pietro, but he
        became known as Pierre after his family relocated to France to escape fascism
        two years later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc89f2-45f0-4cdf-93c9-cbfeb4c4a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:20.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a4613-e82a-4ff1-9385-d8b89272003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young man, his first steps into fashion coincided with a move
        to Paris, where he worked on the costumes of Jean Cocteau''s film version
        of "Beauty and the Beast." In 1946, he was hired as a tailor by his subsequent
        mentor, Christian Dior, who had just opened his couture house in Paris.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83c987-3512-466d-8a01-8ca79771bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0253d7-7ce7-4e0e-ae4f-35b55ef8081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years later, at the age of 28, Cardin founded his own eponymous
        fashion brand, first designing theater costumes, then moving into haute couture
        in 1953.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e5c74a-06fe-4604-8f0e-c62ef4a69f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:05:42.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dae43f-f09f-44af-9bf4-8d59641a33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:05:42.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fashion innovations</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd25ad1-6894-4d6c-92a4-338addb979f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His breakout creation was the bubble dress -- so called for the
        bubble-like shape of the area between the waist and the hemline -- which he
        designed in 1954. It proved commercially successful worldwide, setting the
        stage for a string of fashion innovations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7ff90-eaaa-4865-9798-060d0eeb4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe611dd-903d-4b8d-b9c3-ce021ad52095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to make designer clothing more accessible, he launched his
        first ready-to-wear collection at the Printemps department store in Paris
        in 1959, a move so scandalous that it got him expelled from the Chambre Syndicale,
        the body governing French haute couture (he would be reinstated shortly after,
        before leaving of his own accord in 1966).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a0a2c-806e-4167-9014-8b60af9d89fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8370b5-672d-4733-ac29-d31fb799dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displaying an early business nous, Cardin was among the first foreign
        designers to open shops in Japan, China and Russia. He pioneered modern branding
        by lending his name to a variety of products -- including perfumes, watches,
        cigarettes and even frying pans -- raising eyebrows in the traditional fashion
        world and earning serious money that he invested in real estate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda71f4d-94b3-456e-b747-2aec079667c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90977b5-7a49-4b29-834e-ef3dd1bc5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the designer''s property purchases were a Provence castle,
        once owned by the Marquis de Sade, and the famous Maxim''s restaurant in Paris,
        which he transformed into a global chain with locations in New York, Beijing
        and elsewhere.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1abd97-ffc5-4869-bf6d-287c4eddee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d4de30-9e6e-4bce-adae-2528388f5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1960s, Cardin combined his interest for space exploration
        -- he was photographed wearing Buzz Aldrin''s space suit two years after the
        moon landing -- with a fascination for technical fabrics, by creating the
        groundbreaking space age unisex collections.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf095b-c2af-4666-b0f1-cf187bc97cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84078fc4-9ac9-4574-b39c-160f5f2a6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his standout garments, a pink dress comprised of molded 3D
        shapes and made from a fabric of his own creation, Cardine, was famously worn
        by actress Lauren Bacall in 1968.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec703f-4311-4cc7-af34-a8e3e9687455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedbc2b8-1c7c-4a5b-96e7-48e9198e8034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:37:12.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of Cardin''s home countries offered him recognition: In 1987,
        Italy named him a Grand Officer of the Order of Merit of the Italian Republic,
        while in 1991, France made him an Officer of the Legion of Honour. The same
        year, UNESCO made the designer a goodwill ambassador.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d796240-b21a-4aa6-a96f-183a4d758881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:05:42.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:29.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1d5ea-a4cc-42d4-8777-af7c9e653221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T22:05:42.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:34:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/pierre-cardin-dies-obit-scli-intl/index.html"
        target="_blank">"Pierre Cardin, French fashion designer, dies aged 98"</a></em></p>'
  'Amelia-Lape-a-Bonifacio-passes-away':
    'caption': 'Renowned playwright Amelia Lapeña-Bonifacio, National Artist for Theater,
      died on Tuesday, the National Commission for the Culture and Arts confirmed.
