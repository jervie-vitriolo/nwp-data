      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a4f73-eeb1-4d31-8775-d9eff4fe378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we will always support and we are still supporting localized
        peace talks. Because in that particular context, local issues and concerns
        by the local communist terrorist groups could be best addressed in LGUs in
        their area," Arevalo said. "Therefore, the solutions we will provide will
        be more fitting."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ed78c-2ed6-4282-9399-4eaaf069cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbfb5d6-335d-40ba-acd1-e64273e3776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement appears to be contrary to what Presidential Spokesperson
        Harry Roque told CNN Philippines earlier this month. Roque said a localized
        ceasefire – one facilitated by local government units – is also not possible,
        after&nbsp; Duterte''s pronouncement that that there will be no more truce
        with the communist rebels for the rest of his term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0815cef4-dfd6-430d-a707-909f2608a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90caa633-cc0d-4441-9713-7bc4a03bc643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/8/duterte-no-ceasefire-cpp-npa.html">Palace:
        No localized ceasefire with Reds too&nbsp;</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1e53a-6c96-42fb-b913-6c33d66c3e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5428f-44f4-4e32-a081-84c91ee0e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is national agencies, local agencies and local
        chief executives are working hand in hand to address insurgency in these areas,"
        Arevalo said. "We are hopeful that the defeat of this communist terrorist
        group will be irreversible and we will be successful before the President
        ends his term in 2022."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f0e58-524b-4dca-ae84-8e6a8a832bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b38cff-4bd6-41e8-81ae-eb898383ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Council, tasked to designate any individual or
        group as terrorist, earlier this month issued a resolution <a href="https://www.cnnphilippines.com/news/2020/12/25/Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups.html">formally
        tagging the CPP-NPA as "terrorist organizations, associations or groups of
        persons.”</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f1806-c170-46e7-859c-513113dea4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029d239-1091-47ec-9cfd-69a645bbd170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only the Court of Appeals can order the proscription. The
        council''s designation would not mean automatic arrest or detention, but would
        prompt the council to request the Anti-Money Laundering Council to freeze
        the accounts and assets of the designated terrorists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd584cab-1d6a-468f-9be1-40e7c1ba6a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9780ca7-5512-4485-a4c3-ba1acd257298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo noted that nonetheless, by unplugging the group''s fund
        sources, the AMLC could run after the bank accounts, deposits and other assets
        of the CPP-NPA that are used to fund ammunition, and supposedly bribe other
        individuals to join the group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedca186-629f-439d-ba9e-5f934a1f5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44d116-8bb6-4810-a0e5-40510921d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The resolution] will aid the military largely in the performance
        of its functions because the AMLC will be empowered in the freezing of the
        accounts and definitely, this will have an impact on the [group''s] capability
        to wage war," Arevalo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47502c24-06f1-489a-9110-24640a2725ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d866925-2cfc-48ff-83c7-45d1aed971e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Anti-Terrorism Act, the AMLC can issue a 20-day freeze
        order on bank accounts of designated terrorists. AMLC executive director Mel
        Racela previously said in a statement that this will be done based on their
        "analysis of accounts behavior."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622b8dc-a129-4c97-ba53-7b7758635f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e2232-9fa5-4aaf-919a-53e9f03b1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Monday, CPP information officer Marco Valbuena responded
        that they are "not stupid to have bank accounts which the AMLC can freeze,"
        and stressed that such order will only be used against President Rodrigo Duterte''s
        critics accused of funneling funds to the NPA , including party-list organizations
        and other political parties. He warned that it will also "suppress" human
        rights defenders, unions and other organizations.</p>'
  'best-filipino-books-2020':
    'author': 'CNN Philippines Life Staff'
    'caption': 'We asked a few critics, writers, and publishers to give us some of
      their best or favorite reads of 2020. '
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2020-12-29T14:57:26.135+08:00
    'imagesource': 'jcr:95d06e9e-13a3-4260-902d-debc2f140ab6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7692de2a-1fc1-4f18-b53e-d16ba4479e91'
    'lead': 'We asked a few critics, writers, and publishers to give us some of their
      best or favorite reads of 2020. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T15:11:14.557+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T17:41:11.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:15.632+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Our best Filipino books of 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af15b8-5539-4841-af2a-8026fbd23cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> I’d like
        to think there are more Filipinos who read this year. The success of online
        book fairs such as Aklatan and the ease of having a book — or books — delivered
        to your home have&nbsp;certainly satiated our need to explore worlds elsewhere
        or understand the direness of our situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ffc67-71a4-4723-be72-33cc37c24b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/life/culture/2020/10/2/fiction-pandemic-portal.html?fbcid"
        target="_blank">Glenn Diaz’s essay on the function of fiction in the time
        of the pandemic</a>, he says, “Fictional stories are most ‘instructive,’ I
        feel, in these moments of overlaps and slippages, when they approximate our
        ‘real’ experiences and perceptions just enough that we are jarred to take
        a second hard look. What fiction provides is not ‘information’ or ‘facts’
        in the way that guidebooks or think pieces dispense things such as instructions
        on navigating the so-called new normal. What it provides is the imaginative
        clearing — necessarily collaborative between writer and reader — with which
        to imagine, and with work perhaps even refashion, our world anew.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74704de-0339-42a2-b360-c756218e4b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic has brought forth a creative crisis. It was a hard
        year for editors, writers, and other professions related to the book trade
        — either laid off or freelance work was scarce. The sales of brick and mortar
        bookstores have dipped around the world and independent bookstores struggled
        to get by. But by the end of the year, with the insistence of the government
        to boost the economy and despite the bungled policies to help people return
        to their jobs, there were signs of life that the book trade is slowly gaining
        legs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf3de0-b448-4b1b-bbfe-959b2cae9c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should also be noted that small publishers took the opportunity
        to drive up visibility by using online platforms to promote books, perhaps
        in response as well to readers who were looking for something else to read.
        It used to be that books competed for shelf space in stores, but now they
        can readily push for releases and back lists through social media promotions.
        It made sense because people are spending more time online than browsing through
        store shelves. Another factor is the monthly sales of the likes of Shopee
        and Lazada, which also encourages readers to check out more books. Several
        new books were published around the last quarter of the year, one of which,
        I think, is a hard and true mirror of what it’s like to live through 2020.</p>'
    '23':
