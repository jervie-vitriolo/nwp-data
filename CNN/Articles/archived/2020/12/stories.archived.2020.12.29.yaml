    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae54182-9d7c-45c4-b710-88e788380118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.564+08:00
