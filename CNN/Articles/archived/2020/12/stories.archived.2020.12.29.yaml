      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sunday''s special edition of "Reliable..."</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3539ca-a2db-4cb9-b2ec-5d3062de7683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>...was all about how Trump changed the media and how the media changed
        him. Trump retweeted a post about Sunday''s broadcast on Monday afternoon
        -- it was a Mark Levin tweet insulting Jake Tapper and me.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4d242-bf40-4aa2-adff-e09c1fd3b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928563c2-9294-4fb8-8b21-7dc3c691308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapper responded on Twitter and I reacted on Instagram if you''re
        interested. Anyway, here''s the part that Levin, and then Trump, complained
        about: Tapper said that some Trump aides are "just so mendacious, I just wouldn''t
        put them on air. Kayleigh McEnany, I never booked her. Jason Miller from the
        Trump campaign, I would never book him. I mean, these are just people who
        just -- they just tell lies the way that, you know, most people breathe and
        there was no value in that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c5462-8928-455f-9b7f-da0fe7562b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa8beb-516a-4654-8a12-3ad3a902e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comment got picked up across the websites and networks that
        Tapper ID''ed as the "MAGA media." Personally I thought his comments a couple
        minutes later were more newsworthy: He said "I think that Donald Trump succeeded
        with many of our colleagues in, you know, throwing the ball close to the batter
        so that they were scared. You know, the brush ball. I think he scared people
        away. And I think a lot of our colleagues failed to rise to the challenge."
        Click here to watch part one and part two of our conversation...</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ad8ce-7abe-4f96-a9e4-e203d2f3cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b25c6-7f81-4f11-b0f1-cce7b2662ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s how to catch up on the show</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c0611-e6d1-48e7-b58b-bb3128ddcf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Acosta, Abby Phillip, Jeremy Diamond, and Kaitlan Collins all
        joined me to discuss their experiences covering the Trump WH. We talked about
        the "blood sport" aspect of Trump''s anti-media attacks and how his unhealthy
        TV addiction affected all of us. I also talked with fact-checker Daniel Dale
        about "calling a lie a lie." Watch the video clips on CNN.com... Catch the
        entire episode via CNNgo or VOD... Or listen to the podcast via Apple, Spotify,
        Stitcher, TuneIn, or your favorite app.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62266040-d5cc-41a0-aaa6-027b59fb7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/28/media/donald-trump-media-reliable-sources/index.html">Why
        Trump''s ''enemy of the people'' smear will have long-lasting effects</a>."</em></p>'
  'Manukura-white-kiwi-bird-dies':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-29T13:30:51.858+08:00
    'imagesource': 'jcr:82b68183-5e06-4f19-aa76-9b22f7828934'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a965e5b-6be2-4946-a684-f1dd8597aba8'
    'lead': 'A rare, snow-white kiwi bird that inspired a children''s book and was
      the first of its kind ever hatched in captivity has died in New Zealand after
      multiple surgeries to remove an unfertilized egg.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T13:34:40.470+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:41:21.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:11.542+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manukura', 'white-kiwi-bird', 'death', 'surgery', 'New-Zealand']
    'template': '1'
    'title': 'Manukura, the only white kiwi bird ever born in captivity, dies in New
      Zealand after surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f56d2-7161-412f-bbd8-74a8a1b488a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A rare, snow-white kiwi bird that inspired
        a children''s book and was the first of its kind ever hatched in captivity
        has died in New Zealand after multiple surgeries to remove an unfertilized
        egg.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4b89a-2331-4681-80f3-4564327b414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde80c22-0d2d-4dc7-8aac-04f43ff19f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kiwi -- named Manukura, which means "of chiefly status" in Māori
        -- died Sunday, according to a statement from the Pūkaha National Wildlife
        Centre, 78 miles (125 kilometers) from the national capital Wellington.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4934d9e2-a938-4ed1-b809-6b499f6f408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149f5c1-3c7b-4a23-b00b-a55ab364145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Island brown kiwi was hatched at Pūkaha in May 2011, with
        a rare genetic trait resulting in white feathers instead of the standard brown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aba7c6-0690-452c-ac14-07e29c162448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e50dc-8640-4b15-8754-0cff134d9024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manukura was seen as a "huge blessing" by the local Rangitāne o
        Wairarapa tribe, who saw her as a unifying symbol, according to the wildlife
        center''s statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b4ef2-1243-42de-bd7b-1065b1ee9ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e626d3-e1ce-4e9c-a883-6a511338418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even inspired a book by Joy Cowley, one of New Zealand''s most
        prolific children''s fiction authors, as well as a line of soft toys and other
        memorabilia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c4989-5d2e-4c68-a5b3-3ac2882871af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36b97c-22f1-4f40-bfac-c3adced85a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past 10 years she delighted multitudes of people and in
        her own quiet way shone a spotlight on the precarious plight of kiwi in the
        wild," said Department of Conservation Wairarapa operations manager Kathy
        Houkamau, who was the center manager at Pūkaha when Manukura hatched. "She
        will be sorely missed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8dc6c-381a-4c3c-9fc6-d9c3836aa215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e870620-5557-45f0-a7df-8499c0f6b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manukura was taken to specialist veterinarians in early December
        after her carers noticed she was not eating and losing weight, the statement
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13d6d2-7e0c-41bb-8b19-177472e16805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d73befa-4181-48b7-ab72-4f9f27a66033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vets found an unfertilized egg that the kiwi was unable to lay.
        Though their operation to remove it was successful, she needed more surgeries,
        and her health continued to deteriorate in subsequent weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756ac42-534f-44f8-b3ca-b3dab826acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5653e-e34c-41dd-a134-7415745f90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manukura is very much a part of the Pūkaha family and we have always
        felt so blessed to have Manukura to help us to tell the Aotearoa''s conservation
        story," said Emily Court, Pūkaha''s general manager, adding it was "one of
        the saddest days" the wildlife center had experienced. Aotearoa is the Māori
        name for New Zealand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9861a5-7925-4c34-ab48-de74c9997244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d8ee2-177a-4c6d-9a2f-074efe58a447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While white kiwi exist in the wild, they are considered so rare
        that seeing one in its natural habitat is highly unlikely.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404bf05-31de-4df7-8560-8ff9a4427392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2901327-1baf-4926-bbd3-9fb5b764a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:34:40.472+08:00
      'mgnl:createdBy': 'bamba'
