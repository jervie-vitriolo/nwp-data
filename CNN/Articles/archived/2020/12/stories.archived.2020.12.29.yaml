      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d589d-ddad-4e98-9867-5c76a19b2a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T00:03:02.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:32:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, PhilHealth explained the increase is
        to "ensure sufficient funding for the health care of its 110 million members
        as mandated by Republic Act No. 11223 or the Universal Health Care Law."</p>'
