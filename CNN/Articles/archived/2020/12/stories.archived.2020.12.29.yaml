  'united-states-appeal-tiktok':
    'author': 'Brian Fung and Jill Disis, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-29T11:12:05.484+08:00
    'imagesource': 'jcr:de3404a2-ff12-4137-a5c9-4d291cff644a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e9994c1-a95a-45d7-866e-0ce15e2bc3d2'
    'lead': 'The US government on Monday appealed a decision handed down by a federal
      judge earlier this month that prevented authorities from fully implementing
      its restrictions against the popular short-form video app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T11:14:44.520+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:41:31.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:07.108+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'TikTok']
    'template': '1'
    'title': 'Trump administration appeals court order blocking TikTok restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72a230-f013-43f5-8418-c453f392afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:14:44.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration isn''t giving
        up on its campaign against <a href="https://www.cnn.com/videos/business/2020/12/02/tiktok-2020-yir-viral-videos-orig.cnn-business"
        target="_blank">TikTok</a>&nbsp;just yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db659c-9d8a-47a2-930e-9900edb6a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:14:44.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government on Monday appealed a decision handed down by a
        federal judge earlier this month that prevented authorities from fully implementing
        its restrictions against the popular short-form video app.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b5210-7c58-45e6-9c9b-b2fc7938a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:14:44.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal challenges a Dec. 7 preliminary injunction from US District
        Court Judge Carl Nichols, which prevented the US Department of Commerce from
        enforcing rules that would have made it illegal for infrastructure companies
        to carry TikTok''s network traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b0456-8d13-4a2e-ad3f-294ca2d6db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:14:44.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ruling followed an earlier injunction that prevented the Commerce
        Department from banning downloads of TikTok from US app stores.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8150e5-b84e-4a33-84ed-c7a404859c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:14:44.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok did not immediately respond to a request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ddf0e-d275-42c7-9b75-448c4eca2a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:14:44.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been in the Trump administration''s cross hairs
        for months. US President Donald Trump has accused TikTok of posing a national
        security risk because its Chinese owner, ByteDance, could be forced to hand
        over TikTok''s user data to the Chinese government. TikTok has denied the
        claim and said TikTok stores US user data in Virginia and Singapore — out
        of the reach of Chinese law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e7552-e353-414a-bd09-92d84f6277af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:14:44.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has been hammering out a deal with the US government meant
        to satisfy its concerns that would bring in US investors, such as Oracle and
        Walmart. But that deal has not been finalized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc6b97-69c9-4cc2-a0cf-0e0c26eb6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:14:44.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the US government <a href="https://www.cnn.com/2020/12/04/tech/tiktok-deadline/index.html"
        target="_blank">declined to extend a deadline</a>&nbsp;it had set for ByteDance
        to sell off the app. But it also decided not to enforce an executive order
        requiring the sale.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47e640-4dce-4471-b012-c7f190486e7e'
      'mgnl:activationStatus': true
