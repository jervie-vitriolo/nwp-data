      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The House of Representatives on Monday
        passed a measure to increase stimulus checks for Americans under a certain
        income level to $2,000 after President Donald Trump championed the effort,
        sending the bill to the Senate where its future is less certain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa9d19-bb9e-4bf4-a9ff-55ff99d47d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81bf59f-bf3e-42b9-9e46-276239d0b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, which passed with a 275-134 vote, comes a day after
        Trump signed a sweeping coronavirus relief bill into law Sunday evening. That
        measure, which was negotiated on a bipartisan basis, provides for $600 in
        direct payments, but after a deal was brokered and passed out of Congress,
        Trump railed against the amount as too low and called for $2,000 checks instead,
        prompting House Democrats to push for an increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c9e8b-0e67-4de5-a421-378d09cb01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86422c4a-ca85-4c84-b7b6-9cc5ab7395c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have seized on Trump''s 11th-hour complaint over the direct
        payments in a bid to push congressional Republicans to accept a higher amount,
        forcing GOP lawmakers to decide whether or not to defy the President after
        many have argued that the overall cost for a stimulus package should not rise
        too high.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4fca44-21c1-445a-962a-551ac76c93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351175cd-15bb-4208-bbb3-8073c3b37e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When and if the Senate will consider the measure is uncertain. The
        Senate Democratic leader, Sen. Chuck Schumer of New York, announced Monday
        that he planned to try and quickly pass the measure in the GOP-led chamber
        through requesting a unanimous consent agreement, which can be blocked by
        any senators who opposes it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b439fa-7454-4888-8fe4-b4ff2c6d6ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f62b2-bcf7-4f9b-bd7b-c9edda51faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the strong bipartisan vote in the House, tomorrow I will
        move to pass the legislation in the Senate to quickly deliver Americans with
        $2,000 emergency checks," Schumer said in a statement. "Every Senate Democrat
        is for this much-needed increase in emergency financial relief, which can
        be approved tomorrow if no Republican blocks it -- there is no good reason
        for Senate Republicans to stand in the way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592505b-ad59-460b-9a30-1ccbf24ce789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7edf6-50b1-452d-a55d-35e77b669f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sen. Bernie Sanders, a Vermont independent, has threatened to
        delay a crucial vote to override Trump''s veto on a defense funding bill unless
        the Senate holds a vote on $2,000 checks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e7839-af5f-42b8-93bf-2cefcf715979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f4134-3607-452b-a314-18c447da9007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week on the Senate floor Mitch McConnell wants to vote to
        override Trump''s veto of the $740 billion defense funding bill and then head
        home for the New Year. I''m going to object until we get a vote on legislation
        to provide a $2,000 direct payment to the working class," Sanders tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f443f-fc2b-40bd-a49b-2e3437143b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976e26c-e7b0-44f6-9773-25f152c955dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans blocked an effort by Democrats to advance $2,000
        checks last week, but the House tried again on Monday with a floor vote that
        required a two-thirds majority to pass since it is taking place under a suspension
        of the rules, a threshold that means it needed a wide margin of bipartisan
        support to be approved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50040afc-0455-4123-bfa4-1beaf9d04a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c78cb0-72bf-499f-97a8-e148cbaf6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President must immediately call on congressional Republicans
        to end their obstruction and to join him and Democrats in support of our stand-alone
        legislation to increase direct payment checks to $2,000, which will be brought
        to the Floor tomorrow," House Speaker Nancy Pelosi said in a statement Sunday
        evening after Trump signed the stimulus legislation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0efc64-3f74-407f-bc7c-81ddbe79e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546578c-9f2f-41c2-9377-b3a484fc3a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Republican vote against this bill is a vote to deny the financial
        hardship that families face and to deny the American people the relief they
        need," Pelosi said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3145f2-c1fe-4a37-b22e-1683da5bf9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b92543c-39bb-4f66-bb8f-baec18c88420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s last-minute objections to the stimulus legislation
        initially threw into question whether he would sign it at all. When Trump
        finally did sign the legislation Sunday evening, he signaled in a statement
        that he signed the coronavirus relief bill only after securing a commitment
        for the Senate to consider legislation to increase stimulus checks from $600
        to $2,000. Senate Majority Leader Mitch McConnell, however, did not reference
        that commitment in his own statement Sunday night praising the President for
        signing the relief bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c88dd-e4e4-4f1d-9438-626ac404c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040c0b8-c1a4-46d1-a200-a228222de619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the bill has passed House of Representatives, it will put
        McConnell in a tough position of having to decide whether to bring the provision
        to the floor in the Senate as a standalone bill. While the President has been
        urging Republicans to up the payments, many Republicans in McConnell''s ranks
        have made it clear they don''t think an increase is warranted given how much
        it would increase the price tag of the stimulus bill. A vote on the checks
        would likely divide the GOP conference and force some members to endure Trump''s
        ire in his final days in office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588721e4-f6ab-4bad-8497-e9fa5cd66d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b29285-d929-4c2c-9c9b-f891a63a323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligibility for the checks is determined by a person''s most recent
        tax returns. Anyone who made under $75,000 as an individual or $150,000 as
        a couple would receive the full amount. The amount individuals receive decreases
        by $5 for every $100 a person makes over $75,000. In short, that means that
        individuals who make over $99,000 would not be eligible nor would couples
        making more than $198,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346dba3-f16f-4206-8ce9-fc8060cc980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f516e333-c6d8-4a94-9928-0d45f78d70f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:25.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Monday.</em></p>'
    '27':
