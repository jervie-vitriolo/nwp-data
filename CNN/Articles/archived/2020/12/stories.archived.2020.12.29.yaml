      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593b3ff-d3dd-48bb-88da-8fd36bced94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
