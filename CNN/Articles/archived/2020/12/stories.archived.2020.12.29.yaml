    'title': 'Lawyer: AFP can be held administratively, criminally liable in advance
      COVID-19 vaccination of troops'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421765e-6cec-48d1-a490-3224322e8940'
