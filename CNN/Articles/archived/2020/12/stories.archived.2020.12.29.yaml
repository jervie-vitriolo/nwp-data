      'mgnl:type': 'text'
      'text': '<p><em>“Kailangan mag-ingat tayo dahil dito po sa Sulu ay wala po kaming
        mga facilities na gaya ng mga facilities sa Zamboanga. Ang amin dito ay level
        one hospital lamang...kailangan talaga prevention,”</em> Tan said.</p>'
