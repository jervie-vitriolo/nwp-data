    'template': '1'
    'title': 'FDA, DOH clueless on unregistered vaccine source, insist donated doses
      need gov’t clearance'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c4990-8c5c-46eb-a2da-33335a3dd167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:32:32.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        Food and Drug Administration and the Department of Health are still at a loss
        on the details surrounding the underground vaccination program involving President
        Rodrigo Duterte''s security personnel conducted several weeks ago, especially
        since no COVID-19 vaccines are allowed to be used in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21142ee9-0822-427a-ae79-131c0fda5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:32:32.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo on Tuesday said they are still
        investigating what vaccine was injected on the entire Presidential Security
        Group, where the unregistered drugs came from, and who administered the shots.
        The inoculation of Duterte''s security detail came to light only on Monday.
        He said FDA and DOH were not informed about the activity, which even surprised
        Health Secretary Francisco Duque III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f00ae-ec99-45b7-b5d3-96a28faca3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:32:32.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not done in consultation with the DOH and FDA. Until now
        we are firm in our stand sa publiko na huwag kayo magpabakuna dahil wala pang
        rehistrado na bakuna [Do not get vaccinated because there are no registered
        vaccines yet]," he stressed in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d609b5-7ce3-414d-8ca7-023ab2542c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:32:32.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Duque said, "What I know and I''ve read
        is about as much as what you''ve read and what you know."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83bf05-1f56-44bb-8425-70a5fda0ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:32:32.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman Harry Roque said the vaccines came from a donation,
        insisting it''s not a big deal since the doses are mere "tokens." But Domingo
        said that even donated vaccines need to secure clearance from the DOH and
        FDA — which was not what happened in this case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99faea66-49bf-442b-8488-2f5056129c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:32:32.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag may donations ng gamot o pagkain, iyan dumadaan sa DOH-Bureau
        of International Health Cooperation then they coordinate with FDA for clearances.
        But in this case, walang dumaan sa amin. Hindi po namin alam," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7aa7b-9bde-4cea-a859-a09fdea4caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:32:32.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:15.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For donated drugs or food, it should go through the
        DOH-Bureau of International Health Cooperation then they coordinate with FDA
        for clearances. But in this case, nothing was submitted to us. We did not
        know about this.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31795b22-e947-48d9-aaa4-05449d3d7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:36:01.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PSG head Jesus Durante III chose to keep mum on the source
        of the vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf7007-f861-4739-8798-7b7cdf238e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:36:01.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd8211-d0bf-4f40-805b-6e100759f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:36:01.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:15.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We identified the vaccine that we like to use for our personnel.
        There is actually a donor, but I could not disclose whoever he is,” said Durante
        in an interview with CNN Philippines’<em> News Night.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01a9f2-0295-4e3b-ba09-1c9b93475f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:36:01.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:15.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a1ad5-8720-4fb2-a829-e69931f7a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:36:01.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:15.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durante said the PSG did an independent research on what vaccine
        to secure. But he did not reveal the name of the vaccine they used to avoid
        influencing the government’s procurement program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdaf19e-0e7e-4f02-8336-f00f936b9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:36:01.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:15.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5032f-9174-442a-8d32-d1f04fe60c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:36:01.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though I would like to identify the vaccine that we used,
        well, I would not like to speculate or somehow, they might say that I am biased
        that we used this type of vaccine, because this might affect the government
        effort in the procurement of vaccines,” he said. “But I could say that this
        is one of the safest.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03e2bb-e92e-4c17-8542-658eda047f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:36:01.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb2e90-88be-419e-b62e-7a95e3456f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:36:01.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:15.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the vaccination of some PSG members was not approved, Durante
        said they acted “in good faith.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be40f93-c06a-49e6-a945-d30f577038b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:32:32.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said it is too early in the investigation to conclude possible
        liabilities. Under the FDA Act, those who import, sell, or distribute any
        unregistered health product may face the penalty of imprisonment or fines.
        He reiterated that the law does not penalize the person who was jabbed with
        the unregistered vaccines, but charges await those who import, sell, distribute,
        and dispense these drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb9b3e-c6c9-46fd-adbb-57043ad1fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:32:32.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA official and DOH spokesperson Maria Rosario Vergeire agreed
        that it remains unclear if Duterte authorized the covert vaccination activity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91052dbd-2cf3-4fcd-9f3e-e8ad8755b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:32:32.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on December 26 revealed that "almost all soldiers" have
        been vaccinated with Chinese drug Sinopharm. The company has not applied to
        hold trials or applied for emergency use in the Philippines.</p>'
  'Sulu-eyes-lockdown-prevent-entry-of-new-coronavirus-variant':
