      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff4978-e01b-4dcb-a0a7-e1233dca219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:22:18.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d128d1a-1e45-4262-bf4a-a742ede6e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:22:18.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential spokesman Harry Roque said the country’s coronavirus
        task force recommended banning travelers from countries and territories that
        reported cases of the new variant. President Rodrigo Duterte already approved
        this proposal "in principle," according to Health Secretary Francisco Duque
        III.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6325a9-caba-4897-8521-2dc33497103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:43:45.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang travel ban lang po ngayon ay doon sa UK. Will there be [one]
        in the future for countries na mayroong variant? It has been highly recommended.
        A decision is forthcoming,” Roque, who is also the spokesman of said in a
        briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187918c2-5b7a-41ff-953c-55ce77db8a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:43:45.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Currently, the Philippines is only imposing a travel
        ban on UK. Will there be [one] in the future for countries with the variant?
        It has been highly recommended. A decision is forthcoming].</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9db25-14c8-44fa-885a-442524faf13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:22:18.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was reacting to Duque’s statement that a travel ban will be
        imposed on countries or territories where the new variant has been detected
        from Dec. 30 until Jan. 15. Duque added that returning overseas Filipino workers
        are exempted from the ban, but they will have to undergo mandatory quarantine
        for two weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111e21a-8e77-4259-a1a1-d4d3c89fc5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:43:45.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Except for OFWs. ’Yun ang gusto ng pangulo na ang mga OFWs, ang
        mga kababayan natin hayaan silang makapasok but they will have to undergo
        strict 14-day quarantine,” the health chief said in an ambush interview on
        Tuesday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e1179d-996e-4d79-ac7e-aea4de15342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:43:45.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Except for OFWs. That is what the President wants
        — to let our OFWs, our fellow countrymen, to enter the country, but they will
        have to undergo a strict 14-day quarantine.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc85c2-871b-4147-af98-73c54baef21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:43:45.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque earlier said a ban on inbound visitors should only be imposed
        once the new variant has caused a widespread transmission of COVID-19 in a
        country. This did not sit well with Duque''s critics, noting that his reluctance
        to recommend implementing travel restrictions on travelers from China in January
        led to a spike in cases of the deadly disease. The country''s first known
        patient who showed COVID-19 symptoms was a tourist from China''s Wuhan City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c4649-95ec-4b0c-8c2d-1fcd072b4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:43:45.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque then made an appeal to his colleagues to avoid making COVID-19-related
        announcements to avoid sowing confusion among the public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361296f6-14ad-45ad-983a-23715c2fe28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:43:45.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My office is only the one authorized to issue any information relating
        to COVID,” Roque stressed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7cb6a-2a33-43bc-941f-9ecd1158561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:43:45.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakikiusap po ako [I am making an appeal], and I am reiterating
        there is an executive order in this regard. Let’s honor it. Let’s be one team.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48781110-0007-4d21-95ef-71a87a50ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:43:45.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant called VUI 202012/01 was first detected in the United
        Kingdom earlier this month, prompting the Philippines to suspend flights from
        the UK until the second week of January. It is said to be more transmissible
        than other known variants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0338951-98f7-4c71-bf67-2ee873f3e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:43:45.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries that have confirmed cases of the new COVID-19 variant
        include Denmark, the Netherlands, Australia, Japan, and France. The Department
        of Health said Tuesday in a briefing that at least 18 countries will be part
        of the travel ban once the President approves the recommendation on the travel
        ban, but the list may be updated depending on future developments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e3832-c78e-4bb2-918c-43eddda7984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:43:45.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 19, the UK <a href="https://cnnphilippines.com/world/2020/12/20/uk-flights-cancelled-coronavirus-variant.html"
        target="_blank">imposed a lockdown</a> in London, southeastern England, and
        also tightened restrictions for all of England over the festive period, according
        to CNN.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8748b11-69ce-4f4d-8724-52550643bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:43:45.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the movement restrictions in the United Kingdom were enforced,
        several other countries in Europe, Asia, South America, the Caribbean, and
        the Middle East have restricted travel from the UK and in some cases, also
        travel from other countries that have documented cases with the variant, CNN
        International has reported.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9478b-34de-4be4-bd98-e1693f610617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:15:19.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report</em></p>'
  'Johnson---Johnson-Janssen-COVID-19-vaccine-clinical-trial-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-29T11:36:55.494+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f0df08b-2f11-4920-a69d-c67bac706eaf'
    'lead': 'This will be the first independent COVID-19 vaccine clinical trial to
      be held in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T11:40:00.607+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:41:26.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:09.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA approves clinical trial of Janssen COVID-19 vaccines'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb434c1-c4e4-4942-b9e0-7288280148d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:11:07.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Janssen
        Pharmaceuticals Company of Johnson and Johnson will be the first COVID-19
        vaccine maker to hold a clinical trial in the country, the Food and Drug Administration
        announced on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b32b0-ae28-41c4-ad57-4672f7331113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:11:07.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said the United States-based company
        passed the final regulatory review on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a32ea-b0ad-4f04-9533-17468f0839f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:11:07.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been cleared by the ethics board and of course by the FDA,"
        Domingo told a media briefing. "The regulatory aspect is completed... Siguro
        mag-i-start na rin sila ng clinical trial mga after ng New Year [It will probably
        start after the New Year]."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4860b35-1480-4ed4-86a8-175cb262368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:11:07.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 3 clinical trials may start in the next few weeks after
        the vaccine experts panel identify trial sites, conduct preliminary preparations,
        and recruit participants. During this stage of the medical study, the vaccine
        is administered to thousands of people and tested for efficacy and safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37672bd-fbd0-42a9-a8e1-d6dd10962d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:11:07.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large-scale clinical trial for Janssen''s single-dose vaccine
        started in the U.S. in September. Johnson &amp; Johnson also intends to run
        a separate Phase 3 trial in the US, in collaboration with the UK government,
        to examine the efficacy of using two doses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9659dcc6-db01-4c7b-a362-59e6aba7d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:11:07.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Chinese vaccine manufacturers, Sinovac Biotech and Clover Biopharmaceutical,
        have also applied to conduct clinical trials in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700a258-d8b6-4caa-bacd-442ccd2e9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:11:07.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the FDA is waiting for Clover to submit more documents,
        while Sinovac requested a change in its research design so it was sent back
        to reviewers for final clearance. He said the FDA may decide on their application
        in January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9ab5c-c81c-4711-890b-9ad3636aa2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:11:07.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Domingo said only Pfizer has applied for emergency use
        of its COVID-19 vaccines in the Philippines. The documents have been submitted
        to reviewers and regulators on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181b791-b11b-4b9c-8b0b-f80f3ced9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:11:07.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to complete the preliminary evaluation within two weeks,"
        he added. "Pagkatapos titignan ko ang kanilang [Then I will look at the] evaluation
        — both on the regulatory side for the quality of the vaccine and the clinical
        side for the efficacy and safety."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcd0d1-32bb-4d58-a941-ccb71813b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:11:07.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An approved clinical trial application or Emergency Use Authorization
        application is necessary for the legal distribution, sale, use, and administering
        of vaccines.</p>'
