      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/28/middleeast/saudi-arabia-loujain-hathloul-sentenced-intl/index.html"><em>"Detained
        since 2018, now Saudi women''s rights activist Loujain al-Hathloul is handed
