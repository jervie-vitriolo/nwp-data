      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)&nbsp;—</strong>&nbsp;In
        a year defined by a global health crisis, sports became a beacon of hope for
        Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b161500-25f2-4173-b880-6d54af67bd5d'
      'mgnl:activationStatus': true
