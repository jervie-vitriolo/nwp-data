    'mgnl:tags': ['DA', 'agriculture', 'RSBSA', 'registry-system', 'assistance', 'farmers',
      'fisherfolk']
    'template': '1'
    'title': 'Farmers, fishers urged to get listed in DA registry system to ensure
      gov’t assistance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe7d61-4bf9-4250-b8b4-a43f9ba39602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        Department of Agriculture is urging farmers and fishers to sign up with its
        Registry System for Basic Sectors in Agriculture to ensure they receive government
        assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa13a7-29fb-4786-a9ff-7bd50a0fbd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a047d01-ac23-4596-baf9-ed6caeea117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Layug, DA Senior Technical Adviser on Information Technology,
        Farm Digitization and Marketing said farmers and fisherfolk should register
        so they will be given cash and food assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15c57d-2f6b-4bfe-a559-58d2933af8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7baf5-98fb-4921-8338-821d28b7c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako po ay nananawagan sa ating mga magsasaka at mga mangingisda,
        pumunta po kayo sa barangay o sa inyong mga LGUs [local government units]
        at mag-register na po kayo,” Layug told CNN Philippines'' Newsroom Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39b04a-a54f-4909-a282-98bc69f3abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e360cf41-9b83-4e21-ac72-6b84a64fde0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am calling on all our farmers and fisherfolk to
        go to your barangay or LGUs and register.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2331e4-188d-4fb4-8973-2c30e82f4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05bf7b0-b786-4d63-8078-a8c2741374ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that through the system, distribution of assistance will
        also be faster and more transparent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6490212b-7cfb-4e5f-811e-ac6a41b37b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b67c1-36df-41aa-a5be-274c160f19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:09.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Dec. 28, Agriculture Secretary William Dar said 1,031,440
        farmers have already registered with the RSBSA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76fce46-569b-4804-b173-7800761c5b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704eac3b-142a-4760-85df-67b7ddb96cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA is currently giving assistance worth ₱5,000 to corn, coconut,
        sugarcane farmers, fishers, and indigenous farmers and fishers. Each beneficiary
        will receive ₱3,000 in cash, and ₱2,000 worth of food.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de922f-60bc-495e-a416-b241fd2810c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea8af2-6a7a-4d53-af73-6a9ec04e8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency was allocated with ₱24 billion under the Bayanihan to
        Recover as Once Act to fund programs that will help in the recovery of farmers
        and fisherfolk who were greatly affected by the COVID-19 pandemic. The implementation
        of lockdowns prevented them from transporting their produce, leaving them
        with no choice but to dispose of any unsold harvest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff431a48-08fd-40e8-9271-d201d3fe693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:11.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605600d-69dd-4f94-82b2-e675bcb2f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also has other programs that support local producers of poultry,
        rice, and small enterprises, as well as loan facilities that beneficiaries
        can tap.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122e228-e190-443b-b715-d700c31813b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07364f-5d57-4dce-9f60-4404dc046a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:33:32.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Layug said the DA will soon launch a farmers'' card that
        will be used for geo-tagging and geo-referencing, as well as automation of
        certain processes for faster distribution of assistance.</p>'
  '11-days-sea-drama-changed-cruising-forever':
