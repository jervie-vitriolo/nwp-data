      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac1528-cc96-47ca-ab21-164e9c480783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:55:25.782+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:41:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kino-consider namin na even inter-island ay baka i-lockdown
        natin. Kahit na among islands and municipalities dito sa Sulu ay baka i-lockdown
        muna natin hanggang ''di natin nakikita kung ano ba talaga itong bagong sakit,”</em>
        Tan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b2176d-7a23-45b8-a2db-8ba791b283c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:55:25.782+08:00
