      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the night (we had) like five ambulances in the parking
        lot," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb54e9d-1b5c-47ea-babb-f7ae80b85f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the night she sent patients to the hospital whom she expected
        would be treated and eventually released. They never came back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3fc2f-ebf0-4de0-ac8f-29709260a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the date she figured out "the whole cascade of symptoms"
        of a virus the nursing home learned had invaded just four days earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5a132-2c95-4c5a-86bb-13c09c47a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the day she had to make some gut-wrenching phone calls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb305d-ebe3-476b-8bca-e9fd92e35953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One at 3 a.m. she can''t shake from her mind. She remembers the
        conversation with the woman on the other end of the line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59509b18-20c4-4d8b-b7da-2b20d20f14fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized this was early in the morning, and this is very difficult
        to say that I am really sorry that your mom has passed away," Earnest said.
        "I cried with her."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c1f15-632c-4e75-833e-819e84437b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two, who had never met, shared a heartbreaking moment. Ten months
        later, they still sometimes talk, Earnest said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2581a4-8142-4b29-9dfc-5e6d23640748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnest, a registered nurse, volunteered to help out the Kirkland
        nursing home from her position as a nursing director at another Life Care
        Center in the state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2de19-3b33-4baa-8a29-dbe8e594b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They needed all the help they could get. Nearly 70% of the staff
        had tested positive for coronavirus in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc022fc-9265-4652-987c-9f2344046c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had no idea that the inconspicuous building on a tree-lined
        street in a quiet residential neighborhood in Kirkland would become America''s
        first epicenter of the coronavirus outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a7ff0-0b21-486e-a238-514a8d01ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually the state department of health reported 46 people linked
        to the nursing home died of coronavirus; 39 of them were patients. <a href="https://www.cnn.com/2020/03/23/health/coronavirus-nurses-inside-washington-care-home/index.html">Ten
        patients died</a> at the nursing home itself, Earnest said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddbf3b-f913-42d9-9c72-f99032ee8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like chasing a ghost," she told CNN in March. "You''re in
        a battlefield where supplies are limited. The help''s slow to get to you and
        there''s lots of casualties. And you can''t see the enemy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecbdaa9-9f41-4fb1-bfc5-df7450f600a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten months since the initial outbreak, she and other frontline health
        care workers here are finally getting the best weapon available to battle
        the virus: the vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7eb277-c1e9-47b7-990c-dd9ca4ba882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice Cortez, a nursing manager at Life Care Center of Kirkland,
        was the first to get the vaccine here.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3175d452-8d7a-434e-bbc1-d96356f6e4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an exciting day for everybody especially my team," she
        said as her voice cracked with emotion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3000b-6d35-4c57-9b25-bda84740358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I feel right now is a new life, a new beginning, but a better
        life."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a1b7d-6db3-48ee-b601-d5c09c861114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, nurses, a doctor and other frontline workers at the
        facility came outside to get their first dose of the Pfizer-BioNTech vaccine.
        That vaccine was the first to get emergency approval by the FDA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133da9c-1e3c-4685-ad6b-b63d92dac55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coronavirus remains a threat at nursing homes</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e27f1dc-16b0-4a5b-9a55-32113647daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But everyone here is well aware that the virus is still raging and
        remains a threat to the most vulnerable people: The people they are charged
        with caring for.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf086c-694c-480d-a2ec-854278258f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Kirkland nursing home has no positive coronavirus cases.
        But of the 26 Life Care Center nursing homes in the region, <a href="https://data.cms.gov/stories/s/COVID-19-Nursing-Home-Data/bkwz-xpvg/">eight
        facilities have Covid-19 cases right now.</a>&nbsp;At one point this year,
        24 of the 26 did.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdecf0f-0eb7-420f-8f8f-68ab970c6c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 13, the Center for Medicare and Medicaid Services,
        which oversees nursing homes, says 441,000 nursing home patients have tested
        positive for coronavirus across the United States and 86,775 nursing home
        residents have died from Covid-19. And 1,258 staff members have perished,
        too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11759f18-4264-40b4-8374-1ec1d4235f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not a day that goes by where I don''t get a phone call
        or a message that we have a new positive patient or staff," said Nancy Butner,
        vice president of Life Care Centers of America Northwest division. Butner
        said some of her staff have been hospitalized recently. And more patients
        have died in other facilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54582056-7d85-453c-93f5-06eaf8b50869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is relentless," Butner said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a04f95-b862-4608-8a31-2b552669d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, some families and the public blamed the nurses, doctors
        and staff at Life Care Center of Kirkland for the outbreak and not controlling
        it better.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed94dda8-a624-4b3b-ba3f-dac1400444ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phones never stopped ringing. Families couldn''t get through
        -- sometimes doctors couldn''t -- because of other unwanted calls.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052348b2-68fd-4a15-8efb-f639c5d2099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very hard to go into a patient''s room and hear the phone.
        And you think it''s a doctor, and you get there and it''s some person saying
        they have the cure for Covid giving you a recipe that is as crazier than they
        are," Earnst said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a812d42a-154b-4a51-b8e4-ea7a6e73bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too often, it was the most jarring kind of call: death threats,
        enough to require security. Earnest was afraid to go to her car one night
        after treating patients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c7141-f509-4961-b78c-fd5d1b45e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband said, ''Make sure you have your gun,''" she said, able
        to laugh about it now. But he was serious and so were the threats.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c0b49-7da4-40a4-9ad3-84c18b50b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there was the sight of the devastated families who showed up
        every day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b399f4-a156-4290-96d4-e757218bd901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some had lost their mom or dad at the facility, and others had family
        still inside infected with Covid-19. They sat in chairs outside their family
        member''s room window, eating lunch with them and having muffled conversations
        through the glass.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef6275-b9d9-4dbd-bdd0-8909dc41c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the staff was dealing with a virus no one knew enough about.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de751db1-a74a-4bc3-8075-44dbad180b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was before the public was told to wear masks, before the elbow
        bump became the new handshake, before all of the symptoms were known. And
        it was before tens of thousands of people began getting sick and dying in
        New York City, which soon became the second epicenter of the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0549fc0-5e10-4a5f-b2ce-0d1ae3b278f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, state and federal agencies that oversee nursing homes
        also blamed Life Care Center of Kirkland. The federal report said: "inspectors
        found three ''Immediate Jeopardy'' situations, which are situations in which
        a patient''s safety is placed in imminent danger."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e0cc4e-5d1b-4a9a-832e-91ee8c7c44ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life Care Center appealed the ruling. In September, a state administrative
        judge largely sided with the Life Care Center of Kirkland, not the state findings,
        which mimicked the federal ones.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1babf-85d5-459d-aef7-535e4ce80b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said the state agency "provided relatively little evidence
        that the facility actually failed to meet any expected standard of care or
        failed to follow public health guidelines."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c18cbd-3f0e-4110-939d-390ff2346f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal appeal has not been decided.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f1d22b-66be-48f5-ad56-7248e11c3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Changes made since the March outbreak</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7351e94-e5e3-48de-932f-6a60f40efa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning, there were not enough coronavirus tests, and it
        took days to get results. Now, they have rapid tests that take minutes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480029d-6a23-41ba-b585-4d74c20fe45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some rooms, there were three patients. Now, that''s down to one
        -- or two if they can be properly distanced.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601e201-2b3b-46bb-b191-1837580a3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the virus, the facility accepted as many as 124 patients.
        Now they''ve capped it at 97.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20763ac-b18f-4665-b087-168a1454377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, there was a constant worry about a lack of personal protective
        equipment. Now, a nearby facility has a large room stuffed with boxes of masks,
        gloves and other gear.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273d4e7-a1ff-4f7a-99c8-ee885e48b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 10 months after the initial viral outbreak, the chairs for family
        members remain outside the windows of the rooms. Room numbers are scrawled
        on the windows.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89b8b4-ef67-47e8-9048-1e050f2cd36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has become a semi-permanent fixture because visitors still
        aren''t allowed inside.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c29ec-3de8-4a2f-9494-adec214a4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no family hand-holding or hugs and kisses. It is simply
        too dangerous, the virus too contagious. The staff knows that now.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ef866-112f-4919-bf61-fbcc59460046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning, Earnest, a registered nurse, was informing doctors
        and members of the Centers for Disease Control and Prevention of what she
        was seeing in patients. Now, they get constant updates and new safety protocols
        from government agencies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfaad59-a289-468e-9b8b-81ca19b03487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Covid-19 impacts staff inside and outside the nursing home</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd80219-13e2-4159-9dca-01f4f4eac27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butner says what people don''t often think about is that the staff
        has to battle the virus at work and at home.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748078d-1550-4ceb-a332-e6fd08c554fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnest lost an uncle to Covid-19 this year. So before Christmas
        she had to have "the talk" with her mother about how she wanted to die.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35729752-a8d3-40b1-878d-2ebd0ca681e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she got it, what did she want? Did she want to be on a ventilator
        or did she want to be ... let go?"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cba034-52a4-45f5-a35c-77a7ea979f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the hardest conversation she''s had with family. But she
        says she couldn''t avoid it. No one should.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2ee00-d20f-43dd-9443-ef41234175b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is too awful when they are taken away and isolated and you don''t
        get to know their wishes. Sometimes you don''t get to say goodbye, she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6187b-8979-4dbe-9997-66544f079cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnest said she hopes the vaccine will make these conversations
        less urgent. But not everybody at the nursing facilities is looking forward
        to getting it.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dde3b0-bccb-4c44-967d-5e9b900661cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did a survey with the staff at our facilities before we did
        education on the vaccine. Twenty percent said no, never. They would not get
        vaccinated," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea825e-b2b8-49ff-893b-b7dc22bfe60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, she says, Life Care Centers of America isn''t making it
        mandatory. The reason is simple.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20efa9-74b2-4aa2-9149-328f3f4b54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simply could not lose 20% of our staff," she said. "Another
        effect of this virus is an extreme shortage of nursing staff for all of health
        care."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfdc3fb-dc4e-45a3-ab1d-44b38a7b7be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is hoping that with education, the percentage will shrink.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dee399-1603-4afe-ab33-a02419fbcfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For physician''s assistant Christy Carmichael, her decision to get
        the vaccine made everyone gasp. Last week she had promised one of her patients
        who had survived Covid-19 that she would be able get the vaccine.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea68b1-9fd5-477f-bd68-2cb1d3158dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said sure you can. Unfortunately she passed away," Carmichael
        said, before dissolving into tears after getting her vaccine shot. "I did
        promise her that she would get it, so it''s just sad that she didn''t get
        to see this today."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3c2a0-d020-4981-be62-5d324fcf40f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/28/us/kirkland-life-care-center-covid-vaccine/index.html">"The
        first coronavirus epicenter in the US gets the vaccine, but threat of the
        deadly virus lurks"</a></em></p>'
