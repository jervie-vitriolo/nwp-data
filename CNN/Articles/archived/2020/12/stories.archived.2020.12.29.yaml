      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen prodigy Kai Sotto decided to skip collegiate basketball and
        <a href="https://cnnphilippines.com/sports/2020/5/11/Kai-Sotto-skip-college-basketball-joins-G-League-.html?fbclid=IwAR3PJ1be9Fdp1pxNX14AV3bTdgKCHv6O375Xb8flggKxq-OaVrKcNPDxNNI">suit
        up in the NBA''s development program</a> G League.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c98c8c-9094-41ee-bfc7-191bfb00ec4d'
