      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://swfupdiliman.org/project/balada-ng-bala-at-iba-pang-mga-tula/"
        target="_blank"><strong>“Balada ng Bala at iaba pang mga tula,” by Wiji Thukul,
        edited and translated by Mark Laurence D. Garcia and Amado Anthony G. Mendoza
        III (Sentro ng Wikang Filipino - U.P. Diliman, 2020)</strong></a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b092b85-9850-4016-988a-fec6652afbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Balada ng Bala at iba pang mga tula” is a 200-page volume of poems
        by Wiji Thukul, an Indonesian labor organizer and a desaparecido of the US-backed
        Suharto regime. The poems, edited and translated into Filipino by Mark Laurence
        D. Garcia and Amado Anthony G. Mendoza III, were written and published in
        the span of at least a decade. No greasy conceits of hagiography soiled the
        editors’ introduction. Expect a thoughtful contextualization that situates
        the recurring themes in Thukul’s body of work in the Philippines, where the
        Duterte regime — in the guise of an anti-insurgency, anti-terrorism campaign
        — is arresting or killing dissenters. Expect a compelling dissection that
        shows how Thukul’s political struggles had shaped his art — and not the other
        way around.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38bbed-ed42-4b57-a78a-6781d5bf3d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://drive.google.com/file/d/1GdR4eDM5FyfBMvkzdGg5TK8fWEKpzn7a/view"
        target="_blank"><strong>“100 Aporismo o kung anupaman sa mga unang araw ng
        quarantine,” by Carlo Paulo Pacolor (Self-published, 2020)</strong></a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9caef9-8733-46a9-a346-4b62d564d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some years ago, Carlo Paulo Pacolor wrote and published a series
        of hybrid poetic texts called “Ang Kompedio Ng Mga Imposibleng Bagay,” which
        I instantly loved. The works are no longer online so I cannot link to them
        here. That was my first “encounter” with Pacolor, a gifted surrealist with
        a keen sense of humor. “100 Aporismo o kung anupaman sa mga unang araw ng
        quarantine” is an electrifying, often unsettling deep-dive into bits and pieces
        of uncomfortable truths, among them the plight of desaparecidos, “Gusto ko
        pa ring malaman kung sa''n kayo inilibing, She, Karen, Jonas.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7dc3a-5e94-4881-b3d2-935d7ae094be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.docdroid.net/1cSFRii/walang-ibig-sabihin-pdf"
        target="_blank"><strong>“Walang Ibig Sabihin,” by Patrick Bautista (Self-published,
        2020)</strong></a></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d81b87-ae20-4ad1-b8b2-424361fae733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a year that saw some legendary “outsider lit” releases
        which included Carlos Palanca’s limited-edition “Philosophiae Culturalis Principia
        Poetica” (transcribed by Tilde Acuña and Arlo Mendoza), Patrick Bautista put
        out an innocuously titled zine called “‘Ika Nga Nila: Mga Tula” and he became,
        from that time on, one of my go-to Filipino authors for rereading when I need
        to be reminded of what true risk-taking looks like.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24044fea-7ed1-4749-ba9b-c63e7f15636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-page “Walang Ibig Sabihin” collects Bautista’s recent experimentations,
        each one razor-sharp and wide-eyed and unapologetic in its disdain of enablers
        of oppressive structures of power:</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2889e13-52f9-4cc8-90d5-90cce63bdb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikinahihiya ko ang mga panawagan<br>para sa mga akda sa panahon<br>ng
        pandemya. Ikinahihiya ko<br>na minsan kong hinabol ang basbas<br>ng mga Institusyong
        Pampanitikan.<br>Ikinahihiya ko ang aking sarili<br>higit kanino man. Ikinahihiya
        ko ang tapang<br>na maghanap ng kalinga sa mga salita<br>at ang yabang na
        bigyang halaga ang sarili<br>bilang makata. Ikinahihiya ko<br>ang mahabang
        tradisyon ng paggamit<br>sa paghihirap ng masa bilang materyal<br>ng mga burgis
        na manunulat at akademiko.<br>Ikinahihiya ko ang karerismo at oportunismo<br>ng
        mga alagad ng sining. Ikinahihiya ko ang Sining.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff74e2-f030-48c2-8825-052ab79c5f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remain thankful for the likes of Patrick Bautista. I remain thankful
        for the few Filipino poets and anthologists who show decency and refuse time
        and time again to capitalize on people’s suffering. In recommending Bautista’s
        incredible writing here, I hope I can enjoin a reader or two to partake of
        his stirring vision of the world.</p>'
