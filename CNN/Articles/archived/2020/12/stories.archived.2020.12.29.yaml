  'us-donald-trump-enemy-of-the-people-analysis':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-29T13:22:14.235+08:00
    'imagesource': 'jcr:5bfd8e04-174d-43a1-86ab-422b07c0e4bd'
