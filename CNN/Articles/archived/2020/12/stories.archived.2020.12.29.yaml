    'title': 'MGCQ feasible with vaccines, borders secured from new COVID variant
      — expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204676a4-b8d6-419b-9711-a1358e613d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:16:26.660+08:00
      'mgnl:createdBy': 'glee'
