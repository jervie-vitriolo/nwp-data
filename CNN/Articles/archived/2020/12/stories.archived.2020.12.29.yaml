    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Charlie-Dizon', 'Fan-Girl']
    'template': '1'
    'title': 'Charlie Dizon opens up about dream role'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88da3b2-099f-4558-8f82-0efdd3cf2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — Rising
        star Charlie Dizon shared she would love to play a “bida-kontrabida” role
        after she won best actress at this year’s Metro Manila Film Festival for portraying
        the character of a 16-year-old student obsessed with her idol in the award-winning
        movie “Fan Girl.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9b1c4-4c1e-4771-a9cb-ff2137273e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ko po maging bida-kontrabida. Parang si Ms. Angelica Panganiban
        noon, sa Rubi,” Dizon told CNN Philippines’ New Day on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943960f-6c6d-400b-85fc-49b03c28f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to be the protagonist and the antagonist at
        the same time; like Ms. Angelica Panganiban in Rubi.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f70e0-0811-4ed1-9859-2552a67d5df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubi was a 2010 Philippine adaptation of a Mexican drama series,
        which aired in 2004. The story revolves around Rubi Perez-Ferrer and Theresa
        Rodrigo-dela Fuente, both of whom were portrayed by Panganiban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f13000-767f-4654-90e3-7e560c96cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually anything naman po, kung ano po ang ibigay na feeling ko
        macha-challenge pa rin ako,” Dizon added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b61f58-84b2-468c-99b3-650c375f38fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, I can do anything (any role) that is given
        to me as long as it will still challenge me.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20210809-3f6d-45b7-bfb7-7205dd7237f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old actress also said she has always wanted to do romantic
        comedy films.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a731e-6e11-459a-bf1c-a5d48360c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unexpected win</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d4f46-9d67-4809-b54d-f46a821f08d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said she “never expected” to bag the best actress award, noting
        that she was a newcomer who was up against veteran actresses, including Nora
        Aunor and Sylvia Sanchez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae60c29-98bc-4682-ae92-f377e41d57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said she is nothing short of “grateful” and ‘happy” for
        the recognition of her work in Fan Girl.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679d068-806c-416e-b865-2dca003fa48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Fan Girl, which was the top-winning film in the 2020 MMFF awards
        night on Sunday, film’s writer and director Antoinette Jadaone showcases the
        reality and dangers of idolatry, with the protagonist worshipping a man with
        abusive behavior, even if that means putting her dignity at risk and life
        on the line.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b450db7-d94d-47f6-8801-b312a27e78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her acceptance speech for the best director award, Jadaone said
        their movie aims to convey that adults are responsible for teaching the youth
        how to choose the best role models for them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a62827-a940-4067-ac2b-d37f09b780c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana lagi nating isipin na palakihin natin ang mga kabataan sa
        mapagpalayang Pilipinas, na ang kabataan ang pag-asa ng bayan at tayong mga
        matatanda ang dapat nagbibigay sa kabataan nito sa Pilipinas ng dapat nilang
        hangaan," Jadaone said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbfe0af-1766-424c-9137-4df02cc8a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:18:15.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we remember to raise our youth in a liberal
        Philippines, that the young people are the hope of this country, and we adults,
        should teach them whom they should idolize.]</p>'
