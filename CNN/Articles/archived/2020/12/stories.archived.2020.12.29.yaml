      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://web.facebook.com/adnupress/?_rdc=1&amp;_rdr" target="_blank"><strong>“Remains”
        by Daryll Delgado (Ateneo de Naga University Press, 2019)</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378c69c-d93e-4554-8a53-4df43d9bd90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daryll Delgado’s brilliant debut novel, which hasn’t been getting
        the coverage it deserves, can be read as the sister of Caroline Hau’s equally-brilliant
        “Tiempo Muerto.” Both novels feature women returning to their home islands
        after an extended period of absence, forced to confront truths left buried
        for too long. But whereas Hau sets her literary eye on the country’s virulent
        hacienda system, Delgado focuses on another national trauma: Typhoon Yolanda
        and its aftermath in Tacloban. As the lead character confronts the ruins of
        her old home, Delgado makes the reader confront the magnitude of devastation
        wrought by the natural world, and by human greed and forgetfulness.</p>'
