      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has recently drawn flak after admitting that members
        of the Presidential Security Group were inoculated against the virus. The
        FDA has not yet authorized any COVID-19 vaccine for rollout in the Philippines.</p>'
