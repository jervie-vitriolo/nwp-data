      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The donut-centric: Tim Hortons</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94889d91-c0ab-4202-9218-0fb03d9f5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you love your coffee filtered and your donuts Canadian, and you''re
        willing to pay Dh2,500 for quite a lot of them, Tim Hortons is the place to
        hunker down on New Year''s Eve. For the price of 1,786 Timbits, you''ll get
        a five-course meal and a premium seat right by the water. The price goes down
        to Dh1,500 for outdoor terrace seating and Dh1,000 for a seat inside.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec31b3d-b59e-4ad8-96ee-89178aca3f7c'
