      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Tuesday, AFP spokesperson
        Maj. Gen. Edgard Arevalo urged the country''s regulatory bodies to speed up
        their screening process and make the vaccine readily available for the public,
        including the military personnel, whom he repeatedly described as "frontliners."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db861d51-7e75-4d44-b690-11964726630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:54:09.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:24.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71520486-0c47-4272-a6a6-daf72c3bdfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:54:09.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the other agencies of the government in charge of
        the regulation will fast-track the so-called emergency use authorization so
        that there will be no more issues with regard to the administration of the
        vaccine because it is very essential and necessary, especially to the members
        of the AFP, who will be performing their duties in the frontlines," Arevalo
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7951ab-1c30-4732-b4b5-c5b5192ebfdd'
