      'mgnl:type': 'text'
      'text': '<p>Reading Albert Alejo’s slim book of poetry, one immediately discovers
        the affective devotion of this Jesuit poet to this traditional form of poetry.
        And to someone who is not so familiar with it, he writes a tanagà about tanagà:</p>'
    '110':
