      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, AFP spokesperson
        Maj. Gen. Edgard Arevalo said a nationwide ceasefire after the shunned peace
        negotiations between the national government and the rebels may now be treated
        as "water under the bridge." But he said local governments can still help
        address concerns of members of the Communist Party of the Philippines and
        its armed wing, the New People''s Army, even after the groups were recently
        declared terrorists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522a49d-5a90-4d70-8434-6350628e5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28cf14-7820-4d3c-b500-5efbea84f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier this month <a href="https://www.cnnphilippines.com/news/2020/12/25/Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups.html">ruled
        out any truce or resumption of stalled peace talks</a>&nbsp;with the rebels
        who have been waging more than five decades of communist insurgency, one of
        the longest in Asia. Duterte also reiterated a vow to crush the insurgents
        in the two years remaining in his term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc9954-b2ad-4cdc-b58f-a707306e52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d4e40-5939-441b-af42-26a20a4f2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the CPP-NPA should no longer expect a national level
        of ceasefire. That is already water under the bridge. The President himself
        said he is not aiming for a national ceasefire," Arevalo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549a497-5e25-4127-942b-be92de847723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88120cef-58f3-4c73-ac67-cfa2d8d9881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:03:24.335+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:13.002+08:00
