    'template': '1'
    'title': 'No decision to ban overseas deployment despite presence of new COVID-19
      variant in other countries — DOLE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d74b05-af40-4d4f-92b1-f52062a4ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:02:51.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        Department of Labor and Employment says there is no word yet on whether to
        ban Filipinos from working overseas despite the presence of a new COVID-19
        variant in many countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb22317-8585-4451-95d9-e507bf7d6c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:02:51.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala namang ganong</em> decision, except that most of these
        countries...<em>nag-declare ng</em> lockdown <em>''yan,</em> so <em>hindi
        din tayo makakapag-deploy diyan,"</em> Labor Secretary Silvestre Bello III
        said at a briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99972689-720b-4726-96fc-3ea655e99514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:02:51.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was no decision of that kind, except that most
        of these countries...declared a lockdown, so we can''t deploy there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d0e6f-5ee6-4367-9496-341da1e0e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:02:51.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant of the virus first detected in the UK has prompted
        travel restrictions worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a19411-a907-463a-8317-1c08565f2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:02:51.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, <a href="https://cnnphilippines.com/news/2020/12/29/PH-travel-ban-countries-new-COVID-19-variant.html"
        target="_blank">Health Secretary Francisco Duque III</a> said the Philippines
        would ban travelers from countries that reported cases of the new COVID-19
        variant starting on Wednesday, Dec. 30 until Jan. 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf9383-e0c4-425d-a0be-70a456a43618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:02:51.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said returning overseas Filipino workers will be allowed entry
        to the country, but they will have to undergo mandatory quarantine for two
        weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eeba6b-2074-43f3-b5a2-45f1d5909f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:02:51.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant called VUI 202012/01 was first detected in the United
        Kingdom earlier this month prompting the Philippines to suspend flights from
        the UK until the second week of January. It is said to be more transmissible
        than other known variants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccbf58-16fb-4bb4-8c48-1e0eabc8c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:02:51.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries that have confirmed cases of the new COVID-19 variant
        include Denmark, the Netherlands, Australia, Japan, and France.</p>'
