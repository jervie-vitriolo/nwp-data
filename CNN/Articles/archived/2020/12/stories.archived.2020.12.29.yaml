      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A. County Health Services Director Christina Ghaly said some hospitals
        are seeing patients who are still on ambulances.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d68e53-f194-4278-8b34-369f4244ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84502f80-9fdd-43e8-9f6a-6d1d73a5cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:14.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those patients are being cared for and treated in the ambulance
        as if it''s part of the emergency room bay," Ghaly said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5148e0d-36a6-442b-a168-417b0fdcc969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b3c9c-9eca-45fd-8e49-59e60cc0af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US needs to ramp up vaccines, expert says</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebf0ff-11e7-4399-a96a-ba6c6fbe1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, about 2.1 million vaccine doses have been administered in
        the US and more than 11.4 million doses have been distributed as of Monday,
        according to the US Centers for Disease Control and Prevention.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a60f0-50aa-4ba3-bdcc-17a919308575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e81354-de61-465c-9d35-cbc5879907a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 4.7 million will be distributed by the end of the week,
        Assistant Secretary for Health at the US Department of Health and Human Services
        Admiral Brett Giroir said. That would bring the total to more than 15.5 million
        doses "in the hands of the states."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa94bd7-b779-4d53-96b5-f84e10d0342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b287ee55-73f4-445f-b3a1-2a50b7aae123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With doses making their way to state leaders, New Jersey is expecting
        to vaccinate about 31,000 long term care residents by the end of the week,
        Gov. Phil Murphy said in a Monday press conference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a8136-b50f-4fa1-b651-c5ec49371fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850b3e9-c9f0-4a5e-aa93-cd88cf91205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:18.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With each passing day, our vaccination program is growing a little
        larger and a lot stronger," Murphy told reporters. "With the New Year, we
        are looking forward to the opening of our six vaccination mega sites and the
        further expansion of our vaccine efforts, and the continued movement through
        each priority group."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0bdc0-a555-4d3b-9565-111808a39e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda8867f-7b8e-41a7-ba25-6fd564bb557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these developments, Dr. Ashish Jha, dean of the Brown University
        School of Public Health, said Monday that the US is falling behind countries
        like Israel and Canada in the pace of vaccination efforts.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f17fa-0230-4f8b-bc44-fcf55c4b37a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923411f4-6568-4575-90b3-03b3ea8f9cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really do have to ramp this up," he said. "Things are in a crisis."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb16fe4-dc3a-4e58-86d9-ca533db3cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7b54a-d0fc-4585-b2bf-c3619d03a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers like Pfizer have millions of doses that are waiting
        to be allocated, he said, attributing that problem in part to the federal
        government not following through with their administration after doses are
        delivered to states.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1aa4bd-7ec2-4322-a1c7-0c91042388e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4efcb5-f752-4bc0-8143-abcd47cf26e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of work of getting the vaccine from the state into
        people''s arms, and we needed a clearer set of plans than we''ve had on that,"
        he told CNN''s Jim Acosta.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af01966-8653-4e1d-8b77-b2496ab5ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5f546-4f69-40e0-ba69-4da185a7ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:24.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California restrictions likely to be extended</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf2619-e3d2-4cf3-a2b2-366926cdd521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already hard hit by the impacts of coronavirus, Los Angeles County
        reported nearly 100,000 new cases in just the past week, LA County Public
        Health Director Barbara Ferrer said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8f1c5-909d-40f5-86e4-8497ae632291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d9d54-5d8f-41da-ab17-b81686d8e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sad reality is that all indicators show us that our situation
        may only get worse as we begin 2021," said Ferrer.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e756cf3a-0c2b-455c-a250-b8422da87340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c12df-0bb9-408e-b665-223715ef540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern California and the San Joaquin Valley have been under a
        regional stay at home order that was set to expire on Monday. But based on
        current trends and ICU capacity in those regions falling to 0%, California
        Gov. Gavin Newsom announced the order is likely to be extended.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8326cd-86b6-45b0-a2af-64207d5645cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea092c7-95e5-4cce-9e53-55b8f2d1670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state added 33,170 new cases of the coronavirus and 64 additional
        deaths on Monday. Newsom warned that the slightly lower number of deaths is
        due to a reporting lag over the weekend.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6aede-f798-4712-b479-a9e50b44d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b10af-8c83-4c1c-bb41-28e67a86b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Health and Human Services Agency Secretary Dr. Mark Ghaly
        will use the final data from Monday to announce projections based on a four-week
        period on Tuesday, Newsom said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d8fb6-5550-4b74-ad8c-5cee4c243fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:36:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909e93e-b7bd-4e75-aff9-0dd560827f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:00:50.599+08:00
      'mgnl:createdBy': 'bamba'
