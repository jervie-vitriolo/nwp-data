      'mgnl:lastActivated': 2023-01-25T17:41:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May likas na halaga<br>Bawat isang nilikha<br>Mula lumot at luya<br>Hanggang
        lawin at linta.</p>'
  'US-House-increase-stimulus-check-':
    'author': 'Clare Foran, Kristin Wilson and Lauren Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-29T15:14:13.144+08:00
    'imagesource': 'jcr:0ec69e5b-65a9-468c-b4cd-a223313aa982'
