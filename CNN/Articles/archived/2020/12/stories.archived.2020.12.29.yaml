      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Health Department and regulators maintain and even
        donated doses still need government clearance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a78d38-74cc-49fa-bc18-a97793171c76'
