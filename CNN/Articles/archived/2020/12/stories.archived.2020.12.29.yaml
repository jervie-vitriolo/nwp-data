  'Harry-Roque-PSG-vaccines-not-much-value':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Presidential Spokesperson Harry Roque (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-29T14:17:38.992+08:00
    'imagesource': 'jcr:50e1d4c5-5565-4845-aa0a-e5985c75f142'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9431dc57-3f72-4c3a-bdef-0f6198bc23d8'
    'lead': 'Presidential Spokesperson Harry Roque asks the public to let go of the
      covert vaccination of President Rodrigo Duterte''s security staff, saying that
      the doses are mere tokens given for free and with "not much value."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T14:23:20.175+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:41:16.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:13.359+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry', 'Roque', 'vaccine', 'not-much-value', 'token', 'Sinopharm',
      'PSG']
    'stories': ['f823eb3d-aef4-429f-8975-f8de145fac2a']
    'template': '1'
    'title': 'Roque justifies PSG receiving donated unregistered vaccines: ''It''s
      just a token, not much value'''
    'updated': 2020-12-29T15:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fad949-433f-4e46-b493-942eda10e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Malacañang
        justified anew the move to administer unregistered COVID-19 vaccines to President
        Rodrigo Duterte''s security detail, adding that there should not be much issue
        for the donations of little value, spokesman Harry Roque said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514b52b-e1d3-414b-a56a-69129f538f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he knew little about how the unlicensed Sinopharm vaccine
        doses entered the country and <a href="http://cnnphilippines.com/news/2020/12/28/Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines.html?fb">reached
        members of the Presidential Security Group</a>, but downplayed the issue that
        receiving the shots meant violations of local laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e12a7-fc32-4552-a2cc-e30846dc79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 3019 or the <a href="https://www.doj.gov.ph/files/3019.pdf">Anti-Graft
        and Corrupt Practices Act</a>&nbsp;bans government officials and employees
        from receiving gifts "directly or indirectly" from private persons or entities.
        Roque, however, argued that the donated vaccines were "tokens" –&nbsp;an exemption
        provided under the law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9436554-1d67-43f4-bddd-66b74f48b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po ay abogado, hindi po ''yan (RA 3019) absolute. ''Yung
        mga tokens po, pinapayagan naman lalo na kung panahon ng Pasko. Pwede po ang
        tokens, ''yung mga wala masyadong halaga</em>," Roque said in his remote press
        briefing from Baguio City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29201d7e-efab-48a8-851e-1f7f95bb8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am a lawyer and that (law) is not absolute. Tokens
        can be accepted especially during the Christmas season. Tokens are allowed
        especially if the items are of little value.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ce43d-63fb-475d-bc9f-cee3bebe6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dont think it''s of much value anyway," he said about the vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356cd59-2df0-481c-8f4a-12bea6c33166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s COVID-19 response strategy counted on foreign
        pharmaceutical firms inventing a vaccine since the local outbreak started
        nearly 10 months ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b20fe8-e78d-4ecd-b422-8f66337492c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/28/lawmakers-critics-military-early-vaccination.html">Lawmakers,
        critics decry early vaccination of military</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f20eeb-6a82-45e1-b81b-2cdee5814746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sinopharm earlier reported its product to be <a href="http://www.cnnphilippines.com/world/2020/12/10/Sinopharm-vaccine-efficacy-UAE-study-COVID-19.html">86%
        effective against COVID-19</a>, the vaccine is not yet approved for emergency
        nor general use by the Philippines'' Food and Drug Administration. The vaccines
        employ an inactivated whole virus to prompt the body to develop immunity,
        and need to be stored at standard refrigerator temperatures of 2˚C to 8˚C
        (36˚F to 46˚F).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0049c5a-4d62-4f8b-9854-ed389776fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has repeatedly warned the public on the dangers of taking
        unregistered vaccines. Its chief, Eric Domingo, added that even donated medicines
        and vaccines need to secure regulatory approval, but the Sinopharm doses never
        went through this process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c52a8-3ff0-4535-9274-7f021b7917c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/27/DOH-China-Sinopharm-COVID-vaccine-Duterte.html">Stay
        away from ''dangerous'' unauthorized COVID-19 vaccines – expert</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7752792-2fd0-4bc7-a3b9-e5fbe3371e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities are in the middle of finalizing talks with foreign
        drug makers to procure vaccine doses in 2021. Other nations like the United
        States, Singapore, and Mexico are already inoculating the doses to its residents,
        mostly frontliners, to protect them from the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e61e2-672d-40c6-b300-615756ba16ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong</em> rich and powerful <em>na nakakuha ng bakuna,
        PSG lamang... ''Yung vaccine na ipamimigay natin sa taumbayan na ginagamit
        ang ating pera, wala pa pong nakakarating sa Pilipinas niyan,</em>" Roque
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6151e12-681a-49ee-b4c2-4fdcca229822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong bayad ang tinurok sa PSG, at ang sabi ko nga, wag
        na nating masamain ''yan dahil ''yan naman po ay magreresulta sa <a href="https://cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html">mabuting
        kalusugan ng ating Presidente</a></em>. Let''s close the issue at that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6920c19-2adb-4403-a1f7-efc6450df6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: None of the rich and powerful received vaccines, only
        the PSG did... The vaccine which we will distribute to the people using public
        money are not yet in the Philippines. The vaccines the PSG got were free,
        and as I said, let''s not fault them because it will result in the good health
        of our President. Let''s close the issue at that.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb5834-f2c0-469b-bc68-1eeeccb1e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/world/2020/11/21/sinopharm-claims-almost-a-million-people-experimental-covid-vaccine-china.html?fbclid=lwAR2"
        href="https://cnnphilippines.com/world/2020/11/21/sinopharm-claims-almost-a-million-people-experimental-covid-vaccine-china.html?fbclid=lwAR2">Almost
        a million people have been given an experimental Chinese coronavirus vaccine,
        pharmaceutical giant claims</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f1fda-5d27-47b6-8d8c-dc5b287cca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, as well as Health Undersecretary Ma. Rosario Vergeire, assured
        health workers that they remain a priority of the local vaccination program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc4380-0a21-4695-95ad-67933e199eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:51:17.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang priority na healthcare workers will be the first, the vulnerable
        group, the frontliners, lahat masusunod pagdating ng mga pinrocure natin na
        magiging rehistrado dito sa bansa</em> [all of these will be followed once
        we procure vaccines which will be registered in the country]," Vergeire said
        in a separate media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4c581-e07b-4636-8a84-78fc8a81f4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:51:17.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public do not have to worry. <em>Ang ating</em> prioritization
        will not be changed or revised, we will push through with that," the DOH spokesperson
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5333f0-5d43-4bf7-9b76-eb9e064806cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:51:17.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/6/COVID-19-free-vaccines-Philippines.html">Gov''t
        names sectors prioritized for free COVID-19 vaccines, assures eventual rollout
        for other Filipinos</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0863aa9a-6866-4e0e-a6b8-6bc2bb916fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines targets to vaccinate at least 60% of the population
        for herd immunity, which reduces the chances of future transmissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7dc4da-a632-4b87-b224-25908eefe5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:23:20.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has more than 22,000 active cases out of the 470,650
        confirmed infections in the country as of Dec. 28. Over 9,000 people died
        due to COVID-19, while more than 438,000 patients have recovered.</p>'
