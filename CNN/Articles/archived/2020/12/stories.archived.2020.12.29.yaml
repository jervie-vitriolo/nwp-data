      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the COVID-19 pandemic forced sporting events to take a time
        out, these athletes still brought pride to the country.</p>'
    '28':
      'image': 'jcr:8588daee-9b17-46bf-b399-01be02d706b3'
