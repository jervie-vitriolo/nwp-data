      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2020/12/29/asia/china-coronavirus-seroprevalence-study-intl-hnk/index.html">
        "Nearly half a million people may have had Covid-19 in Wuhan, study shows.
        That''s almost 10 times the official figure."</a></em></p>'
  'da-allots-P360-million-improve-high-value-crops-production':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-29T19:48:20.989+08:00
    'imagesource': 'jcr:5078eb56-1c09-4b64-aab6-033cb7d1500c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b74465d-53a3-45b0-80a9-7fe465a114d2'
    'lead': 'The Agriculture Department''s Productivity Enhancement Project under
      Bayanihan 2 aims to address issues that affect the production of banana, bamboo,
      mango, and onion.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T19:57:10.568+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:39:43.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:23.328+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'agriculture', 'Bayanihan-2', 'high-value-crops', 'production']
    'template': '1'
    'title': 'DA allots ₱360M to improve production of selected high-value crops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dda189-6cf1-46d5-87cc-b654ec9b2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        Department of Agriculture has allocated ₱360 million to fund programs that
        would address issues affecting the production of some high-value crops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7706ad-96b0-4a60-87e2-2c5a45219755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e29c2-c496-4ac9-a67f-fbf438b98429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum circular, the DA said the Productivity Enhancement
        Project under Bayanihan to Recover as One Act aims “to increase the volume
        of production and improve the productivity of selected high-value crops.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead6d0e-7c98-4588-8c69-3d876e58b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc709f-5581-40ad-ae6d-ba1a7aa56a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will focus on crops, namely banana, bamboo, mango, and
        onion, and address issues on pests and diseases, poor farm management, and
        lack of planting materials for expansion to ensure a stable food supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d77f4-92a1-410a-8409-d9a81005f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4999c1-94c2-4aff-9ceb-46b6f83afe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, ₱220 million has been allocated for the banana industry,
        ₱55 million each for the bamboo and mango industries, and ₱30 million for
        onion production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ab724-05e1-41c0-ac28-d60a27521734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b3f10-7b82-427f-974c-d6e6f5c3e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program also includes the development of technology and post-harvest
        processing systems that could boost the income of farmers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3a51e-4c55-4c15-947a-5b7041d8e336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bbe7e0-7637-4e18-96fa-00638459aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible beneficiaries include farmers associations or cooperatives
        registered with the Securities and Exchange Commission, the Cooperative Development
        Authority, or the Department of Labor and Employment, State Universities and
        Colleges, and local government units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af5ec5f-84de-479a-b9c1-d51b42a4202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:49.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f46799-b04e-46c3-a8b2-09d404a4ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:57:10.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:39:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA’s High-Value Crops Development Program-Program Management
        Office shall oversee and monitor the implementation of the program. On the
        other hand, the regional field offices shall come up with a list of beneficiaries
        and submit a monthly accomplishment report, among others.</p>'
