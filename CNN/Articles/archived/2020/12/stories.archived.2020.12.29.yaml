      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) -</strong> Members
        of the Philippine Health Insurance Corporation or PhilHealth should expect
        to pay higher contributions in 2021 as the state health insurer will implement
        a scheduled rate adjustment.</p>'
