      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The swanky: Cé La Vi</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aeaa79-231d-40a0-b966-0a783de7f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This famous international import (perhaps best-known for its Singaporean
        location atop Marina Bay Sands, otherwise known as the setting for the final
        scene in "Crazy Rich Asians") has perhaps the best view of the Burj Khalifa
        in the city -- the only caveat being that you''ll be looking at its backside
        rather than the front, where the light show and fountains are.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619dc551-2fbe-48cf-bc18-8f41dc298ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42174892-bcdf-451e-a016-333c513e22a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:36:37.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located atop the soaring 260-meter-tall Address Sky View, a seat
        to ring in the New Year here involves a minimum spend of Dh2,500 ($680).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
