      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451964f-5b8b-4607-94f0-7b39078171cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cloud clusters from the LPA outside the PAR are approaching
        so it will possibly affect us this New Year''s Eve.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e945cf-989b-40f7-aa5f-f904a2ca41e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.027+08:00
