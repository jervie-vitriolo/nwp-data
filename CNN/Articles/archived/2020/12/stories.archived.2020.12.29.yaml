      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada12cd7-c6b3-4cf2-9571-3560e9865af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:55:25.783+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:41:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tan said goods and supplies from Zamboanga will be allowed
        entry to the province. Sulu residents can also go out of their homes provided
        they observe proper health protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27403f-50be-4730-823e-a8576d39e0ad'
      'mgnl:activationStatus': true
