      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his pro debut, <a href="https://www.cnnphilippines.com/sports/2020/12/17/Eumir-Marcial-emerges-victorious-in-pro-debut.html">Marcial
