    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d508b3-95c1-4a9e-8abb-09a3e9f48ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T00:24:32.173+08:00
