      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calleja emphasized the importation, distribution, and injection
        of unregistered vaccines to soldiers and the security detail of the President
        is illegal under the Food and Drug Administration Act of 2009.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1756f4-07de-406c-ac05-a9ca9062be07'
