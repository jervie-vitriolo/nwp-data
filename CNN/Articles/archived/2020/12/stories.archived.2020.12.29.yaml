      'mgnl:type': 'text'
      'text': '<p><a href="https://shopee.ph/Busilak-New-LGBTQ-Poetry-from-the-Philippines-i.276147505.4446700642"
        target="_blank"><strong>"Busilak: New LGBTQ Poetry from the Philippines" by
        J. Neil C. Garcia, editor (UP Press, 2020)</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d8b87-4c4d-4c55-b65d-bc1298ddaff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book is close to my heart because I''m one of the contributors.
        But apart from that, the poems in this collection from LGBTQ poets in the
        Philippines are mesmerizing. There is depth, the emotions conveyed are lasting,
        the imagery is vivid, and smartly written. It''s not Instapoetry. It is poetry
        of the finest quality from some of our young and amazing poets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc4253-3950-406e-a32d-36b203be43ee'
      'mgnl:activationStatus': true
