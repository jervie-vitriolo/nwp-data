      'mgnl:type': 'text'
      'text': '<p><a href="https://shopee.ph/I-Journalist-and-Other-Newsroom-Introspections-i.276147505.6358639186"
        target="_blank"><strong>"I, Journalist, and Other Newsroom Instropections"
        by Joel Pablo Salud (UP Press, 2020)</strong></a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d23f05-5bd7-4d95-bb19-b364b92d95f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:38:15.642+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like this book because it is a no-nonsense, insightful and sometimes
        inspiring book about a journalist''s life. Every aspiring journalist will
        pick nuggets of wisdom and a bit of indirect mentership from the essays in
        this book. But more importantly, it stresses the importance of a free press
        and an independent journalist, especially now that we''re living in such perilous
        times.</p>'
