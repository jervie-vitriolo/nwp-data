        Aniston sharing a pandemic ornament caused backlash</a>"</em></p>'
  'house-trump-veto-override-':
    'author': 'Kristin Wilson, Clare Foran and Lauren Fox, CNN'
    'caption': 'The US House of Representatives on Monday voted to override US President
      Donald Trump''s veto of the sweeping defense bill known as the National Defense
      Authorization Act, delivering a bipartisan rebuke to the President. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-29T14:04:54.161+08:00
    'imagesource': 'jcr:a990eee8-5134-4bbb-837c-f9c126abce3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81064021-015b-405c-8d5f-72e3de4b2a77'
    'lead': 'The US House of Representatives on Monday voted to override US President
      Donald Trump''s veto of the sweeping defense bill known as the National Defense
      Authorization Act, delivering a bipartisan rebuke to the President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T14:08:39.718+08:00
