      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Barangay
        Ginebra team governor Alfrancis Chua bared he hasn''t personally received
        or read the lengthy online post addressed to him by beleaguered big man Greg
        Slaughter.</p>'
