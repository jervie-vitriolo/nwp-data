      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s <a href="https://l.messenger.com/l.php?u=https%3A%2F%2Fcnnphilippines.com%2Fnews%2F2020%2F12%2F29%2FJohnson---Johnson-Janssen-COVID-19-vaccine-clinical-trial-Philippines.html&amp;h=AT14pxXfyJR-95FkqAWyZ8rHDOMLUS_q7AWSlvXyC_iVkFYrKR65haUNnWexlCHAfGjE_krPrUThWFR0ZMEuDwtu6VJLUQFkNf8OFxXQNKB7oRu5OUaBflcWkW0vFSivZxeMnYzv5XUzki3mPQ">Janssen
