    'template': '1'
    'title': '$400 for a Five Guys meal? Welcome to New Year''s Eve in Dubai'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fb38c0-55f6-4bb4-81cf-8894198045df'
      'mgnl:activationStatus': true
