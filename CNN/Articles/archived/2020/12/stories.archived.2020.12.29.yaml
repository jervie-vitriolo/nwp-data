  'Sixers-Daryl-Morey--50-000-NBA-fine-tampering':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-29T18:46:41.706+08:00
    'imagesource': 'jcr:38b0f350-aaba-4ec1-975a-4efc8924189d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49b79677-c23a-49b7-8e1e-802c4d6992c4'
    'lead': 'The NBA fined Philadelphia 76ers’ President of Basketball Operations
      Daryl Morey $50,000 on Monday for violating its anti-tampering rule after he
      posted a message about Houston Rockets shooting guard James Harden on social
      media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T18:48:21.419+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T17:40:40.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:21.428+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sixers president fined $50,000 by NBA for violating tampering rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839067d4-1ab3-4ec5-ba01-c902bbf705c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:48:21.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:40:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The NBA fined Philadelphia 76ers’
        President of Basketball Operations Daryl Morey $50,000 on Monday for violating
        its anti-tampering rule after he posted a message about Houston Rockets shooting
        guard James Harden on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa3e0c-8735-4d85-9309-3155c5899017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:48:21.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:40:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey, who was Houston’s general manager before he joined the 76ers
        in November, fueled speculation about a trade for Harden when on Dec. 20 he
        posted a memory of one of the former league MVP’s individual accomplishments
        from last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b10957a-fb40-4690-9b8b-597dcf6377f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:48:21.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:40:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The since deleted tweet, which some dismissed as nothing more than
        Morey reminiscing about one of his former players, was posted days before
        the 2020-21 season tipped off and amid rumors of trade talks between the two
        teams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d433380-1c60-4db7-b8c3-a3318cdf211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:48:21.420+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:40:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBA... has fined Daryl Morey, Philadelphia 76ers President
        of Basketball Operations, $50,000 for violating the league’s anti-tampering
        rule. The fine is in response to a since deleted social media post Morey made
        on December 20 regarding the Houston Rockets’ James Harden,” the NBA said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a1fc4-3a5e-429e-841f-644fe8706ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:48:21.420+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:40:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time a post from Morey stirred the pot as he
        tweeted his support for pro-democracy demonstrators in a since-deleted October
        2019 post that included an image captioned: “Fight For Freedom. Stand With
        Hong Kong.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b36451-671e-4f72-8597-4667a88026ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:48:21.420+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:40:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of Morey’s politically sensitive tweet, China’s
        state-run television network stopped airing NBA games while corporate partners
        in the country scrapped or suspended relations with the NBA.</p>'
  'pride20-charges-dismissed':
    'caption': 'The Office of the Manila City prosecutor dismissed the complaints
      against 20 protesters known as "Pride 20" who were arrested during a pro-LGBTQ+
      rally last June. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-29T19:07:17.243+08:00
    'imagesource': 'jcr:baed0e1d-b960-452a-8852-e27fb25d4978'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e611f063-ba03-47fb-ac3b-99e780e4add4'
    'lead': 'The Office of the Manila City prosecutor dismissed the complaints against
      20 protesters known as "Pride 20" who were arrested during a pro-LGBTQ+ rally
      last June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T19:10:31.480+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:40:35.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:21.744+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pride20', 'Manila']
    'template': '1'
    'title': 'Manila prosecutor dismisses cases vs. ''Pride 20'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bfcb56-cfd7-4776-9c45-6a8543eabe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:10:31.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong>&nbsp;The
        Office of the Manila City prosecutor dismissed the complaints against 20 protesters
        known as "Pride 20" who were arrested during a pro-LGBTQ+ rally last June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb09dfc-0390-4815-9d05-5119f5ed3b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:10:31.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Dec. 9 resolution released on Tuesday, the city prosecutor
        found no probable cause to charge the protesters for illegal assembly, resisting
        or disobeying a police officer, as well as violation of the Mandatory Reporting
        of Notifiable Diseases and Health Events of Public Health Concern Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc72e87-807a-48bb-9a2a-ec8291db3964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:10:31.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months ago, PH Pride held a "peaceful" demonstration along Mendiola
        Street, calling for the passage of the SOGIE bill and denouncing the Anti-Terrorism
        Act that was then not yet passed. Police had claimed the marchers violated
        health protocols which led to the arrests. The protesters <a href="https://www.cnnphilippines.com/news/2020/6/30/Humans-Right-Watch-release-Pride-rally-protesters.html">were
        released</a> four days later.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f5f97a-cab0-4b2a-95a8-ad4cecc61384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:10:31.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution stated the protesters'' legal counsel provided video
        evidence of the rally done peacefully, with physical distancing and mask wearing,
        as required by authorities to prevent the spread of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565ce55-98a3-482d-98fc-20adfb0bd2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:10:31.480+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor noted the rally was conducted without the needed
        permit, but the complaint failed to determine who among the arrested were
        the organizers of the event. The law states that mere participants of a peaceful
        assembly cannot be held criminally liable, the resolution said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b976891-2566-438b-9721-dc0303bfd4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:10:31.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor also argued that the disobedience must be "grave
        and serious" for the charges to hold weight, but instead it deemed the rally
        to be a situation that called for "maximum tolerance" from police officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3c03c-fc15-4c3c-ac22-38ac31b390b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:10:31.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The irony came when the police officers who were charged to disperse
        the assembly actually prevented the participants from leaving the area and
        proceeded to arrest them," the resolution said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea53388-698e-48e1-b068-31c5dcd3ac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:10:31.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Minnie Lopez, Pride 20''s lawyer, welcomed the city prosecutor''s
        decision, adding that it affirmed the countercharges she filed in July against
        the police for <a href="https://www.cnn.ph/news/2020/7/7/PH-Pride-20-protesters-charge-Manila-cops-.html">unlawful
        arrest</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379c127-0c52-4ee0-a6ed-287401aa23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:10:31.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:39.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, this alarming and remorseful practice of law enforcement
        of filing baseless charges to curtail basic and fundamental freedoms - such
        as the constitutional right to peaceably assemble - should and must stop,"
        Lopez said in a statement.</p>'
