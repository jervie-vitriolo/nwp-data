      'mgnl:type': 'text'
      'text': '<p><a href="https://web.facebook.com/cwearc/" target="_blank"><strong>“Kali:
        Cordillera Women’s Voices” (Cordillera Women’s Education Action Research Center,
        December 2020)</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703668d7-ab5f-4f49-9d56-5844e942efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.559+08:00
      'mgnl:createdBy': 'don'
