    'template': '1'
    'title': 'Increase in coronavirus admissions prompts a Los Angeles hospital to
      use chapel, gift shop for new patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60806b92-7de9-40a1-992e-cc9e95e1d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- At one Los Angeles hospital there are
        five tents outside, one serving as a waiting room.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d461d-c0cf-4d50-bc1e-a6da5c659c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So many patients are coming into Martin Luther King Jr. Community
        Hospital some are being put in the gift shop, a chapel or a conference room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd013046b-ba35-4c81-8faf-3a8b714cc404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, almost 100,000 coronavirus cases have been reported
        in Los Angeles County, and that causes problems for what do with other patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa77f517-6a7f-4f23-b9e6-5d999b950c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital CEO Dr. Elaine Batchlor told CNN on Monday: "If we continue
        to see an increase in the number of Covid patients, we may be forced to do
        something that, as health professionals, we all really just loathe having
        to even think about."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaac043-47cc-4fe6-8f18-6404a8822165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was talking about rationing care. Right now, it''s not business
        as usual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0926be-3581-422b-b5cf-3a22e3de5f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our staff has been incredibly adept and flexible in accommodating
        increasing numbers of patients, so as you heard, we have five tents outside
        of the hospital," Batchlor said. "We have patients in our conference room,
        in our chapel."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ba945-8384-46de-9989-d1e99c01069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many gurneys are taken into the gift shop, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d5ccd-4cd3-4559-9a3c-1fbf76fc1d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Batchlor didn''t specify how many new patients have Covid,
        the increase in their numbers is putting stress on all care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484535eb-8ed9-4b84-9a85-2dee85c00606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batchlor said the hospital will not turn patients away but may have
        to employ techniques that have been used during war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0317085-69c8-4564-941d-6522e64acd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use what in the battlefield is called triage techniques, which
        is doing an assessment of each person''s needs and prognosis and using scarce
        resources with patients that are most likely to benefit from them," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33160cb4-5348-4f49-9921-a5d90d07ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A. County Health Services Director Christina Ghaly said some hospitals
        are seeing patients who are still on ambulances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aff1d5-e14f-4597-b0e8-4cc284a6637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those patients are being cared for and treated in the ambulance
        as if it''s part of the emergency room bay," Ghaly said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c35ff-e359-43a4-97a3-693675087d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A. County Public Health Director Barbara Ferrer said there have
        been 97,472 new cases over the past seven days. "The sad reality is that all
        indicators show us that our situation may only get worse as we begin 2021,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a187423-0b2a-46b2-ad3e-8deb81fa2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hospitalizations reach all-time high</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7c9c9-86b7-4bff-bf3d-86b57395a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Americans were hospitalized this past week than any other week
        of the pandemic, according to the Covid Tracking Project. And the United States
        reported 121,235 current Covid-19 hospitalizations on Monday, a pandemic high.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3688d9-961e-4b1c-851a-a1228a7c6ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six states set records Sunday for the most Covid-19 patients hospitalized:
        Alabama, California, Georgia, Mississippi, North Carolina and South Carolina.
        Texas hit an all-time high on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e74f3-fa51-4ed4-90ea-c0864edd9fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say mass holiday gatherings will lead to even more patients
        -- a huge problem because many hospitals are already beyond capacity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176402f-2cc6-4d0f-b770-5a6ac56d4ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really frustrating, because if you look at the data over
        the last 10 days, it actually started to show some signs of light," said Dr.
        Jonathan Reiner, professor of medicine at George Washington University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95f3bb-118b-4591-b951-92dafe232b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Places like the Midwest, with a drop in the number of cases. Even
        in the Northeast. US positivity rate dropped from about 12% down to about
        10%. Those are really tangible signs of a slowing of the crisis. And now there
        almost certainly will be another spike."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89673b16-2513-48f2-80e5-edd51a284a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/11/03/health/covid-test-negative-contagious-wellness/index.html">Why
        you can''t count on a negative test result to see friends and family</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912eb590-d96e-49e3-af0c-a92dc56812da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike previous holidays, the Christmas-New Year combo stretches
        an entire week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f17a2a-8194-4825-9e5b-ec8ef2747a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that after every major holiday, that there was a spike
        in the number of cases," emergency medicine physician Dr. Leana Wen said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be184f-1efa-4a17-b49b-7f13ecd1e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw this after Memorial Day, after Fourth of July, after Labor
        Day. And those holidays were relatively short in comparison to Christmas and
        New Year''s."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53dcecb-2d09-4f66-baec-07cc8edf92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, the weather is much colder now -- meaning more indoor
        gatherings and increased risk of aerosolized spread.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f584b9-31de-4519-9893-b62b98b864e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Patients are taking up more and more ICU beds</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2486ee-e367-4197-a67e-f12eb90abe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICUs are often associated with heart attacks and car accidents,
        but a growing number of ICU beds are occupied by Covid-19 patients.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6dc465-2415-42c7-ab71-059975286eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past week, about 40% of all ICU patients in the US had Covid-19,
        according to a CNN analysis of data published Monday by the US Department
        of Health and Human Services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65448d83-14e9-4f92-93af-6f6a20819cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s up from 16% in late September; 22% in late October; and
        35% in late November.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67611a-9103-4ee9-bc86-7ab16ef45694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more hospitalizations inevitably precede more deaths.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f775de-c32e-4545-8bcf-0754eae93936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths of more than 63,000 Americans have been reported so far
        this month -- the most of any month since the pandemic began, according to
        Johns Hopkins University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb748333-cb5a-496d-b013-f0dcb934879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just 11 months, more than 334,000 people have died from Covid-19.
        That means <a href="https://www.cnn.com/2020/12/26/us/1-in-1000-died-coronavirus-timeline/index.html">more
        than 1 in 1,000 Americans have died from coronavirus.</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae6586-acac-48fe-955a-c407ce82fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since most Americans can''t get vaccinated until well into next
        year, the US faces a "surge upon a surge" following holiday travel, said Dr.
        Anthony Fauci, director of the National Institutes of Health.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174af0f-90e7-4213-b4bb-b81a2212f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New travel requirements go into effect Monday</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f4dbf-3e8f-469b-9699-dcdf93a40d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more countries detect the <a href="https://www.cnn.com/2020/12/21/uk/coronavirus-variant-uk-intl/index.html">highly
        contagious strain of coronavirus</a>&nbsp;first spotted in the UK, the US
        Centers for Disease Control and Prevention announced new testing requirements
        for travelers arriving from the UK.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab5906-bdff-471a-b298-c46996efeeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules go into effect Monday. Passengers must have had a
        negative PCR or antigen test within 72 hours of boarding a flight from the
        UK to the US, along with documentation of their lab results.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af80afc-ce51-4482-992a-db5cc191c043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines will be required to confirm the test prior to the flight.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c666c41-0bc9-4dc3-8e1e-d39c7a90c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, <a href="https://www.cnn.com/travel/article/uk-travel-ban-coronavirus-variant/index.html">dozens
        of countries have banned travelers from the UK.</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238e4a2-bee1-4419-bb92-c534c5dab3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All viruses mutate over time, and the novel coronavirus has mutated
        before. But scientists advising the UK government estimated this strain <a
        href="https://www.cnn.com/2020/12/21/uk/coronavirus-variant-uk-intl/index.html">could
        be up to 70% more effective</a>&nbsp;at spreading than others.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4515a-fda1-4dc8-b439-7e3d3a4a4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies behind the first two vaccines to gain emergency authorization
        in the US -- Pfizer/BioNTech and Moderna -- are testing their vaccines to
        confirm whether they''re effective against the new strain.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a642b-4780-4717-b709-3f19bae36324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biotech company Novavax -- which announced the launch of a phase
        3 trial of its Covid-19 vaccine in the US on Monday -- said it is also testing
        its vaccine against the UK strain.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c0682-7c9f-4b77-8595-fa88726ebd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take weeks for the results, the company said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc36ce-010c-4ed9-a8db-38f5c1556ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The vaccine rollout is slower than expected</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e2c27-9322-494e-8d7f-89f7aa7ced1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2.1 million Covid-19 vaccine doses have been administered
        in the US, according to the CDC. More than 11.4 million doses have been distributed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac77eb-eec6-4bba-828a-96a6f05d6075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those numbers now include both the Pfizer/BioNTech and Moderna Covid-19
        vaccines. And while there are lags in data reporting, <a href="https://www.cnn.com/2020/12/23/health/vaccine-rollout-slow-data-lags/index.html">federal
        officials had previously said they were working to distribute 20 million doses</a>
        by the end of the year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b6822f-5525-4c7e-84f6-06efd150bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the apparent slow rollout of vaccines, Fauci said large,
        comprehensive vaccine programs with a new vaccine start slow before gaining
        momentum.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba6e03-50b7-4e1e-9d34-ee5e966a2e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty confident that as we gain more and more momentum, as
        we transition from December to January and then February to March, I believe
        we will catch up with the projection," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78669cf-5102-43bb-933f-5b965734cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Esther Choo, a professor of emergency medicine at Oregon Health
        &amp; Science University, said vaccine distribution is "just a very complicated
        thing."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0558d-d53e-45a0-9600-059f2c338441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At every step, there''s complexity and there''s possibility for
        delay, whether it''s individual state planning, allocation, training, supply
        of vaccine, storage ... there (are) just so many factors at this stage," Choo
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6433302-2960-46b1-97dd-be9e6785ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be prepared for the fact that it is going to be a slow
        rollout in many places and that it will not change our behaviors or necessarily
        the trajectory of the pandemic in this country in the short term," Choo said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1299b-252e-47f5-822d-4ad2dbd79666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccines likely not widely available until the summer, experts
        have urged Americans not to let their guard down. That means continuing to
        wear masks, washing hands frequently, and social distancing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678477e-e03b-473d-b861-71b4ab4ff3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:44:42.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:40:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/28/health/us-coronavirus-monday/index.html">"Increase
        in coronavirus admissions prompts a Los Angeles hospital to use chapel, gift
        shop for new patients"</a></i></p>'
  'ERC-Meralco-refund-over-charges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-29T17:20:15.118+08:00
    'imagesource': 'jcr:5d850466-8952-4632-846a-5a9787544070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02edd83a-b383-415e-ba7e-e42fd60561fc'
    'lead': 'The Energy Regulatory Commission has ordered Meralco to refund ₱1.4 billion
      worth of electricity charges to its customers in three months. However, this
      will be offset by additional power charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T17:24:42.814+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:40:55.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:19.670+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco', 'ERC', 'Energy', 'Regulatory', 'Commission', 'power',
      'charges']
    'stories': ['3e6eccf1-dcee-43ae-a699-d871910bcc36']
    'template': '1'
    'title': 'ERC tells Meralco to refund ₱1.4B excess collections to customers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08174f23-0785-43c4-8fa7-6a93e2bc03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:24:42.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:40:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        Energy Regulatory Commission ordered the Manila Electric Co. to return ₱1.4
        billion to customers due to excess charges from 2017 to 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06910975-5f94-470a-8db5-68a417809086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:24:42.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:40:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator on Tuesday said Meralco overcharged its pass-through
        costs, namely the transmission rate, system loss rate, lifeline subsidy rate,
        and its senior citizen subsidy rate for three years.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd85956-2486-4e0c-ac98-da0987f5af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:24:42.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:40:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customer refund must be completed in about three months at an average
        rate of ₱0.1331 per kilowatt hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c6f72-f441-4e6a-b4a6-9e6ff184f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:24:42.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:40:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/12/9/Meralco-downward-rate-adjustment-December.html">Meralco
        power rates down in December</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b1c5b-125d-45ca-8092-9fd4f0ea94a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:24:42.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:40:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its impact on customers will be muted as the ERC also allowed
        Meralco to recover its "under collection" of its generation charge, which
        is cumulatively worth ₱2.38 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854f3e7-168c-4e33-a7b3-b5bf958a6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:24:42.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:40:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco was given 24 months to collect the unpaid generation charge,
        the ERC added, at a rate of ₱0.0395/kWh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d750024-c28c-4d85-89e7-e1174b256a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:24:42.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:40:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ERC directed a longer period for Meralco to collect the under charges
        in order to protect the consuming public by mitigating the impact of the said
        under-recovery collection," the <a href="https://www.facebook.com/ERCgovPH/posts/765963994126961?__cft__[0]=AZX7OzkL2rqHK5sIVSsfQQ0d_5BXG5X1pAGbHL-kD05D-hBt_C-suP0lXzDFQNRXmqNmCTnMdF9_jo-WvCZCYRCkwudmGXVrB8c_XEwZKB75Si1LsvrFEKlhUdbsJU87RL2_jw-r9XfrVnrFWNG11NCR&amp;__tn__=%2CO%2CP-R">statement</a>
        read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4abf68-ee55-46bb-8fad-7aea9421aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:24:42.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:40:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tycoon Manny Pangilinan runs the country''s biggest power distributor.
        Meralco was made to pay a <a href="https://www.cnnphilippines.com/news/2020/9/21/Meralco-pays-P19M-fine-ERC.html">₱19-million
        fine</a>&nbsp;earlier this year for causing a "bill shock" to its customers,
        having relied on consumption estimates during the lockdown period which led
        to a surge in power bills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9c7e6-b585-4270-9e53-3e2c56064009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:24:42.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:40:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utility companies are given every three years to file requests to
        recover their over or under-collections of pass-on costs before the ERC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ff27a-9190-479c-adf8-c196d3de4061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:24:42.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:40:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/12/20/Meralco-extends-no-disconnection-policy-until-end-January-2021.html">Meralco
        extends ''no disconnection'' policy until end-January 2021</a></strong></p>'
