      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniformed personnel are supposed to be fifth in line among other
        groups prioritized for vaccination, following health workers, senior citizens,
        indigent senior citizens, and the rest of the indigent population.</p>'
