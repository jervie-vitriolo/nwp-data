    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cef1b87-c660-45c4-a1fa-350368dbd4f9'
    'lead': 'The DA says by listing in the Registry System for Basic Sectors in Agriculture,
      farmers and fishers are sure to receive assistance being distributed by the
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T20:33:32.455+08:00
