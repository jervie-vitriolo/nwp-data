      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What <a href="https://www.cnn.com/2020/03/03/health/life-care-center-nursing-home-coronavirus/index.html">happened
        March</a> <a href="https://www.cnn.com/2020/03/03/health/life-care-center-nursing-home-coronavirus/index.html">4</a>
        before the dawn and into the night haunts her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc7637-220b-48f0-9b35-34a135d5eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
      'mgnl:createdBy': 'kristel'
