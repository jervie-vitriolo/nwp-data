      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcda8e7-04f2-414f-b40c-cb8e411d9a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:54:09.822+08:00
