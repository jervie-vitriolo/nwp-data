      'mgnl:lastActivated': 2023-01-25T17:41:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3266259b-0f9a-469e-a466-b5817dadb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:22:18.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a8dc01-91eb-4178-bc0a-9740898ccf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:22:18.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specimens of travelers from said countries will also be submitted
        for further examination of medical experts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd0db9-bab7-4ccd-9c7e-553648e399c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:22:18.997+08:00
      'mgnl:createdBy': 'bamba'
