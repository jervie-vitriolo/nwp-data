      'mgnl:lastActivated': 2023-01-25T17:41:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4fb69-9f34-4ea6-8239-a167899652a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T00:24:32.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Howard Calleja made the remark after members of the Presidential
        Security Group and some soldiers were vaccinated, as confirmed by <a href="https://cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html"
        target="_blank">top military officials</a> and <a href="https://cnnphilippines.com/news/2020/12/28/Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines.html"
        target="_blank">President Rodrigo Duterte</a> himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493f54c-ceec-45a7-b184-a62dcf41eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T00:24:32.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:42.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a99278-ff07-4b08-b381-7b7e981eb50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T00:24:32.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e865a4df-7410-4509-9136-33aa960f31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T00:24:32.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be transparent on this, being a government agency.
        If not, then they can be administratively liable and even criminally liable
        from 1-10 years if they have been found liable," Calleja told CNN Philippines''
        Rico Hizon on Monday. "Now if they would not cooperate, I would think that
        they should be administratively liable."</p>'
