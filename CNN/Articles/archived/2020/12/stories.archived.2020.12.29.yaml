      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot-2 Sotto got his <a href="https://cnnphilippines.com/sports/2020/12/16/Kai-Sotto-gets-first-taste-of-semi-pro-play-in-scrimmage.html">first
