      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from China''s Sinovac which was reported to have a 50% efficacy
        rate, vaccine czar Carlito Galvez said the country''s current deals are with
        American corporation Johnson &amp; Johnson, Pfizer which recorded a 95% efficacy
        rate, British-Swedish firm AstraZeneca, Russia''s Gamaleya Institute and India''s
        Novavax.</p>'
