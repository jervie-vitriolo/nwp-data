      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9027a9-706f-4cb6-9b24-c12447001166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:22:18.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those already in transit and will arrive before December
        30, including returning overseas Filipino workers, will be allowed to enter,
        but are required to undergo a 14-day quarantine period regardless of the RT-PCR
        test results. Meanwhile, outbound travel to countries with cases of the new
        variant is subject to existing exit protocols of the Philippines, as well
        as entry rules of the destination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ee23f-6f6c-44c8-affb-bd3697c76b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:22:18.997+08:00
