      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> It
        will be a rainy New Year''s Eve for Metro Manila and some parts of the country
        due to an approaching low pressure area, state weather bureau PAGASA said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630cab2-7c8f-4c4a-b104-d6147bc7df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6b3f6-6dbd-4b00-bac9-567b59e3f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day, PAGASA weather forecaster
        Raymond Ordinario said the approaching LPA, still outside Philippine territory,
        is generating cloud clusters that will bring light rains until Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee1aa07-99db-4f46-97c6-e1adab00fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf2c09-3c79-4b89-b8ae-3cbfdd625e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally magiging maulan nang bahagya nitong pagpapalit ng taon
        ngayong Huwebes kaya magmomonitor tayo lalo na sa silangang bahagi ng ating
        bansa," Ordinario said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae5a2c-0416-48c1-b5eb-1fba9180c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:33.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1fb052-6537-4bcd-ab74-38dcb857bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Generally, it will be rainy as we transition into
        a new year this Thursday, that''s why we''re monitoring a weather system,
        particularly in the eastern part of the country.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e992c-c86d-42c8-92a0-552b072fe847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:33.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ae034-63af-4976-acc5-fd1df6ee6f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May paparating tayong cloud clusters galing sa LPA na mino-monitor
        natin sa labas ng PAR (Philippine Area of Responsibility) so posibleng magkaroon
        niyan ng epekto pagdating ng ating New Year''s Eve," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0bfd0c-4b63-4215-8052-2b30abb7c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T10:35:53.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:33.396+08:00
