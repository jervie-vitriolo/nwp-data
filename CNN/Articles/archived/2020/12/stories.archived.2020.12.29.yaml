      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sirens seemed to blare endlessly outside the Life Care Center
        in Kirkland, Washington.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b4eef-40ed-4c45-b730-ba5385eeec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T16:02:28.117+08:00
