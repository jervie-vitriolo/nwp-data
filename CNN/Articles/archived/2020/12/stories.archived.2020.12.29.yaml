    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a8cf0bc-863f-489a-9955-9fcd5d333175'
    'lead': 'This marks the third straight day that COVID-19 cases in the country
      fell below 1,000, with the Department of Health attributing the recent drop
      to less people having themselves tested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T15:37:19.602+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:41:02.113+08:00
