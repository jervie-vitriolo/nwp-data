      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poems in Paolo Manalo’s “Happily Ever Ek-ek” are populated by
        lovers, would-be lovers, wouldn’t-be lovers. There are matches that click,
        there are matches that don’t, there are matches that do and then don’t. There
        are awkward teenagers out on a date who have yet to know heartbreak (“At the
        Chocolate Kiss”); there are couples with picture-perfect weddings who are
        clueless of the future awaiting them (“Wedding Planner”). But “Happily Ever
        Ek-ek” isn’t just about lovers — there are barkadas, families, low-wage earners,
        police officers who plant evidence. Readers often remark on the humor and
        playfulness of Manalo’s poetry, especially as one sees misheard lyrics, teleserye
        scenes, and wordplay deftly woven into each poem. Still, much of it is laughter
        in the dark, especially for the lot of us who thought 2019 was our annus horribilis,
        only to be convinced that it was merely one cursed year in a chain of anni
        horribiles. Reaching our “happily ever after” may be looking dubious each
        day, but we still have ek-ek, and for now that might be good enough.</p>'
