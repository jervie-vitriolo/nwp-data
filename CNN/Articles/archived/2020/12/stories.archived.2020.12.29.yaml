      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities under the Department of Science and Technology, the
        Department of Health, and the FDA are responsible for ensuring that vaccine
        candidates meet good clinical standards and conduct tests in an ethical manner.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069876c-a55e-46ab-a70c-34dd324d1414'
