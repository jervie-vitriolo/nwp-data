      'jcr:uuid': '9372573c-2d8c-41c7-b4f3-49223442b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake hit the Balkan country at 12:20 p.m. local time (6:20
        a.m. ET) and its epicenter was located 44 kilometers (27 miles) southeast
        of the capital Zagreb, according to the European-Mediterranean Seismological
        Centre (EMSC). The government-owned Croatian News Agency HINA had earlier
        reported the quake having a magnitude of 6.3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c85720-fa97-49f6-8f0e-847c32b3a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca89c1b-7ccf-49ee-8514-ec13986ce713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMSC said it was the largest earthquake to hit Croatia so far
        this year, adding it could "generate significant damage at close epicentral
        distances."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8641b-de3d-4f27-8d9f-b5be6c8eb52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:33.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968c946-7255-4d0d-ace3-daa88837a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darinko Dumbović, the mayor of Petrinja, implored for immediate
        emergency aid, saying that "half the town has been destroyed," HINA reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea910a3-3236-4c34-b97e-564bc22e9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:34.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f892837-fdce-4751-a8b8-4a1301b98adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:34.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumbović was holding a press conference before the quake hit. According
        to footage of the conference, there was a growing rumbling sound as the earthquake
        began followed by muddled shrieks from the attendees before the camera appeared
        to fall to the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50feac0-92b9-43ff-b8da-9ba448739760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b260d-52ef-4a49-9c5f-44303243d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs from Petrinja showed a collapsed roof of a building
        and a car crushed by falling debris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982ee47-2e62-470c-8485-913e501bd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd871e1c-8772-42a9-be31-1ca482868b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My city has been completely destroyed. We have a dead child. I
        can''t describe it. It''s like Hiroshima," Dumbović told CNN''s Croatian affiliate
        N1 in an emotional plea for support.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0fdcdf-7920-484b-8c8b-1ca421e88357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad00b61-1711-460a-9c53-6050060f89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need firefighters, we don''t know what lies below the surface.
        A roof fell on a car, we need help," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daabb95-ffb7-478e-a602-a5140803975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525207d3-8f80-4eb6-b703-e42d31a78cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with N1, Dumbović described scenes of "panic"
        in the aftermath of the tremor. "There''s panic, people are searching for
        their loved ones," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6939e48-d823-41be-acb8-b541d27c0006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e324f-5d3f-4bf6-bd51-c9a16745372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pulling people out of cars, we don''t know if people have
        died or have been injured. I heard a kindergarten has collapsed but luckily
        there weren''t any children there, while in another one the children were
        able to escape," the mayor added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c258aa-83b7-4491-8f0b-8891f8872ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70085c9-4242-4544-8a02-ba0ea10aa6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Army deployed</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc76288d-6578-4378-b1db-694e0b60de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatian Prime Minister Andrej Plenkovic said the military would
        be deployed to support emergency services, while HINA reported that personnel
        were already on the ground in Petrinja, helping residents and clearing debris.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4384418-10f0-42ff-af7e-27713ecc3464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2395589-f6cf-485f-b685-1c8e245795c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tragedy but everyone is here and we will provide all
        possible help," the Prime Minister said in a tweet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284f616-afbb-4ecb-94f5-9c5969273bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb50c3-da3d-4e18-967c-c173b8169a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported that the quake could be felt as far away as Zagreb.
        Photographs from the capital showed broken roof tiles, bricks and other debris.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f63630-d1a8-4dce-bdbf-53b2b35144b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b1455-056c-438b-932e-3b0599e48f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arena sports hall in Zagreb, which was turned into an emergency
        care centre for coronavirus patients, will also begin to take in coronavirus
        patients from the county of Sisak-Moslavina, which was affected the earthquake,
        HINA has reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae34824-5000-4ba5-8c88-1e259d58ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:43:42.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:32:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/29/europe/croatia-earthquake-6-3-magnitude-petrinja-intl/index.html"
        target="_blank">"Croatia hit by 6.4 magnitude earthquake"</a></em></p>'
