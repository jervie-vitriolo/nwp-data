      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Raymundo’s “<a href="https://www.instagram.com/p/CIQqyiXBD4m/"
        target="_blank">Tarantadong Kalbo Vol. 1</a>” stood out among the Filipino
        books (what little of them) I’ve read this year. It is an urgent, scathing,
        and a dizzying capsule of the year that was, not to mention a fuming indictment
        of the injustices that are still being experienced by Filipinos. The jokes
        are sharp, the punchlines are hard-hitting, but the undercurrent of realism
        doesn’t let us off the hook once we’re done laughing. Many of his comics have
        been out since the better part of the year (it also includes his <a href="https://cnnphilippines.com/life/culture/2020/7/10/tarantadong-kalbo-webcomic.html"
        target="_blank">somber comic</a> for CNN Philippines Life); an almost reactionary
        impulse to give life to a pressing issue that will soon be swept away by the
        online news cycle and social media timelines. Going through “Tarantadong Kalbo
        Vol. 1” is enough to make you angry again.</p>'
