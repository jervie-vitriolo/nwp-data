      'mgnl:type': 'text'
      'text': '<p><strong>SPECIAL MENTION</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09530b-b8ea-4764-b31e-c42d6d2164b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.558+08:00
