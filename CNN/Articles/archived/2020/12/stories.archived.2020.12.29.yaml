    'jcr:uuid': '31c29870-704c-4205-acdb-500fb606c49d'
    'lead': 'Legendary French fashion designer Pierre Cardin has died at the age of
      98, France''s Fine Arts Academy announced in a statement on Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T22:05:42.426+08:00
