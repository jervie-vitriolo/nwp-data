      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 11 of the FDA Act of 2009 penalizes the manufacturer, importer,
        or distributor of an unlicensed health product with five to ten years of imprisonment
        and a fine ranging from ₱500,000 to ₱5,000,000.</p>'
