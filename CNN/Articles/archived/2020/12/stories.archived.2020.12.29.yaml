      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a12e8-6fa1-4ebf-ae48-00ffb46d3cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga is the perfect workout if you''re looking for more self-care.
        Studies have shown that yoga actually reduces the production of stress hormones
        such as cortisol. Because of this phenomenon, many people find themselves
        feeling at peace after a relaxing and light yoga routine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e40258-111d-406d-9540-632b1a784950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe3b19a-46f5-4602-853c-ba8d1857d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regularly practicing yoga can become your new stress reliever, especially
        if you choose the right poses. Light and simple poses are the way to go if
        you''re looking for a restorative routine. This type of yoga may improve fatigue
        and overall well-being, according to research. Because the stresses of 2020
        are enough to leave you both mentally and physically drained, I''ve devised
        a yoga routine that pinpoints relieving stress and restoring well-being. Trust
        me, we all deserve it!</p>'
    '5':
