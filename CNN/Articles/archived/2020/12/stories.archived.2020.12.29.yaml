    'template': '1'
    'title': 'Reduce fatigue with this easy yoga routine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef42a2-9f6f-48c9-a082-b49506a0ce28'
