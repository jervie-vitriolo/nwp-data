      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Post, in an editorial that got the front-page, giant-font
        treatment on Monday, told Trump he needs to give up his baseless fight to
        overturn the presidential election result.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588432b1-3a1f-4d51-a17e-f79ae8856d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6844fa40-2410-44c1-bdf7-98a4456881ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President ... STOP THE INSANITY," read the front page of the
        tabloid, famous for outlandish headlines. "You lost the election -- here''s
        how to save your legacy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c57a21-7b0b-4c07-aacc-3190acf82d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335e48e-6e25-4954-87b8-aa8ea3560f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that wasn''t clear enough, the top of the editorial got right
        to the point:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a5602-55b8-4381-a848-30901efddffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77362975-c21c-4e44-ac56-6698b1c322cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, it''s time to end this dark charade," the Post''s
        editorial board wrote. "You''re cheering for an undemocratic coup."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3019d543-e497-4fcc-b40c-116cac6782ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb853306-7e75-4c52-88a5-4e6b788890f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial from the Post, owned by Rupert Murdoch''s News Corp.,
        is hardly the first time a Murdoch-owned news outlet has distanced itself
        from Trump and his refusal to concede the election. The Wall Street Journal''s
        editorial board on November 6 urged Trump to concede once he was declared
        the loser (most other media organizations called the election the next day,
        and the electoral college voted for President-elect Joe Biden on December
        14). The Journal argued Trump''s legacy would be greatly diminished if his
        final act were "a bitter refusal to accept a legitimate defeat."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995eabee-8af1-4165-8234-41fbe2815a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bb93c-5fad-47c9-b286-3db146982a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News, owned by Murdoch''s Fox Corp., has acknowledged Biden
        is the president-elect despite its prime-time hosts'' defense of Trump''s
        refusal to concede.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb319d-4b6f-40ac-9722-e29b0515f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69276216-6e2f-4093-81cd-aa178c415bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the Post itself, top Murdoch lieutenant Col Allan confirmed
        he will retire from the paper in 2021. Allan was instrumental in pushing the
        Post in a pro-Trump direction. Last summer, for example, CNN reported that
        Allan ordered the removal of a story on a Trump sexual assault allegation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187d63b-c3c2-42df-b92f-50305d757224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9039782-c648-4908-aee7-680c9447296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new editorial was notable for its sharp-worded dismissal
        of Trump''s misinformation campaign about the election result and multi-pronged,
        flailing effort to remain in power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0414f72-03fd-4170-8b59-cfa11128cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f0a1a-1609-4919-8d59-4f420b77cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post criticized Trump for undermining the election results long
        after his legal team found nothing to substantiate widespread election fraud
        that would have tipped the scales in Biden''s favor. The newspaper called
        Trump election lawyer Sidney Powell "crazy," and it also said pardoned former
        Trump NSA director Michael Flynn was treasonous for his suggestion that Trump
        impose martial law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee0dc9-a9fa-4bf3-84cc-e8975f03cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2142ba-8ae3-4f2d-9cf9-fad409fdcd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand, Mr. President, that you''re angry that you lost.
        But to continue down this road is ruinous. We offer this as a newspaper that
        endorsed you, that supported you: If you want to cement your influence, even
        set the stage for a future return, you must channel your fury into something
        more productive."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c71c4-a97f-4e94-bcb9-4389c53b5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a842f-3570-4680-8b97-7983be1dbdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial insisted that Trump use his remaining days in office
        to fight for Republicans to win both Senate run-off elections in Georgia,
        lest Democrats gain control of both chambers of the legislature. Beyond preventing
        Democrats from enacting laws and regulations that Republicans detest, the
        Post noted a Democratic Senate could threaten the President''s legacy. Republicans
        would be licking their wounds and less likely to listen to Trump, the Post
        argued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e54b3-efab-44b0-aab7-7395a228a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ec356-dd3a-4562-aee2-40176d548b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats will try to write you off as a one-term aberration and,
        frankly, you''re helping them do it," the editorial board wrote. "The King
        Lear of Mar-a-Lago, ranting about the corruption of the world."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f117e82-1bbc-4735-8566-241d65b5b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7f22b-5ae6-4bc0-8d0b-61edc6244ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post echoed concerns held by Democrats and Republicans alike
        that a lame-duck President Trump, unbound to any consequence and unswayed
        by shame, poses a danger to the future of the United States. The editorial
        board cautioned Trump against that approach, noting he still has something
        to fight for: how Americans remember him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2d2df-0934-484e-80e4-1289ab483bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0574e3-9bba-42fe-b15a-01c09a3a5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you insist on spending your final days in office threatening
        to burn it all down, that will be how you are remembered. Not as a revolutionary,
        but as the anarchist holding the match."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb32dee-905c-4202-a8ce-148e97e3d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T08:27:14.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:41:37.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/28/media/new-york-post-donald-trump-editorial/index.html">''New
        York Post to Donald Trump: Stop the insanity</a>''</em></p>'
  'China-Ant-Group-business-overhaul':
    'author': 'Laura He, CNN Business'
    'caption': 'The business is controlled by billionaire Jack Ma.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-29T09:19:33.763+08:00
    'imagesource': 'jcr:d85f510b-5697-4cc7-9179-6ef8f7b711a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1795d598-850c-4aaa-b5f0-81a1cfc9a394'
    'lead': 'Chinese regulators told Ant Group — which has evolved from a digital
      payments platform to a sprawling financial empire — to "go back" and focus on
      its "original" payments services, among other tasks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T09:24:07.039+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:41:36.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:04.709+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Ant-Group', 'business', 'overhaul', 'Jack-Ma', 'PBOC',
      'Alibaba']
    'stories': ['223f11b7-c1a9-47aa-9af3-522fd61614c6']
    'template': '1'
    'title': 'China tells Ant Group to quickly overhaul its business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a186a-7c37-429f-97e9-124be4b40bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;China has ordered the country''s biggest
        online payments platform to overhaul large swaths of its operations as regulators
        continue their efforts to rein in some of the most powerful Chinese internet
        companies.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072cd276-7211-49f7-b97c-9cb597efdb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial regulators outlined a laundry list of expectations for
        Ant Group executives in a meeting on Saturday, according to Pan Gongsheng,
        deputy governor of the People''s Bank of China. The central bank on Sunday
        released a transcript of remarks that Pan made to the media about the meeting
        with Ant Group. Representatives from the central bank attended the meeting,
        along with securities, banking and foreign exchange regulators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906cb75-9062-40e5-9dcc-fd9f72ae8a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials blasted Ant Group for having "defied" regulations,
        edging out rivals from the market place, harming consumer rights and taking
        advantage of regulatory loopholes for its own profit. They also accused the
        company''s corporate governance structure of being "unsound," according to
        Pan''s statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d51961-e38b-4025-ada3-3db0e1f561b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities didn''t explicitly call for a breakup of Ant Group,
        the Alibaba-affiliated company that operates China''s largest digital wallet,
        Alipay, and offers everything from investment accounts and micro savings products
        to insurance, credit scores and even dating profiles. The business is controlled
        by billionaire Jack Ma.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800775a-a599-45c5-9320-f1a8850c7c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pan''s statement did suggest that Beijing wants Ant Group to
        overhaul its operations. Regulators told the company — which has evolved from
        a digital payments platform to a sprawling financial empire — to "go back"
        and focus on its "original" payments services, among other tasks, according
        to Pan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f2a51-1041-4d67-b6b2-1bc821a6b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan also said regulators expect Ant Group to make changes to several
        of its businesses, and called for a "strict overhaul" of its credit, insurance,
        and wealth management services. It also said that its personal credit business
        needs to focus on protecting the privacy of the data it collects from people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e30f4-992d-478e-977b-2caad523668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ant Group must fully realize the seriousness and necessity of this
        rectification," the regulators told the company. They added that the firm
        must develop a plan to implement these changes "as soon as possible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea005ab-bbab-470d-8c84-9f2e458a07c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s announcement comes nearly two months after authorities
        scuttled Ant Group''s initial public offering in Hong Kong and Shanghai at
        the last minute. It would have been the world''s biggest stock market listing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce985e-a846-473b-beda-a72b61de4d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Group said Sunday that it would take heed of the latest requirements,
        and added that it would focus on innovation, serving small businesses and
        increasing competitiveness on an international scale for the benefit of the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849f8f6-b2a3-4a2c-9cd0-d86898db7b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate [the] financial regulators'' guidance and help,"
        the company added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e66f1-9837-4aca-8e95-9ea5cc6aa686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Ant Group that is under the microscope in China.
        President Xi Jinping made clear at a recent economic conference that one of
        the country''s most important goals for next year is to strengthen anti-monopoly
        efforts against online platforms and prevent a "disorderly expansion" of capital,
        according to state news agency Xinhua.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96225a97-79a9-4332-b737-2200081f4e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, the country''s top market regulator said that it
        would probe alleged monopolistic behavior by Alibaba. It also summoned representatives
        from Alibaba, Tencent, JD.com and other big internet firms and warned them
        against dumping goods at unreasonably low prices, creating monopolies and
        abusing consumer data for profit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb5df6e-03c0-4f6a-b41f-4c956526f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech sector has been shaken by the heightened scrutiny. On Monday,
        shares of Alibaba fell 8% in Hong Kong, even as the company announced that
        it was significantly raising the size of an ongoing share buyback program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe76587-6945-4bce-9249-95efefc56fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock, which is trading at its lowest levels in six months,
        has lost 32% since a peak in October, just before the Ant Group IPO was pulled.
        That equates to nearly $300 billion wiped off its market value.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a281a1b-2093-4725-96b9-61443fb11b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tech stocks are suffering, too. Tencent sank 6.7%, while JD.com
        lost 2.2%. Meituan, a big online services platform, lost 6.9%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b23837c-cebf-4020-9364-02599409865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:24:07.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/28/tech/ant-group-china-regulators-intl-hnk/index.html">CNN.com</a>.</em></p>'
  'Boeing-737-Max-to-fly-in-US-again':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-29T09:24:36.266+08:00
    'imagesource': 'jcr:f19c27c1-d84f-4570-90ad-c9e44d5f753d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bad5040b-2a7b-4739-9ca0-0adf2e35c0c4'
    'lead': 'A new poll from Reuters/Ipsos found that 57% of Americans surveyed said
      they were not likely to fly in a Boeing 737 Max, when they were informed about
      the plane''s history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T09:27:14.900+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:41:35.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:05.089+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', '737-Max', 'American-Airlines']
    'stories': ['2ed90a8f-6e3c-4ab9-afd8-4f8c8bc84d91']
    'template': '1'
    'title': 'The 737 Max is about to fly in the US again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa161a-5da5-405b-b3e7-3b587aa47299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:27:14.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Boeing 737 Max is set to carry
        US passengers for the first time in nearly two years on Tuesday, when American
        will use the jet on a round-trip route from Miami to New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626fa698-1d1c-493f-a0a5-0fd16604c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:27:14.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a pair of notable flights for the 737 Max, which was
        grounded from March 2019 through November 2020 after two crashes that killed
        346 people. The flights come after the US Federal Aviation Administration
        last month approved changes Boeing made to the jet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4348a2-c4ba-4a1d-9937-e300e2d7f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:27:14.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some US fliers are nervous: A new poll out Monday from Reuters/Ipsos
        found that 57% of Americans surveyed said they were not likely to fly in a
        Boeing 737 Max, when they were informed about the plane''s history. About
        37% say they would be likely to fly in it once it has been in the air for
        six months or more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c84253-02c0-4333-a06a-b0cbee1b27a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:27:14.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the same poll showed some people are either not aware of
        the 737 Max''s history or have forgotten about the jet''s issues. Of the US
        fliers surveyed, 39% said they were familiar with the Lion Air and Ethiopian
        Airlines crashes in October 2018 and March 2019, down from about 50% in a
        previous poll.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc91f9f6-4c82-4379-8782-16c6fcd62bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:27:14.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American would not disclose how many seats it has sold on Tuesday''s
        flights, a 10:32 am ET route from Miami to New York''s LaGuardia Airport,
        and a return at 2:30 pm. But as of late morning Monday, the airline''s site
        showed only one main cabin ticket still available for the afternoon return.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14363e03-2892-4121-8a25-628e27cc5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:27:14.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most other countries'' aviation authorities have yet to approve
        the use of the 737 Max. But Brazilian airline GOL became the first carrier
        to offer passenger flights earlier this month, and Aeromexico resumed flights
        with the plane last week between Mexico City and Cancun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51eda6b-80ed-4b43-827d-b82b748487e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:27:14.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other US airlines own the troubled jet: United Airlines and
        Southwest, neither of which have added the plane to their schedule as of yet.
        United said it plans to do so sometime in the next three months, while Southwest
        anticipates doing so in the spring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffbd26-c3c2-4d70-bed7-1a2d950c44dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:27:14.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all airlines globally have parked many of the jets they own,
        given the pandemic-fueled lack of demand for air travel -- so there is less
        immediate need to get the planes back in the air. But the 737 Max is more
        fuel-efficient than the earlier versions of the plane now in use, so airlines
        have an interest in getting the Max back into the air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151f9de7-f443-4875-9f43-dc5352aa8228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:27:14.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/28/business/737-max-return-passengers/index.html">CNN.com</a>.</em></p>'
  'Duterte-Congress-PACC-corruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-29T09:45:28.080+08:00
    'imagesource': 'jcr:9ffd95ad-e8ef-45af-92d0-15d7a9855d73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17d4772a-56b4-45c3-81d0-2b15fa820c5c'
    'lead': 'Ex-Ifugao Rep. Teddy Baguilat, Jr., who is implicated in the list, says
      President Duterte is using a diversionary tactic after it was revealed on the
      same day that his Presidential Security Group and some military personnel were
      jabbed with unregistered COVID-19 vaccines and breached the vaccination priority
      list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T09:48:58.014+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:41:35.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:05.598+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers cry foul over inclusion in PACC corruption list, ready to
      submit to probe'
    'updated': 2020-12-29T17:15:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c4d62-a10e-4a36-8bc0-9c8d20eecaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Incumbent
        lawmakers and a former congressman linked by President Rodrigo Duterte to
        alleged corruption denied the accusations on Tuesday, saying they are ready
        to face investigations to prove their innocence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d097dd9-b8e5-4b88-a21b-31b4809bbc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite admitting that there is "no hard evidence" against the lawmakers,
        Duterte on Monday <a href="https://cnnphilippines.com/news/2020/12/28/Duterte-lawmakers-alleged-corrupt-activities-.html"
        target="_blank">proceeded to read nine names</a> included in the Presidential
        Anti-Corruption Commission''s list of solons being probed for supposed links
        to anomalous projects of the Department of Public Works and Highways.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac4cee-550a-48f4-8264-a9683ac874b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading from the list, the President said the following lawmakers
        allegedly received kickbacks and implemented ghost projects, among other issues:
        Occidental Mindoro Rep. Josephine Ramirez Sato, Quezon City Rep. Alfred Vargas,
        Northern Samar Rep. Paul Daza, Quezon Rep. Angelina "Helen" Tan, Bataan Rep.
        Geraldine Roman, Isabela Rep. Alyssa Sheena Tan, Misamis Occidental Rep. Henry
        Oaminal, ACT-CIS Party-list Rep. Eric Yap, and former Ifugao Rep. Teddy Baguilat,
        Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a84ef-60e3-473f-9c42-d03ffcc2e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also named district engineers from the Department of Public Works
        and Highways allegedly in cahoots with the lawmakers implicated in the illegal
        schemes. The President ordered their relief by Tuesday, to which DPWH agreed
        to act fast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee95245-c0d7-497d-ad1f-406fcbe6c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:36:21.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Angelina Tan, who was tagged by Duterte in an "anomalous" national
        road project in Quezon Province, called her inclusion in the corrupt list
        as "malicious" and "prejudicial." She said a portion of the ₱800-M bypass
        road in Gumaca, Quezon that she spearheaded in 2016 is already being used,
        although the road has yet to be paved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8704c4-ab1c-490b-a1c4-311a9104b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It holds no water due to the lack of evidence — a fact which was
        also pointed out by the President in the same speech," she said in a statement
        on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1500100-f2b9-408a-9ec1-2a2e8a87eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sato, Daza, and Vargas denied the allegations made to besmirch their
        names, saying their inclusion in PACC''s list may be politically-motivated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed6680-164f-4a3a-a11e-6fb1fa7bef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sato said PACC Commissioner Greco Belgica is a known ally of a politician
        who plans to run against her in the 2022 polls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eaced3-f305-4b45-a264-dbd51bb07b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report made by Commissioner Belgica which impinges on my credentials
        as a public servant is clearly calculated to sow intrigues and disruption
        in the local politics of Occidental Mindoro," she said in a statement on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd218e9-7096-4bf7-a455-7eabe67cb22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas said, "Mukha pong napadalhan ang PACC ng maling impormasyon
        ng mga nakakalaban natin sa pulitika."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17379fe4-d6a8-446d-98ae-a0eca6e33f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Daza, meanwhile, said, "It stemmed from, what I believe, a
        malicious complaint filed before the PACC by my local political opponents."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68be0e-2d1c-4e5d-ad1e-057a1cad5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Rep. Tan and Oaminal refuted claims they own construction
        companies in their provinces.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b11e88-3525-4222-b998-39aec3f791a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never owned any construction company. I do not have any
        shares in any construction company. This truth can easily be verified by the
        PACC," Tan stated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9fe423-ddff-4354-84bc-da231bdbed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oaminal said, "When I became Congressman, I sold all my shares in
        accordance with law. Upon verification, HSO Construction Corporation does
        not have any construction projects in all government agencies in Misamis Occidental,
        including DPWH."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc42c5-2602-4c5a-bcca-a34287d96aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman stood by her family''s track record in serving their constituents
        in Bataan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f39a9c-2615-4c39-b833-b48846f7be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am open to any investigation to establish the truth on this matter
        and I am sure that my honor will be vindicated. My conscience is clear," she
        added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5467799-1e0f-4a42-9d4e-4a2e888f231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T12:57:54.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap denied rigging bids in Benguet and endorsing a DPWH district
        engineer to be able to control the awarding of projects, saying the PACC list
        is based on anonymous tips without proper vetting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eecc3c-97f7-4d56-ae13-0db80f183a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T12:57:54.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang PACC you should be responsible. Ang ginagawa niyo, nagwi-witchhunt
        kayo," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d1a943-4edb-402d-8746-92a0738531cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T12:57:54.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned the timing of PACC Commissioner Greco Belgica''s revelation
        of the alleged ties between lawmakers and DPWH district engineers. He said
        the issue only crept up after the Belgica faced complaints from Duty Free
        Philippines Corporation workers before the Ombudsman in October. He added
        he will file a House resolution in January 2021 to probe the issue in aid
        of legislation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb362469-2029-4102-8ba2-f9a5319a9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat denied receiving kickbacks from when he was still a congressman.
        The former opposition lawmaker also accused Duterte as the one who is corrupt
        for refusing to release his net worth. He added that Duterte is using the
        PACC list as a <a href="https://cnnphilippines.com/news/2020/12/28/military-covid-vaccination-duterte-authorized.html"
        target="_blank"><strong>diversionary tactic</strong></a> after it was revealed
        on the same day that his Presidential Security Group and some military personnel
        were jabbed with unregistered COVID-19 vaccines and breached the vaccination
        priority list.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd2c54-2979-4c06-8a3b-60f554be56e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As usual, they want to divert people''s attention with their latest
        dud. #LumangTacticNaIyan [That''s an old tactic]," he tweeted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9816fd-c09b-4ea3-adab-331886a30aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnn.ph/news/2020/11/24/Duterte-not-naming-corrupt-lawmakers-Roque.html"
        href="https://www.cnn.ph/news/2020/11/24/Duterte-not-naming-corrupt-lawmakers-Roque.html">RELATED:&nbsp;Duterte
        not naming corrupt lawmakers as evidence still lacking – Roque</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef31ce4-8212-420e-8b38-b3ea0733cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:15:44.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Tuesday refuted allegations
        by critics that Duterte revealed the list of supposedly corrupt lawmakers
        to draw the public''s attention away from the controversy over members of
        the military, including Duterte''s security detail, being given shots of the
        still unlicensed vaccine developed by China-based drug maker Sinopharm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fac871-771e-4cc3-bdbb-112c53118bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:15:44.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a briefing that Duterte''s intention was for lawmakers
        to "shape up" because "the good days are over." He also argued the people
        had the right to know about the information that the President received from
        the PACC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15cb646-a03d-4f11-9259-619bd4605336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T09:48:58.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infrastructure projects watchdog Infrawatch PH emphasized
        Duterte''s unvetted disclosure of lawmakers allegedly tagged in corrupt practices
        can diminish the government''s anti-corruption efforts as it appears to be
        more of a "witch hunt" on personalities rather than getting rid of systemic
        corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef2766-c131-461c-8a6e-17295b19ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:36:21.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, House Speaker Lord Alan Velasco said he
        agreed that all those named "enjoy the presumption of innocence until their
        conviction or acquittal, whatever the case may be."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf930ec7-1c56-4ec2-9b03-6b7e19307b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T19:36:21.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on reports, the House members mentioned in the PACC list
        claimed that none of the representatives from PACC have invited them for questioning.
        It appears that the PACC has not made any investigation as to the veracity
        of the accusations against them since they belong to another branch of government,
        which is not within the authority of the Commission," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2d7c3-9880-48ae-b0d7-255b49ae2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T12:57:54.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:41:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously spoke about the list but refused to divulge the
        names, saying he has no jurisdiction over House members due to separation
        of powers. His spokesman on November 24 said more evidence is needed to prove
        corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50d734-6686-4676-bd90-c54e024b5f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:15:44.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque is now blaming the media for Duterte''s move to announce the
        names of the lawmakers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648969e-96a6-4559-a40e-3b064aea72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:15:44.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pula ng media dati bakit ''di binasa iyong mga pangalan
        ng</em> Congressmen? <em>Kayo namang mga kasama sa media noh,</em> damn if
        you do, damn if you don’t," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0640fa-1f27-486f-86ea-ff47045cb492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:15:44.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Media''s criticism before was: Why weren''t the names
        of Congressmen revealed? You, colleagues in the media, damn if you do, damn
        if you don''t.]</p>'
  'Charlie-Dizon-dream-role-after-Fan-Girl-':
