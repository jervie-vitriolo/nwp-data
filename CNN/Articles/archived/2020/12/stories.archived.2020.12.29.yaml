      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque bared on Tuesday a list of
        budget provisions which were vetoed by the President a day after the ₱4.5-trillion
        spending plan was signed into law as <a href="https://www.cnnphilippines.com/news/2020/12/28/Duterte-signs-2021-budget.html">Republic
        Act No. 11518.</a>&nbsp;In his veto message, Duterte said the provisions either
        go against the Constitution or do not relate to particular appropriations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49f5b0-9eae-4305-8388-49258c748d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:48:17.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these is the power of some government agencies to retain and
        spend the revenues they collect. Duterte said that as a general rule, all
        income of agencies should accrue to the national government''s general fund,
        "unless otherwise authorized by a separate substantive law." Roque also explained
        this will ensure expenditure will be in accordance with the national budget.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be1eab-1f9e-439c-8d5a-c03ee6e7e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:48:17.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also turned down a special provision that authorizes the
        Subic Bay Metropolitan Authority to use excess dividends, saying the law mandates
        all government-owned or controlled corporations to declare and remit at least
        half of their annual net earnings to the national government, unless in the
        interest of national economy and general welfare.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340f806-92e9-45fb-b150-9434332edf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:48:17.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President likewise vetoed a number of other items listed under
        "inappropriate provisions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b057c-cf11-4093-8820-b7bdbd546fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:48:17.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the issue of national security, Duterte included in the list
        a provision requiring the submission of reports on the use of intelligence
        funds to Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6b1f9-18d0-4c11-804d-76078f6073da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:48:17.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am duty bound to protect national security and maintain public
        safety, as well as ensure peace and order at all times," Duterte said. "Hence,
        all activities involving gathering that have a direct impact on national security
        and public safety shall be reported directly to me."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63173e3d-0353-4713-9b0d-5fe290047b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:48:17.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that these include reports on intelligence funds, which
        he noted are confidential or classified information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3abd633-e90a-4111-a381-bf97631a6992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:48:17.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also labeled as "inappropriate" is a provision on the Technical
        Education and Skill Development Authority''s use of savings. Duterte noted
        that under existing laws, TESDA may not be granted authority to transfer appropriations
        without his approval.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61393e-686b-4c25-bceb-188f3fc4beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:48:17.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vetoed provisions on the Department of Agrarian Reform''s
        condonation of interest, penalties and surcharges; the Department of Trade
        and Industry''s credit mediation services; the Department of Transportation''s
        public utility vehicle modernization program; and the Public Attorney''s Office''s
        forensic laboratory division. According to the President, these provisions
        do not relate to particular appropriations in the national budget.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a77755-0fb0-47ea-9271-623583f3c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:48:17.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s national budget is designed to enable our country
        to continue to rebound and recover from the deleterious effects of the COVID-19
        pandemic, among other challenges," Duterte wrote in his veto message.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df7078-9af9-4c39-8149-e066827cfe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:48:17.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab7a696-aeea-4c0f-939d-06f382533a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T23:48:17.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is "quite unique" for being crafted amid the health crisis,
        "it remains geared towards our ultimate aspiration for the Filipino people
        — ‘<em>matatag, maginhawa, at panatag na buhay</em> [a steadfast, comfortable,
        and peaceful life]’ building upon the gains and lessons from past years,"
        Duterte added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff9def-dbe9-426e-b98d-4ba0b121a74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:43:08.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President last issued a veto message for the 2019 budget, covering
        ₱95.3 billion worth of infrastructure projects which were deemed "not within
        programmed priorities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4350fb4-a00a-4d1d-9230-7a212ac1fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:43:08.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not a direct veto, Roque said Duterte blocked several projects
        inserted by members of Congress during the budget hearings. These items were
        not evaluated by regional development councils or by the National Economic
        and Development Authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9add2-b44c-42da-b600-9b988a929aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:43:08.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Duterte''s veto message, these projects shall be subject
        to the national government protocols on cash programming, prudent fiscal management,
        and other rules and regulations before rollout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca10091-dff7-45ac-b14d-a9f2596fda27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:43:08.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ay mga proyekto na ipinasok mismo sa Kongreso. Hindi
        naman po vineto pero ang sabi lang po, dapat ito ay sang-ayon doon sa ating</em>
        government cash programming," Roque said. "<em>Ang implementation ng mga project
        na ito ay subject pa rin po sa approval ng ating Presidente</em> based on
        programmed priorities of the government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9eeb0-79f4-4fb0-a86d-3174c9d597d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:43:08.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These projects were inserted in Congress. The President
        did not veto them, but he said that these should conform with government cash
        programming. The implementation of these projects is subject to the approval
        of the President based on programmed priorities of the government.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba54221-f27d-4dc9-b8e8-652cb36d2781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:43:08.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government averted a reenacted budget for 2021 as the
        bill was signed into law before January 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336fd3e-b6eb-417d-86c6-702722a442b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:43:08.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 budget is touted as the recovery budget as it provides
        additional funding for COVID-19 response and sets a ₱72.5-billion allotment
        for vaccine purchases. However, only ₱2.5 billion will come from available
        cash, as the <a href="http://cnnphilippines.com/news/2020/12/9/2021-budget-covid-vaccine.html">bulk
        will be funded through loans.</a>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d5dc56-1618-4880-abd7-f18c21320122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:43:08.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending law also sets aside ₱4.7 billion for the purchase of
        over 2 million sets of personal protective equipment for health workers amid
        the pandemic. Another ₱283 million is set aside for the establishment of the
        Virology Science and Technology Institute of the Philippines to study emerging
        and re-emerging viruses, and ₱51.56 million is for disease surveillance and
        monitoring of the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d9046-95b2-4848-bd58-c11e31441a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:43:08.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also continue to provide cash aid under the
        Pantawid Pamilyang Pilipino Program, Social Pension for Indigent Senior Citizens,
        Sustainable Livelihood Program, and the Supplementary Feeding Program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a74087e-a8a5-438a-bd7e-bb12c076c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:43:08.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education sector will receive the biggest share with ₱751.7
        billion, followed by the Department of Public Works and Highways with ₱695.7
        billion and the Department of Interior and Local Government at ₱249.3 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e24b634-3a29-48e4-a259-3099c4be4fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:43:08.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:41:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health will get the fourth-biggest allotment at
        ₱210.2 billion, up by nearly 20% from this year''s funding. Some ₱205.8 billion
        has been allotted for defense, according to DBM.</p>'
