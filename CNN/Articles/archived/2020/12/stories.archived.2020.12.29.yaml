  'what-we-still-dont-know-about-coronavirus':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-29T11:16:11.877+08:00
    'imagesource': 'jcr:dbd0490c-afd1-4b19-a732-f5287eb84440'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e4e4f8-ebbf-4315-8d2e-499ea3842aeb'
    'lead': 'One year on, with more than 81 million reported infections and 1.7 million
      deaths around the world, there''s still a lot we don''t know about COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T11:27:42.975+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:41:30.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:08.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'research', 'science']
    'template': '1'
    'title': 'Coronavirus has been with us for a year. Here''s what we still don''t
      know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07f82e-d3ee-442b-a830-61cb16078024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When China first reported cases of coronavirus
        to the World Health Organization on December 31, 2019, it was described as
        a mysterious <a href="https://edition.cnn.com/2020/01/06/health/china-pneumonia-intl-hnk/index.html"
        target="_blank">new strain of pneumonia</a>. It didn''t even have a name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5410cb-0d20-4175-bd4b-b4c4e90a2f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.who.int/csr/don/12-january-2020-novel-coronavirus-china/en/"
        target="_blank">Within two weeks</a>, Chinese scientists had identified the
        virus'' genome sequence, the genetic code that makes up the virus. Within
        three weeks, the first test kits <a href="https://edition.cnn.com/2020/03/24/asia/testing-coronavirus-science-intl-hnk/index.html"
        target="_blank">had been created</a>&nbsp;and then shared by the WHO. And
        just over 11 months since the virus was reported to the WHO, the first people
        were vaccinated, making the shots the fastest vaccines ever developed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194a6d4-8977-4769-994d-2e908a5e368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed at which we''ve learned about coronavirus is unprecedented
        and scientists say we already know a remarkable amount.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e986d4-a8be-49f3-9968-9fcdfa8e3045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one year on, with more than 81 million reported infections and
        1.7 million deaths around the world, there''s still a lot we don''t know about
        COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98722ff-0b90-4cdc-9175-973a3d8266ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those unknowns range from the basics — such as how the virus started
        — to the more complicated questions, including how will this pandemic end?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe9bb8-0b2c-4b20-b533-661b2b5d6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned a tremendous amount, but in terms of understanding
        anything in any real detail, we''ve got miles and miles to go," said Maureen
        Ferran, an associate professor of biology at Rochester Institute of Technology.
        "This is going to keep virologists and public health officials busy for decades."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a5b3f-019d-4329-a847-4afbef3c3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where coronavirus originated from</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7bd3a5-abb0-4c6b-828e-f35820442a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As governments raced to find a vaccine for the virus, one of the
        most basic questions fell off the public''s radar: what is the origin of the
        virus?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1741e1cb-5218-4296-a23a-752b57079468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus'' origin has been dogged by confusion and conspiracy theories.
        Initially, the virus looked like it was connected to a Wuhan market that sold
        live animals, but a Lancet study published in January found that <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)30183-5/fulltext"
        target="_blank">one third</a>&nbsp;of the initial patients had no direct connection
        to that market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd114b3f8-2746-4852-b636-c1bb9f6f636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, including US President Donald Trump, questioned whether the
        virus had been released after being studied or created in a Wuhan lab. <a
        href="https://www.nature.com/articles/s41591-020-0820-9" target="_blank">Scientists
        say</a>&nbsp;there is overwhelming evidence that the virus originated in the
        wild, and say the closest known relatives to coronavirus are too genetically
        different from COVID-19 for it to have been leaked and subsequently caused
        the outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e79ec0-ff6a-46ee-a38a-954f8f068f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have <a href="https://www.cnn.com/2020/09/15/health/covid-19-in-us-in-december/index.html"
        target="_blank">found evidence</a>&nbsp;that the virus may have been circulating
        in United States and Europe in December 2019, months earlier than first thought.
        Chinese state media has <a href="https://www.facebook.com/188625661189259/posts/covid19-did-not-start-in-central-chinas-wuhan-but-may-come-through-imported-froz/3842171625834626/"
        target="_blank">pushed the narrative</a>&nbsp;that the virus may have originated
        outside of China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f8600-a685-4e73-a14c-5000ed9888bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Peter Collignon, a professor of microbiology at the Australian
        National University, says it''s quite likely that the virus was circulating
        in the US and parts of Europe before the first cases in those countries were
        diagnosed, there''s nothing conclusive to show that the virus originated outside
        of China. The World Health Organization, which is investigating the origin
        of the virus, will look into whether COVID-19 could have been circulating
        in China before the first cases were identified in December.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c76183-8c22-4a94-845d-615fde8441e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the plethora of conspiracy theories, there are a few things
        that most scientists agree on. COVID-19 is a coronavirus, a type of virus
        that is responsible for everything from the common cold, to SARS. It''s zoonotic,
        meaning it originally came from an animal. Some studies point to bats as the
        likely vectors, which are known to carry coronaviruses. And most scientists
        still think the virus transferred to humans in China, as that is where the
        first cases were identified.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cde6f0-ec01-42da-bfc9-b47086d6031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we still don''t know where the virus first passed to humans,
        and if it transferred through another animal intermediary, such as a pangolin
        or a civet cat, before infecting humans. Those are questions we may never
        answer, says Ferran — after all, in the more than 40 years since Ebola was
        discovered, scientists <a href="https://www.cdc.gov/vhf/ebola/about.html#:~:text=Ebola%20virus%20was%20first%20discovered,outbreaks%20in%20several%20African%20countries."
        target="_blank">have not been able</a>&nbsp;to definitively say which animal
        it came from.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e142e-1afa-491a-b22f-3caea6b47e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why it affects some people more than others</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260650c-f369-49c2-a6e3-ff6f89cd2153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When COVID-19 was first identified, it was seen as a respiratory
        illness. But as the months have gone on, a range of symptoms and complications
        of the disease have become apparent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee33e0-5753-4b7f-a8f5-a376e6837edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people lose their sense of smell. Some people vomit or have
        diarrhea, or get <a href="https://www.chp.gov.hk/en/features/102624.html#FAQ4"
        target="_blank">discoloration on their fingers or toes</a>. Some even have
        impaired cognition or brain damage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231bcd59-78c5-461a-9b18-843e77e74676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We now know that even those who recover from COVID-19 can experience
        long lasting effects, including anxiety, brain damage and chronic fatigue.
        A <a href="https://www.bmj.com/content/370/bmj.m3026" target="_blank">study
        published</a>&nbsp;in the British Medical Journal in August found that around
        10% of patients had a prolonged illness from COVID-19 lasting more than 12
        weeks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7799b9-496a-477c-9b33-3f81431e9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists <a href="https://www.mayoclinic.org/diseases-conditions/coronavirus/in-depth/coronavirus-long-term-effects/art-20490351#:~:text=COVID%2D19%20symptoms%20can%20sometimes,completely%20within%20a%20few%20weeks."
        target="_blank">don''t know how long</a>&nbsp;these effects from COVID-19
        last — and they can''t really explain why it is that some people suffer more
        than others.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2a68b-9b98-446d-8ba1-e78074ec9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter published in the journal Annals of Internal Medicine in
        November described a case where two 60-year-old identical twin brothers were
        both infected with COVID-19 had very different outcomes. One twin was released
        from hospital after two weeks without any complications, the other was transferred
        to intensive care and required a ventilator.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c2255-c428-43b2-ac3a-12f9e1052317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case demonstrated what researchers have been observing for months:
        there seems to almost be a randomness in how severely coronavirus affects
        different people — although there are some people who do have a <a href="https://www.cdc.gov/coronavirus/2019-ncov/need-extra-precautions/people-with-medical-conditions.html"
        target="_blank">higher risk for severe illness</a>&nbsp;due to existing chronic
        conditions or old age, among other factors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d3f23-f609-432a-8163-e6c0da641375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have slightly different genetics," Collignon said. "Often
        for reasons we don''t fully understand, some people cope with infections better
        than others."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e02aa5-699e-4258-a84d-2dc8837ac11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s also true across demographics. For months, scientists have
        observed trends showing older people and men tend to be more vulnerable. Scientists
        know something about why children tend to have less serious infections from
        coronavirus — they have <a data-cke-saved-href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-21-20-intl/h_045ff0a5390267f878680c220f539695"
        href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-21-20-intl/h_045ff0a5390267f878680c220f539695"
        target="_blank">fewer ACE2 receptors in their noses</a>, and these receptors
        are how coronavirus gets into our cells. But they can''t really explain why
        older people have such a high death rate from coronavirus — much higher than
        from the common flu.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e1925-4096-44f2-8b13-7f31e3a9b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is it about age that makes you so much more susceptible to
        having disease?" Collignon questioned. "We''ve got the data and we know it''s
        true ... but I don''t think we''ve got all the answers for that."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e68356-e4cd-42a5-80af-5232d6074e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How coronavirus is spread</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf6c25-40ba-4986-8450-d22f0f2d659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in January, China confirmed that the virus could spread from
        human-to-human. But a full year on, there''s still debate over exactly how
        that happens.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978cd5e-51e8-47c0-adc7-da84fcf5ca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the key way the virus is spreading is though droplets
        which are sent into the air when someone coughs or sneezes. These droplets
        fall to the ground after one or two meters, and masks can help prevent their
        spread.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d9c93-44c7-4d92-981f-207ec2300e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some scientists argue that the virus is also being spread by
        aerosols — much smaller particles that can stay suspended in the air for hours
        and travel long distances. That would be a problem, says Collignon — cloth
        masks can''t protect against aerosol transmission.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac913b-d95c-4833-9c25-a11c6a5fcb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collignon says that while aerosol transmission could be happening,
        it seems that most infections are caused by droplets. Instead, he thinks much
        more focus needs to be placed on the effect of air flow indoors — a recent
        <a href="https://jkms.org/DOIx.php?id=10.3346/jkms.2020.35.e415" target="_blank">South
        Korean study</a>&nbsp;found virus droplets could still infect people more
        than two meters away due to air flow from an air conditioning unit.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e694f9-9dc1-42dd-84c5-2c59e58482c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other questions, too. According to Ferran, it''s unclear
        what dose of coronavirus is needed for someone to get infected. Children may
        be more likely to be asymptomatic, but there are still no definitive answers
        on how much children are involved in spreading the virus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6efda2b-30ee-4204-9b12-127e56d36e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these questions are important as they have implications for
        what policy approaches governments take. If children are involved in spreading
        the virus, then it makes sense to shut schools — and conversely, if they aren''t
        involved in spreading the virus, then shutting schools could be having a large
        impact with limited pay off.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e24a57-0abf-4ed6-af47-a555194bcf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long someone is immune</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5522d8-9537-47e1-85e3-8acea57b9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, <a href="https://www.cnn.com/2020/08/24/health/covid-19-reinfection-hong-kong-study/index.html"
        target="_blank">researchers</a>&nbsp;from the University of Hong Kong said
        a 33-year-old man had been reinfected with COVID-19 — 4.5 months after he
        was first infected.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd814e-97d4-49a8-8b2a-f5dc3e2dd883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seemed to confirm what some people were afraid of — that it
        was possible to get infected twice.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46daf6a-c027-40d4-81cf-bab7ff9e721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, according to Collignon, is that while some people
        can get infected twice, "it''s such a rare event that you get put in a medical
        journal." Around 99% of people infected with the virus don''t seem to get
        infected again for at least six months after they are infected, Collignon
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a8a9a-9c3f-4e49-a3cb-8ce557fc3c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question, then, is how long does natural immunity from the
        virus last? Scientists can''t answer that yet as the virus hasn''t been with
        us for long enough.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5765e85-07db-4d3e-87ec-56c0fc9f37f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true for the vaccine — we don''t know how long the immunity
        for that lasts either.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a8f57-2667-474f-b431-ea3a04613552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists assumed that the vaccine would provide some form of immunity
        for a number of years, said Collignon. "But the bottom line is, we don''t
        know yet."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9705417-c3a8-4d78-ad4f-aff929680c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the coronavirus vaccines look like they are more
        effective than the influenza vaccine, which needs to be administered every
        year.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff6277e-7ca7-44c0-8786-98f0d8587c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are optimistic about the vaccine and think the chance
        of long-term side effects is unlikely. As Jonathan Stoye, from the Francis
        Crick Institute in London, puts it: "I think the risk is much greater from
        the virus than the vaccine."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751548f-a665-4eb3-b419-6e299fd93a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean there aren''t still questions about the vaccine
        beyond how long immunity lasts. We don''t know whether the virus will mutate,
        in a way that will render a vaccine ineffective. The longer we take to vaccinate
        large swaths of the population, the more opportunity it has to mutate, said
        Ferran. And some of the new vaccines employ mRNA technology, which has never
        been used widely before — raising questions about whether the immunity from
        those vaccines will last for the same length of time as traditional vaccines.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45107546-11cc-4c23-ac3d-ad739b03ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When the pandemic will be over</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45229ad-ece2-4ebf-b9c1-497b85af09e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these questions have implications for the big question: when
        will this all end?</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8036f-5882-41f0-a40d-b3c0959a9418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many around the world are pinning their hopes on the vaccine, but
        even that isn''t a quick fix. It will likely take years to vaccinate the majority
        of the world''s population — something that would be necessary to stop the
        spread — and polls show that some people may not be willing to be vaccinated.
        Even if people do, the vaccine isn''t a silver bullet.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052c9b9-73ef-47af-bff9-cbf5f9026dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the vaccines are the way to go. But people seem to have
        a view of it will give me 100% protection — no vaccine does that," Collignon.
        And even if someone is vaccinated, scientists don''t yet know whether it''s
        possible that they could get the virus and spread it, even if they don''t
        get sick themselves.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f7cdb-307c-411a-ab62-030ffde01336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely that even once there is widespread vaccination, we
        might still have to live with the virus. After all, only one virus in human
        history has been declared eradicated by a vaccine -- small pox.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268fab4-a061-4321-8e3a-cd08a594d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other issues that could influence how long coronavirus
        is with us, such as whether the virus mutates or develops a new strain. It''s
        possible that the virus could become less deadly or infectious — but it''s
        also possible that the virus could become more virulent. That possibility
        has been highlighted by the UK''s recently announcement that it has identified
        a new strain of coronavirus that appears to be 70% more infectious than the
        old strain.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6ac0f-34de-4f49-916a-949aff13b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, we are going to need to rely on a range of other
        measures. Stoye, from the Francis Crick Institute, said that would likely
        mean taking a range of different protections in combination. "You can''t say
        — we will do this one thing, and you''ll prevent the virus spreading."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb7b30-6436-4c10-9d0b-b16177a1b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s where all the questions about how the virus spreads
        and how different people are affected comes in. Those are important not just
        for dealing with the current outbreak — but for future outbreaks.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a248a6d-52c5-46e8-9e65-8fbb170ed091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, says Collignon, is that not enough money is spent on
        answering the basics.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f27a95-006e-4b46-8041-b2e00abbaefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spend billions of dollars on vaccines and drugs, but you can''t
        get funding to do research on basics like how effective is this mask versus
        that mask," he said, adding that was partly because answers to those questions
        didn''t make the problem go away — they just decreased the risk.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c923c8-e0be-4832-b9e2-0f7cf0c375fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoye said he was concerned that we still hadn''t found the right
        way to deal with the pandemic.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e92a42-1d2a-4c8d-83a6-3661374cfbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what worries me about when we talk about future epidemics
        — will we have learned from this one enough to prevent another one?"</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b21a5e-1d98-4ee7-9ef9-ad77c990d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:27:42.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:41:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/28/health/coronavirus-unknown-facts-intl-hnk-dst/index.html"
        target="_blank">Coronavirus has been with us for a year. Here''s what we still
        don''t know</a>."</em></p>'
  'PH-travel-ban-countries-new-COVID-19-variant':
