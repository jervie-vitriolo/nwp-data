    'mgnl:tags': ['US', 'Donald-Trump', 'enemy-of-the-people', 'analysis']
    'template': '1'
    'title': 'ANALYSIS: Why Trump''s ''enemy of the people'' smear will have long-lasting
      effects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6aa92-a942-4c04-9782-65615fa752b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — <em>A version of this article first appeared in
        the "Reliable Sources" newsletter. You can sign up for free right here.</em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3289a70-3553-4267-8bdf-11f58a5d32f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b12d3-320c-49cf-9898-a71da8764f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone managed to sleep through the Trump years, and asked me
        what they''d missed, I''d start with "enemy of the people." Why? Because Trump''s
        demonization of the media explains almost everything. He convinced his fans
        that the people covering him were lying. He advised them to trust certain
        Fox shows and ignore practically everything else. He said he was in a "running
        war with the media" on his very first weekend in office, and never stopped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720da3bb-db33-40a8-8e31-9cd85da7180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1d0f9-7e12-4006-827e-e78ca1f9dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many times, in many influential corners of the mainstream media,
        there was an impulse to ignore Trump''s attacks. To deprive him of oxygen.
        But here''s the counter-argument: Americans are drinking from a poisoned well
        of information. It''s what caused some of the fractures in America and exacerbated
        so many of the others. And the poison is advertised as an antidote! Whataboutism,
        cherry-picked controversies, cover-ups of Trump''s corruption -- all of it
        flows 24/7 from a parallel universe of news, a universe that is largely predicated
        on criticism of legacy news outlets. All of it relates back to Trump''s endless
        campaign against the people who report the news. The people he labeled as
        the "enemy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d1460-5de8-4781-addc-61ec91f278a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122778b-d3f1-442d-b4f6-0e8de7dd3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said it more and more every year, between 2017 and 2020, according
        to Factba.se data. And his base believed it. Disdain for the media glued his
        base together. That''s why, in my view, "enemy of the people" is the No. 1
        thing to understand about the past four years. It needs to be factored into
        every story about governmental action and inaction, every analysis of American
        politics, even after President-elect Biden is sworn in...</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b91db-f01b-49d0-bce9-5100f21f65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70927af-0804-4e1f-8355-8619211d122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A "cult president"</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3653c10-e5ba-4974-a987-ae947b95b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Paleologos, director of the Suffolk University Political Research
        Center, wrote this about Suffolk and USA Today''s newest poll: "What does
        it mean to be a ''cult president'' — one whose supporters will believe and
        trust him no matter what any other government officials, academics, journalists,
        politicians, and ''professional'' experts say? Donald Trump could at the very
        least be characterized as one of the few presidents with a cult of personality
        and a cult-like following."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599b35b-1fe0-404e-9ff5-7efbc1411cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba7c59-79e2-4a8d-8a4c-a1e3410d39c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A whopping 78 percent of Republicans do NOT believe that Joe Biden
        was legitimately elected president," Paleologos wrote. In the poll, he wrote,
        "we ask a question about which television and news sources are trusted the
        most. Among those who trust Fox News, 16% said that Biden was elected legitimately
        and 83% said he was not. If you combine the next seven news sources including
        PBS, NPR, CNN, MSNBC, ABC, CBS and NBC, 93% said Biden was legitimately elected
        and 6% said he was not."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c12b41f-fd82-4a67-b138-f7817ea40893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44984a-9e05-4884-b0e1-c29b510871be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was elected legitimately. The widespread belief that he was
        not -- that a vast conspiracy rigged the election against Trump -- is evidence
        of radicalization among the Fox-GOP base. Conservative columnist and CNN contributor
        Matt Lewis tweeted on Monday, "As a lifelong conservative, I am still surprised
        by how many people I thought were like me have revealed themselves to be right-wing
        AUTHORITARIANS."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165782e3-d16c-4ecf-929e-d4d94aadb848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc3de6-c397-4f26-a5f1-1d156c8425d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fresh source of false hope</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f02da4-d8fe-41bb-8ca8-d3b8ba9f4d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 6, the date Congress will certify the 2020 election results,
        is emerging as a fresh source of false hope for Trump dead-enders. There is
        mounting pressure on VP Mike Pence to do... something... that day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9bc44-837f-44a9-aeb4-5879f4f0696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f341f745-215b-4acf-9ae2-246d4b4a4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:22.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business managing editor Alex Koppelman writes: "The new person
        being set up as the anti-Trump villain is Mike Pence! That''s where the poisoned
        well leads -- every fact is wrong, every person with expertise is a liar,
        everyone who acts in any way against what you want is a traitor. It''s the
        monster the conservative movement created and found itself unable to fight
        against when Trump started using it for himself, it''s what has been hurting
        Fox recently -- and, helped out by Trump''s efforts, it will stick around
        after him. Anything that contradicts your worldview is a lie, it''s from biased
        people, it''s a conspiracy, any effort to push back on the lies we tell is
        proof of bias -- that''s where Trump''s war on truth has brought his base..."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565cb478-d2a4-4635-9b3e-c27d3134d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T13:28:33.988+08:00
      'mgnl:createdBy': 'bamba'
