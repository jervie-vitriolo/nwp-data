      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/sports/2020/10/12/Alex-Eala-number-ITF-world-junior-girls-rankings.html">&nbsp;Eala
        climbs up to number 2 in ITF world junior girls rankings</a></strong></p>'
