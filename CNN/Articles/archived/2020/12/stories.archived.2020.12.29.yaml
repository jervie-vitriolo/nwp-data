      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://web.facebook.com/LumadCommunityCollege/posts/1355547417976591"
        target="_blank"><strong>“Scent of Rain, Sun and Soil: Stories of Agroecology
        by Lumad Youth in the Philippines” (Community Technical College of Southeastern
        Mindanao, 2020)</strong></a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f04acb-bc7f-4c92-a673-7fc6f3133f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book is an attempt to push back against the government’s long
        and intensive efforts to obliterate Lumad communities in order to give way
        to multinational and/or foreign-owned mining, logging, and industrial agriculture
        operations. A collection of poems, testimonials, and photographs from CTCSM’s
        students and staff, the book illustrates how the Lumad, through organic agroecology,
        meet the challenges not only of living sustainably, but of simply surviving
        in this country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573e124-50d4-49bb-b539-eadc0094c019'
      'mgnl:activationStatus': true
