    'jcr:uuid': '18f76b88-c433-461e-b0a3-a4ad19cd9141'
    'lead': 'Renowned playwright Amelia Lapeña-Bonifacio, National Artist for Theater,
      died on Tuesday, the National Commission for the Culture and Arts confirmed.
      She was 90.'
