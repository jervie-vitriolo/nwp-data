      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo then defended the PSG, noting that part of their job is
        to protect Duterte, the chief executive and their commander-in-chief. He also
        stressed that the PSG should be acknowledged for taking the risks that come
        with getting the doses in advance.</p>'
