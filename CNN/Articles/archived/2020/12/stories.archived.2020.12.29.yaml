      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because squatting is a natural position, you can focus on your breath
        and body. Being mindful of your breath while in this pose can help your body
        relax. Squatting also stretches your hips, hamstrings and lower body without
        causing strain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e2f357-5cc6-47d2-a6ee-685541be6073'
