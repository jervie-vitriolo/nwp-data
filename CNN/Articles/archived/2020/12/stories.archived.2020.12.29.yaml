      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it comes necessary that we perform our duties as frontliners
        when the vaccines are already available, hopefully the other agencies of government
        that are in charge with the regulation would be the one to take the lead and
        would make the vaccine available to the military personnel who would be facing
        the frontlines," Arevalo said.</p>'
