  'PH-covid-cases-471k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-29T16:00:56.746+08:00
    'imagesource': 'jcr:2118ba63-d7ce-4791-8c73-16a140de5d8a'
