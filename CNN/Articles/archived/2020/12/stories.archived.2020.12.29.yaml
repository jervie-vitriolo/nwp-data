    'template': '1'
    'title': 'PH imposes travel ban on more countries with new COVID-19 variant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827348f1-b36c-4efd-bde3-1e9b578cb943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T11:29:43.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:41:27.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> —&nbsp;The
        Philippines is now banning entry of travelers from more countries that reported
        cases of the new COVID-19 variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd807ee-9ee5-4bb6-ad31-dae624c39200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:22:18.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:27.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum signed by Executive Secretary Salvador Medialdea,
        Malacañang said President Rodrigo Duterte has approved the expanded travel
        ban to address the threat of the new variant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a69cb-6142-4940-ad53-e35fd84973e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T18:22:18.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:41:27.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the United Kingdom, those coming from 19 more countries
        are prohibited from entering the country.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        Aside from the United Kingdom, President Rodrigo Duterte approves travel ban
        on 18 more countries and a special administrative region that reported cases
        of the new COVID-19 variant from December 30 to January 15, 2021 <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/8GgGaYuQXW">pic.twitter.com/8GgGaYuQXW</a></p>&mdash;
