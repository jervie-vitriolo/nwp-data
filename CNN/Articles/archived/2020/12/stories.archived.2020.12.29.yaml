      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book collects collaborative pieces such as poems, songs, stories,
        artworks, and other literary works of indigenous women in the Cordillera region.
        The anthology tackles issues that indigenous women confront, including their
        plight and struggles during the COVID-19 pandemic. It also honors the courage
        of women like Beatrice Belen, who stand up to defend land, life, rights and
        dignity in the midst of worsening state repression and fascism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9a7e2-8c21-4a07-8f06-852bb2e69255'
