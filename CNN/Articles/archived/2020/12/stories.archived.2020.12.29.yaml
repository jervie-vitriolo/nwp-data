    'template': '1'
    'title': 'Group urges probe on COVID-19 vaccination of Duterte''s security ahead
      of FDA approval'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5717eb-58af-41bc-85df-1b84fd82b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:50:43.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —&nbsp;</strong>A
        citizen-led initiative on Tuesday called for an investigation into the inoculation
        of members of the Presidential Security Group with a COVID-19 vaccine that
        has not yet been approved by the country''s drug regulatory body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b0595-4597-4db8-8bf4-c5b1a4257387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:50:43.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpo</em>position <em>ang</em> CURE Covid <em>na magkaroon
        ng</em> independent probe <em>doon sa nangyari na pagpasok, sa paggamit ng
        mga</em> vaccine <em>na mismong nagsabi ng</em> FDA<em> na wala pa silang
        inaprubahan</em>," said Julie Caguiat, spokesperson for the Citizens'' Urgent
        Response to End COVID-19 or CURE Covid, in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecc898-ec8a-4c56-8a97-0bdcac0ddd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:50:43.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The CURE Covid''s position is to call for an independent
        probe on use of vaccines that the FDA itself said was not yet approved]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19fd643-0b2e-4e1d-918e-199c01199f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:50:43.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, President Rodrigo Duterte mentioned that some soldiers
        have already received the COVID-19 vaccine from the China-owned company Sinopharm.
        Defense and military officials also confirmed the news. The Armed Forces said
        it had the PSG inoculated first to "<a href="https://www.cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html?fbclid=IwAR0y31iTAdqb1jQRPJGswWiWy71nI_wEa7-nY4LJ3jXy6H7YrQJ2zI5l_1s">protect</a>"
        Duterte from COVID-19, despite the absence of authorization from the country''s
        Food and Drug Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907817ed-1dd4-41e3-8596-51d9f61fe0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:50:43.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joshua San Pedro, Coalition for People''s Right to Health, pointed
        out that a drug without FDA approval is considered counterfeit under the <a
        href="https://ww2.fda.gov.ph/index.php/issuances-2/pharml-1/pharml-republic-act/29038-republic-act-no-8203">law</a>.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70cddb-79c9-4ee2-ad93-5dfd6a2aa55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:50:43.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said COVID-19 vaccines are supposed to undergo scrutiny
        from the agency as well as an expert panel to determine their efficacy and
        safety before being administered to the public. It reiterated that it has
        not yet given any approval of a vaccine or emergency use authorization which
        would allow immediate inoculation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c283473-e29e-4657-9a2d-94b611f422ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:50:43.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Over 24 million skipped</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f0cdd-f053-4a7f-8e59-493e7c9fbc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:50:43.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the list of priorities agreed upon by the Department of Health
        and the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases, uniformed personnel were supposed to be the fifth group to receive
        the vaccines. They come after medical personnel, indigent senior citizens,
        other senior citizens and other indigent groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efa42eb-d735-4367-a37f-1b84e152b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:50:43.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Pedro said going straight to the PSG meant over 24 million people
        or exactly 24,142,605 frontliners were skipped in the process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eda810-36de-42b0-927b-9f4fb7ee82fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:50:43.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw na may nalagpasan</em> [It is clear that there were
        people who were skipped]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bc9bb-d645-45cc-83a2-91ecd600f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:50:43.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace <a href="https://cnnphilippines.com/news/2020/12/28/Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines.html">defended</a>
        the decision to vaccinate the military and urged the public to acknowledge
        the importance of protecting security forces from the coronavirus disease.
        Duterte has always shown favor towards the military and the police, coming
        to their defense amid criticisms, assuring them of legal protection and hiking
        their salaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5a2f6-2a25-4a49-ba36-694065377371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:50:43.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:40:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is disappointing to us that the President has shown the preferential
        treatment for the military police and other state security forces even over
        our frontline health workers," said Caguiat from CURE Covid.</p>'
  'fda-duterte-no-direct-hand-vaccination':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-29T17:46:18.443+08:00
    'imagesource': 'jcr:9ffd95ad-e8ef-45af-92d0-15d7a9855d73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbbefd0c-e4e8-4607-825e-d921f326f32c'
    'lead': 'The chief of the Food and Drug Administration cleared President Rodrigo
      Duterte of any wrongdoing on the controversial vaccination of members of the
      Presidential Security Group and other personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T17:57:27.254+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:40:53.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:20.714+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'FDA', 'Food-and-Drug-Administration', 'Eric-Domingo', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'FDA: President had no hand in vaccinations of PSG, others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47213e-89ad-49ed-aa48-f210d953347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:57:27.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:40:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        chief of the Food and Drug Administration cleared President Rodrigo Duterte
        of any wrongdoing on the controversial vaccination of members of the Presidential
        Security Group and other personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ec615-0097-481e-a061-1af0e9e65e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:57:27.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:40:53.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked in a briefing if the President should be held liable
        over what happened, FDA Director General Eric Domingo said, <em>"Palagay ko
        hindi naman siguro si Presidente</em> (ang) <em>nagturok or nagbigay ng bakuna.
        Ang bawal po kasi talaga yung pag-import, pag-distribute at pag-administer
        ng bakuna."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3255684-f6e3-4dc0-96f7-49aac738ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:57:27.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:40:53.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think the President himself administered
        or provided the vaccines. What is prohibited is the importation, distribution
        and administration of the vaccine.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37808ebc-fa81-4a4e-8825-9756fda8c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:57:27.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:40:53.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they wanted to obtain information on who was responsible
        for what happened, but do not want to prejudge the situation and would wait
        for the result of the investigation instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00d3d1-da26-4494-84d6-3d81443ab5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:57:27.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:40:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think the President had no direct hand in vaccinating any
        individual," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b75c1-7789-4d85-8558-727c539ffd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:57:27.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:40:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Domingo said the FDA and the Department
        of Health <a href="https://cnnphilippines.com/news/2020/12/29/Duterte-PSG-
        COVID-19-vaccine-FDA-DOH.html" target="_blank">were not consulted</a> regarding
        the inoculation.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e74ae-c082-470a-9dec-a09dd99daf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:57:27.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:40:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they want to know what vaccine was used to inoculate
        mebers of the Presidential Security Group, where the unregistered drugs came
        from, and who administered the shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265cc8d-a11e-4202-aad8-e2e27a1ffdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:57:27.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:40:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the FDA and the DOH were not informed about the activity,
        which even surprised Health Secretary Francisco Duque III. The vaccination
        of Duterte''s security detail came to light only on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc0bc5b-2436-45ca-8be0-7c9040ecd6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:57:27.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:40:53.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Harry Roque said the vaccines were donated,
        insisting that it''s not a big deal since the doses can be considered as mere
        "tokens". But Domingo said even donated vaccines need to secure clearance
        from concerned agencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cdae6b-2cc4-4992-b446-b8d30aceb0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:57:27.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:40:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the FDA Act, those who import, sell, or distribute any unregistered
        health product may face the penalty of imprisonment or fines. He reiterated
        that the law does not penalize the person who was injected with the unregistered
        vaccines, but charges await those who import, sell, distribute, and dispense
        the drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee637e-33d8-4ea4-a7bc-0a67df351294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:57:27.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:40:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA official and DOH spokesperson Maria Rosario Vergeire agreed
        that it remains unclear if Duterte authorized the covert vaccination activity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f62934-b55a-4ff7-9aa3-dfa2a59eef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T17:57:27.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:40:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 26, Duterte revealed that "almost all soldiers" have been
        inoculated with the vaccine from the China-owned firm Sinopharm. The company
        has not applied to hold trials or applied for emergency use authorization
        in the Philippines.</p>'
