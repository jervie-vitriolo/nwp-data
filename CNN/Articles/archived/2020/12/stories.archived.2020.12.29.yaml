      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:41:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) –</strong> A
        lawyer warned the Armed Forces of the Philippines can be held administratively
        and criminally liable under food and drug regulatory laws if they will not
        divulge how they procured COVID-19 vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33e12a-bf6c-4e7f-98af-610c6f8b89e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T00:24:32.172+08:00
