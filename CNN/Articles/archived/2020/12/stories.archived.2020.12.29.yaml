      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, the governor said the decision
        on the possible lockdown will be announced within the day, adding that he
        is meeting with the security sector to tighten border control around the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f15f59-2d8d-41fd-b786-d3428a5e7f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:55:25.782+08:00
