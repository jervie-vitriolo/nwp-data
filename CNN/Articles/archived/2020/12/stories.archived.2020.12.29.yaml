      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Sulu
        Governor Abdusakur Tan revealed on Tuesday the local government''s plan to
        impose an inter-island lockdown to prevent the entry of the new coronavirus
        variant from Sabah, Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c892c9b-6962-40cb-8f91-e076364f8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:55:25.782+08:00
