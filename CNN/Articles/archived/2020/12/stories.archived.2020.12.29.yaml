      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James De los Santos <a href="https://cnnphilippines.com/sports/2020/10/15/James-De-Los-Santos-world-no-1-kata-virtual-online-ranking.html">clinched
        the top world rank in e-kata</a> after bagging 15 gold medals since he started
