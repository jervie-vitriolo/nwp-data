      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97534eb5-77f0-47db-b79e-838474967fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:55:25.782+08:00
      'mgnl:createdBy': 'dani'
