      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8617c-e3e1-44f0-8daf-b9272460c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T20:50:07.187+08:00
