    'mgnl:tags': ['US', 'House']
    'template': '1'
    'title': 'US House votes to override Trump''s veto of defense bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3372d-1084-47a8-bf5e-d06cc5b16e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:08:39.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US House of Representatives on Monday
        voted to override US President Donald Trump''s veto of the sweeping defense
        bill known as the National Defense Authorization Act, delivering a bipartisan
        rebuke to the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68f5fc-672b-46af-9171-633273ac3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:08:39.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill initially passed both the House and Senate with veto-proof
        majorities, but amid Trump''s continued opposition, it had been unclear if
        the override attempt would be successful or if the veto would be sustained.
        The vote forced Republican lawmakers to choose between loyalty to the President
        and legislation that sets defense policy for the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21233c-61a6-4881-b5c0-f7666c09390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:08:39.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats had expressed confidence, however, that they would have
        the votes they needed to override the veto. The bill will next head to the
        Senate for the chamber''s veto override attempt. Independent Sen. Bernie Sanders
        of Vermont said Monday night that he will delay the vote there unless Senate
        Majority Leader Mitch McConnell, a Kentucky Republican, brings a vote on $2,000
        stimulus checks to the floor. This could postpone a final vote on the override
        to Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b502b81-4bc7-4104-90a7-6306aa6495c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:08:39.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $740 billion bill includes pay raises for America''s soldiers,
        modernizations for equipment and provisions to require more scrutiny before
        troops are withdrawn from Germany or Afghanistan, but that hasn''t stopped
        Trump''s threats against it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cae659-9062-4f91-b54d-06b67d549526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:08:39.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had threatened to veto the bill because it doesn''t include
        a repeal of Section 230, a law that shields internet companies from being
        liable for what is posted on their websites by them or third parties. The
        bill also includes provisions to limit how much money Trump can move around
        for his border wall and another that would require the military to rename
        bases that were named after figures from the Confederacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea5862-c152-4821-a16d-f0027e09432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:08:39.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ultimately moved to veto the legislation earlier this
        month, setting up a clash with Congress and putting Republican lawmakers in
        a difficult spot, while paving the way for the override attempt on Capitol
        Hill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8476753b-63e2-482f-9bd6-654af69cab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:08:39.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/28/politics/veto-override-vote-ndaa-congress/index.html"
        href="https://edition.cnn.com/2020/12/28/politics/veto-override-vote-ndaa-congress/index.html">House
        votes to override Trump''s veto of defense bill</a>"</em></p>'
  'india-army-kashmir':
    'author': 'Swati Gupta and Mukhtar Ahmad, CNN'
    'caption': 'An army captain in the Indian territory of Jammu and Kashmir has been
      charged with murder, kidnapping and criminal conspiracy after the shooting deaths
      of three Kashmiri men. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-29T14:11:32.341+08:00
    'imagesource': 'jcr:9375ced3-228d-4b42-b6ad-aeba398fdb4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf84f823-bd9a-4559-939c-b629334282dc'
    'lead': 'An army captain in the Indian territory of Jammu and Kashmir has been
      charged with murder, kidnapping and criminal conspiracy after the shooting deaths
      of three Kashmiri men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T14:17:58.554+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:41:17.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:31:12.974+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'army', 'Kashmir', 'Jammu']
    'template': '1'
    'title': 'Indian army captain charged with murdering three men in Kashmir Valley'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9fb468-8f5f-4c45-b373-e9927fb1c958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:17:58.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An army captain in the Indian territory
        of Jammu and Kashmir has been charged with murder, kidnapping and criminal
        conspiracy after the shooting deaths of three Kashmiri men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987265dd-f1e9-43fc-af8e-abce4f9ca4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:17:58.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men —&nbsp;laborers Abrar Ahmad Khan, Imtiyaz Ahmad and Abrar
        Ahmad Yousuf, who had left their homes to look for work —&nbsp;were killed
        in an army operation in July. Local police recovered pistols and live cartridges
        from the scene, and a special investigations unit said the army had initially
        portrayed the victims as "militants."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac82a71-1350-4cb3-86b0-58f1d25ad271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:17:58.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, police accused Captain Bhoopendra Singh and
        one other of having kidnapped and killed the men, saying they had staged the
        murders as a fake military encounter and "planted illegally acquired weapons
        and material on their dead bodies after stripping them of their identities
        and tagged them as hardcore terrorists."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69728acf-65cb-48cb-a069-c878cc0bfb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:17:58.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police added Singh had "deliberately and purposefully" chosen not
        to follow standard operating procedures in Kashmir.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc171a0d-e163-44a7-ab08-7fce8af9912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:17:58.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Army has not indicated whether the captain will be tried
        under civilian jurisdiction or in a military court. Under an emergency law
        enacted in Jammu and Kashmir since 1990, Indian army soldiers cannot be tried
        in civilian courts under ordinary jurisdiction without the permission of the
        federal government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4319a1d-6a99-463f-8bc1-b9ba0872b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:17:58.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the wider Kashmir region are claimed by India, Pakistan
        and China, while local groups have also fought for greater autonomy or complete
        independence. Thousands of people have died in the decades-long conflict,
        and activists have routinely complained of human rights violations by authorities
        and Indian soldiers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a123dbe-39b9-4228-8766-58e50708ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:17:58.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutions of army officers for alleged offenses and abuses are
        rare, however, and similar claims of staged incidents have been made in the
        past, making the investigation and charges all the more unusual.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c703b48-c758-45fa-8c25-64549bd99e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:17:58.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Indian government split the former state of Jammu
        and Kashmir into two union territories, revoking its former limited-autonomy
        and increasing New Delhi''s control over the Muslim-majority region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031efef8-bd0c-4af7-91ea-69a667d96272'
