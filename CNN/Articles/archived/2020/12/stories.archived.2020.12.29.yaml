    'title': 'Detained since 2018, now Saudi women''s rights activist Loujain al-Hathloul
      is handed a 5-year sentence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbf4c1-40f7-4186-80e8-4a941819b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Loujain al-Hathloul, one of Saudi Arabia''s
        most prominent women''s rights activists, has been sentenced to five years
        and eight months in prison by the kingdom''s special court for terrorism offenses,
        according to her family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e70493-d8f6-40d6-9b01-95482651c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc0181-ebdd-40a7-b940-e12d890eb9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence includes a two-year and 10-month suspension, in addition
        to time she has already served, paving the way for Hathloul to be released
        in two months'' time, according to a statement released by her family on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa1b27-3371-4b04-acb7-e19017e97a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a057647-c012-48b8-9b49-dc83c3263710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul, 31, was detained in May 2018 in a sweep that targeted
        prominent opponents of the kingdom''s former law barring women from driving.
        The crackdown happened just weeks before the ban was lifted, casting doubt
        on a series of reforms put forward by Crown Prince Mohammed bin Salman, known
        as MBS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29fe20-9896-41e1-993c-222a276b2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e253ce1-b176-4626-b70e-a03ccc1c8ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul''s trial had been scheduled to begin in criminal court
        last month, where she faced charges including activism against the kingdom''s
        restrictive male guardianship laws and contact with foreign journalists and
        diplomats -- an application for a job with the UN was used as evidence against
        her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc08a4-a72b-4055-b995-4e6fe5962007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc9f04-756a-42e6-ae12-99c99864b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, her case was transferred to the Specialized Criminal Court
        for terrorism and national security (SCC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839088a1-d300-4dda-aba6-1e43ce84951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ce391-1c8f-49bc-8f7f-9bc7f02d0c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was accused of using her relations with foreign governments
        and rights groups to "pressure the Kingdom to change its laws and systems,"
        according to a charge sheet her family published earlier in December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56febdd1-2468-419f-9ad4-7c37fe964775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c22ccc-8dfd-4229-bdcb-b42d2b946d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCC was described by Amnesty International in November as an
        "an institution used to silence dissent and notorious for issuing lengthy
        prison sentences following seriously flawed trials."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd652df5-7b02-4ddd-8790-58838bb169c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7c47d-8b75-4b01-8351-8bf01dc92c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, her sister Lina said Hathloul had been
        charged, tried and convicted using counter-terrorism laws in a rushed trial
        that "failed to provide evidence beyond Loujain''s well noted activism and
        failed to properly investigate the torture Loujain endured in prison."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06894eb-4d7f-45a6-a820-374a7f7c674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7db072-3b40-42b6-a109-25f1dd9e9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul has told her family that she was sexually assaulted and
        tortured while in detention, including waterboarding, flogging and electrocution,
        according to multiple statements released by her family and supporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5a34f-0d79-4317-99ef-14386874d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964671ed-7eb7-4220-a671-d0b3a2e8c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government has previously denied allegations of torture,
        saying it does not "condone, promote, or allow the use of torture."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b94f5-b2cb-467a-9936-2b6fb8255f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f5241-36eb-4701-aa90-4367e2bd1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCC judge also denied the torture allegations in his final report,
        according to the Hathloul family statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146eaa6e-97c3-4393-ba1d-dba6b12b7ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42660d6f-4f54-4054-a23f-9e2d0780a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Saudi government for comment on the case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09bbe5-7782-49db-842a-140b6d64f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c2bd19-ea9a-4bd0-a6c0-a044dcff66f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul has twice gone on hunger strike -- in protest at her prison
        conditions, and because she was denied communication with her relatives --
        according to her family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d77c152-80c2-483b-8c92-548d00d34ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f9aac-b56b-4c39-89ed-6615215340a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 American Bar Association Center for Human Rights report said
        the SCC was created in 2008 to prosecute terrorism detainees, but that the
        its "caseload was quickly expanded from alleged violent extremists to include
        political dissidents, religious minorities and human rights activists" and
        concluded that the "SCC routinely convicts individuals of terrorism charges
        without any meaningful evidence."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84afd0b-f2c6-4334-9d47-1368850b9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31cfb0d-d821-43b2-8d90-0f8735bffc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Hathloul will remain on probation for three years following
        her release, during which time she could be arrested for any perceived illegal
        activity, according to the family''s statement. She will also be banned from
        traveling for five years, it said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceeedd4-bece-4636-98d5-d8c418abf924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb1984-70a1-4668-8206-8e86648507d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul has 30 days to appeal the court''s verdict.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c80e66-047f-4968-81ba-a223510d41bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6edd36-a973-4fe1-8cd4-d93bc894ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Activism is not a crime''</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc5ace3-9624-441f-aec0-55e29d6fabf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other women''s rights activists who were arrested alongside
        Hathloul -- Nassima al-Sada, Nouf Abdulaziz and Maya''a al-Zahrani -- remain
        in detention, according to human rights group Amnesty International.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292044e-399e-4167-9633-ecc4e9421615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fea926-fa54-4ec3-aba0-b52fb360a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of another prominent activist, Samar Badawi, has now been
        referred to the special court. Badawi campaigned against the driving ban and
        against the imprisonment of her former husband, rights lawyer Waleed Abu al-Khair,
        as well as her brother, blogger Raif Badawi.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfac8fd-41dc-4a50-b4ff-7072d0279048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c369e-1cb5-46da-8276-334eccdf3337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, seven European human rights ambassadors criticized Saudi
        Arabia over the continued detention of these activists and called on the UN
        High Commissioner for Human Rights, Special Rapporteurs and Treaty Bodies
        in "reiterating our call for the release of all political detainees, including
        the women''s rights activists."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3caa9d2-bee5-4768-9f0d-d1aba5a3f004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec094b51-8a5f-464f-8305-ec5dae767d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peaceful activism, and advocating for women''s rights is not a
        crime. Human rights defenders can be a strong partner for governments in addressing
        concerns within society," the ambassadors said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bef99-c8af-458c-a3dc-48e399bd1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a0090-d8f3-4d8e-b524-ee9640f2f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Hathloul''s sister Lina underlined that message, saying
        her sister is "not a terrorist, she is an activist."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ea458-9275-4fa1-8278-2883aeb915a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecdd996-8693-4aa8-9e72-4b7913381bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be sentenced for her activism for the very reforms that MBS
        and the Saudi Kingdom so proudly tout is the ultimate hypocrisy. My sister
        is the bravest person I know, and while we are devastated that she will have
        to spend even one more day in prison, our fight is far from over," she said
        in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f08fe4-f4d0-4f3c-a59f-4c84db4175de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29133a73-fcde-460e-8904-c8dbb9023f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:41:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not rest until Loujain is free."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d066cd2-2c42-4519-aa71-69410fb41559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:21:47.356+08:00
