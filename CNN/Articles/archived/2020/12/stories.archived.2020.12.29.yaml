      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pigeon pose</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5bba3-4d96-4012-b9bb-b2ce02bf9962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pigeon pose helps to gently open and stretch the hips and glutes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0838b4-b448-4aa6-97c4-b7f710634d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a5434-506f-4fd7-a315-80a4f7b09901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begin on all fours, with your hands and knees on the yoga mat. Step
        your right foot forward and then bend your right knee out to the side. Line
        up your right shin up with the front of the mat. Place your right ankle in
        front of your left hip.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf0ba0-8cdd-4355-8a2c-360bb55fe350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1743123-aa65-419f-a4f1-029a0f10b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move your left leg so that it is straight behind you with your toes
        pointed. Stay upright, or walk the hands forward over the right leg.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694a929-cc73-4866-962d-92e9f256b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36da337-b953-4eb6-930c-d250ef374f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a few deep breaths, and then switch sides.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9908e-3555-4905-9d51-fc395b2899ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae629a-cf14-4bfb-b4f9-b0f204ce4f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose has been known to calm the mind and improve hip flexibility.
        Once again, focusing on one side of your body at a time allows for a deeper
        stretch. The slow pace of this pose also allows you to focus on more than
        the position that you''re in.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525d473-8889-443d-8819-6711253a7e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c477f-3a36-4d96-b81c-54af2a03cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:58.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, you can focus on how your body feels and the breath that
        enters and leaves your body. A lot of emotional energy can be held in the
        glutes, so many people find a release after coming out of this pose both physically
        and emotionally.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075aa265-0a51-454e-9ffd-37bf80c1ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41126e5f-7b68-47ba-81aa-ce0deed37ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shoulder stand</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e0c0b-3934-4b06-97e8-430986922bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:34:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elevating your legs above your head is one of the most relaxing
        positions in yoga. This is an advanced yoga pose; only do this pose once you''ve
        loosened up your body. And if you''re a beginner looking to gradually ease
        into a new pose, what follows the steps are instructions for a modification.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479204f2-4a01-4837-af2d-a24c3ca15318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04473f58-046c-48a1-9b44-7fbe5ee8f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lie on the floor with your knees bent and feet flat on the floor.
        Then bend your knees in toward your chest and rock backward so that your legs
        go over your head. Support your low back by pressing your hands into your
        back with your fingertips up toward the middle of your back.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba26e26-fbfd-4d0a-9ed7-6cb992d6abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8a27e-ceb2-4256-ab88-404ad8d12a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pull your abs in and bend the knees to bring them over your head
        and then straighten the legs up toward the sky. Squeeze your inner thighs
        together and point your toes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da0acb-39b4-45eb-b5c7-9c909089d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:02.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc4ecc-74a5-4494-ae37-636348557edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose helps with shoulder and neck flexibility and has been
        shown to calm nerves. Because your body is above your head, blood flows to
        the brain, reducing fatigue and creating a calming sensation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a32b42-614a-45ac-b74a-5a1384ba6489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133f85d-a4fe-4ef6-8921-3b9686dcb84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New to yoga, or looking for a modification? Simply lie next to a
        wall and reach your legs up along the wall with your low back on the ground.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec76387-1571-4c4e-86c5-a07a9b5878a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b97b81-2347-4871-bf8f-11c197530b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://edition.cnn.com/2020/12/04/health/full-body-lockdown-workout-no-equipment-wellness/index.html">You
        can do this total-body workout anywhere -- no equipment needed</a></strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e310380-8a29-40d6-8025-491abedd43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dea740-687b-4800-bd76-0f799d30e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reclined butterfly</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6b82c-9393-40d6-b266-76bfdb3412af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose opens up the inner and outer hips.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c9703-0557-4edb-a499-b30112289462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:06.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24015039-bc93-43aa-ab79-7a6d9d1ae90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begin by sitting up on a yoga mat. Bring your legs in, bending your
        knees with the soles of your feet touching and knees out to the sides. Hold
        onto your ankles (or onto your shins if you can''t reach).</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5371d7-9083-4967-ab6b-20d11c252224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ecb34-9311-4d13-9e4b-6d57c83c9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:08.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in this butterfly position, recline your upper body so that
        you are lying on the mat. Keep your hands straight out to the side or on your
        stomach. Take a few deep breaths.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ec467-1983-4f7a-862b-f19468b9ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f04e5-3251-4b3e-8e3d-7a78b6f2d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:09.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to increasing hip flexibility, the reclined butterfly
        also helps to bring your body into a calm state. Because you are laying down
        while stretching, your body is more likely to relax, allowing you to focus
        on your breathing.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576a01e-1a27-4a9c-bd7b-42e8e2332df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55366895-bfa8-4c17-a7f3-0f28c063a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commit to de-stressing in the New Year. Take a break from intense
        workouts by doing these poses once a week or anytime you just need some relaxation.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c1908-d71e-41e0-8a7c-574f36914f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T21:48:50.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:35:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/29/health/yoga-for-energy-wellness/index.html">Reduce
        fatigue with this easy yoga routine.</a>"</em></p>'
  'Pierre-Cardin--French-fashion-designer--dies-aged-98':
    'author': 'Jacopo Prisco and Rob Picheta, CNN'
