      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Was Jennifer Aniston being sarcastic or
        insensitive?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13129a65-7c48-4aeb-a46b-3d2228f1a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:03:47.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the debate on social media after "The Morning Show" star
        shared a picture over the weekend on her Instagram stories of a Christmas
        ornament which acknowledged the Covid times in which we live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532b144-a5d5-49ba-9c83-59a7e3de9edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:03:47.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engraved ornament read "Our first pandemic 2020."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d0891-423a-4d9d-8902-31ba273d8ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:03:47.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston didn''t include a caption or even identify if the ornament
        as hers, but people on social media assumed it was and that resulted in some
        people accusing the actress of being morbid and offensive to the many people
        who have lost loved ones to Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d5b50-457d-49b1-ac35-08d084bb1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:03:47.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still others defended her and said she was merely acknowledging
        what has happened while some pointed out that she''s been a strong advocate
        of wearing a mask as well as encouraging her millions of followers to shop
        at small businesses to help them stay afloat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596564d8-90f4-4a5f-93ac-d5a5f2187840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:03:47.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston had not responded publicly to the backlash as of Monday
        and CNN has reached out to her rep for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579c163-8754-4b27-9d4a-45c743b7fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T14:03:47.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:41:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/28/entertainment/jennifer-aniston-covid-backlash-trnd/index.html"
