      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://swfupdiliman.org/project/50-mga-binalaybay-ni-roger-felix-salditos/"
        target="_blank"><strong>“50: Mga Binalaybay ni Roger Felix Salditos” by Roger
        Felix Salditos trans. Kerima Lorena Tariman (Sentro ng Wikang Filipino, 2020)</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b36ddf-ef19-4f4d-8d28-641cbf4109c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As other countries acquire vaccines, our own government continues
        to bungle their response to the COVID-19 pandemic and to intensify their attacks
        against activists and opposition groups. So, it’s very tempting to lose hope
        during these depressing times. However, “50: Mga Binalaybay ni Roger Felix
        Salditos” reminds us that there are still those who dare to be revolutionaries,
        and how the world is so much the better for them. Killed in a military encounter
        in 2018, Salditos wrote under the pen names “Maya Daniel” and “Mayamor,” and
        produced a wonderful body of artistic work before his murder. Written in Hiligaynon
        and English with Filipino translations by Kerima Tariman, the poems remind
        us that, as Che Guevara said, the true revolutionary is guided by strong feelings
        of love: “The waves clasp the shore/the moonbeams kiss the seas/All are looking
        for their pairs/I find you beautiful, why not I to you?/And what worth are
        all these kissings/I am telling if I cannot kiss you?”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05612d37-9bf2-4fb3-8e6c-c9dcf0b81e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.lazada.com.ph/products/mga-kuwento-ni-juana-mga-naratibo-ng-lahing-malayo-ng-mga-isla-ng-filipinas-cuentos-de-juana-narraciones-malayas-de-las-islas-filipinas-ebook-adelina-gurrea-monasterio-translated-by-felino-s-garcia-jr-kasingkasing-press-i1215040243.html"
        target="_blank"><strong>“Mga Kwento ni Juana: Cuentos de Juana” by Adelina
        Gurrea Monasterio trans. Felino S. Garcia Jr. (Kasingkasing Press, 2020)</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020af61-0909-45b3-ac48-44f808226e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great critic Resil Mojares once said that much of our culture
        and history is sepulchred in Spanish, because few speak and understand the
        language today. Adelina Gurrea Monasterio’s works were among the victims of
        this unceremonious burial. A visionary writer, she was largely ignored and
        forgotten by many contemporary readers because she wrote in Spanish. Now,
        Felino S. Garcia Jr.’s remarkable Filipino translations of her stories will
        hopefully bring her to a much larger audience. Featuring tamawo, tik-tik,
        spell-bound maidens, cowboys and hacienderos, Gurrea weaves the marvelous
        and the mundane to paint a tapestry of Negros sugarlandia as the island faced
        the handover from one colonial master to another.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e328c-ea6f-4b70-9c6f-649ae10bb722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://adarna.com.ph/products/si-laleng-at-ang-lakbay-paaralan"
        target="_blank"><strong>“Si Laleng at ang Lakbay-Paaralan,” Story by Mon Sy
        and Illustrations by Ara Villena (Adarna House, 2020)</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd0e54-3541-48fc-9b11-6644af4a9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:41:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in the Philippines brings a lot of struggles. And no matter
        how much we want to protect them, children often witness and experience these
        struggles. Si Laleng at ang Lakbay-Paaralan deals with heavy themes; militarization,
        state violence, evacuation, internally-displaced persons. But with eye-catching,
        colorful art and an ultimately triumphant story, this children’s book introduces
        the struggles of the Manobo and the realities of bakwit schools, and reminds
        us that community can be a people, not a place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbaa6ad-23ce-4a56-8eef-f4fdbd7d7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T15:11:14.558+08:00
