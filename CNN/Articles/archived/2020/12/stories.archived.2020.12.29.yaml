    'lead': 'Aside from UK, travelers coming from 19 more countries with cases of
      the new COVID-19 variant are now prohibited from the entering the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-29T11:29:43.081+08:00
