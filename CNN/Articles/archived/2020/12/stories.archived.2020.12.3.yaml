      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6faa2e9-1c0f-4fe3-96c0-014b9b3d4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:29.572+08:00
