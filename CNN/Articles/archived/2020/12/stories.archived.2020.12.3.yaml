      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moribe, 41, and Peterson, 46, were arrested upon arrival in Lihue
        and charged with second-degree reckless endangering, the release said. They
        were each released on $1,000 bail.</p>'
    '9':
