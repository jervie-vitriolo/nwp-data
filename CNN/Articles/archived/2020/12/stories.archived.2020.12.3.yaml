      'text': '<p><strong>Do you rely on apps to stay productive?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51fc96-c364-42c9-8390-b0809b99f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.317+08:00
