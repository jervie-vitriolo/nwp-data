    'template': '1'
    'title': 'Duterte to join virtual UN General Assembly session on COVID-19 response'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80dc869-93aa-4c39-9b7b-a7cc464ada1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:18:59.389+08:00
