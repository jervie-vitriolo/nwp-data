      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/03/health/churches-covid-1918-lesson-wellness/index.html"><em>"For
        churchgoers during the Covid-19 pandemic, a deadly lesson from the 1918 flu"&nbsp;</em></a></p>'
  'Gaia-space-observatory-maps-2-billion-stars-Milky-Way-galaxy-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T20:37:11.119+08:00
    'imagesource': 'jcr:873d9ba1-909f-419f-af8c-18453967c332'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d853caa-6cd6-4bb5-9427-8923873fd965'
    'lead': 'Astronomers have mapped the most extensive atlas of our Milky Way galaxy
      yet, including the positions of nearly 2 billion stars. The European Space Agency''s
      Gaia observatory also tracked the first visible measurement of the acceleration
      of our solar system.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T20:39:27.812+08:00
