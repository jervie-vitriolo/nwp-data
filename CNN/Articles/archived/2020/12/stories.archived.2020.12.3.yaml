      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the speakers in the launch is popular lifestyle vlogger Rei
        Germar, who shared that becoming a Lazada Ambassador through the affiliate
        program enabled her to gain a better understanding on whether her content
        resonated with her followers that empowered her to make a living out of her
        passion for creating content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a369e58-61a2-42e9-a904-1fe7f0080573'
      'mgnl:activationStatus': true
