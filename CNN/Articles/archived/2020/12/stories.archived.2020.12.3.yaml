      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/02/health/coronavirus-vaccine-volunteer-side-effects/index.html">"What
        it feels like to get an mRNA coronavirus vaccine"</a></em></p>'
  'south-korea-college-entrance-exam-coronavirus':
