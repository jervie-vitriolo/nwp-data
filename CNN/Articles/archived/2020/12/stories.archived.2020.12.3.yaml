      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the sectors mentioned by Gioca which offer jobs now are business
        process outsourcing or call centers, education, human resources, retail, manufacturing,
        computer information technology, healthcare, banking, and construction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d42f042-3777-48c7-9cc9-8cc05e9297d6'
