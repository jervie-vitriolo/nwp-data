      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report showed the cities of Baguio and Cebu recorded
        the biggest increase in infections with 121 each. Davao City came next with
        102, followed by Quezon City with 87 and Pangasinan with 81.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c604874-e2b6-424d-a2a7-b4dd64c72e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:28:12.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 also killed 95 more people, pushing the nationwide death
        toll to 10,481. This is the second consecutive day the DOH logged nearly a
        hundred new fatalities. It said that of the 95 added, 19 were previously tagged
        as recoveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6955c-c533-401f-8cf8-baf742202bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:28:12.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 140 new survivors brought the recovery count to 475,542.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720c55c-7458-4403-982c-ca2aa97259fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:28:12.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department noted that four testing laboratories failed to submit
        data on time and were not yet included in the updated figures. Three duplicates,
        as well as a case found to have tested negative, were also removed from the
        overall count after final validation.</p>'
    '7':
