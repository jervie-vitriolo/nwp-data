      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sports stadiums without restrictions on
        how many fans can attend will be one of "the last things that you''re gonna
        see" in the pandemic, Dr. Anthony Fauci told Yahoo Sports on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ab78c-435e-423d-992f-2f465576313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edae601-e97c-44cc-831a-15e8b7f6c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna be vaccinating the highest priority people [from]
        the end of December through January, February, March," said Fauci, the director
        of the National Institute of Allergy and Infectious Diseases. "By the time
        you get to the general public, the people who''ll be going to the basketball
        games, who don''t have any underlying conditions, that''s gonna be starting
        the end of April, May, June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bbe700-8c03-4b85-b016-4566a05bd2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3d928-d424-4f8b-9ce1-d09ee50010f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it probably will be well into the end of the summer before
        you can really feel comfortable [with full sports stadiums] -- if a lot of
        people get vaccinated. I don''t think we''re going to be that normal in July.
        I think it probably would be by the end of the summer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df6b74-e9ee-4c0f-9fe5-12f58aec3102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d41504e-d17b-49ab-9803-838366083c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s comments come as the US is nearing the approval of two
        vaccines that early data suggests are both safe and highly effective in preventing
        symptomatic infections. Vaccine advisers to the US Centers for Disease Control
        and Prevention on Tuesday recommended that both health care workers and residents
        of long-term care facilities be first in line for any coronavirus vaccines,
        and other groups of people will follow in the coming months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ec609-cb36-405e-a2b6-a44dd65a69c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537fcbe2-9ec1-40dc-a6ca-3555a093c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the country has seen a devastating increase in
        new Covid-19 infections, hospitalizations and deaths. The ongoing pandemic
        has led local officials to issue sharp limits on large non-essential gatherings
        such as fan attendance at sports events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3655b6-ba84-4814-90de-29a5ae4daa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f5e75-d3ca-4adf-9ac2-9f0623d8afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he thinks the possibility of full NBA arenas in July,
        when the NBA Finals is scheduled, will be "cutting it close." When asked about
        full NFL stadiums in September, he said it''s "possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785eec0-8b4f-4235-9677-a487f9c03304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72bd01-93a0-4ccc-9afa-1f439e49881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Fauci also said that just having an effective
        vaccine won''t end the pandemic because the vaccine will have to be widely
        utilized before things get back to normal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c3de4c-d522-45f8-bc1b-3875d62030c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b1b95-d327-44d2-86db-97d3deaee7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could get there by the end of the summer, and as we get into
        the fall of next year," Fauci continued. But "if 50% of the people say, ''You
        know, I don''t want to get vaccinated,'' then it''s gonna take considerably
        longer than that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7243a-bbbf-438f-b2d8-21bce31032fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a27db-cc05-4258-88af-8fe42ef92e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Yahoo interview, Fauci pegged the percentage of the population
        that need to be vaccinated at "somewhere between 75 and 85 percent," to return
        to normalcy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1eefa4-c811-4435-a18e-9b1faff6150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35b20f-84c7-42d1-9d6a-32d03c849070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not hitting that threshold didn''t mean normalcy would never return,
        "it would just take longer," Fauci told Yahoo Sports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1e20d-32af-4445-ae2a-2e5668310d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:19:00.427+08:00
