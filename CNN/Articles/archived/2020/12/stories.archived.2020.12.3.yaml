      'mgnl:type': 'text'
      'text': '<p>The DA added the construction of the ₱100-million Sariaya Agricultural
        Trading Center and Facilities will start in January 2021. This will be linked
        to the Philippine Fisheries Development Authority fishport in Dalahican, and
        other production areas for seamless trading.</p>'
  'BSP-accommodative-policy-stance-low-inflation-recession':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'BSP Governor Benjamin Diokno (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-03T16:50:02.427+08:00
    'imagesource': 'jcr:2bec6bf7-084b-4b60-bd41-a0c54bb4737b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a649f52c-c4f2-4cf4-b610-d01846685135'
    'lead': 'The central bank will keep interest rates and relaxed rules "accommodative"
      for now as the impact of policy adjustments will be felt later than expected,
      Governor Benjamin Diokno says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T16:58:01.405+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:00:41.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:30.883+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko', 'Sentral', 'policy', 'accommodative', 'interest', 'rate',
      'monetary', 'fiscal', 'Ben', 'Diokno']
    'stories': ['6dae1450-43e0-46f5-bbc8-81ae92a9bd07']
    'template': '1'
    'title': 'BSP likely to keep rates low as impact of ₱1.9-T liquidity boost delayed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40218dba-b8c4-4f77-af89-597d5953bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Low
        interest rates and easy access to credit are seen to stay for the time being
        as the Bangko Sentral ng Pilipinas admitted that recent policy moves will
        be felt later than expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4a872-849b-491f-9369-0d7c8bac4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slow adjustment in bank lending rates, together with bank risk
        aversion and weak loan demand, suggest that the impact of the BSP’s policy
        actions could take a longer time to materialize," BSP Governor Benjamin Diokno
        said during his GBED Talks briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121aeb1-1082-4db8-b7a7-b0ff4a29a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has slashed the key interest rate —&nbsp;which is used by
        banks and other lenders in pricing loans —&nbsp;to a <a href="http://cnnphilippines.com/business/2020/11/19/BSP-interest-rates-November-19-2020.html">record-low
        of 2%</a>, hoping to entice people and businesses to borrow and sustain their
        spending behavior to tide the economy through the recession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79c7af-4660-4111-a863-885c79aee711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict bank rules on lending and liquidity have also been relaxed,
        which include <a href="https://cnnphilippines.com/business/2020/7/21/BSP-cuts-reserve-requirement-thrift-rural-lenders.html?fbclid=IwAR3Lndo3hKYJhdYT3R8sFQuxGVlgn8ijp33rOb6A1igGfHxxgDluo4XCUgU">lower
        reserve requirements</a>, <a href="http://cnnphilippines.com/business/2020/8/20/BSP-big-banks-real-estate-loan-limit.html">additional
        property loans</a>, and more incentives to lend to micro, small, and medium
        enterprises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced2718-c164-4819-90a0-ec27c0ffe0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sum, these interventions have injected an additional ₱1.9 trillion
        to the financial system, waiting to be taken up as retail or business loans
        or be reinvested. However, banks have been reluctant to grant credit as they
        turn risk-averse, while demand is also down as people and business owners
        are uncertain of their financial prospects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0446e-07aa-4b14-b696-852dbfaa8ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/5/21/BSP-least-burdensome-scheme-bank-loans.html?fbclid=IwAR0sP3Ar5L5jcGAG-Tc7rgoP1VwccVAn0oOnn-zUYQAGyA9-T9CAHSjOfgg">BSP
        urges ''least burdensome'' schemes on bank loan payments after grace period</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd716c83d-75a2-4de4-bb8b-3cbfa02783fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the benign inflation trend, which is seen to stay below
        3% until 2022, lets the central bank keep rates down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a81e5d-16a1-4cf9-8096-bcbc549af7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This outlook provides the BSP with ample room to keep the monetary
        stance sufficiently accommodative to mitigate the strong downside risks to
        growth," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0838c-c2b3-4cdf-96a4-82624c43a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP remains committed to deploying its full range of monetary
        instruments and regulatory relief measures as necessary to support non-inflationary
        and sustainable growth in the medium term," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fae54-c02f-4513-bfba-c522b90addbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:59:30.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/11/18/Financial-Stability-Report-loan-pricing-of-risks.html">Regulators
        want banks to lend more, price risks better to keep economy afloat post-COVID</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363218b3-65ae-4557-a7d3-b70e373fe09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last monetary policy rate-setting meeting for the year is scheduled
        on December 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c864af-0642-4911-a9ef-fb6d2f1b0ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy shrunk for the first time in 12 years, with output declining
        by 10% as of end-September compared to a year ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46245e-bcb8-4ba1-8b69-5380ebf66ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, who was Budget secretary before being appointed as BSP governor
        in March 2019, admitted the stimulus packages laid out by the national government
        are "relatively lower" compared to those rolled out by neighboring countries
        like Thailand, Malaysia, and Indonesia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79ae0f-2d90-4de2-8028-8e3a48f517d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as BSP is prepared to implement additional policy measures,
        fiscal policy should play a more significant role in helping restore market
        confidence," the central bank chief noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ad580-99fa-412b-ba96-770e70d1892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:58:01.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP previously extended a ₱300 billion credit line to the Treasury
        for quick cash, followed by another <a href="http://www.cnnphilippines.com/business/2020/10/1/BSP-approves-P540-billion-credit-line-Treasury.html">₱540
        billion debt due later this month.</a></p>'
  'probe-health-workers-hazard-pay-delay':
    'author': 'CNN Philippines Staff'
    'caption': 'A senator on Thursday sought a probe on reported delays in the release
      of hazard duty salaries and benefits for healthcare workers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-03T17:11:26.227+08:00
    'imagesource': 'jcr:ec96f4b9-5dc8-44e9-8235-f069690dd94b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06280478-2020-447f-99da-30fde1ffb16a'
    'lead': 'A senator on Thursday sought a probe on reported delays in the release
      of hazard duty salaries and benefits for healthcare workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T17:17:09.579+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:00:40.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:31.214+08:00
