      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/style/article/amazon-rainforest-ice-age-paintings-scli-intl/index.html"
        href="https://edition.cnn.com/style/article/amazon-rainforest-ice-age-paintings-scli-intl/index.html">Spectacular
        eight-mile frieze of Ice Age beasts found in Amazon rainforest</a>"</em></p>'
  'us-blocks-xinjiang-cotton-import-':
    'author': 'Geneva Sands, CNN'
    'caption': 'The Trump administration announced Wednesday that it will block imports
      of cotton, reportedly produced with forced labor, from China''s western Xinjiang
      region. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T13:57:24.183+08:00
    'imagesource': 'jcr:209482b9-e2a0-48db-abcb-cd2a23513a9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f63aa7-1c92-4309-aac6-1d6a0ba62b3d'
    'lead': 'The Trump administration announced Wednesday that it will block imports
      of cotton, reportedly produced with forced labor, from China''s western Xinjiang
      region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T14:00:50.216+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:01:50.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:20.119+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'US', 'United-States']
    'template': '1'
    'title': 'US blocks cotton imports from China region over reported forced-labor
      abuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de670524-3434-4959-b061-524c4ef0355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration announced Wednesday
        that it will block imports of cotton, reportedly produced with forced labor,
        from China''s western Xinjiang region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a39cbe4-2ca6-45ce-8924-4ab3074ee46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection will detain shipments containing
        cotton and cotton products originating from the Xinjiang Production and Construction
        Corps, a major cotton producer in the region, which is home to about 11 million
        Uyghurs, a predominantly Muslim ethnic minority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e9077a-cf5f-4dbb-8286-f02b7fd78890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the agency continues to ramp up its efforts to
        stop goods made with forced labor from entering the US market. This is the
        sixth recent order blocking such products from China''s Xinjiang region and
        marks an escalation in the scope of the restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aae54f-1483-466d-8ad7-f2ced4180c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the US issued an advisory warning businesses about the
        risks of forced labor in Xinjiang, where the "Chinese government continues
        to execute a campaign of repression targeting the Uyghur people and other
        ethnic and religious minority groups," CBP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a7ca3-165b-4482-be04-6fefabb5137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''made in China'' label is not just about the country of origin.
        It''s a warning label," Ken Cuccinelli, the Department of Homeland Security
        senior official performing the duties of the deputy secretary, said during
        a news conference Wednesday. "Those cheap cotton goods you may be buying for
        family and friends during the season of giving, if coming from China, may
        have been made by slave labor in some of the most egregious human rights violations
        existing today."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e545225-3127-42cc-bcf1-940248854d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department estimates that more than 1 million Uyghurs,
        as well as members of other Muslim minority groups, have been detained in
        a sprawling network of internment camps in Xinjiang, officially named the
        Xinjiang Uyghur Autonomous Region, where they are reportedly "subjected to
        torture, cruel and inhumane treatment such as physical and sexual abuse, forced
        labor, and death."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e720ed7-fbc2-47df-81df-2e65174bc031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, CBP issued what is known as a "Withhold Release Order"
        on cotton from Xinjiang Production and Construction Corps, which allows the
        agency to detain shipments at US ports and gives companies the opportunity
        to export their shipments or to demonstrate that the merchandise was not produced
        with forced labor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcfbe3-9355-4fd5-b426-16a93b331d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency issued 13 orders during fiscal year 2020, including eight
        on goods it said were made by forced labor in China. In October, CBP blocked
        imports of palm oil and palm oil products from Malaysia after a yearlong investigation
        into labor abuses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4918b4-e145-4356-be0a-bcd029820884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest order applies to all cotton products from Xinjiang Production
        and Construction Corps and its affiliate entities, such as clothing textiles,
        cottonseed oil and paper products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934c910-2adb-48c5-8e65-40c418d9667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"XPCC''s reach is quite extraordinary in the Xinjiang region," said
        Cuccinelli. The company employs an estimated 12% of Xinjiang''s population
        and generates 17% of its cotton heavy industry, according to CBP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31865f0a-f66a-4ec1-a366-dab8f51c16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Treasury announced sanctions in July against
        Xinjiang Production and Construction Corps in connection with human rights
        abuses against ethnic minorities in Xinjiang, which included reports of mass
        arbitrary detention and severe physical abuse targeting Uyghurs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21956394-3c72-4fd9-bddc-757694de76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-five percent of the cotton produced in China comes from Xinjiang,
        according to CBP Executive Assistant Commissioner Brenda Smith, who noted
        the challenges for the industry to separate out goods made with forced labor
        versus goods that are not.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f17ef-0d0c-489f-84c0-206be9e9599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, CBP said it''s the responsibility of US companies to ensure
        they are not importing products produced with forced labor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd988be7-04a6-4c64-b59c-f2aed3b9f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These companies absolutely have a responsibility to make sure that
        they implement due diligence. They have been on notice. There''s no ambiguity
        there," said Mark Morgan, CBP senior official performing the duties of the
        commissioner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947812d7-19dc-42b8-97d8-a5142be2ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, CNN reported that CBP was considering a widespread
        regional restriction on imports from China, which would have targeted all
        cotton and tomato products exported from the Xinjiang region to the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d37051-228a-4456-9762-c21858444f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wednesday''s order falls short of a regional restriction,
        it will have "sweeping impact" because of the reach that Xinjiang Production
        and Construction Corps has on the region and the cotton industry, said Cuccinelli.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7ebc6-c368-4b38-9832-ffb9eb772343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a regional order is still "on the table" but that the agency
        wants to ensure it would be functional and operable before moving ahead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f2800-6ee0-4213-a4b6-6e9036cce6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nectar Gan, Ben Westcott and James Griffiths contributed
        to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fb0ae-93de-419a-b19b-d3ba793ab7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:00:50.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/02/politics/cbp-cotton-imports-china-forced-labor/index.html"
        href="https://edition.cnn.com/2020/12/02/politics/cbp-cotton-imports-china-forced-labor/index.html">US
        blocks cotton imports from China region over reported forced-labor abuses</a>"</em></p>'
