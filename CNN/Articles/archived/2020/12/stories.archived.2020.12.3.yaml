  'Here-s-the-World-Health-Organization-s-latest-guidelines-on-mask-wearing':
    'author': 'Andrea Diaz, CNN'
    'caption': 'A school official checks the body temperature of students wearing
      face masks as they enter a school amid the coronavirus pandemic in Karachi,
      Pakistan, on November 25, 2020. Photo courtesy: Asif Hassan/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T02:20:50.064+08:00
    'imagesource': 'jcr:afa31c8c-ea4e-447b-9ca3-ee994cdb46f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21bee505-201f-4cb3-9ade-a6d1f49a289f'
    'lead': 'The World Health Organization updated its guidelines on wearing face
      masks, recommending that people 12 years and older who are living in areas where
      COVID-19 is spreading should wear masks in indoor or outdoor settings where
      physical distancing of at least 3 feet cannot be maintained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T01:35:47.982+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:03:13.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:04.536+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Here''s the World Health Organization''s latest guidelines on mask-wearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4c913-e24c-411a-82be-353a0bf0c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization updated
        its guidelines on wearing face masks, recommending that people 12 years and
        older who are living in areas where COVID-19 is spreading should wear masks
        in indoor or outdoor settings where physical distancing of at least 3 feet
        cannot be maintained.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a7926-37b2-4f2b-9a59-96fbebe01b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c9a583-3746-4aa4-8c38-d60e7d568e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mask alone, even when it is used correctly, is insufficient to
        provide adequate protection or source control. Other infection prevention
        and control (IPC) measures include hand hygiene, physical distancing of at
        least 1 metre (3 ft), avoidance of touching one’s face, respiratory etiquette,
        adequate ventilation in indoor settings, testing, contact tracing, quarantine
        and isolation," WHO''s new study said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db7818-e18e-4e23-b06b-63fea9c761f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO also recommends that a mask should be worn when people visit
        your home if there''s not adequate ventilation, or the ability to keep a distance
        of 3 feet or more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a73ad5-c48c-428e-94be-bc22e75879f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c17a8-335e-467e-a201-c527512497e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, WHO suggests that people with higher risk of severe
        complications from the virus should wear medical masks when physical distancing
        of at least 3 feet cannot be maintained. They also advised “universal” wearing
        of medical masks in health care facilities, including when caring for other
        patients, as well as with visitors and when congregating in common areas such
        as cafeterias and staff rooms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290dbead-ae85-4570-8329-36d57456ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c4c5b-b744-41a2-9478-48a778292cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children, however, WHO advises that children up to age 5 should
        not wear masks for source control, and for children ages 6 to 11, a risk-based
        approach should be applied to the decision to use a mask.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9195c7a4-3156-4d5d-8180-d88a5c37f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1e248-5add-427d-9a8d-2c47e4cc1361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the use of non-medical masks, WHO says homemade fabric masks
        should have a three-layer structure (based on the fabric used), while factory-made
        fabric masks should meet the minimum thresholds related to three essential
        parameters: filtration, breathability and fit. Exhalation valves are discouraged
        because they bypass the filtration function of the fabric mask, rendering
        it unserviceable for source control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d41ae-35e2-45dc-9a1d-1ad1424dcdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a83f05-6b15-4533-9e95-518549f35ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO also added that people doing vigorous physical activity should
        not wear masks, citing some associated risks, particularly for people with
        asthma.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a77cb-7aa3-4166-81e8-b524d8003172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T01:35:47.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:13.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-12-02-20-intl/"
        target="_blank">"Here''s the World Health Organization''s latest guidelines
        on mask-wearing"</a></i></p>'
  '-Vaccine-hesitancy--must-be-addressed--to-protect-the-world---UNICEF-says':
