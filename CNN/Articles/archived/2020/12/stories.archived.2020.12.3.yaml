    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec8ed509-976a-4fbc-a11a-78dc8bea97cd'
    'lead': 'Coronavirus cases in the Philippines reached 504,084 on Tuesday with
      an additional 1,357 infections, while the death toll edged closer to 10,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-19T16:21:18.850+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:57:23.933+08:00
