      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5233e6ca-ab9d-4f69-b63a-2472b9f04e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:29:15.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang is <a href="https://www.cnnphilippines.com/news/2020/12/1/Duterte-NTC-Globe-Smart-service-improvement-December-2020.html">counting
        on the assessment of the NTC to see if local providers Smart and Globe upgraded
        network services</a> as President Rodrigo Duterte''s deadline looms. Duterte
        ranted against Smart Communications and Globe Telecom during his fifth State
        of the Nation Address in July, threatening to take over their operations if
        there are no improvements by year-end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82741d-0f32-45b3-bb82-3a68c1145e0a'
      'mgnl:activationStatus': true
