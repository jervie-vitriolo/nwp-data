      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, <a href="https://www.cnnphilippines.com/news/2020/11/23/Romualdez-Garin-Salceda-Bayanihan-3-bill.html">several
        lawmakers filed a version of Bayanihan 3</a> for additional assistance amid
        the COVID-19 pandemic as Bayanihan 2 is set to expire in less than a month.</p>'
