    'template': '1'
    'title': 'The best apps of 2020 prove just what a long, strange year it''s been'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61c52b-50d2-40e5-a520-d47f66689a89'
