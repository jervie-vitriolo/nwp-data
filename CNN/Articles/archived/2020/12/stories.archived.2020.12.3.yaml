      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa253846-f1d3-43a1-bb97-cbea83d1f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am pretty sure that a stimulus package… is not really going to
        work as well as if we do the budget stimulus as well as give people the confidence
        that they are not going to get sick or die of COVID-19,” Dominguez noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551812f-d8f1-4be9-a1c1-1c2e3af1fd92'
