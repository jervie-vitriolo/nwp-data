    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plans for 2022 elections? Pacquiao keeps mum, says ‘I don’t like to
      talk politics right now’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1bd740-7884-4783-9abe-11e452c72029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:41:36.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — After
        taking the helm of the ruling party PDP-Laban, Senator Manny Pacquiao dodges
        questions on his political plans for 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf4adc-32a5-4289-81ea-dc045901fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:41:36.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:58:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t like to talk politics right now,” Pacquiao said on Thursday,
        when asked by CNN Philippines if he intends to run for re-election or seek
        a higher office when his term ends in June 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c823b4e-c0ee-4632-81f9-e6ab1e872a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:41:36.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:58:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator maintained that other matters of national interest need
        to be discussed, adding that it’s too early to talk about elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c3549-7460-4de7-87cd-817c4140cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:41:36.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:58:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of people are starving and suffering," he explained. "‘Yan
        yung mga tao na kailangan natin pagtuunan ng pansin at pag-usapan, kasi masama
        ang loob ko pag palaging politics ang pinag-uusapan sa panahon ngayon dahil
        hindi pa naman eleksyon.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b0726-459e-4682-be14-82f8f5e43a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:41:36.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:58:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of people are starving and suffering. These
        are issues we need to focus on and discuss, and it upsets me when all people
        talk about is politics, especially at this time when it’s not yet elections.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f83c74-6efa-41dd-8698-cdd7f2dc4805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:41:36.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:58:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, the boxer-turned-lawmaker also talked about his
        statement on regretting entering politics, which he made in a podcast released
        by a vlogger last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d32104-8151-47b9-b396-fe0d1b4b1d7b'
      'mgnl:activationStatus': true
