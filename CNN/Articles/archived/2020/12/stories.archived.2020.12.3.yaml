      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to use Pomodoro to stay focused and productive but I''ve
        learned to avoid distractions without the help of apps.</p>'
