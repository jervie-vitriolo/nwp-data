  'joe-biden-north-korea':
    'author': 'Kylie Atwood, CNN'
    'caption': 'US President-elect Joe Biden''s foreign policy team will soon have
      access to the letters President Donald Trump exchanged with North Korean Leader
      Kim Jong Un, correspondence that belongs to the US government — not Trump —
      and could provide insight into one of the world''s most enigmatic leaders. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T21:21:06.699+08:00
    'imagesource': 'jcr:50108a2f-f863-45ad-baba-47f2596faf26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c39e314-276f-4b7d-8b0c-4339ec4fa930'
    'lead': 'US President-elect Joe Biden''s foreign policy team will soon have access
      to the letters US President Donald Trump exchanged with North Korean Leader
      Kim Jong Un, correspondence that belongs to the US government — not Trump —
      and could provide insight into one of the world''s most enigmatic leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T21:24:38.195+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:59:34.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:41.063+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'US', 'United-States', 'North-Korea', 'Kim-Jong-Un']
    'template': '1'
    'title': 'Biden team weighs North Korea policy as the era of Trump''s ''love''
      letters with Kim ends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad23691-41f0-46ba-99cb-e978326e76db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President-elect Joe Biden''s foreign
        policy team will soon have access to the letters US President Donald Trump
        exchanged with North Korean Leader Kim Jong Un, correspondence that belongs
        to the US government —&nbsp;not Trump —&nbsp;and could provide insight into
        one of the world''s most enigmatic leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14359990-fe18-4005-9423-af8626d3320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may help paint a richer psychological portrait of Kim Jong
        Un and offer insight into his thinking, or at least his approach to his engagement
        with Donald Trump," said a source close to the transition, adding that the
        missives are known to be high on rhetoric —&nbsp;Trump described them as "love"
        letters —&nbsp;and much lower on substance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e206a05-7bd2-4090-a517-c8c5bc5a4e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden has his team review the Trump-Kim letters, the latest intelligence
        and other information, he will face the same challenge Trump and all his predecessors
        have: A North Korea determined to continue advancing its nuclear program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e648ccf-d134-43fb-8d64-93fc6377ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference: In the four years since Biden was in government,
        North Korea has more nuclear arms, better means of delivery and is that much
        more dangerous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8f825-49b5-4535-b65e-52991660ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s approach</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788fc8d-b19f-49d5-849b-73fb887bc326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hints about how Biden will approach that challenge —&nbsp;based
        on his public remarks, his commitment to multilateral alliances and his staffing
        choices —&nbsp;but sources familiar with the transition say he will take time
        to flesh out a policy after meeting with allies and partners. As he does so,
        the President-elect will have to deal with potential resistance from Republicans
        in Congress, an unreliable counterpart in China and the unpredictable nature
        of North Korea itself, where state media already refer to him as a "rabid
        dog."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb2ec9-a6d0-480e-b4f5-5d5f333c5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is expected to take a more traditional approach than Trump,
        drawing in allies and partners instead of going at it on his own. Just weeks
        before the presidential election, Biden signaled that he is open to engaging
        with Pyongyang, using the term "principled diplomacy" to describe how he will
        approach North Korea. His team won''t decide exactly how that looks in practice
        until they have reviewed information about events that happened on Trump''s
        watch, sources familiar with the transition told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e78b55-63b3-42e1-a549-8f7e4387f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transition will be looking to understand as much as they can
        about what has been happening inside the Trump administration vis-a-vis North
        Korea," said a second source close to the transition. "From engagement with
        North Korea, the engagement with Japan, with China, with South Korea, as well
        as the defense plans and exercises and force posture adjustments."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715698e6-0df6-4f6d-850f-87f8b92bd4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Blinken, Biden''s nominee to be secretary of state, worked
        on the North Korea portfolio when he was in the Obama administration. Former
        officials who worked with him said that he appeared to be open to diplomacy
        with North Korea. He was part of the group that attempted to jumpstart diplomatic
        conversations with the North Koreans at the end of the Obama administration,
        an effort which was unsuccessful, they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd03df-3008-4b91-8e53-67b0bd94ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there have been no meetings on North Korea between the Biden
        transition team for the State Department, which typically leads the diplomatic
        effort with North Korea, and career officials at the department, according
        to three State Department officials who said those meetings are expected in
        the coming weeks. The Biden State Department team would likely be the ones
        reviewing the letters Trump exchanged with Kim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52fd4ea-6a98-45f7-a84b-5d15fdc681d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some South Korean officials and North Korea experts tell CNN they
        are worried the Biden team will take too long to develop their strategy and
        allow North Korea to set the tone. Pyongyang often launches missiles in the
        early days of an incoming administration, which would force Biden''s team
        into a defensive posture, rather than an offensive posture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1448bf5c-5f67-4423-977b-4acc97f1d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second source close to the transition said, "there is somewhat
        of an expectation around that," and noted Biden will have to manage the response
        to any missile launch without getting into a "counterproductive cycle."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377f611-27c7-4e0c-80c7-c3f6b1dcedfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The China hurdle</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dfbd17-28ee-41ab-9b76-c981115c26c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources familiar with the transition would not say if Biden
        would consider sending a private message sent to Pyongyang early on in his
        administration in an effort to prevent any North Korean provocations. They
        did say Biden wouldn''t do so during the transition while Trump is still in
        the White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527285f6-6338-4232-84e8-4dd2adeac914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Biden''s North Korea strategy early on will involve repairing
        strains to the US-South Korea relationship caused by Trump''s demand that
        Seoul pay up to 400% more to keep US troops in the country, the sources said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f06cf-b23f-4a66-98f2-690ad5724f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s team also believes engaging China is important, the sources
        familiar with the President-elect''s transition said. But working with Beijing
        will be a hurdle for them just as it was for Trump officials —&nbsp;particularly
        given Beijing''s recent pattern of ignoring and even abetting North Korea''s
        sanctions violations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93f215-1dcf-48f8-ac65-dab3aba71d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will also have a role to play when the Biden team begins
        to carry out its North Korea strategy. Democrats on the Hill are concerned
        Republicans may stand in the way of any Biden effort to draw North Korea by
        partially reducing sanctions —&nbsp;a step that would need congressional approval.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3a0bb-b1d4-4c8c-b651-00b5788bc388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our politics is the biggest part of the question as to
        if we can get North Korea diplomacy up and running," said one Democratic congressional
        aide. "The President has a huge amount of latitude when it comes to negotiating
        a deal, but when it comes time to actually moving things around on the table
        ... if Congress chops the legs out from under a president, it could very be
        problematic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744e525-cc30-4994-a5e4-10da58a3c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden may also have to deal with some hostility —&nbsp;or at least
        name-calling —&nbsp;from North Korea. The President-elect called Kim a "thug"
        during a presidential debate. He has also implicitly compared him to Adolf
        Hitler, given human rights reports about North Korea that describe say Kim
        keeps labor camps in his country, uses starvation as a tool of control, and
        deployed a biological weapon to assassinate family members in public places.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa7654-8a6b-4e86-bfa0-5a0fc311531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama warned Trump before he took office that North
        Korea''s nuclear program would be his toughest foreign policy challenge. Trump
        responded by trying a radically different approach to slowing and stopping
        North Korea''s nuclear program than previous presidents, emphasizing face-to-face
        diplomacy with Kim Jong Un.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b428963-955e-4198-92ef-869b9046f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump-appointed State Department Deputy Special Representative
        for North Korea, Alex Wong, acknowledged Tuesday that effort failed, and that
        Pyongyang has not engaged in detailed dialogue or made "any concrete steps
        toward denuclearization."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a95d8f-8c4e-4d49-8ce3-24e340c5231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Out of the box</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11733dd2-bdd0-4428-b410-7d9359b204ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials also privately admit that North Korea''s
        nuclear program is more advanced now than it was when they came into office.
        Two current officials told CNN they view the engagement with Kim as a useful
        exploration of out-of-the-box diplomacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d06e2-9e75-4c2b-8301-d6cdfea7a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pyongyang''s missile tests have shown that they can now hit
        the US. And several countries believe Pyongyang has made gains in producing
        ballistic missiles with small nuclear devices attached, according to a UN
        report this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d0651f-7753-4efe-9e40-9ce4c0277294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2017, North Korea claimed to have successfully tested a
        new type of intercontinental ballistic missile, topped with a "super-large
        heavy warhead," capable of striking the US mainland. After the launch, Kim
        said North Korea had "finally realized the great historic cause of completing
        the state nuclear force."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e16fb-2e2c-495d-87fd-de0d2141c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Secretary of Defense James Mattis said the missile test went
        "higher, frankly, than any previous shot they have taken" and demonstrated
        that North Korean leader Kim Jong Un now has the ability to hit "everywhere
        in the world basically."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9841f-2b52-4121-adf5-2237d6f6c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:24:38.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:34.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/03/politics/biden-north-korea-challenge/index.html"
        href="https://edition.cnn.com/2020/12/03/politics/biden-north-korea-challenge/index.html">Biden
        team weighs North Korea policy as the era of Trump''s ''love'' letters with
        Kim ends</a>"</em></p>'
