      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4942083e-eec0-42a2-8152-6fed8efb500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision established the legal basis for the class action lawsuits,
        Bruggeman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80db27b-add0-45c4-8874-0462d4068cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
