      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> —&nbsp;The
        country recorded on Wednesday 2,245 more COVID-19 infections, its highest
        single-day rise since November 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c55f8-24af-4684-9ae9-991dc8324102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:28:12.005+08:00
      'mgnl:createdBy': 'kristel'
