      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f6615-b9da-414e-9706-04e872b82bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:11:25.093+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:01:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>via a source of passive income," said Guison. "I make sure to integrate
        it seamlessly with my content, recommending products that suit my lifestyle
        needs and tastes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6db7c-c179-461a-9d92-d4cdb3c8c684'
      'mgnl:activationStatus': true
