    'title': 'Missing credit card payments may be an early sign of dementia, study
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba8490-f4e6-40bc-b4b8-12948710b15e'
      'mgnl:activationStatus': true
