  'bato-dela-rosa-recovering-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-03T19:26:10.678+08:00
    'imagesource': 'jcr:bed3855c-4aae-41cc-bdd2-92717543c221'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bd58721-ca15-468d-acf7-5670716efb9b'
    'lead': 'Senator Ronald “Bato” dela Rosa has been confined in the hospital since
      Nov. 23 after testing positive for COVID-19, but is now recovering, his office
      has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T19:27:44.702+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:59:45.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:35.934+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Dela Rosa’s health ‘improving’; to leave hospital soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56c5f7-20a2-47ab-93ee-c69d7a43516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:27:44.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:59:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — Senator
        Ronald “Bato” dela Rosa has been confined in the hospital for over a week
        after testing positive for COVID-19, but is now recovering, his office has
        announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18cbea-076a-494e-bf5f-353ad0cd9e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:27:44.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:59:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters Thursday, the senator’s office said that
        "to be sure about monitoring," Dela Rosa has been hospitalized since Nov.
        23 after experiencing COVID-19 symptoms, including fever, cough and cold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f24166-9b43-40fd-8b1f-2d39da3fdcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:27:44.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:59:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since Nov. 23 po siya nasa hospital but improving na po pakiramdam
        nya,” the message read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b9c9f3-ac25-41e1-89dd-bb5776909f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:27:44.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:59:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As per his daughter po, tomorrow po completion ng 14-day quarantine,
        so palabas na rin po ng facility,” it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aafdbf-36c2-41eb-b7e7-ca90651a5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:27:44.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:59:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He’s been in the hospital since Nov. 23, but his situation
        is improving. As per his daughter, tomorrow will be the completion of his
        14-day quarantine, so he’s about to leave the facility soon.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb41887-5c15-40ee-b008-494aabefb498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:27:44.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:59:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of Dela Rosa’s other household members, including his eldest
        daughter, house help and driver were also diagnosed with COVID-19, the senator
        <a href="https://www.cnnphilippines.com/news/2020/11/21/ronald-bato-dela-rosa-COVID-19.html">announced
        last Nov. 21.&nbsp;</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac9178-3d25-44c2-8ae8-546a9a6332da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:27:44.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:59:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the fifth senator to be infected with the virus. His colleagues
        Miguel Zubiri, Aquilino "Koko" Pimentel III, Sonny Angara, and Ramon "Bong"
        Revilla, Jr. have recovered.</p>'
