      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —&nbsp;</strong>The
        government’s economic team is looking at plans to extend the validity of the
        Bayanihan 2 and the 2020 budget as an added stimulus measure towards the recovery
        of the Philippine economy next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d203d-102f-47d4-9b0e-4a5765df3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.786+08:00
