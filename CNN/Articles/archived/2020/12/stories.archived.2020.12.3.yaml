      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ab5ac-dba7-4ba3-b29e-76209803e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:11:25.092+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:01:59.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the launch of the Lazada Ambassador Affiliate Program,
        which empowers regular consumers and aspiring online creators to further monetize
        their social reach by promoting Lazada''s products on their social media platforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4af381-96b2-43a3-8191-4ba94e9de402'
      'mgnl:activationStatus': true
