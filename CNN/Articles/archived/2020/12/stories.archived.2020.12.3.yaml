      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital marketing expert and industry veteran Carlo Ople thinks
        the key to success in affiliate marketing starts with treating yourself as
        a start-up business. Through the Lazada Ambassador Affiliate Program, he was
        able to achieve a seven-figure income by leveraging various online social
        platforms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebca75b-cbbf-497b-9785-2ba1759c833d'
      'mgnl:activationStatus': true
