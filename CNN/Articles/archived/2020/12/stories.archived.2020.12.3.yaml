      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/02/health/un-reclassifies-cannabis-scn-trnd/index.html">
        "The UN removes cannabis from a list of the most dangerous substances."</a></em></p>'
  '102-woman-beat-coronavirus-twice':
    'author': 'Mallory Hughes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T08:26:33.999+08:00
    'imagesource': 'jcr:f75d70c6-7f2f-406e-93a4-a35f0d92ac80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a1148e-e63a-43df-a46c-6ae0d2d8f68b'
    'lead': 'Angelina Friedman is a survivor, in every sense of the word.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T08:31:43.083+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:02:49.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:09.898+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'She''s 102. She lived through the 1918 flu and now she''s beat coronavirus
      — twice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34047a63-b7a1-49e2-ac8b-858c6880436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Angelina Friedman is a survivor, in
        every sense of the word.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8e385-237e-45d9-9929-6a4cb10cbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was a baby, she lived through 1918 flu. Throughout her
        life she survived cancer, internal bleeding and sepsis. In <a href="https://cnnphilippines.com/world/2020/4/29/Angelina-Friedman-survivor-two-pandemics-.html">April,
        she survived coronavirus</a> — &nbsp;a virus that has taken nearly 1.5 million
        lives worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b56567-d8a0-449b-84bf-3f2f7d977712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, the 102-year-old New York resident just did it again. She
        survived a second coronavirus diagnosis, according to her daughter, Joanne
        Merola, who spoke to CNN affiliate WPIX.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21df3aee-6e38-4619-afe5-d6a2daf102a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My invincible mother tested negative," Merola said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48540c-4dc0-49d0-adb5-e57558214ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the North Westchester Restorative Therapy &amp;
        Nursing Center where Friedman lives but has not yet heard back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9476c34-7f40-4abd-ab05-228d1227b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedman''s first diagnosis occurred in March after she was in the
        hospital for a minor medical procedure, administrator Amy Elba told CNN earlier
        this year. When she returned, she had tested positive, Elba said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14d6b6-98af-4af4-8327-ea9369eaf0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, she spent a week in the hospital before returning
        to isolate in her room. With a fever on and off for several weeks, Friedman
        finally tested negative on April 20, Merola told WPIX.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf16cd-66ab-4f48-b3c1-2d5d0de1efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late October, Merola received a call from the nursing home, she
        told the affiliate, "to tell me she had tested positive again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d527268-6df5-47ad-8c8a-6dffc990a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had symptoms -- fever, a dry cough," Merola said. "They thought
        she might also have the flu."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ad460-a701-40a1-a8b8-b8fb71a7ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more staff and residents getting sick, Merola said the older
        residents were put in isolation. She received daily updates on her mother,
        until November 17 when she received the news that Friedman had tested negative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2cfe6b-c696-4f20-b057-585b06482b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second test confirmed the negative results, and Friedman was moved
        out of isolation back to her regular room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df5b1e-57f2-4543-92e5-529975822479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she''s lost most of her hearing and her vision is poor, she''s
        still celebrating life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26ecd8-00f0-4317-8c2c-de405bc25781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a mover and a shaker," Elba told CNN earlier this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2d83a-2bc1-4975-889b-44ae52f044f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedman''s enthusiasm certainly didn''t come without any hardships.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96e402-4c38-49b1-a133-8a4f22675316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1918, Angelina Sciales (now Friedman) was born on a ship that
        was transporting immigrants from Italy to New York City. It was in the midst
        of the 1918 pandemic. It''s not believed that the baby contracted the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dabc8b-e51f-4b46-8c4c-8808eddd12dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother died giving birth, and her two sisters helped her survive
        until they could reunite with their father in New York, where they lived in
        Brooklyn, Merola told WPIX earlier this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3d2c1-61ea-4db6-acde-1dd7cab30621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merola''s mother and father battled cancer at the same time, but
        her father died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6745102-8894-4381-9606-0fd6653a566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of 11 children, Friedman is the last surviving.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561a879-a7f1-4d05-ab6d-d3da0068cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Friedman continues to be a source of joy and entertainment for
        those around her. She''s a big knitter and makes all kinds of things for visitors.
        She got a big party for her 101st birthday and last year she was crowned prom
        queen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f1233-9fec-4df5-ac0e-b0c73192513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s not the oldest to survive Covid," Merola told WPIX, " But
        she may be the oldest to survive it twice."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406d653-abe1-4d91-abe5-2f9037a9a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:31:43.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/02/us/woman-102-beat-coronavirus-again-trnd/index.html">"She''s
        102. She lived through the 1918 flu and now she''s beat coronavirus — twice."</a>&nbsp;</em></p>'
  'Baguio-raises-daily-tourist-cap-':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-12-03T08:59:23.363+08:00
    'imagesource': 'jcr:64cfeed9-544c-4fde-a01d-27d265e182c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff71621d-8753-41ad-b112-7ee12d8f3e51'
    'lead': 'Baguio City is now accepting up to 1,000 tourists per day, doubling the
      daily tourist cap the local government set in late October'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T09:04:43.155+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:02:48.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:10.261+08:00
