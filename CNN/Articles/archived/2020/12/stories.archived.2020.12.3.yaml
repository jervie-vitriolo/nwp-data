      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported an 8.7% unemployment rate among residents aged
        15 and up, easing from 10% in July but still worse than October 2019''s 4.6%
        level. This translated to about 3.8 million people still out of work although
        better than the 4.6 million tallied three months ago, representing a gain
        of about 760,000 jobs.</p>'
