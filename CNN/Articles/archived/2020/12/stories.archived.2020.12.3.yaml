    'template': '1'
    'title': 'PH’s COVID-19 cases top 504,000 as death toll nears 10,000'
    'updated': 2021-01-19T19:51:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc5f02-ec80-4fe3-afc0-9df5a70c7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:21:18.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — Coronavirus
        cases in the Philippines reached 504,084 on Tuesday with an additional 1,357
        infections, while the death toll edged closer to 10,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41e40d-8328-4085-90f4-983c1c12de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:21:18.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the Department of Health said that of the
        total infected, 27,857 or 5.5% percent are active cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93cd27-51ac-4033-8f86-e54444f9cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:21:18.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third consecutive day, Davao City led the areas with the
        highest number of new cases with 130. Rizal came next with 71, followed by
        Quezon City with 66, Pampanga with 54, and Benguet with 52.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eee9cb-2ac8-47d9-a7b8-3c60d789c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:21:18.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:26.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also hit 9,978 after 69 more people succumbed to
        the illness. Of this number, the DOH said 56 were earlier reported as recoveries
        and were reclassified as deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38481887-7c4d-466b-bc1f-cfb0122c14c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T16:21:18.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries are now at 466,249 with 324 more cleared of
        the dreaded virus.</p>'
    '5':
