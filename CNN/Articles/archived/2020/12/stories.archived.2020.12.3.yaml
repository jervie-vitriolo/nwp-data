      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad1c76-1f9b-428b-93a0-f2c74c719c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:16:06.507+08:00
      'mgnl:createdBy': 'david'
