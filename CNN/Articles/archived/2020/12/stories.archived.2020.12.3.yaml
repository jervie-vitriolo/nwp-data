    'mgnl:tags': ['UN', 'United-Nations']
    'template': '1'
    'title': 'Humanity is waging a ''suicidal'' war on nature, UN chief warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b1174-e6db-4894-a112-7de3b7d735c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> UN Secretary General Antonio Guterres
        issued a searing indictment of humanity''s "war" on the environment Wednesday,
        in a speech on the state of the planet in which he urged everyone to prioritize
        "making peace with nature."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f6df8-dec7-42e8-9249-dd047c7e1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf282c1b-4a29-4656-ac7b-dc366d5b82cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing a devastating pandemic, new heights of global heating,
        new lows of ecological degradation and new setbacks in our work towards global
        goals for more equitable, inclusive and sustainable development," Guterres
        said in the address, delivered at Columbia University in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067a812-9f75-41bc-9572-3aa3885e26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a4b5b-5184-49c3-bf9b-4d8ba2d20b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To put it simply, the state of the planet is broken."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46100f-4c34-4593-92cf-f1f5dfac5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babea852-bf27-491d-b3be-6f761c62e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two authoritative new reports -- one from the World Meteorological
        Organization and the other from the United Nations Environment Programme --
        "spell out how close we are to climate catastrophe," said Guterres.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83daa57f-78fe-4c29-909a-2eaf5403d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3bf21e-e276-4cd5-9a6d-c5c9aca6b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN chief laid out in stark terms the damage already done to
        the environment and warned that countries risked losing the opportunity afforded
        by the coronavirus pandemic to reset their priorities on climate change and
        environmental protections if they do not act now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb122f8-05ae-449b-8e1f-200ca0787d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf864c54-d405-4b9c-890a-68485e8e0ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humanity is waging war on nature. This is suicidal. Nature always
        strikes back -- and it is already doing so with growing force and fury," he
        said, as biodiversity collapses, species risk extinction, deserts spread and
        forests are lost.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba3356-e83b-40ec-b17a-10862bbc54b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44808317-42b8-4b40-baf6-4afc89f1c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oceans are overfished -- and choking with plastic waste. The carbon
        dioxide they absorb is acidifying the seas. Coral reefs are bleached and dying,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d0348-85d9-453a-8c63-a87fa8b27385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577d8f1-5ddb-47df-b2a8-72a8714b9d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air and water pollution are killing 9 million people annually --
        more than six times the current toll of the pandemic. And with people and
        livestock encroaching further into animal habitats and disrupting wild spaces,
        we could see more viruses and other disease-causing agents jump from animals
        to humans."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe4fd5-fdc2-41d3-a6b7-ebedc77ce632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2775e1-8efe-4287-990a-ed34c2720b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Melting sea ice</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f9447-0622-47cc-a5a2-8743e1729dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Meteorological Organization''s annual climate report,
        released Wednesday, reveals that this year is on track to be one of the three
        warmest on record globally, despite the cooling effects of La Niña.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e280c63-d259-4610-b816-32e6068ca790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffddbe4f-bef7-44cd-a219-987b9c44e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable warmth was observed across northern Asia, particularly
        the Siberian Arctic, where temperatures were more than 5°C above average,
        according to the report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabdc898-1788-4a96-ae8b-1e0ae00c3d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3880bb4-7194-45d0-afee-d92195885a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean heat is at record levels and more than 80% of the global ocean
        experienced a marine heatwave at some time in 2020, it said, and Arctic sea
        ice for July and October 2020 was the lowest on record.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf203d-c6d4-41f7-8210-314727bc3ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36de05d-be58-4ab0-be2c-508f7ea3c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Death Valley in California reached 54.4°C on August 16,
        the highest known temperature in the world in at least the past 80 years,
        the report said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656c31e-e4c2-406f-a29c-f5a1b49f14fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3fbca7-156d-42c5-b8cc-c5461f980e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this backdrop, devastating fires, floods, cyclones and hurricanes
        "are increasingly the new normal," Guterres said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c954b-0edb-4db8-ac7d-7d8822477027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d677f-fbdc-4f93-8e1d-e4eb1775838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon dioxide levels are at record highs and still rising, despite
        Covid-19 lockdowns temporarily reducing emissions, the UN chief said. Methane
        and nitrous oxide levels are also soaring above pre-industrial levels. And
        climate policies around the world "have yet to rise to the challenge," Guterres
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a3414-8860-48da-9bd5-ffd62606240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93804f3-c144-4718-961e-36c4d3ec05e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout already seen from humankind''s "assault on our planet"
        is impeding UN efforts to end poverty, ensure food security and limit instability
        and displacement, he said, with the impacts falling most heavily on the world''s
        most vulnerable populations. But, he added, all is not lost.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee9309-43a8-411c-8f9c-ef86563dab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f97f9-359e-4b58-9175-4cf468176894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear: human activities are at the root of our descent
        toward chaos. But that means human action can help solve it," he said. "Making
        peace with nature is the defining task of the 21st century. It must be the
        top, top priority for everyone, everywhere."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dda14d-956d-423e-80d1-e5d6c4853507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef5f48-bb1c-401a-bc95-e1cbb691566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As nations seek to recover from the damage caused by the pandemic,
        it is time to "flick the green switch" and transform the world economy into
        a sustainable one driven by renewable energy, Guterres said, for the sake
        of future generations who will be paying for it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccef54-6323-47ae-82f9-002fd812bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29292f5b-0184-4575-a656-22a1b927fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid recovery and our planet''s repair can be two sides of the
        same coin," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22aecb9-19ae-4c23-8036-5f4146922c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fd755-16c3-41c4-bbe1-f327b993fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Carbon neutrality</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c1ad4-c10f-4c3d-9f93-7173b5f5aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres set out three main priorities on climate change: first,
        achieving global carbon neutrality within the next three decades; second,
        aligning global finance behind the Paris Agreement''s goal of limiting global
        warming to 1.5˚C; and third, focusing effort and money on seeking breakthroughs
        to help the world adapt to a changing climate and build resilience to future
        changes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f720c2e-6281-48df-9658-2ad53f1d520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c086ac2-bf60-48de-b1c1-7198cd4f9159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been "worrying signs" that some countries are using the
        crisis caused by the pandemic to roll back environmental protections, while
        others are expanding their exploitation of natural resources, Guterres said.
        However, urgent action is needed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d854f9-6e06-412a-b12f-cbb7b301f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8facfde-9a47-489e-b473-4dde4c7c1ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be no separating climate action from the larger planetary
        picture. Everything is interlinked -- the global commons and global well-being,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cad222-23dd-4086-bab8-9d58e8776fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b906a-0ae2-4c98-9457-657117973330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nature feeds us, clothes us, quenches our thirst, generates our
        oxygen, shapes our culture and our faiths and forges our very identity. 2020
        was to have been a ''super year'' for nature. The pandemic has had other plans
        for us.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6618e-58f7-453a-9ee5-e0725b528b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9497a00-e32a-4f8c-8896-4536b8e424b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we must use 2021 to address our planetary emergency."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ab2b3-6a4d-41fb-a949-a8d16a8609c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346bb32e-d45a-47a9-9f26-b82ad7d74ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries will meet in Kunming, China, in May next year to forge
        a framework to protect biodiversity and halt the extinction of species, Guterres
        said. This comes after the world failed to meet any of the global biodiversity
        targets set for 2020.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b42238-b83f-407a-9996-298f1a18486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad84dc0-03be-4464-86b8-61a98dd550c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biodiversity is not just cute and charismatic wildlife; it is the
        living, breathing web of life," said Guterres, as he called for bigger, better
        managed conservation areas and policies that support sustainable agriculture
        and fisheries, rather than encouraging over-exploitation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f129a1-420f-482b-bb11-79bc70e13724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d2f45-eab3-4d1e-bf47-0652002d131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be conferences next year on protecting the world''s
        marine environments, sustainable transport, food production systems, sustainable
        urban development and ecosystem restoration, as well as the next UN climate
        conference, COP26, to be held in Scotland in November. These will provide
        a "wealth of opportunities to stop the plunder and start the healing," he
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85aa894-7e99-4869-aa92-8aa8d02a7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dea7ee-ca16-4467-af4a-e8c2cbc2cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world faces this crisis, Guterres urged countries to pay
        more heed to the knowledge held by indigenous communities, who are stewards
        of 80% of the world''s biodiversity on land.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbf76d-7bdf-46a8-b09c-2153f7cd793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350caba-369b-4d98-bfdc-2d1c9cd8422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for recognition of the "central role" played by women,
        saying they were worst affected by climate change but represented the backbone
        of agriculture and acted as key defenders of the natural world.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebea01-689e-4123-8062-2921a1549be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19579ca6-959d-4dc2-bcc0-bf3d73266b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conclusion, Guterres called for solidarity as the world faces
        a "moment of truth for people and planet alike" and urged leaders to follow
        the blueprint set out by the Paris Agreement and other climate and development
        goals.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f4674-072d-497e-8fb9-778e355d6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c50eaa-2775-4691-acdd-e07105ce1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid and climate have brought us to a threshold," he said. "Now
        is the time to transform humankind''s relationship with the natural world
        -- and with each other."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163b66e-7e08-41ed-aa47-eaab863f267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:23:02.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/02/world/un-state-of-the-planet-guterres-speech-intl/index.html"
        target="_blank">"Humanity is waging a ''suicidal'' war on nature, UN chief
        warns"</a></em></p>'
  'Singapore-becomes-first-country-to-approve-lab-grown-meat':
    'author': 'Amy Woodyatt and Danielle Wiener-Bronner, CNN Business'
    'caption': 'Photo courtesy: Josh Tetrick/Twitter'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-03T01:50:23.041+08:00
    'imagesource': 'jcr:017363dc-3f80-421b-bfa8-38e6e0da7998'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96f2619e-39d2-4a14-ba59-6fbf6ff2818e'
    'lead': 'Singapore has granted San Francisco start-up Eat Just Inc. regulatory
      approval to sell its laboratory-grown chicken in the city-state, the world''s
      first government to allow the sale of cultured meat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T00:26:51.196+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:03:15.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:04.155+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore becomes first country to approve lab-grown meat'
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e74c9-9073-4a5e-9245-020abfb7e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Singapore has granted San Francisco start-up
        Eat Just Inc. regulatory approval to sell its laboratory-grown chicken in
        the city-state -- the world''s first government to allow the sale of cultured
        meat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac9a77-3cb2-4a87-acbd-28159d1a1021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034451fa-fe5d-4d56-918b-b198fa7f3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product, created from cultured chicken cells, has been approved
        as an ingredient in chicken bites following Singapore Food Agency (SFA) approval,
        Eat Just said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba71772-bd1b-4c37-9fb1-6a75268b1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e646f46-170e-4ab7-9012-44bc2694165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the chicken bites will debut in a Singapore restaurant,
        with plans for wider expansion into dining and retail establishments in the
        country, Josh Tetrick, co-founder and CEO of Eat Just told CNN Business. The
        product will be priced at parity with premium chicken, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83048d2a-3ec1-41fe-82a5-dab8e440a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6aaf31-64b3-4a3c-b969-0dd70cb6b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been eating meat for many hundreds, thousands of years,
        always needing to kill an animal to eat -- until now," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a59df-deaa-4ca9-bbde-cb34b62595f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48542fc-bc54-4d55-b3fe-a9d0b349526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cultured meat is created in a bioreactor -- an apparatus in
        which a biological reaction or change takes place -- Eat Just said. It has
        a high protein content and is a rich source of minerals, according to the
        company, which plans to sell the product under the GOOD Meat brand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8fd00-4ab2-4caf-990e-0ec73772c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c34c3-3250-4aec-8e14-67dfde036d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, with manufacturing hubs in Singapore and Northern California,
        the company only has approval to sell the meat in Singapore, but it hopes
        to expand sales of cultured meat -- including cultured beef -- into the US
        and Western Europe, Tetrick said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06afa0-be82-4fc3-bc55-0ee96099cb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b5412-76c6-403a-9efd-54a4326b08a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:26:51.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eat Just already produces a range of non-animal products, including
        Just Egg, made with mung beans, and a vegan mayonnaise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e3d9ae-509c-4582-ab6f-fbb647b4b28c'
      'mgnl:activationStatus': true
