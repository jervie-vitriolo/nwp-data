      AFP shuns holiday ceasefire with CPP-NPA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1af5a-946d-4053-a1f3-0fb203763922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        Armed Forces of the Philippines will not recommend to President Rodrigo Duterte
        a holiday ceasefire with communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24db309-ca1c-4c53-a61e-7b528aa65807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841209e8-987d-47e3-91cb-e3dec39c5af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Major General Edgard Arevalo made the announcement
        on Thursday, citing the alleged "incapacity for sincerity and for being unfaithful
        to a covenant" of the Communist Party of the Philippines and its armed wing
        New People''s Army.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c52b7-dd88-4716-965e-46f4694bf4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7f20b-7bfd-4c1b-be8e-abd8e452c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the incumbency of a truce, these terrorists continued their
        extortion activities and committed crimes of murder, arson, and the likes,"
        Arevalo said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe3d1d-e246-4a39-ae59-272b9052d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b6bdd7-7316-4e13-920a-50a10a456171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the AFP’s painful experience where the CTG reneged from
        their own ceasefire declaration by attacking and killing soldiers on humanitarian
        and peace and development missions," he added, referring to the rebels as
        CGT or communist terrorist group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28581385-dfad-4b75-a578-cfeb5a5487a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95c7b0-8a04-41dc-9728-502b6a60a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo added that the group only ventures into peace talks so they
        can "regroup, refurbish, recruit new members, and recoup their losses."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc57e4ed-81ab-4666-85d5-d09d6e548a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17ccdc-d836-4291-8959-2d2de2a859b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the supposed claim of National Democratic Front panel
        chair Luis Jalandoni to push for peace negotiations, only to pursue armed
        struggle and eventually "overthrow the government." The NDF umbrella group
        represents communist rebels in peace talks with the goverment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71207644-ac00-4052-8871-b0dd2ea8058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f838a-4218-4f59-8308-222012e3504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And with these many hard lessons of the past, we will not allow
        them to trample upon our people’s bona fide desire for peace—not this holiday
        season—not until we have decisively defeated this menace to society," Arevalo
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d46c66-c0a9-4780-a722-145cae15baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9e390-99b2-4881-a8e4-9512a5ea7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, however, that AFP Chief General Gilbert Gapay had assured
        Duterte of his support regardless of his decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87324ddb-4745-4261-bf9f-8234c5908595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad09926-a141-4d4b-8665-ec087d6ef96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana previously told CNN Philippines
        that peace talks with the Communist Party of the Philippines would still be
        possible, but there has to be "sincerity" on the rebels'' side.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be0e873-ec55-4b98-af32-a1c93e7db1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18bfd1-a8e2-4970-9673-edf64b3a57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/2/Government-CPP-NPA-peace-talks-possible-sincerity-Lorenzana.html"
        href="https://cnnphilippines.com/news/2020/12/2/Government-CPP-NPA-peace-talks-possible-sincerity-Lorenzana.html">Peace
        talks still possible, but gov’t wants ‘sincerity’ on communists’ side — Defense
        chief</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48e136-8946-4e15-81fa-72a7ea4bcfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:27.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in his briefing on Thursday
        that Duterte will give weight to the military''s recommendation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869827c-5a02-46fd-9f39-da0a865ee726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:27.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b0d45-9fb8-49e6-9686-1dd31bc3c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:27.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong mga ganyang rekomendasyon po ng AFP, the President gives
        it a lot of weight. Pakikinggan ho iyan, but ultimately, it''s the President
        who will decide," Roque said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b2150-7b9b-4690-86f9-1b86d0709fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:27.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104237b8-a132-40b3-b74f-5cb32056fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:27.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This kind of recommendation of the AFP, the President
        gives it a lot of weight. He will listen to that, but ultimately, it''s the
        President who will decide.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9813ac-4b26-4675-8160-cc07ad10cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11ac8a-cc14-4519-bad8-bff348eea0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public address on Monday, Duterte denounced anew the communist
        movement, saying it does not have any ideology and is only bent on unseating
        the government. He also accused the Makabayan bloc of being a legal front
        of communist groups, an accusation which the latter has repeatedly denied.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3179872b-97eb-4c31-98c9-b5c05730eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679043e4-9c48-499a-8181-9fa947f9ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/11/30/Duterte-denies-red-tagging-Makabayan-bloc--supports-military-s-assertion-they-are--communists-.html">Duterte
        to Makabayan bloc: ''We are not red-tagging you, we are identifying you as
        communists''&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f24339-ee65-46c4-8b2b-14669eadf115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f38f6-c448-4f41-aedf-1441aa3773a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T11:07:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice filed a petition to outlaw the CPP-NPA-NDF
        before the Manila Regional Trial Court after Duterte walked away from the
        on-and-off peace negotiations with the rebels in late 2017. The petition will
        now be heard by the Court of Appeals following the signing of the Anti-Terrorism
        Act of 2020.</p>'
