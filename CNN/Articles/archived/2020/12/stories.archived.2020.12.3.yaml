      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b1a9a-8c79-4e50-99ab-4de71a82b5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:40:35.738+08:00
