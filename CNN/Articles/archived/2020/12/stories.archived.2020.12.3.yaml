      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? Does it have
        any bearing on your mood and your productivity?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755cb7f-997e-470a-a8a0-1c1c248cb04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.317+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are days when I forget to record my thoughts after a shoot.
        Not doing it doesn''t really impact my mood or productivity negatively, but
        it does inspire me to do better whenever I do it. It''s the same with meetings
        with The Visual Desk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6efa01-b684-4d47-95a0-1d69b584e5a0'
      'mgnl:activationStatus': true
