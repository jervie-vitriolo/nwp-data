    'template': '1'
    'title': '''Vaccine hesitancy'' must be addressed ''to protect the world,'' UNICEF
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb53ff-44d8-43ef-88a2-f91e01362008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T02:52:54.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>UNICEF says it’s ready to distribute
        a potential coronavirus vaccine in poorer countries, but that "vaccine hesitancy"
        remains a global issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96a206-efe6-40e0-b5a9-f9e1e34d196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T02:52:54.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3768c9-100b-414c-9313-a9f689550bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T02:52:54.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:11.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to be sure that we are getting the word out that people
        need to take the vaccines. That vaccines are safe. There''s a lot of vaccine
        hesitancy, and we''ve got to overcome that if we''re going to actually protect
        the world," Henrietta Fore, UNICEF executive director, said at a World Economic
        Forum conference on vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281cb0f5-4a1b-4f06-bc2b-99419e08cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T02:52:54.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee9f8d-5878-42d2-babc-c5e531e10fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T02:52:54.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:11.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many parts of the world, a vaccine will be the best way to protection
        people from COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90403f0-6d4e-446b-99fa-86e932c222f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T02:52:54.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fee3aa-36c3-406e-bcf0-00fc90ae0c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T02:52:54.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have hand-washing facilities and a bar of soap in many
        parts of the world, and in many hospitals and community clinics, much less
        homes or schools. So we''ve got to get this as a world," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
