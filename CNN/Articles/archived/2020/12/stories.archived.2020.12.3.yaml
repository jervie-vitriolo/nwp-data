      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Secretary of State Mike Pompeo has
        invited hundreds of guests to the State Department for holiday receptions
        in the coming weeks despite warnings from health experts that Americans should
        avoid large gatherings amid the worsening coronavirus pandemic, according
        to two State Department officials familiar with the planning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23dd1e-0bfd-482f-84e6-ef40e1ff15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a2d74-c178-4ad3-af68-2934fff5cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming events, which will offer refreshments and drinks for
        guests, come as State Department employees have been told not to host holiday
        gatherings and to maximize teleworking from Thanksgiving until January due
        to the pandemic, and as staffers continue to receive almost daily emails from
        the department about Covid-19 outbreaks inside the building, the sources said.
        Just last week the protocol office, which plans these events, had to undergo
        deep cleaning due to a potential case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e7723-1665-42d1-a021-1f9ff2eb9705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec381a28-9609-4dac-a8de-7ff10721fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitations for one of the events in mid-December went out to
        900 people and the invite for another went to the 180 foreign ambassadors
        in the US, the sources said. The Washington Post was first to report that
        more than 900 invites were sent out by the department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e7664-0282-4970-bc91-62fa390b13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656cdc2-c981-4b10-b003-83d7f58edd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials are hosting a holiday reception at the
        State Department or Blair House, which is near the White House, almost every
        day over the next few weeks, two sources familiar with the planned gatherings
        said. President Donald Trump''s own hosting of events is causing Pompeo to
        feel enabled to do the same, the sources said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3c50a-6521-41be-8f47-da0487989c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393d4d8-1dcc-4a2c-80c3-a1fa3be7a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson stressed in a statement to CNN that
        the events will adhere to strict coronavirus guidelines, with guests being
        required to wear masks and socially distance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71b87a-16f2-4701-94f0-875713796dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9c084-9baa-4284-ad6a-de2b1ae4b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear, however, how social distance guidelines could be
        followed with more than 100 people -- and potentially more -- in one room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefddb54-b574-41f5-a512-e5f2c13309f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c87aa5-b2a8-4042-a6a1-94555e16340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be temperature checks and guests will be contacted
        with "health and safety precautions" before the events that ask that they
        not attend if they think they have the virus or have been exposed in recent
        days, the spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4557f-d8b4-4312-a26b-b2c794883b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d81f0-8532-491b-81b0-a38ea5f0bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve taken every precaution to thin out the number of individuals
        in all spaces at one time, and plan to keep outdoors space open and available
        to attendees, weather permitting," the spokesperson said, though they did
        not explain why food and beverages would be served if masks are required.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a0f6f-7dc3-4d37-b34e-e8443ac10fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf83016-4af4-4fb3-b298-98f894cb1bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned events are leaving State Department career officials
        enraged, as they have concerns about the parties contributing to the spread
        of the deadly virus. Career and contracted staff feel like they cannot say
        no to working the events, explained one of the officials. There is concern
        about the potentially dangerous position into which this forces people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61f45df-632f-4c76-99c6-030b13106033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f5920-bfa7-485b-bbf8-738bd800ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes Secretary Pompeo and his Chief of Protocol, Cam Henderson,
        think they are above the rules and have the virus under control to throw numerous
        parties when there is literally a pandemic raging inside the building that
        they can''t fix," the second State Department official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1103f-4288-4264-9901-b04a88cad23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1423f61-1648-45c6-a75a-31543474b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is simply irresponsible," the first official said, noting that
        some of the contractors who work in the kitchen may not have health insurance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861283c-2428-4e3a-abd8-ebd1ca7178fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f900bf9-d708-4e38-85c6-142c41c871fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming parties will continue a pattern of the Trump administration
        flouting public health recommendations as the pandemic continues to grip the
        US. Already the White House itself has been the epicenter of at least three
        Covid-19 outbreaks among staff and Trump allies, something that isn''t preventing
        events from taking place there while cases surge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb2fd7-8113-4600-bef9-6a6c0861c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b7ff38-908a-4efb-9404-312ed185e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several holiday events have already taken place at the White House
        this week, including one on Tuesday in which Trump talked about spending four
        more years in office. More are set to take place there in the coming weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a0887-7d5b-4518-b525-5650be24b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:01:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/02/politics/state-department-parties-coronavirus-mike-pompeo/index.html">"Pompeo
        is hosting holiday parties at the State Department amid coronavirus spikes."</a></em></p>'
  'coronavirus-vaccine-trials':
    'author': 'Andrea Kane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T13:25:44.395+08:00
