      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s correct. I regret na pumasok pa ako dito sa masalimuot na
        pulitika at ang daming mga problema,” he told CNN Philippines. “Hindi ko masikmura
        ang corruption in government, ‘yung pagiging plastikan sa isa’t isa.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebadf65-ca45-4db4-bd5b-4c460971dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:41:36.747+08:00
