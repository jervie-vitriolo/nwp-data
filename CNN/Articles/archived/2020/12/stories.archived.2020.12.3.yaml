      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Malacañang
        will ensure that the one-month old son of arrested peasant organizer Amanda
        Echanis will not suffer the same fate as the baby of jailed activist Reina
        Nasino, Presidential Spokesperson Harry Roque said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0b2ff-4cdc-478d-bc1a-9c3c177f7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6082e-ecf4-464b-8a4b-841004d03dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his virtual briefing, Roque said that they will tap the Department
        of Social Welfare and Development to make sure the child will be safe, despite
        the arrest of his mother.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142d260-24cf-481c-859e-39b24a9b102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2fd4f-fd44-4c12-822b-00058d616f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana po hindi na maulit iyan</em> (We are hoping that won''t
        happen again), but we are calling upon the DSWD to take a step to ensure that
        the welfare of the child will be protected," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bd682-22c5-44a3-8b49-28608d1334d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47352146-d821-4326-9d69-ddcc2dc2908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po kasi dahilan iyon na palibhasa may anak ka hindi ka makukulong
        at masa-subject sa proseso (You cannot reason that one who has a child cannot
        be jailed and cannot be subject to proceedings)," Roque added. "But it is
        always the rule that governent will take steps for the best interest of the
        child."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9834f-2347-4b73-9201-4b5fb2cf37f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.580+08:00
