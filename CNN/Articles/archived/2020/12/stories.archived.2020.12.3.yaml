      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa4af28-1297-4886-bc4b-1946222cd09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:15:02.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:51.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Robert Redfield said in a livestream Wednesday with the US Chamber
        of Commerce Foundation that, despite his initial concerns that colleges would
        struggle to contain infections, schools have proved that thinking wrong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c40964-c255-4a39-ac04-2c88ea44212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:15:02.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:51.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32cf9ac-69d4-4147-ad12-e40ca36f8953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:15:02.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By using strategies such as wearing masks, social distancing, good
        hygiene, weekly screening and contact tracing -- all strategies outlined early
        in the pandemic -- colleges have seen success.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c3c02-1532-4736-9741-957df4202bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:15:02.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780629e-e5f1-4825-b072-c2d8801ccbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:15:02.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the spring, we had significant outbreaks in some different college
        campuses, but what happened over the summer and the fall is many colleges
        and universities really stepped up to developing comprehensive mitigation
        steps that they really engaged the student body to actually buy into," Redfield
        said.</p>'
