      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — The
        Senate Committee on Public Services will tackle the bill renewing Dito Telecommunity’s
        franchise on Dec. 7 – more than three months after the proposed measure was
        passed at the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b2460-d61a-48d5-ad47-3c24bbe40141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:29:15.064+08:00
