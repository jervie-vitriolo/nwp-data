    'mgnl:tags': ['Gaia-space-observatory', 'maps', 'stars', 'Milky-Way']
    'template': '1'
    'title': 'Gaia space observatory maps nearly 2 billion stars in Milky Way galaxy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c68f4-84b1-411f-9f19-23563097601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There are nearly 2 billion stars in our
        galaxy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058bff2-4678-49b8-a86e-7ffa5dddbd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa25ca-530d-4de8-8b7e-458a31aabb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least that''s what the most current map shows. Astronomers have
        mapped the most extensive atlas of our Milky Way galaxy yet, including the
        positions of each and every one of those stars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851058b8-572f-4071-bead-31f436603315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664cbc8-adbb-49a7-8607-82b9c9a9a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency''s Gaia space observatory also tracked
        the movement, colors and brightness of these stars as well as the first visible
        measurement of the acceleration of our solar system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ba896-1455-4992-9075-88ba17824836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877443c-e436-4401-bff7-d617273c8008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data confirms that the solar system is accelerating in its
        orbit around the Milky Way. Over the course of a year, our sun accelerates
        toward the Milky Way''s center by 7 millimeters a second. Overall, the sun''s
        orbit around the Milky Way is about 230 kilometers per second, or 514,495
        miles per hour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325b0f8-c4ee-48d6-a2fe-3f348bbbe422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae30653-1955-475c-8ce1-28d7f80f752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This acceleration information will allow astronomers to measure
        the mass of our galaxy and better understand the origins of our solar system
        within our galaxy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07cde95-1aff-4879-83af-242b01992c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd665ec8-d631-4e8a-a8c4-5d73fef92dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third publicly available data release from the space
        telescope. The data was made available on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbfdc5-5cd3-4854-996a-dcb32134a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60acce0-30ff-49c8-bc0b-fa9b40356482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "Galaxy Surveyor" telescope helped scientists produce
        the most accurate three-dimensional map of our galaxy to date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953cefb-bdc8-4f7c-8ecf-daea78beeecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7830447-0176-4a44-9472-906ba1ad2899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaia is uniquely positioned about 930,000 miles from Earth in the
        opposite direction from the sun. The spacecraft, launched in 2013, carries
        two telescopes that can scan our galaxy from a location called the Lagrange
        2, or L2, point. At this point, the spacecraft is able to remain in a stable
        spot due to the balance of gravitational forces between Earth and the sun.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376fa239-6a52-4650-bf1c-57d89ef0081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b0e91-692f-4bf4-9f81-ef1489782b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also means that the spacecraft doesn''t have any interference
        from Earth''s light and it can use the minimum amount of fuel to remain in
        a fixed position.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fbe69f-5db3-46f9-9838-9ff544cf9dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3aeed7-4540-42a6-9a83-cc3b56fa48dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vantage point allows Gaia to have unfettered views and continuously
        scan our galaxy. The observatory can determine the age of the stars it surveys
        by collecting information about their temperatures and compositions -- a bit
        like a stellar checkup.(</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979947bd-3ee1-431f-b5d3-23f904846bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add64ed0-ed07-4a8a-8640-0a6a95a53cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaia measures the distances of stars by tracking their movements
        -- something that is much harder to do on Earth because our atmosphere obscures
        this tiny stellar movement from the perspective of ground-based telescopes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac323ad-ac7f-4293-998d-faff15fc3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d45c62-ce88-473e-989d-dad8b6ce0b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Gaia was able to track the positions of 1.6 billion
        stars. This latest data release brings the map up to just below 2 billion
        stars. What''s more, the positions have been calculated more accurately.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb88709-9ce8-4385-be5c-abf91c4243e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc171e0-1d29-43be-b592-157f29dd715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaia is measuring the distances of hundreds of millions of objects
        that are many thousands of light years away, at an accuracy equivalent to
        measuring the thickness of hair at a distance of more than 2000 kilometres,"
        said Floor van Leeuwen, astronomer at the University of Cambridge''s Institute
        of Astronomy and UK Gaia DPAC project manager, in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976b010-85d3-4f8b-ab55-3e21a11a3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454f04a-117f-4a66-9369-f0f4e7d5acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data are one of the backbones of astrophysics, allowing us
        to forensically analyse our stellar neighbourhood, and tackle crucial questions
        about the origin and future of our Galaxy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5904487-a53b-4135-958d-c4145d924a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ba9e3-0c46-4434-9c32-3f864f26b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data has particularly accurate measurements for the 300,000
        stars located within 326 light-years of our sun. Understanding the positions
        of these stars now enables astronomers to predict how they will change in
        the next 1.6 million years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40cd34-e662-443c-af7c-9b3e8b5ffe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895be305-0f17-4b57-b903-58589545debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information collected by Gaia also allowed astronomers a glimpse
        at the stars that populate two of the Milky Way''s companion galaxies, the
        Small and Large Magellanic Clouds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f452a121-3964-4bac-ad64-472b4d539bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f330280-5763-48ab-ab22-f3081d80d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaia is currently scheduled to continue collecting star data through
        2020, and its mission could be extended until 2025. Ultimately, researchers
        anticipate that Gaia will be able to provide more accuracy and collect a total
        catalog of more than 2 billion objects at mission''s end.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e63d10-4ba0-4ffe-abe7-d6234114bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ec5b0-b999-42ee-943b-7895de8d55b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission was designed to add to our knowledge of the Milky Way
        based on information gathered by the Hipparcos satellite used in the 1980s
        and 1990s. It mapped 100,000 stars. When Gaia came online and had its first
        data release in 2016, it increased the number of observable stars in our galaxy
        times 20.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a86425-6aa0-4c23-b0e5-83e015f95e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317489c6-59e7-4ba8-b42e-4ea362ee24d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For thousands of years, we have been preoccupied with noting and
        detailing the stars and their precise locations as they expanded humanity''s
        understanding of our cosmos," said Caroline Harper, head of space science
        at the UK Space Agency, in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c30a4-816e-421a-80f0-8ceeec979f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9b8d8-d0ee-408e-9f6b-01f9ad6fa2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaia has been staring at the heavens for the past seven years,
        mapping the positions and velocities of stars. Thanks to its telescopes we
        have in our possession today the most detailed billion-star 3D atlas ever
        assembled."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e19488-80ca-48d9-9018-49b85322f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:39:27.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/03/world/milky-way-stars-gaia-scn-trnd/index.html"><em>
        "Gaia space observatory maps nearly 2 billion stars in Milky Way galaxy"&nbsp;</em></a></p>'
