      'jcr:uuid': '4e757a66-bd16-4cee-a023-19f8bcb43c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:11:25.093+08:00
      'mgnl:createdBy': 'joemil'
