      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-commerce platform Lazada saw the potential of aspiring online
        content creators in giving leverage to their social media channels while providing
        live recommendations on products they trust or discover.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073849a-a24b-4acc-ac81-86cce1b611fb'
