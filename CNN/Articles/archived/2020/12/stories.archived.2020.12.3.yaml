      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez was part of the list of alleged narco-politicians in the country,
        which President Rodrigo Duterte bared in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34888053-f633-4494-bc43-2c4af6fb4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:16:06.507+08:00
