  'ncda-persons-with-disabilities-accessibility':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-03T18:23:42.712+08:00
    'imagesource': 'jcr:f0f2646a-97eb-4bab-921f-56fcf793d748'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd296db-a2ab-4ab1-ade8-7cbaa54a8558'
    'lead': 'The National Commission on Disability Affairs said there are still buildings
      and establishments that do not have accessibility features for persons with
      disabilities despite a law that has been in place to help the PWDs move freely
      and easily wherever they go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T18:31:51.339+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:59:47.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:34.071+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PWD', 'person-with-disability-', 'National-Commission-on-Disability-Affair',
      'Emerito-Rojas']
    'template': '1'
    'title': 'Accessibility still a big issue for PWDs, says  NCDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1b6cd-6a47-44e6-9d5a-53d9c2e0f4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — The
        National Commission on Disability Affairs said there are still buildings and
        establishments that do not have accessibility features for persons with disabilities
        despite a law that has been in place to help the PWDs move freely and easily
        wherever they go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b4ec2-e39e-41da-8cf4-3a3d73b1907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, NCDA Executive Director
        Emerito Rojas noted that some PWDs still struggle with even entering buildings
        or using facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351fb17a-277b-47f5-a546-aae0070475c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas cited <a href="https://www.ncda.gov.ph/disability-laws/batas-
        pambansa/batas-pambansa-blg-344/" target="_blank">Batas Pambansa Blg. 344</a>,
        which was passed in 1982, to enhance the mobility of disabled persons by requiring
        certain buildings, institutions, establishments and public utilities to install
        facilities and other devices.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ace32a-8adb-49bc-8511-33517988f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakasaad po na kailangang may</em> accessible structures, <em>halimbawa
        yung mga rampa para sa mga</em> wheelchair <em>lahat ng</em> government <em>o</em>
        private establishments," he said of the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9f274-0800-4009-baac-7a388b1f6ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is mentioned that there must be accessible structures,
        for example wheelchair ramps in all government or private establishments.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a8adf-a324-4bba-b205-822c86d1b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas lamented that this is not fully implemented.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819aa7c3-83f6-4a6b-a3b8-f50a19544916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signages, non-skid flooring, toilets and washrooms, and parking
        area slots are also among the basic requirements to help PWDs in the country,
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac492b27-108d-4046-8e19-176acc5bcfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the Philippine Statistics Authority said there were about
        1.6 million PWDs in the country. Included in this number are those in wheelchairs,
        those who walk with limps, those who are deaf and blind, those with speech
        impairments, as well as mental illnesses and those with rare diseases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8de1ca-dbda-4377-94b9-1e03136bf630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas also mentioned the need to protect the rights of the disabled
        to education which is not fulfilled by some schools due to the absence of
        PWD-friendly facilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f94ec-94fd-4c89-8817-aa3ac51a748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema natin sa edukasyon ay karamihan sa eskwelahan
        natin ay hindi</em> accessible," he pointed out. <em>"Ibig sabihin, hirap
        na hirap pumasok ang naka-wheelchair or yung mga</em> blind <em>na may kulang
        sa mga bagay...para sila ay makapag-aral</em> on equal basis with others."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96871510-84b1-4a0b-a36b-a2aeb7ad66f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our problem with education is most of our schools
        are not accessible. Meaning, those who are in wheelchairs or are blind find
        it difficult to come to school because the facilities to help them learn on
        equal basis with other are lacking.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e18d4-16f8-4813-bd16-2f8a95bf9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rojas reminded the public that certain privileges are
        given to PWDs. Among them are discounts for goods and services once they are
        given PWD cards, as well as access to express lanes, and tax incentives for
        their caregivers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88eaaeb-e800-4abe-9699-9a91276c0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> Republic Act 11228, <em>ngayon po ay libre na rin
        po ang</em> PhilHealth <em>ng mga may kapansanan,"</em> he said. <em>"Ibig
        sabihin hindi na po sila magbabayad ng</em> monthly dues <em>sa</em> membership.
        <em>At kung nagtatrabaho naman po sila, kalahati ay babayaran pa rin ng</em>
        employer, <em>pero yung kalahating</em> participation <em>ng may kapansanan...hindi
        na po babayaran ''yan...pag narollout na po ang</em> PhilHealth hopefully
        by early next year."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d815d30-eee4-4742-ab79-8d61f0a619ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under Republic Act 11228, PhilHealth is provided for
        free to PWDs. This means they do not have to pay monthly membership dues..
        And if they are working, half will be paid by their employers, but the PWDs
        don''t have to pay the other half...when this is rolled out hopefully by early
        next year.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb956337-3150-4f35-ae5b-2af37be77123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:31:51.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://www.youtube.com/watch? v=GudkEDHaiK8"
        target="_blank">here</a>.</p>'
