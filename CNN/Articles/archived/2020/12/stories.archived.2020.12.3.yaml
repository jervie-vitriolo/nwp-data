      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Supreme Court recently decided 5-4 to grant religious organizations
        in New York state relief from restrictions on the number of people attending
        religious services. In light of this development, looking back a century can
        offer guidance for religious institutions deciding to stay shuttered or reopen.</p>'
