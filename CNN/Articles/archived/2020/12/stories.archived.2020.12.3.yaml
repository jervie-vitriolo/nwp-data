      'mgnl:lastActivated': 2023-01-25T15:00:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some institutions implemented screening procedures to identify asymptomatic
        carriers and isolated those individuals to prevent transmission, according
        to Redfield.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f5efd-5364-4f9f-8f50-603275930874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:15:02.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78a997-8e42-4984-8607-7ab1e5037050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:15:02.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:51.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reaffirms to me that mitigation can work," Redfield said. "The
        idea that coupling mitigation with routine screening surveillance, to be able
        to identify the asymptomatic carriers these techniques do work."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e371a-1d6a-4b38-88db-109949dd7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:15:02.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872b8c9-f6d1-4423-a96a-1ce3be1f873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:15:02.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of Covid-19 have continued to rise across the country, as
        the number of patients in US hospitals reached an all-time high on Tuesday.
        As Americans gear up for more holiday travel, Redfield warned that December,
        January and February would be "rough times" for the country because of the
        stress on the health care system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e47990-7e32-49fa-a884-13d9bf4363bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:15:02.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:00:52.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/02/health/colleges-covid-robert-redfield-trnd/index.html"><em>"CDC
        director says colleges ''stepped up'' despite his concerns that students would
        make the pandemic difficult to contain"&nbsp;</em></a></p>'
  'US-coronavirus-deaths':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T16:14:29.927+08:00
    'imagesource': 'jcr:2ad9af97-3ab9-4fda-9f50-b26f298c4111'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87f36d58-05d7-4218-a3e5-7a2be0c504ea'
    'lead': 'There were 3,157 Covid-19 deaths reported Wednesday -- a jump of about
      20% from the previous record of 2,603 set on April 15 -- and health care systems
      are struggling to support the weight of worsening impacts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T16:17:10.349+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:00:50.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:28.669+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US reports 3,100 coronavirus deaths in one day -- 20% more than
      previous record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371ebeb-696e-41a8-b3cd-0659652bf8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- There were 3,157 Covid-19 deaths reported
        Wednesday -- a jump of about 20% from the previous record of 2,603 set on
        April 15 -- and health care systems are struggling to support the weight of
        worsening impacts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6257f9e-caaf-4762-a4b7-838342c5aaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">In
        total, 273,799 people</a> in the US have died of the virus and more than 13.9
        million have been infected, according to <a href="https://coronavirus.jhu.edu/map.html">data
        from Johns Hopkins University.</a> Health experts project the number of cases,
        hospitalizations and deaths to worsen as the holidays bring people together
        and weather moves them indoors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579dcdeb-6ac6-4556-9aaf-eca4c422d80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge has pushed records set one day to be broken the next.
        The spike in coronavirus deaths came on the same day the number of people
        hospitalized broke 100,000, according to the&nbsp;<a href="https://twitter.com/COVID19Tracking/status/1334289955376390144/photo/1">Covid
        Tracking Project.</a> The number of hospitalizations had been steadily growing
        over the course of last month, setting records nearly every day since November
        10, and experts worry health care systems will soon feel the strain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf611c-d7c0-4b11-8852-7e597ada96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 911 emergency call system is "at a breaking point," the American
        Ambulance Association, which represents all of the nation''s ambulance services,
        said in a letter Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b726c64-8d09-432f-b250-b2357342a902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without additional relief, it seems likely to break, even as we
        enter the third surge of the virus in the Mid-West and West," the letter said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e9c8c-4f97-4537-a070-6388fe6305d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Centers for Disease Control and Prevention top official
        said Wednesday things aren''t likely to look better for hospitals any time
        soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3926c0-0895-4b7f-8c8f-7e93e7adf781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is December and January and February are going to be
        rough times. I actually believe they''re going to be the most difficult time
        in the public health history of this nation, largely because of the stress
        that''s going to be put on our health care system," said Dr. Robert Redfield.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995dbd7-c0dd-4588-bef0-bb6d92a3f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Los Angeles tells residents to ''cancel everything'' in light of
        spike</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531959d-8724-42c6-8820-bb7d3d77392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States across the US are racing to catch up with the skyrocketing
        number of coronavirus hospitalizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e9e52-c50b-4f7d-a10c-0a3464b26792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the coronavirus continues to spread at its current, unprecedented
        rate, Los Angeles will run out of hospital beds by Christmas, Mayor Eric Garcetti
        warned in a news conference Wednesday, calling on residents to "hunker down"
        and "cancel everything" to help stop the spread of the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b9801-e9ee-447c-8805-6dd5ea700b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public health condition of our city is as dire as it was in
        March in the earliest days of this pandemic," he said, adding that the number
        of daily coronavirus infections in Los Angeles have tripled since early November
        and hospitalizations are at a new peak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01abf114-6a1f-4e71-8ea9-b6e8898a015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Southwest region of Kansas, Gov. Laura Kelly said Wednesday
        there are no staffed ICU beds available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afadf20-db7b-4675-b95d-93bb6bcbd363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While case numbers may have dipped slightly, the strain on our
        hospitals and health care workers has not," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded8de8-8cf7-4dac-b81b-92e31875c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus hospitalizations in Nevada have been climbing daily
        since November, with few exceptions, and were at a peak Wednesday with 1,652
        people hospitalized, the state''s dashboard shows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda60bc-92e7-4efd-b719-d2ef8e048c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>100 million Americans could be vaccinated by February, Operation
        Warp Speed adviser says</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30704b6-2fa6-4d80-9360-e3d21edfb40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may still be ways to go before the wider public has access
        to a coronavirus vaccine, but developments are moving quickly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a33b7-2a6a-40cf-9b21-039542760b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By February, 100 million Americans could be vaccinated against coronavirus,
        Moncef Slaoui, chief adviser to Operation Warp Speed, said Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b581e17-abd0-480b-91e9-2fc7d18b9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the investments we have made in scaling up and starting to
        stockpile manufacturing of the vaccines allow us to stay confident that we
        will be able to distribute 20 million vaccines, enough to vaccinate 20 million
        people in the US in December," Slaoui said in a news briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555f521-3343-45c2-9675-31adcf677c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has said if both Pfizer and Moderna win Food and
        Drug Administration emergency use authorization in December, they could distribute
        40 million doses of the vaccine by the end of the month. Each vaccine requires
        two doses, so that''s enough to fully vaccinate 20 million people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a4bbc5-5b85-469f-bd06-74df3a0c8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui said he expected 60 million more vaccines by the end of January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661577f-b9b3-4f23-9f91-afe31f040d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FDA panel is expected to meet about whether to authorize the
        Pfizer and Moderna vaccine candidates on December 10 and December 17, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d5047-3233-48b7-945d-edb942e6ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the vaccines are authorized, the first shipments could
        happen December 15 and 22, respectively, according to a document from the
        federal government''s Operation Warp Speed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe62912-0501-4866-b8c5-bf94623fcc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:17:10.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC panel recommended Tuesday that heath care and long-term care
        workers get inoculated first.</p>'
