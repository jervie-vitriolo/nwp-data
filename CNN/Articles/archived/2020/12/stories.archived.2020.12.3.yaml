      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Apple is facing new legal action in Europe
        over its controversial practice of slowing down older iPhones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b72256-7b66-4050-b00d-ac1b4e72d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5221c0-f3ae-4744-aae3-cdd8b50b91e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euroconsumers, the advocacy group bringing the action, said in a
        statement Wednesday that the class-action lawsuits cover up to 2 million iPhone
        6, 6 Plus, 6S and 6S Plus devices in Belgium, Spain, Italy and Portugal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37cf51a-2836-4217-bd33-9556d9bb3f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd8c79-e895-4bb3-9dbd-ea11fe506c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has faced public backlash and legal action around the world
        after it admitted in 2017 that software updates designed to prevent the batteries
        in older iPhones from crashing also slowed the devices down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d04942-4922-417f-9cd9-88bbd75d78c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170cebed-414f-4345-a0cb-6f9ef1e7c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Euroconsumers cases mirror a class action lawsuit against Apple
        in the United States that led to a proposed settlement of $500 million in
        March. Last month, Apple paid $113 million to settle an investigation into
        the matter by 34 American states, including California and Arizona.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21aaebc-b90e-42e3-a471-9c7a19010d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1293cc0-9f2b-4d71-95a2-97d622ff82e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re being asked to be treated with the same fairness and respect
        as US consumers," head of policy and enforcement at Euroconsumers, Els Bruggeman
        told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4636f7-54ee-4cbb-8222-32def5c50a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013e808-2953-4821-899f-08b04cc6decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that attempts to resolve the issue with Apple out
        of court were unsuccessful. It is seeking compensation of €60 ($72.30) on
        average for each consumer. If the lawsuits succeed, they could cost Apple
        €180 million ($217 million) in total, based on Euroconsumers estimates of
        the number of devices affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f9819-2c1c-422e-b880-9b549b75b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7459012-adcf-4c3b-9725-a8a2324e472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers are increasingly upset by products wearing out too quickly,
        the iPhone 6 models being a very concrete example of that," Bruggeman said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a921e-d8c8-4444-b7b0-8abe18130f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319c2d3-f75a-43d9-8b4e-1c2fd7f8d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an outcry by disgruntled iPhone users, Apple apologized
        and made battery replacements cheaper, but it has been accused in previous
        lawsuits and in the current case of deliberately slowing phones to encourage
        users to buy new ones, a practice the company denies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df71667-ee46-4a67-a838-105c189b4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67afd129-5794-4c0e-b839-737bcc3f2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never — and would never — do anything to intentionally
        shorten the life of any Apple product or degrade the user experience to drive
        customer upgrades," Apple said in a statement in response to the new lawsuits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c815f-cd71-47ce-a5a2-544f29b1559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e2720-bb77-4d7d-a326-8018a6cd6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases will be filed Wednesday by Euroconsumers'' associated organizations
        in Belgium and Spain. The organization says it expects to follow those with
        filings in Italy and Portugal in the coming weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10dc4e-ce7b-4aab-8a36-c02263a25442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc9cb3-338a-4739-809a-75520283e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s antitrust authority fined Apple €10 million ($12 million)
        in 2018 after finding it had misled consumers into installing the software
        updates on older iPhones without warning them about the effect on the device''s
        performance. In May, an administrative court in Italy confirmed the sanction
        after Apple lodged an appeal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e443ae-3c22-447d-b8fd-a94d7ce55dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
