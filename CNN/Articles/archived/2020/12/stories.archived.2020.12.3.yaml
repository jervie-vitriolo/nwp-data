      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8495d3e-a564-4b41-9046-348ec25b7172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.294+08:00
      'mgnl:createdBy': 'vince'
