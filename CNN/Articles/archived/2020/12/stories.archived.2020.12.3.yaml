      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, cases rose to 13,897 with 40 more recorded
        by the Department of Foreign Affairs. Nineteen more got well for a total of
        8,864 recoveries, while fatalities stayed at 945.</p>'
