      'mgnl:type': 'text'
      'text': '<p><em>---- Rob McLean contributed reporting.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8537046-86f8-4229-84f7-5ef20369ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.555+08:00
