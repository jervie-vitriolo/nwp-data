      'text': '<p>Perez also said that even before the list was released, he had already
        submitted a position paper to Malacañang and the Department of Interior and
        Local Government to prove his innocence.</p>'
  'PH-covid-cases-near-440k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-06T16:08:52.624+08:00
    'imagesource': 'jcr:be5c1969-ec09-4916-a8c3-67516d226f9b'
