  'pdea-to-destroy-drugs-monthly':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine Drug Enforcement Agency will dispose of seized drugs
      on a monthly basis, in line with the President''s order to clear law enforcement
      agencies'' inventory of illegal narcotics, its chief said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-03T21:36:13.213+08:00
    'imagesource': 'jcr:e06e4a7c-8822-47b8-b8f8-24f62c1a84a8'
