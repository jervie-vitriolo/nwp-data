    'lead': 'UNICEF says it’s ready to distribute a potential coronavirus vaccine
      in poorer countries, but that ''vaccine hesitancy'' remains a global issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T02:52:54.172+08:00
