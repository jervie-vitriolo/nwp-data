      'text': '<h3>Self-inflicted decimation</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b17d21-fe0e-4935-8803-24db44c6845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1918, many churches around the world closed their doors to save
        lives. Without financial support, some churches eventually closed permanently,
        while others survived with dropped-off donations and serving as hospitals
        instead of sanctuaries. For some families, the home became the altar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a94fc83-0f4e-4f71-ad5b-4fbcaad32baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d477873-6ce3-4b43-9ba7-a05a28ac1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who refused to adapt to the pandemic reaped the consequences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706ac8f-d1ec-413e-9443-2eeb556343e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6dfd47-02e9-4b4e-8337-ad9c06d5ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zamora, Spain, "mass gatherings were positively encouraged —
        and at 3 per cent, or more than twice the national average, Zamora had the
        highest death rate of any city in Spain," wrote science journalist Laura Spinney
        in her book "Pale Rider: The Spanish Flu of 1918 and How It Changed the World."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e4443-4b6f-4457-8a87-6ec329cf242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae48043-e869-45df-b54e-3828e81b30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a local bishop rebelled against health authorities
        by ordering evening prayers for nine days "in honour of St. Rocco, the patron
        saint of plague and pestilence, because the evil that had befallen Zamoranos
        was ''due to our sins and ingratitude, for which the avenging arm of eternal
        justice has been brought down upon us,'' " Spinney wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa46f9-e771-413a-a5eb-21b2e7f9f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ff8f4-27df-4e42-9acb-7cb0ec3cd5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day, "he dispensed Holy Communion to a large crowd
        at the Church of San Esteban. At another church, the congregation was asked
        to adore relics of St. Rocco, which meant lining up to kiss them," she wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fdee08-dfed-4722-9560-84d50cbf032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91f217-40f0-416e-8a37-8dbd8d911ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Organised religion shaped the pandemic much more obviously then
        than now, and it was more likely to take precedence over public health," Spinney
        told CNN via email. "In the pages of Zamora''s newspapers ... a notice announcing
        an upcoming mass at one of the city''s churches was printed next to a warning
        to avoid crowds. Nobody seemed to notice the incompatibility of the two."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2618665-adad-4935-918b-501d4de0bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dab99a-dd4f-4dba-9c03-01c6264ddd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, Spinney notes in her book, the bishop wrote that
        science had proven itself ineffective and that people were beginning to "turn
        their eyes instead toward heaven." People continued to attend gatherings in
        packed cathedrals and streets. When health officials tried to prohibit gatherings,
        the bishop accused them of interfering in church affairs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1119238-1e58-43b1-966f-34def167ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a027e6ac-ad94-4781-bc45-cbbfc0fdf90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-November, Zamora had seen more illness and death than any
        other Spanish city. Although priests and parishioners lost their lives, Spinney
        wrote, the bishop praised those who had placated, in his words, "God''s legitimate
        anger" by attending services. The bishop''s followers didn''t hold him accountable
        but rather revered him, and he was awarded for his efforts and remained bishop
        for nearly a decade longer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe75279-a7cb-4f02-8df9-2f506d00be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7231ef-77ae-4638-8d7d-f75efc5d61fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the globe, villagers dwelling on the Seward Peninsula of
        Alaska were also experiencing the tail end of their pandemic nightmare around
        the end of November.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48400b7c-992a-45d6-b801-ca6e4d9fe063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b39460-689a-4e86-a13d-1e91e15dd8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last Saturday of the month, two visitors from Nome, Alaska,
        attended a standing-room-only service in the small local chapel. The Nome
        visitors relayed that many people back home were sick, but no one was seriously
        alarmed, wrote Gina Kolata, a science and medicine reporter for The New York
        Times, in her book "Flu: The Story of the Great Influenza Pandemic of 1918
        and the Search for the Virus That Caused It."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1f970-bc6c-4b6f-9550-7b690c4c4952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4792619-2927-4643-b5ec-68e81b4f4ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the service of singing, prayer and feasting, villagers
        became sick with the flu. Of the 80 local Eskimo villagers, 72 died and their
        bodies were left frozen in igloos. In one igloo, dogs had scavenged corpses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5575a-061d-4322-b818-b319c700d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72cf1cd-24a6-4d41-a370-27416172c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another igloo looked at first like the site of utter devastation,"
        Kolata wrote. "And as rescuers peeked inside, they saw only a pile of corpses.
        Then, suddenly, three terrified children appeared from under deerskins and
        started shrieking. They had survived somehow on oatmeal, surrounded by the
        bodies of their family."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d323a2-f4cc-4c90-92b6-4cfeacc439a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacb4cc-7e65-4a1a-8d23-fc4a690a11ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the three-week outbreak, the village housed only five
        adults and 46 orphaned children. According to Kolata''s book, Clara Fosso,
        a missionary''s wife who didn''t get sick, wrote a regretful letter to the
        Eskimos years later:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552b87e-367a-4f82-aade-54d02c2dce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e8678-cc05-4cf1-9c6c-f61c684257e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a spiritual revival among the Eskimos at the Mission
        on the last Sunday in November 1918, before the influenza disaster fell upon
        us. The whole settlement of Eskimos had crowded into the new school room for
        worship. We felt the spirit of the Lord among us, as the communicants stood
        at the altar and later met in prayer; many confessed to their faith. We were
        deeply moved. This was the last time we were gathered together.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e4f62-fe52-4661-a66d-b0a91fac8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957df0a-fa1b-4b0b-af1d-f4e9236cb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the following Sunday most members had gone to a more beautiful
        service with their Savior. You, who are the sons and daughters of these children
        of God, may remember that many of them died testifying to their Lord and singing
        the hymn that we had shared on that last Sunday, ''I Can Hear My Savior Calling.''"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96e1f9-b041-4e07-834b-88dc60fcca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bf590-863b-442e-a7e8-fc7d8435f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why some think services are worth the risk</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f095a6bc-def0-4b79-9ba1-2b8cbbc04ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What people generally receive when attending religious services
        is a sense of comfort, spiritual community and grounding, said Dr. Christina
        Puchalski, the founder and director of the George Washington Institute for
        Spirituality &amp; Health in Washington, DC. "People have that sense of connection
        and belonging, and then in a transcendent sense, maybe the experience of God,
        however people understand that. Rituals can be very healing and faith, for
        many people, is their source of hope. ... That is what sustains them."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70560640-dfdf-4147-8b78-3da09c60071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf12cb-1aff-4eaa-b15e-1f7277420a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, the rug has been pulled out from underneath
        believers and there are few places where they — and really, anyone — can feel
        hope, Puchalski said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494bf39b-328e-44f9-b78f-1be610018b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49d782f-46f3-4140-9a3f-3f0034853a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to religious services, it''s more than going out
        to a restaurant," she said. "When you think historically, in countries where
        people were persecuted for their faith, people went to church or mosque or
        temple anyway, in spite of the possibility that they would be killed. Because
        that is so important to them. That is who they are at a very profound level."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0cd88-c733-441f-905b-1ea3fe9cde55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4f452-91bc-4a73-ae15-e85ee1aa8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is true that for a number of different religions, the creation
        of communities for rituals is incredibly important," said Stephen Covell,
        the chair of the department of comparative religion at Western Michigan University.
        "And if you can''t come together to celebrate or worship or conduct whatever
        the ritual is, then it means you''re unable to fulfill the teachings of that
        religion or ... the duties and responsibilities you have."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddda53-f5d7-481c-8af4-e561c4a6e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e3886-302e-420b-b2aa-46c03d4a85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, some churchgoers may have different beliefs about
        the severity of the pandemic and how to handle it, Puchalski said. And some
        vary in how they assess risk. Others might be fed up with isolation burnout,
        deciding that attending church is worth the risk and that if they catch coronavirus,
        maybe their sickness would be mild.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64d56e-5245-4962-b927-0672a71de4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cac096-4190-45bc-b5af-8dd1bc84c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denial is one coping mechanism that could give people subconscious
        permission to live life as normal. Any of those schools of thought could lead
        someone "to make decisions accordingly," Puchalski said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce180867-cd8b-44ed-b7fb-9ac45f4eab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98262996-1e56-4320-bd29-f0b1becfc096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Indiana: Where opportunity was found amid crisis</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400cda0-c59c-4f5b-a04b-479c0d98765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The innovative spirit for reimagining religious services during
        pandemics didn''t start in 2020.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3001a51b-6101-4d62-a057-d6158c2ddcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8fee8-2161-4bba-b1b8-2a89a9874a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although much less technologically savvy, religious leaders and
        parishioners living during the 1918 pandemic devised ways to maintain both
        individual faith and community spirituality.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca7752-15b3-4a43-a670-8f92c14b6635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d34cd2-9530-466e-824f-ed7a1f128260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When influenza struck in Indiana in the fall of 1918, the second
        and worst wave of the 1918 flu, health officials imposed a statewide quarantine
        beginning October 6 of that year. Nevertheless, religious leaders took advantage
        of the opportunity to ingeniously unite and console their parishioners, wrote
        Casey Pfeiffer, a historian with the Indiana Historical Bureau, a division
        of the Indiana State Library.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663dcfd8-d3ae-4267-a266-3aa191a1754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc625f2f-89b5-4f72-8805-aaaec93f081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press, for one, acted as a sort of liaison between leaders and
        members: Through local papers, leaders stayed connected with members by providing
        hope and ways to practice their religion. Readers were encouraged to study
        scripture readings or Sunday school lessons, or worship alone or with family.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ac1ce-92fa-434b-95e5-3eac90a13d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61708295-803e-4177-8a9f-3e059384c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a published statement, a reverend suggested that families pray
        at the same time that services were usually held. And once the quarantine
        was extended to the end of October, First Presbyterian Church in Rushville,
        Indiana, urged families to make Sunday "a day of prayer and meditation in
        their homes."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f1f3b-1939-469d-a993-0628583adb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47763a9a-0eb4-4169-9f10-779e399d7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic droned on, some newspapers shifted to having larger
        sections designated for guides to at-home Sunday services. In "Worship with
        the Star," a series by the Indianapolis Star newspaper, there was a full page
        that featured opening and adjourning hymns, scripture lessons and sermons.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2dece7-0d35-406b-88cb-be081c53f3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5376c7-6eda-4ea2-8576-95ac482f6d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reverend worked with a telephone company to facilitate dial-in
        services. "There was that sense of responsibility and wanting to really make
        sure that religion remained a focus in people''s lives," Pfeiffer said. "The
        past really informs us about the present and then, if we can, hopefully it
        inspires us to work toward a better future."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64dc7c-f0b6-42b2-9621-78025535f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef3cd6-3ad0-4d29-955c-59c189056ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though members and religious leaders figured out how to cope, not
        everyone was satisfied with the adjustments. "As we see today," Pfeiffer said,
        "there was some pushback against that, people who wanted to be in person."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb7abc0-3197-4171-80a3-d7c22511437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80472fbb-2ffa-4829-b097-eaaea4185a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some church leaders hosted open air services, as they thought short
        meetings in sufficiently ventilated churches wouldn''t seriously harm communities.
        Recognizing the danger, health authorities and law enforcement intervened
        in some places, either by discouraging the services, denying permission to
        have them or dispatching officers to meetings. At the height of the fall wave,
        some pastors and rabbis used their buildings as makeshift hospitals.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea28d3c-ffb8-4c00-b688-02e89ebdebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81405dc2-cba4-472a-b4ce-8b6c56a04c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late November 1918, some religious institutions slowly reopened
        while imagining the future of church — which included, for example, curtailing
        the length or number of services, mandating mask wearing and instructing preachers
        to dedicate a portion of their messages to guidance for proper ventilation
        in members'' homes and workplaces.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec7cf8-2fba-46c7-9c6b-dfa10ae17e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71e07a-2d39-404b-9f1b-2ec04451222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was challenging then; it''s challenging now," Pfeiffer said.
        "Religious leaders, both then and now, are trying to do the best that they
        can to meet their parishioners'' needs, while keeping their safety and health
        at the (forefront) as well. There are definitely parallels to draw from and
        hope to be had."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495eb5c8-fcf7-4a08-a473-2b3a8313632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf5343c-42e2-4e15-afa3-d5533fb4273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Staying spiritually connected individually and together</h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be423eb7-34ac-4bfa-9449-487e7fc63cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although we''ve had the carpet pulled out from underneath our feet,
        "there are many things that provide that sense of being grounded, sort of
        a replacement for that carpet," Puchalski said. There are "so many creative
        ways that I''m participating myself. I could go to Mass all over the world,
        because of YouTube. It''s so neat to hear homilies from different places."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9ce1c-6e01-4419-87a4-04631ca7b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0923dd-08cc-45e7-aa24-563eb0bde8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s believers have stayed connected via virtual Bible or prayer
        meetings, service livestreams, drive-in services and more. "Covid is still
        here, there''s no really effective treatment, and there''s no vaccine yet
        that''s available," Puchalski said. "As long as that''s the case, I would
        continue to follow the CDC (guidelines)."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74989e8c-7bb0-4e1e-afae-7cef2bd14eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984bc5b-bf7f-4785-a19e-c2b2e3d0a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crux of the situation "ultimately boils down to a relationship
        with God," Puchalski said. "Yes, for many people, their faith is practiced
        in community, no question — a huge loss for many people who, for them, that
        is important.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c671e8a-c51f-4945-8d4b-4a87cc0c5e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513e3d3-7384-4d93-82eb-6a1714297b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T20:32:20.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get so caught up with that that maybe we forget another way
        that we can honor that belief within us that just might be safer. And that
        the bigger picture is the relationship with, again, God, divine or sacred,
        however you understand it."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92b9eb-72f0-4dbd-a76e-8c79017a1dc6'
      'mgnl:activationStatus': true
