      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for next year’s allocation, Congress has <a href="https://cnnphilippines.com/news/2020/12/1/budget-bicam-2021.html">completed
        its bicameral conference committee deliberations</a> for the proposed ₱4.5
        trillion national budget. The lawmakers agreed that committee chairs from
        both chambers will be reconciling differences in the two versions.</p>'
