      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Patterns of missing credit card and loan
        payments could be an early indicator of dementia years before diagnosis, a
        new study says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31396eac-49bc-4334-be49-5dac2a260ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cea35-13de-48e0-a2d8-a9adb0ad5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the medical journal JAMA, looked
        at Medicare patients living alone across the United States and analyzed their
        credit data and payments over time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417dd8e5-e326-4d31-821b-2c2c8ef7f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d66d6-368d-46a4-8db4-46fee26a3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that patients with Alzheimer''s disease and related
        dementia were more likely to miss payments up to six years before getting
        diagnosed, the study said. And, those poor financial actions led them to subprime
        credit scores two and a half years before diagnosis, as opposed to the patients
        without dementia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a411731-032d-42bc-b046-6c5ec1f93e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46cbdb-b272-4a67-a4ba-24f95a11120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we were a little surprised that it was so common that we
        could really see it in the data," lead author Lauren Hersch Nicholas told
        CNN. "Doctors colloquially say that you should look for dementia in the checkbook,
        but I don''t think we had any sense of for how many years in advance these
        effects could be happening."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b9bdf-313a-4773-adb4-1bdbbffc9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.291+08:00
