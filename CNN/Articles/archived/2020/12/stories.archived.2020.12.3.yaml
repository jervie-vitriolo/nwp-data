      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/10/NEDA-poverty-unemployment-2021.html?fbclid=IwAR1kQgsD1SNsjAh7nWJqU3fzVHqeOcvccUVakEIPwGHKkEIlip65fcEskxE">Pandemic
        may keep more Filipinos poor, jobless until next year</a></strong></p>'
  'Minor-malls-Metro-Manila-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-03T09:14:44.230+08:00
    'imagesource': 'jcr:bbab282e-7bb6-4414-90dd-4fb6a70b4d83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d8800f5-b830-4400-918f-dbf2a81016af'
    'lead': 'Metro Manila mayors have unanimously decided to prohibit children from
      entering shopping malls following the recommendation of health experts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T09:16:06.885+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:02:46.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:11.072+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No minors in Metro Manila malls, mayors rule'
    'updated': 2020-12-04T09:08:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfb77e-2a02-4271-a73c-1eaf24cf6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:29:36.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Metro
        Manila mayors have unanimously decided to prohibit children from entering
        shopping malls following the recommendation of health experts, MMDA General
        Manager Jojo Garcia said on Thursday. He also said minors are prohibited from
        attending the traditional simbang gabi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f58dc-1ce2-432d-ae94-156115e33485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:29:36.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17 local chief executives sought the opinion of health experts
        following the suggestion of Interior Secretary Eduardo Año to allow those
        under 18 years old to wander in malls to celebrate the Christmas season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ffd251-c609-422f-8098-a8106900379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:29:36.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said children will be allowed in malls for essential trips,
        such as medical appointments. He said the implementation will be up to mall
        and establishment owners. He added the enforcement will be the responsibility
        of local government units and police personnel, and sanctions will depend
        on local ordinances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b685e4-b79e-49cf-b6bb-92afca3b93ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:29:36.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be possible loopholes on children roaming in open spaces,
        but Garcia said it''s better for parents to err on the side of caution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5a302-a420-44c1-a447-bcabac4b37e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:29:36.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is subject to interpretation. Kung may gray area, doon tayo
        sa conservative side (If there is a gray area, we go with the conservative
        choice)," he said during a media briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6856f6-0194-403e-a912-0dd9160e1f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:29:36.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Pediatric Society and the Pediatric Infectious Disease
        Society of the Philippines recommended that children stay home amid the COVID-19
        pandemic to minimize the risk of infection and transmission. Health Secretary
        Francisco Duque III is also discouraging minors from going to public places,
        highlighting that at least 3% of the country''s total COVID-19 cases are children
        who contracted the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb13eb9-1f1e-47b7-8c4c-dc9967bfd07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:29:36.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatric infectious disease specialist Dr. Anna Ong-Lim questioned
        the suggestion to ease restrictions for minors when the general public is
        told to be extra cautious during the holiday season.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed3bfe-969b-437b-be15-ef8bc4bb3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:29:36.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are children exempted from this recommendation? Why are we
        saying that we''re allowing kids or minors to go out if we''re encouraging
        people to be very careful with their activities?" she told CNN Philippines
        on Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117af87-168c-47d8-8e39-548a3b7d4d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:29:36.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the warning of health experts, Presidential Spokesperson
        Harry Roque suggested for those in Metro Manila to travel to areas under modified
        general community quarantine if they''re itching to go to malls.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2aefbd-46ad-4e5c-9f38-71fd08c703ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:29:36.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ensure na lang po siguro na kung merong malapit na MGCQ area, tignan
        niyo yung status ng pagpasok ng mga kabataan sa malls at kung allowed pwede
        naman po bumisita dahil hindi na rin po nirerestrict ang GCQ and MGCQ," he
        said in a separate briefing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c8c45-237c-488e-be1c-9a70fc629cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:29:36.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Check if there are areas under MGCQ near you. Check
        if they allow minors in malls, if they do, you can visit. Travel from GCQ
        to MGCQ is allowed.]</p>'
