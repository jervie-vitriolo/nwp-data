      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why was the UK first?</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85f15f-e461-428e-ae06-e238c42107ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was granted emergency authorization in the UK by its
        independent regulator, the Medicines and Healthcare products Regulatory Agency
        (MHRA), which has played a crucial part in the process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c2895-3f3e-405e-b1f9-34b24a046b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MHRA began a rolling review of Pfizer and BioNTech data from
        October, with each "package" of data reviewed as soon as it became available.
        This allowed regulators to examine the data in detail before a final authorization
        application was submitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fd2d7-fc8d-4281-b9af-7af9f0a1ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the MHRA, a rolling review "can be used to complete
        the assessment of a promising medicine or vaccine during a public health emergency
        in the shortest time possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ae16e-cadf-4412-85b0-28344f427fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach helped accelerate the authorization process and a
        formal review of all the necessary information began in the UK on <a href="https://www.gov.uk/government/news/government-welcomes-the-mhra-review-into-pfizer-and-biontech-vaccine">November
        23</a> leading to Wednesday''s announcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2f83b-0587-4d75-a219-96563fd19d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the advantage is that the MHRA has been undertaking a rolling
        review, which means that as Pfizer accumulated data on how they manufactured
        the vaccine ... MHRA could keep pace with that," David Salisbury, associate
        fellow in Chatham House''s Global Health Programme, told CNN. "That has allowed
        the MHRA to be nimble and keep pace."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c12b46-ece7-4c69-a0ce-9419ba9dd60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar rolling review approach is being used by the European
        Medicines Agency (EMA). The EMA began its review process of the Pfizer data
        on October 6 and BioNTech and Pfizer submitted an application to complete
        the review process on December 1. The EMA has said it will conclude its review
        by December 29 at the latest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2e811-f540-4fe6-9e8f-65f6b9a527f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU member states cannot distribute a Covid-19 vaccine until it has
        been authorized by the EMA and signed off by the European Commission, according
        to EMA rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f135ed-0b5b-4138-b03f-538c6f061e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission (EC) would then need a few days to prepare
        legal paperwork and discuss the authorization decision with member states,
        according to an EC spokesperson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99618b39-abeb-4896-8283-afc18f9267d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the MHRA has been able to do this quickly will be
        a reflection at the pace of which Pfizer was interacting with them," Salisbury
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8643d-82bd-4564-a5be-50d3449961b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the UK and the EU, Pfizer has also applied to the US
        Food and Drug Administration (FDA) for emergency use authorization for its
        vaccine candidate. The request was submitted on November 20.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcaaff-325f-49c9-a3ff-3c5dc60faa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Vaccines and Related Biological Products Advisory Committee,
        a panel of independent experts, is due to meet on December 10 to discuss Pfizer''s
        application.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb49b64-1d36-406b-821e-5a7dcde8023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a US Operation Warp Speed document obtained by CNN
        on Tuesday, the first shipments of Pfizer''s coronavirus vaccine will be delivered
        on December 15, if the vaccine is granted emergency authorization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e6d5d-9aee-4614-89c2-7d00a6081972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech''s Chief Medical Officer Özlem Türeci said the company
        expected EMA and FDA responses by mid-December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce4f27-a23f-4dec-a1bb-6c8f2bfaf528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Türeci said Wednesday that the rolling review process played "an
        important role" in the UK''s authorization. She said the process allowed authorities
        to "start right away to go through the dossiers, review the data, come back
        with questions which we can respond to immediately. And this massively accelerates
        the process of assessing in depth the data we have provided."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cbc22d-1e9c-4bd0-af07-648879721187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When can I get the vaccine in the UK?</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6dce97-598f-449f-a13b-4c6557d29d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK will begin rolling out the vaccine next week, according to
        Health Secretary Matt Hancock. But emergency authorization is only the first
        stage of that process -- doses will be assigned according to clinical priority.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d86d6-e7ac-400b-8fa7-d78d76a35986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each recipient of the Pfizer/Biontech vaccine will need two doses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef8d6d-4294-4fab-ba4e-ae01e8ecba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent panel of experts, the Joint Committee on Vaccination
        and Immunization (JCVI), has recommended that care home residents and staff
        are vaccinated first.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0175d6-da54-4704-973e-93cd09835eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel recommends that people should then be vaccinated according
        to age, starting with people older than 80 as well as frontline health workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2414a0d3-d0bc-497d-a3a3-b82902a456ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age will then continue to be the deciding factor, with older adults
        vaccinated down to those older than 50.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abdee2-8579-4e65-982d-5e9a7b4cfd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCVI experts have also advised that workers in the UK''s National
        Health Service (NHS) and those considered clinically extremely vulnerable
        to coronavirus should be prioritized under the initial phase of vaccination.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7e5f7-2869-41ae-ad7b-d3ccdb70ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those considered vulnerable include patients with cancer, those
        who are on drugs that weaken the immune system and those who have severe lung
        disease, severe kidney disease and other health conditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dfbabb-fadd-40cf-9c57-b08fb292cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock said Wednesday that the timing of how many people can be
        vaccinated "will be determined by how rapidly (doses) can be manufactured."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f87a3-20ad-4a30-a0cb-6bbc4bc98bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t put a figure on the numbers before Christmas," he said.
        "But what we do know is we can get started next week with that first load,
        and several millions will be coming throughout December. People will be contacted
        by the NHS when it''s their turn."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9346090-6ab4-4dda-9e54-f970be214b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge you very strongly to come forward, because obviously being
        vaccinated is good for you," he added. "It''s approved as clinically safe
        by the regulator and it''s good for your community as well to help get this
        virus finally under control once and for all."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ca34e-4b2e-4d09-af07-c77b4d37e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are logistical challenges facing the rollout as the vaccine
        needs to be kept at temperatures of minus 70 degrees Celsius (minus 94 Fahrenheit)
        prior to use. Once defrosted, Pfizer says the vaccine can be stored for up
        to five days at 2 to 8 degrees Celsius in refrigeration units that are commonly
        available in hospitals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6035cf-4097-4bb0-ba3e-2faff3e244d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Sky News on Tuesday, Hancock said there would be "a
        combination of three modes of delivery."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cbc8f8-19e0-4dee-aa63-870642d3eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine will first go to hospitals -- 50 of which are on standby
        to receive doses. This will be followed by vaccination centers, which Hancock
        said were being set up now, before a "community rollout" including doctors''
        offices and pharmacists.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c31a42-4bc6-4b81-afc9-db4e8acf00f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How does the mRNA vaccine work?</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316541f-06bd-4f13-abb0-6cd392f0d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine uses a new approach to making vaccines
        that uses messenger RNA, or mRNA.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887160ac-68f2-4d4f-8185-9b0042e4d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>mRNA is a single strand of the genetic code that cells can "read"
        and use to make a protein.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f660cd-d818-4374-a339-f1a43f959051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this vaccine, the mRNA instructs cells in the body to make a
        particular piece of the virus''s spike protein. The immune system sees it,
        recognizes it as foreign, and is prepared to attack when actual infection
        occurs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c3e15-bb68-4059-92a6-6431fd119b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What are the side effects of the Pfizer vaccine?</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0f7b3-b379-4d1e-aa46-12cad73d7490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent group has been keeping an eye on trial results and
        side effects from the vaccine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37631d-0776-4b9c-85da-57253ed32bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech say there were no serious side effects during
        the large-scale trials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c66e3-5a65-41da-82cb-1e2babaf8056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Data Monitoring Committee for the study "has not reported
        any serious safety concerns related to the vaccine," the companies said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46abef5-030d-411f-b8d0-ff225e165c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only notable side effect was fatigue in some trial participants.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0e517-1589-48c7-a358-b5f97b473eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only Grade 3 (severe) solicited adverse event greater than
        or equal to 2% in frequency after the first or second dose was fatigue at
        3.7% following dose 2," the companies said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd532c5b-8857-4cb4-997e-9876be441919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Offit, professor of pediatrics at the Children''s Hospital
        of Philadelphia, told CNN on Wednesday that some side effects are normal for
        vaccines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd6fb7-7162-4a01-b238-70ccf6e29416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means your immune response is working for you. You should
        feel good about that," he said, while discussing side effects.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa5d95-f8f8-4851-bd57-d2992466b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that should people experience side effects from the first
        dose, then there shouldn''t be "any difficulty coming back for that second
        shot, knowing that you''re now in a much better position to fight off this
        awful virus."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e951d-d917-4d8e-87c5-7a8ffac3509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Is it safe to take more than one vaccine?</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b9a62-4c3a-49ca-a7ae-cf6464e591db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other drugmakers, Moderna and AstraZeneca, also have promising vaccine
        candidates.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c65c29-1ed7-41af-8ef6-ea1c1eb98ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government says studies are underway to determine whether
        the<a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/940068/COVID-19_vaccination_programme_guidance_for_healthcare_workers.pdf">AstraZeneca
        and Pfizer/BioNTech</a> vaccines can be given interchangeably across the two
        doses, since "both ... are based on the spike protein of the virus," but so
        far it''s unclear whether this is effective.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d32f6d3-e10a-4f5b-b3b6-74cf264317ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence as to the interchangeability of the different
        COVID-19 vaccines although studies are underway. Therefore, every effort should
        be made to determine which vaccine the individual received and to complete
        with the same vaccine," the UK government says, though exceptions are permitted.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2aeb7f-0833-4fd5-97e2-a6524064fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance adds that for people who have had one dose and "attend
        for vaccination at a site where the same vaccine is not available, or where
        the first product received is unknown, it is reasonable to offer a single
        dose of the locally available product," though it adds that this option is
        preferred if the individual "is likely to be at immediate high risk or is
        considered unlikely to attend again."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eae175-2b4e-4e14-9a72-4bcab33f60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/02/uk/uk-pfizer-vaccine-approval-gbr-intl/index.html">"Why
        was the UK first to authorize a coronavirus vaccine?"</a></em></p>'
  'bringing-back-investor-confidence-through-government-recovery-programs':
    'caption': 'PHOTO FROM PHILIPPINE BOARD OF INVESTMENTS'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-03T16:24:56.852+08:00
    'imagesource': 'jcr:4e3b7a57-0e4d-49e9-ac13-a5f626106134'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56558ae6-5824-4a9e-893a-ca3cc60a0d55'
    'lead': 'The Philippine Board of Investments is deploying a wide array of stimulus
      packages and facilitation programs to aid business recovery and restore investor
      confidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T16:32:49.464+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T15:00:44.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:30.106+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bringing back investor confidence through government recovery programs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a81a5-3dc0-4789-81ad-43ccc10336d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.464+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In response to
        the COVID-19 outbreak, government and public health authorities around the
        world implemented strict confinement measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc007d6-d5fb-4c7d-8034-c43919a4734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.464+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these caused supply chain disruptions and reduced labor
        supply and productivity. Layoffs, income losses, and economic uncertainties
        have reduced household consumption and dampened investor confidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b133362-d5f9-4901-a34c-4044c01ede19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.464+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat these, various efforts are being deployed to aid economic
        recovery amid the global health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546724bd-5894-48e1-980a-ff9a5c01c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.464+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, these are reflected in the continuous growth
        of foreign direct investments. Investments grew by 47% to $637 million In
        August, the fourth consecutive month of growth based on the latest data from
        the Bangko Sentral ng Pilipinas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fff848-6049-4a1f-840d-295625ac2ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.464+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board of Investments has implemented a two-phase stimulus package
        that intends to help businesses recover and adapt to the new normal. This
        package contains policies and incentives designed to retain investment in
        the country and prevent foreign and local companies from financial collapse
        or relocating outside the country.</p>'
    '21':
      'image': 'jcr:fc95e65b-9e62-4dfe-ae01-f1877c2ceede'
      'imageCaption': 'PHOTO FROM PHILIPPINE BOARD OF INVESTMENTS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaec3fe-6f16-42af-bac3-a97345315a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:05:27.582+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cd00c-9501-4547-a80d-e526fed07632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.464+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase, Bayanihan to Heal as One, launched in early July,
        focused on raising awareness of such stimulus packages and what incentives
        are being offered. The agency was able to reach out to thousands of businesses,
        providing support to over 350 local and foreign businesses based in the country,
        mostly from the manufacturing sector and those that need travel and immigration
        assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c451387-0ba6-4ed9-918a-49905f84e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.464+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase was implemented in October. Bayanihan to Recover
        as One, also known as Bayanihan 2, offers targeted assistance to key sectors
        and aims to boost the multi-sectoral incentives created under the P165.6 billion
        stimulus package.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b907681-64d6-4fb1-917b-74a3fe257446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.464+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its five pillars is manufacturing, where the BOI can help
        in repurposing a firm’s existing production lines toward the production of
        medical materials, such as personal protective equipment, that is very much
        needed during this time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1036a-1417-456d-b0d2-89964f2d00ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.465+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could further boost the growth of the sector in terms of foreign
        investments, according to the BSP, which reported that the manufacturing sector
        hit the highest FDI level as of August at $592.7 million, representing 13%
        of the total net investment inflows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8aa94-0f80-4ad5-94b9-694e18939b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.465+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board also wants to make sure that the movement of goods is
        not interrupted by permitting workers in the logistics sector to transit all
        types of quarantine areas.</p>'
    '22':
      'image': 'jcr:cf4a2251-58d4-4464-b890-ee067c58a814'
      'imageCaption': 'PHOTO FROM PHILIPPINE BOARD OF INVESTMENTS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201c099-9e49-4e40-86f4-f50df9ddb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:05:27.582+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6a2c0-ae3b-4335-9521-3e0345d25430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.465+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan 2 further strengthened these two sectors through the
        streamlining of business processes to ensure adequate supply and the unhampered
        movement of goods, especially those which are essential during a pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2b2e2-4768-4e20-8ba0-1b1a87e40127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.465+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for tourism, one of the sectors greatly affected by the lockdowns,
        the agency offers a package of tax incentives and subsidies to help enterprises
        in the sector to bounce back. The stimulus measure also provides various kinds
        of assistance, such as technology, the construction of infrastructure projects,
        and grants for education, training, and advising for alternative livelihood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59227be2-1726-47db-8ae3-edf8dbf39c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.465+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fast-track investments in the telecommunications sector (given
        its importance in keeping everyone, especially businesses connected and operating
        using the digital system), Bayanihan 2 provides for the temporary suspension
        of requirements to secure permits and licenses to construct telecommunications
        and internet infrastructure. It also mandates the streamlining of regulatory
        processes for the development and improvement of digital, internet, and satellite
        technology infrastructure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88b702-8198-478d-8e81-4184e410cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.465+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency can also assist businesses in making sure that workers
        are protected. It can also assist in the movement of workers across areas
        with different quarantine classifications, as well as in the entry of foreign
        workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc48c1f-3f4e-47d6-933a-f9ce5dbaac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.465+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bayanihan 2 also exempts from taxes, special risk allowances,
        actual hazard pay for healthcare workers, and compensation to medical workers
        who contracted the virus.</p>'
    '23':
      'image': 'jcr:2d14f5b8-c04a-414d-a013-0181237b278c'
      'imageCaption': 'PHOTO FROM PHILIPPINE BOARD OF INVESTMENTS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412fc3e-8ebe-4cb6-8b06-69c3db330884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:05:27.582+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b5e55-2bb6-4112-af7f-824d3775f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.465+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various types of loan and financial assistance are available too
        to help one’s business continue operating amid the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f56d0-e849-4e67-abed-f8e9f0615763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.465+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On 18 November 2020, President Rodrigo Duterte signed Memorandum
        Order No. 50 approving the 2020 Investment Priorities Plan (IPP), which specifies
        activities that may be given government incentives such as income tax holidays
        (ITH) and duty-free importation of capital equipment. Complementing the support
        provided under Bayanihan 2, activities included in the IPP are the manufacture
        of essential goods to fight COVID-19, sources of employment in the provinces
        to help decongest urban cities, and agriculture to ensure a steady food supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc45b6b-7b7d-4f01-a115-2aa8eccbe7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.465+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To develop an ecosystem that fosters an innovative entrepreneurial
        culture, advanced innovation, and trade in the country, and increase the use
        of much-needed digital and internet-based solutions, the establishment of
        smart cities and development of mobility solutions and digital trade is also
        in the 2020 IPP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73803eb9-3496-4c34-9729-eb2dd19ff242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.465+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To access these incentives, businesses will have to register with
        the BOI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a9808-ef30-4c68-a043-e9c20c83ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:49.465+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:00:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested businesses may visit the <a href="https://boi.gov.ph/covid-19-resources/">COVID-19
        resource hub</a> to learn more or book an appointment with a BOI specialist
        via <a href="http://facebook.com/boiphilippines">facebook.com/boiphilippines</a>.</p>'
    '20':
      'image': 'jcr:b586c4f1-a170-4378-9e93-687c08a7ae3a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28953432-f3f1-464a-b4f9-d3530599138f'
