      'mgnl:lastActivated': 2023-01-25T14:58:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae63d01-4565-4756-89f4-d41f661383a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:30:14.712+08:00
      'mgnl:createdBy': 'david'
