        credit card payments may be an early sign of dementia, study says"&nbsp;</em></a></p>'
  'Roque-lesson-learned-social-distancing-mass-gathering-Palawan-visit':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-03T15:22:53.025+08:00
    'imagesource': 'jcr:50e1d4c5-5565-4845-aa0a-e5985c75f142'
