      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state-owned China Telecom invested $5.4 billion (about ₱60
        billion) in Dito after it was named as the third major telco player.</p>'
