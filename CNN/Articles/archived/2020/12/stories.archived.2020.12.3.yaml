      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:01:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since joining the Lazada Ambassador Affiliate Program last October
        2019, it has not only helped me generate extra income but has also enabled
        me to better assess if my followers like the content I am producing and their
        trust in my recommendations," said Germar, who started vlogging her make-up
        videos in 2016 and has a large following on her YouTube and Instagram accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd20f8d-30e6-4aab-ad30-1ef0240a3f3a'
