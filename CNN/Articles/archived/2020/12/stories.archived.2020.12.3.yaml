      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> To gather or not to gather has been the
        question at the forefront of the minds of today''s religious leaders and their
        church members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4942d6c2-21bd-40e2-af31-4b6df7a23c64'
