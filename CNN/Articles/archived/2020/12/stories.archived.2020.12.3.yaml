      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9dab2-75c8-40a7-baf5-8714c4891f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:16:06.508+08:00
