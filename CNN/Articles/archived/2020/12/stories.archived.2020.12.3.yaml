    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Los Baños mayor dead after being shot inside municipal hall '
    'updated': 2020-12-04T00:16:00.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967f1c6-dd3c-4676-a5a3-709ee9e01aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T23:46:09.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> -- The
        mayor of Los Baños town was killed after being gunned down inside the municipal
        hall on Thursday night, authorities confirmed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f879d67-9f9f-4b57-8eb9-a09244b2cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T23:46:09.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5244ff-2172-404f-ba42-51524fbcb0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T23:46:09.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Los Baños municipal police station said mayor
        Caesar Perez was “shot twice” in the head at around 8:45 p.m. by unknown suspects,
        who immediately fled the crime scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e400502-9410-4119-b6a3-92fd40f4325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T23:46:09.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e00854-9c41-4c2f-8522-4394f800ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T23:46:09.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez, a former vice governor of Laguna, was rushed to the HealthServ
        Los Baños Medical Center but was declared dead by the attending physician
        at around 9:25 p.m. He was 66 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8dbdc2-22cf-4d28-8a00-7cb4a163c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T23:46:09.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e8c80-bcae-4fd4-9b80-dfdf3ad67001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T23:46:09.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Laguna Governor Ramil Hernandez condemned the
        slaying and ordered immediate probe into the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68ddbf-b483-4cc2-b884-bd1e8b9be019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T23:46:09.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2491e-2a59-4aee-9fda-5e38f8645627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T23:46:09.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Taos pusong nakikiramay ang inyong lingkod, sampu ng aking pamilya,
        sa mga naiwang kapamilya at kababayan sa Los Baños ni Mayor Caesar P. Perez,”
        Hernandez wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454deeee-b58f-4d86-a82c-22f720625586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T23:46:09.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f8ef1-c2f0-4987-8c74-3b61b7e52f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T23:46:09.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mariin kong kinokondena ang nangyaring pagpatay kay Mayor Perez
        at pinag-uutos ko ang masusing imbestigasyon ukol sa bagay na ito upang makamit
        ang nararapat na hustisya,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4b9e2-5e51-4526-86bc-c96a4565c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T23:46:09.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I sincerely offer my deepest condolences to the family
        and constituents of Mayor Caesar P. Perez. I strongly condemn his murder and
        I am calling for an investigation into the incident to bring offenders to
        justice.]</p>'
