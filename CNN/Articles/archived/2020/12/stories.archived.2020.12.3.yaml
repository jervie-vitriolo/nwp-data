      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac06ebc-0d94-4576-bc69-375d2488bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:29:15.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said representatives from
        Smart, Globe, as well as Dito will be joining him in a Palace briefing next
        week to answer questions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09f533-f871-4d00-8893-a5eab9db5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:29:15.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:33.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e044c8-f585-4cda-a21b-c9892495a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:29:15.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:33.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito has the license to operate as the country''s third telco provider
        meant to break the long-reigning duopoly of Smart and Globe. The new service
        provider owned by billionaire businessman and Duterte campaign funder Dennis
        Uy is scheduled for commercial rollout in March 2021.</p>'
