    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a69f9-b197-4fd3-945f-83f45622c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T00:16:06.507+08:00
