      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a preliminary report, the couple had been instructed
        by the Quarantine Station at the San Francisco International Airport not to
        fly and to isolate, a Kaua''i Police Department news release said.</p>'
