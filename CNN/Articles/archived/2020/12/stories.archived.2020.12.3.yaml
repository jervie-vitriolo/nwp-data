      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129171e-4b67-4eba-b3d6-78b4603c2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:11:25.092+08:00
      'mgnl:createdBy': 'joemil'
