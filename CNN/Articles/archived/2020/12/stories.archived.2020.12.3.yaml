      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s correct. I regret entering the complicated
        world of politics; there are so many problems. I can’t take the corruption
        in government and the inauthentic interactions among people.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775a1d0-9c2d-4ac7-9085-74d8d9d2249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:41:36.747+08:00
      'mgnl:createdBy': 'kristel'
