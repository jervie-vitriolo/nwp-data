    'jcr:uuid': 'b1b7d181-387c-4b93-b191-c697edb02bfd'
    'lead': 'The mayor of Los Baños town was killed after being gunned down inside
      the municipal hall on Thursday night, confirms Laguna Governor Ramil Hernandez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T22:49:55.397+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:57:48.782+08:00
