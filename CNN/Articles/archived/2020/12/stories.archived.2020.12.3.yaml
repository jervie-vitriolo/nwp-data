    'lead': 'A 1982 classic Pinoy film is making a digital comeback.

      ''Moral'' is one of the first movies of the late multi-awarded director Marilou
      Diaz-Abaya.

      It''s about four women dealing with issues of rape, abortion, and gender inequality.

      The film ''restored and remastered'' is included in the regional "True Colors
      Film Festival" which opens online today.

      The Festival''s Executive Producer Audrey Perera is with us on New Day.

      She joins us from Singapore.'
