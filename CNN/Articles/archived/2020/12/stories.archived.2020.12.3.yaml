      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first won a seat in the national government in 2010 as a congressman
        representing the province of Sarangani. He was re-elected in the House of
        Representatives in 2013, before he ran and won a senatorial post in the 2016
        elections.</p>'
  'los-banos-mayor-shooting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-03T22:53:10.590+08:00
    'imagesource': 'jcr:ea512190-52cb-4ffe-b303-a96f93632568'
