      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb987984-2312-4e80-8009-29058ee3f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.317+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do recommend people, not just photographers, to reflect on their
        process and record those reflections. It works like a diary and it''s a good
        way to glean lessons from your experiences. Sometimes, photography, especially
        photojournalism, can become a little too mechanical and too fast-paced, so
        it''s good to slow down and process what you''ve done and seen. I also recommend
        finding a community of like-minded people whom you can rely on and can serve
        as an accountability group, especially during these isolating times. Having
        a community, even virtually, has improved my mental health and my work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc0fe6-ab3d-4c85-b449-dab2634ac263'
