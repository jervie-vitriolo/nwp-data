    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d3203d-021c-4692-85dc-c22343a6f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:30:14.713+08:00
      'mgnl:createdBy': 'david'
