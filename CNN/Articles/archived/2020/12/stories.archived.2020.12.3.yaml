    'template': '1'
    'title': 'Obama says he''ll get a COVID-19 vaccine when he can — and may do it
      on TV to prove it''s safe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a1266-8b86-4e59-a112-9888a0d79ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:49:02.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former US President Barack Obama said he
        "absolutely" plans on getting a COVID-19 vaccine when it''s available and
        added that he may end up taking it on video to promote public confidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24809a07-b75b-40ec-8be4-5efb7fa50435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:49:02.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, in an interview with SiriusXM host Joe Madison scheduled
        to air Thursday, said if Dr. Anthony Fauci, the director of the National Institute
        of Allergy and Infectious Diseases and the nation''s top infectious disease
        expert, said a coronavirus vaccine is safe, he believes him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6511d-a0f1-4660-8096-0a455fcf11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:49:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People like Anthony Fauci, who I know, and I''ve worked with, I
        trust completely," Obama said. "So, if Anthony Fauci tells me this vaccine
        is safe, and can vaccinate, you know, immunize you from getting Covid, absolutely,
        I''m going to take it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1354e4-ed4d-4759-b17c-2670a7e857d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:49:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise you that when it''s been made for people who are less
        at risk, I will be taking it," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f331b7-84d7-4f66-9d8e-fb11cc70a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:49:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, Obama appeared to acknowledge the very real
        problem of vaccine hesitancy, which some health experts worry could cause
        minorities -- who have been more adversely affected by the coronavirus pandemic
        -- to avoid getting a shot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109a490-8cfe-4d24-96d5-cbd1cdddf356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:49:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand you know historically -- everything dating back all
        the way to the Tuskegee experiments and so forth -- why the African American
        community, would have some skepticism. But the fact of the matter is, is that
        vaccines are why we don''t have polio anymore, the reason why we don''t have
        a whole bunch of kids dying from measles and smallpox and diseases that used
        to decimate entire populations and communities," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b535b-880e-4edb-a5d7-205225789522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:49:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President said he has no problem setting an example for
        getting a shot once one is available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ef99b-07db-47d7-b46b-4c7d5c847301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:49:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may end up taking it on TV or having it filmed, just so that
        people know that I trust this science, and what I don''t trust is getting
        Covid," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed6c7a-7761-4816-8cfe-8755b32db61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:49:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have revealed that minority communities have higher
        death rates from Covid-19, are more exposed and the most vulnerable in part
        because of pre-existing conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee8f6a-972d-4e14-992b-10fb36981a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:49:02.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also said in addition to promising vaccines, another reason
        to be hopeful is the incoming administration with President-elect Joe Biden
        and Vice President-elect Kamala Harris.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e0bed-fcdd-4322-9007-cb00ef1c9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:49:02.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of Covid now, obviously at the end of the day, one of
        the great things about having Joe Biden and Kamala Harris back in charge on
        January 20, is they will also then put scientists and medical experts in charge,"
        Obama added.</p>'
  '2020-best-apps':
    'author': 'Clare Duffy, CNN Business'
