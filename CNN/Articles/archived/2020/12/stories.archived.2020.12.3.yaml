      'number-coding']
    'template': '1'
    'title': 'MMDA says vehicle number coding scheme remains suspended'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b528c1-b274-49cb-9184-acdc7d4dbadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:43:03.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — Motorists
        can expect the number coding scheme to stay suspended for now, the Metro Manila
        Development Authority said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad487262-4ffc-49c0-9727-844967402f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:43:03.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia said lifting the scheme could result
        in many people asking for exemption as they might still be wary of taking
        public transportation, and that the public transport system was still not
        that stable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfcd39-fd05-4fc7-affa-8a974a04a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:43:03.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una alam naman po natin an hindi pa ganoon ka-stable
        ang ating</em> public transportation, <em>hindi pa</em> full capacity because
        of physical distancing... <em>kaya hindi pa...pinapatupad ang</em> number
        coding," he said at the Laging Handa briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c67088-a6df-4100-a9f0-9d9c1c98d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:43:03.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, we know that public transportation is still
        not stable, we are not yet at full capacity because of physical distancing...so
        we are not yet enforcing number coding.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a27f9-e6a6-4194-b558-fd10f557c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:43:03.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pangalawa, alam naman po natin na pag tayo ay nag-number coding
        na, marami na ang hihingi ng exemptions — mga medical frontliners, medical
        workers, essential workers na takot din sumakay ng public transportation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b6f24-982b-4241-98dd-1c90f5763258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:43:03.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Second, we all know if we put it back, there will
        be many who''ll ask for exemptions medical frontliners, medical workers, essential
        workers who are afraid of taking public transportation.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ee26e-8d65-4a5d-b2fd-e2bfa233ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:43:03.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that the suspension was sustained so that families
        that only have one vehicle could continue to use it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635d28b-18cc-4dad-aed1-e4beb80bdbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:43:03.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number coding in Metro Manila was <a href="https://www.cnnphilippines.com/news/2020/3/13/MMDA-lifts-number-coding-scheme-COVID-lockdown-Metro-Manila.html"
        target="_blank">suspended in March</a>, owing to travel restrictions imposed
        when lockdowns were enforced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e29ebbb-1ed6-4556-9c47-b5b5f45547f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:43:03.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:01:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions on people movement have since been slowly lifted as
        NCR moved into general community quarantine. Limits to public transportation
        have also been <a href="https://www.cnnphilippines.com/news/2020/9/11/Public-transportation-physical-distancing-rules-Philippines.html"
        target="_blank">eased</a> to accommodate commuters, particularly the physical
        distancing guidelines.</p>'
  'Self-driving-robotaxis-China':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-03T14:52:56.964+08:00
    'imagesource': 'jcr:fc6d76ea-9dc8-4357-805e-3442dba5d035'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0b49d62-464b-4042-8499-9357b1477450'
    'lead': 'AutoX, an Alibaba-backed startup, announces it had rolled out fully driverless
      robotaxis on public roads in Shenzhen. The company said it had become the first
      player in China to do so, notching an important industry milestone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T14:59:05.811+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:01:45.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:21.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['autox', 'China']
    'template': '1'
    'title': 'Self-driving robotaxis are taking off in China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe31d42-7b44-4e5f-8706-cb529d06f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world has been inching toward
        fully autonomous cars for years. In China, one company just got even closer
        to making it a reality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab59b6-3c3a-4f51-a2d3-1b63f34912ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, <a href="https://money.cnn.com/quote/quote.html?symb=BABA&amp;source=story_quote_link"
        target="_blank">AutoX</a>, an Alibaba-backed startup, announced it had rolled
        out fully driverless robotaxis on public roads in Shenzhen. The company said
        it had become the first player in China to do so, notching an important industry
        milestone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c02ceb-4401-4149-9ef8-13dce6860e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, companies operating autonomous shuttles on public roads
        in the country were constrained by strict caveats, which required them to
        have a safety driver inside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf1b68-2ab0-459e-933b-4a2d8fd8d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This program is different. In Shenzhen, AutoX has completely removed
        the backup driver or any remote operators for its local fleet of 25 cars,
        it said. The government isn''t restricting where in the city AutoX operates,
        though the company said they are focusing on the downtown area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f88bd3-9a74-42af-8601-cb44167b0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released a <a href="https://edition.cnn.com/2020/12/03/tech/autox-robotaxi-china-intl-hnk/index.html?utm_source=optzlynewmarketribbon"
        target="_blank">video</a> of its minivan — the Fiat Chrysler Pacifica — navigating
        on its own through the city''s downtown area, showing passengers getting in,
        loading a package into the backseat and letting a dog hop in for a spin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b18ca-b630-4561-8f5b-372b780574cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also depicts the car navigating around loading trucks, veering
        past pedestrians, and performing a U-turn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab214bed-a5b5-46f5-9b0f-ff29033c6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a dream," AutoX CEO Jianxiong Xiao said in an interview.
        "After working so hard for so many years, we''ve finally reached the point
        that the technology is mature enough, that we feel confident by ourselves,
        to really remove the safety driver."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744f33e-c956-4234-8c56-501bdce9e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao said the company won over regulators after working to improve
        both its software and hardware. "We have over 100 vehicles driving every day
        on the road [in China] to capture data," he said. "The AI software is better
        [now.]"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ddc5e-13e7-4fa2-b31e-a2f89eb58836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a technical point of view, the car is ready," Xiao said. "It''s
        very crucial to have this car, otherwise we cannot go driverless."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc56c0-89e4-4ad4-862f-441a433beb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AutoX was founded in 2016 by Xiao, a former assistant lecturer at
        Princeton who still likes to be called "Professor X." The Shenzhen-based firm
        focuses on making the technology that goes into self-driving cars, and partners
        with major automakers, such as Fiat Chrysler, to develop and put out its robotaxis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00886da0-eef6-42c8-943a-80f953da5743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new initiative is still in trial mode and not currently open
        to the public. That likely won''t change anytime soon, according to Xiao,
        who said that he hoped to obtain permission to expand the program to regular
        passengers in the next two or three years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632e526-c431-46d0-a4df-dd92769b0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race of the robotaxi</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62863c-0adf-40f4-941f-24bdd80eb5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While AutoX has claimed an edge in China, it''s not the first time
        fully driverless shuttles have hit public roads. This summer, the company
        obtained approval to carry out completely autonomous tests on public roads
        in parts of San Jose, California, clearing another hurdle in one of its most
        important markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c1ac93-7ee2-4ebc-bc0f-4857c7fc12c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Alphabet''s Waymo went a step further, saying that it
        would start opening up its unmanned transportation service to members of the
        public in Phoenix, Arizona.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bed195-99a3-4732-b4ae-29a74c05a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic competition is also heating up. Recently, Chinese companies
        have started to let more ordinary people experience what it''s like to ride
        in a self-driving car.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76a93e-9870-4ae2-96a5-b6c96644448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the coronavirus pandemic demonstrated the need for contactless
        services, which encouraged the government to move faster with autonomous technology,
        said Xiao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54139c3f-d581-4f04-9383-67538f6dbf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Didi, China''s biggest ride-hailing firm, began offering
        free rides in its autonomous vehicles within a designated area of Shanghai.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510640a-4466-41ac-8b3a-f6d3e6764347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Chinese tech giant Baidu also announced that anyone could
        try its robotaxi service in certain districts of Beijing. Both of those programs
        require dedicated safety drivers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fa9d1c-04e5-464c-b291-586fcbe8f1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AutoX already has more than 100 robotaxis deployed in five Chinese
        cities, including Shanghai and Wuhan. Over the next year, it aims to double
        its reach to more than 10 local cities. Whether the company can pull humans
        from behind the wheel in other markets depends on local regulators, Xiao said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a07e201-93f7-4f48-83bd-88579720b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, its vehicles are available to public users, who can
        hail them through Alibaba''s Autonavi app, a Chinese mapping app.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042b3e0-1502-42fd-9882-39617544f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup''s latest approval from local authorities in Shenzhen
        came after six months of trials it had already conducted there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7341f235-a58f-4038-b2d3-fe311130966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the company''s lessons so far include how to better adapt
        to traffic conditions in each place, according to Xiao. In Shenzhen, for instance,
        motorists often have to watch out for delivery workers on bikes and scooters,
        and drivers are known to drive more aggressively than in the United States,
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33dea7c-6563-4fad-a0a1-a47f7026bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The traffic scenarios are much more challenging," he added. "For
        our AI, we had to do a lot of work to adapt to the local Chinese way of driving."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ced8e-f9e0-41a6-855a-87995dadde73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, home to the world''s biggest auto sector, could someday become
        the top global market for automated vehicles, according to a report from consulting
        firm McKinsey. It projects the country could generate as much as $1.1 trillion
        in revenue from autonomous mobility services by 2040.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47933b-e2c2-488f-bf0b-637abefaa049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry, however, still faces a long road ahead. Xiao estimates
        it could take another five years for unmanned taxis to become the norm across
        China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f1ba5-c2fc-4786-93d8-4047e6d9ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bar is incredibly high," he said. "It''s extremely challenging,
        but we''re very happy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091337b2-b98e-4b1a-bc25-dd8f7c27581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:59:05.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com &nbsp;<em><a href="https://edition.cnn.com/2020/12/03/tech/autox-robotaxi-china-intl-hnk/index.html?utm_source=optzlynewmarketribbon"
        target="_blank">Self-driving robotaxis are taking off in China</a></em></p>'
  'This-Chicago-based-photojournalist-avoids-creative-ruts-by-recording-notes-on-her-assignments':
    'author': 'Marga Buenaventura'
    'caption': 'In the time of social distancing, photojournalist Pat Nabong has had
      to adjust the way she takes photos of her subjects.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-12-03T14:46:54.486+08:00
    'imagesource': 'jcr:c64fef99-e11a-4e2b-ac68-a192dabb6680'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbfc45f3-9568-4a4c-8ef2-85d03727ad49'
    'lead': 'Photojournalist Pat Nabong talks about the power of finding a like-minded
      community and recording notes after her assignments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T15:07:41.315+08:00
    'mgnl:createdBy': 'anna'
    'mgnl:lastActivated': 2023-01-25T15:01:43.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:22.130+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This Chicago-based photojournalist avoids creative ruts by recording
      notes on her phone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a61571c-5bef-4663-a727-33628b1b1a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.315+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> Life on the field
        hasn’t been easy these days for photojournalist Pat Nabong. As a visual journalist
        for the Chicago Sun-Times, she has bore witness to “some of the best and some
        of the worst” stories to come out of 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e32c3-494f-4743-938b-dd911cc93f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.315+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I photographed the first person who had to undergo a lung transplant
        because of COVID-19 as well as a person who thought COVID-19 was a hoax and
        needed new lungs as a result,” Nabong shares in an email interview. “I photographed
        a Filipina nurse who didn''t have adequate PPE and was sick with COVID-19
        for months and thought she was going to die.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9008f6c-f0e3-44be-84cc-11751b1f1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.315+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living and working in the country where COVID-19 continues to soar,
        Nabong has had to learn how to make her feel safer on the job, especially
        because she’s on assignment from eight to four everyday. She now treats her
        car as her virtual office — editing photos and writing captions there instead&nbsp;—&nbsp;and
        changing&nbsp;the way she approaches her subjects. These days, she’s careful
        not to enter people’s homes, and instead photographs them outdoors. She also
        tries to limit her time with them, which she’s aware can affect the way she
        photographs her subjects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46569de3-f982-46fa-9ab3-5547488814ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.315+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unless I''m covering a protest or a breaking news event, I don''t
        like rushing through a shoot because that hinders connection, but the pandemic
        has made spending an extended amount of time with people risky,” she says.
        “I still try to take it slow, but my process is definitely quicker now than
        normal.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e32a5-d6a8-448a-9980-4a34570dd36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.315+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there hasn’t been any shortage of challenging stories this
        year, Nabong still sees that there are bright spots to difficult days. “I
        also photographed people who provided food and necessities for their communities
        during this crisis, out-of-work musicians who played in parks for free to
        lift people''s spirits, thousands who took to the streets to demand justice
        for Black lives, and many more,” she says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beee148-b887-48da-8282-935b145a3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.315+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still has slow days, even during an extraordinary time, and
        uses that to seek out story ideas or work on longer-form photo essays. And
        when her creativity feels challenged, she turns to a personal ritual that
        helps her power through the slog: by reflecting on her assignments of the
        day. After shooting portraits at a toxic site, she felt such a strong connection
        with her subjects that she unknowingly started her ritual. “I wanted to remind
        myself about the importance of making connections and how that translates
        visually, so when I got in my car, I recounted that experience to myself while
        recording it on my phone,” she says. “I reflected on what was effective and
        what I could improve on. Since then, I try to reflect on every shoot that
        connects with me and record those musings as a way to inspire myself and keep
        learning.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5c235-72b1-4fe3-af1a-e9c8d9474b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.315+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Life, the visual journalist talks about
        how finding a like-minded community and reflecting on her assignments for
        the day has helped her avoid making work feel mechanical and too fast-paced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2f024-98e0-4567-9720-302a7f7e20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.316+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce62df-d1e8-48c6-9e0a-f062cdabe151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.316+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing I do each morning is check my phone. I know I shouldn''t
        do that, but since I live away from my family, I want to check in case there
        are any important messages I missed while I was asleep. I also check social
        media and the news to see if there are any breaking news situations I should
        get ready for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0868b32-9302-43f4-a7a8-92813d78ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.316+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5671a7b9-2483-4d53-b5d0-1adfa114d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.316+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m really not a morning person, but I''m also not a night owl.
        I consider myself a "midday person." I feel most productive before lunch time
        on weekdays and after lunch on weekends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4243e38d-076a-40e0-b77b-352c7af399e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.316+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48157a00-4892-4f70-9f4e-61fce8ea53aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.316+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people think photojournalism is just about taking pictures,
        but photojournalism has opened the world to me. I love meeting people I otherwise
        wouldn''t have met, learning from them, having conversations, making connections
        and trying to convey the story and that connection visually. Right now, the
        most challenging part of my job is being out in the field every day during
        a pandemic and staying physically and mentally healthy.</p>'
    '32':
      'contentWidth': '100%'
