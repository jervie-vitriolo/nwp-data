      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned so much," Styles added. "When we were in the band, I
        used to try and write with as many different people as I could. I wanted to
