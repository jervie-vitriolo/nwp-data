      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that though some may have the general desire to "pit people
        against each other," he prefers expressions of gratitude.</p>'
