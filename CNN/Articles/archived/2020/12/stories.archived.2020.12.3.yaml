  'Russia-Sputnik-V-mass-vaccination-COVID-19':
    'author': 'Zahra Ullah and Anna Chernova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T06:01:46.020+08:00
    'imagesource': 'jcr:6a8bac72-954b-42e2-933c-4c9c46c86f8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2881b37a-c8e6-4595-81ac-4a3fc074c081'
    'lead': 'Russian President Vladimir Putin orders his government to start large-scale
      vaccinations against COVID-19 using the Sputnik V vaccine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T06:04:51.113+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:03:10.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:05.688+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin orders Russian officials to start large-scale COVID-19 vaccination
      campaign'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134735e-b646-4fe0-a39c-4e2cd9bd9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin on Wednesday
        ordered his government to start large-scale vaccinations against COVID-19
        from next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f1cd0-3002-4044-9001-9197d95da977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia became the first country in the world to approve its coronavirus
        vaccine, Sputnik V, in August, authorizing the treatment for public use even
        before crucial Phase 3 trials were conducted. The move drew criticism from
        scientific circles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854b219-a1c4-4d36-a206-266a21d07a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday Putin, speaking during a televised government meeting,
        said Russia should begin a widespread vaccination effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31a75f-0f5b-49c4-8146-426ddb3c1107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over two million doses have been produced or will have been produced
        in the next few days. The first registered vaccine against the coronavirus
        infection in the world, Sputnik V, will reach this level of production. This
        allows us to begin —&nbsp;if not mass — a large-scale vaccination," the Russian
        leader said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a060a-3d13-48f6-aeac-3dd5263fda70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin added that the primary focus should be the "vaccination of
        the two risk groups: of doctors and teachers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ede32-41e5-420a-8fb0-796f5790a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was addressing Russia Deputy Prime Minister Tatyana Golikova,
        who is responsible for the country''s coronavirus response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72ab46-34a6-420b-856b-d8b1e40a4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you believe that we are close to this step I would ask you to
        organize work in a way that by the end of next week we would start this large-scale
        vaccination," he told Golikova.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d61452-09c3-4d02-9eb3-4933b173071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golikova replied that Russia will be able to start large-scale vaccination
        in December. She reiterated that the first priority was to inoculate doctors
        and teachers but added that she was looking at vaccinating larger groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5fd26-d4b7-4c53-a8f8-d2cdabd7de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to state again that obviously, it will be voluntary,
        free of charge for citizens and this week I hope... I''m sure we will finish
        all the preparations to report that we are ready to start it next week," Golikova
        said during the meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db49b8-8d99-4e81-8566-9d289139d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin replied: "Let''s agree that you will not just report, but
        will start the large-scale vaccination, okay?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d508741-29cd-47f1-adbe-40ffa63705c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Mikhail Murashko said Wednesday that to date more
        than 100,000 Russian citizens had already been vaccinated with Sputnik.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf93dc-157b-489d-9ee0-3904b1fc9e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murashko didn''t specify a breakdown of the 100,000 people but phase
        3 trials are currently underway which involve more than 40,000 volunteers.
        More than 20,000 people have received their first dose of Sputnik V as part
        of the Phase 3 trial, and 16,000 participants have received the second dose,
        according to the Russian Direct Investment Fund (RDIF), which has funded the
        vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cab1bf-6a3f-4817-9002-9ff4f9a39577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine developers have previously said Sputnik-V was administered
        to a group of 10,000 volunteers from the "red zones" of Russian hospitals
        in September. Moreover, the Russian military said last week 2,500 servicemen
        had been vaccinated with more to come by the end of the year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584503f-a850-4129-b029-98ee9715655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jab has already been administered to some Russian frontline
        health care workers, teachers and several top level officials outside the
        clinical trials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd127482b-c2fa-4e2d-b78c-8a5c09ee2233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:04:51.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s order to intensify the vaccination program comes after
        the UK became the first Western country to authorize the Pfizer/BioNTech vaccine
        on Wednesday.</p>'
