    'jcr:uuid': '393b76eb-102d-4058-803f-b44fcda1b7f4'
    'lead': 'Coronavirus cases in the Philippines climbed by 1,768, with the nationwide
      tally reaching 439,834, the Department of Health reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-06T16:09:24.528+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:57:40.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:46.722+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH posts 1,768 new COVID-19 cases as tally approaches 440,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e7dbba-d980-4828-b594-81a44bd93408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:09:24.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6)</strong> — Coronavirus
        cases in the Philippines climbed by 1,768 on Sunday, with the nationwide tally
        reaching 439,834, the Department of Health reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6eb66-7eb3-448e-8157-6e7108d850db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:09:24.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest count, however, still excludes data from 12 testing laboratories
        which failed to submit their results on time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563be485-0dd8-4a2d-b195-28210e72622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:09:24.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:41.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case bulletin showed Quezon City recorded the highest increase
        in infections nationwide with 112, followed by Laguna with 94, Rizal with
        90, Davao City with 71, and Benguet with 69.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37021874-3310-4669-9c87-08d5b12dfad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:09:24.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also jumped to 408,634 as the DOH announced that 9,062
        more patients were cleared of the virus. Twenty-nine new fatalities were also
        confirmed, which raised the death toll to 8,554.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdf0d29-9335-43b6-b40c-6abf23057ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:09:24.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mean the number of currently ill patients in the country now
        stands at 22,646 or 5.1% of the total infected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ddda2-e571-469c-b1f4-a6839d9609af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T16:09:24.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said 10 cases mistakenly reported
        as recoveries also turned out to be deaths, while three duplicates were removed
        from the overall tally, including one death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2410dbd-85fb-4831-9758-f6f251c70a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:40:05.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department''s COVID-19 tracker, infections in Metro
        Manila have breached 200,000, which accounts for 45% of the national case
        count. The top two contributing areas nationwide are located in the region:
        Quezon City which has logged nearly 37,000 infected residents since the start
        of the pandemic, and the City of Manila which has over 25,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23852c14-518c-43be-9683-957c7d4de0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-06T17:40:05.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila remains under general community quarantine until year-end
        as authorities and health experts feared a renewed wave of cases if restrictions
        are eased this holiday season. Also under GCQ until Dec. 31 are Batangas,
        Iloilo City, Tacloban City, Lanao del Sur, Iligan, Davao City, and Davao del
        Norte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d6025-bb71-4e1a-b389-304460b27c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T10:12:25.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Holiday nationwide lockdown? ‘Fake news’</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a658e-dbdb-41ff-b99d-034cc322fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T10:12:25.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang and several government officials dispelled
        rumors of a possible nationwide lockdown this Christmas season, branding these
        as “fake news.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405a9f6-17fd-431b-8c11-315f5537a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T10:12:25.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alamin ang totoo. Huwag maniwala at huwag po magkalat ng</em>
        fake news <em>lalo na ngayong panahon,</em>” Cabinet Secretary and Inter-Agency
        Task Force co-chair Karlo Nograles said in a message to reporters over the
        weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61a0eb-9deb-4e17-9884-6d4a4a3980a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T10:12:25.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Know the truth. Don’t believe and don’t share fake
        news especially at this time.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23addbe2-feab-4c66-9a2a-966d695b56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-07T10:12:25.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:57:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 spokesperson Restituto Padilla
        echoed the pronouncement, and advised the public to verify information “before
        believing and passing it around.”</p>'
  'PH-covid-cases-502k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-18T16:00:45.730+08:00
    'imagesource': 'jcr:928cd199-9a61-4cf4-8439-0d1cf6efc143'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '782231ad-ad1a-41b4-83a8-6a4d16797d3b'
    'lead': 'The country logs 2,163 new coronavirus cases, another 14 deaths, and
      two more survivors — its lowest single-day rise in recoveries since April last
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T15:58:28.586+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:57:30.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:47.198+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 2,163 new COVID-19 cases as total hits 502,736'
    'updated': 2021-01-18T19:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1952d-151a-4249-8cfb-ea550bd51e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:58:28.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        country logged 2,163 new coronavirus cases on Monday, pushing the overall
        tally to 502,736.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2891d593-1b3d-49af-84a9-fe4166c8beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:58:28.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases account for 26,839 or 5.3% of the total infected, the
        Department of Health''s latest report showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c68527-dadc-4a16-a54e-b61fcaa2dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:58:28.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City contributed the highest number of new infections with
        134, followed by Cagayan with 100, Quezon City with 99, Leyte with 93, and
        Cavite with 75.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9635543d-5be6-4002-a4ca-636e269fe1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:58:28.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen more patients also died of COVID-19, bringing the death
        toll to 9,909.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebe2ce8-3abb-472e-9c65-bb73e4cf5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:58:28.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the recovery count slightly rose to 465,988 with only
        two new survivors reported. This is the lowest daily rise in recoveries since
        April last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679d3af-3ca5-40ef-929a-28e47442997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:58:28.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the updated case count does not yet include data from
        four testing laboratories which failed to submit on time. It added that after
        final validation, three cases mistakenly reported as recoveries were reclassified
        as deaths, while four duplicates were removed from the overall tally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8bdfb9-daa3-4dc4-b5ea-237a9a2929d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:53:39.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://cnnphilippines.com/news/2021/1/17/OCTA-report-benguet-covid-cases-rise.html">Jan.
        17 report</a>, the independent research group OCTA said that average daily
        new cases in Metro Manila over the past week stood at 430, which is up 45%
        from the average during the holidays. Experts earlier explained that the rise
        may be attributed to more people getting themselves tested after the holidays,
        as well as testing laboratories resuming normal operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aee6d8-dc7e-4723-8216-3356e251b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:53:39.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc3c90a-67b5-4818-89eb-290f12d747c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:53:39.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA added that in the country''s capital region, the reproduction
        number — or the average number of people infected by a single patient —is
        holding steady at around 1.12. This means that while new infections are “still
        on an upward trend, [it] has remained the same over the past week.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502bbd95-127b-4ff2-90c2-24609bc535a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:53:39.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9261f4fb-54eb-4be1-9c10-e640bb327496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:53:39.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the group has raised alarm over the rising cases in Benguet,
        which it noted has pushed the province’s hospital occupancy rate past critical
        level. It also said Benguet''s positivity rate — or the percentage of those
        infected out of all tested — averaged at 16% the past week, significantly
        higher than the ideal rate of below 5% set by the World Health Organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ed62a-a5b1-45c5-8d89-754805dfe61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:00:19.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:37.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, confirmed cases climbed to 13,591 after
        48 more tested positive, according to the Department of Foreign Affairs. It
        also listed 55 new recoveries and three deaths, bringing the total figures
        to 8,682 and 941, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dce3c9-4f4b-4ead-a9d2-ee88b41f5745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:00:19.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1a1bb-34f4-442e-924f-b31bcdf38926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:00:19.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:57:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the coronavirus has infected over 95 million people and
        claimed the lives of more than two million, based on the Johns Hopkins University
        tracker. Global recoveries currently stand at around 52.3 million.</p>'
  'PH-covid-deaths-near-10k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-19T16:19:07.732+08:00
    'imagesource': 'jcr:36d9af58-cf60-4b80-91de-00f3ab8f89d7'
