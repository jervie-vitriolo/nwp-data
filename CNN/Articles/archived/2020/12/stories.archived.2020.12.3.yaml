      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Akron, Ohio native, who also won two championships with the
        Miami Heat and one with the Cleveland Cavaliers, joined the Lakers in July
        2018 in a move that shifted the balance of power in the league toward Southern
        California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6168d11-ada2-4a25-9244-0ffb0ff48476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:44:10.938+08:00
