    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Rockets trade Westbrook for Wizards'' Wall, first-round pick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb41b635-fd22-4137-bc96-c31f54401123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:33.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:01:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Houston Rockets have agreed to
        trade 2017 NBA MVP Russell Westbrook to the Washington Wizards for five-time
        All Star point guard John Wall and a future first-round draft pick, both teams
        announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fa9cde-87b1-4514-aa91-ee4f4484eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:33.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:01:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old Westbrook, a nine-time All Star point guard who
        spent the bulk of his career with the Oklahoma City Thunder before being traded
        to Houston in 2019, averaged 27.2 points and 7.9 rebounds in the most recent
        season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac010c13-882f-4adb-af93-7a40887f10ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:33.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:01:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets had hoped Westbrook would help them to a first NBA title
        since winning back-to-back championships in 1994-95 but they were eliminated
        from the playoffs by the Los Angeles Lakers in the Western Conference semi-finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5093fd01-b6b8-44cd-bce2-69b74a4cbeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:33.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:01:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook will be reunited with Wizards coach Scott Brooks, who
        was his coach for seven years in Oklahoma City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c702a14-42ac-42c6-a8b6-ccc8a94759ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:33.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:01:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Russell’s accomplishments and honors on the court speak for themselves,
        but his drive and will to win are what separate him as a truly unique player,”
        said Brooks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f9b926-2711-4083-a208-ed7b1ea5b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:33.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:01:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As much as I’m looking forward to reuniting with him, I’m equally
        sad to say good-bye to John. He is one of the toughest and most gifted players
        I’ve ever been around and we all wish him nothing but the best moving forward.”</p>'
  'COVID-19-vaccine-emergency-use-EUA-FDA-Philippines':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-03T15:30:35.339+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '732e99f7-5f50-4cfa-a903-50b99efb7937'
    'lead': 'FDA Director General Eric Domingo says that once a vaccine manufacturer
      applies for Emergency Use Authorization, the regulatory body will complete the
      review within 21 to 28 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T15:34:53.861+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:01:31.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:24.775+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA: COVID-19 vaccine emergency approval likely in January, arrival
      in PH possible by March 2021'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420b9b7-278f-4cd5-9bae-e32b4feefea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — The
        country''s Food and Drug Administration is hopeful COVID-19 vaccines may be
        available in the Philippines by March next year following the <a href="https://cnnphilippines.com/news/2020/12/2/Duterte-FDA-emergency-use-authorization-COVID-19.html">new
        guidance to allow emergency use of unregistered drugs for coronavirus</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d5bb2-809c-47c5-a446-c48adab87643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo on Thursday said once a vaccine
        manufacturer applies for Emergency Use Authorization, the regulatory body
        will complete the review on the drug''s safety and efficacy within 21 to 28
        days if the applicant presents all the necessary documents. It will also seek
        the help of the vaccine experts panel to study the documents before deciding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa22a3-82d1-4469-aa79-a7043a7aae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nag-apply sila dito sa atin, maaaring by first few weeks
        of January, mayroon na tayong maibigay na Emergency Use Authorization at baka
        mapaaga nang kaunti," the official said in a media briefing. "Baka magkaroon
        ng chance na mga March ay magkaroon na ng bakuna dito sa Pilipinas."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4b2f2-ac47-4e66-8b58-14e8c0aef6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once they apply, we may be able to issue the Emergency
        Use Authorization by January. There''s a chance the vaccine will be here in
        the Philippines by March.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dce20b-0efa-41f0-a43c-7e14125a3486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This timeline is similar to the demand of President Rodrigo Duterte
        that vaccines should be available before the second quarter of 2021, Presidential
        Spokesperson Harry Roque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60831e16-39d3-4c64-a619-59964fcdfcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Domingo said this will depend on the available supply,
        delivery, and distribution of the vaccines in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870a1a2-7aa1-47e5-9220-580a080c67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque previously said the Philippines will procure vaccines from
        China''s Sinovac, Pfizer from US, UK''s AstraZeneca, and Sputnik V from Russia''s
        Gamaleya. The Philippines has so far only secured 2.6 million doses from AstraZeneca
        while other pre-purchase talks are ongoing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc99fad-b501-4d29-9222-36f9ff543677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Requirements</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d818b-32b4-4a4d-a497-288cf2c0f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said the applicant first needs to present the EUA from the
        regulatory agency in their country or proof of their inclusion in the World
        Health Organization''s emergency use list before applying in the Philippines.
        The FDA will use the available data in its evaluation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088d598-5ea5-48ae-9aaf-fe6f9b652e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa sa ating kundisyon, unang-una, dapat may approval na siya ng
        EUA sa bansang pinanggalingan niya o sa isang FDA counterpart natin na alam
        nating strict ang regulation or sa WHO pre-qualification," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ab2a3-9228-4404-bfbe-831212ace9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our first condition is that it should have an EUA
        from its origin country, from a strict FDA counterpart, or WHO pre-qualification.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb111828-21ab-4371-8149-f498e6358602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applicant must also approve a contract that they will complete
        the vaccine''s development process until its licensing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330f9ed-6fac-4230-b85d-0b048395e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo sees the US'' Pfizer/BioNTech and China''s Sinovac and Sinopharm
        applying in the Philippines soon, since they have already secured EUAs from
        their countries. He added Moderna and AstraZeneca may follow after they announced
        plans to apply for it in their countries as well.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494391f8-5a68-458b-9256-17694b6c2c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said its evaluation will have two parts: the study on the
        drug''s quality, safety, and efficacy. It said the granting of the EUA will
        be based on its efficacy based on available evidence and if the possible benefits
        of the vaccine will outweigh the risk.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eacc82-4e49-4e24-8556-db534dcf5616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of an approved or licensed product, maaari tayong
        magbigay ng (We can give) emergency use authority," Domingo explained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ddb3d-a971-478f-a681-95223c01073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will also request for data on the product''s stability,
        such as transportation and storage requirements. They will also check if the
        vaccine has been used on Asians during the clinical trial phase to determine
        if it will work on Filipinos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96c8dc-719d-432b-bb64-e0a6aacb0eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA said the power to issue emergency authorization will only cover
        coronavirus vaccines and drugs during the pandemic for the public health program.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8f942-0e1d-4d62-8b57-eeb17c9c1682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32f2e5-9232-40df-8cb4-89824f2a9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the granting of an EUA is a "risk-based" way to evaluate unregistered
        drugs, Domingo said there may be possible side effects after vaccination.
        This is the reason the FDA, in partnership with the Department of Health,
        is strengthening its post-monitoring and surveillance capabilities. It will
        also be in touch with the FDA of other countries.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34144e1c-5968-4236-bbaa-4d360fe34f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo assured the public an urgent review will be conducted if
        any serious adverse event happens after vaccination, even if there is no proof
        yet it was caused by the vaccine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b68832-81de-48f9-86d2-aeb28f429025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not sigurado tayo na connected iyan sa bakuna o hindi,
        kailangan i-report agad iyan. Then the DOH and FDA will do an investigation.
        Tatanungin din ang ibang FDA, magko-consult din tayo sa WHO. Then we''ll make
        a decision whether we''ll pause, stop, or continue the vaccination," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ada89-cb10-4b74-b3bd-2d39a69edff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether or not we''re sure it''s connected to the
        vaccine, it needs to be reported. The DOH and FDA will look into it. We''ll
        ask the FDA in other countries if they monitored a similar effect. We will
        also consult with the WHO. Then we''ll decide if we will pause, stop, or continue
        the vaccination program.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffafffec-2123-4638-9ab2-b01c8fe7e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 task force is looking to administer vaccines
        to at least 60 million Filipinos to achieve herd immunity, where virus transmissions
        will be limited. Vaccine czar Carlito ​Jr. Galvez earlier said a number of
        provinces will receive different types of vaccines, which will be chosen with
        logistics in mind.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a5d47-4d98-4de1-95dc-a9568aa6e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:34:53.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:01:31.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination program will last for three to five years for the
        more than 100 million Filipinos.</p>'
