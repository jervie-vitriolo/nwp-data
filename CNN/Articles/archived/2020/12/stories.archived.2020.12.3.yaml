  'migrant-children-separated-parents-aclu':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T10:11:39.682+08:00
    'imagesource': 'jcr:bf06d1a3-f18a-4a7a-819d-3ec5378324d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed8e269f-b44e-4f56-8aa0-9c6864d63b10'
    'lead': 'The filing from the Justice Department and the American Civil Liberties
      Union is part of an ongoing effort to identify and reunite families more than
      two years after the so-called "zero tolerance" policy was created.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T10:16:01.426+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:02:29.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:12.250+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mexico', 'American-Civil-Liberties-Union', 'US-Justice-Department',
      'family']
    'template': '1'
    'title': 'Parents of 628 migrant children separated at border still have not been
      found, court filing says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f86be1-3024-49a9-a8a7-3e203038b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The parents of 628 migrant children separated
        from their families due to Trump administration policies at the US-Mexico
        border between 2017 and 2018 have still not been located, according to a Wednesday
        <a href="http://cdn.cnn.com/cnn/2020/images/12/02/ms.l.ice.joint.status.report..pdf"
        target="_blank">court filing</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a6bad-af73-4d92-852a-cdf4b3955710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing from the Justice Department and the American Civil Liberties
        Union is part of an ongoing effort to identify and reunite families more than
        two years after the so-called "zero tolerance" policy was created.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c176a01-c8ae-4564-b82c-12ad5dd90f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early November, the parents of 666 children had not yet been
        found, according to ACLU attorney Lee Gelernt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1cf40-a85a-423a-8d99-4437eeb0ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the parents of 38 of those children whose whereabouts
        were previously unknown have been found, according to Wednesday''s filing.
        Of the 628 children whose parents haven''t been found, attorneys have been
        in touch with another family member for 168 of them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfa939a-2963-439f-a1d7-c8dd172f3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department database could help find families</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634e8fb-d879-47a7-af93-e31faf7d5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s filing also revealed that the administration will hand
        over information from the Executive Office for Immigration Review, an agency
        under the Justice Department that oversees the US immigration court system.
        That database will provide needed phone numbers and addresses to locate additional
        families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc619237-89ef-476a-96ca-ef2e607a6a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been asking them for any additional information they have
        forever and we only finally got this information after outcry that parents
        still could not be found and the issue reached the presidential debate level.
        This is information we should''ve gotten a year ago, at least a year ago,"
        Gelernt told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf52b09-3c22-4e86-91df-a62a704ae363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope we can find a significant number of parents and children
        through this information. But make no mistake about it: Not only has the Trump
        administration not been helping us, but it''s now clear they failed to disclose
        information in their possession," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d156cb8-1610-46ff-b4ca-76be323fb984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Trump administration announced the "zero tolerance"
        policy, in which the Justice Department initiated criminal prosecutions of
        every adult illegally crossing the border. Doing so resulted in the separation
        of thousands of families, including those with infants, some only a few months
        old, because children can''t be kept in federal jail with their parents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4d331-9247-45e3-8fca-0c0e7f3fb4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a federal court order forced the reunification of many of
        those families, an explosive government watchdog report released last year
        revealed there could be thousands more who hadn''t previously been acknowledged
        by officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b709af-6b96-4793-828a-30f9009ae6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the second presidential debate, now-President-elect Joe Biden
        slammed President Donald Trump''s administration for the actions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c293f0-54a9-4330-bfb9-9d441feb2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their kids were ripped from their arms and separated, and now they
        cannot find over 500 of the sets of those parents, and those kids are alone.
        Nowhere to go. Nowhere to go. It''s criminal. It''s criminal," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace8467-33ae-49c2-b7b7-96120aef834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also pledged to sign an executive order to form a task force(https://www.cnn.com/2020/10/29/politics/biden-immigrant-children/index.html)
        that will focus on reuniting separated families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6980c5-ed83-43bb-8710-9597aed48e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court-appointed "steering committee" has tried to locate those
        families, but Covid-19 hampered reunification efforts. Attorneys have since
        resumed <a href="https://www.cnn.com/2020/10/22/us/family-separations-search/index.html"
        target="_blank">on-the-ground attempts</a>&nbsp;to locate families.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3113c252-2d27-4406-91d4-1139ca14683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:16:01.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/02/politics/family-separation-us-border-children/index.html"
        target="_blank">Parents of 628 migrant children separated at border still
        have not been found, court filing says</a>."</em></p>'
