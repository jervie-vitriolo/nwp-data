      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHOCOLATE PEPPERMINTINI is perfect for all the mint chocolate
        lovers out there. It mixes GSM PREMIUM GIN with fresh mint sprigs and chocolate
        syrup. Served in a glass frosted with crushed candy, this cocktail is an aromatic
        and sweet way to get into the holiday spirit.</p>'
