    'template': '1'
    'title': 'Threat to remove Chinese firms from Wall Street is now on Trump''s desk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07dff3-9501-466a-a039-1a3dcf3a8e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US government is just one step away
        from enacting a law that could kick several Chinese firms off Wall Street,
        further escalating tensions between Washington and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e9fda-ba59-44ca-83f1-da07d1cee309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32954133-594e-4fca-a2d1-825d2cea981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Wednesday passed a bill that would
        prevent companies that refuse to open their books to US accounting regulators
        from trading on US stock exchanges. The legislation won unanimous backing
        in the Senate earlier this year, meaning it only needs President Donald Trump''s
        signature to become law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c904d1f-ce40-497c-a415-28beb7a0a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917d42e-db08-410c-a0b7-5349f7f97a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would apply to any foreign company, but the focus on China
        is obvious. Beijing has resisted such scrutiny. It requires companies that
        are traded overseas to hold their audit papers in mainland China, where they
        cannot be examined by foreign agencies. All US-listed public companies would
        also be required to disclose whether they are owned or controlled by a foreign
        government, including China''s Communist party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8d915-f066-44bd-8430-f3cd3ef88afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7100e-dea6-47ed-ba1d-b6ba07004644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bipartisan cosponsors of the legislation said earlier this year
        that their goal was to "kick deceitful Chinese companies off US exchanges."
        US scrutiny intensified following a scandal involving Luckin Coffee, the Chinese
        coffee firm that disclosed massive accounting irregularities this spring.
        It was kicked off the Nasdaq in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f6ef75-05ca-4898-8bc4-556efe731f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46af084-c15d-4f86-b0a1-d725579aa503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US policy is letting China flout rules that American companies
        play by, and it''s dangerous," Senator John Neely Kennedy said in a statement
        after the House vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b7307-809f-4eb3-bf32-0296c35dc788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5b084-7a6f-415f-91af-2b145288a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation would give Trump yet another way to put pressure
        on China before he leaves office in January. Washington has been ratcheting
        up its fight with Beijing this year as the two countries blame each other
        for starting and mishandling the coronavirus pandemic and clash over Hong
        Kong and alleged human rights abuses in Xinjiang. The Trump administration
        has targeted TikTok and forced Huawei into a fight for survival, and banned
        Americans from investing in some Chinese firms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382c8c7-19fa-4b67-91ee-767816c1dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d95b3-e44d-476b-b5ca-8c75dd557649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Chinese companies have been preparing contingency plans
        in light of the heightened scrutiny from the United States. Earlier this year,
        gaming company NetEase and e-commerce firm JD.com, both of which trade in
        New York, acknowledged the tensions as they announced secondary listings on
        the Hong Kong stock exchange. Other companies that could be affected include
        Alibaba and China Telecom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4b71a-8975-4833-a8f0-a70ca770dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e6c79-a12e-4521-9510-ed8b1696e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enactment of any of such legislations or other efforts to increase
        US regulatory access to audit information could cause investor uncertainty
        for affected issuers, including us, the market price of our [US shares] could
        be adversely affected, and we could be delisted if we are unable" to meet
        requirements in time, JD said in filings to the US Securities and Exchange
        Commission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721a671-fb34-4dc2-9e32-af3c9747a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f66aed-cc99-4524-84e9-2e6cc7bc4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has made its dissatisfaction with the US legislation evident.
        Asked Wednesday about the House vote, Ministry of Foreign Affairs spokesperson
        Hua Chunying said "we firmly oppose politicizing securities regulation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df57e2f6-d4c2-4776-900d-a33556915d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e755e-f742-45c1-b810-d8a8c5c1b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the US side can provide a fair, just and non-discriminatory
        environment for foreign companies to invest and operate in the US, instead
        of trying to set up various barriers," Hua told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc4be4-2d01-4cff-9198-8ec3a7b26e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990dcc36-d12c-4119-9848-3ce8ce79484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the bill become law, its immediate consequences aren''t entirely
        clear. Analysts at Goldman Sachs pointed out in a research note earlier this
        year that the legislation would only force businesses to de-list if they could
        not be audited for three consecutive years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15a060-3467-4009-9244-798dc476b68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15030040-90da-49e3-8fd2-345e8dda7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even the potential for tighter regulatory scrutiny was likely
        to push more companies to dual list in Hong Kong, the analysts added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4b294-0b2c-4ef8-acc5-e8c0b94a6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:41:35.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/03/investing/us-bill-china-stock-exchange-intl-hnk/index.html">Threat
        to remove Chinese firms from Wall Street is now on Trump''s desk</a>."</em></p>'
