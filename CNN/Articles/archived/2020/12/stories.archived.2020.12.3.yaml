      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that bringing back consumer confidence is vital in boosting
        the country’s recovery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc66628-5f44-42db-bd52-1c7375088848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.787+08:00
