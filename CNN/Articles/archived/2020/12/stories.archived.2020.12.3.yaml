    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why was the UK first to authorize a coronavirus vaccine?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cd9fce-8ea1-470e-9b53-9c5a4192ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The UK became the first Western country
        to authorize a Covid-19 vaccine on Wednesday, marking a pivotal moment in
        the global fight against coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5802c794-12fe-4251-b987-2ac86a3dbcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnn.com/2020/12/01/health/first-pfizer-vaccine-shipments/index.html">Pfizer/BioNTech</a>
        vaccine has been granted emergency authorization by British regulators, and
        the first doses are expected to be rolled out from early next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0f741-30e1-4bcf-a546-8dc9d7873dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has been one of the countries hardest hit by the pandemic,
        with the highest death toll in Europe, and its government has been heavily
        criticized for its handling of the crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f051bb-e241-4703-aae0-dd0c95caec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has now leapfrogged both the European Union and the United
        States with this announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cdf6ae-3ad7-4abe-af57-9ad6929c691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about how it authorized the vaccine:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172ca25-1b8e-412b-b664-5bced5ab750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:29:33.214+08:00
      'mgnl:createdBy': 'kristel'
