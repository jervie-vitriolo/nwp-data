    'mgnl:tags': ['South-Korea', 'coronavirus', 'pandemic', 'COVID-19', 'college-entrance-exam']
    'template': '1'
    'title': 'Half a million South Korean students sit a college entrance exam despite
      rising COVID cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbed85-52b1-4f29-bf8c-78abcbcf8071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Half a million students will sit South
        Korea''s notoriously difficult National College Entrance Exam on Thursday,
        a marathon day of tests that is the country''s answer to the SATs and can
        determine a teenager''s future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeb5d2-2589-406e-b9f1-c2d8181ca93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35f8a5-51b8-4f1e-91fc-20a0d4c51936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests are so significant that, in normal years, the country
        rolls out extreme measures to support students -- office hours are changed
        to clear roads to avoid students getting stuck in traffic and flights are
        rescheduled to prevent the sound of plane engines disrupting the English listening
        test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3acd44-dd3c-4903-afed-ab615e1bc4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08696b35-0886-415f-aeb5-b03dc55f038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, even greater planning has been required, as South
        Korea attempts to hold the exams while keeping teenagers safe from coronavirus.
        Students will have their temperature checked before entering the testing facilities
        and will need to wear masks throughout the exam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0666e0-e482-4f96-be93-fa524f13b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd32408-0ee5-4f4b-acff-e7e9010d5a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrangements were even made for 3,775 students to take the tests
        from quarantine, and for the 35 students who tested positive for Covid-19
        as of Tuesday to sit the exam from a hospital bed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58847638-ada7-4251-a7fc-80d26df8e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d2bdc-9221-49fa-949a-e142e4c14cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exams help decide whether students will make it into the most
        prestigious colleges and what career path they can take -- some options, such
        as medicine, will be shut off to students who don''t get a high-enough score.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14ce59-7496-415b-900f-5725b0640f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a4897-5588-43ec-b083-f5ddd7078b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every citizen understands the exam to be a major national event,"
        Education Minister Yoo Eun-hae told CNN in an exclusive interview ahead of
        the test.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f2415-7c7e-42ab-9788-c76661f89c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91786198-f2e0-4d33-ae5a-0c372eb874b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has been relatively successful at controlling its Covid-19
        outbreak, with more than 35,000 reported cases and 529 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3e447-4be4-4659-9bda-13b1b8d668df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854370cc-1e82-4dac-bf30-81579c37d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as students prepared for the biggest test of their high-school
        career, the country has been hit by a third wave of cases, particularly in
        metropolitan Seoul, where half the country''s population lives. A week before
        the exam, Yoo ordered high schools across the country to shut and switch to
        online classes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e23a36-d438-4414-bc92-fafba714e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b6967-610d-401c-8b5d-e777d7bab67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it''s like doing an exam during coronavirus</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9728f91-a6b3-4f63-b4e8-b569ea248f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That South Korea can hold its college placement tests at all is
        remarkable -- and is down to careful planning by authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6edd342-6351-4859-b107-bbaa5b45969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc43315-660a-4008-b56f-ee2e0486c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have been forced to cancel or postpone exams due
        to coronavirus -- the US College Board, for instance, canceled the SATs that
        were due to be held in May, citing student safety. The United Kingdom canceled
        A-levels, which determine university entrance, and students received the grades
        their teachers predicted for them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc08484-c39e-4d2e-b007-95685daefb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de278cc1-ce49-48ec-a6fc-f13faefc84ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s hardly exam season as usual in South Korea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d648eb-6b9a-41a6-ab12-cf497807bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348498e6-3547-485f-9f90-f93311b025fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, nervous parents cheer their children on as they enter
        the testing centers, but this year, Seoul authorities told parents to refrain
        from cheering or waiting outside the school gate on the day of the exam. Anyone
        who showed sign of illness was ordered to sit the test in a separate room
        where invigilators wore full hazmat suits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3bdbe1-9e7a-467e-8059-eb2708f3dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ec4cc-5727-4822-8bb0-7c3c6568fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students were separated by dividers as they sat their test, and
        the government established ventilation guidelines for exam rooms. Students
        were prevented from using cafeteria or waiting halls to minimize contact.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0bfa1-6118-4ab6-93a7-488c43c1c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747620e1-b948-4cc8-a594-4413711603b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health clinics performed tests until 10 p.m. the day before
        the exam, to encourage students to get diagnosed if they had symptoms. Covid
        tests for students were prioritized. One high school teacher in Daejeon, a
        city south of Seoul, tested positive around 9.30 p.m. Wednesday. After one
        of his close contacts tested positive, dozens of exam workers were substituted
        for reserve staff.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b001e-112d-4618-bcc5-dff8d81877a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035cdb4e-008a-4895-9014-a8a6ff08441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For students taking the exam, those measures made an already difficult
        exam more stressful. Seoul student Hwang Yoon-jae, who was taking the exam
        for a second time after graduating the year before, said he had been studying
        close to 15 hours a day, including over weekends, for months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7d9f4-8e12-43ed-9e65-ef0bc69ca15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973eea3-55d8-441e-b8d8-b70aa940f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more worried (this year) because we need to take the exam
        in much worse condition," he said. "We need to wear masks, and there is a
        plastic divider on the desk."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e989c-ff2e-425f-8df9-1a13fbf7a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42de9b7-be79-4ac6-a005-83bf2cb41c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the risk?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b8e1e-7d41-4951-b63a-382ce1b8b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are taking additional measures for a simple reason:
        they are desperate to prevent an exam-related outbreak.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61e1ce-a483-46b6-9c4e-7b71c60b5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa411ee-a129-4b26-91d3-3621091c6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike earlier outbreaks, the third wave has been spreading among
        younger people, according to Korea Disease Control and Prevention Agency.
        And after Thursday''s exam, some students will travel across the country to
        sit additional exams held by colleges.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57168f1-ec6e-4bdc-b990-0d8f4dad062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d0fad-697f-447b-b319-4c026ded24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we had thoroughly prepared, I''m afraid of the rare scenario
        where an undetected patient is found among the exam takers and begin a community
        spread," Education Minister Yoo said. "We are doing all we can to prevent
        such a scenario."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f66388-8839-4b6d-879f-d3596541ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c0e6c-891b-4a5c-b886-a8955317fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for people, the risk was too great.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff5b811-92b6-4af4-8437-5ccd9e35a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86b67d-ef39-4a29-96fe-9e69c75fbb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, some 6,000 people signed an online petition calling
        for the exam to be postponed by two weeks. The petition said holding the exam
        now was "like throwing students into a pit of fire" and questioned whether
        schooling is more important than children''s health.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a637d7-eb20-4f2e-8377-c0e857391316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c39b0e-f389-4de0-8ef7-5f06028d5d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In online communities where high school seniors share exam tips,
        many students said they were worried that if they caught Covid during the
        exam they could be forced to quarantine, meaning they might miss the additional
        college exams the following week.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3762133-a71a-4113-9dcc-0dfaa16206bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f630d9-4d23-402b-8bd3-d30f39d52fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Moon Jae-in''s government was adamant that the exam
        must proceed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9958822-2ea0-41cc-8220-edf39b2a5f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f68023-4ba6-4144-b093-e51ac21a39ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we safely hold the exam in such difficult times without excluding
        those infected and quarantined, the superiority of K-quarantine will shine
        even brighter," Moon said in a tweet this week.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30b53a-b2b1-4511-bde4-aaca632707c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313576fc-6900-4049-86de-17470a9eadfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoo also pointed out that the exam had already been postponed by
        two weeks once before. She also said that South Korea had successfully held
        a general election in April during coronavirus, an election that saw Moon''s
        party reelected in a landslide -- and attracted the highest turnout in nearly
        30 years.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed4032-8ef0-4936-90f5-1710f834686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c7e01a-7964-4532-ab2b-7f0397f22cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Na Yeong-seo, a high school senior in the satellite city
        outside of Seoul, said the mask she had to wear and large divider installed
        on her desk would make it difficult to concentrate, she was more worried about
        the uncertainty brought by the pandemic, given the test has already been pushed
        back once.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eaa77e-2525-45bd-bb0c-cbb7112060cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44974dca-eef5-49e0-aab3-eca2341134ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, I would like to finish the exam as quickly as possible.
        Of course, it will be dangerous," she said. "The continuous delay and the
        following endless studying would be very hard for me. I want it to end soon."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282369e-97e9-4107-a60f-be7d01aac199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80cc16f-21f9-4f19-9e25-88451d1f9916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:02:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Covid-19 risk, Hwang, the Seoul student, said he wasn''t
        that concerned about being infected.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1dfc0-9532-487d-8596-1338efc2719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:20:03.298+08:00
