      'mgnl:type': 'text'
      'text': '<p>James, who turns 36 later this month, led the Lakers to their first
        title in a decade and 17th overall inside the NBA bubble in Orlando in October,
        taking home the Finals MVP honors in the process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452633d-7b0d-4c93-ab54-6d2646ef885b'
