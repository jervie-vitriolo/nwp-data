      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> When Anne
        Curtis wanted to start an activewear brand, right away she thought of working
        with her longtime friend Isabelle Daza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b177a-a4ac-4e6e-9a30-75f79589d896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:45:11.397+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:00:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were working out every single day!” says Curtis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d999acb-6d06-4185-a7d4-15dd35bb468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:45:11.397+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:00:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was so touched because also I was working on it separately but
        I was having a hard time, there were things about it that I couldn’t do alone,”
        Daza recalls. “I was overwhelmed.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde36db-f2ff-4087-9576-c92b4284eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:45:11.397+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:00:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is <a href="http://cnnphilippines.com/life/style/2020/12/2/recess-activewear-launches.html">Recess</a>,
        a women-led enterprise making clean-cut activewear that can transition between
        different types of physical activity, whether exercise or just the demands
        of real life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0c1a9-3c2d-4d76-bb65-aaa1054e6e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:45:11.397+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:00:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining them are partners Paulina Ortega, who acts as the creative
        head, and retail veteran Roxanne Farillas, who Curtis has worked with for
        years as the muse of fashion brand Plains &amp; Prints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f2c102-79ff-4c6a-a732-e47e3dfe6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:45:11.397+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:00:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this exclusive video with CNN Philippines Life weeks before their
        brand launch, Curtis and Daza interview each other about the joys and struggles
        of starting a business with a close friend, the anxiety of starting up a project,
        and being liked.</p>'
