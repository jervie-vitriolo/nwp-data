      'mgnl:lastActivated': 2023-01-25T15:00:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562d53d-690f-4bd8-884a-92127617383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2020/12/2/Amanda-Echanis-newborn-son-arrested-Cagayan-.html">Authorities
        arrested Echanis along with her son on Wednesday</a> in Brgy. Carupian at
        Baggao, Cagayan for alleged illegal possession of firearms, ammunitions, and
        explosives. Peasant and activist groups claimed these "trumped-up charges"
        were part of a "crackdown" by authorities following a Senate hearing that
        tackled red-tagging of communist rebels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e75ac9-c3e5-4b8b-b008-0cbed5bd8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0fb07-2dbe-44a2-aad7-4acc39781345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echanis is the organizer in Cagayan province of Amihan, an advocacy
        group pushing for rights of small farmers and peasant women. She is also the
        daughter of peace consultant Randy Echanis, <a href="https://www.cnn.ph/news/2020/8/10/NDFP-consultant-Randy-Echanis-killed-Quezon-City-home.html">who
        was killed in his home in August.</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ec17b-d6bd-4b18-9ee9-b3299b6236d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e466556-3956-46b9-aa4d-f80d7193c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics claimed that the arrest of Echanis could be a reminder of
        the case of <a href="https://www.cnnphilippines.com/news/2020/10/16/Baby-River-burial-Reina-Mae-Nasino.html">Nasino,
        who faced the same charges and was eventually separated from her child, Baby
        River.</a> Despite appeals before the local courts, Nasino was not allowed
        to care for her daughter who battled lung complications. She stayed in a detention
        facility and was only given limited time to visit the latter''s interment
        and burial.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e8ba8-c535-4a80-886a-0037fb057d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77f36c-f359-4a4b-a1f1-b3551d3bdd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino and her two colleagues were arrested in the office of Bagong
        Alyansang Makabayan on November 5 last year for possession of guns and explosives.
        Critics earlier slammed the "overkill" treatment toward a mother who was simply
        grieving for her child. The Interior Department then defended the efforts
        of their officials, saying they acted with restraint and professionalism all
        throughout the incident.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90ebaa-c953-4c47-87fd-a3c5062a0674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.582+08:00
