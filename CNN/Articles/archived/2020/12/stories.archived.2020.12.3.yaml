    'lead': 'Half a million students will sit South Korea''s notoriously difficult
      National College Entrance Exam on Thursday, a marathon day of tests that is
      the country''s answer to the SATs and can determine a teenager''s future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T13:20:03.294+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:02:06.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
