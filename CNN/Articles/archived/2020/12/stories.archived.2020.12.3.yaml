    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684a1f7-71f9-429c-b841-e88ec68a5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:29:15.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our December 7 hearing to discuss the franchise renewal of DITO
        is also an opportunity for the NTC to show the public how it has been doing
        its job during the ongoing pandemic,” Poe said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56adbcfb-7539-4a02-970f-ac43b2d1cdaa'
