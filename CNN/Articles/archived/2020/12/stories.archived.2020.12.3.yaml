      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) -</strong> The
        Mines and Geosciences Bureau on Thursday recommended the lifting of suspension
        on quarrying operations near Mayon Volcano, citing there is an urgent need
        to empty and restore the capacity of river channels around it.</p>'
