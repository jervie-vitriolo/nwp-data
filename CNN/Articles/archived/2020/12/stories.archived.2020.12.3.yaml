    'template': '1'
    'title': 'Ivanka Trump was deposed Tuesday in DC attorney general''s inauguration
      lawsuit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcc58a-850d-410d-a987-d0a6320c98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.150+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ivanka Trump, the President''s daughter
        and adviser, sat for a deposition Tuesday with investigators from the Washington,
        DC, attorney general''s office as part of its lawsuit alleging the misuse
        of inaugural funds, according to a court filing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d963374-f2fb-460e-93ac-24eb1fd475b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.150+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c7ef6-79c3-4eae-9271-2a4ce5300366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.150+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:01.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the DC attorney general''s office sued the Trump Organization
        and Presidential Inaugural Committee alleging they abused more than $1 million
        raised by the nonprofit by "grossly overpaying" for use of event space at
        the Trump hotel in Washington for the 2017 inauguration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b188ffa-f1f9-4e2c-86cc-1ddb1625df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.150+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5afb10-07e4-412a-99c9-c4e0cad81817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.150+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depositions of witnesses as part of the lawsuit have been underway
        over the past several weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fbe2aa-3062-45dd-9bb9-daa3dc204743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.150+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d1205a-9464-46d4-ae0d-722d9a5f3dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.150+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Barrack, chairman of the inaugural committee, was deposed on
        November 17, according to the court filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33a973-9b28-4753-bf9e-ef9b70e86483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a268ce1-93ec-498b-820b-f52480f514ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general''s office has also subpoenaed records from
        Barrack, Ivanka Trump, first lady Melania Trump, and Rick Gates, the former
        inaugural committee deputy chairman, the filing said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c7893-a49b-4f82-b57b-6c1f1f5207c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3814ae-d7a7-4aca-bf1f-708197be27d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Trump''s only involvement was connecting the parties and instructing
        the hotel to charge a ''fair market rate'', which the hotel did," Alan Garten,
        general counsel for the Trump Organization, said in a statement to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8f3cf-cc0e-45cc-8de7-0ac2981b5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd418d9e-ffac-4255-ac1f-5f5ff37653ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, Gates "personally managed" discussions
        with the Trump hotel about event space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459fadb5-cd40-48d6-b94d-74c050141b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc140d26-9663-436c-8fe9-07ffb59442c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, Gates wrote to Ivanka Trump that he was "a bit
        worried about the optics of PIC [Presidential Inaugural Committee] paying
        Trump Hotel a high fee and the media making a big story out of it," according
        to the lawsuit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd1d43-36f3-43ae-bbb9-cfad1cd497f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c688b-1a79-4eff-a52f-4c8e35360e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, Gates agreed with the hotel''s managing
        director and Trump family members to pay $175,000 per day for the committee
        to reserve space for four days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07355c75-d4de-43d1-9c9f-03c11cf84aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0ae2b-22a5-4be2-a6e8-bcd8e502fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s own event planner -- Stephanie Winston Wolkoff
        -- advised against the transaction, telling the committee and the Trump family
        that the charges were at least twice the market rate, the lawsuit states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd801ee-8536-4040-afe9-e3737ebcc924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce06a4d-c0e4-44ea-b1f1-f6c5554386e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.152+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff "noted unease with the offer during an in-person meeting
        with President-elect Trump and Ivanka Trump," said DC Attorney General Karl
        Racine. She also sent a follow-up email to both Ivanka Trump and Gates to
        "express [her] concern," according to the attorney general.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb97357-b27a-4807-8b30-326060142a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.152+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544096d5-8c47-4507-8461-8c4a51ee50e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.152+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Inaugural Committee accepted the contract anyway," the lawsuit
        alleges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432dd31c-3a10-4e0a-950e-2cd3a17483fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.152+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5e90d-cb66-44f1-83dc-d20673abc651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.152+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff will be deposed next week, according to sources familiar
        with the matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995042a1-d726-4fdc-954d-6c54e7d6c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.152+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa68fa-b44c-4beb-85e4-71cf4c204826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.152+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T15:02:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with a statement from the Trump
        Organization.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e9966-29c2-4dc3-b7a6-29938597c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:21:08.152+08:00
