    'jcr:uuid': 'b91b6aea-85f5-491e-bd76-aeef852033bb'
    'lead': 'After taking the helm of the ruling party PDP-Laban, Senator Manny Pacquiao
      dodges questions on his political plans for 2022.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T22:41:36.746+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:57:59.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:45.966+08:00
