      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, colleges and universities across the US reported more
        the 8,700 cases in 36 states. Several outbreaks were reported due to private
        gatherings and parties among students.</p>'
