    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Risa-Hontiveros', 'Theresa-Cruz', 'hazard-pay']
    'template': '1'
    'title': 'Hontiveros seeks probe on delayed health worker hazard pay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7c167-e660-40d5-abb8-7f93af916509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:17:09.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> A
        senator on Thursday sought a probe on reported delays in the release of hazard
        duty salaries and benefits for healthcare workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3cacb1-4b4f-4b7e-a049-05529e5649ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:17:09.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros filed Senate Resolution 584 and cited in
        particular the case of medical frontliner <a href="https://www.cnnphilippines.com/news/2020/8/13/health-worker-benefits-nurse-COVID-19-death.html">Theresa
        Cruz</a> who succumbed to COVID-19 in July ahead of the release of her hazard
        pay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e5208-e340-4fba-a3cb-4759c732bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:17:09.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the same complaints of unpaid salaries were still raised
        months later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89669b-9ed7-4b56-ab9e-7649c6bdc642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:17:09.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dami na nating utang sa kanila</em> [We already owe them
        so much]," said Hontiveros in a statement. "Healthcare workers are also victims
        of this economic crisis we are all experiencing, yet they do their job despite
        the risks and save millions of lives everyday."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6fba9-a806-460f-8b8e-f88fbde8dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:17:09.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, nurse group Filipino Nurses United lamented the "<a href="https://www.cnnphilippines.com/news/2020/11/23/Nurses-call-timely-salary-hazard-pay-risk-allowance-COVID-pandemic.html">unjust</a>"
        treatment of frontliners and called for the timely release of compensation.
        The Department of Health said it is <a href="https://www.cnn.ph/news/2020/11/29/doh-probe-delayed-health-benefits.html">looking
        into the matter</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587adb2f-584f-465c-a247-d1fb981a88cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:17:09.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate hearing this month revealed that <a href="https://cnnphilippines.com/news/2020/11/19/DOH-hazard-pay-special-risk-allowance-COVID-19.html">over
        16,000 healthcare workers</a> have yet to receive their benefits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e658a07-453e-46e7-b91f-1ab1da03b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T17:17:09.580+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:00:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Administrative Order 35, active hazard duty pay of up to ₱3,000
        will be given per month to medical, allied medical and other personnel in
        the public sector who physically report to work and are on the frontlines
        of the government''s health care response to the pandemic. President Rodrigo
        Duterte also authorized through Administrative Order 36 the monthly grant
        of a special risk allowance of up to ₱5,000 for private and public health
        workers "who directly cater to or are in contact with" infected patients.</p>'
  'us-bill-to-remove-chinese-firms-from-wall-street':
