    'jcr:uuid': '57cfd51e-af3f-4b27-98e2-6d985707da85'
    'lead': 'Metro Manila residents continued to suffer record unemployment rates,
      accounting for over 700,000 people without work. The Philippine Statistics Authority
      says limited public transport as well as existing quarantine rules kept Filipinos
      from finding jobs and reporting to work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T09:05:39.966+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:02:47.538+08:00
