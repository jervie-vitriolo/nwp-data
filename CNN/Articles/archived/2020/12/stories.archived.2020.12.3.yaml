      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eaea3e-04fa-4c43-8554-6398adf157a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:24.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing on Thursday, Finance Secretary Carlos Dominguez
        III said the unspent portions of the said fiscal measures, together with the
        proposed 2021 budget, are vital to the economic rebound next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98135b7e-1531-44ab-90d5-597e3c972e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:24.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138e443-2122-4c13-a5a9-1cc803cf3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that the 2021 budget including the extension of the
        unspent portions of the 2020 budget plus the Bayanihan 2 are very, very important
        elements in stimulating the economy,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e1ee02-3f7a-4a0d-b206-51c9776b641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7b053-120d-4c65-be68-8533e2d3e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado added that the proposed 2021 budget
        is already a huge stimulus for the economy, especially when coupled with further
        easing of restrictions and faster implementation of government programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ce4f5-c1ec-4f9d-8c52-eed571db461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2ceb7-c28f-484e-9b7a-7dab54b0403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua reiterated
        that the government’s infrastructure spending for next year, which is at ₱1.169
        trillion, representing 5.9% of GDP, will also have a major role towards a
        bounce back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa178925-3e58-4ea8-8cfe-de28bc7d81ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0e58c-e20f-4ed1-837f-8f952368eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:58:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said that having another stimulus package may not be an
        option, citing instances where this kind of intervention was not able to push
        other economies back up, especially when not implemented properly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f513e17-0d10-434b-a81d-1fde35890c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.787+08:00
      'mgnl:createdBy': 'bamba'
