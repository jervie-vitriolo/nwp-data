    'lead': 'Former US President Barack Obama said he ''absolutely'' plans on getting
      a COVID-19 vaccine when it''s available and added that he may end up taking
      it on video to promote public confidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T06:49:02.311+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:02:56.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
