      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:59:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1918 influenza pandemic that ultimately killed 50 million
        to 100 million people, different answers to that same question resulted in
        either collective well-being or widespread, devastating loss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
