      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d91b0-cf05-46d4-a1d8-870edd8ab8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:11:25.092+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:01:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the Lazada Ambassador Affiliate Program, we want to groom
        more talent in the community and also contribute to the growth of our local
        economy," said Neil Trinidad, Lazada Philippines Chief Marketing Officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9650a0c-db90-478d-bb15-ebf32a888028'
      'mgnl:activationStatus': true
