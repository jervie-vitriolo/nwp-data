    'lead': 'The Houston Rockets have agreed to trade 2017 NBA MVP Russell Westbrook
      to the Washington Wizards for five-time All Star point guard John Wall and a
      future first-round draft pick, both teams announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T15:25:33.885+08:00
