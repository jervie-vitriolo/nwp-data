  'uk-coronavirus-vaccine-emergency-authorization':
    'author': 'Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T16:17:18.680+08:00
    'imagesource': 'jcr:c5722386-76d5-4ae8-9196-d995414fb3f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35ea150c-3027-46ca-9a66-2b8cef7219c3'
    'lead': 'The UK became the first Western country to authorize a Covid-19 vaccine
      on Wednesday, marking a pivotal moment in the global fight against coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T16:29:33.213+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:00:47.798+08:00
