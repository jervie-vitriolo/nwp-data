  'Cristiano-Ronaldo-750th-career-goal-closer-all-time-record':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-03T20:14:26.258+08:00
    'imagesource': 'jcr:4361ffae-9299-4f56-a6ef-6f0065859507'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad4c6d9f-2c33-4135-a100-e0d86697b1eb'
    'lead': 'Cristiano Ronaldo scored the 750th goal of his astonishing career in
      Juventus'' comfortable 3-0 win against Dynamo Kyiv in the Champions League on
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T21:09:44.197+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T14:59:37.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:40.031+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo nets 750th career goal and edges closer to all-time
      record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716395a-7c59-4f83-b9dd-1ef366672082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;<a href="https://edition.cnn.com/2020/11/12/football/cristiano-ronaldo-portugal-andorra-international-friendlies-spt-intl/index.html">Cristiano
        Ronaldo</a> scored the 750th goal of his astonishing career in Juventus''
        comfortable 3-0 win against Dynamo Kyiv in the <a href="https://edition.cnn.com/2020/12/02/football/neymar-psg-manchester-united-ucl-spt-intl/index.html">Champions
        League</a> on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615c056-21dc-4dba-be54-30a287a21acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old was on target in the second half to double his side''s
        lead but it''s probably fair to say he''s scored from more impressive efforts
        in the past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2efb62-cffa-4be0-a179-af15cc811426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forward tapped in from no more than a yard out to reach the
        milestone and the forward is already looking ahead to the next target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd3091-822b-48e6-acb4-5d12eebd458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"750 goals, 750 happy moments, 750 smiles on the faces of our fans,"
        Ronaldo wrote on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f17271-3fe7-4265-b5db-7def30a0b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to all the players and coaches who have helped me reach
        this incredible number, thanks to all my loyal opponents who have made me
        work harder and harder every day. Next stop: 800."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac5ba2-e159-49d1-b529-e8641cb27c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of his goals came in Spain where he scored 450 times
        for Real Madrid. He notched 118 goals for Manchester United, 102 for Portugal,
        75 for Juventus and five for Sporting Lisbon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec430ecd-c711-4178-9644-1b862f35335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further demonstrate Ronaldo''s longevity, his last goal against
        Dynamo Kyiv in the Champions League came <a href="https://twitter.com/OptaJoe/status/1334245587970125826">13
        years ago</a> in 2007.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7984f11d-502b-4ede-983c-3e885b138d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo is now just 17 goals behind Pele and 22 behind Romario in
        the all-time charts, according to a list compiled by the <a href="http://www.rsssf.com/players/prolific.html">Soccer
        Statistics Foundation</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c83339-0380-4f89-9e63-674a627520c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he still has some way to go in order to top Czech-Austrian
        forward Josef Bican, who scored more than 800 goals in his career from 1928
        to 1955, according to <a href="https://www.uefa.com/insideuefa/member-associations/CZE/news/021c-0f8a782725dd-18b8d292d19d-1000--meet-europe-s-most-prolific-scorer-of-all-time/?referrer=%2Fmemberassociations%2Fassociation%3Dcze%2Fnews%2Fnewsid%3D2190403">UEFA</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834d2e7-e9d8-44f6-93d5-6fc4e6fb1939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/12/02/football/neymar-psg-manchester-united-ucl-spt-intl/index.html">READ:
        Neymar masterclass rips apart Manchester United in the Champions League</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fedb489-f294-435d-bbee-640cf990621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Historic match</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450aef4e-358c-4875-b41d-84640af7c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.199+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvaro Morata and Federico Chiesa scored either side of Ronaldo''s
        goal as Juventus eased to victory on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba39ddf-e19a-4192-bdd8-a66a5b71a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.199+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serie A side had already qualified for the Champions League
        knockout stages, but the night will be remembered for Ronaldo''s record and
        also for the landmark set by referee <a data-cke-saved-href="https://edition.cnn.com/2020/12/02/football/stephanie-frappart-ucl-juventus-dynamo-kiev-spt-intl/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_latest+%28RSS%3A+CNN+-+Most+Recent%29"
        href="https://edition.cnn.com/2020/12/02/football/stephanie-frappart-ucl-juventus-dynamo-kiev-spt-intl/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_latest+%28RSS%3A+CNN+-+Most+Recent%29">Stephanie
        Frappart</a>, who made history as she became the first female to oversee a
        men''s UEFA Champions League match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d040270-e12d-4afe-8465-4a5b3aac7a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:09:44.199+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:59:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/03/football/cristiano-ronaldo-scoring-record-750-spt-intl/index.html">Cristiano
        Ronaldo nets 750th career goal and edges closer to all-time record</a>"</em></p>'
