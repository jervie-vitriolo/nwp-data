      'mgnl:lastActivated': 2023-01-25T15:01:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f888b-a8f9-433d-81b4-00dc3518900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.316+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m easily distracted but I try to do "productive" distractions,
        so I jump from one task to another. It makes me feel slightly better knowing
        that I''m working toward completing multiple tasks. But I’m training myself
        to focus more because multitasking takes more mental energy and time. Sometimes,
        when I get distracted by social media, I just give myself a few minutes but
        reel myself back in and make sure I don''t spend too much time mindlessly
        scrolling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4987e6f-0289-46ea-a274-4717702bb195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.316+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fbdea0-1c0f-4345-9dc0-224debdbf1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.316+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the challenges I encounter at work is maintaining the energy
        and drive that I have. Now that I''m on staff and literally photograph every
        day, it sometimes becomes a little too routine. I noticed that when I get
        too much into that routine, I make boring and mediocre work. I forget to challenge
        myself visually and think creatively. I have two rituals that help me get
        out of that rut: having regular online check-ins with The Visual Desk, a collective
        of visual journalists in Chicago; and most recently recording reflections
        I have after an assignment. My reflections range from how I felt while photographing
        that assignment and what struck me visually and emotionally to what I did
        wrong and what I did right.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1138e8-d48a-4c99-99e5-725e5c18e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.316+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a251f-cbde-438b-a6df-1f1c355f502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.316+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started recording my reflections several months ago after a portrait
        shoot with two people who live near a toxic site. They spent almost 30 minutes
        talking to me about their experiences before I took their portrait, and I
        noticed how comfortable they were during the portrait shoot, and how that
        came across in the photos. I wanted to remind myself about the importance
        of making connections and how that translates visually, so when I got in my
        car, I recounted that experience to myself while recording it on my phone.
        I reflected on what was effective and what I could improve on. Since then,
        I try to reflect on every shoot that connects with me and record those musings
        as a way to inspire myself and keep learning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1392ae4-a281-424e-bd7f-c445a25480cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:07:41.316+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T15:01:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for The Visual Desk, we started having regular check-ins back
        in early 2019. I met two visual journalists, Sebastián Hidalgo and Max Herman,
        who started it and invited me to join. There are now four of us, and it kind
        of works like a support group for visual journalists. We meet online almost
        every two weeks to talk about our work and how we can support one another.</p>'
