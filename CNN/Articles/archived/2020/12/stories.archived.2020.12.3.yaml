      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gioca stressed that employment seekers should also invest in devices
        needed in a work-from-home setup since there is an increasing number of companies
        which migrate in this work setting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28570dd5-4ecb-4635-99bb-22a62e59849b'
