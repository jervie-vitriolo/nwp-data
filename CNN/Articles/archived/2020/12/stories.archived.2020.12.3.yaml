      'jcr:uuid': '8e3b66dd-eb2d-42e1-9cf5-36e708b82f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.291+08:00
      'mgnl:createdBy': 'vince'
