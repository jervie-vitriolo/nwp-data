    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life Talks: Anne Curtis and Isabelle Daza on launching their activewear
      line, Recess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce3a78-0f34-4c71-81f1-8f8d1d5881f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:45:11.397+08:00
