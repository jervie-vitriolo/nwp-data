    'lead': 'As the United States inches closer to authorizing a COVID-19 vaccine
      many people may now let themselves start wondering what it will feel like to
      get it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T13:36:29.410+08:00
