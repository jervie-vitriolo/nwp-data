    'mgnl:tags': ['MMDA', 'Metro-Manila-Development-Authority', 'Jojo-Garcia', 'Simbang-Gabi']
    'template': '1'
    'title': 'MMDA: Restrictions for minors in place for Simbang Gabi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275aa91-1765-4e2c-a1ba-06b4311f29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:47:36.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — The
        Metro Manila Development Authority said minors, aside from being barred from
        shopping malls, will also not be allowed to attend Simbang Gabi in churches
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70730c8-bbf1-42d3-8717-3c3866af8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:47:36.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Thursday, MMDA General
        Manager Jojo Garcia said, <em>"Bawal din po sa</em> Simbang Gabi. <em>Pero
        ang</em> good news <em>naman po, sa</em> Simbang Gabi ay <em>ini-adjust na
        po natin iyong</em> curfew ng 12 a.m. to 3:00 a.m. <em>na lang para bigyan
        daan iyong</em> Simbang Gabi <em>ng</em> 3 a.m."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442dc17-509a-46f2-b85e-b8d45b2d0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:47:36.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are also not allowed during Simbang Gabi.Byut
        the food news on Simbang Gabi is that curfews have been adjusted to 12 a.m.
        to 3 a.m. to give way to Simbang Gabi at 3 a.m.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94380be5-696d-499b-bac3-07222e6bb8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:47:36.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the <a href="http://https://cnnphilippines.com/news/2020/12/2/CBCP-guidelines-Simbang-Gabi-COVID-19-.html"
        target="_blank">Catholic Bishop''s Conference of the Philippines</a> set guidelines
        for Simbang Gabi amid the COVID-19 pandemic.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a01806-7040-483c-a2fe-8cbd793c3f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:47:36.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these is encouraging live streaming of masses for the benefit
        of those who cannot physically attend the celebrations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeccb61-aa91-4739-8751-bbbb23c8b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:47:36.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Garcia announced Metro Manila mayors have unanimously
        decided to <a href="https://cnnphilippines.com/news/2020/12/3/Minor-malls-Metro-Manila-COVID-19.html"
        target="_blank">prohibit children from entering shopping malls</a> following
        the recommendation of health experts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc197ebe-f3ec-4b3f-b465-ee8c5b9065ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:47:36.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said children 17 years old and below will be allowed in malls
        only for essential trips, such as medical appointments. He said the implementation
        will be up to mall and establishment owners, adding that the enforcement will
        be the responsibility of local government units and police personnel, and
        sanctions will depend on local ordinances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3508f3-9f10-4b31-ab86-9552046ea85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:47:36.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:59:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Garcia said this policy will be in force for
        as long as Metro Manila is under general community quarantine.</p>'
  'duterte-human-rights-war-on-drugs':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-03T19:08:53.795+08:00
    'imagesource': 'jcr:c129d79b-4fac-4f39-adba-94491d2438f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c606f24-9023-48c6-8b36-806de656cf9d'
    'lead': 'With less than two years left in his term, President Rodrigo Duterte
      said he is ready to face any possible cases over his bloody war on drugs, confident
      he can defend himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T19:20:49.189+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T14:59:46.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:34.771+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he''s ready to face human rights accusations after presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6823b8b-e722-4f2c-8547-426bf5f87d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — With
        less than two years left in his term, President Rodrigo Duterte said he is
        ready to face any possible cases over his bloody war on drugs, confident he
        can defend himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff5a24-c564-46ba-adf9-b0ba38fe3d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yang human rights, ako ang magharap niyan, hindi naman kayo</em>,”
        Duterte said, addressing policemen and other uniformed personnel at an event
        of the Philippine Drug Enforcement Agency on Thursday. He led the destruction
        of seized drugs and paraphernalia said to be worth more than ₱7.5 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a7ea14-abb9-427e-8dce-a8ee5feacaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will face human rights accusations, not you.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbb5ae-f56f-4987-9645-9b83bf356e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung saan nila gustong… Sabi ko pagkatapos ko ng Presidente,
        fine. Sayang naman pinagpraktisan ko sa korte, p***** *** kung hindi ko malibre
        ang sarili ko</em>,” the President, a former prosecutor, added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b50ab-7dfb-477e-b851-202f858e0666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Wherever they want… I said after I step down as President,
        fine. It would be a pity if despite my years of court practice I won''t be
        able to defend myself.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba30540-045d-493a-9de9-2c040bb7c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:33.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no provision in the 1987 Constitution granting
        the incumbent President immunity from suit, this has been established through
        jurisprudence. Duterte''s predecessors, Gloria Macapagal Arroyo and Benigno
        Aquino III, were both charged with various offenses after their term. Arroyo
        was detained for four years until she was acquitted of plunder in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1cdee3-27fc-4dc5-b031-cdd18d42ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated he does not care what human rights groups say
        on the killings and alleged human rights violations in his anti-drug campaign.
        He urged authorities to be as dauntless.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84858ec-c5ce-4c2e-b8df-c129058be6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wag kayong matakot. Ako ang haharap, akin ‘yan</em>,” Duterte
        said. “As far as you can, really do [it] in accordance with law <em>pero kapag
        alanganin ka or you suspect na maunahan ka, patayin mo na para tapos na.</em>
        One less idiot in this world.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc516d-21d0-4192-8e13-439d05b18e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not fear. I will face them, it’s mine. As far as
        you can, really do [it] in accordance with law, but if you think you’re at
        risk, or you suspect that the suspect will fire at you, kill him so it’s over.
        One less idiot in this world.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64643f7b-954e-4bdf-b5e3-7d9f5f9633a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed, however, that he’s not telling uniformed personnel
        to kill “intentionally,” only when their lives are in danger, claiming that
        all drug suspects have firearms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c272b-8038-42ed-a7de-e0dc00035d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in examining 25 anti-drug operations that left 45 people dead
        in Metro Manila, the United Nations High Commissioner for Human Rights found
        that the guns the police recovered from victims in different locations bore
        the same serial numbers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b58fc00-fc29-45e2-8913-9834279eb45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:22:08.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">READ:&nbsp;UN
        rights chief says Duterte drug war without regard for due process, human rights</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a4137-42eb-49ac-9660-ccfc2af9812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pattern suggests planting of evidence by police officers and
        casts doubt on the self-defence narrative, implying that the victims were
        likely unarmed when killed,” the office said in its report to the UN Human
        Rights Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b075975-ce18-432b-af68-f839acab0723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:22:08.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High Commissioner for Human Rights Michelle Bachelet flagged the
        "widespread and systematic" killings and later <a href="https://www.cnnphilippines.com/news/2020/9/16/united-nations-bachelet-philippines-duterte-drug-war.html">called
        for an end to policies and rhetoric that were said to have led to the killings</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd344884-faff-448e-ab25-789b85160558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-member council, however, took a softer approach, <a href="https://cnnphilippines.com/news/2020/10/7/united-nations-technical-assistance-philippines-rights-abuses-killings-.html">approving
        technical assistance to the Philippines</a> amid calls for an international,
        independent, and impartial investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58daaace-9903-4023-91bd-d644aa9ca018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, the International Criminal Court launched a preliminary
        examination which will determine whether or not it will proceed with a formal
        investigation into alleged extrajudicial killings in the Philippines. Some
        experts say<a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/10/Duterte-arrest-warrant-ICC-Chel-Diokno.html"
        href="https://cnnphilippines.com/news/2019/12/10/Duterte-arrest-warrant-ICC-Chel-Diokno.html">
        this could lead to a warrant of arrest for Duterte.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42849d88-8f1f-48a8-8612-34f2c80dbb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:20:49.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:59:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the European Parliament is seeking an end to the killings
