      'mgnl:type': 'text'
      'text': '<p>A fruitier version of the classic Sling, the HOLLY JOLLY PRIMERA
        SLING is one of the easiest for home viewers to try at home. It combines PRIMERA
        LIGHT BRANDY with a variety of fruits,&nbsp;fruit-based juices and syrups
