      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc03fc-c854-4542-97d2-39ab7df0157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:11:25.092+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:01:59.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program''s recent launch event gathered the country''s established
        influencers and long-time Lazada affiliates where they talked about their
        journeys in becoming online content creators, how they have leveraged the
        affiliate marketing program, and advice they have for consumers aspiring to
        be content creators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c26a3be-9b92-4d1d-8f26-9a9ce9e516ae'
