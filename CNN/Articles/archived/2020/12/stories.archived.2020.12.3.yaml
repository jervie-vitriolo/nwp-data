    'template': '1'
    'title': 'PH COVID-19 cases top 435,000'
    'updated': 2020-12-03T18:03:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f34a57-b548-45e6-a9db-be5246549d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:36:52.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — More
        than 435,000 people nationwide have been infected with the coronavirus disease
        since the start of the pandemic, according to the latest figures from the
        Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51883961-9d07-4552-97a9-5f19d13fa562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:36:52.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 case count reached 435,413 Thursday after the department
        confirmed 1,061 more patients. This count still excludes reports from 13 testing
        laboratories that failed to submit their results on time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec52a1-3a23-4fe2-8bfb-37e2ddb2e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:36:52.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recorded the highest rise in infections in Davao City and
        Quezon City with 92 each. Rizal came next with 50, followed by Pampanga with
        44, and Quezon province with 43.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95e3c7-238a-451b-8eb2-4ff4c90093d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:36:52.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case report also showed another 328 patients recovered from
        the illness, bringing the total to 399,325. Ten more died, raising the death
        toll to 8,446.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d323cc-2b93-4d53-85a9-e1fbc17f3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:36:52.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total case tally, the number of currently ill patients stand
        at 27,462 or 6.3% of the number of infected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f05432-348b-4216-97e6-359a9dbeddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:36:52.800+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed five duplicates from the overall count after
        final validation, while three cases previously reported as recoveries turned
        out to be deaths.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594328b9-1e6d-4b36-959d-f2656dbe381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:03:16.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate announcement, the Department of Foreign Affairs said
        it removed 72 COVID-19 cases it previously reported among Filipinos abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e118c8-43a2-4bdf-af53-9d7460b61e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:03:16.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, the DFA received reports from countries in the Americas,
        Asia and the Pacific, and Europe clarifying that 72 of the previously confirmed
        COVID-19 cases were not of Filipino nationalities,” the DFA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae4e57-49f9-42d2-877f-177a74b900a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:03:16.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the bulletin, the tally of infected overseas Filipinos
        is now down to 11,649 from 11,719 posted the day before. This means the DFA
        also logged two new infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b3dcd-5af0-4293-aef0-92b909778126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:03:16.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One death was likewise removed, pulling the fatality count to 846.
        Recoveries remained at 7,545.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ced65-206a-42ee-b39f-7d7bad0ef211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:03:16.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:01:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the viral illness has hit some 65.5 million people, according
        to data from the Johns Hopkins University. Of this number, nearly 1.5 million
        patients died, while 41.5 million recovered.</p>'
  'cagayan-manuel-mamba-relocation-sites':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-12-03T15:35:33.289+08:00
    'imagesource': 'jcr:c3d5153a-d649-4df4-b8df-d7fb91dbd2d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4455c5b2-8374-40e1-9484-daef2a3ae0c8'
    'lead': 'The governor of Cagayan said relocation sites for people in communities
      hit by typhoons should be identified by local government units as evacuations
      always happen in those areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T15:40:04.331+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:00:58.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:25.505+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cagayan', 'Manuel-Mamba']
    'template': '1'
    'title': 'Cagayan Gov says time to identify relocation sites '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261af5fc-7dc4-4121-9e86-8b6b97ee35be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — The
        governor of Cagayan said relocation sites for people in communities hit by
        typhoons should be identified by local government units as evacuations always
        happen in those areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e76ff-6584-4969-930f-c7fd843723c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Manuel Mamba said they have prepositioned personnel and
        other assets in anticipation of storms that could pass their province, adding
        that in a way they are now used to such incidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684c49c-2f21-43bc-b6ed-1edb122d90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said more must be done to protect people, including
        providing better evacuation centers and relocation sites.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679147a-1eca-42d0-98d6-20b631ef3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga</em> LGU <em>din po, siguro</em> it''s now time <em>na</em>
        they should also...<em>mag-identify na rin ng</em> relocation sites. <em>Kasi</em>
        perennial <em>po na nagkakaroon po kami ng</em> forced evacuation, preemptive
        evacuation in areas <em>na talaganing palaging inaabot pa rin ng mga tubig,"</em>
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f755a-adb7-473c-a6d3-476329dd3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The LGUs should maybe, now is the time to identify
        relocation sites because we always have forced evacuations, preemptive evacuations
        in areas that are always hit by floods.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220c9be-cdb1-49d9-aca5-5eed3c5da054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba said this must be done until a permanent solution is made.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14ffd5-27fc-432b-b551-4d035dd60f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan din talaga yung</em> long-term and medium-term plan
        on the construction of evacuation centers...<em>na nasa tamang lugar. Kasi</em>
        some of our evacuation centers <em>po hindi na magamit noong lumaki nang lumaki
        yung mga tubig. Kaya dapat piliin kung saan ilalagay ang mga iito,"</em> he
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0db03-db32-4aea-954b-ece0d1294622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Long-term and medium-term plans on the construction
        of evacuation centers are really needed, and these should be at the right
        places. Because there are some evacuation sites that cannot be used anymore
        once the floodwaters rise. So, where these are located should be carefully
        planned.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e310d-ec8c-47f8-83ff-67e9cd5848df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to Governor Mamba to ask how many barangays
        or people would be affected. He replied, <em>"Sa</em> Cagayan, <em>marami
        po."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3eeef-696b-4545-8688-34e0262250d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many in Cagayan.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84dcc99-0e14-401f-a297-4e7fd5e0a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan was one of the provinces <a href="https://cnnphilippines.com/regional/2020/11/14/Death-toll-Cagayan-flooding-rescue.html"
        target="_blank">most affected</a> by Typhoon Ulysses, with at least nine deaths
        due to the flooding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc702d-e8a7-4c76-98b5-943146c2b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of ''Ulysses,'' Magat Dam''s discharge was blamed
        for the devastating floods in Cagayan, the worst in the province''s recent
        history, according to local officials. Floodwaters reached over 13 meters
        high in some areas, leaving thousands of people stranded on rooftops and desperate
        for rescue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd2dba-fcf4-437f-9052-8161e4c757fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:40:04.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:00:58.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week. some areas were <a href="https://cnnphilippines.com/news/2020/11/28/Cagayan-flooding-Luzon-northeast-monsoon.html"
        target="_blank">flooded again</a> due to rains and water discharge from Magat
        Dam.</p>'
