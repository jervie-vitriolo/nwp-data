      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Harry Styles may be gracing covers
        of magazines solo these days, but the singer has only good things to say about
        his time in boy band One Direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71891c-145a-4b11-8ed7-6db814906b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:40:35.737+08:00
