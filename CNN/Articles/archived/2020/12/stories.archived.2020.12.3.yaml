      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93850363-7711-4ec2-ae4a-508400a8225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:30:14.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expects more jobs will be available in their portal in
        the next six months as the country''s economy gradually reopens from the pandemic
        lockdowns. Around 100,000 jobs are offered in their website before the global
        health crisis, Gioca said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86390310-a654-4626-92ed-0d55d557c5f4'
      'mgnl:activationStatus': true
