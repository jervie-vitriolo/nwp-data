    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd122178-56b3-433d-a032-182cd1eaeaa3'
    'lead': 'The Philippine Drug Enforcement Agency will dispose of seized drugs on
      a monthly basis, in line with the President''s order to clear law enforcement
      agencies'' inventory of illegal narcotics, its chief said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T21:40:44.211+08:00
