      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many basketball analysts have picked the Lakers as the favorites
        to repeat next season. The team will face cross-town rivals the Los Angeles
        Clippers in their first game of the season on Dec. 22.</p>'
  'Life-Talks--Anne-Curtis-and-Isabelle-Daza-on-launching-their-activewear-line--Recess':
