  'Coronavirus-vaccine-is-safe-for-people-previously-infected-with-COVID-19--company-official-says':
    'author': 'Amanda Sealy, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T00:15:39.460+08:00
    'imagesource': 'jcr:5261f11c-b573-4838-82dd-fe4f6487caba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '989fa9e5-1163-4124-8207-d84dd1800b73'
    'lead': 'The coronavirus vaccine developed by Pfizer and BioNTech is safe for
      people who have already had COVID-19, according to BioNTech’s chief medical
      officer, Dr. Özlem Türeci. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T00:13:32.440+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:03:20.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:03.135+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer', 'BioNTech']
    'template': '1'
    'title': 'Coronavirus vaccine is safe for people previously infected with COVID-19,
      company official says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d23d9-ab36-4e37-8009-36e061e760fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:13:32.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The coronavirus vaccine developed
        by Pfizer and BioNTech is safe for people who have already had COVID-19, according
        to BioNTech’s chief medical officer, Dr. Özlem Türeci.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd116876-5067-4d0c-a19a-d8ac219f84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:13:32.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63dd332-7031-4705-a57a-047af7e36eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:13:32.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have included in our trial, people who were and who were not
        infected with SARS-CoV2 before, and we have not seen any differences in the
        safety profile,” Türeci told reporters during a briefing Wednesday shortly
        after the UK government announced it had granted authorization for use of
        the vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2b7f8-a64c-408a-b6f4-df458df4a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:13:32.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who had COVID-19 likely have some immunity to the coronavirus,
        but it’s not clear how long that protection lasts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a262c116-aa09-4f92-b0c7-d5492880971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:13:32.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7264a-e167-40a6-84ec-b1b8cd399a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:13:32.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer announced last month that its vaccine was about 95% effective,
        when measured seven days after the second dose among people who have had COVID-19
        and those who haven''t.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90297b-4f69-4305-b1b7-ecc3984990b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:13:32.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549725c-7a61-4501-af08-e6096829688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:13:32.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US Food and Drug Administration guidance to vaccine
        makers, "vaccine safety and COVID-19 outcomes in individuals with prior SARS-CoV-2
        infection, who might have been asymptomatic, are important to examine because
        screening for prior infection is unlikely to occur prior to administration
        of COVID-19 vaccines under [emergency use authorization]." When submitting
        data to the FDA, the agency says companies should break down the safety and
        efficacy data by "prior infection status at study entry."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa895df-54c2-4848-aa07-e065aad2bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:13:32.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38629988-acd0-41fa-aea5-c240c76ed415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:13:32.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:20.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech applied for an FDA emergency use authorization
        on November 20. An FDA advisory committee will meet December 10 to discuss
        the vaccine, and authorization could come shortly after.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db0e368-5fa4-4992-b997-c3cb73d4ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T00:13:32.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:03:20.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-12-02-20-intl/"
        target="_blank">"Coronavirus vaccine is safe for people previously infected
        with COVID-19, company official says"</a></em></p>'
  'Humanity-is-waging-a--suicidal--war-on-nature--UN-chief-warns':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Photo courtesy: Into Ocon/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T01:00:33.522+08:00
    'imagesource': 'jcr:7aa4078e-d02e-4e9f-a731-cc4eb85725af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fffe6a0-c14e-4deb-a003-f74187c2f9e8'
    'lead': '''To put it simply, the state of the planet is broken,'' said UN Secretary
      General Antonio Guterres.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T00:23:02.212+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:03:19.334+08:00
