    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-03T14:32:11.776+08:00
    'imagesource': 'jcr:0ede80e0-ad9a-4828-bfab-ebd3884a24c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a1a1e66-c26c-45d0-b311-b8ffc35ed19c'
    'lead': 'Motorists can expect the number coding scheme to stay suspended for now,
      the Metro Manila Development Authority said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T14:43:03.636+08:00
