      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-minute film, titled "The Future Isn''t Waiting," shows how
        the teenagers, who are bullied over their race or other differences, ultimately
        find confidence through their soccer ability.</p>'
    '3':
