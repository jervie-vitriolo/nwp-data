    'lead': 'Malacañang will ensure that the one-month old son of arrested peasant
      organizer Amanda Echanis will not suffer the same fate as the baby of jailed
      activist Reina Nasino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T16:11:32.024+08:00
