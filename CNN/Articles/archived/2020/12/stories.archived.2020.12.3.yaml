      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd0192-251a-4bef-ab2d-c0af2bdafeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:03:04.787+08:00
