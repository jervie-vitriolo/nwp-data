      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion blogger David Guison, also one of the program launch speakers,
        shared he had initial reservations about affiliate marketing programs. He
        then discovered he was able to build another income stream while generating
        a wider variety of content for his audience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f31d5b-50f3-4c91-b9ea-4d5a92039d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:11:25.093+08:00
