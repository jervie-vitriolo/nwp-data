      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e98bb1-632b-462e-b258-c2f5248df6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:30:14.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to work abroad, Gioca said that countries like
        Saudi Arabia, United Arab Emirates, Kuwait, Qatar, and Australia are now accepting
        overseas workers. These nations are currently looking for healthcare workers,
        caregivers, engineers, construction workers, and factory workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a232de4-6f7b-43fd-b416-c25db70b2cb9'
