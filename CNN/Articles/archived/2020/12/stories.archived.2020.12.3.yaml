      'mgnl:created': 2020-12-03T07:40:35.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Direction, as most know, was born after Styles and his four
        future band mates (Liam Payne, Louis Tomlinson, Niall Horan and Zayn Malik)
        were made into a group by Simon Cowell while auditioning for "The X Factor."</p>'
