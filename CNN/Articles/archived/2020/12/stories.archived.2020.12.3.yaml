      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 45,000 jobs are now listed in their site, according to Gioca,
        which is a slight increase from the 35,000 jobs available during the imposition
        of stricter quarantine measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f0a08d-da59-4d63-99c6-d8e2eb3c18f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:30:14.713+08:00
