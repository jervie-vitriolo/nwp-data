    'template': '1'
    'title': 'Can Mick Schumacher emulate his father Michael in Formula One?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab6968-3deb-49da-be83-d4e181051483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Towards the end of 2019 the pressure on
        Mick Schumacher was intense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c537f1-1aca-463e-992f-4df03acc8c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the son of a Formula One great, he had always garnered attention,
        even as a young racer working his way through the ranks. But when the then
        20-year-old finished his first season in Formula Two in 12th place, 213 points
        behind the eventual champion despite driving for the best team in the championship,
        questions were raised.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33760658-98e7-422d-8cdd-ef46dba59257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Michael Schumacher''s son would not only never become an
        F1 world champion but would never make it into the top echelon of motor racing?
        Afterall, F2''s previous two champions —&nbsp;Charles Leclerc and George Russell
        —&nbsp;had won the title in their debut seasons. The 2020 season was make-or-break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f70ad3-7761-4bf5-9fa6-e05d32905550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was following the final race of that season in December that
        the young Schumacher, a member of the Ferrari Driver Academy, met with his
        PREMA Racing team for the sort of leave-nothing-off-the-table discussions
        that are often a must if there is to be positive change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b6e8a-0ab0-4184-8014-d7a5e0d58cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the last season, we sat down with Mick and spoke frankly,
        an open discussion between each other, and we pointed out the most important
        thing where he had to improve, and us as well —&nbsp;where we had to improve
        —&nbsp;and we worked out a plan to be ready for the first race [of the next
        season]," team principal Rene Rosin tells CNN Sport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea707e-4203-413a-bfb8-aca94577ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than 12 months, and in a season curtailed by the coronavirus
        pandemic, Schumacher''s fortunes have transformed. With one race remaining,
        he is leading the F2 championship by 14 points and, on Wednesday, it was announced
        he would race in F1 next season, where his father, a brilliant seven-time
        world champion, became a global name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43b630-9bff-4105-81c7-bb7a3329d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Schumacher has always been a talented driver, Rosin
        says, he merely needed time to adapt following his promotion from European
        Formula 3, where he won the championship in his second year following an inauspicious
        first season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac4e93-b94c-4c04-905c-4cfdde9acb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He needed to learn, for example, how to manage tires, from driving
        with the Hankook ones he was accustomed to in F3 to Pirelli, and adjust to
        a heavier, more powerful car.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e28d52-6999-4fff-b03b-7259e2878b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the strong points of Mick is once he learns something ...
        it''s something that nobody would move [from] him, that''s a very strong point,"
        Rosin adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97395f59-cfb0-481f-928e-8afc561ca166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a very technical guy, he wants to understand everything 100%
        before putting it in place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbaaa1-4c05-40bf-bc90-f9508e519e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been working together already five years, and he''s grown
        up as a driver and grown up as a man. He''s part of our team and an amazing
        driver to work with."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4fb766-c590-4d37-9d40-fb5fa2da8be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not just another young driver</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df2d05-39d9-4b9f-9a09-4ee53afab728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A championship which is held on F1 race weekends, F2 is a breeding
        ground, a place where drivers can showcase their skills as the undercard fighters
        before the main bout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b78792-cbe0-4e15-82ef-ef653275f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current F1 drivers, Ferrari''s Leclerc, Williams'' Russell, McLaren''s
        Lando Norris are all previous F2 champions, as is Lewis Hamilton, though when
        F2 was under a different guise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab5087-7e8c-4a9d-977c-385eb69efae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schumacher has never quite been like most other young drivers.
        There is a febrile interest in his progress. During his karting days, Schumacher
        chose to race under the pseudonyms of Betsch —&nbsp;his mother''s maiden name
        —&nbsp;and Junior, as he attempted to learn his trade under the radar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3f433-63b2-4d97-bab6-b119f2cb6797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows he has his name, he knows he has to manage the pressure,
        and he''s capable of managing the pressure," says Rosin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741d0eb-c3dc-4f4c-9e0a-7559b804170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not treating him any differently to any other drivers. He''s
        one of the drivers of the team and we want to give him our best to make sure
        he can perform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a64c83-cc39-4c06-9d7e-fead733aa3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All his life he''s been used to pressure. On the other hand, if
        you want to win the championship and want to be a leader in the sport you
        have to be able to handle the pressure, otherwise you will not go to Formula
        One, or be in the top categories of motorsport."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e848ae-4c90-4003-8514-d247177c2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumacher, who could this weekend be crowed the F2 world champion,
        has not only improved on the track over the last 12 months, but seems more
        confident off it. Last year his answers to journalists were often guarded,
        but this year he is a more open interviewee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ba156-69fb-489b-a4b0-d767d4931802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has spoken recently about Michael, who suffered serious head
        injuries in a skiing accident in 2013, reportedly saying in an RTL documentary
        that he was using tips given to him by his father.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32dfeb-92e1-4920-a7ed-f72f4a1c1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence Barretto, F1.com''s senior writer, interviewed Schumacher
        in Bahrain last year and again in Germany this season, where Schumacher was
        set to make his F1 practice debut only for the September rain to delay his
        bow.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1be58c-4c70-47a8-b686-b200f2e19045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s well trained in terms of the media because he''s advised
        by the same people who advised his Dad," Barretto tells CNN Sport.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4c420-a6ee-4c7b-8e62-06010ff5479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, he''s relaxed more into his role as a racing driver.
        He is much more expansive and open about his experiences and Formula One,
        and he speaks very eloquently about his Dad, and he''s coming across more
        as a confident driver who should be able to handle the media pressure that
        will come with the Schumacher name."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c41e7-f966-4c21-8e99-ca614c306732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does he merit his F1 seat?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d48e1d9-7e28-4d8c-9fcd-42f1e5c9fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announced as one of two new drivers for American team Haas for the
        2021 campaign, is Schumacher good enough to compete in F1? As Schumacher himself
        has said, "My name won''t put me to the top of the championship."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bddcb-2266-4a67-aaf0-a047a988d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He more than deserves his chance in F1 next year," adds Barretto.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37294eec-f736-4f57-81f9-f08f0ec2262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Admittedly, he''s got the best team in F2, but you''ve still got
        to make the most of that package. I also arguably think that he''s got it
        harder than most of his rivals because of the pressure that comes with his
        name.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d40df-2513-4d93-b20d-a319fda5098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be very easy for him to succumb to the pressure, to make
        mistakes, to ultimately not be as fast as what his father used to be, but
        he seems to be coping with everything super impressively and delivering results
        consistently.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e83678-3ce0-4d63-9a18-68505bdba761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can deal with pressure, that''s a huge part of impressing
        in Formula One. If you look at many drivers on the grid throughout the years,
        it''s the pressure that seems to tell, even if they''re super talented.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e196adf2-c914-401c-b2d6-ffb4c7defd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to be a good [F1] driver. I don''t think there are
        many people in our lifetime who will be able to match what Michael''s done.
        You''ve got Michael and Lewis [Hamilton] up there and they''re comfortably
        ahead of anyone else.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007da095-9555-4a32-9955-a59c2fda0e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what we''ve seen, I don''t think he''s going to be matching
        Michael, but I still think that he has the potential, he''s shown enough so
        far to be a race winner and contend for world titles. I just don''t think
        we''ve seen enough yet to suggest that he''s going to come close to matching
        his father."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7338bb-ce6c-449a-a16d-4b5e150b3748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Schumacher name will excite people''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2fc29-0e6b-45fc-b031-de437b5d9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be unrealistic perhaps to expect the 21-year-old to match
        the feats of his father, a driver who dominated the sport in the ''90s, winning
        91 Grand Prix races, gaining 68 pole positions and 155 podium finishes —&nbsp;all
        records before Hamilton came along to break them all.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ebccc-dd8e-427c-9e66-4bffcde7e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Schumacher''s favour next season will be the fact he will be
        racing for a team not expected to be in contention for race wins, let alone
        the title. He can, says Barretto, learn at his own pace because an F1 driver
        needs to absorb copious amounts of data, spend hours with his team and work
        relentlessly to get the best out of the car over a race weekend.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca884d-8c54-4d10-b4dd-23258f482b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can use next year as an opportunity to learn all those skills
        without too much expectation that he''s going to deliver big results because,
        ultimately, the car won''t be able to do that," Barretto explains.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a6374-9bf0-4e5c-8d3b-1078afe4fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His key thing next year is essentially to make sure he beats his
        teammate [Nikita Mazepin] and if he does that then that''s a win for him."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e267f07-e77a-4c16-8feb-ddcc409ebae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rosin, he has no doubt Schumacher will succeed in motorsport''s
        toughest category.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084f3ce-7bb6-4b27-8868-cd05258fee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a race winner, he''s a driver who works with engineers, he''s
        a driver who understands the technical, how the car is behaving and, of course,
        he has a great race craft. His race craft his amazing, he sees the first couple
        laps of the race he knows where to put the tires."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5e4ea-2961-4899-836a-f2bf58770f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No-one should expect too much too soon from a driver whose rise
        has been gradual. Rosin describes Schumacher''s recent success in F2 as a
        five-year process.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ce58f-8385-4374-bdfb-fe56b02829f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schumacher''s presence on the F1 grid will no doubt be a boost
        to the sport and his team.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df06a8-0518-47b2-866d-fc567035e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for the future of Formula One, and this next generation,
        that we have big names that excite people, and this Schumacher name is going
        to excite people, regardless of whether they''re interested in F1 or not,"
        says Barretto.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd944c-671e-418d-897b-f64aba12705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:19:36.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/03/motorsport/mick-schumacher-f2-haas-michael-schumacher-spt-int-cmd/index.html"
