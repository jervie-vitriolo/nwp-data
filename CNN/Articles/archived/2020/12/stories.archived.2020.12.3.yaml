      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas is an associate professor at Johns Hopkins University.
        Researchers from Johns Hopkins and the Federal Reserve Board of Governors
        led the study.</p>'
    '9':
