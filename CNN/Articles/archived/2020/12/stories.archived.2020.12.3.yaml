    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da8eb4-9bd1-4d51-beef-bced25c05ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:30:14.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority said on Thursday that more Filipinos
        found jobs in October upon the economy''s reopening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e43d18-5253-4cbe-a155-2d614e4ce777'
      'mgnl:activationStatus': true
