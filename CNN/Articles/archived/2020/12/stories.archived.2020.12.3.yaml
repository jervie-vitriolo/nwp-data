      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An increased rate of quarrying is needed to empty and restore the
        capacity of the river channels, so that when rain comes with eroded material
        from the slopes of Mayon Volcano, the restored river channel can serve as
        the pathway to accommodate and remobilize the eroded material," MGB director
        Wilfredo Moncano said in a statement.</p>'
