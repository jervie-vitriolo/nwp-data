      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Record wildfires. A deadly hurricane
        season. Arctic sea ice at its lowest ever. Drought. Floods. Heatwaves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce1d9c-392a-4f8b-ba19-e0a33a4a5869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Meteorological Organization''s (WMO) annual climate report,
        released on Wednesday, reads like a long list of extreme weather and natural
        disasters. But it may well be a preview of things to come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc470a4-cb7a-4afc-a130-a5fcb28b12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which includes data from January to October and is based
        on input from dozens of international experts and organizations, says that
        2020 is on course to be one of the three warmest years on record after 2016
        and 2019. The average global temperature is set to be about 1.2 degrees Celsius
        above pre-industrial levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a425432-6300-43cc-8dc0-4a371bbbf7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worryingly, 2020 has been unusually hot despite the cooling effect
        of La Niña. The recurrent climate phenomenon, which developed in August and
        strengthened in October, is normally associated with below-normal sea surface
        temperatures in the Pacific Ocean caused by changes in winds, air pressure
        and rainfall. While La Niña is limited to the Pacific, its effects act to
        cool the entire planet''s temperatures, like natural air conditioning for
        Earth. But its impact has been more than offset by heat trapped in the atmosphere
        by greenhouse gasses, the WMO said.</p>'
