      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — Rappler
        CEO Maria Ressa has been charged for the second time with cyber libel over
        her Twitter post where she shared a news website’s article on businessman
        Wilfredo Keng, according to documents obtained Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3864896f-1e65-406a-99e0-d9ae7fc29ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:09:37.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng is the same complainant behind the cyber libel suit that resulted
        in the <a href="http://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html">conviction
        of Ressa and former Rappler staffer Reynaldo Santos Jr. in June.</a> Two months
        before the verdict, Keng filed the second complaint against Ressa at the Makati
        City Prosecutor''s Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef02798-e458-491e-b72f-27e439b05238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:09:37.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case centers on Ressa''s 2019 tweet which read: "Here’s the
        2002 article on the ''private businessman'' who filed the cyber libel case,
        which was thrown out by the NBI then revived by the DOJ. #HoldTheLine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4daed4-a673-4a32-be64-095b14fdb59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:09:37.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It contained screenshots of the article, which identified Keng as
        the "influential Chinese businessman" being eyed as a suspect in the ambush-slay
        of a former Manila councilor. Keng said he has never been investigated nor
        charged for any criminal activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a2466-fcaa-4f97-a7cf-0e3e8301f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:09:37.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 23, Senior Assistant City Prosecutor Mark Anthony Nuguit
        filed the cyber libel case against Ressa at the Makati Regional Trial Court
        Branch 147. He said the journalist’s tweet was done “willfully, unlawfully,
        feloniously, publicly and maliciously – with the intention of attacking the
        honesty, virtue, honor, integrity, character, and reputation” of Keng.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27793b78-f0ac-4592-8189-5bde2c2dae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:15:33.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ressa''s defense</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba66b4b-eb98-48c0-ab45-0da8cd589916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:09:37.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa’s camp filed a motion to quash on Wednesday, in a bid to junk
        the case. Ressa argued that she is not the author of the article that was
        found defamatory, and should not be held liable for sharing it. She added
        the sentence she used in describing the article was just factual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf73d65-886c-4718-81f1-d33dd66c7dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:09:37.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By any reasonable and unbiased reading, the sentence is not defamatory—read
        singly, none of the words are; read together, the sentence is not,” Ressa’s
        motion read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14272d4-849f-4a6f-a5bc-5fad8128101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:09:37.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that she was merely keeping the public informed as part
        of her job as a journalist, and exercising her freedom of expression and of
        opinion as a citizen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beae400-1d65-4695-90cd-2a5005bad832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:09:37.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati City Prosecutor''s Office earlier endorsed Ressa’s indictment,
        recommending her arrest and a bail of ₱48,000. In its Nov. 10 resolution,
        the state prosecutor recognized Ressa’s defense that her Twitter post was
        made “in lawful exercise of her right to express her thoughts and ideas.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b2932-51c0-434c-a02d-e9a44e508f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:09:37.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said, however, that “libel is not a protected speech
        under the Constitution.” It added that although Ressa claims she merely shared
        an old article, it was not a knee-jerk reaction, “hence, she should be held
        liable for the consequences of her Twitter post.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cd493-dbae-4fd7-992e-da6014435f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:09:37.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also noted that in sharing the tweet, Ressa did not
        ask for Keng’s side and “acted with reckless disregard whether the contents
        of the Twitter post was false or not.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec61d3f9-65e0-4174-8862-2ea68f6a2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:09:37.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rappler''s fight</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbaea88-6cb4-4a62-9a24-bfa76485faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:17:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Manila Regional Trial Court Branch 46 convicted Ressa
        and Santos of cyber libel over a 2012 investigative article which reported
        on Keng''s alleged connection to illegal activities. Ressa and Santos are
        free on bail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae6fde-9d24-4ce4-a819-cd2860b09440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:17:49.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case hogged international headlines as opposition
        groups and human rights advocates see it as part of government''s crackdown
        against media critical of President Rodrigo Duterte. Malacañang said the conviction
        was not politically motivated, stressing that the case was filed by Keng,
        a private complainant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2cc53c-1f8b-4aad-bb70-72b8414a7b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:17:49.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is also facing tax evasion charges. Rappler said she has been
        arrested twice, posted bail nine times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a7a5e-3e94-41c6-8740-52c8bd16945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:17:49.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rappler will follow the judicial process and face the string of
        cases filed against us," the news site said in a tweet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595aba9-1e89-4bea-9a27-7b1b8e007879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:09:53.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:01:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Coconut-oil-suspected-COVID-19-patients':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-03T09:44:33.982+08:00
    'imagesource': 'jcr:83fae070-4350-4636-aecd-2405dc030e8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985d8273-7228-481b-8143-333372cfd9af'
    'lead': 'Here is some positive news amid the pandemic.


      Virgin coconut oil has helped reduce the severity of symptoms of suspected COVID-19
      patients, a community-based study by the DOST-FNRI has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T14:27:07.785+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:01:47.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:20.895+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VCO can ease symptoms of suspected COVID-19 patients, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a9a66-999f-4054-8732-47f49aa992c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — Here
        is some positive news amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b0063-ebd2-450f-8b77-df4d17c4a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin coconut oil has helped reduce the severity of symptoms of
        suspected COVID-19 patients, a community-based study by the Department of
        Science and Technology-Food and Nutrition Research Institute has found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e83dc8-6a62-4653-90a6-4b0f2798d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VCO could be used as an adjunct supplement to probable and suspect
        COVID-19 cases," DOST Secretary Fortunato dela Peña said Thursday in a briefing
        on the results of the VCO study in Laguna. However, dela Peña noted that more
        research is needed to determine the effectiveness of VCO in COVID-19 cases
        with pre-existing medical conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3d0f7-72b4-44e5-8e90-35d0e67b325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers tested the effectiveness of VCO on 57 probable and suspected
        COVID-19 cases at the Santa Rosa Community Quarantine Facility and at the
        Santa Rosa Community Hospital in Laguna for 28 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191759a-1703-44be-aadb-e080ca51ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial did not include probable and suspected cases with a history
        of heart ailment, those taking medications for heart diseases, those with
        high cholesterol levels, those who are pregnant, and those who are asymptomatic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11256c-3445-461a-b5b9-00a7b4a2f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VCO group or around half or 29 participants received standard
        meals containing VCO, while the control group consisting of 28 cases got the
        same meals without VCO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de767da7-3de0-4ea7-962b-6b6312ac1e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first three days of the trial, the VCO group was given .6
        milliliters of VCO per kilogram of body weight, Dr. Imelda Angeles-Agdeppa,
        lead of the VCO study, said in the same virtual briefing.&nbsp;The dose was
        increased to 1.2 milliliters of VCO per kilogram of body weight beginning
        day four to day 28, Angeles-Agdeppa added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df447508-ebb3-4c9c-a374-64ac46665722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña noted that positive effects were observed in the VCO group
        as early as the second day of the study while the control group did not show
        improvement until the third day. He added that the VCO group was free of symptoms
        on day 18, while the control group only stopped exhibiting symptoms on day
        23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac85c34-8c7e-4076-b059-8b85b31ccb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings were supported by the participants'' C-reactive protein,
        which is a marker used to find inflammation in the body, the DOST chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f59f07-def5-4aa0-b7cd-0769c4fef50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VCO not a COVID-19 treatment</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c9c7e-d2ed-47f0-942a-39f52a6eb2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles-Agdeppa echoed dela Peña in saying people should not rely
        solely on VCO, and it has to be taken in combination with other coronavirus
        treatments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2846cd8-d16b-4a80-a031-01ca2b6b653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an adjunct supplement para maibsan ang sintomas ng ating
        suspect and probable cases ng COVID-19 para hindi tutuloy na maging severe
        case. Hindi po siya treatment," the researcher said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914f683-9410-44c1-a440-e6c92cc36a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T14:27:07.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:01:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is an adjunct supplement to relieve symptoms of
        our suspect and probable cases of COVID-19, so their conditions would not
        progress to a severe case.]</p>'
  'mmda-number-coding-suspended':
