  'india-police-violence-justice':
    'author': 'Mohit Rao'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T10:20:58.012+08:00
    'imagesource': 'jcr:3ca7ca6b-5a97-4597-bb69-a646a12babc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52606aab-3a06-43d2-a621-6ba6051875bb'
    'lead': 'According to the National Human Rights Commission (NHRC) of India, a
      government body dealing with human rights violations, since the start of 2019,
      at least 194 people died in police custody in India, where police violence is
      a daily reality, ranging from the use of batons for crowd control to fatal custodial
      beatings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T10:32:42.227+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:02:25.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:13.356+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'police', 'police-violence', 'justice', 'human-rights']
    'template': '1'
    'title': 'Indian police use violence as a shortcut to justice. It''s the poorest
      who bear the scars '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3a2cf-091c-41f4-b486-42aca79059a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was minutes into India''s Independence
        Day when police stormed a slum in the western state of Gujarat where Hira
        Bajania, 65, was sleeping. In the black of night, he was dragged from his
        home, taken to a nearby police station and accused, with 11 other men, of
        stealing cell phones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f89d79-20db-4be2-ae3b-b65ba1cb364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As dawn broke on a day commemorating India''s freedom, one by one
        the men were taken from their cell to be interrogated for up to 30 minutes,
        according to a complaint subsequently filed to police, and seen by CNN. They
        were bound, stripped, beaten, abused and, according to two people in the group,
        tortured sexually and told to confess. Many returned to their cell limping,
        unable to stand or sit, say several of the men. All denied the charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449f1f6-6649-4c0b-8741-e42cdf5f226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 5.30 p.m. the next day, Hira Bajania, a ragpicker, collapsed
        after being beaten. "We told them, ''He is dead. You''ve killed him.'' The
        police thought he was pretending," says Shankar Bajania, no relation, who
        is one of the men picked up on August 15, 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a24e2f-2c58-44c2-b73d-0f9c44f9f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hira Bajania was not pretending. Shankar Bajania says he saw, through
        the police station windows, his lifeless body put in a police jeep. At the
        hospital, he was pronounced dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e98d79-3d7d-4d64-8167-f5afd8e15edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hira''s death was not an outlier. According to the National Human
        Rights Commission (NHRC) of India, a government body dealing with human rights
        violations, since the start of 2019, at least 194 people died in police custody
        in India, where police violence is a daily reality, ranging from the use of
        batons for crowd control to fatal custodial beatings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff68f6b-2382-4617-96a7-f9b8994d6463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers are rarely convicted for their actions, often against the
        most vulnerable members of society, statistics show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795db274-d89f-4d0f-b66c-cc5d192b7db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, however, a spate of high-profile, brutal police killings
        have horrified Indian society, igniting a discussion about police brutality
        — and the uncomfortable relationship between society''s tolerance for that
        violence and the issue of caste.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588b801-523d-4c69-9527-f4bb831fccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hira, and the others picked up in August, are from the Nat Bajania
        caste, a disadvantaged community that was legally categorized as a "criminal
        tribe" by British colonial administrators in the 1800s. That label branded
        whole demographics as habitual offenders and created a social stigma that
        has lingered. Shankar Bajania says he and the others did not have criminal
        records of theft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ad756-6734-47c7-ad0b-b4204f1dcd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were picked up only because we were poor," says the 40-year-old,
        who earns a living from casual work on construction sites and factories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19526029-681a-41e6-b579-28b564414e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no officers have faced charges over Hira''s death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d69392-fcdf-4d56-9572-b0fd519e2263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Hira) did die of heart complications, but we are looking into
        the role of the police personnel involved. We expect a charge sheet against
        six police officers soon. Action will be taken against them," says Saurabh
        Singh, Superintendent of Police in Junagadh who oversees law and order in
        the district, when asked by CNN about the case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f8f41f-6982-4aa3-a8fc-eee29ccd840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s over-burdened police force has 158 police officers for
        every 100,000 people. That lack of manpower, coupled with inadequate investment
        in modern investigation techniques and political pressure to get results,
        means confessions under torture are often simply the quickest, or only, way
        to resolve crimes — even if they come at a deadly cost.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48303738-d8c1-4acb-902e-64d1029f18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Torture of the poor has no consequence''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ae211-bce2-4b67-8aa3-26fd77999039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suhas Chakma, of the National Campaign Against Torture (NCAT), says
        official figures on these fatalities may be a "gross underestimation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7138a649-8d5d-4974-9159-450ceca9b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGO, which uses local media reports to research and tally custodial
        deaths, says 76% of deaths it recorded in police custody last year were due
        to alleged torture or foul play, and 19% were under suspicious circumstances
        in which police cited other causes including suicide and sudden illness. Five
        children and four women were among the victims.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd876c-1614-43df-80ee-050ae309a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police do not record these deaths if there is no outcry and
        often try to hide it by saying it was a natural death," Chakma says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc604c61-fa34-4796-866b-260259af95fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAT report outlines a gruesome array of torture methods that
        have sometimes resulted in deaths: beating with a baton, hammering nails into
        the body, and smearing chili power in private parts. These incidents rarely
        make the national press. "No one cares. People are numb to it — or many may
        even support it," Chakma says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f61049-109f-494c-a0a1-312083173900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government did not publicly respond to the report and
        the NHRC did not respond to multiple requests for comment. However, in response
        to questions by parliamentarians, the Ministry of Home Affairs said that in
        July it had sent an <a href="http://164.100.24.220/loksabhaquestions/annex/174/AU292.pdf"
        target="_blank">advisory</a> to all state and union territory governments
        urging officers "to act firmly against any abuse of law." CNN''s calls to
        Home Ministry and Law Minister Ravi Shankar Prasad for comment on police reforms
        went unanswered.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17897c-19d3-4671-9ecd-acb2e132b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAT report''s release coincided with the death of two shopkeepers
        from alleged police torture, a case that ignited fury across India.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0a88f-9e70-426a-ac0d-a082bbb82905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 19, Jeyaraj, 62, and his son Bennicks, 32, were selling
        mobile phones at their shop in Sathankulam, Tamil Nadu, according to court
        documents. When they refused police requests to comply with coronavirus lockdown
        rules stating that stores must shut at night, they were arrested.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee790cc-88f5-4d26-88b2-3fbbbbc2a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father and son — who are only identified in court documents
        by their first names — were remanded in custody. Three days after their arrest,
        at <a href="https://edition.cnn.com/2020/07/01/asia/tamil-nadu-deaths-custody-intl-hnk/index.html"
        target="_blank">7.45 p.m. on June 22</a>, Bennicks was admitted to the hospital,
        where he died less than two hours later. Jeyaraj was admitted to the same
        hospital and died early the next morning.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafcb57-dfa2-4f66-abb1-31b425068856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted by an Indian singer elaborating on the incident,
        in particular the alleged use of sexual assault as a tool of torture, went
        viral on social media, sparking further national outrage.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb054bd-01b8-47bd-9cea-24d6f2cda359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judicial inquiry is <a href="http://www.cbi.gov.in/pressreleases/pr_2020-09-26-1.php"
        target="_blank">underway</a>, and the Central Bureau of Investigation (CBI)
        has charged 10 policemen with murder, wrongful confinement, destruction of
        evidence, misconduct, and furnishing false evidence. One of the policemen
        subsequently died of Covid-19. The officers have not commented publicly on
        the allegations, and state police have not responded to CNN''s requests for
        comment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297bde7-8c95-4658-9fe5-6e7e375deac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media and in television debates, people connected the
        deaths of Jayaraj and Bennicks to the killing of black men by police officers
        in the United States, and called it "<a href="https://edition.cnn.com/2020/07/01/asia/tamil-nadu-deaths-custody-intl-hnk/index.html"
        target="_blank">India''s George Floyd moment</a>" — a wake-up call to reform
        the police.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb1602-6cf9-4c9a-9e76-2982ef24cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Previously) the use of torture in terror investigations or in
        cases in India''s conflict areas would be justified as being needed to elicit
        information or maintain order," says Jinee Lokaneeta, chair of political science
        and international relations at Drew University in New Jersey, who has authored
        two books on torture, policing, and violence in India and the US.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be6f3e-3f4f-4cd9-a7c1-bcaa942c8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the Sathankulam incident, it was ordinary shopkeepers from
        a middle-class caste, Lokaneeta says. That went against the imagination of
        public justice.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2156a9-ad2d-47f7-8f5c-01a9200c0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.uncat.org/wp-content/uploads/2020/06/INDIATORTURE2019.pdf"
        target="_blank">NCAT Torture in India report</a>&nbsp;found that 60% of those
        who died in police custody in 2019 were from poor and marginalized communities
        -- Muslims, Dalits and Indigenous tribal communities.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c76ab-cb64-4b1b-bc54-b985dafd23ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poor are easy targets. For the police, the torture or death
        of the poor comes with no consequence," says I. Pandiyan, a lawyer and member
        of Witness For Justice, which works with victims of custodial violence among
        disadvantaged communities in Tamil Nadu.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16f1d1-8496-4360-9fcb-bd8030c3db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An inherited system of abuse</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739bb27f-bd66-4944-809d-c7dbde2d3903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since gaining independence from colonial rule in 1947, India has
        had a long, tumultuous relationship with police excess. Force was used against
        political dissidents during India''s period of Emergency in the late 1970s,
        and to counter secessionist movements in Punjab, Kashmir and Northeast India.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e367827-547c-4876-9ba5-fc2b362083f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, police have been accused of using excessive force
        to quell left-wing extremists in the so-called "red corridor," in the west
        of the country, and today force is often <a href="https://edition.cnn.com/2020/05/30/asia/india-migrant-journey-intl-hnk/index.html"
        target="_blank">casually employed</a>&nbsp;to disperse peaceful protesters
        and non-violent mass gatherings.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a2888-76f9-4453-bddd-1c6032c50f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, critics say, begins with Indian laws, some of which
        condone, or even encourage, police violence. For instance, anti-terror laws
        or special laws in conflict-ridden areas, such as the territory of Jammu and
        Kashmir, sanction the use of violence to elicit information or maintain order.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fcf3e9-c254-4b18-87c5-530985f23ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In individual states, police manuals allow certain officers to authorize
        the use of violence (formally called lathi charge or baton charge) to control
        crowds -- officers have to subsequently write a report on how this was carried
        out. More often, lathi charge is done without formal orders. And if there
        is a public complaint, often the police in the same jurisdiction investigate
        their own personnel.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841033c2-f130-4ed8-8a6f-82c905aadd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While confessions are not admissible in courts under the Indian
        Evidence Act, police are legally allowed to use admissions of guilt to initiate
        the recovery of stolen goods — an outcome often deemed as good as a conviction.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2556b7-e2f6-4a27-9d24-4a1aa35cc4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This encourages police custodial torture," says Lokaneeta.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d9361-bd7f-4efd-a525-24acc17718c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Indian police force''s penchant for using torture as
        a tool for maintaining law and order dates back to British rule, Lokaneeta
        says. "We''ve inherited the colonial structure of the police laid down in
        the Police Act of 1861," she says, explaining that the act directed police
        to maintain order through violence and subjugation of subjects. "It was an
        assertion of power in the British Raj. After independence, this continued
        ... it maintains social hierarchies of caste and class."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c183c7f-88c6-4ea7-8883-68f33a7d4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Victims vs the system</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea874906-d863-45f4-9a13-c701d7aca33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from India''s National Crime Records Bureau (NCRB) shows that
        not a single police officer has been convicted for custodial deaths since
        2011, while over 860 cases were recorded in the same time period. And in the
        past five full years, only 3 officers have been convicted for almost 500 cases
        of other human rights violations, such as torture, illegal detentions and
        extortion.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a5fa4-6602-4908-ab40-44be62bc5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unacceptable in a democracy. This is an example of a systemic
        failure of a criminal justice that seeks to protect its own," says Chakma
        from NCAT. "The lack of accountability drives the system of police tortures."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77cbdea-d03e-49d1-acb0-f59d3df8ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through multiple judgments over the years, India''s courts have
        sought to improve the situation by giving teeth to national and state human
        rights commissions — quasi-judicial bodies formed to probe complaints of human
        rights violations, including police torture.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856aa7c6-3a02-4180-b822-d1fde398183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as numerous cases of torture show, police find ways to avoid
        facing justice: either surveillance cameras don''t function or torture occurs
        outside their range; magistrates do not examine the accused for injuries and
        place their trust in police accounts; and post-mortem reports are manipulated.
        The NHRC is rendered toothless when its inquiries are dependent on reports
        from the local police officers who are accused.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240be7ad-2741-4eb0-9888-7288f75da8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists, researchers and crime-beat reporters who spoke to CNN
        told of shielded torture rooms where police deliberately inflict internal
        injuries rather than visible bruises. This includes the use of electrocution,
        and the drilling of pins and needles underneath nails or the soles of the
        feet. Santana Khanikar, assistant professor at Jawaharlal Nehru University,
        <a href="https://www.oxfordscholarship.com/view/10.1093/oso/9780199485550.001.0001/oso-9780199485550-chapter-3"
        target="_blank">writes</a>&nbsp;in her book on state violence that torture
        in police stations is so routine, it is often used to impress spectators.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3c17d-8af5-4d63-8c48-d9877ee8abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With low conviction rates and a police force unafraid to use violence,
        victims of torture often refuse to prosecute the police -- that was the case
        for Ashok Kumar, a poor school bus driver.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0600d68-c24b-4d08-bf71-e6db452c0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicion fell on Kumar in September 2017 when the body of a 7-year-old
        child was found in the toilet of an upmarket school near Delhi. Kumar had
        helped carry the boy''s body to an ambulance.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d712b-7adc-4e83-b47d-7bae3057e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the case hit the headlines, the police were under pressure to
        act. During an interrogation, Kumar confessed, first to the police and then
        to the media. "I was masturbating in the toilet when the boy saw me ... I
        was out of my mind ... I killed him and threw the knife away," he told reporters,
        who were allowed to interview him while he was being taken to a courthouse.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02ff53-8d89-4ae0-84fb-d73bf6a95cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When no one else was willing to represent Kumar, a relatively inexperienced
        lawyer took on the case. "It looked like the police wanted to frame him,"
        says Mohit Verma, the lawyer, now 29. The police case fell apart in court
        when the Central Bureau of Investigation (CBI), which took the case from local
        police, told the judge there was no evidence against him.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417c94d-9388-4343-9215-b34066309cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Kumar recounted his three days of torture, claiming he was
        hung upside down like a skinned chicken in a market and beaten repeatedly
        through the day, his uncle told CNN. The uncle said Kumar believed if he didn''t
        confess, he would have been killed. In February 2018, he was acquitted.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef92e5-0b25-4b7a-8919-51c4670a2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBI spokesperson R.K. Gaur said its mandate in this case was to
        investigate the murder of the child, and therefore he could not speak to the
        allegations of police abuse. There has been no official request to probe the
        local police. Efforts to reach the police station in question were unsuccessful,
        as the officers involved have moved on.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac00b8-dffe-4267-a027-d15ef2caac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar''s spine still aches and relatives say he is mentally scarred.
        "He doesn''t carry a phone and we try to protect him from outsiders. We want
        him to forget this painful chapter," says his uncle, Samay Kumar.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a417288-d0fa-4f96-a7fd-1f21d9203bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verma had suggested they file a defamation case against the police,
        which could lead to compensation for his ordeal. Kumar refused. "He was scared.
        He didn''t want to antagonize the police further," says Verma.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c8c97-9279-4b29-824e-7553223140a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who try to seek justice in the courts, often don''t get far.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2ef93-60ab-4c72-98fb-738b7ac61b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasthuri, who is now 40 years old and belongs to the Kuruvar caste,
        remembers the night that 10 policemen arrived at her home in the southern
        state of Tamil Nadu to arrest her husband, Ravi, then 35, in August 2010.
        She says the police took her husband without explanation. Her younger son
        was dragged to the door as he clung to his father, she says.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8536b7-1e8b-4482-b6fe-7cfd6e769121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, she says the police asked her to sign a blank piece
        of paper. "I refused until I could see my husband. They hit me and forced
        me to sign," she says. A few hours later, she was told that Ravi was sick
        at a nearby government hospital. By the time she got there, his body had been
        cremated.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bda826-81ff-42ca-8776-f4417620672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravi had been taken for questioning regarding an alleged bank theft.
        The police claimed in their report that when they went to arrest him, Ravi
        and other alleged thieves attempted to flee. Ravi slipped and was grievously
        injured, police said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce85d74-dc37-448e-b7e6-8f49735e9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who had been picked up with Ravi told Kasthuri that he had
        been beaten and given electric shocks. His last words were: "Mother, save
        me," before he collapsed at the station, they said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9c0b7-5b8c-4c67-b1cf-3b63cbaaf5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasthuri''s police complaint resulted in an inquiry. The initial
        post-mortem supported her suspicions, as it notes that Ravi had five injuries
        on his body and died due to "polytrauma," from multiple injuries. However,
        during the course of the court hearings, the police ordered a second opinion
        on the post-mortem report, which declared that the injuries were "superficial"
        in nature and Ravi had died of a heart attack. By 2015, the case was dismissed.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a9622-08be-4227-98ab-62a12db45be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasthuri is illiterate and scrapes a living selling baskets. However,
        she was determined to get justice for the death of her husband and, with help,
        has taken the case to a high court appeal. The case has not yet been heard.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d221d1-20ee-49f7-84b8-26f751ad3a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Human Rights Commission did not reply to CNN''s request
        for comment on the case. Getting comment from Indian officials on past cases
        is notoriously difficult: police officers change stations every few years,
        and scant electronic records are kept, meaning case files are often prohibitively
        hard to locate, preventing new staff from reviewing old case files.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ec4eb-e516-4655-99d5-641c4d92ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice will come some day. It may not come from the courts, but
        it will come from a divine power. That''s what will keep me going on every
        day," Kasthuri says.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49fbd6-10ba-44cf-9ff9-ea136d22c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A bullet in the knee ensures they''ll hobble''</h2>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae84e2b-62cc-4d76-bad1-9c002b7dfc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a strange dichotomy at the heart of the Indian people''s
        relationship with the police.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112eb19-e071-435d-b2b9-62e7b3bdc0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, there is an acute mistrust in the criminal justice
        system. But on the other, there is often overt support for police vigilantism.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef3ca5-d37a-4928-8011-8b856a957337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study titled "Status of Policing in India Report 2018," conducted
        by Common Cause, a public policy NGO, and the Centre for the Study of Developing
        Societies, found 44% of 15,562 respondents were somewhat or highly fearful
        of police; while many respondents said they had known victims of police torture,
        firing and baton charge.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a5e3bb-1449-442e-9758-a4d317a7d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all that, nearly half of Indians polled in the 2018 study
        thought there was nothing wrong with police violence towards criminals.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177bd65-a97d-47b0-a627-41e38a987ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s criminal justice system is characterized by long trials
        and low conviction rates. In that environment, police violence is often seen
        as, ironically, a shortcut to justice.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06e657-e186-4882-acd7-3472f2899f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prakash Singh, a former head of police of two critical states —
        Uttar Pradesh, India''s most populous state, and Assam, a conflict-ridden
        state in India''s northeast — says that "some degree" of violence is needed
        to maintain law and order. "Experience shows that if there is no enforcement,
        no one will obey the law. And for this, the fear of the police is a must.
        And this is done through the threat or the actual use of force," he says.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259573cb-0f65-4cd8-8e2b-a1689c30d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior police officer, who asked to remain anonymous, spoke of
        daily requests and pressure from complainants to "beat up" the accused. "They
        aren''t bothered about the legalities or evidence collection. They want to
        see the accused punished and to be taught a lesson," he says.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468eca13-ec2c-48b6-982f-32532f27ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.csds.in/uploads/custom_files/1566973059_Status_of_Policing_in_India_Report_2019_by_Common_Cause_and_CSDS.pdf"
        target="_blank">2019 survey conducted</a>&nbsp;by Common Cause, 37% of officers
        believed police should hand out "small punishments" for minor offenses rather
        than go through the courts. And 83% of police officers polled said there was
        "nothing wrong" in beating up criminals to extract confessions.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f2b73-8d01-4966-9c23-eeca17dbc2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one likes to do this. But it is difficult getting a confession...
        We have to take the larger view of reducing crime in society," said one police
        officer, who asked CNN not to reveal his identity.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3715501a-8a98-4919-9b49-014489ac878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bengaluru, another officer described the tactic of shooting "criminals"
        in the knee to reduce recidivism. "We arrest them, they get bail, come out
        and repeat the same offenses. We do not have the resources to go through this
        charade again and again. A bullet in the knee ensures they hobble throughout
        their lives. They will learn a lesson after all this," said the officer, who
        also requested anonymity.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c6782-2823-4881-add4-6057fdbd761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A police force at breaking point</h2>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb2db8-4efd-434f-a2cd-4d2af9126092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is one of only five countries to have not ratified the United
        Nations Convention against Torture (UNCAT).</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f109f2a-c267-426d-8b3d-9b681a2184ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the prerequisites for ratification is a domestic anti-torture
        law. Indian activists believe such a law could lead to greater accountability
        and better investigation processes. India''s anti-torture law, drafted in
        2010, has not been passed by parliament. The Home Ministry said the draft
        bill, revised in 2017, is being discussed with individual states, which control
        police departments, for their views.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29b764-60e9-45b3-b77f-8095da86f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But V. Suresh, National General Secretary of People''s Union for
        Civil Liberties (PUCL), a human rights NGO, says that for any reform to be
        effective, it must address the "systemic issues plaguing the police and criminal
        justice system and the stresses it puts on a policeman."</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db7a8a-7505-4d4e-bfd1-34bf6d21d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, India''s police system is overstretched and understaffed.
        Official government data shows that of the 2.6 million sanctioned police posts
        in the country, nearly 530,000 — about 20% — are vacant. India has on average
        158 police officers for every 100,000 people, fewer than the world''s average.
        This is also much fewer than in the US (210) and the EU (340).</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed75291-462e-4944-8630-3b08f83a7fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.csds.in/uploads/custom_files/1566973059_Status_of_Policing_in_India_Report_2019_by_Common_Cause_and_CSDS.pdf"
        target="_blank">2019 survey</a>&nbsp;of police officers found that, on average,
        they work for 14 hours a day, and half the force is not able to take their
        weekly day off. Three in four police officers believe the workload makes it
        difficult for them to do their job.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5be4e-1a5e-4d85-81c8-2bc5b4d46fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Bengaluru-based police officer, who asked for anonymity, told
        CNN: "People are frustrated with the police, without realizing that the police
        themselves are frustrated with the policing system. I''ve been on near-continuous
        duty since the Covid lockdown. We worked without safety equipment ourselves
        and many in our police station contracted Covid. Our shifts were endless,
        and our holidays were canceled because there were few staff working.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65fdd2e-0b34-4e72-9819-d084b3bc4045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no separate unit in police stations only to look at certain
        crimes. A person could be in charge of a murder investigation, a theft, a
        burglary and many cases from the past, which are in trial phase. Apart from
        this, he has to be on patrol, maintain law and order at protests or rallies,"
        the officer said.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e496d7-cfdd-40c0-9b0e-34a76bda9a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving officers who spoke to CNN say that investing in the police
        force will reduce incidents of custodial violence. In the 2018-2019 financial
        year, only 1.3% of the country''s $18.9 billion police budget is spent on
        training personnel and just 1.8% is spent on modernization such a providing
        new equipment and forensic science laboratories.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f80c5-32bf-4077-a910-1a9f46b6afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, it can take months — or even years — for a forensic report
        on a sample. But investments are not a political priority, says Singh, the
        former head of police of two critical states and the current chairman of the
        think tank Indian Police Foundation.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd241dda9-9069-4def-96a5-26df18db7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh believes less political control over the police would allow
        good officers to change the culture from the inside. Pressure from politicians
        was the biggest hindrance to investigations, according to <a href="https://www.csds.in/uploads/custom_files/1566973059_Status_of_Policing_in_India_Report_2019_by_Common_Cause_and_CSDS.pdf"
        target="_blank">28% of officers surveyed</a>. Other more minor reasons included
        departmental pressures and a lack of witnesses and time.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6e6c5-45dc-48b7-ad6f-dffe39656c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Home Ministry did not respond to CNN''s questions on shortages
        of police staff, training and budgets, reports of custodial deaths, and why
        India has not passed an anti-torture bill so it can ratify the UN Convention
        against Torture.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53c61c-4171-4197-94b3-2324f51a365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.K. Raghavan, former head of India''s Central Bureau of Investigation
        and India''s division of Interpol, however, cautioned against reforms that
        would "emasculate" the police force.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed21993-3711-4ebc-9b5c-b386bf1d1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If reforms are to change the behavior of the average policeman
        on the streets, then it is fine. It needs time and money. If reform means
        abjuring of force by policemen in pressure situations, then it is an entirely
        different proposition. The real danger would be reforms that emasculate our
        police forces," he says.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6635c81-2b96-4986-ad03-c65cb6761f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after the killing of the father and son that caused such
        uproar, India''s "George Floyd" moment has virtually faded away. The video
        by the Indian singer, which played an important role in galvanizing public
        outrage, was <a href="https://twitter.com/TUTICORINPOLICE/status/1281537682318004224?s=20"
        target="_blank">pulled</a>&nbsp;from social media. The police said her narrative
        "sensationalized" events and "promoted hatred" against the force.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580c49f-23dd-457f-9bd8-a45eabefe544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a long road to justice for Shankar Bajania and the group of
        11 who claim they were tortured for allegations of theft. Unlike many victims
        of custodial torture, the group have decided, with the help of the NGO Nomadic
        Communities Support Forum, to take their fight to the courts. A petition for
        an impartial inquiry has been rejected in the lower courts, and they''re now
        preparing to approach the high court.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16248ad5-f1e6-4cc1-83d7-149a73553a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year after he was allegedly tortured and released from
        custody, Bajania still feels pain on his feet and back. He takes painkillers
        to continue working and bring food home to his five children.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9322085-fbe4-494b-bfec-5a7df8cd229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all suffering in our own way. But we''re all united in this.
        I''ve known Hira Bajania for 30 years. He didn''t deserve to die on an allegation
        of a crime we know he did not commit," he says. "There has to be some justice
        for this."</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baaa4d3-cfb7-4b3c-80cc-3d3c5edbbf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:32:42.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:02:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/02/india/police-brutality-india-dst-intl-hnk/index.html"
        target="_blank">Indian police use violence as a shortcut to justice. It''s
        the poorest who bear the scars</a>."</em></p>'
