      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quarrying has an insignificant contribution to the lahar flow
        devastation caused by Super Typhoon Rolly because it was a combination of
        huge volume of water, combined with stocked lahar that came from the slope
        and foot of Mayon Volcano," he said.</p>'
  'steeper-PH-economy-contraction-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-03T18:15:49.034+08:00
    'imagesource': 'jcr:e3c31d9a-841a-449c-8958-780c7f85ebfb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b34d506a-9769-4906-bfec-aba6205a4254'
    'lead': 'President Rodrigo Duterte''s economic team is counting on the wide availability
      of COVID-19 vaccines and the total lifting of quarantine restrictions to propel
      a record economic growth of 8-10% by 2022 – a stark recovery from the steep
      8.5-9.5% fall this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T18:17:59.742+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:00:33.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:33.241+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['economic', 'managers', 'DBCC', 'economy', 'growth', 'contraction']
    'template': '1'
    'title': 'Economic team eyes 8-10% growth by 2022 after worse-than-expected plunge
      this year'
    'updated': 2020-12-03T19:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b2bed-b8ad-470f-bfc7-19450ea68ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:17:59.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> President
        Rodrigo Duterte''s economic managers on Thursday conceded to an even wider
        contraction of the Philippine economy, seeing an 8.5-9.5% drop for 2020&nbsp;​as
        they mapped out an ambitious growth rate of up to 10% in the next two years.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bef30e-3771-4fd8-a006-7d83745fdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:17:59.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency Development Budget Coordination Committee revised
        economic forecasts and targets to factor in latest developments, and price
        in the actual impact of the COVID-19 pandemic on the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644cd722-25b5-4a76-834f-4e5bad4023c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:17:59.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised government forecast logs closer to estimates of multilateral
        lenders and private sector economists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a4b27-ecd5-4a6d-b5e3-cda112111cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:56:13.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/10/13/IMF-Philippines-contraction-significant-scarring.html?fbclid=IwAR29tMnH8mqJMCfaxFKQAU3zF1isDre_8EhlcPfwYJ2s1MNXVve7-iq8Zac">PH
        economy to shrink by 8.3% in 2020, left ''significantly scarred''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e23e6-5e66-4a09-a92b-5554b761fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:17:59.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steeper fall in domestic output compares to a <a href="http://www.cnnphilippines.com/business/2020/8/6/govt-revises-full-year-GDP-forecast.html">5.5%
        contraction projected back in August.</a>&nbsp;Budget Secretary Wendel Avisado
        said the adjustment was due to the "prolonged imposition of community quarantines
        in various regions in the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc1c6d-18e7-4d75-9b22-b7757b532e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:17:59.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest growth estimates assume most of the country will shift
        to modified general community quarantine next year and COVID-19 vaccines are
        readily available, Acting Socioeconomic Planning Secretary Karl Kendrick Chua
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0e3bf-de39-44fd-bd51-1219812bd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:17:59.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team has repeatedly called to allow more industries
        to reopen and for public transport to increase capacity so more people can
        head out to work, shop, and travel to revive ailing sectors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11d6ce-a835-4123-b139-b2c8cb43b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:17:59.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy has shrunk by 10% from January to September.
        However, the DBCC said they expect an even better turnout in the last three
        months of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b269ec0b-e9b9-41d0-a394-ff0ffbad99eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T18:17:59.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>​Massive rebound</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346da201-34fa-447c-993a-9826a69905ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:56:13.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The economic team laid out aggressive growth goals for the next
        two years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f535e4-f62d-4e0c-8c30-c5150d17a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:56:13.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2021, the DBCC sees a 6.5-7.5% growth rebound, followed by an
        8-10% expansion by 2022. ​Chua said the optimism mainly comes from knowing
        that the vaccines will be readily available, which would also allow the state
        to lift all forms of quarantine restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ce9ac-9ade-489b-a0c0-3d776e6bc351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:56:13.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III conveyed his confidence about
        the bounce back to rapid growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d6338-4f0b-44a8-bd73-e58e8714668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:56:13.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The productive capacity of the Philippines has not been damaged,"
        he said. "What has limited us is the fear of getting infection, but the factories
        are there, the call centers are there. The economy is just waiting for our
        people to have confidence that they will not get sick, and this economy –
        believe me – is going to boom."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd1ea5-fdd4-4731-b8dc-3ab79b160e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:56:13.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/26/DTI-age-business-COVID-restrictions-Christmas-holiday.html?fb">Gov’t
        to study further easing of age, business restrictions this holiday season
        — DTI</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db7cdf-8365-4e5a-99a5-52b3c47621e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:56:13.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trend annual growth pre-pandemic hovered above 6%, which has been
        on a decline under the Duterte administration. The team is counting on the
        rollout of big-ticket infrastructure projects to get the economy rolling again,
        although some projects have been delayed due to lockdowns earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33769aae-5e0f-4ff1-86ee-94490e7f4eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:56:13.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>​Fiscal balance</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e8b03-e8fd-42b3-8a0f-0cc0649bbc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:56:13.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues are seen better than expected this year, pushing the DBCC
        to revise the projection to P2.85 trillion from P2.52 trillion, while spending
        will climb to P4.23 trillion previously. This would leave a narrower budget
        gap worth 7.6% of gross domestic product from a 9.6% ceiling previously.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493da1b-0cbe-478c-977f-9d3eaece92b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:56:13.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​However, the budget shortfall will widen to 8.9% of GDP by 2021
        before dipping to 7.1% by 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88089646-1a1a-4e9a-bba5-f3cdafe4fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T19:56:13.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:00:33.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines resorts to loans and debt papers to fund the budget
        gap in order to keep projects going despite lower tax collections and revenue
        sources.</p>'
