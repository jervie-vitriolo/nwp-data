      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong>&nbsp;This
        season of “Wholesome Meals Better Life” consists of eight episodes, each under
        a minute or less. The recipes are holiday-themed and easy for home viewers
        to recreate and enjoy at home during the Christmas season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a498973-d200-4911-9088-d7af6fb535be'
