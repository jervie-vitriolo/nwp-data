      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, who chairs the panel, announced the schedule
        in a statement on Wednesday. She said she sees the hearing as a venue for
        the regulator National Telecommunications Commission to give updates on telco
        services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85100bc0-5fae-452e-8ae5-681037c52b48'
      'mgnl:activationStatus': true
