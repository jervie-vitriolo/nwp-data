      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Biotechnology company Moderna has
        started enrolling children as young as 12 years old in trials to test its
        coronavirus vaccine. It’s the second coronavirus vaccine maker, after Pfizer,
        to test its vaccine in children and teens.</p>'
