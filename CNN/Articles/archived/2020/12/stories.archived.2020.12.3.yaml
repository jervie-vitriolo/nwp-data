      'mgnl:lastActivated': 2023-01-25T15:01:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a9b8e-4985-4851-9d36-ad623a14c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:21:59.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers don''t accept this kind of behavior anymore," she added.
        "Not only does it cause frustration and financial harm, from an environmental
        point of view it is also utterly irresponsible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fda16c-3c27-41fa-b912-776671c1be04'
      'mgnl:activationStatus': true
