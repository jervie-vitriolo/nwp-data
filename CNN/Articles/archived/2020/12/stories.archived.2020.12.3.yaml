    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:42.242+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PDEA', 'shabu', 'drug', 'Wilkins-Villanueva', 'Duterte']
    'template': '1'
    'title': 'PDEA to destroy seized drugs monthly'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57314433-10bf-47db-8dcb-7758c6de63fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:40:44.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong>&nbsp;The
        Philippine Drug Enforcement Agency will dispose of seized drugs on a monthly
        basis, in line with the President''s order to clear law enforcement agencies''
        inventory of illegal narcotics, its chief said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d81647-d563-4b9b-8161-f37389de7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:40:44.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday attended the agency''s ceremony
        in Trece Martires City, Cavite for the destruction of over ₱7.5 billion worth
        of confiscated drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6efef7a-1f67-40dc-8bff-2bcf1356e48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:40:44.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Wilkins Villanueva said he had requested from
        the courts for the "immediate" order to allow the disposal of the drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f463d4-1252-421c-8848-5698e9869dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:40:44.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We commit to do this on a monthly basis until we can achieve a
        zero dangerous drugs inventory in our evidence facility," said Villanueva
        in a speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8362a4-e8ac-4712-9be2-e483b16a1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:40:44.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who rarely appears in public events nowadays amid the COVID-19
        pandemic, lauded the event and called it "another milestone" in the government''s
        anti-drug war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a166d-b3be-4273-9f71-cb533ff4545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:40:44.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destruction of these assorted drugs is an affirmation of our
        determination to put an end to this menace that has caused immeasurable harm
        to millions of individual users, destroyed countless families and continue
        to threaten the moral fabric of our society," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85347d7b-1710-4206-a857-a58fbe2155c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:40:44.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:59:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 6, the <a href="https://cnnphilippines.com/news/2020/10/6/Duterte-shabu-destroyed-next-week-.html">President
        gave an order</a> to destroy all seized shabu or crystal meth within a week
        to prevent authorities from illegally recycling or stealing the substance.
        A week later, the PDEA burned down <a href="https://www.cnn.ph/news/2020/10/16/PDEA-destroys-P6.25-B-illegal-drugs-Duterte-s-order-.html">₱6.25
        billion</a> worth of illegal drugs.</p>'
