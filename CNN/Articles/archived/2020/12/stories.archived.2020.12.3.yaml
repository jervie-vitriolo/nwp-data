      'mgnl:lastActivated': 2023-01-25T15:00:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad091e-17f9-40d8-aaba-3f1a8ddaf9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:32:51.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:00:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/10/22/Palace-unaware-conditions-jail-raising-babies.html">Malacañang
        earlier admitted that they were not aware of the conditions of facilities
        for newborns and detained mothers.</a> Roque himself said that he will reach
        out to authorities to check the condition of jail facilities and detainees
        who have not been convicted by courts.</p>'
