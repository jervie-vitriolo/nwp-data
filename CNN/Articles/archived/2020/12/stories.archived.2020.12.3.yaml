      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decision-making deficits like this are not necessarily a normal
        part of aging," Nielsen said. "It''s been known for a long time that financial
        capacity, or difficulties with financial decision-making, are an early marker
        and predictive of later dementia diagnosis."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d364d7-0bca-44db-8b64-f65d4be36b24'
