      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was sworn in on Wednesday <a href="https://cnnphilippines.com/news/2020/12/2/Pacquiao--Velasco-assume-PDP-Laban-top-posts.html">as
        the acting national president of PDP-Laban</a>, which he vowed to further
        strengthen.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c4730-4161-4814-9e7e-371b56e272ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:41:36.747+08:00
