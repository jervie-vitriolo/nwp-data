  'alaska-landslide-six-missing':
    'author': 'Amir Vera and Andy Rose, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T15:53:12.848+08:00
    'imagesource': 'jcr:bd0a6573-b1e1-4c44-8f69-fed2c264bc28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ae2189f-1e3f-47f8-b441-f854bc24838a'
    'lead': 'Six people in Haines, Alaska, were reported missing Wednesday after heavy
      rains and flooding caused a mudslide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T15:56:49.795+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:00:56.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:26.732+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six people are missing after landslides in Alaska'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b8aa9-f750-4664-88a3-1f962df41dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:56:49.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Six people in Haines, Alaska, were reported
        missing Wednesday after heavy rains and flooding caused a mudslide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37835a-ad12-415a-bc39-920e77284800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:56:49.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of homes on the hillside are uninhabitable because of the
        incident, said Alekka Fullerton, Haines borough interim manager. Haines is
        about 92 miles north of Juneau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9b334-90b3-4891-9b13-c003ece82b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:56:49.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole side of the hill has come down," Fullerton said, adding
        that one road -- Beach Road -- is inaccessible, and they haven''t been able
        to reach several people who live there. "The problem is, it''s dark now, and
        it is still highly unstable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd14da-3e51-4c2d-b233-da4602667323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:56:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard, the Alaska National Guard and Alaska State Troopers
        are assisting in the search and rescue operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907016b-e399-4f9d-bbaa-01c8510bcf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:56:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30 people have been evacuated as of Wednesday evening. The
        local Emergency Operations Center is asking local contractors to assist in
        locating heavy equipment to move debris out of the way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b8096-3f1e-4865-bfcc-6667aa0e77da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:56:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential for additional debris flows and landslides over the
        next 24 hours is high," <a href="https://www.facebook.com/HainesBoroughGovernment/posts/2696997420566080">the
        borough government posted on Facebook.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a8d9ca-86b7-43ba-8d75-be7802bac0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:56:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement, Haines Mayor Douglas Olerud said, "Haines
        is going to be needing lots of prayers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a8433-ee12-4cb5-bae0-ad1097cb02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:56:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have several roads that have washed out, mudslides, and houses
        flooding," he wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1c219-3c5c-4c94-ba3a-ebd15a9152ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:56:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more rain expected, Fullerton said the ability of rescue crews
        to safely look for more people Wednesday was being strained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad8b9e-42e7-4911-a3f0-62cc3a2f76a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:56:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are very worried, and it is my understanding that the search
        might be called off for the night," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844f10e-af78-40dc-8ffc-34da0ad4c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:56:49.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:00:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/02/us/alaska-landslide-six-missing/index.html#:~:text=Six%20people%20are%20missing%20after%20landslides%20in%20Alaska&amp;text=(CNN)%20Six%20people%20in%20Haines,Fullerton%2C%20Haines%20borough%20interim%20manager.">
        "Six people are missing after landslides in Alaska"</a></em></p>'
