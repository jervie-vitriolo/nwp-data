    'jcr:uuid': '64ebf335-d59b-46cc-884f-2b7c0e8a4fe0'
    'lead': 'Presidential Spokesperson Harry Roque says he has learned his lesson
      in exemplifying proper conduct of health protocols, a week after drawing flak
      for attending a crowded event in Cebu province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T15:25:22.781+08:00
