      'mgnl:lastActivated': 2023-01-25T15:02:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — President
        Rodrigo Duterte will virtually join other world leaders in a special session
        of the United Nations General Assembly on Dec. 3 and 4 to discuss the COVID-19
        pandemic, Malacañang confirmed on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5722be-91b8-4826-86b8-9062ab17090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:18:59.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:14.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to deliver a statement on Thursday (New York time) to
        amplify his call for global solidarity in the face of challenges brought by
        the global health crisis. He is also expected to rally for equal access of
        nations to coronavirus vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94022ec-b603-4105-84ea-778d95c5539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:18:59.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of particular concern for President Duterte are universal access
        to COVID-19 technologies and products and the need for global efforts to ensure
        availability of safe and effective vaccines to peoples of developing stations,"
        Malacañang said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6fba3f-4fe9-4080-a755-ffd018cd24f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:18:59.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:02:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st Special Session is being held pursuant to Resolution 75/4
        adopted by the General Assembly in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694f645-7d0d-4994-b61b-5ba17ff0cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:18:59.389+08:00
