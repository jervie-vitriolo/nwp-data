      'jcr:uuid': '0b319aa8-87ce-45ea-b4ad-a65980ca91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:11:25.093+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:01:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the start, I didn''t know anything about affiliate marketing,
        how it works, or if I''d really make money out of it. But when I tried it
        out, I realized it was a great way to earn</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aedfd7-0558-4213-bc0e-3c38971d1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:11:25.093+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:01:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
