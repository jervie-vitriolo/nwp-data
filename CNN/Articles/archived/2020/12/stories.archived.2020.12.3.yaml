      'mgnl:created': 2020-12-03T06:06:24.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a depth of over 45 meters (around 148 feet) Deepspot is claimed
        to be the world''s deepest swimming pool, containing 8,000 cubic meters of
        water -- more than 20 times the amount as a 25-meter pool.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4d256-5f33-4220-bf76-2e69d6b20cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intended as a training and practice site for divers of all levels,
        it cost an estimated $10.6 million to bring to life and the construction process
        took over two years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d15a00-0e3f-42c9-82c9-67120535a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impressive structure is fitted with a simulated "blue hole"
        running down to its deepest point, and even contains a small shipwreck, as
        well as artificial underwater caves and Mayan ruins for divers to explore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a012f-2952-4657-ba00-ed217d9f0a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diver''s paradise</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b4156-ad30-4bd4-9dae-3be8ee12fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no magnificent fish or coral reefs here, so it is no
        substitute for the sea. But it is definitely a good place to learn and to
        train in order to dive safely in open water," Polish diving instructor Przemyslaw
        Kacprzak told AFP at the launch of Deepspot, located in the town of Mszczonow,
        less than 30 miles from Warsaw.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145227e8-5707-40e4-8352-257b8894641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s fun! It''s like a kindergarten for divers!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2b398-d100-4f5a-9208-305dcc62b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also an underwater tunnel for spectators, while a number
        of onsite hotel "rooms with a view" at a depth of five meters will be available
        from December 14.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf901c-1ec8-4e69-af50-747c1cfe9d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deepspot was permitted to open despite Poland''s strict Covid-19
        rules, as it''s a training center that provides courses rather than a standard
        swimming pool.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b0fbe-1bd9-4ddc-b7fc-9a004f00b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s primarily aimed at scuba divers, director Michal Braszczynski
        told AFP that the facility may also be used as a training center for fire
        fighters and the armed forces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21b029-4368-40bd-aebb-140316fa7148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marine landscape</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d06bc-8577-440e-8ece-ac5d0851ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diving enthusiast Braszczynski also owns FlySpot, a popular indoor
        skydiving simulator based in Poland''s Warsaw West County.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a612d6a-327e-4160-ac89-b59311fa6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until recently, Y-40 Deep Joy, in Hotel Millepini, near Venice,
        Italy was known as the world''s deepest swimming pool due to its 42-meter
        depth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d239a-6689-4cce-9111-1e0e0a2b51c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Deepspot has taken the title, albeit not for very long.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3661c5b-b943-4ac1-94ed-1a6498330bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-meter deep Blue Abyss, currently under construction in Colchester,
        England will claim this honor once it launches.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f4f11-5517-4909-824d-75c65a411bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:06:24.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-of-the-art facility, designed by architect Robin Partington,
        was scheduled to open this year, but this has been pushed back to late 2022
        / early 2023 due to the pandemic.</p>'
  'Lady-Gaga-Oreo':
    'author': 'Marika Gerken, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-03T06:07:23.184+08:00
    'imagesource': 'jcr:43988bdd-4cdf-4f30-b658-fc5c1c08f0fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be038fb4-a37b-424c-9333-d274a28989e4'
    'lead': 'Lady Gaga has a sweet treat in store for her little (cookie) monsters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T06:08:58.705+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:03:08.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:06.407+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga and Oreo team up to ''spread musical messages of kindness''
      with limited-edition cookies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105278f-1ef7-4a5a-922c-8228e32053d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:08:58.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lady Gaga has a sweet treat in store for
        her little (cookie) monsters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7c71d-d416-48db-aa19-f692e3467007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:08:58.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star partnered with Oreo to release a line of cookies inspired
        by her feel-good dance album "Chromatica."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892cbb82-d0b2-4f1a-a328-da1bb7987832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:08:58.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking design cues from the 16-track album, the vanilla-flavored
        cookies are bright pink with green crème filling and feature various embossments
        inspired by the album.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5d0d1-a9d7-4b72-8556-7c508b3c9bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:08:58.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited-edition cookies will be available in six-cookie packs
        at convenience stores starting in January. Fans can sign up for the "Lady
        Gaga x Oreo Stan Club" next month to be notified when the full-size packs
        are officially available, a spokesperson for Oreo told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d327823-2730-4242-b33e-a863ae6a90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:08:58.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to "spread musical messages of kindness throughout
        the country," the pair has announced "Sing It With Oreo," a campaign that
        encourages fans to send musical messages to loved ones for the chance to win
        an assortment of Lady Gaga swag and experiences -- including concert tickets
        and a meet and greet (pending Covid-19 restrictions).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823bcfdd-1417-4033-b4a1-fb1a758ccd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:08:58.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:08.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can create these messages, dubbed "Oreograms," by recording
        a personal message on the "Sing It With Oreo" website. The message is instantly
        transformed into a song that can be shared with friends and family on social
        media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a594f-95c3-41ad-a89f-94b6a571ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:08:58.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s to show support, share affirmations, well wishes
        or congratulatory messages, Lady Gaga OREOgrams are designed to inspire kindness,"
        Oreo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a20dd0-4a29-47ec-8ede-5dbcac0f3567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:08:58.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Oreo cookie was created in New York in 1912. The company
        now produces 40 billion cookies a year.</p>'
  'Hong-Kong-activist-Joshua-Wong-prison-protest':
    'author': 'James Griffiths and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T06:11:48.010+08:00
    'imagesource': 'jcr:6ed9b048-4466-49a6-bf56-0194c616bb67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad3326b1-ba97-405b-ac95-c6c83096be06'
    'lead': 'Hong Kong pro-democracy activist Joshua Wong has been sentenced to 13.5
      months in prison after pleading guilty to inciting and organizing an unauthorized
      protest outside the city''s police headquarters last year, during months of
      unrest over a proposed extradition bill with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T06:14:46.952+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:03:06.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:06.775+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong activist Joshua Wong sentenced to 13 months in prison over
      2019 protest'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549b9d8-ae65-4020-af42-18668f2a5fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hong Kong pro-democracy activist Joshua
        Wong has been sentenced to 13.5 months in prison after pleading guilty to
        inciting and organizing an unauthorized protest outside the city''s police
        headquarters last year, during months of unrest over a proposed extradition
        bill with China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c063ee63-d48c-4418-9330-54a0902a1768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other activists, Agnes Chow and Ivan Lam, were sentenced to
        10 months and seven months in prison respectively over the protest on June
        21, 2019. Chow faced charges relating to inciting and taking part in the protest,
        while Lam was charged with inciting the protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df546998-b802-4b5b-8ece-99def8bfcbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio -- all former members of the disbanded political party
        Demosisto -- had been remanded in custody since November 23, and were transferred
        from prison to court to hear their sentences. Hundreds of supporters turned
        out at the West Kowloon Magistrates Court Wednesday, as well as a small number
        of pro-China demonstrators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ad111-83ca-4382-8087-e5914b67b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter he wrote in prison, published on his social media accounts
        prior to sentencing, Wong -- who faced up to three years in jail -- described
        how he had been placed in solitary confinement after an X-ray allegedly revealed
        "foreign objects" in his stomach. A prison service representative did not
        immediately respond to a request for comment about Wong''s claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c7ff3-37c4-4059-ad26-b26b2521c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong''s lawyer, Jonathan Man, said his client "was suffering during
        the period of solitary confinement," which he said ended last Thursday. Man
        added that while Lam was "okay," 23-year-old Chow was struggling in prison,
        as "it is the first time she was remanded and (she) was not used to the environment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62f47a-ac88-4e9b-8557-62168009a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter posted to Chow''s social media accounts prior to Wednesday''s
        sentencing, she wrote that she was having trouble sleeping and was feeling
        "under the weather." Chow added that she was "very worried" about the "high
        possibility" of her receiving a jail term. "I hope that everyone outside the
        prison walls are doing well," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc120e-3383-4102-a023-3b302e233393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s sentence marks the fourth time Wong has been jailed,
        and the longest sentence he has received, with previous stints in prison all
        lasting less than six months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b7a6b-c37a-4f02-a690-b97488d848ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sentencing document, the court said that "deterrent sentences
        are warranted to safeguard public interests."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199db614-67e5-4819-8560-553688c5f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, the government has used the politically motivated charge
        of ''inciting others to protest'' to prosecute people who have merely spoken
        out and protested peacefully," Amnesty International''s Asia-Pacific regional
        director Yamini Mishra said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc283bf-71d7-4966-995e-f57adc03375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By targeting well-known activists from Hong Kong''s largely leaderless
        protest movement, authorities are sending a warning to anyone who dares openly
        criticize the government that they could be next."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e39b23-1248-42f5-adbc-55b09b5b6b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mishra added that "even in protests where isolated acts of violence
        took place and public property was damaged, these should not be attributed
        to others or the organizers, or to the assembly in general."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc74b40-060b-440d-a59a-fdff35addcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political prosecutions</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a0bfa-5236-4d4f-82e9-9b868d9a3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s sentencing was the latest related to the 2019 protests.
        About 2,000 people have faced charges such as rioting, illegal assembly and
        possession of weapons.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361c345-132b-4dfe-9e56-0cb1830bf8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong himself faces other charges over a rally in October last year,
        and police have said investigations into the unrest are continuing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999620b-bd0a-49aa-a468-f0401f925030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a number of former pro-democracy lawmakers were arrested
        over protests staged in the city''s legislature, while a reporter for public
        broadcaster RTHK was also detained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81e4bd-07af-44ab-be1f-a85dd687b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have largely stopped this year, due to Covid-19 social
        distancing restrictions and the national security law imposed on the city
        by Beijing in the summer. The law criminalizes secession, subversion and collusion
        with foreign forces, and carries with it strict prison terms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b892c-2436-4b51-a6f9-190652a36e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was used to bar Wong and a number of other candidates from standing
        for elections that were due to be held in September, but were postponed because
        of the coronavirus. Several of those disqualified were sitting lawmakers,
        who were subsequently ejected from the parliament by Beijing -- overruling
        constitutional precedent and bypassing Hong Kong''s courts -- on November
        11, sparking the mass resignation of the entire pro-democratic camp.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca873d49-6469-4bbf-8472-04d6ba710f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came the same week as the US State Department sanctioned
        a number of top Chinese officials in Hong Kong for "threatening the peace,
        security, and autonomy" of the city, a move the local government described
        as "barbaric interference."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6877b-19f4-42b2-9833-180ea56e29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have also criticized China over the ongoing crackdown,
        with the European Council saying the move to disqualify opposition lawmakers
        constituted a "further severe blow" to freedom of opinion in the city and
        "significantly undermines Hong Kong''s autonomy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad0e2e4-2999-47c5-a0b3-9b1b53cef253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in Hong Kong have reacted to the worsening political system
        by emigrating -- or in the case of those facing prosecution, fleeing abroad.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfaf963-ba55-4a25-89d2-eb3625d8b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, a dozen Hong Kongers were arrested by the Chinese coast
        guard en route to Taiwan. All are now detained on the mainland and facing
        a raft of charges. A former independence activist, Tony Chung, was also arrested
        after allegedly attempting to claim asylum at the US consulate to Hong Kong,
        along with several others.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84622be-966e-4f49-b3d5-9a6db742dd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter from prison, Wong urged the public to "continue to
        pay attention" to the 12 detained in China. Separately Tuesday, parliamentarians
        from 18 countries wrote to Hong Kong leader Carrie Lam to urge her to intervene
        on their behalf.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9525836-aff4-45b9-8a89-42b7b74daac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In your role as Chief Executive, it is incumbent on you to intercede
        on behalf of these young people to ensure that they are guaranteed justice,"
        the lawmakers wrote, expressing concern about a justice system "where imprisonment
        is essentially guaranteed, torture is common and forced confessions are frequently
        demanded of suspects."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83a167-74d2-43ba-b28a-1a9be61b4f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:14:46.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:03:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To continue to fail to do so would be a gross abdication of your
        responsibility to serve the people of Hong Kong and ensure their wellbeing
        and safety," the letter added.</p>'
  'Potential-life-ancient-Mars':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T06:12:20.342+08:00
    'imagesource': 'jcr:627d9305-72f1-49c7-90af-3a8201dc81c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee6b2a73-47f3-4911-83e6-0a61e4a927c0'
    'lead': 'If life ever existed on ancient Mars, it may not have found a way on
      the surface — but several miles below it. A new study suggests that the most
      habitable part of Mars in the past was likely its subsurface'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T06:17:50.127+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:03:04.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:07.192+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mars']
    'template': '1'
    'title': 'Potential life on ancient Mars likely lived below the surface, study
      says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd65db2-62d2-4f70-90ca-24ab76142685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;If life ever existed on ancient Mars,
        it may not have found a way on the surface -- but several miles below it.
        A new study suggests that the most habitable part of Mars in the past was
        likely its subsurface.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70f373-7f9b-4bc4-8375-7fe8e71d4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal Science Advances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57fba6-46f6-47b3-8d96-8d54369cf31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life, as we understand it on Earth, requires some basic ingredients.
        Water is one of those. And for years, NASA''s succession of robotic missions
        has been "following the water" on Mars to learn more about the planet''s history,
        including if it ever supported life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9da2a4-734f-4a44-812c-472fafa6a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many scientists believe that Mars was warm and wet billions
        of years ago before it became the frozen desert it is today, others point
        to the faint young sun paradox.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea07d4ea-7aee-4ca9-99af-55aead153771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four billion years ago, our sun was much fainter -- about 30% fainter.
        It has grown warmer and brighter over time. If that''s the case, then ancient
        Mars would have been too cold and dry for water or life on its surface.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a703e-87a5-4d6c-b63f-c2837b2dce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Mars only receives about 43% of the concentrated sunlight
        that Earth receives from the sun. This means that temperatures on ancient
        Mars would have struggled to rise above the melting point of water ice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe560d-3f5a-4f28-961e-b709f8963c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But geological features on Mars show evidence of hydrated minerals
        and ancient riverbeds and lakes. This evidence points to the fact that Mars
        likely had an abundance of liquid water during the Noachian era, or between
        3.7 and 4.1 billion years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688210ba-f822-4ab7-84e7-d40ef8af3331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This contradiction between climate modeling and the geologic record
        of Mars is the faint young sun paradox.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc452a6c-fbcf-451e-96f5-b687c84217d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocky planets in our solar system -- Earth, Venus, Mercury and
        Mars -- contain elements that create heat through radioactive decay. These
        elements include uranium, potassium and thorium.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7fc42-8ec3-4e78-9106-6f9f52538f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of heating would be enough to melt the bottoms of thick
        ice sheets to create liquid water, even with a faint sun. On Earth, this type
        of heating, called geothermal heat, can be seen in subglacial lakes forming
        in parts of the West Antarctic ice sheet, the Canadian Arctic and Greenland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd26c09-6fb7-49fe-8d37-c64567836ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon of geothermal heat also explains liquid water on
        a freezing-cold Mars 4 billion years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7864d0-4c88-419e-9a43-b977823e2dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding ancient Mars</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51a413-7553-43a8-950b-2378f6db5665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used a variety of datasets to test their theory
        about geothermal heating on Mars billions of years ago. This data included
        the thickness of ice deposits in the Martian southern highlands and estimations
        of the planet''s annual surface temperature and the flow of heat from the
        interior to the surface 4 billion years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b1e3f-3a08-4a29-b2e2-600f05341341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through modeling, the scientists found that subsurface melting of
        thick ice sheets would have led to an abundance of groundwater on Mars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab13bc-47ca-40f7-af26-53ca8dc4417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if greenhouse gases like carbon dioxide and water vapor are
        pumped into the early Martian atmosphere in computer simulations, climate
        models still struggle to support a long-term warm and wet Mars," said lead
        study author Lujendra Ojha, an assistant professor in the department of Earth
        and planetary sciences in the School of Arts and Sciences at Rutgers University-New
        Brunswick, in a statement. "I and my co-authors propose that the faint young
        sun paradox may be reconciled, at least partly, if Mars had high geothermal
        heat in its past."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550f411-24b7-445d-8a6b-be1a31bd1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they don''t know what happened to make Mars so inhospitable,
        even if it once supported a warm, wet climate, over time the red planet lost
        its magnetic field, had much of its atmosphere stripped away and experienced
        a drop in global temperature.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d4f45-2fb3-42ef-856f-3ad3df8dd362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that in order for liquid water to have a stable presence
        on Mars, it would have to be beneath the surface.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ec833-ad0f-4217-afd5-428419269a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the actual nature of the ancient martian climate,
        the subsurface would have been the most habitable region on Mars," the authors
        wrote in the study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f5bf0-4f4b-474a-aa94-bc46670f5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As water penetrated deeper on Mars, researchers suggested, any extant
        life may have followed it miles below the surface.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b57b8-bc9a-4d5b-8594-8054d15c23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At such depths, life could have been sustained by hydrothermal
        (heating) activity and rock-water reactions," Ojha said. "So, the subsurface
        may represent the longest-lived habitable environment on Mars."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c78059-a616-4fd2-a954-5fb3e3791f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may have been the case on early Earth, too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640c790-a624-438b-af41-f2f741eacdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of Earth''s microbial biomass resides within its crust, where
        water is readily available," the authors wrote in the study. "Substantial
        biological diversity exists throughout the huge volume of subsurface habitable
        environments, which may reach (greater than 5 kilometers in) depth. Therefore,
        the subsurface could have been the most viable habitat for ancient simple
        life forms on early Earth and possibly Mars."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313962d-40d2-453b-9ccb-e1576a90f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the NASA Mars InSight lander is investigating the interior
        of Mars after landing in 2018. (InSight is short for Interior Exploration
        using Seismic Investigations, Geodesy and Heat Transport.) Data collected
        by the lander may help researchers learn more about how geothermal heating
        may have impacted Mars'' habitability billions of years ago, the researchers
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb49a48-04fa-4ecf-b5cb-0ee6bafb074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And any evidence of potential past life on Mars, like biomarkers,
        may be tucked beneath the surface where they have been protected from radiation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba886afa-998f-49d2-aba1-4963bd53cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:17:50.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:04.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/02/world/mars-subsurface-habitability-scn-trnd/index.html#:~:text=Organic%20matter%20found%20on%20Mars&amp;text=(CNN)%20If%20life%20ever%20existed,in%20the%20journal%20Science%20Advances."
        target="_blank">Potential life on ancient Mars likely lived below the surface,
        study says</a></em></p>'
  'Australian-wine-China':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T06:17:58.711+08:00
    'imagesource': 'jcr:72f22d5f-5668-4a62-9f98-0f63997b6f1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b141b65-eb60-449d-b3ad-c573798c83b0'
    'lead': 'Politicians from various Western countries have asked consumers to buy
      Australian wine in order to fight back against China''s punitive tariffs on
      the beverage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T06:32:08.050+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:03:01.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:07.567+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Politicians urge people to buy Australian wine in defiance of China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534dd92-af04-41df-a873-766f93d1b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:32:08.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Politicians from various Western countries
        have asked consumers to buy Australian wine in order to fight back against
        China''s punitive tariffs on the beverage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec5c45-ad04-445e-b36f-ef0eaf08900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:32:08.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the most important export market for Australian wine, and
        winemakers are scrambling to find new markets following Beijing''s decision
        to slap tariffs of up to 212% on Australian wine imports amid an escalating
        trade war between the two nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92f0e6-c2b6-4954-ab3a-649d757a1682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:32:08.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a number of public figures associated with the Inter-Parliamentary
        Alliance on China (IPAC), which calls itself "an international cross-party
        group of legislators working to reform the approach of democratic countries
        to China," have called on consumers to stand up to Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6630041c-12e6-4f31-8850-3bca12ab63ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:32:08.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking you all to join us in standing against Xi Jinping''s
        authoritarian bullying," said Miriam Lexmann, a Member of the European Parliament
        (MEP) representing the Christian Democrats, in a video <a href="https://twitter.com/i/status/1333668013283926016"
        target="_blank">posted on Twitter on Tuesday.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6cf26-d2ef-4848-a24d-b74d27611d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:32:08.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By drinking a bottle or two of Australian wine and letting the
        Chinese Communist Party know that we will not be bullied," added Elisabet
        Lann, a municipal councilor from Sweden''s Christian Democrats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528bc0b-99ff-4aa9-84c1-27e3d925f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:32:08.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other politicians featured in the video include Australian MP Kimberley
        Kitching, US Senator Ted Yoho and Shiori Yamao, an independent member of Japan''s
        House of Representatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ba4da-b58d-4439-a0db-555add876258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:32:08.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Battaglene, CEO of Australian Grape and Wine, a national association,
        said Beijing''s tariffs have endangered business with mainland China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a296f-08c2-4a7c-a7f5-4a7c51cc086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:32:08.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battaglene works with around 800 wine producers in Australia who
        have "built their businesses" around exporting to China and are now left with
        no backup plan, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f905251-04b4-47a0-9b29-3b0fb78b8d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:32:08.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised, we were shocked," Battaglene told CNN Business.
        "Having the extent of these interim tariffs, I mean essentially they will
        close the market to Australian bottled wine, to premium wine, in China. There''s
        no way that we can compete at those levels."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d99751-85da-4947-a063-da6b4599a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:32:08.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Commerce Ministry announced Friday that its decision was
        made after finding preliminary evidence of dumping. Australian officials have
        bitterly protested the move, saying that China has been unable to provide
        proof.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa82e1-f303-4087-a9d7-996edc6c5b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:32:08.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:03:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wine war is taking place against the backdrop of a wider deterioration
        in relations. Australia has upset China this year by calling for an investigation
        into the origins of the coronavirus pandemic. Beijing later targeted Canberra
        over trade, namely by suspending some imports of beef and slapping heavy tariffs
        on barley.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767ee2d3-03c0-4c30-b4cf-713d2ab08f2c'
