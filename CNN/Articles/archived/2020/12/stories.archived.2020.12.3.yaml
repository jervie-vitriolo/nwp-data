      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HOLIDAY DALGONA takes the viral quarantine trend and turns it
        into the perfect cocktail to drink during Christmas day. GSM BLUE LIGHT GIN
