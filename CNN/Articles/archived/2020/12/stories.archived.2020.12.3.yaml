      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) –</strong> Those
        who are looking for a job in this time of ''new normal'' must enhance their
        digital skills to have more chances of being hired, a job recruitment portal
        official advised on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f40169-0415-4fcc-8626-f00c5470140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:30:14.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:58:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Gioca, country manager of JobStreet Philippines, emphasized
        the need for a ''digital transformation'' among aspiring workers as more companies
        rely on technology in line with safety protocols brought by the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205422e0-2adf-4ea4-a22a-0e3639c5a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T22:30:14.712+08:00
