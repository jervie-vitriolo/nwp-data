    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Baguio-City']
    'template': '1'
    'title': 'Baguio City raises daily tourist cap to 1,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0579739e-f8ed-4b00-8ecf-06532ab619c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:04:43.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)</strong> — Baguio
        City is now accepting up to 1,000 tourists per day, doubling the daily tourist
        cap the local government set in late October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db6500-d424-4121-81a5-0d864a100974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:04:43.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are opening to the other regions — from Mindanao and Visayas.
        In fact, we have increased the number of daily tourist arrivals — from 500
        to 1000,” Mayor Benjamin Magalong told CNN Philippines’ <em>New Day</em> on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72857e6b-314f-4b64-a9bc-4a0f81b774b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:04:43.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And we have allowed three bus companies to travel from NCR (National
        Capital Region), Region 3, and Pangasinan and some&nbsp;[other] parts of Region
        1,” Magalong added, noting that 200 to 250 passengers will be allowed to enter
        the City of Pines, subject to conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba60265-e605-4f6d-adb1-c2ca9e17f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:04:43.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as authorities discourage holiday travels over fears
        these trips might trigger a surge in new coronavirus cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e797c5d-7e4a-4f1a-8de9-e3e2e599ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:04:43.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Entry requirements</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001540d-083e-4347-9f79-c3f9ec1cc458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:04:43.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government is requiring tourists to follow health and
        safety protocols so they may be permitted to enter Baguio, which is a favorite
        destination during this time of year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b2b97-8baf-4d67-a66d-dbc1ac417c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:04:43.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors must have a confirmed itinerary and booking with an establishment
        that is accredited by the Department of Tourism. For DOT-accredited accommodation
        establishments, tour &amp; travel agents, and other tourism service providers,
        check out this <a href="https://docs.google.com/spreadsheets/d/1SJkUh2hB2_u0m1tMSAoKPis6w7DV8E2btw72VhhpNgw/edit?fbclid=IwAR2Rl0fJxtYvllel_HBAF467l1sFD_ilzYKXz7oT5AiAspqpqNzZf5TKfC8#gid=0"
        target="_blank">list</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d30a15-11f3-4830-8f07-6428eb851086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:04:43.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A negative RT-PCR test or rapid antigen test result must be submitted
        online along with other requirements. Testing may be done 72 hours prior to
        travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e2ad0-b7df-46a4-9bb7-79c197e2a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:04:43.156+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors should register at the LGU’s <a data-cke-saved-href="http://visita.baguio.gov.ph"
        href="http://visita.baguio.gov.ph" target="_blank">website for tourists</a>.
        After they have created an account, they must enter travel and accommodation
        details, fill out&nbsp;a health declaration form, and submit their negative
        test result. Upon submission of requirements, they will receive an email with
        their QR-coded Tourist Pass, which would serve as an electronic ID, as it
        must be presented at checkpoints, triage area at the Baguio Convention Center,
        and tourist establishments.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ca7a1-79c2-40e6-99e6-296746cb3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:08:52.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapalo noted that from October 22 to Nov. 15, at least 2,658 out
        of 3,172 travel requests were approved by the LGU. He added that before the
        pandemic struck, they were tallying an average of 120,000 visitors a month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c5dd2b-4a9f-4c75-85ea-cf956d98bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:08:52.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio currently has 3,064 infections, including 193 active cases,
        with 41 deaths and 2,830 recoveries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcbfa0-144e-403e-b3a9-d564ee9ba1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T10:08:52.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Baguio-based Correspondent Lauren Anuma contributed
        to this report</em></p>'
  'October-2020-employment-data-PSA':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'caption': '(FILE PHOTO)'
