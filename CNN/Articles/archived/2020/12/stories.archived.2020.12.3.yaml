      'mgnl:lastActivated': 2023-01-25T15:01:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s secretary general Petteri Taalas said that in the past,
        unusually warm years -- such as 2016 -- coincided with a strong El Niño event,
        which is the opposite of La Niña and causes above average sea surface temperatures
        and thus warmer global temperatures. Not anymore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87ca00-3df4-47f8-b8f3-3c70ef297506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the current La Niña conditions, this year has already shown
        near record heat comparable to the previous record of 2016," Taalas said in
        a news release accompanying the main report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f8cb2-aaef-486c-b25b-eb7014e5dcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WMO also said that the period between 2011 and 2020 will be
        the warmest decade on record, with the warmest six years all being since 2015.
        The trend is likely set to continue. While emissions fell during the spring
        lockdown, the concentration of greenhouse gases in the atmosphere surged to
        a new record high this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4d82e-6822-42ca-8a89-473836dd2c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taalas said there was now at least a one in five chance of average
        global temperature temporarily exceeding the pre-industrial levels by 1.5
        degree Celsius by 2024 -- a critical threshold the Paris Agreement aims to
        limit global warming to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4969bc2-ed0e-408e-abbd-52b1d1649f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of this rapid warming have been felt around the world
        throughout the year -- from extreme heat and wildfires to floods and a record-breaking
        Atlantic hurricane season. Taalas summarized 2020 as "yet another extraordinary
        year for our climate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfdc4a8-a6a7-4774-ab0a-64c525722f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people have been forced to leave their homes -- some
        of them permanently -- because of extreme weather and other events caused
        or exasperated by climate change. Hundreds have died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a386e9b3-6cd7-42b3-a0cd-044c9ddbd68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year and early this year, Australia suffered what was
        the worst bushfire season on record. Research has showed that the climate
        crisis made those fires at least 30% more likely. At least 33 people and an
        estimated 1 billion animals died in the fires, according to Australia''s parliament.
        Hundreds more died as a result of smoke exposure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74c4362-b939-4f5f-b625-3bfc0cb7f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devastating wildfires in the western US left at least 43 people
        dead this fall. In October, California recorded the first "gigafire" -- a
        term for a blaze that burns at least a million acres of land -- in modern
        history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61360850-cca2-4cde-9d74-02e7688fb497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South America''s Pantanal, the world''s largest tropical wetlands,
        was on fire for months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a36045-b97c-4290-ab7b-de8ab3d36c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year also brought plenty of evidence for a trend climate scientists
        have been warning about for some time: hurricanes, typhoons, and tropical
        cyclones worldwide are becoming stronger and potentially more deadly as the
        globe warms due to the climate crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2db209-fe96-4064-a0e9-f49ae0a0f4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of tropical cyclones globally was above average in 2020.
        The north Atlantic hurricane season had its largest number of named storms
        on record. Many caused death and devastation. At least 100 people died last
        month when Tropical Depression Eta hit Central America. Hurricane Iota, which
        hit Nicaragua about three weeks later, was the strongest hurricane of 2020
        in the Atlantic and the strongest ever to hit the country. In the US, Hurricane
        Laura killed at least 27 people in August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e5bc7-8d12-489c-9d74-e336f110369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, dozens of people died when two back-to-back
        typhoons hit within 10 days of each other in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd521641-f579-466a-a5f9-ff0585b34fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, global oceans also continued to get warmer. Oceans serve
        as a good indicator of the real impact of climate change. Covering almost
        three quarters of Earth''s surface, they absorb the vast majority of the world''s
        heat. According to the WMO report, more than 80% of the global ocean experienced
        a marine heatwave at some time in 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e87f1-7af4-4a2b-9b69-99feae341896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report highlighted the Arctic as an area undergoing "drastic
        changes" as the global temperature increases. In September, the amount of
        Arctic sea ice shrunk to the second lowest level since records began in 1978.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21267eae-9f58-4bbb-8763-2efc92e563dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the Greenland ice sheet has continued to
        lose mass, although at a slower rate than seen in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25257117-ad7f-46cf-a9c5-11315b691821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ice cover plays a key role in regulating global climate. Its
        bright surface reflects heat back to the atmosphere. When it melts or doesn''t
        refreeze, the darker ocean surface absorbs more heat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72969612-101b-4502-bffe-62fe3cc988c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WMO said 2020 also brought some unusually strong heatwaves --
        most notably across northern Asia, particularly the Siberian Arctic. In parts
        of northern Siberia, the year to date has been 5 degrees Celsius or more warmer
        than average, the WMO said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba5108-8d8e-4e63-a9bb-e9931577322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South America and much of Europe also experienced heatwaves and
        prolonged droughts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417fa1a9-ba2e-4ca6-85eb-a3fb78f498fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of temperature records fell this year. When the mercury
        reached 54.4 degrees Celsius in California''s Death Valley in August, it was
        the highest known temperature in the world in at least the last 80 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a03e0-1da0-4d41-9448-543c38707c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some parts of the world experienced heatwaves and drought,
        other areas suffered deadly flooding. According to the report, more than 2,000
        deaths were reported during the flood season in India, Pakistan, Nepal, Bangladesh,
        Afghanistan and Myanmar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbaf2d0-a18d-48ab-ba29-f4a8f2cacafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:12:53.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:01:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/02/world/climate-change-effects-wmo-2020-intl/index.html">"2020
        set to be one of three hottest years on record despite La Niña''s cooling
        effect, report says."</a></em></p>'
