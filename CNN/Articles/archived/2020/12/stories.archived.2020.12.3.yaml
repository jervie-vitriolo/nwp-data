      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:11:25.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:01:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop thinking like an influencer and start thinking like an entrepreneur;
        your content may work in some platforms and may not do well in others. The
        key is to try and see what works for you," shared Ople during the launch.</p>'
