    'template': '1'
    'title': '3.8M Filipinos unemployed in October as some jobs restored, ​but still
      far from full recovery – PSA'
    'updated': 2020-12-03T15:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83a5e8-60d8-4751-9092-5153e1d8154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:05:39.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> More
        Filipinos found jobs in October as the economy reopened after previous COVID-19
        lockdowns, the Philippine Statistics Authority said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0707ace-b0f8-4ff3-aa3b-3251938d283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:05:39.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported an&nbsp;8.7% unemployment rate among residents
        aged 15 and up, easing from 10% in July but still worse than October 2019''s
        4.6% level. This translated to about 3.8&nbsp;million people still out of
        work&nbsp;although better than the <a href="https://www.cnnphilippines.com/business/2020/9/3/PSA-July-unemployment-figures.html">4.6
        million tallied three months ago</a>,&nbsp;representing a gain of about 760,000
        jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66286f5-e4a0-4be1-9972-f38cd8f767dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:05:39.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1.8 million jobs were lost compared to a year ago, data from
        the latest Labor Force Survey showed. Fewer people were also looking for jobs
        this year at 43.6 million versus 44.6 million last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c141b-94cd-48a1-bc6d-acdb49c6b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment is on a steady downtrend after hitting an all-time
        high of 17.7% or 7.2 million back in April, or a month into the Luzon-wide
        lockdown. ​Year-to-date, joblessness averaged 10.4% –– the highest since earliest
        records in 2005.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b9fcf-934b-4829-be5f-b10c3525ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T09:05:39.967+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy is "on the mend," the economic team claimed after it
        contracted at a slower pace of 11.5% in the third quarter coming from a record
        16.9% fall in April-June.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb2675-9908-48b4-a05f-9237d51fd319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/10/6/DOLE-1.9-million-jobless-workers-temporarily-terminated.html">1.9
        million jobless workers only temporarily terminated – DOLE</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d26442-6376-4020-af39-16b1181017ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barriers remain</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee69b6-467f-48ca-a9e7-4dc1154d5607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the relaxed restrictions, 1 million adults still said that
        they could not report to duty. Some 38.2% of respondents blamed lockdowns
        and strict quarantine rules due to the COVID-19 pandemic for keeping them
        away from work, representing a sharp drop from July when 80.8% cited this
        reason.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f0bb2-2918-4ba3-97c2-9328624b57bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we observed,<em> ang nakikita pa rin nating rason dito ay ''yung
        l</em>ack of transportation.<em> Ever since nagkaroon tayo ng lockdown mula
        April, mataas ang ating NCR</em> unemployment rate," National Statistician
        Dennis Mapa said in a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d318a-49e8-4aae-93d9-1a1200b3700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we observed, we still see the lack of transportation
        as the main reason. Ever since we had the lockdowns since April, we''ve seen
        a higher unemployment rate in NCR.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba093d-ee0c-42ee-92e6-85b5b0c7a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October saw authorities raise the capacity of mass transport by
        allowing a one-seat apart rule for commuters. More industries have been cleared
        to reopen, including tourism, while those earlier authorized to resume business
        were allowed to accept more customers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e60d1-dea2-4c6b-84cf-7567e1f2081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 5.7 million people were underemployed, or those who want
        to work more hours and earn more money. This represents 14.4% of the labor
        force, up from 12.8% last year although better than the past two quarters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5902e-46e7-4e19-b124-d2b382d9763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, unemployment was again worst in Metro Manila at 12.4%,
        although slightly better than 15.8% the previous survey period. The 706,000
        unemployed in the region accounts for nearly 15% of the nationwide tally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21aed55-cf65-4a16-b0cb-b7eae0007cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employment generally improved across regions, but worsened in Ilocos,
        Mimaropa, Zamboanga Peninsula, and Caraga.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446131b-c7c4-49f5-b923-cedfc6f77716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2020/8/18/ADB-ILO-1-million-Filipino-youth-jobless.html">Over
        1M Filipino youth may be jobless this year due to pandemic</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb99847-4e28-4947-9974-9ecd4485c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By sex, more women opted out of joining the labor force, as only
        45% female adults were looking for or secured a job during the period. Among
        men, 72.3% wanted to work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe83f5e2-7bb6-4ffe-b0ff-9d45be5b78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women reported a slightly higher unemployment rate of 8.9% versus
        the 8.7% among men, but more male laborers were underemployed at 15.9% compared
        to 12% of female workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f6ef7-d3b3-4455-a6d1-c338fb5828af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gainers and losers</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18b4ef-3b9c-401b-89e5-5b003d9a1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across industries, the arts, entertainment and recreation segment
        tallied a 38.2% drop in employment, shedding some 132,000 jobs. Opportunities
        within the accommodation and food service segment shrank by a third, while
        property-related work lost one-fourth of available jobs compared to last year.
        Other major losers were workers in transportation and storage, as well as
        manufacturing, PSA said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f760fb1-5ff2-4c7c-bec0-a6f2a6a9925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, most of the restored job opportunities were in
        water supply, sewerage, waste management and remediation; fishing and aquaculture;
        education; information and communication; and administrative and support services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4697850e-f675-4424-a5b2-4f9ba3a095a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/business/2020/10/22/600k-garment-workers-jobs-at-risk-ILO.html?fbclid=IwAR12zeRWKS5UxXmQSmtevvo76TGd8PP82_bjlTroIK72b7UXX5G2oVI30pg"
        href="https://cnnphilippines.com/business/2020/10/22/600k-garment-workers-jobs-at-risk-ILO.html?fbclid=IwAR12zeRWKS5UxXmQSmtevvo76TGd8PP82_bjlTroIK72b7UXX5G2oVI30pg">600,000
        garment workers in PH may face unemployment due to pandemic — UN agency</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fec561-b2b5-46f3-8f6d-be1b5a96e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:16:17.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Malacañang is saddened
        by the news, noting that future moves to ease restrictions will be balanced
        with health and safety standards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a7387-15b3-4300-98dd-a5be7d28f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:16:17.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority said more people
        may find work if the economy is opened further and public transport will be
        sufficient. Acting Secretary Karl Kendrick Chua added that the impact of typhoons
        Niko, Ofel, Pepito, and Quinta in late October made it harder for people to
        return to their jobs, especially farmers and agriculture workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e58de-7e8c-45f6-9c29-4eb00e727182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the improving numbers, labor groups said it was no reason
        to celebrate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0abaa-b3c1-4855-9870-99b49298b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the economy reopened and businesses resumed their operations,
        the minimal increase of Filipino workers who have returned to work only shows
        that millions more are suffering the deep impacts of their lost jobs and are
        needing support from the government," Defend Jobs Philippines spokesperson
        Christian Lloyd Magsoy said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfcee9f-ca56-43f3-a077-3c46b7eec115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:04:40.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:02:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Labor Unions-TUCP said the government "must take
        the lead in providing more jobs through aggressive infrastructure spending
        which employs Filipinos."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f4833-44b3-47fd-b579-020341b758b5'
