      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alzheimer''s dementia affects about 5.8 million Americans who are
        65 and older, according to the Alzheimer''s Association. The number of Americans
        with the disease is projected to hit 13.8 million by 2050, the non-profit
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f84eae-5193-40c9-bea5-042f5721b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9e7e1-5eb6-4330-8a07-17c329088fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at consumer credit report data from more than
        81,000 Medicare recipients for almost a 20-year period, from 1999 to 2018,
        according to the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e1989-79a0-427e-8362-bfafac1d3e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db08ed4-3648-494c-85ad-f7d636b9630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide data pool revealed that the patients who ultimately were
        diagnosed with dementia had early signs of financial symptoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb35f96-c456-4c3e-9352-2f2ee80df3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410ca2a-c08a-4f5a-bdcf-1393bcfc6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s upsettingly common," Nicholas said. "At the height of our
        results, we''re finding dementia is accounting for between 5% and 20% of the
        missed payments among those who eventually developed dementia. Lots of other
        factors also cause you to miss making payments, but I think dementia turns
        out being one of the most important ones as well in this age group."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec51a8-36c9-43ea-93bd-54e03ffd6d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd80a0-fd5b-4e7a-be7f-866d5075f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas said she got into this area of study after watching her
        grandmother battle dementia. When her mother discovered an IRS notice sent
        to Nicholas'' grandmother, she offered to take care of her finances, Nicholas
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ca760-c03a-4521-a24e-a147f479c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd284e-9d65-48c4-8948-0c4a259d78c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope that comes from this study is that patients or their loved
        ones start to realize something is wrong before it''s too late, Nicholas said.
        That could look like someone losing their house or giving away their retirement
        money to a scammer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f457e2-5a96-4240-b038-67391867d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809b804-3536-409f-a5a1-60010209f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s this really scary potential side effect of dementia we
        haven''t previously been able to quantify," Nicholas said. "Coming at it from
        an economics perspective, I knew we had the data and methods that would allow
        us to test whether some of these anecdotes really present in larger data sets,
        too. The depressing news is that they do."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29dd35-0c9e-4524-a49d-4873ddb64baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25030c7d-f3e5-49c6-ad20-81f74cd9be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients with a lower level of education who later developed dementia
        started missing payments up to seven years before their diagnosis, the study
        said. Higher educated patients didn''t start showing financial symptoms until
        two and a half years before.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe6d66-9b6a-4d65-85cc-50502f4905c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc320c5-8e92-4682-9dd8-86737eaad58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While financial literacy is often tied to someone''s level of education,
        the reason for the less educated patients developing the disease earlier is
        unclear.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587ceb3-daee-4187-9d2e-0de07fde82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac55fa8-0f49-4759-91a1-315c671394e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that case we don''t know if it''s because they''re not getting
        health care as quickly and so that''s why we have a longer period, or the
        symptoms just materialize earlier for them," Nicholas said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725e766-047e-4a5c-b136-f6ada5ff52e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58699462-8b61-4540-8c93-346afb79a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some would argue that other illnesses or diseases could contribute
        to a person''s decline in financial decision-making, but the study found otherwise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71860b9-c199-4a38-af4d-c1c0b1aee761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91273bba-f6e9-4678-bd8a-00b6876ae4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study compared people''s comorbid conditions against whether
        they developed dementia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232a5d6-3b19-4d5b-abdb-f7789bcf63e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b1456-f89b-4be1-bb88-fdbf47e4b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually see very distinct patterns with dementia suggesting
        it''s more likely the cognitive decline than the typical burden of greater
        illness that''s driving this," Nicholas said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f263d0-a468-4ba0-b622-57e2e99e9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97753a0-0bac-4196-a3ad-5cc2d1e821b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lis Nielsen, director of the Division of Behavioral and Social Research
        at the National Institute on Aging, independently reviewed the study. The
        study was funded primarily by the NIA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cad9e4-1e69-453e-8636-258072374bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb06712-1b9c-409c-8d4e-1562985fe043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen said it''s hard to tell why the lower education group showed
        financial symptoms earlier on.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd43f14-f31c-4422-89e0-3fe202e25683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e4cf6-87d3-4b9b-a42f-a016924aca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is the potential that diagnosis of dementia comes later for
        some less advantaged groups because lack of ability to get access to good
        care," Nielsen told CNN. "We know from some minority groups that diagnosis
        is often later in those groups compared to well-off, White, socioeconomically
        advantaged individuals."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9083be5-15f3-4fcb-a840-402c4abc0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985657a5-53a5-441e-b594-affea852ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of financial symptoms being an early indicator of dementia
        isn''t new, she added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c26dfa-8cf1-40a8-ba0e-f6af7aed8a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:02.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:01:36.703+08:00
