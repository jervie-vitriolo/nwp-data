      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a way to detect this early could be very helpful for people
        even in the absence of a cure for dementia just so they can keep their financial
        house in order and maybe bring on some source of support or intervention earlier
        before they make catastrophic mistakes," Nielsen said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2d0d0-50ff-4231-b5fc-19589c65638c'
