      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d61f82-cbab-4918-9e27-f3b66db2d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:04:19.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)—</strong> A lawmaker
        urged authorities to look into possible liabilities and take disciplinary
        action against concerned personnel over the controversial photo of the slain
        daughter of Bayan Muna Rep. Eufemia Cullamat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca870ae-0555-4744-8859-4691068f3bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:04:19.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To parade a lifeless body and take photos in such a manner is deplorable
        and completely unacceptable," Senator Francis "Kiko" Pangilinan told CNN Philippines’
        <em>The Source</em> on Thursday. "They also should look into possible liabilities,
        administrative, and disciplinary actions should be taken."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092c882-c315-4abc-b538-a8290ca20e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:04:19.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier admitted it was <a href="https://cnnphilippines.com/news/2020/12/2/Lorenzana-Cullamat-daughter-military-wrong-trophy-photo.html">"wrong"
        for the military to pose</a> alongside the remains of Jevilyn Cullamat, who
        was killed Saturday in a firefight between soldiers and communist rebels in
        Surigao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38b15d-f39a-453e-b22d-d19671a12e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:04:19.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo shared to the media over the weekend showed the 22-year-old''s
        uncovered corpse splayed on the ground and surrounded by alleged confiscated
        weapons, with some soldiers seen posing on the background.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac7deb-304e-4150-b2bc-f4339737581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:04:19.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said officials would be reviewing and revising protocols
        for troops following the circulation of the picture, which has been slammed
        by the Cullamat family and netizens alike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d15159-4723-4e6c-9611-c5e513304f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:04:19.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan welcomed the Defense chief''s position, echoing the sentiment
        that the act was "uncalled for."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486354d-1254-49d2-ad35-7acaeb7087c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:04:19.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combatants or not, a life is a life," the senator said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27bf43-1a05-46bc-998b-372e0a4da344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:04:19.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights is already investigating the matter.</p>'
  'coronavirus-vaccine-what-it-feels-like':
    'author': 'Andrea Kane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T13:03:57.389+08:00
    'imagesource': 'jcr:4d9c70ea-45d1-4941-bb51-91abace1ebeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c16fcb28-f8cf-4b84-aa9d-f916dba12764'
    'lead': 'Is it going to be like the flu vaccine? Will it be more painful? And
      what about side-effects?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T13:06:14.045+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:02:12.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:16.004+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What it feels like to get an mRNA coronavirus vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a79196-f767-4e7f-82dd-6b605a6abc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the United States inches closer
        to authorizing a Covid-19 vaccine many people may now let themselves start
        wondering what it will feel like to get it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf32fb1-7f75-404a-96a5-bc18fbee0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf99b1-6e6e-4df6-8ce6-01279fdb6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it going to be like the flu vaccine? Will it be more painful?
        And what about side-effects?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69469d88-3154-4ce1-832d-3f7732b3ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35301f6-b004-4e46-9a63-f0ecfd04db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two front-runners for getting an emergency use authorization
        from the US Food and Drug Administration -- Pfizer/BioNTech and Moderna --
        use new mRNA technology. No US-licensed vaccine has ever used it, although
        researchers have been studying it for decades, against infections like flu,
        rabies and Zika, and even for some types of cancer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c552d6-7635-454e-b6a0-e30a77636f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4bebb-e804-4b61-ab03-74e80a6753a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way these mRNA vaccines work is that they give our body the
        instructions, in the form of messenger RNA, for making a little piece of this
        particular coronavirus (SARS-CoV-2) -- specifically the spike protein. When
        our body gets these instructions, it starts producing the spike protein. That
        in turn triggers our immune system, which recognizes the spike protein as
        "foreign," to make antibodies against it. So when we get infected with the
        real virus, our body is already prepared to fight it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2bc40f-a8f6-466e-bb2b-748757f094b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd32ee-468a-444b-9e55-e6c219a88937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These vaccines require two doses: one to prime the body, and then
        a few weeks later, a second shot to boost the response. Study results show
        that Pfizer/BioNTech and Moderna''s vaccines are each in the neighborhood
        of 95% effective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77929163-6105-4d5b-b487-b9a475eb33c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ac34b-ddeb-4143-9007-6803e2222f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the technology is so new for a vaccine, it has raised
        many questions and some concerns among those for whom it''s intended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8827199a-4b89-4431-9a88-768ff1dd677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6daae-e0ce-4cc9-b63d-ede3750dc71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One participant in the Moderna trial said getting vaccinated was
        "definitely not a walk in the park" but he would certainly do it over again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1997e104-aaba-4df4-b232-c0810e00320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabbda1-f865-4534-a631-b2738c5d10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasir Batalvi, a 24-year-old recent college graduate living in the
        Boston area, said he originally signed up to join a trial on the NIH website
        back in early July because he felt moved to do something to help during the
        pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceeb4a3-cc53-44c7-b2cd-b001fb94dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda58dba-9222-4a6b-a1be-5eae8e8d2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt so helpless. I mean, this pandemic really has affected everybody''s
        lives so significantly. And it''s not just lives, you know, it''s livelihoods,"
        Batalvi told CNN Chief Medical Correspondent Dr. Sanjay Gupta. "And so I signed
        up because I kind of just wanted to do what I could. And I didn''t think I
        was necessarily going to get picked. But I got a call, eventually, in September.
        And then by mid-October, I was enrolled."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2adeb-7e70-437e-a774-2b648d33b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dfec19-bec0-43bf-a5a1-74e4f9846950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a bit nervous rolling up his sleeve, especially when he was
        given a 22-page consent form to sign. But he said he felt like he was doing
        a public service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6958712-93e3-4337-98ed-016d9cec691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6fb71d-a036-4149-9dc5-4744d0d0ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think just because coronavirus has been such a significant disruption
        to our lives, that I decided that it was what I had to do. It felt like civic
        duty," he said. "Because I think mass scale vaccination is really the only
        realistic way out of the pandemic that we''re in."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2a941-3709-40fc-a3a1-4092775f4be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f604f-49ac-4190-8579-818346a090b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what did it feel like?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8f068-44fc-4be7-bd0b-1ec73e42fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actual injection felt, at first, just like a flu shot, which
        is basically just a little pinch in the side of your arm," Batalvi said. "Once
        I left the hospital, that evening, the stiffness got a little bit worse. It
        was definitely manageable, but you kind of don''t really feel like moving
        your arm too far above your shoulder. But the side effects are pretty localized.
        I mean, it''s just in the muscle in your arm. And that''s about it. It doesn''t
        really affect anything else and you feel fine."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b84a7a2-d368-4112-ae41-bee8475791a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265eb2ec-e375-4f21-9923-0e0ce90641fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was after the first dose. But the second dose was different.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50c162-1de0-47c3-a89e-e485cb2c632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463dcf35-acd5-4455-afd4-33df79c5e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually had some pretty significant symptoms after I got the
        second dose. Once I got the second dose, I was fine while I was in the hospital.
        But that evening was rough. I mean, I developed a low-grade fever, and fatigue
        and chills," Batalvi said. He said he was out for that day and evening, but
        he "felt ready to go by the next morning."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0183bc9e-cc31-4411-9326-89ee743f1d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5372ccf0-0b35-418f-9f2a-91ec543338a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he called the study doctors to let them know about his symptoms.
        They weren''t alarmed and told him he shouldn''t be either.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4159bf05-2d68-4061-a71a-5b0b261ab1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec61a810-26bd-4f6e-9b96-884eaff6674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling under the weather does not mean that you got Covid-19 from
        the vaccine -- in fact, experts say having this kind of reaction shows that
        your body is responding the way it should, and it should not deter anyone
        from getting vaccinated or going back for their second dose.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f07585-3547-4b64-9110-11d872ec8ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d60ab5-1cc6-49de-ae48-ca70eae73bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means your immune response is working for you. You should
        feel good about that," said vaccine expert Dr. Paul Offit of the Children''s
        Hospital of Philadelphia. "And [there] shouldn''t really be any difficulty
        coming back for that second shot, knowing that you''re now in a much better
        position to fight off this awful virus, which has killed more than 250,000
        people and can cause a lot of long term effects."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4602f-8fdc-4c8d-92b0-250835a6b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78af95-708a-46eb-b193-58a172303029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Anthony Fauci told Facebook CEO Mark
        Zuckerberg the same thing on Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122cc4ef-59fe-4dc9-b929-be52a2dfd2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f64e6-ed79-469f-8d55-1f7f131e2de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the body is telling you by that response is that it''s responding
        well to the injection," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96cb65-1eef-4b03-b9ca-c65b300f3d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ece06-8c6c-4af1-b1e4-48892c7bc532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get an injection of the vaccine, you induce a response.
        In some people, they don''t feel anything," he said. "Others feel an ache
        in the arm. Some may feel an ache in the arm and kind of a little chilly feeling,
        almost like you have a flu-like syndrome, and in a minority of people, they
        get a fever."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef32f5f-becb-40f1-9961-310f3b5fe7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164dfbf-2e3a-46f4-92e0-8983dd5f63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the director of the National Institute of Allergy and Infectious
        Diseases, said "almost all of this goes away within 24 or at the most, 48
        hours" and added that it''s important to be honest with people about the side
        effects they may experience.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb9ce2-1590-482a-87c1-686735d56c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369bc7d5-a513-4fcb-b698-b13fc35a99b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Warp Speed Chief Scientific Adviser Moncef Slaoui said
        Monday that approximately 10 to 15% of immunized study subjects will develop
        "quite noticeable side effects."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010dd1f-7f0b-4b61-a6c0-61743e04824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb559abd-da9f-4b11-ad95-a6c39f603a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people will have much less noticeable side effects. That frankly
        -- in comparison to a 95% protection against an infection that can be deadly
        or significantly debilitating -- I think is an appropriate balance," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c6995-1140-4140-9a96-830ab54f403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9bb47e-694d-42c7-95de-12331cf281d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side effect like the ones Batalvi experienced should not be confused
        with safety issues. Any vaccine maker looking for FDA approval or authorization
        has to show two months'' worth of safety data after the second dose is given
        -- because that''s when most serious safety issues have occurred in earlier
        trials. On that front, it''s so far, so good for both the Moderna and Pfizer
        vaccines. But only time will tell if any serious safety events show up in
        the next couple of years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68310754-c35c-4095-b07f-83196e9866a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e91d5e-c5c4-45ba-a950-15bcc1cd72e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we know that the predictable 90, 95% of side effects that
        happened within two months after immunization are actually really good for
        the two vaccines that have been filed now, the Moderna and Pfizer vaccines,
        we don''t have the experience for a year or two years, and we''re going to
        learn as we go," Slaoui said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b192922a-fe2c-4c33-996f-b410eaca2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52962e2f-a205-4bef-8f0b-55a21fcc78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batalvi doesn''t know for sure if he got the active vaccine or a
        placebo. But based on his experience, he said he can take a good guess.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5ff2b-9989-482c-878e-109e6398f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8052e7c7-2c26-4464-a9c9-bb37e10e592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know it''s a double blinded, randomized study. So neither I
        nor the study doctors nor Moderna knows whether I''ve gotten the vaccine or
        not. But I''m confident based on the side effects that that I got the real
        deal," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97810b8-3d9c-4ecf-9df7-c08d38d851ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28674b5-e612-4d03-b196-530542130d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batalvi said he looks forward to this pandemic ending so that his
        family can meet his sister''s new twins -- a boy and a girl -- born earlier
        in the week.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2facc011-2061-4939-bd84-815e6c93c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1bb2f2-e202-42d8-bad8-0be7f3a6281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:02:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope once this vaccine comes out, people feel confident taking
        it. I mean, I''m right here: I took the vaccine -- it was all right. I think
        we can get through this," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7eafad-acba-41a4-9e7b-6641c9b1500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:06:14.050+08:00
      'mgnl:createdBy': 'eimor'
