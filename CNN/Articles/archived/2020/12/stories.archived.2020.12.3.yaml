      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f5c88-bfe0-490f-ace9-ebe462983e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:40:35.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the history of people coming out of bands and
        starting solo careers, they feel this need to apologize for being in the band.
        ''Don''t worry, everyone, that wasn''t me! Now I get to do what I really want
        to do.'' But we loved being in the band," the "Watermelon Sugar" singer said
        in an interview with Variety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc06c98-4e33-4f27-be45-48ade5247166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:40:35.737+08:00
