      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2020/10/29/Dito-Telecom-technical-audit-2021-rollout-5G.html">READ:&nbsp;Dito
        Telecom confident of technical audit, March rollout with over 1,500 towers
        built</a></strong></p>'
