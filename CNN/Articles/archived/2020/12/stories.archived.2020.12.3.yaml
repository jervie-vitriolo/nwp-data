    'template': '1'
    'title': '''Lesson learned'': Roque demands social distancing in Palawan visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb9eaf5-2ab5-44b6-8a50-ebf432dbf889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> Presidential
        Spokesperson Harry Roque said Thursday he has learned his lesson in exemplifying
        proper conduct of health protocols, a week after drawing flak for attending
        a crowded event in Cebu province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60f5e1-4e0e-4db2-b733-ca7ef3483e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30683cb2-01b8-4202-a44d-b3e43f8fd916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing in Palawan, Roque himself said he agrees with the
        recent remarks of Interior Undersecretary Jonathan Malaya that government
        officials should "lead by example" when it comes to following health protocols,
        or face penalties under local ordinances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9fba6-15d3-4214-a960-f7ed9ce8fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73ea60-395e-4511-9d0c-d85eabb8d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added he himself demanded the welcoming public to observe
        social distancing when he arrived in Palawan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd67b8-84ab-4f8b-b7cf-a8730758c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f60d0-ccef-43fd-9e21-7d0a4a1a3114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tama po siguro iyan, lesson learned na po iyan kaya nung pumasok
        tayo rito sa Palawan, ipagpaumanhin niyo po, I really demanded they observe
        social distancing,"</em> Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3156489-4961-47e5-9ad4-8a74e0b6a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c96bb3-717f-4678-bd34-bef91681f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is probably true, and it''s already a lesson
        learned that''s why when we entered Palawan, please forgive me, I really demanded
        they observe social distancing.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6b89a-daed-4dfc-be53-c574f282b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e66927-60f0-4c22-bdbe-381a3d5ab4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque visited Palawan as part of his "personal advocacy" to help
        the country''s tourism sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef991ee4-19a6-481c-ba15-42cbd6b1c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5037b-0d27-432c-8d75-012501cc669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson earlier said he will cooperate with
        the fact-finding probe by the Department of Interior and Local Government
        and the Philippine National Police regarding a crowded tourism event on Bantayan
        Island.<a href="https://cnnphilippines.com/news/2020/12/1/Harry-Roque-Cebu-mass-gathering-probe-denies-Senate-bid.html">
        Photos of Roque speaking in a mass gathering</a> surfaced on social media
        Friday, which netizens claimed was a violation of the government''s own quarantine
        measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4460489f-4b2e-442e-93b5-ce993c659bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e0109-8080-41f8-b82d-0488fdfc3f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/regional/2020/11/28/Roque-crowded-tourism-event-Cebu.html">Roque
        earlier admitted to the absence of physical distancing</a> as he spoke during
        the program but claimed he reminded the crowd to wear face masks to prevent
        the spread of COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe4afb-6dc6-4791-b168-d639824560d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6341dde-3ce6-4dfc-a429-69f53837b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T15:25:22.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:01:34.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Roque, <a href="https://www.cnn.ph/news/2020/12/2/COVID-19-mass-gathering-physical-distancing-event-Roque-Pacquiao-Magalong.html">the
        DILG previously said</a> they will also look into an event attended by Senator
        Manny Pacquiao where he was seen distributing relief goods, cash, and gifts
        to crowds in Batangas. Baguio City Mayor Benjamin Magalong also recently took
        responsibility for the "failure" to observe social distancing in their famous
        night market, which has now been closed due to health violations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
