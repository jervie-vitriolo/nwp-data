  'UN-reclassifies-cannabis-dangerous-drug':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T08:19:19.006+08:00
    'imagesource': 'jcr:56061542-bf04-4772-925a-04f621626a8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '642a047c-e455-431d-bd20-6d029156ccf5'
    'lead': 'A United Nations commission has voted to remove cannabis from a list
      that categorized it as one of the world''s most dangerous drugs — a move that
      recognizes the plant as having medicinal value.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T08:26:20.675+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:02:49.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:09.488+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN', 'United-Nations', 'cannabis', 'dangerous-drugs', 'most-dangerous-drugs-list']
    'template': '1'
    'title': 'The UN removes cannabis from a list of the most dangerous substances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8037b1-23b1-41e5-99e5-d5c3fd688594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:26:20.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A United Nations commission has voted
        to remove cannabis from a list that categorized it as one of the most dangerous
        drugs —&nbsp;a move that recognizes the plant as having medicinal value.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24709feb-da86-42c9-9800-c6e785b3b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:26:20.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Commission on Narcotic Drugs approved a recommendation from
        the World Health Organization on Wednesday to remove cannabis and cannabis
        resin from its Schedule IV classification under the <a href="https://www.unodc.org/pdf/convention_1961_en.pdf">1961
        Single Convention on Narcotic Drugs</a>. That designation put cannabis and
        one of its derivatives in a category alongside heroin and other opioids.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2c783-a6c3-48f6-b78f-8c765d2aaf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:26:20.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substances classified as Schedule IV are a subset of Schedule I
        drugs. That means not only are they considered to be "highly addictive and
        highly liable for abuse," they''re also labeled as "particularly harmful and
        of extremely limited medical or therapeutic value."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bafb69d-2351-4ea1-96ab-81824a7851b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:26:20.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is welcome news for the millions of people who use cannabis
        for therapeutic purposes and reflects the reality of the growing market for
        cannabis-based medicinal products," a group of drug policy advocacy organizations
        said in a <a href="http://fileserver.idpc.net/Press%20releases/PR_Cannabis_Vote_CND63.pdf">news
        release.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b1896-96ff-49ce-a5f1-4e3c3829653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:26:20.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s vote means that cannabis and cannabis resin are no
        longer classified as among the most harmful substances and are acknowledged
        as having medical benefits. But they''ll still be subject to restrictions
        under the Schedule I category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffdd62b-1307-4bf9-9c67-f8c1d76311a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:26:20.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the long overdue recognition that cannabis is a medicine,"
        Ann Fordham, executive director of the International Drug Policy Consortium,
        said in a statement. "However, this reform alone is far from adequate given
        that cannabis remains incorrectly scheduled at the international level."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643dd541-dbad-49a0-92cf-46e53f0cb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:26:20.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is largely symbolic, and may not have an immediate impact
        on how governments control scheduled substances. But it could give a boost
        to medical cannabis legalization efforts in countries that look to the United
        Nations for guidance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a04bc1-241e-4009-984e-46026db7b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:26:20.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission <a href="http://fileserver.idpc.net/photo/CND63Reconvened.png">voted
        27-25</a> to reschedule cannabis and cannabis resin. The United States, the
        United Kingdom, Germany and South Africa were among those who voted in favor,
        while countries including Brazil, China, Russia and Pakistan voted against.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59f97fa-a231-4908-bfc2-2b93c025b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:26:20.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members also rejected other four other recommendations from WHO
        about cannabis and its derivatives, which included removing extracts and tinctures
        of cannabis from Schedule I status and classifying a psychoactive component
        of cannabis, tetrahydrocannabinol, or THC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1edb9a1-5b33-440e-a9f2-a71f1a50eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:26:20.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfredo Pascual, an analyst for the trade publication Marijuana
        Business Daily, said in a news release that "the message that the removal
        from Schedule IV sends cannot be overstated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcca3be-3d86-4b31-b16e-57b913b2e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:26:20.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It''s an implicit acknowledgement of its therapeutical
        utility and that marijuana is not as dangerous as believed about 60 years
        ago."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0cefe-a93c-4da1-94b0-60c8343ecd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T08:26:20.676+08:00
