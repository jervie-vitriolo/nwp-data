      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about a next step in evolution. The fact that we''ve all
        achieved different things outside of the band says a lot about how hard we
        worked in it," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
