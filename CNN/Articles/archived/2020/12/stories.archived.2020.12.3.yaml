      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JobStreet Philippines country manager also said that more freelance
        opportunities are available, which work hopefuls may prefer in this time of
        ''new normal.''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf53d47-996b-45f5-b149-40117651d461'
      'mgnl:activationStatus': true
