      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a5b49b-22ab-44ba-86a4-661e37f80408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:25:04.227+08:00
