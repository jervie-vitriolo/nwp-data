      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clare Duffy, CNN Business</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b67f78-4db7-4afb-811b-721a06dc1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In 2019, Apple''s pick for best iPhone
        app was a camera tool that can be used to take long exposure photos of outdoor
        adventures. This year? It''s Wakeout, an app featuring "active breaks" — think
        workouts you can do from your couch and routines to wind down after work —
        perfect for when all you do is walk between your bed and your desk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e32b1-1f61-4b89-9215-cdc78d3dd3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7d6b9-930e-40e1-ae0b-33c7ffdc24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Google''s best apps of 2020 are Disney+ and Loóna, which provides
        images and sounds designed to help you relax and fall asleep.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7d6a0-6e0d-42cc-b8ef-e546bf33e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e430e7-8c81-4641-992d-937f694e0a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s almost like we''ve all been sitting at home, stressed out
        all year. Oh, right. We have.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99b767-64b6-4ddd-8fed-3c389b833470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8f352-776a-4a84-a976-d19f39f9e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Google released their lists of the best apps of 2020 this
        week, and they are stark reminders of the crucial role tech has played in
        helping us adapt to living, working, celebrating, exercising and doing pretty
        much everything else from home this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731848ba-743d-413c-97ff-b6b79fc5eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d3723-c617-4a03-b065-e2d88a7fc2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Google''s list: Calmaria, which helps you calm down with
        coordinated breathing techniques, was its top "everyday essential" app. Best
        "app for fun" was Bazaart, a photo editing app that lets you replace the background
        of your photos with custom backgrounds and stickers — so you can pretend you''re
        in space or floating in the ocean, not just sitting at home in your pajamas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50420c-cf36-4bb3-8068-223fbf088a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee59d29-d72e-414f-b849-521a11cd7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little nostalgia may also have helped some tech users navigate
        the chaos of the year — "SpongeBob: Krusty Cook-off," a new game featuring
        a classic character, earned the title of users'' choice for the best game
        of 2020 on the Google Play store.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb94a8d-754a-41a3-87f2-1515edf93ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a39e16-1f7a-4b2e-b229-f59b5bc94374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Apple, Zoom was, unsurprisingly, dubbed best iPad app of
        the year. And Disney+ was named best Apple TV app.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce918ce6-2274-461c-ab01-19da172c07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd91af7-cc31-4417-afd1-e6b12fa052bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these services didn''t just help us weather these last difficult
        months, they also became massive businesses. Zoom''s traffic, well, zoomed
        3,000% in May as it went from a niche enterprise video conferencing service
        to an essential tool now used worldwide for everything from church services
        to government cabinet meetings. The company''s stock has gained nearly 500%
        this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fd34e-9f8c-491c-82b1-cad11f70a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eaf826-88a4-4af5-bf2f-ab7588807f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a year when Disney was forced to close its parks, lay off
        tens of thousands of employees and postpone release of some long awaited films,
        Disney+ suddenly became the company''s lifeblood.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df911e7a-c8ba-43b8-a205-844b7122a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f8dd6-0c6a-46d3-a93d-6ee1e54e1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s "best of" picks are based on "quality, creative design,
        usability, and innovative technology," as well as "positive cultural impact,
        helpfulness and importance." Apple''s App Store top free chart, which shows
        the most downloaded apps, includes Zoom (No. 1), TikTok (No. 2), Disney+ (No.
        3), Amazon Shopping (No. 11) and DoorDash (No. 14).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f14e23-f84c-41fa-8a7e-b8f5f60dcc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d8453-0ea6-42f5-ab8d-ad4023958038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:02:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Apple and Google noted the ways that apps were used for doing
        good in a year when health concerns, economic strife and racial injustices
        were all front-and-center. Both cited the United Nations'' ShareTheMeal app,
        which allows users to easily donate money to help feed others, as a popular
        example.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfecf09-87f2-4b0c-94e8-119dd5d86b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T07:37:55.173+08:00
