    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd55ee-f9c1-4058-b7f1-b2b2b4afbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media users have described the film as "amazing" and
        "powerful." A Twitter user by the name of Ponzu wrote that the film "shows
        how unconscious acts can hurt the people in daily life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc6cf6-8be0-463e-9ad9-f3ce48167bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c961bc0-4d00-4404-8131-5f229cc27bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has ruffled the feathers of others, who believe it misrepresents
        modern Japanese society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f78d8cd-7423-454c-8d4e-8e2101f595da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ab404-ed17-4115-b1be-d66b40585976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One YouTube user Momo Azama commented: "Nike made the Japanese their
        enemy. The Japanese who do not know about this ad might keep buying Nike,
        but I will never buy Nike." Another user, A This Is, wrote: "This is truly
        dangerous as it leads to the divide. and they are making the money on top
        of it. I puke on it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ad1b1-e159-4f73-a6d3-1132e68eb095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5992919-203e-4530-b1b0-5ddf6d8da23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is a largely ethnically homogenous society — according to
        the 2018 census, 98% of the population is considered Japanese. But in recent
        years, celebrities such as tennis star Naomi Osaka, who was raised in the
        United States and is of Japanese and Haitian heritage, have given people of
        mixed heritage more prominence in the public sphere.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e646c76-7fc0-47b5-963d-0e3d77a1e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8936c-33f4-406e-bc8d-0828deff495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has raised questions about Japanese identity, and forced the
        country to confront unconscious prejudices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403408a-896d-4881-bb84-41b8c8135b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c02e8-3f60-4c83-849c-318c22882aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:48.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the three soccer-playing girls featured in the ad is Japanese,
        another is Korean, and the third is mixed race, with a black father and Japanese
        mother.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4eb9a-a449-4955-a346-789a60069d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6c70d-e717-497e-92fd-7d39c867d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean girl is shown reading about the "zainichi situation"
        — a word used to describe ethnically Korean people who are living in Japan.
        The Japanese girl is bullied at school and struggles to cope with parental
        pressure to perform academically, and in one scene, the third girl is surrounded
        by a group of classmates who touch her hair.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5d08a-d17c-4635-b3e6-c943ca2c5cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc69e0-4404-466f-b55a-19f6275f5b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ultimately find their voice through soccer, and prove themselves
        to their peers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100a408-3c11-419b-bb7f-f96a5b07b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcfa69-8e34-4f6c-96ec-eadf7c3f625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Nike Japan told CNN Business on Thursday that
        the ad was inspired by the testimonials of real athletes who "like many people
        today, struggle to feel accepted for who they are."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18593d67-0732-4800-b6fa-3e203de4fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed344186-1b85-46a7-81cc-a71a9e21ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective of this film is to champion sport as a vehicle to
        empower youth to create the change they want to see," the spokesperson said.
        "Discrimination is a global issue and it exists around the world. The testimonials
        of these real athletes inspired us to take action and speak more openly about
        bullying and discrimination."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802329f3-dd55-4a79-9679-4158443a0174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef11856-c669-4c1b-83fb-b887d3c0537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, who was named the world''s highest-earning female athlete
        earlier this year, is celebrated in Japan, the country of her birth. But her
        rise to fame has revealed problematic attitudes towards race and ethnicity
        in some sections of Japanese society.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd63ecf-b692-4d9d-91ed-b08c9c0976e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3af0e-c220-43b6-9014-1a86c24a2d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, noodle company Nissin, one of Osaka''s sponsors, apologized
        after being accused of "whitewashing" the athlete, depicting her with pale
        skin, brown hair and Caucasian features in an animated ad.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dea6ea-fd18-440d-9427-e2df790657b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b46172-9e74-48f7-8693-91ff75d3736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Yoko Wakatsuki contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60f8ba-1784-4057-9229-1a3fa0e89f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T21:47:10.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:58:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/03/business/nike-japan-racism-ad-intl-hnk/index.html"><em>"Nike
        ad sparks debate about racism in Japan and some calls for a boycott"&nbsp;</em></a></p>'
