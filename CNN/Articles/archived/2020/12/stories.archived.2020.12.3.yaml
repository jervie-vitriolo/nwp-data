      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, however, flatly denied links to the illegal drug trade
        and called the allegation "politically-motivated" in an interview with ANC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5527fa4a-a823-43ab-8efd-ccf410b78310'
