    'template': '1'
    'title': 'Pangilinan to officials: Pandemic response, not red-tagging, should
      be PH''s top priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33b804-4385-4e36-8f84-13eec6904532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3)—</strong> The
        COVID-19 pandemic — not red-tagging — should be the government''s priority,
        a lawmaker reiterated on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334e1a7-c2e9-4dc0-a79e-78214b68d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Senator Francis "Kiko" Pangilinan
        issued an appeal to defense and security officials "not to lose sight" of
        the challenges brought by the health crisis, saying the country''s inability
        to manage the coronavirus is the real enemy today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ead09-5407-4083-a65b-a04139f28edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinasa ang</em> anti-terror law, <em>pinasarado ang</em> ABS-CBN.
        <em>Tapos ngayon</em> red-tagging," Pangilinan told <em>The Source.</em> "<em>Ang
        problema natin ngayon ''yung ekonomiya, ''yung hanapbuhay, ''yung trabaho,
        ''yung kaligtasan ng ating mga kababayan. ''Yan ang dapat bigyan natin ng</em>
        priority."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84247c58-8e23-4b41-933d-b3cd68eb7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They passed the anti-terrorism law, they shut down
        ABS-CBN. Now it''s red-tagging. Our problem is our economy, the livelihood,
        jobs, and safety of our citizens. That should be the priority.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904e79f-1298-4e5a-bb44-042e96426af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal to our men in uniform, we appeal to the Defense establishment,
        not to lose sight of the overall picture of our challenges as a nation at
        this time," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923af4e-a45b-4b1a-bad0-e9b187e3d6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent Congress hearings, military and security officials have
        again accused the progressive Makabayan bloc as a front of the Communist Party
        of the Philippines, a pronouncement<a href="https://cnnphilippines.com/news/2020/11/30/Duterte-denies-red-tagging-Makabayan-bloc--supports-military-s-assertion-they-are--communists-.html">
        echoed by President Rodrigo Duterte</a> but has been repeatedly denied by
        the coalition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ba7d2-3378-4eb4-96c0-e2318c6bf7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, for his part, noted that officials can file cases in
        court if there is evidence to back their claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa2446-26b4-498b-ae8c-4ed5655e7ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sampahan nila ng kaso.</em> Allow the judicial process to take
        its course. But to go and say <em>ah dahil ganito, dahil ganyan, siguro ganito,
        ganyan, nasaan ‘yung ebidensya? Ilabas niyo ang ebidensya,"</em> he argued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887c2d6-cd0a-47d4-8630-3fbbd77d9dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: File cases. Allow the judicial process to take its
        course. But to go and say, oh it’s because of this, because of that, maybe
        because of this and that. Where is the evidence? Show the evidence.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a2a2a-1725-4d0f-b8a0-6305af61d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has taken a toll on the business and employment sectors
        in the past few months, with recent data from the Philippine Statistics Authority
        showing an 8.7% unemployment rate in October— or about<a href="https://cnnphilippines.com/business/2020/12/3/October-2020-employment-data-PSA.html">
        3.8 million people still out of work.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c830ee9-f046-44ec-80d9-3a6b43ce5e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of hunger incidence also <a href="https://www.cnnphilippines.com/news/2020/9/27/SWS-involuntary-hunger-new-record-high-September-COVID.html">reached
        a record-high in September</a>, as pollster Social Weather Stations reported
        that 30.7% or an estimated 7.6 million families reported involuntary hunger
        amid the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070408d-5110-4143-9c6e-0dedcaa94bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t abandon peace talks</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7f8dc-0ca6-413d-a281-cd354b38124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his call, Pangilinan believes the battle against insurgency
        remains an issue, but noted that it can be resolved through proper negotiations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a338ca96-eb3f-4d06-b19c-f35356869d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that peace talks with the rebel group could remain a "serious
        option"— one that can help both sides move forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d2b5c-5053-43d4-b2b6-d93493f29b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The roots of the insurgency have to be addressed. Peace talks is
        one option, one serious option that should not be abandoned," the Liberal
        Party solon said. "The peace talks is not <em>kalokohan</em> (nonsense), it''s
        precisely the way forward."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942eb756-1ff9-41d5-8489-fccafdc129a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T12:17:16.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:02:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier said the government has
        not dismissed the possibility of resuming peace talks with the CPP, but stressed
        that there <a href="https://cnnphilippines.com/news/2020/12/2/Government-CPP-NPA-peace-talks-possible-sincerity-Lorenzana.html">should
        be "sincerity"</a> on the rebels'' side.</p>'
