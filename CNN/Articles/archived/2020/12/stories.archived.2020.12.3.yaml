  'Ivanka-Trump-deposed-Tuesday-DC-attorney-general-inauguration-lawsuit':
    'author': 'Kara Scannell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T13:18:17.939+08:00
    'imagesource': 'jcr:ef5eaaab-3d47-46a4-9af9-d8614bfaa487'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9d859b3-ee43-45e2-87f4-f296d6eb4c47'
    'lead': 'Ivanka Trump, the President''s daughter and adviser, sat for a deposition
      Tuesday with investigators from the Washington, DC, attorney general''s office
      as part of its lawsuit alleging the misuse of inaugural funds, according to
      a court filing.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T13:21:08.150+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T15:02:01.945+08:00
