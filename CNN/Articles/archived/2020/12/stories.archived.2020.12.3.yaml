  'da-2021-target-palay-production':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-03T16:50:29.364+08:00
    'imagesource': 'jcr:e5611ed8-7dd0-4083-b3af-58108320be7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f3419b-360a-41fa-9489-3364f9f28254'
    'lead': '"For the entire 2021, the DA eyes an initial target of 20.48 million
      MT of palay," the Agriculture Department said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T16:56:53.277+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:00:42.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:30.494+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'agriculture', '2021', 'projection', 'typhoon', 'target',
      'palay', 'rice-paddy', 'rice']
    'template': '1'
    'title': 'DA eyes 20.48 milion MT of palay for 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262fdda1-1007-44f3-94f3-c95172557f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        Department of Agriculture said it is initially targeting to produce 20.48
        million metric tons of palay or rice paddy next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57131058-f459-4ae9-bb76-7b0db7bf1734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741bf3f5-d6c4-4727-af71-96161fb083a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 6% higher than the revised projection of 19.32 million MT
        for this year. For the first two quarters of 2021, target production is 9.02
        million MT, the DA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdaa0c3-dbdd-4424-bdd7-dff04e869236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6872b2-eaeb-4664-8166-06dd2b6b00c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture chief William Dar said this will be supported by the
        ₱10-billion Rice Competitiveness Enhancement Fund, which will cover more areas
        for inbred rice production, promotion of hybrid seeds, loan programs, and
        training for rice farmers, to name a few.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee013661-c547-4ee7-8825-742dd2e67ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d5cc5-d1e8-4c2d-80a1-8a6542d48c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth quarter of 2020, the DA is projecting rice paddy
        production to reach 7.42 million MT. Total production for 2020 was revised
        from 20.34 million MT after a series of typhoons devastated the country in
        the latter part of the year that mostly affected rice producing provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcec8f6-ac60-4ac8-a61d-a59f16086735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f645a6-024a-4d0d-9a6d-18bffb5a41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar again <a href="https://cnnphilippines.com/news/2020/11/19/psa-rice-corn-inventory-october-2020.html">assured
        the public the country has enough rice supply</a> even after 322,041 MT of
        palay -- equivalent to eight days of supply -- were lost because of the storms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f46ae-7466-404a-9646-87f71cde8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5a80c-04c7-4ed9-8837-0d405ed2f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured we have enough rice by the end of December 2020, equivalent
        to three months'' supply," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0434ae2-ebe3-4d46-b4ee-4415b829bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e16f2-4cb0-4425-94e9-2b7ef7d7479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from the Philippine Statistics Authority, palay production
        led the increase in crops production in the third quarter, with a growth of
        15.2%. In the first nine months of the year, it also exhibited a 5% growth
        from last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc60a1a-1ee2-4a0f-a4c9-7d1e6cf007fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/11/9/Q3-farm-output-palay-fish-up.html?fb#:~:text=The%20agriculture%20sector%20eked%20out,%E2%82%B1388.48%20billion%20last%20year.">Farm
        output sustains growth in Q3 led by palay, fish</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee9335-8ed5-49e2-acf8-f4da56a9d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ec338-9acc-45ff-8890-cb9bf077e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DA said a Bayanihan 2-funded agricultural trading
        complex is set to rise in Sariaya, Quezon. It will serve as a primary trading
        post for harvests of farmers and fisherfolk in Southern Luzon and neighboring
        regions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8da2d1-0025-4bb3-aae7-bedd0ca29a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:00:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ce4d1-aebe-47cc-9a80-7c6c816f7ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:56:53.278+08:00
