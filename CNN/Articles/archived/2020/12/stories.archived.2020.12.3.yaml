      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to upgrade your skills by learning on online platforms.
        You have to be digitally present by updating your resume," Gioca told CNN
        Philippines'' Rico Hizon.</p>'
