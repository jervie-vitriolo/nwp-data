      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> With Filipinos
        increasingly consuming content from online channels, a new realm of opportunities
        has opened up for content creators to make a living in the digital space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6fe20a-2150-4848-a673-260204f7c035'
      'mgnl:activationStatus': true
