    'mgnl:tags': ['coronavirus', 'vaccine', 'trials', 'pandemic', 'COVID-19', 'side-effects',
      'Moderna']
    'template': '1'
    'title': 'What it feels like to get an mRNA coronavirus vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a1716-f0af-4131-8e16-d568b8b0061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the United States inches closer to authorizing
        a COVID-19 vaccine many people may now let themselves start wondering what
        it will feel like to get it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf00354-74da-4d59-9e03-47288983cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a41a97-071d-42ea-86a5-ae1ef135cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it going to be like the flu vaccine? Will it be more painful?
        And what about side-effects?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323018b3-7159-4615-bef5-e3b717179fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8017296-8e8d-47c1-a5e0-348251ca0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two front-runners for getting an emergency use authorization
        from the US Food and Drug Administration -- Pfizer/BioNTech and Moderna --
        use new mRNA technology. No US-licensed vaccine has ever used it, although
        researchers have been studying it for decades, against infections like flu,
        rabies and Zika, and even for some types of cancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a33a7-532e-4d56-87ad-2dd1f2110e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d593dc7-e741-4832-9fbc-0e6737fa9ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way these mRNA vaccines work is that they give our body the
        instructions, in the form of messenger RNA, for making a little piece of this
        particular coronavirus (SARS-CoV-2) -- specifically the spike protein. When
        our body gets these instructions, it starts producing the spike protein. That
        in turn triggers our immune system, which recognizes the spike protein as
        "foreign," to make antibodies against it. So when we get infected with the
        real virus, our body is already prepared to fight it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ed481-41c3-46f8-8955-6e9c4cf89088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05c793-1300-48f1-982f-e60d67fccf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These vaccines require two doses: one to prime the body, and then
        a few weeks later, a second shot to boost the response. Study results show
        that Pfizer/BioNTech and Moderna''s vaccines are each in the neighborhood
        of 95% effective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b28071-7598-4916-bebf-09445f7b59c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd215594-8c73-40d6-bf64-b6b769649e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the technology is so new for a vaccine, it has raised
        many questions and some concerns among those for whom it''s intended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c7707-18aa-4bb6-afdf-53bfe2f26baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75f5cd-ead2-4b5c-b736-6f51493f7918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One participant in the Moderna trial said getting vaccinated was
        "definitely not a walk in the park" but he would certainly do it over again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89c2b7-b965-48ff-b66c-8937e88f8c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbc5cc-88b5-4cf6-affc-6b9674d48447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasir Batalvi, a 24-year-old recent college graduate living in the
        Boston area, said he originally signed up to join a trial on the NIH website
        back in early July because he felt moved to do something to help during the
        pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee40219a-6a50-4e22-ab2a-bb4ce07d9704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3031a2-e3b1-4c1e-8a68-9ac1a9d49237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt so helpless. I mean, this pandemic really has affected everybody''s
        lives so significantly. And it''s not just lives, you know, it''s livelihoods,"
        Batalvi told CNN Chief Medical Correspondent Dr. Sanjay Gupta. "And so I signed
        up because I kind of just wanted to do what I could. And I didn''t think I
        was necessarily going to get picked. But I got a call, eventually, in September.
        And then by mid-October, I was enrolled."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0286c92-c6a4-42e4-a970-cca035d008ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdee9d2-0c5b-4f97-a5e4-00a60b09add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a bit nervous rolling up his sleeve, especially when he was
        given a 22-page consent form to sign. But he said he felt like he was doing
        a public service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541daac-f3d2-48ac-8269-3fa8ec36463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad69a1-4cbc-4c78-a7d7-eee4d53c2bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think just because coronavirus has been such a significant disruption
        to our lives, that I decided that it was what I had to do. It felt like civic
        duty," he said. "Because I think mass scale vaccination is really the only
        realistic way out of the pandemic that we''re in."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac230dab-1540-48b2-af81-eb2a15229e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b0a2b0-3582-41d9-9f22-3050a4ce0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what did it feel like?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872196c-7895-4cec-bd9d-312556fb2df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actual injection felt, at first, just like a flu shot, which
        is basically just a little pinch in the side of your arm," Batalvi said. "Once
        I left the hospital, that evening, the stiffness got a little bit worse. It
        was definitely manageable, but you kind of don''t really feel like moving
        your arm too far above your shoulder. But the side effects are pretty localized.
        I mean, it''s just in the muscle in your arm. And that''s about it. It doesn''t
        really affect anything else and you feel fine."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77825f44-38a1-416a-bf21-e35e775d0e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391708a-9d1b-4cc8-9977-4034f50ae84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was after the first dose. But the second dose was different.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e3f50c-7863-46bd-9e01-aae2616a8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69792c0b-4f54-4d11-a5d2-b16b3326d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually had some pretty significant symptoms after I got the
        second dose. Once I got the second dose, I was fine while I was in the hospital.
        But that evening was rough. I mean, I developed a low-grade fever, and fatigue
        and chills," Batalvi said. He said he was out for that day and evening, but
        he "felt ready to go by the next morning."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae81be-7aa6-48e0-8cd3-c79bde77cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead6266-b200-4a23-80d1-9ad426b2c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he called the study doctors to let them know about his symptoms.
        They weren''t alarmed and told him he shouldn''t be either.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9699a4a2-a6ed-42cc-8832-8563538172b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdb6f8-add7-40fb-becf-fc7cfd737a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling under the weather does not mean that you got Covid-19 from
        the vaccine -- in fact, experts say having this kind of reaction shows that
        your body is responding the way it should, and it should not deter anyone
        from getting vaccinated or going back for their second dose.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d4b98-e684-454c-82e6-62c0c683675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6f053-4ef9-4853-9dad-8ad9014c1bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means your immune response is working for you. You should
        feel good about that," said vaccine expert Dr. Paul Offit of the Children''s
        Hospital of Philadelphia. "And [there] shouldn''t really be any difficulty
        coming back for that second shot, knowing that you''re now in a much better
        position to fight off this awful virus, which has killed more than 250,000
        people and can cause a lot of long term effects."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620af56-8969-4bbb-82ac-9a24aa19773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583416c3-8164-4b08-bce9-89da9f382892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Anthony Fauci told Facebook CEO Mark
        Zuckerberg the same thing on Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83493a9-4187-493b-a60e-0f2e39769504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16470923-d838-4d1c-82e0-5560dfb9ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the body is telling you by that response is that it''s responding
        well to the injection," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b0969-c4fa-47ae-b183-f1de68104d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e4736-76ed-473a-9d08-2e0d2d2bd918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get an injection of the vaccine, you induce a response.
        In some people, they don''t feel anything," he said. "Others feel an ache
        in the arm. Some may feel an ache in the arm and kind of a little chilly feeling,
        almost like you have a flu-like syndrome, and in a minority of people, they
        get a fever."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2aae5f-3fde-4e10-a2db-353f2b429753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453b4d5-e589-40bd-91fb-35d60ca8c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the director of the National Institute of Allergy and Infectious
        Diseases, said "almost all of this goes away within 24 or at the most, 48
        hours" and added that it''s important to be honest with people about the side
        effects they may experience.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa77d5-00aa-42b8-82fc-1e2db4f61ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba5c11-ea42-4505-a853-dc04b3b1fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Warp Speed Chief Scientific Adviser Moncef Slaoui said
        Monday that approximately 10 to 15% of immunized study subjects will develop
        "quite noticeable side effects."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a3cc45-4a1a-4479-a00b-547a60a3bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e61037-ea66-4109-aaac-c048895817ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people will have much less noticeable side effects. That frankly
        -- in comparison to a 95% protection against an infection that can be deadly
        or significantly debilitating -- I think is an appropriate balance," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc360456-5fd9-4ef5-a2b3-f415cb94ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20f468-d312-4ce6-9045-37ce518d29d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side effect like the ones Batalvi experienced should not be confused
        with safety issues. Any vaccine maker looking for FDA approval or authorization
        has to show two months'' worth of safety data after the second dose is given
        -- because that''s when most serious safety issues have occurred in earlier
        trials. On that front, it''s so far, so good for both the Moderna and Pfizer
        vaccines. But only time will tell if any serious safety events show up in
        the next couple of years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673a055-2569-4a81-90b7-e1f8d4241700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d70daf2-b3f1-43a4-832d-bc2f498009df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we know that the predictable 90, 95% of side effects that
        happened within two months after immunization are actually really good for
        the two vaccines that have been filed now, the Moderna and Pfizer vaccines,
        we don''t have the experience for a year or two years, and we''re going to
        learn as we go," Slaoui said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b7abe-b80c-4b0f-b9b3-fc8dd05227e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52185f-21f5-471f-9da0-a4e4915fed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batalvi doesn''t know for sure if he got the active vaccine or a
        placebo. But based on his experience, he said he can take a good guess.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8c95f-98ab-415c-b3fc-fe845d4cbc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275b6e1-482e-4018-9644-f42718d4da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know it''s a double blinded, randomized study. So neither I
        nor the study doctors nor Moderna knows whether I''ve gotten the vaccine or
        not. But I''m confident based on the side effects that that I got the real
        deal," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe25113e-fbd5-4430-b866-d80177b2f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187d280-5418-425e-aab7-530b68bd893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batalvi said he looks forward to this pandemic ending so that his
        family can meet his sister''s new twins -- a boy and a girl -- born earlier
        in the week.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd524ad32-f2f8-4680-8289-b11ed27511c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b759b8cb-964b-4cc1-b7ca-0617997d3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope once this vaccine comes out, people feel confident taking
        it. I mean, I''m right here: I took the vaccine -- it was all right. I think
        we can get through this," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95fe6d-2c83-4f34-844f-e9f45e590ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:36:29.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:01:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/02/health/coronavirus-vaccine-volunteer-side-effects/index.html">What
        it feels like to get an mRNA coronavirus vaccine</a>."</em></p>'
  'iran-scientist-israel-assassination':
    'author': 'Kylie Atwood, CNN'
    'caption': 'A senior US administration official said Israel was behind the assassination
      of Iran''s top nuclear scientist but declined to give details about whether
      the Trump administration knew about the attack before it was carried out or
      provided support. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T13:44:41.206+08:00
    'imagesource': 'jcr:a38129da-55eb-4940-a360-b22c38237af3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdff120f-8c23-41fc-b5e9-36953e2ea736'
    'lead': 'A senior US administration official said Israel was behind the assassination
      of Iran''s top nuclear scientist but declined to give details about whether
      the Trump administration knew about the attack before it was carried out or
      provided support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T13:49:32.764+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:01:53.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:19.243+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Israel', 'Iran']
    'template': '1'
    'title': 'US official says Israel was behind assassination of Iranian scientist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46727cc-e7a4-4131-8aa1-0c3eeca2f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A senior US administration official said
        Israel was behind the assassination of Iran''s top nuclear scientist but declined
        to give details about whether the Trump administration knew about the attack
        before it was carried out or provided support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11d942-29ad-4444-8461-f6f4455badee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that in the past, Israelis have shared information
        with the US about their targets and covert operations before carrying them
        out but would not say if they did so in this instance. The Iranian nuclear
        scientist, Mohsen Fakhrizadeh, who was killed Friday, had been a target for
        the Israelis for a long time, the official added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8f1a9-0fa2-474f-a30f-3fbf9d89fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has blamed Israel for the attack and said the operation bore
        the hallmarks of Israel''s foreign intelligence agency, the Mossad. While
        Iran has provided no evidence of Israeli involvement, Israel has neither denied
        nor claimed responsibility for Fakhrizadeh''s death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd2f2b-36ca-429c-bb82-14e4c98f61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported that a US official said Israel
        was behind the attack over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56214c3-6e24-4aee-837b-5cfb8c2b5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carte blanche</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c9cd79-c752-48bc-bbd9-42f74fbc00a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo visited Israel less than two weeks
        before the attack was carried out, part of a regional trip that included the
        United Arab Emirates, Qatar and Saudi Arabia, all places where he discussed
        Iran with his counterparts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f353e9-77c3-4d57-9e6f-ae632b944674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has given Pompeo carte blanche to continue
        carrying out the administration''s "maximum pressure" campaign over the next
        two months, the official said, adding that there will be more US sanctions
        on Iran this week and next.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1955987-a468-4c01-9163-9681c75281e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat level to Americans in the region has not increased since
        the attack, particularly because Iran is blaming Israel for the assassination,
        the official said. But the US believes the Iranians have not yet retaliated
        for the killing of Gen. Qassem Soleimani, the leader of Iran''s elite military
        force and the country''s second most powerful leader, and that is the area
        the US intelligence community is watching right now, the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d259c7e-3c7e-465d-95ba-ca76054bd750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government expects possible Iranian retaliation around the
        January 3 anniversary of the Soleimani strike, but the official explained
        that Iran''s options are constrained because President-elect Joe Biden''s
        inauguration will be about two weeks after that date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79286f-9fa3-46b7-bf4f-8cc6bf6ed5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Iranian move to take kinetic action against the US — particularly
        killing Americans —&nbsp;would make it harder for Biden to lift sanctions
        on Iran when he gets into office in order to jumpstart diplomacy, the official
        said. If Iran does not do anything, their retaliation threats would look hollow
        at home and by players in the region, the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db00456c-34b6-4e02-b7ec-80bb8b29bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a foreign policy speech last year, Biden said he would rejoin
        the 2015 Iran nuclear deal if Tehran starts complying with the pact, a move
        that advisers say will require close work with allies and a near immediate
        start of new negotiations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0d061-5d30-4c1f-ae2e-2f9de336313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Trump administration left the pact and launched its maximum
        pressure campaign, Iran announced that it would no longer limit itself to
        the deal''s restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcdd4e1-fd4f-4f8d-859b-59f4aa9a72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Iran''s parliament overwhelmingly endorsed the outlines
        of a draft bill which aims to counteract sanctions imposed on its nuclear
        program and boost uranium enrichment, state run Press TV reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aaac66-2359-4e21-b36a-ec9a42a3ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft bill outlines a Strategic Plan of Action requiring the
        country''s Atomic Energy Organization of Iran to produce at least 120 kilograms
        of 20 percent enriched uranium annually and store it inside Iran within two
        months after the adoption of the law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e89d9-3f82-4390-9610-01a505cd4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hundred and fifty-one out of the total 260 Iranian lawmakers
        present voted "yes" to the outlines of the draft bill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d058480-1db1-4720-aa81-517bda4c7f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, Iran could also disregard other restraints put on
        its nuclear program by the nuclear deal, which also required international
        inspectors to its nuclear facilities, ICANA, the official news agency, reported
        earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311a1ee-feff-4099-b59e-2227b7297d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>From CNN''s Akanksha Sharma in Hong Kong, Mohammed Tawfeeq in
        Atlanta and Ramin Mostaghim in Tehran</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef06352-12b9-436f-aa6d-671173600163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:49:32.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/02/politics/iran-scientist-israel-assassination-us/index.html"
        href="https://edition.cnn.com/2020/12/02/politics/iran-scientist-israel-assassination-us/index.html">US
        official says Israel was behind assassination of Iranian scientist</a>"</em></p>'
  'amazon-rainforest-ice-age':
    'author': 'Jack Guy, CNN'
    'caption': 'Thousands of rock art pictures depicting huge Ice Age creatures such
      as mastodons have been revealed by researchers in the Amazon rainforest. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T13:50:07.119+08:00
    'imagesource': 'jcr:037dca30-db98-4f01-b518-9985255f65f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a49962b-2201-407a-8f47-1e486a48f190'
    'lead': 'Thousands of rock art pictures depicting huge Ice Age creatures such
      as mastodons have been revealed by researchers in the Amazon rainforest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T13:56:42.879+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:01:52.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:19.662+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ice-age', 'Amazon', 'rainforest']
    'template': '1'
    'title': 'Spectacular eight-mile frieze of Ice Age beasts found in Amazon rainforest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9db9a-1e2c-4658-bf1e-f5afb13bb1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of rock art pictures depicting
        huge Ice Age creatures such as mastodons have been revealed by researchers
        in the Amazon rainforest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f7900-0244-42f9-be6e-691d1859832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings were probably made around 11,800 to 12,600 years ago,
        according to a press release from researchers at Britain''s University of
        Exeter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93bdb8-652f-4f97-a2de-74a867265207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings are set over three different rock shelters, with the
        largest, known as Cerro Azul, home to 12 panels and thousands of individual
        pictographs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263f1fe-711e-48f5-9860-59e3a53a1406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in the Serranía La Lindosa in modern-day Colombia, the rock
        art shows how the earliest human inhabitants of the area would have coexisted
        with Ice Age megafauna, with pictures showing what appear to be giant sloths,
        mastodons, camelids, horses and three-toed ungulates with trunks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a76288-b1e2-48a9-acd5-12a9d003e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These really are incredible images, produced by the earliest people
        to live in western Amazonia," said Mark Robinson, an archaeologist at the
        University of Exeter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13450d7e-c5f2-4267-b894-63c83ee2835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paintings give a vivid and exciting glimpse in to the lives
        of these communities. It is unbelievable to us today to think they lived among,
        and hunted, giant herbivores, some which were the size of a small car."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fd6c7-287d-4068-a7b1-bbf030015515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other pictures show human figures, geometric shapes and hunting
        scenes, as well as animals such as deer, tapirs, alligators, bats, monkeys,
        turtles, serpents and porcupines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a366e4f-9d86-4a4d-bcb4-1fcd3aff1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red paintings, made using pigments extracted from scraped ocher,
        make up one of the largest collections of rock art in South America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f780b-4964-46fb-b2bb-8396e04dd245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time when the drawings were made, the Amazon was changing
        from a patchwork of savannahs, tropical forest and thorny scrub into the broad-leaf
        tropical forest we know today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6260f70-3e87-4984-ba89-1b97e84374ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artists would have used fire to exfoliate the rock and make
        flat surfaces on which to paint, experts say. While the paintings are exposed
        to the elements, they are protected by overhanging rock, which means they
        remain in better condition than other rock art found in the Amazon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294c4ab-cf9d-4a42-b364-e44fe614497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them were painted so high up on the rock that "special ladders
        crafted from forest resources would have been needed" to create them, according
        to the press release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68eb9b-de93-4305-9d55-dae9f72311bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people who painted the pictures were hunter-gatherers who ate
        palm fruit and tree fruits, as well as fishing in the nearby river for piranha
        and alligators. Bones and plant remains also reveal they ate snakes, frogs,
        armadillos and rodents, including paca and capybara.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce60f7c-a339-4260-8b9b-872ca22aaddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers on the project are working to find out when humans first
        settled in the Amazon region, and how their presence affected biodiversity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564061f-c8ed-4542-aee7-26ee5edd3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>José Iriarte, Professor of Archaeology at Exeter, told CNN that
        the findings are an initial stage in a project that will run for five years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169cd741-5115-43cb-a9ac-4c4dcd3176e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the immediate aims is to document all of the rock art in
        the area, and work out what other animals are depicted, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8699f-cb01-4aa7-9ad5-19f4a9aeafcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These rock paintings are spectacular evidence of how humans reconstructed
        the land, and how they hunted, farmed and fished," Iriarte said in the press
        release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d171c1-86d0-4a96-8624-4de9e6e93e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely art was a powerful part of culture and a way for people
        to connect socially. The pictures show how people would have lived amongst
        giant, now extinct, animals, which they hunted."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513e172-e81b-4d15-9c5a-e98bd05544fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iriarte was impressed by the realism of the paintings, which were
        produced during a rare window in which early humans lived alongside megafauna.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb3d08-669f-47b0-9093-ec1b19a456cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of observation of the fauna was incredible," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13aecee-532c-4d06-8e14-c7aa0cf8ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock paintings feature in a new TV series, "Jungle Mystery:
        Lost Kingdoms of the Amazon," on the UK''s Channel 4, and the findings are
        also described in an article in the journal Quaternary International.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8385f05c-f84d-4de6-a9b6-0317188e2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson and Iriarte worked on the project alongside Javier Aceituno
        of the Universidad de Antioquia in Medellin, Colombia and Gaspar Morcote-Rios
        of the Universidad Nacional de Colombia in Bogota.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf401be-b99f-470a-bab5-0e0835278065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:01:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities in the local area knew of the rock paintings, and helped
        researchers document them in the wake of the 2016 peace deal between the Colombian
        government and the FARC guerrilla group, which disarmed after 52 years of
        conflict. Researchers worked at the site in 2017 and 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8965f9-38ee-409c-a7ae-40c93423de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:56:42.880+08:00
      'mgnl:createdBy': 'janine'
