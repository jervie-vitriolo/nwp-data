      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Despite early outbreaks of Covid-19 on
        college campuses, mitigation strategies have helped fight the virus, the director
        of the Centers for Disease Control and Prevention says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f9328-2e5a-4153-a0c7-bd71e73e1f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T16:15:02.253+08:00
      'mgnl:createdBy': 'vince'
