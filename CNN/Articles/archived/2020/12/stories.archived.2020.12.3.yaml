  'Altamura-Man-Neanderthal-teeth':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T06:39:13.049+08:00
    'imagesource': 'jcr:e0cb913d-36b7-4286-90fc-5833f2bc2021'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf2071fc-d446-47b2-9d79-ddcd18637d71'
    'lead': 'Altamura Man is one of the most complete and best preserved Neanderthal
      skeletons ever discovered. His fossilized bones, however, have remained hidden
      from view at the bottom of a sinkhole near Altamura, a town in southern Italy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-03T06:40:20.747+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:02:57.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:56:07.934+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Neanderthal']
    'template': '1'
    'title': 'Teeth reveal details about a Neanderthal who fell down a well'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b44da-0ec9-4a3a-a92f-35ee78825bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Altamura Man is one of the most complete
        and best preserved Neanderthal skeletons ever discovered. His fossilized bones,
        however, have remained hidden from view at the bottom of a sinkhole near Altamura,
        a town in southern Italy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8f287-eb8f-4b68-a133-25ca18bee56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where he fell and starved to death more than 130,000 years
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0a3d6-bed2-46c8-972a-39d39ff9f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavers came face to face with his skull, covered in limestone deposits,
        for the first time in 1993. Frustratingly for scientists, though, its inaccessible
        location -- a 20-minute journey from the surface through narrow crevices --
        has made study of the skeleton extremely difficult. The body remains lodged
        in a small chamber deep in the karst cave system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ccbb3e-725f-45dc-8e6b-1be8e1a19989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They used the rope to bring me down and many of my colleagues.
        For me, it was a totally amazing experience. When you get in that corner and
        you see the skeleton there, you''re really blown away," said Jacopo Moggi-Cecchi,
        a professor in the department of biology at the University of Florence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c8526-3da3-43f0-9024-3526a1a2a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This individual must have fallen down a shaft. Maybe he didn''t
        see the hole in the ground. We think he sat there and died," said Moggi-Cecchi.
        "The original shaft he fell through is no longer there. It''s been filled
        by sediment so we are confident the entire skeleton is there. No animals could
        have got there."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2317be-5d9f-4823-be18-f935617da619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new research, published in the journal PLOS on Wednesday by
        Moggi-Cecchi and his colleagues, is beginning to yield more information about
        the man.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60655d4-715a-4cb2-bccf-771ed0b8581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on photos, videoscope footage and X-rays taken in the depth
        of cave, scientists have published an initial study of the man''s jaw, including
        an almost complete set of teeth. They suggest that the man was of adult age,
        but not old, and he had also lost two teeth before he died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283b2fc-94e2-4c01-98c4-0e4c138ca711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tooth loss is something interesting. We have a large fossil
        record of Neanderthals, and it''s not typical. In terms of oral health, they
        were in good shape," said Moggi-Cecchi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa2d3f-65bd-4ee1-8c55-e49ed7b531fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roots of some teeth were exposed, which could suggest gum disease
        was at play, he said. Some teeth in the lower jaw also had deposits of dental
        calculus -- calcified plaque that''s familiar to dentists today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f082fb2-967e-413d-862b-c169908d8499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homo neanderthalensis walked the Earth for a period of about 350,000
        years before they disappeared, living in what''s now Europe and parts of Asia.
        They disappeared about 40,000 years ago -- although it''s believed that they
        overlapped with Homo sapiens geographically for a period of more than 30,000
        years after some humans migrated out of Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1acc2b-9f5e-42ec-b454-f1f387db7902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier research, published in 2016 based on DNA analysis of the
        man''s shoulder bone, confirmed that the body was indeed Neanderthal and that
        he had lived between 130,000 to 172,000 years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50f501-7fdd-4613-a63c-3d48753c9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toothy grin and ''third hand''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c09292-169f-4f21-8cf0-10f73ff37638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other Neanderthals, this ancient man''s front teeth are larger
        than those of modern humans -- but his molars are the same size as those of
        humans. Neanderthal jaws are broader, and they lack the protruding chin that''s
        typical of modern humans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8598fef-e04e-45ca-b794-110920da8a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis of wear marks and calculus on other Neanderthal teeth has
        given us information about the Neanderthal diet and how they used their teeth
        for tasks other than eating.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae16538-ff4d-41b8-b683-345c0d297882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our archaic relatives used their front teeth almost as a "third
        hand" to hold meat while cutting it or to hold skins or leather for preparation,
        Moggi-Cecchi explained. Altamura Man had "marked wear" that might be related
        to this kind of activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8c2e2-aebb-4c28-9522-0b231810e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a more detailed analysis, however, Moggi-Cecchi said that it
        would be necessary to get the skull inside a lab as the teeth, like the rest
        of the skeleton, are covered in calcite -- mineral deposits from the limestone
        karst.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd0a91-2b2a-45de-8979-78a0d60d35f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists hope one day that the skeleton, or at least part of it,
        will be removed from the cave to allow in-depth study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d49e9-788a-4635-91f1-8ce659b2182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Moggi-Cecchi said the man could become a Neanderthal
        version of <a href="https://www.cnn.ph/world/2019/11/1/5,300-year-old-ice-mummy.html"
        target="_blank">Otzi the Iceman</a> -- whose 5,300-year-old frozen body was
        found by a couple hiking in the North Italian Alps in 1991. Otzi has become
        a window into early human history for scientists and tourists alike. Nearly
        every part of him has been analyzed, including what he may have sounded like,
        the contents in his stomach and how he died.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca8ee36-4e86-4850-8902-02de6d357b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we can get this kind of information simply by looking
        at the specimen in situ, imagine what the possibilities are if we can extract
        the specimen from the cave. "</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740a41c-9e13-4b85-bcea-c746c43a12af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T06:51:22.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:02:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/02/europe/neanderthal-teeth-altamura-man-italy-scn/index.html#:~:text=They%20suggest%20that%20the%20man,two%20teeth%20before%20he%20died.&amp;text=Earlier%20research%2C%20published%20in%202016,130%2C000%20to%20172%2C000%20years%20ago."
        target="_blank">Teeth reveal details about a Neanderthal who fell down a well</a></em></p>'
  'US-Barack-Obama-COVID-19-vaccine-television':
    'author': 'Shelby Lin Erdman'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-03T06:46:07.046+08:00
    'imagesource': 'jcr:49392cd4-897e-4c9a-81b8-3ba8ea0e27eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
