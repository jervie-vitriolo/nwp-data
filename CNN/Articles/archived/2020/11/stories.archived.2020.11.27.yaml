      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval noted an “exodus” of foreigners this year as the country''s
        entry ban on foreign visitors stays amid fears of imported coronavirus cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e5d28-194e-4769-b213-19547258dd1c'
