  'mastermind-in-palawan-lawyer-slay-surrenders':
    'author': 'CNN Philippins Staff'
    'caption': 'The alleged mastermind in the killing of lawyer Eric Jay Magcamit
      surrendered to authorities on Friday, police said. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-27T20:01:57.752+08:00
    'imagesource': 'jcr:8bedfbbf-4547-479b-ad1c-9cdb3c00f5c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '224ceb64-9a9d-485d-95d6-e01a483597ef'
    'lead': 'The alleged mastermind in the killing of lawyer Eric Jay Magcamit surrendered
      to authorities on Friday, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T20:06:14.286+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:42:13.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:21.185+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palawan', 'Eric-Magcamit', 'lawyer']
    'template': '1'
    'title': '''Mastermind'' in Palawan lawyer slay surrenders'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ac23c6-7381-4193-a0cf-acb87b2f5d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:06:14.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —&nbsp;</strong>The
        alleged mastermind in the killing of <a href="https://www.cnn.ph/news/2020/11/26/suspects-palawan-lawyer-slay-arrested-charged.html">lawyer
        Eric Jay Magcamit</a> surrendered to authorities on Friday, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f62faa-7035-4e1e-8340-9e1cfa244eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:06:14.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3 p.m., Marcelino Quioyo turned himself in, saying he "fears
        for his life" and decided it would be safer to stay in police custody, an
        initial report from the Palawan Police Provincial Office stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d6e30-6fbe-4944-8d31-0b6827ceb24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:06:14.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day ago, Quioyo''s bodyguard Senior Master Sgt. Ariel Pareja
        was arrested and charged with murder, along with Quioyo, a certain Jazer del
        Rosario, and six John Does.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e8d2d-353b-40a7-8329-acc192d5b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:06:14.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magcamit was on his way to a November 17 hearing in the Municipality
        of Quezon when he was <a href="https://www.cnn.ph/regional/2020/11/17/eric-jay-a-magcamit-shot-quezon-palawan-ibp.html">gunned
        down</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e67353-5f9b-49b7-a6d7-c1c37b0d68ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:06:14.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magcamit was representing the party opposing Quioyo in a land dispute
        case, police had <a href="https://www.cnn.ph/news/2020/11/26/suspects-palawan-lawyer-slay-arrested-charged.html">revealed</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063b188-5122-47e3-a8d1-2ee7b63ec0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:06:14.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:42:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there have been at least 50 lawyers and members of the
        judiciary who have been killed under the Duterte administration, including
        <a href="https://www.cnn.ph/regional/2020/11/24/Lawyer-Joey-Luis-Wee-Cebu-ambush.html">Joey
        Luis Wee</a> in Cebu City, who was shot dead less than a week after Magcamit''s
        death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cebce8-b4b5-49c5-a635-64584a4e1ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:06:14.287+08:00
