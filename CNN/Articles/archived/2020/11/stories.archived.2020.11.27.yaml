      'mgnl:type': 'text'
      'text': '<h3>Turkey enchiladas</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9937e60-769f-4c88-8737-dc5e23e40561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.299+08:00
