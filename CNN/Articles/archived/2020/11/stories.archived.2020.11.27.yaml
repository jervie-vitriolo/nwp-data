    'lead': 'Therapist Julie Smith was apprehensive about joining TikTok. Fast-forward
      12 months and she now has over 2.2 million followers, all watching her educational
      videos on mental health.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T18:56:40.704+08:00
