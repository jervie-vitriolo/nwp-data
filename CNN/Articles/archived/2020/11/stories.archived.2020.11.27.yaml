  'philippines-defends-astrazeneca-covid-19-vaccine-deal':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-27T19:35:42.963+08:00
    'imagesource': 'jcr:19fb38de-f576-43f7-b11c-fb4540ef8db8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb1fe44c-1672-4d4c-ab32-d757ee3f9ed4'
    'lead': 'Government officials admitted about risks in signing an agreement with
      AstraZeneca for the purchase of around 2.6 million doses of coronavirus vaccine,
      but it''s a risk the country needed to take.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T19:38:38.355+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:42:55.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:19.732+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine officials defend AstraZeneca vaccine deal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c8c96-2181-46b5-bb6d-353d2fe35ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:42:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — Government
        officials admitted about risks in signing an agreement with AstraZeneca for
        the purchase of around 2.6 million doses of coronavirus vaccine, but it''s
        a risk the country needed to take.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0d313-3bcc-4817-bbdf-a8ab60cdb5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:42:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. and Presidential Adviser for Entrepreneurship
        Joey Concepcion on Friday led the signing of the tripartite agreement with
        the British-Swedish drug maker and some of the biggest names in business,
        <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">who
        pitched in to secure vaccine supply.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36359d5f-9284-4149-90be-fb8ced0a8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:42:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez and Concepcion said AstraZeneca offered the vaccine at no
        profit, making it the easiest and cheapest purchase. One dose is just $10
        or almost ₱500. The downpayment for every dose is only $5 or nearly ₱250.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bed6cb-03ff-4cdf-8cc0-dc76eeb9a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:42:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a deposit of almost ₱626 million for the nearly 2.6 million
        doses under the deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0ba05-ecf3-4c45-b775-f44048947ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:42:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not saying we’re willing to throw money,” Concepcion said.
        “I think it’s worth a risk to put a bet on this vaccine.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3268eb39-e8ca-423c-ab0d-8481a83e1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:42:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We definitely are putting our bet. There is a risk but the potential
        solution to the economy definitely outweighs the risk,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d3a73-c7fb-46d4-8aac-0839260e9352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:42:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donations are expected to vaccinate more than 1.5 million Filipinos
        next year. However, in the US and other parts of the world, <a href="https://cnnphilippines.com/news/2020/11/19/AstraZeneca-COVID-19-clinical-trial-PH.html">medical
        experts are casting doubt on the vaccine</a> AstraZeneca is developing with
        the University of Oxford.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d893d-4773-40c7-8c6b-e9e61701d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:42:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca reported that its experimental vaccine has an average
        efficacy of 70%. One group of participants was first given a half-dose and
        then a full-dose a month later, resulting in a 90% protection against COVID-19.
        The others, however, were given full doses on both instances. They were only
        62% protected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea4130-704d-471b-8ccd-143e481a6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:42:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials were put on hold twice because government regulators
        were concerned about two study participants who became seriously ill.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7f773-c0ea-4002-9e68-123bc5255e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:25:42.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:43:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Montoya, executive director of the Department of Science and
        Technology-Philippine Council for Health Research and Development, in an online
        media briefing said the vaccine experts panel will review documents submitted
        by AstraZeneca to verify questions on the vaccine efficacy.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c1416-ee9e-4d81-8f0c-bd142b1f218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:43:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been under varying levels of community quarantine
        since March in a bid to arrest the spread of COVID-19. Businesses were forced
        to close, displacing millions of workers, pushing the country into recession.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9483e-fd31-423c-890b-0bffee9bee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:43:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is how desperate the private sector is in trying to really
        open the economy safely and the only way to really restore sectors like tourism,
        the restaurants, the retail – we really have to vaccinate the people,” Concepcion
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d246d8-0d17-43b2-ab32-6dcc171b696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:43:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s have faith. We’re a country of prayerful Filipino people.
        We want an end to this nightmare, and this is the best alternative we have.
        We are willing to take this risk,” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d7c72-53c2-4267-a7be-ae1fc534541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:43:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the vaccine being developed by AstraZeneca has been
        among the top three vaccines the government is eyeing to purchase due to its
        positive results. It is also among the pharmaceutical companies <a href="https://cnnphilippines.com/news/2020/11/27/Covid-19-vaccine-clinical-trials-December-DOST.html?fb">expected
        to hold clinical trials in the country by December,</a> once its application
        is approved.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d50dc-185b-4d64-9b57-1c763e95ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:43:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government targets to vaccinate at least 25 million people per
        year beginning 2021, Galvez said. Bulk of the inoculation is expected to come
        from COVAX, a global collaboration to fast-track the development and production
        of COVID-19 diagnostics, therapeutics, and vaccines, as well as ensure equitable
        access to them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429afb1c-544b-4549-a08a-5ffd2373a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:43:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said there are bilateral and multilateral efforts to ensure
        an equitable supply of vaccine for Filipinos, but admitted it will take time
        for these to bear fruit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e3e7d-d93d-4cfb-9493-1113ba1394c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:43:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At least we have a sure dosage of vaccine for next year,” Galvez
        said of the vaccine from AstraZeneca.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82494971-ed5c-473e-a10c-23e53fe37bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:38:38.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:43:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the last Social Weather Stations survey, 66% of Filipinos
        said they are willing to take a coronavirus vaccine. Galvez expects the number
        to increase once the government conducts massive information dissemination
        on vaccine safety and efficacy.</p>'
