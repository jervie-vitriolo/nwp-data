      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        Senate Committee on Basic Education chaired by Sen. Sherwin ‘Win’ Gatchalian
        raised concerns as to whether or not the Department of Education is maximizing
        its content uploaded on the <a href="https://www.youtube.com/channel/UCwQhhYZDmqyNj9hjJ-xH0rw">DepEd
        TV YouTube channel</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe4902-27e0-4e97-a5c0-ff5d09f7a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:21.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:45:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a senate hearing on the challenges and updates on School Year
        2020-2021, Gatchalian said that despite having over 25 million enrollees,
        the YouTube channel has only a little over 50,000 subscribers.</p>'
    '6':
