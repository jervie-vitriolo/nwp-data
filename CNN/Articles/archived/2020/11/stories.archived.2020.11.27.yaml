  'Covid-pandemic-disproportionately-hurting-women--UN-warns':
    'author': 'Amy Cassidy, Sharon Braithwaite and Sarah Diab, CNN'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-27T05:00:17.637+08:00
