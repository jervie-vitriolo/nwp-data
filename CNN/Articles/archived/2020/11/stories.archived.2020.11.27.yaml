    'jcr:uuid': 'c7493602-4062-43b5-ae18-88995eca6140'
    'lead': 'The COVID-19 pandemic has set gender equality back years, with women
      around the world taking on the "lion''s share" of extra domestic chores, the
      United Nations reported.'
    'mgnl:activationStatus': true
