      'mgnl:type': 'text'
      'text': '<p>The 8th PropertyGuru Philippines Awards is spearheaded by the PropertyGuru
        Group, dubbed as "Southeast Asia''s pioneering and most trusted property technology
        company."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
