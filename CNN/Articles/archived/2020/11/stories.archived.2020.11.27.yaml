      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try these turkey black bean enchiladas, and feel free to substitute
        a quality canned or jarred enchilada sauce if you don''t have it in you after
        the big day to make your own from scratch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b239b-9a14-48a0-af3b-749340c637e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:43:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ec998-0e86-4f9e-b79a-8db45636f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:43:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still have more turkey to dispatch after making a pan of enchiladas?
        Freeze extra portions of leftover meat and use them in any recipe where you''d
        typically turn to rotisserie chicken.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee0644-4c8d-4314-94bd-f209ada0bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:43:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdbe2e-d040-469a-a294-2cb7fd73b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:43:56.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Grain bowls</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4ef4f-3abf-48f5-a70c-180671b3a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:43:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the same lines as a burrito bowl, grain bowls are a versatile
        blank slate for using up turkey and vegetable leftovers. Specifically, we
        recommend Brussels sprouts and roasted sweet potatoes here.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6cabd-2d92-4607-ab33-529ad067e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:43:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86443c85-a198-414a-b960-a5c1c91cdf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:43:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While any grain will work as a base for a grain bowl, farro, quinoa
        and brown rice are some of the most popular. Top a generous spoonful of grains,
        either warm or at room temperature, with leftover vegetables. Add any other
        greens like kale and a protein like chickpeas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534f70b-ef0d-48d3-94be-45b1cd1e25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:43:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27748ff6-4027-494f-b21f-f37e4d9052dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:43:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For dressing ideas, raid the fridge or make something new — try
        a lemony Dijon for brightness or a maple tahini version that''s nutty and
        sweet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd7cb8-ba61-4f7f-a3c9-c2ef705cbc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:43:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8110bf1-f7f5-4a46-8efa-7b3c4fe1e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stuffing waffles</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7253487-cd80-4c31-a150-886714179d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will it waffle? Yes, it will! Leftover stuffing mixed with eggs
        and a touch of broth or gravy are all you need to turn Thanksgiving stuffing
        into a savory next-day breakfast.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3f268-0d94-4f15-9675-c7a75844c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb032aa2-284e-46a8-9790-95f10da0fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you like white bread or cornbread stuffing, the process
        of making stuffing waffles remains the same. Serve the waffles topped with
        eggs any way you like them — poached, scrambled or fried — and throw on a
        sausage patty or a few slices of bacon if you''d like to go all out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a6465-f7f4-4eb6-962f-78b40f158af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147feed-034d-4286-ad67-fd305bba4b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stuffins</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7921c1-7c4b-4f89-81ca-9e82d59a36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''d rather bake instead of pulling out the waffle maker, grab
        a standard muffin tin and make stuffins — that''s the cutesy term for stuffing
        muffins. Eggs, turkey or ham and frozen spinach or other chopped vegetables
        blended with leftover stuffing make these an option for breakfast or a midday
        snack.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b7fae-3a54-4e83-b81b-56123b7584fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f680fdd-0c6b-4164-a2f3-065fdd7767bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both stuffins and stuffing waffles can be frozen for reheating later
        — up to three months later, when you might be excited to eat Thanksgiving
        foods again.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab29809-9889-4396-b145-ca3fdbb376f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3156830-adf8-446a-b7a1-00e266b58dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mashed potato fritters</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523a29b-e1be-442f-98c1-1c69a019cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the most ardent mashed potato fan has to admit that after a
        few days, the idea of eating a reheated pile of potatoes loses its charm.
        Enter the fritter to make things sizzle once again.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce211d-06ec-4978-9bb4-c42bced99376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f71c74-70ac-4e66-9fdd-cd396c2d768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corn and cheddar mashed potato fritters are a two-in-one way to
        use up any corn left over from the feast. If you also want to finely chop
        any extra roasted cauliflower and add it to the mix, that works, too.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc639cf0-5ee3-48c9-a85e-c88e500b48fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9cd04-7894-4104-8951-1a7df6db7a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or go for indulgence and make poutine-style potato fritters by topping
        them with warm gravy and small cubes of white cheddar or Monterey Jack cheese.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f989c-0c18-49d9-87a1-94e20cbd3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfe733-105d-4c89-b604-bd81bc80c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Green bean casserole quiche</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d96d2-7033-4717-b1b3-b177adbc35c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a tip: Buy an extra frozen deep-dish pie crust before Thanksgiving,
        then bring it out over the weekend to whip up a quick quiche with the rest
        of your green bean casserole.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7193051f-5c98-49e8-8345-c23c2818c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67de7e-6541-4f8c-ae61-ae256305728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow the basic quiche ratio of 4 large eggs, 1 cup dairy (whole
        milk, half-and-half or cream), 1 cup shredded cheese and 2 cups vegetables
        or other mix-ins to fill your pie crust.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59acaa-f767-42fc-8517-d3fa45cf5b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fe94d0-7dfd-45c7-b19e-c7fafc1e5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-bake the pie crust shell according to package directions, then
        fill and bake at 350 degrees Fahrenheit for 45 to 60 minutes, until the quiche
        no longer jiggles in the center. Let rest for at least 15 minutes before slicing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ad9c3-be59-45e1-81cf-94c6cf0c169e'
