      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to commend DepEd for its very good quality material," said
        Gatchalian. "Unfortunately, I also looked at the subscribers of the materials
        and for DepEd TV there were only 59,000 subscribers, so that means 59,000
        out of the 23 million subscribed to DepEd TV."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518ab2a-59cb-445b-b03d-a2489821742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:21.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:45:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian noted that the most viewed video in the channel was the
        ‘Kinder 1 episode "<em><a href="https://www.youtube.com/watch?v=x5WEpnJgfM0">Pagkilala
        sa Sariling Pangalan at Kasarian</a></em>”.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a9b8b-a7da-468b-a4ed-6256beb928ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:21.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:45:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the best materials for sure but because of lack of internet
        access as well as lack of access to gadgets we are not maximizing these high-quality
        materials,” Gatchalian noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c2f83-28e6-4b99-87a6-4f963a2d4306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:21.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:45:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DepEd''s data, there are about 6.5 million learners who
        own smartphones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd222293a-8253-4179-a7fd-b829dc0bed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:21.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:45:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Nepo Malaluan thanked the senator for bringing
        up the issue and assured the lawmakers that they will look into further improving
        the reach of these educational videos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438167fa-5af0-47d2-87bf-c460a1f70615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:21.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:45:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan said these videos are also being shown on their partner
        television networks and uploaded on DepEd Commons which can be downloaded
        and watched online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0642c1d7-d5f9-4553-8bdd-f9e06060f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:21.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:45:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education official also expressed hope that the public will
        help the department in boosting these platforms to reach more students and
        learners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84bcfa7-36a4-4f84-a804-65f9dc210022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:21.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:45:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is also a need for a cultural shift," Malaluan said. "These
        online channels should not only be for entertainment but should be used as
        a platform for education."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d28c61-b26a-4ad8-9004-c28f9b17f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:21.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:45:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay said DepEd should talk to the Presidential Communications
        Operations Office to further spread the word on the educational videos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099694a7-213a-4c3d-950c-6480438697fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:21.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:45:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka kulang din sila sa</em> promotions,&nbsp;<em>baka it’s</em>
        one aspect <em>na hindi natutukan, baka</em> better for DepEd to work with
        PCOO <em>para</em> to spread the word <em>na may ganitong</em> DepEd videos,”
        said Binay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79641c5-730a-4f86-a80e-0ff6afc0a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:21.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:45:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe they lack promotions so maybe it is better for
