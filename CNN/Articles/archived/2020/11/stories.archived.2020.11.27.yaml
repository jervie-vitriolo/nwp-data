        target="_blank">Gunitaan</a>” is a collection of regional folk tales perfect
        for learners of all ages. Proceeds will be split between rebuilding Bad Student’s
        risograph studio, Aeta communities in Zambales and Pampanga, Lumad communities
        in Mindanao and in the University of the Philippines, the T''boli dreamweavers
        in Lake Sebu, South Cotabato as well as indigenous communities affected by
        supertyphoons in Buhi, Camarines Sur.</p>'
