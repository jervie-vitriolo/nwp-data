    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503df635-3c2d-4a8c-855f-f12a873473a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa isip ko, gagawin kong series kahit 40 images lang. Tapos nagulat
        na lang ako na ang daming nag-send sa sumunod kong poll. Parang 180 agad.
        Sobrang dami ng nag-send. So nung bandang ''yun, naisip ko na iba ''tong nasimulan
        ko. May something siya sa mga tao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd2c96a-e74c-44c7-9cfd-4524f2472d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Around this time last year, I thought of posting an Instagram story
        asking people about things they wanted to say but never did. Around 20 people
        answered I think because it wasn’t anonymous then. Some people might have
        been shy because I know them. So, I just asked the question and set it aside.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cafc6a-a544-4345-9236-7992d79e4f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, I experienced a personal crisis and I didn’t pick up
        my camera like I used to. I tried to pitch a project to editors here, but
        no one replied. I thought I should take a break from photography. At the same
        time, I also wanted to bring back my excitement, so I began going through
        the photographs in my hard drive. I removed the ones I consider mundane or
        unusable and thought of what I could do with them. Then, I remembered the
        poll I did in November and started writing the notes on those photographs,
        like I vandalized the photos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd720c-b69d-4053-919b-4fc5cb040148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought of doing a series of 40 images, but I was surprised to
        see the number of notes sent to me after another poll on Instagram. I think
        it’s around 180. By then, I realized that what I started doing has an effect
        on people.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b8f8a-a1d2-4d9e-9b32-7c0007cf751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sabi mo ngayon lagpas 1,500 na ‘yung notes na natanggap
        mo. Kailan kaya dumagsa ''yung mga nag-se-send? (You said you’ve received
        over 1,500 notes. When did you start receiving an influx of notes?)</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89202bf3-3b0c-4b8b-8162-b1be6879fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parang na-push din siya ng quarantine. Siguro dahil kapag nasa bahay...
        Karamihan pa ng demographics kapag tinignan mo sa Instagram ang nag-pa-follow
        diyan madalas 18 to 24 years old. ''Yan ''yung crucial stage. Crisis talaga.
        Identity crisis eh. Tapos nasa bahay pa sila. Sa tingin ko nakatulong ''yung
        project sa kanila para makikonekta sa ibang tao kahit hindi nila kakilala.
        Nung nahanap ko yung way para gawing anonymous, mas dumami talaga. Naging
        komportable na siguro kaya dumami na talaga.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032f331-55d3-40e8-9799-4ce6ab203e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero may limit ''yung project, available lang siya sa may mga Instagram.
        Aminado akong hindi ko pa na-ta-touch ''yung ibang area. ''Yung goal ko sa
        mga susunod pang taon, gusto kong maglagay ng mga drop box sa kunyari home
        for the aged o sa mga kulungan kasi iba rin ''yung kwento nila. ''Yung ang
        susunod kong goal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc4692-068e-48f3-8d44-4c9b7355ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(I think it was pushed by the quarantine. If you’ll look at the
        demographics of my Instagram followers, most of them are 18 to 24 years old.
        That’s a crucial stage of discovering one’s identity. Plus, we’ve been forced
        to stay inside our houses. I guess the project has helped them to connect
        with other people even if they are strangers. The number of entries really
        increased when I found a way to keep the sender anonymous. I guess they became
        more comfortable in sharing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2472db-c570-4fff-9c60-e582470823ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.877+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the project has limitations. The people I can reach are only
        those with Instagram. My goal in the years to come is to put drop boxes in
        places like prisons or homes for the aged.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d980d-1df5-476e-a762-e829cd65d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:39:14.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Ang ending lang naman tatanungin ko ang sarili ko kung ginawa
        ko ba ''yung gusto ko? Ano ba ''yung ginawa ko?"</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c13e5-3a0b-4db5-8471-833ca3bf7a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.877+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:24.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You started using photos taken by other people, as the artist
        what’s your role now in the project?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1fbbd-407d-4d0c-bf61-10489ea9e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.877+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yun nga. Nung ginawa ko ''tong project na ''to, ang natutunan
        ko talaga is mag-fo-focus ka sa kung saan ''yung tingin mo forte mo. Kumbaga
        ano ba ''yung mission mo? Natutunan ko na alisin mo ''yung profession — alisin
        mo ''yung illustrator, ''yung photographer ka — hanapin mo ''yung core mo.
        Ano ba ''yung core ng gawa mo? Sa case ko, human connections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c07cc1-5b13-4653-bb11-a85a40c4aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.877+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ko nga sa isang tumawag sa akin, feeling ko ngayon para akong
        radio DJ na may tatawag sa akin na hindi ko naman kilala. Parang magpapa-request
        siya ng kanta o gusto niya lang ilabas, sasabihin ko lang kung ano ''yun tapos
        may makikinig. Kumbaga parang ganon. So natuto ako sa project na ''to na talagang
        mas unahin mo ''yung misyon mo or purpose mo. Susunod na lang ''yung kung
        paano mo siya gagawin.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd4339-06b6-4b98-9d3b-fdb14adb8de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.877+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Di ba na-start ko na na hindi na ako kasali pero siyempre kasali
        pa rin ako kasi sa akin nanggagaling ''yung final product. Ang na-feel ko
        diyan sa kalagitnaan na. Marami pa akong photos, pwede ko pa rin naman gamitin
        pero hindi ko ginagamit. Na-feel ko parang hindi na kasi ''to tungkol sa akin.
        Nung umpisa meron ako na kasali ako. Parang “eto mga picture ko kasali ako,
        tignan niyo.” Ngayon hindi na. Talagang ibang tao na. So parang channel ka
        na lang talaga ng mga tao. ''Yung mission mo siyempre nandon ka pa rin, kasali
        ka pa rin. Para kang middleman.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24673cba-7189-4133-988b-1a101b1237b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.877+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(When I started this project, I learned to look past my being an
        artist. To remove my designation as a photographer, an artist, an illustrator
        and find the core of my work. In my case, it’s human connections.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f3674-5463-4558-b119-c4c665b33c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.877+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, I feel like a radio DJ who receives calls from people
        I don’t know. It’s like they’re requesting songs or phoning in to tell whatever
        they have in mind, and somewhere out there someone’s listening. It’s like
        that. This project taught me to put the purpose or mission of my work.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc315c15-d84a-4e4c-8869-771a96348482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.877+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of this project, my involvement is somewhat more
        direct as the photographs came from me. I’m still involved now because the
        final product still comes from me. What’s changed somewhere in the middle
        is the realization that this is not about me, so I stopped using my own photographs.
        I’m more of a channel now. I’m like a middleman.)</p>'
