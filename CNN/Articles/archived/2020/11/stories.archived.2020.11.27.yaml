      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12533c54-a43e-46cf-861c-82cee82c7ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR is urging donor support to help "preserve and boost essential
        prevention and response services," which can be crucial especially during
        COVID-19 lockdowns, it added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df3a8b-aa31-470d-a14e-59533a8362bc'
