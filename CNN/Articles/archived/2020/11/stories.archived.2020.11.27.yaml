      'PCW']
    'template': '1'
    'title': 'Women must know, stand up for their rights to fight any form of abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c785b-9ed9-469c-bcf5-cda129ebccab'
