    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03b961-0fcc-46f8-889a-7d7db2f739c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:31:16.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:42:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have been trying to recover for weeks now after consecutive
        typhoons hit the country for the past two months. The department said total
        damage to agriculture after seven consecutive typhoons since October has reached
        ₱12.8 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814dc640-55b0-4b73-8c4b-92fe379842d2'
      'mgnl:activationStatus': true
