      'mgnl:created': 2020-11-27T17:34:19.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:14.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Claire the Scottish Deerhound beat out
        hundreds of canines on Thursday to take home the top prize at the National
        Dog Show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4dd1b9-ce75-4eca-a676-05cc73a4f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe585afb-73e9-402b-a88d-1901a44e484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire was named Best in Show at the event, which this year was
        scaled down slightly -- with due to Covid-19. The show featured just 600 dogs
        rather than the usual 2,000 -- but Claire''s victory is no less significant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9110d688-7465-4631-b8fa-fa6064213f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89415d1e-a81a-4771-8a8d-3350f9687f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She saw a picture of the dog doing exactly what it was bred to
        do," said David Frei, a commentator for NBC, when asked what the judges saw
        in Claire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e87374d-2973-4578-b136-cd895e32f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9ef13-d34e-488e-940e-ea544549b43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was built perfectly, has an active, easy gait, and is elegant
        in the way that Sir Walter Scott had in mind when he called the Deerhound
        the most perfect creature."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e4e11-4280-40f0-84f4-ffcab7cd2a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4888311-71d8-480f-8120-91a4ebe3bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire came out of the Hound group, defeating six other dogs who
        came out at the top of their respective groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394fc01e-f74b-4619-b7d3-559218935ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de4c59b-fb81-40da-9782-eebd985ceeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:19.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Dog Show, hosted by the Kennel Club of Philadelphia,
        was held over two days on November 14 and 15. The show, which was first broadcast
        on NBC in 2002, has aired on Thanksgiving following the Macy''s Thanksgiving
        Day Parade for almost 20 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2e0fc-6046-4782-8e10-6df68adf9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
