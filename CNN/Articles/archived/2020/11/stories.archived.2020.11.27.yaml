      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wish list must contain three items worth ₱10,000 each for a
        chance to win one of them, provided the listed goods are physical, non-perishable,
        available in major malls in the Philippines, and are worth no more than ₱10,000.
        A confirmation email from Vivo to senders of entries to certify if their wish
