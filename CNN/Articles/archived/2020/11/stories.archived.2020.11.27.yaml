      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Thanksgiving leftover pizza</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0ef22-7557-4794-80fa-be1c40e25c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one''s for the folks looking for a twist on the after-Thanksgiving
        turkey sandwich stacked with all the leftovers — turkey, gravy, mashed potatoes,
        stuffing and cranberry sauce — on a leftover Parker House roll or soft bread.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4ee53-7142-4b37-a98c-3fb77569ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
