      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/26/europe/france-police-violence-video-intl/index.html"><em>"French
        police officers suspended after a video emerges of them beating a Black man"&nbsp;</em></a></p>'
  'RCEP-wont-be-dominated-by-China-DTI':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-27T15:36:04.841+08:00
    'imagesource': 'jcr:1b7378d0-ba24-43d4-8657-9f481f6e21af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d446aa-b529-4649-ad5d-1cbf551103b9'
    'lead': 'The Trade Department denies China will dominate the world''s largest
      trade bloc that includes the Philippines, adding the landmark deal will boost
      regional trade by 10% and help small firms scale up. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T15:40:46.504+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:47:48.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:12.144+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['RCEP', 'trade', 'deal', 'regional', 'bloc', 'China', 'ASEAN']
    'template': '1'
    'title': 'China won''t dominate RCEP trade deal – DTI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097991e4-aa2d-431c-8a11-f07c473cba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:40:46.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:47:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        newly-formed Regional Comprehensive Economic Partnership or RCEP deal will
        not be dominated by China, the Department of Trade and Industry said amid
        doubts about <a href="https://cnnphilippines.com/business/2020/11/16/Philippines-ASEAN-regional-bloc-RCEP-trade-agreement.html?fbclid=IwAR3V9Jp8Dm27D63L6LgLxpItgq3odKa3HtmLRVFvh3C2mFVi5z576atDfFM">the
        world''s biggest trading bloc.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660ea8f-40c1-4b73-86ed-9b716a4ed949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:40:46.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:47:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Assistant Secretary Allan Gepty said Friday that while China
        may be an economic powerhouse in Asia, it will have to follow the same set
        of rules agreed upon by the 15 states who signed the agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4bb31-6741-4c0d-ae54-14a97c76074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:40:46.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:47:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RCEP is not China-led... it was ASEAN who initiated this largest
        free trade agreement," Gepty said in a virtual Malacañang press conference
        on Friday, referring to the 10-member Association of Southeast Asian Nations
        that includes the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f08df4e-6c6d-409e-9912-cf60c45bbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:40:46.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:47:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the question of whether or not China can dominate the RCEP region,
        I think that is more apparent than real because of that notion that China
        is the big economy," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb187f-7da0-4e61-afb1-148150ec8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:40:46.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:47:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is touted to make it easier for member-states ­-- including
        the Philippines and China -- to import and export across the region. The other
        ASEAN parties are Brunei Darussalam, Cambodia, Indonesia, Laos, Malaysia,
        Myanmar, Singapore, Thailand and Vietnam. Neighboring Australia, Japan, South
        Korea and New Zealand also joined the free trade arrangement, which was inked
        during the virtual summit of the Association of Southeast Asian Nations on
        November 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c9d7f-442e-4a71-9cf0-148892eb308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:40:46.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:47:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayo ditong</em> [We have a] competition chapter, it
        guarantees that our investors, our service providers in the RCEP region will
        be treated equally," Gepty added. "We conduct business, we conduct trade on
        the basis of rules, not because one is powerful –– or let''s say, politically
        or economically dominant."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c02c5-7e7b-4990-b879-fe57305b67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:40:46.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:47:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gepty said the deal trims tariffs on 98.1% of goods across the region,
        and stands to complement and widen the scope of existing bilateral trade arrangements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68d830-2822-40d5-9a5b-3ee8146b4902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:40:46.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:47:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino businesses will have easier access to raw materials and
        intermediate goods with relaxed trade barriers, while locally-made products
        will be easier to export to a market of 2.3 billion people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb43e94-581e-42fa-9834-57bcfcb530c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:40:46.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:47:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI official said the manufacturing, construction, machineries,
        and agriculture sectors have the most to gain from cheaper input materials,
        while electronics and electrical products – the country''s main export items
        – will also enjoy a lift.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547643cb-07fd-4565-aa56-5c807a68bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:40:46.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:47:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he assured local farmers that they will not be disadvantaged
        as Asia-Pacific further frees up trade in crops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e01ab-227e-4794-9768-acd117d0d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:40:46.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:47:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gepty said the Rice Tariffication Law, which collects a minimum
        35% tariff on rice imports, will remain intact despite the RCEP liberalization.</p>'
