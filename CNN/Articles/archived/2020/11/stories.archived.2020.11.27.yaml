      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City tallied the highest number of new infections with 116,
        followed by Rizal province with 101, Davao City with 95, Laguna with 89, and
        Manila City with 65.</p>'
