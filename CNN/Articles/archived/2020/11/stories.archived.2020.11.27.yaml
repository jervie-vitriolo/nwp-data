    'lead': 'It''s still fresh in the minds of Filipinos how typhoon Ulysses flooded
      areas in Metro Manila and nearby provinces.

      Marikina is among the worst-hit.

      For years, flooding has been a big problem in the city.

      But now, one group is hoping to make a difference by planting giant bamboo at
      the Marikina River Banks.

      As we know, bamboo is regarded as resilient and enduring character traits we
      Filipinos are also known for.

      With us on the show is Father Benigno Beltran, Founder of the group ''Mga Anak
      ni Inang Daigdig'' from the Smokey Mountain.'
