    'mgnl:tags': ['Department-of-Tourism', 'DOT', 'Boracay', 'coronavirus', 'COVID-19',
      'covid']
    'template': '1'
    'title': '''Napakapabaya'': Tourism chief scolds Boracay town mayor over halloween
      party'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebdfaf1-b2cb-4e0f-bdfd-ba30bf42fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:18:05.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Tourism
        Secretary Bernadette Romulo-Puyat reprimanded the mayor overseeing Boracay
        island where a party took place in violation of the health and safety protocols
        amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772e367-053c-450b-87c5-ff01d0322435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:18:05.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called the mayor reckless and said the fines slapped against
        the event organizers were too low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac4b37-6c69-4d2d-a7a1-f1f8b2fd2f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:18:05.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabihan na namin si</em> mayor,<em> ''Bakit ganyan?''</em>"
        Romulo-Puyat told CNN Philippines'' <em>News.PH.</em> "<em>Napakapabaya talaga
        eh</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371684d-3616-47f4-b56a-f05aea36b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:18:05.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We told the mayor, ''why did this happen?'' He was
        really reckless.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4620aa-5006-4e6a-9372-cc936847174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:18:05.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Department is co-vice chair of the Boracay IATF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7bd9cf-8e23-4e57-bfe5-12a3b2781b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:18:05.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malay town Mayor Floribar Bautista earlier said local authorities
        are already <a href="https://www.cnn.ph/regional/2020/11/26/boracay-halloween-party-probe.html">probing
        the incident</a> where several party guests in a private resort were seen
        in a video mingling without face masks or shields and were not observing physical
        distancing.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589a2c2-a951-4b08-9b72-7f79510ffaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:18:05.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one of the organizers was fined with P5,000 while the search
        is still on for his associate. However, Puyat noted that the penalty was measly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467156f-4039-45df-836f-203333bb4d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:18:05.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang nakakalimutan na ata ni</em> mayor <em>na may</em> COVID
        <em>at dapat</em> [It seems the mayor has forgotten that there is still COVID-19
        and] we have to be strict in implementing (minimum health standards)," said
        the secretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf680ba-4689-48ef-8755-8cbd99b25e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:18:05.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:39:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said Bautista previously vowed that drinking sessions will
        be prohibited in the island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5003514-c9fb-4571-aa46-ba072e1dfe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:18:05.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:40:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Boracay <a href="https://www.cnnphilippines.com/news/2020/10/1/Minimal-number-of-tourists-in-Boracay-due-to-strict-restrictions--expected---official-says.html">reopened</a>
        with a limited capacity to visitors in a bid to boost the recovery of local
        tourism. The popular travel destination has kept its COVID-19 cases at zero
        since opening its doors. Puyat stressed that this record must be maintained
        to prevent an outbreak and a possible closure of the island which will also
        cost people''s jobs and livelihood.</p>'
  'Ramos--perfect-shooting-night-propels-Gilas-Pilipinas-past-Thailand':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: FIBA Asia Cup 2021 Qualifiers website'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-27T23:37:02.575+08:00
    'imagesource': 'jcr:517b18b6-2f3d-4077-9056-e152a7f2d3b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cd47ee2-d54e-426d-8dda-f41ec99de7e0'
    'lead': 'Ateneo guard Dwight Ramos scored all his seven field goals and four free-throws
      to finish with 20 points and lead Gilas Pilipinas in a commanding 93-61 win
      over Thailand in the FIBA Asia Cup 2021 Qualifiers at Manama, Bahrain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T23:36:15.232+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:39:42.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:26.232+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gilas-Pilipinas', 'Dwight-Ramos']
    'template': '1'
    'title': 'Ramos'' perfect shooting night propels Gilas Pilipinas past Thailand'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2ce33-a208-4d8b-b11b-ef574f85affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:42.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) –</strong> A
        hot shooting night from Ateneo guard Dwight Ramos led Gilas Pilipinas to a
        commanding 93-61 win over Thailand in the FIBA Asia Cup 2021 Qualifiers on
        Friday at Manama, Bahrain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a569d-690b-4d27-bb47-e98d131946d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos hit a perfect 7-of-7 in the floor, including two three-point
        field goals, to finish with 20 points, 7 rebounds, and 3 assists for the Jong
        Uichico-mentored squad. He also converted all his four shots in the free-throw
        stripe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985d88b-0d78-466e-bfb3-9ebebd0f4cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944068b-0da4-4d34-a52d-bf926bdf2af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle big man Justine Baltazar and University of the Philippines
        Fighting Maroon Juan Gomez De Liaño both chipped in 12 points to give Gilas
        its second win in the tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea60da4-7a1c-4b7e-9ee3-4b204b9f963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fecf889-ee1e-4ab2-8e31-61dfdef84502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was still a close affair in the first quarter as Gilas'' offensive
        smarts were matched by the Thais'' sweet-shooting triples courtesy of Wattana
        Suttisin, who hit three treys in the first 10 minutes of action. Thailand
        even led 14-12 in the middle of the quarter but Gilas came back to finish
        with a 21-19 lead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f81a7-8229-43bc-85a3-99adb552db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fortunately, the game turned around sometime at the start of the
        second quarter. I think we had more depth than they had so the outcome of
        the game was decided somehow in the fourth quarter,” Uichico said after the
        game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ccc1a1-8bff-4035-aa8e-73452c407a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5a1b4-20da-494f-be51-a1ecd8ad8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos seized the opportunity during the second quarter when
        De Liaño fired three triples and capitalized on Thailand''s turnovers as Gilas
        stretched their lead, 53-29, in halftime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd697656-404a-4533-aaee-84233e18b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447af922-87da-4b54-bca6-5ce014399f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines got more solid contributions from the remaining
        Gilas players in the third and fourth canto as Gilas finished with a stellar
        47.95% shooting on 35-of-73 field goals and seal their decisive victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c9e0a3-caed-449e-95bd-74c64b4e82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19ed44-aae1-45b6-8c3d-b59866c29307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas also dominated Thailand in points from turnover (28-9), points
        in the paint (42-14), and bench points (37-18).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b621d-091f-4472-96ce-ce8b348c1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875c1c1-8aa5-4394-ac61-83338daa1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:39:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montien Wongsawangtham spearheaded the Thais'' effort with 17 points,
        while Nakorn Jaisanuk and Suttisin contributed 12 and 10 points respectively
        for the Manid Niyomyindee-coached squad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ed74d-a926-44ab-9303-ded91b96acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:36:15.234+08:00
      'mgnl:createdBy': 'david'
