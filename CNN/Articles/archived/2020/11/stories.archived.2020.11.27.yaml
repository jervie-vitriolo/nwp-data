      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/26/us/national-dog-show-2020-trnd/index.html"><em>"Claire
        the Scottish Deerhound wins top prize at the National Dog Show"&nbsp;</em></a></p>'
  'Bambol-Tolentino-POC-president-elections':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-27T18:04:41.380+08:00
    'imagesource': 'jcr:a1d7d900-85d1-4339-9fab-6e8b450a870c'
