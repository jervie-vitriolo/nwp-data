  'Philippines-travel-restrictions-foreign-spouses-children':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-27T10:23:58.884+08:00
    'imagesource': 'jcr:f1e18c95-b2e9-46ff-b9ca-7feb59db7a6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7bb83b8-5fff-4f4c-9e46-7d09b75f7d3d'
    'lead': 'The statement from Presidential Spokesperson Harry Roque, however, did
      not mention easing travel restrictions for foreigners hoping to visit their
      fiancés or partners in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T10:26:21.473+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:51:51.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:05.106+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to allow Filipinos'' foreign spouses, children to enter PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502ae39d-2027-451d-9a4b-4a62e392afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T11:34:59.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd21a8ca-e741-49c8-9373-9f9d26c9b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T11:34:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        foreign spouses and children of Filipino citizens will be allowed to travel
        to the Philippines with conditions starting December 7, as the government
        slowly relaxes travel restrictions amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954d124-eba9-4bc8-ab9c-29cf9e034a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T11:34:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases on Friday said former Filipino citizens and their families can also
        enter the country, removing the age restrictions on children allowed to travel
        inbound.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a21c5-0302-4b45-858e-495241108e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:29:26.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration clarified Saturday that the non-Filipino
        spouses and children should enter the Philippines with the balikbayans to
        qualify for the visa-free stay privilege for one year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05632f-623a-42bb-bd45-60b26c3cc8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:29:26.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They should be traveling with the Filipino or the former Filipino
        and they get the one-year balikbayan privilege,” Immigration spokesperson
        Dana Sandoval said in a briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7197a4c-6127-49f5-bcb8-cfc53731bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:29:26.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our recommendation is that they queue together <em>pagdaan po nila
        sa</em> (going to the) immigration booth for easier reference,” she added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c406e58-f6b6-413b-bdf8-2c9363920ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:03:57.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:51:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat hailed the IATF provision
        permitting the return of balikbayans, saying it came right in time for the
        Christmas season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6fb47e-dce6-48ad-bef6-aaad20472d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:03:57.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:51:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said former citizens or balikbayans are third in the highest
        number of visitors in the country. Last year, there were 109,000 of them who
        spent their December in the Philippines, she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34f15f-8dad-4aad-bcb5-bb5bc2c530a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:48:45.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:51:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sandoval projected that this year only a "few thousands"
        from this group of travelers will fly to the country for the holidays, given
        the low turnout in inbound travel the past few months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9239a-533a-49c9-822b-2be6c9a6ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:48:45.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:51:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not expecting a dramatic rise <em>ng bagong dadating</em>
        [new incoming travelers] for this holiday season," she later told CNN Philippines''
        <em>Newsroom Weekend.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b4548-7461-483a-a09a-fa462129a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T11:34:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All inbound travelers are required to pre-book COVID-19 tests with
        a laboratory at the airport and pre-arrange a booking with a quarantine facility.
        The IATF said their entry will be subject to the maximum capacity of inbound
        passengers at the port and date of entry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398fcd8d-ec64-400b-96f8-a01c6212226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:48:45.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:51:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said more immigration workers, such as those stationed
        in offices, will be deployed to airports in case there is need for added manpower.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc65cd-066a-456a-8bcd-87f897e666a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T11:34:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF Resolution No. 85, however, did not mention easing restrictions
        for foreigners hoping to visit their fiancés or partners in the country. Couples
        from different countries who have been separated due to the COVID-19 travel
        bans have repeatedly called on the government to allow the entry of their
        loved ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa59fd7-8193-4ad1-a2a3-d7f14e0dd659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:03:57.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:51:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On allowing foreign tourists back, Puyat said it would depend on
        how the newly-eased restrictions will play out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0351ef62-63e1-4999-b221-33a31b2a6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T23:03:57.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:51:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingnan muna natin dito</em> [Let''s look at this first] and
        we hope that if everything goes well, we can eventually start (allowing foreign
        tourists back) already," Puyat told CNN Philippines'' <em>News.PH.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ead82c-f6d2-475e-8c18-fd29c4080691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:29:26.608+08:00
