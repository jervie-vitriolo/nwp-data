      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50eecfe-80bc-4fd0-9cdf-36b31e92f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.301+08:00
