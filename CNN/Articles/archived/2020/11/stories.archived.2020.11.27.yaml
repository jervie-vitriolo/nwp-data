      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745d80c-de39-4c8e-bc4c-b0cedfc1a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.127+08:00
