      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58794c4a-322f-4385-bd30-d4d17dc539d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:50:38.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA chief William Dar signed <a href="https://www.da.gov.ph/wp-content/uploads/2020/11/ac17_s2020.pdf">Administrative
        Circular no. 17</a> on Nov. 26 that sets the new SRP for rice, livestock and
        poultry, fish, lowland and highland vegetables, fruits, spices, and other
        basic items. This will be implemented in all wet markets in the region for
        two months, or until a new circular is issued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6c2d8-1f3a-4377-8359-02cf1218c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:50:38.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a50a43-8f64-4f25-95d5-f5cefa4b16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:50:38.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new list, the price of ampalaya has been adjusted to ₱120
        from ₱80 per kilo; sitaw to ₱100 from ₱80 a kilo; and eggplant to ₱100 from
        ₱60 per kilo. Meanwhile, the SRP of pechay is still ₱80 per kilo, squash still
        at ₱30 per kilo, and tomato at ₱100 per kilo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710c4b5-b252-43e0-9e69-42257d28b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:50:38.208+08:00
