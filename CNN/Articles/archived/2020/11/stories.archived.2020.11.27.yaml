      'mgnl:lastActivated': 2023-01-25T00:44:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e464297-216b-49aa-b25a-25e9150ec176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that kind of post-holiday meal suits you, make this Thanksgiving
        leftover pizza and savor the classic flavors on a slice rather than between
        bread.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a01db93-7ed1-44c1-8e63-972f7067fbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.302+08:00
