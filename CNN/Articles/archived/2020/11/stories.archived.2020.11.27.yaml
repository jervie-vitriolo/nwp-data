    'mgnl:tags': ['US-election', 'US', 'US-president', 'Joe-Biden', 'Donald-Trump',
      'Electoral-College-votes']
    'template': '1'
    'title': 'Trump says for first time he''ll leave office if Electoral College votes
      for Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01a24f-1da2-46ee-aca1-58b108ab6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:45.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump said for the first
        time Thursday he will leave office if the Electoral College votes for President-elect
        Joe Biden but made clear he''s not prepared to concede.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803bbaaf-0d0f-4d1e-968a-94bde286f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402b58a-46ab-453a-a006-c295cef77db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly I will, and you know that," Trump said when asked by
        a reporter about leaving the White House if Biden is declared the winner on
        December 14. "I will and, you know that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e877a-faa1-4579-8425-4d9dc6078c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769d865-ce9a-4d3e-ba0a-6c6408ea68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a very hard thing to concede because we know
        there was massive fraud," Trump said without evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c20de-57b2-4070-85b6-e3aba707eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5c708-a182-4f06-b918-ae8e897dd420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to whether or not we can get this apparatus moving quickly --
        because time isn''t on our side, everything else is on our side, facts are
        on our side, this was a massive fraud."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f7534-48bc-42da-9512-1be524ab50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17dbe1d-097f-4d1a-a964-1e184ff361b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President falsely added that if Biden is declared the winner,
        the Electoral College, "made a mistake, cause this election was a fraud."
        Pressed on his comments, Trump snapped at the reporter. "Don''t talk to me
        that way. I''m the President of the United States. Don''t ever talk to the
        president that way," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b1c25-d971-4ddc-afa2-7ecb48e9419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201e5b9-3a41-4d98-bad3-dbf9500e3600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday was the first time Trump has taken questions from reporters
        since the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690b004-b897-4921-b72f-2f52ae1e62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d818b8-2be3-47f3-abc6-66a084748cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since CNN and other outlets projected Biden as the winner earlier
        this month, Trump has refused to accept the results, instead pushing baseless
        conspiracies that his second term is being stolen and launching a legal effort
        to overturn results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13adfac9-388f-44be-ad9c-f1771b14d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:52.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abc6ef-20b2-426b-ac13-4a36dad43074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:52.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes falsely claiming during an election night address
        that he had already won reelection, that he had already won states that were
        actually still up in the air at the time and that his opponents were perpetuating
        a fraud.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b5f2de-59fe-4e7d-81cf-e78e730b62c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:53.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66cf08-eecc-4687-a96a-60094e39e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Biden campaign spokesperson Andrew Bates said in a
        statement earlier this month, "the United States government is perfectly capable
        of escorting trespassers out of the White House."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cf482-4a0a-4eb2-8b8a-f04fe2a83b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a6eb2-81c0-4dfa-82c2-dc5def685be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this point, the Trump campaign''s lawsuits have been repeatedly
        dismissed or dropped, and earlier this week, the General Services Administration
        informed Biden that the Trump administration is ready to begin the formal
        transition process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04ae4d-1971-4046-98c9-cfbd5de823b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aea972-1b11-4068-b5dd-aaa11c4501b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSA letter marked the first step the administration has taken
        to acknowledge Trump''s defeat. The President, however, tweeted moments after
        the letter was reported: "Our case STRONGLY continues, we will keep up the
        good fight, and I believe we will prevail!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e8dbb-7936-4552-b701-3779cd6cd3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cec33d-0167-4427-8961-32e14bad1215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He echoed that message throughout his rambling news conference Thursday
        following a Thanksgiving teleconference call with military members -- an event
        US Presidents traditionally use to boost morale of service members stationed
        abroad during the holidays and remind the country of their service.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a84a16-f9e7-4078-8d6c-ccebf96f2b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:00:39.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/26/politics/trump-leave-office-electoral-college/index.html">Trump
        says for first time he''ll leave office if Electoral College votes for Biden</a>."</em></p>'
