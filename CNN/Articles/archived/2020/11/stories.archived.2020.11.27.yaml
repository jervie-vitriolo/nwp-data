    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Christmas parties possible ''super spreader'' events'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895cecd-c9a8-44a4-a5a7-7da9c0e1b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:22:40.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        Department of Health reiterated its stance against Christmas gatherings amid
        the pandemic, despite a text blast from a government agency that parties are
        allowed with a few conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35293b-3e2d-4d1d-8fab-8bd3e2ce63f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:22:40.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public received a text blast from the National Telecommunications
        Commission on Friday that Christmas parties could be allowed indoors as long
        as windows are open and electric fans are turned on to allow air to circulate.
        The Health and Information and Communications Technology Departments, and
        the Healthcare Professionals Alliance Against COVID-19 were quoted as the
        source of the wrong information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22284e-aa75-4a23-a16a-4ab5f06bc276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:22:40.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Friday denied the
        approval of the text message, which can confuse the public on proper guidelines.
        On the contrary, the DOH warned Christmas parties could lead to an aggressive
        speed in transmission of COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d51884b-6f05-412e-8d26-367730398a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:22:40.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Christmas parties might be a cause for a super spreader event
        and we do not want that to happen, because it might cause further infections
        in the community," she said in a media forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d364b8-e85f-485c-a0b7-e5c8e0c514e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:22:40.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH suggested other alternatives, such as online parties. It
        recommends gathering exclusively with household members. It asked the public
        to limit the number of people in social gatherings and avoid activities that
        may include traveling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851047c3-01de-497b-9a64-534461f1ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:22:40.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:48:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added the DOH is already investigating the text blast incident.</p>'
