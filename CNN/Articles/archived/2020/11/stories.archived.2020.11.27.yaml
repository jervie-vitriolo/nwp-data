      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:50:38.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the price of imported galunggong was adjusted to ₱140
        from ₱180 a kilo, bangus to ₱160 from ₱169 a kilo, tilapia at ₱120 a kilo,
        and alumahan at ₱250 a kilo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40789ef7-2b2c-419b-87b1-14e6a167dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:50:38.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:46.436+08:00
