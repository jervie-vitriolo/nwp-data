      'mgnl:lastActivated': 2023-01-25T00:52:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMDC''s The Good Guys community program received special recognition
        in CSR (corporate social responsibility).</p>'
    '14':
