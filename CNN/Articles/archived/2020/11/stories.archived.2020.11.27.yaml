      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRP for local special rice was also adjusted to ₱50 from ₱53
        per kilo, but the premium and well milled variants remained at ₱45 and ₱40
        per kilo, each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a72e6-1136-49ad-989f-361af3e208d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:50:38.209+08:00
