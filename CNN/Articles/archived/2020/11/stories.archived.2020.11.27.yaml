  'Taylor-Swift-Joe-Alwyn-William-Bowery-Folklore':
    'author': 'Sara Spary, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-27T10:45:22.700+08:00
    'imagesource': 'jcr:32dc39df-7949-4aeb-9f2a-ac508cb73539'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5f7bbf7-b987-4d36-80e0-b25d210583ce'
    'lead': 'The name ''William Bowery'' had been credited as co-writer on two tracks,
      ''Betty'' and ''Exile,'' leaving fans to speculate as to the writer''s true
      identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T10:46:59.686+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:51:40.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:05.737+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift reveals boyfriend Joe Alwyn is mystery ''Folklore'' co-writer'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c039d-540a-4412-9920-a95348cb5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taylor Swift has revealed that her British
        actor boyfriend, Joe Alwyn, is the mystery co-writer credited on her latest
        album "Folklore" under the pseudonym "William Bowery."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066bf581-2ed7-4d51-a73c-87abf61e2305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old "Shake It Off" singer confirmed the true identity
        on the Disney+ documentary "folklore: the long pond studio sessions," which
        launched on the channel on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f9262-9b81-4c9c-9a14-e145a8654b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name "William Bowery" had been credited as co-writer on two
        tracks, "Betty" and "Exile," leaving fans to speculate as to the writer''s
        true identity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2adc76-edc6-452e-ab4e-8399c4de1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album, which launched in July, was created remotely in collaboration
        with Aaron Dessner from The National, Jack Antonoff from Bleachers and Justin
        Vernon from Bon Iver.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e00859-fc45-45e7-b5e6-f75b09394593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:42.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the artists came together to play the album for the
        first time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e3bab-5468-46b3-ad5d-6b3aed5453eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is "folklore: the long pond studio sessions," which features
        performances of 17 songs from Swift''s latest album, plus the stories behind
        them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39364cf0-e4de-41a3-83c6-ed73e4b0cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of discussion about William Bowery and his
        identity, because it''s not a real person," Swift said in the documentary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358bf13-0d28-42fb-8711-434ed784f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So William Bowery is Joe, as we know. And Joe plays piano beautifully
        and he''s always just playing and making things up and kind of creating things,"
        she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13e9e4-1d45-400f-bf87-4aa99323f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift said that in the development of "Exile" he even sang the part
        of the duet that Vernon recorded and wrote the "entire piano part."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873422a0-5b21-4763-8509-5ba816e8f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s representative confirmed to CNN that the "Joe" the singer
        was referring to was her boyfriend, 29-year-old Alwyn.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea49dc3-139a-460e-9bdc-235cc5985ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary was directed by Swift and filmed in upstate New
        York.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f337de2b-a441-47df-ba60-1dfe7d8aaf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folklore," which is more mellow, restrained and mature than Swift''s
        previous albums and delves into darkness on more than one occasion, has received
        a raft of rave reviews from critics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551819e7-4a5b-4dfa-994a-5747ef594714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her emotional acuity has never been more assured," the Guardian
        wrote in a five-star review after its release.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ebaf3-266d-433e-b73c-9607f2d598b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to remember any contemporary pop superstar that has
        indulged in a more serious, or successful, act of sonic palate cleansing,"
        Variety added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a0453-13ef-4581-847b-4cb23e45c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:46:59.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Folklore'' feels fresh, forward-thinking and, most of all, honest,"
        NME said.</p>'
