      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436c877-fbd5-42a8-95bf-17dad833f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded by The Kennel Club of Philadelphia in 1879, the show has
        been held annually since 1933.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2cbdb-07e9-49a6-80d6-0c92a437fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2098c2-4c78-4d42-adb8-9f931694f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other events in 2020, spectators were not allowed at the show
        this year because of the ongoing pandemic -- cardboard cutouts replaced a
        live audience. Masks and social distancing were also strictly enforced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4931527-ba26-40cf-b57b-409bb5c58b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:22.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16acf4d-564c-41f4-9109-dece510b6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:46:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s show also introduced three new dog breeds: the Barbet,
        the Belgian Laekenois and the Dogo Argentino, according to NBC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5b9c8-2c33-4387-8780-2ef0db60ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:34:19.627+08:00
