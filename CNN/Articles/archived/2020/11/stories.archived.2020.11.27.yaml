    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid pandemic disproportionately hurting women, UN warns'
    'visualType': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013412f0-2479-4877-b1e2-d997754d5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The COVID-19 pandemic has set gender equality
        back years, with women around the world taking on the "lion''s share" of extra
        domestic chores, the United Nations reported on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05007230-6a8b-472e-8f6b-869dec8055b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes one day after the international body warned that the pandemic
        is driving further violence against refugee, displaced and stateless women
        and girls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687464d9-128b-48f5-acac-1490e187bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f2bfa-f432-4f63-8d76-b39613827672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s "Whose Time to Care?" report, from UN Women, found that,
        while both women and men have taken on extra unpaid domestic work throughout
        the pandemic, women face a greater burden of care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43e011-7a25-4aa6-a891-bdd512c005df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee4680-e260-4f6b-8306-315b5f9bc7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Women analyzed available data in 38 countries to collect the
        figures on unpaid work, and rolled out surveys in nearly 50 countries, using
        a variety of phone and online methods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d21e5-1b3e-4805-ae73-23a44c4234fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97e9d7-72a5-492c-95c1-6a76147c3e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found women were taking on more household tasks than men throughout
        the pandemic, and were more likely to leave the workforce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b713bc-330d-4645-9d20-adeab9d668df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc07076-467d-4f65-8b42-bc90131a5ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 60% of women and 54% of men reported that they had increased
        the amount of time spent on unpaid domestic work since the pandemic began,
        the report found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3b94e-3709-4ebf-925a-75ee7bd1a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f8a95-674c-4156-a722-ff8173c58079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But women reported to have taken on a greater intensity of extra
        domestic chores -- and for longer periods -- than the men did.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5a000-caaa-4db6-8a6e-ed182426d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c705c7-83dc-4e67-8b13-5b9a042b5543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women questioned for the report estimated they had taken on
        an additional 5.2 hours of childcare each week, while the men reported an
        additional 3.5 hours spent on childcare.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480a1c3-e1dc-416c-9265-63cebe48beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb99a1-ab2a-4b81-ae12-954bf2101fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This indicated that, "in most countries, women are spending 30+
        hours per week solely on childcare -- almost equivalent to the average time
        spent at a full-time job per week," the report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd81a9-3053-47c5-83cf-58cd9cb7e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a43e72-b594-4eeb-8744-275e883f04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Women leaving the workforce</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120fb97-9498-4fc4-b964-5c0c4d9b0e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Women said that a greater number of women had left the workforce
        throughout the pandemic, possibly as a result of their increased domestic
        workload.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda999e1-789f-4d3a-91b8-f974a52815fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc822d2-ee34-4152-b503-8a94bcd6a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the second quarter of 2020, there were 1.7 times as
        many women as men outside the labor force (321 million women compared to 182
        million men), according to the UN''s analysis of labor market data in 55 high
        and middle-income countries, with the greatest disparities in Latin America.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c2aa4c-ce09-4553-af71-7fdff013dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104220f8-65d7-4d49-a242-f1ac03d4cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:51.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, the UN estimated that women already took
        on three times as much unpaid care and domestic work as men, amounting collectively
        to billions of hours per day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf7b7c-04f7-49cd-8f18-26e4654b3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5873e62-f9b2-489a-91db-84385fbe968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Labor Organization, meanwhile, estimates that
        16.4 billion hours are spent on unpaid care work daily -- equivalent of two
        billion people working eight hours unpaid, every day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51c9e1e-ea5a-4149-814b-5fd18016c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70ae29-c390-4717-91be-d08b843ae2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An increase in violence and exploitation</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e8f92-fdb9-4fec-877e-021e596cccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Whose Time to Care?" report came just one day after the UN
        Refugee Agency (UNHCR) warned the pandemic was also driving further violence
        against refugee, displaced and stateless women and girls.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6793e86-0a68-40d6-b4a6-c38963b3e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd426f-366b-4697-b258-cd416ecd8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are receiving alarming reports of sharp increases in the risks
        of gender-based violence, including intimate partner violence, trafficking,
        sexual exploitation, and child marriages," said Filippo Grandi, UN High Commissioner
        for Refugees, in a statement on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b227746-0da3-47eb-8880-2aa88fce7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e284e9-df4c-41c3-b7f8-cfb708b1204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jobs have been lost, tensions are rising, intimate partner violence
        is escalating, livelihood opportunities are scarce and movement restrictions
        are making it difficult for survivors to report abuse and seek help," Grandi
        added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c2d4d2-bb7d-40d0-896e-b68bb907a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b980ff2-85d0-4edf-84e0-48f0e9d76bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR said an increase in gender-based violence had been reported
        in at least 27 countries, and the sale or exchange of sex as an economic coping
        mechanism had also been reported in at least 20 countries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ec3f3-8309-479a-8fa8-c2ffe8a6dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:57.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ba27d-b9cd-467b-817f-08a042e4a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said it was "alarmed" by an increased risk of child
        and forced marriages, which are being resorted to as a coping strategy by
        displaced families buckling under socio-economic pressures.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824f575-7f20-46af-b13f-afe577432d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205b8b2-b082-46a7-b6b4-8391fcc67c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries experiencing conflict or displacement already have
        some of the world''s highest rates of these incidents, the press release added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec071ab-50b0-4c9f-b4bf-f90b01fecaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T04:49:33.204+08:00
