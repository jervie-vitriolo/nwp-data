      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b25857-8d7d-411e-adf1-354a319de845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cranberry sauce cocktails</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4cad6-50d3-45b4-a49d-2f428893daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does there always seem to be more cranberry sauce after the
        meal than there was at the start of it? Use it up in these two quick shake-together
        cocktails inspired by the Cosmopolitan and the Manhattan.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61662dd5-0de4-4d32-a44e-7059e2891c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db5dd1-dbc1-4d2c-ad4a-1c7f0ccbd9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:17.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two cocktails: Fill a cocktail shaker halfway with ice, then
        add 2 ounces vodka or gin, 1 ounce Cointreau or other orange liqueur, and
        a healthy spoonful of cranberry sauce. Close and shake, then strain into two
        chilled martini glasses or coupes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdeb632-421f-44b7-95ad-7607a708b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330465eb-cf56-4ab7-baaf-374cbf63f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or substitute bourbon or rye for the vodka and maple syrup for the
        Cointreau and make it an extra-seasonal drink.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e81795a-255b-4a90-945d-8de6e6c1629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:19.078+08:00
