      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The thought of joining TikTok last year
        made clinical psychologist Julie Smith apprehensive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba3edb-b48a-42b7-ab27-db3b2a24e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c807a-7404-4fbc-97c2-fc896379330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the video-sharing app''s popularity was surging in late 2019,
        it was better known for viral dancing clips than as a place to find a therapist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d236115-d6d2-487c-a823-cff62fcead04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724509f0-2aaf-4624-9828-0d84a4549e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I was the first therapist on there," Smith, who is based
        in England, told CNN. "I thought I was going to be trolled or ignored."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05268b6-5efa-4097-8ea0-eba5cbd5a860'
      'mgnl:activationStatus': true
