      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who purchase a brand new vivo smartphone until Jan. 11,
        2021 must submit a Christmas wish list by filling out a form found at <a href="http://www.vivoglobal.ph/christmas-promo-campaign/">www.vivoglobal.ph/christmas-promo-campaign/</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99afb9-8434-4d7f-9876-27c070d7ebc2'
      'mgnl:activationStatus': true
