      'mgnl:created': 2020-11-27T21:49:12.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> In
        celebration of a campaign to stop violence against women, the Philippine Commission
        on Women has reminded all Filipinas to know and stand up for their rights
        to prevent any form of abuse to be committed against them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e5936-7371-40c1-a3c2-dbc42c19195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a888795-fbd6-4cbf-bc08-6e34a07fe29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All women should know their rights and they should know to stand
        up for their rights,” PCW Executive Director Kristine Rosary Yuzon-Chaves
        told CNN Philippines’ Newsroom Ngayon on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc9317-173e-4364-8bfe-e5d09689a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.569+08:00
