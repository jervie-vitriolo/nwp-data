      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris prosecutor''s office has told CNN that investigations
        into both the migrant camp incident and the beating have been opened.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab4144-6848-4e3e-9a64-0a18ded286e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.127+08:00
