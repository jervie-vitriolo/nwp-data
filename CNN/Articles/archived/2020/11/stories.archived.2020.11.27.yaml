      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thanksgiving, the US marked its 24th day in a row with more than
        100,000 new cases. Hospitalizations Thursday hit a new high -- for the 17th
        consecutive day -- with now more than 90,400 Covid-19 patients nationwide,
        according to the COVID Tracking Project. More than 1,200 deaths were reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fcbcf2-4bb2-4f20-8f6e-3f30c0c29c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b095ca5-0f9b-4473-9e0e-3c5b96f08d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s death toll since the pandemic''s start is now more
        than 263,000. And nearly another 60,000 could lose their lives over the next
        three weeks, according to an ensemble forecast published by the US Centers
        for Disease Control and Prevention this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543eface-1c90-4310-bc38-633beadcdb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe906c-182c-4025-ba0f-cebf3501a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One expert told CNN Wednesday night the number of daily deaths will
        likely double in the next ten days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f2688-549b-4e62-a802-b86153e1ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d32fdba-88f2-46ab-8caf-84a0757927ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we''ll be seeing close to 4,000 deaths a day, which is how
        you get another 60,000 deaths in only about 20 days," Dr. Jonathan Reiner,
        a professor of medicine at George Washington University, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143d4d8-48d3-4669-bd3a-76360b20199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c1a7c-3b18-4957-bce6-31be9c543169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the gatherings that took place over Thanksgiving could further
        an already ferocious surge, officials warned this week, urging Americans to
        avoid travel and celebrate with immediate household members only. Many Americans
        listened, a poll showed this week, but millions of others have boarded planes
        across the country since last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d95efdd-86ca-43c9-9367-537f918db65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7060b-0a14-4c2f-9daa-f3713b611461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a week, more likely two weeks, we will see a surge upon a surge,"
        Dr. William Schaffner, professor of infectious diseases at Vanderbilt University,
        said Wednesday. "We''re in for a tough time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2cf5b0-1a1a-407d-a957-2f36873bccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ec8cd-6503-4776-8f0e-5ad4ce5b1848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, projections for the coming weeks are grim. But that
        doesn''t mean it''s too late to begin turning things around.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770d77e-ac14-4de4-bfb5-1992a3b77a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385be056-ddf5-4159-99f8-b4dbc067a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It we all got together, wore the masks and did the social distancing,
        we could bend this curve within two or three weeks," Schaffner said. "We would
        see actually transmission go down even before we get to the vaccines."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac048f8-e797-4efc-addb-977c05286644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6ed3c-6018-48bc-a169-4d5e393b8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it would take to turn the tide</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75456ec2-9bbe-48b9-8491-96fb698de89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a possible vaccine candidate could soon get the green light,
        widespread effects of a vaccine are still months away. But Americans have
        valuable tools that can help in the meantime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d4f35-dff5-4641-a8a4-4d55b760277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec019b-4758-4665-b40c-dd78d9d117e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the public safety measures that have been touted by officials
        for months -- face masks, social distancing, avoiding crowds and practicing
        good hygiene like regular hand washing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af331040-1b78-41aa-81cf-38fe40cbc785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6ca7a-e388-4c62-aca5-bc6fdd325fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:33.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a simple step, but could make a world of a difference. More
        than 40,000 lives could be saved over the next two months if 95% of Americans
        wore face masks, according to projections from the University of Washington''s
        Institute for Health Metrics and Evaluation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8476b-2f67-4dc7-b462-0825a20be1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b2006-3bfc-4fec-9d80-6de065b1885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the crisis, more local and state leaders have pushed out mask
        orders in the past few weeks hoping to curb Covid-19 spread -- including GOP
        governors who previously resisted similar mandates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d0486-a2b1-4d7e-a22d-148ec492643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22156d-581d-4065-814d-69d186fa1f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in West Virginia, Gov. Jim Justice has pleaded with residents
        in the past weeks to wear a face covering, saying masks are "really the only
        bullet in the gun."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7494636-c43b-4f2e-a824-a071b60f07af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c3f54-0ba3-4fb4-a809-ccbe682b8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re inconvenienced, if you don''t believe in it, please
        wear it ... what''s the downside," Justice said in a news conference this
        week. "Look, we''re not one to take anybody''s rights. My good lord, I get
        it wholeheartedly, we don''t want to do that in any way. But you gotta help
        me."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31cfa93-6a1a-4073-bd1c-967e63d3bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0408af7-6cc6-4a0f-a9b3-81378604b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the kind of message that needs to be echoed by local leaders
        across the country, Dr. Peter Hotez, dean of tropical medicine at the Baylor
        College of Medicine, told CNN Thursday morning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ae427-c6da-4f2a-9e25-1d37618c6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631ff83-244e-4bae-90e6-ed3076ebddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep saying it every day and hope that some people actually start
        to believe it. That''s our only hope at this point. We''ve got to limit those
        surges and we need those local leaders to really step up, so this is absolutely
        vital," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf2e329-9d6f-4903-b095-7ca3bf2c05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9476abf2-1d8b-4f10-93e4-6e62ba93c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the only option that could help keep more people alive until
        a vaccine, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1641a3c-ce1d-4b2f-bfd7-d52279278d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
