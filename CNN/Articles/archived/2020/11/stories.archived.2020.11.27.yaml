      '
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b09d45-508d-47d5-86e2-1755615d937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:47:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Several French police officers were suspended
        Thursday after a video emerged of them beating a Black man in Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423eda26-cdce-4c8d-bc91-15a62d42fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:47:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b995700-47bd-4341-83e3-22e23d22d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:47:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Gérald Darmanin said he personally ordered
        the suspensions after the security camera footage was published by the news
        website Loopsider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa15055-e86c-46ec-9a9d-d233f85962b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:47:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d0ced-3992-482e-9d91-cdec9d688961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:47:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video from Saturday shows the man, identified by his lawyer
        as Michel Zecler, being beaten by the officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3db24d-37e6-400e-8c5c-1433edfc6979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:47:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a9f3f-b049-4bd3-9b4b-31e8a42f6d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:47:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These images are unspeakable, extremely shocking and as soon as
        I learned about them, and about what happened, I asked for the suspension
        of those police officers," Darmanin said in a televised address Thursday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db63c38-6727-4080-a918-d794dd7289b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:47:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b30d2c-c239-4d2b-a472-b0387ee2d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the facts will be confirmed by justice, since it is
        looking into it, I will ask for the dismissal of those police officers," he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c13451-7a8f-41bf-83e4-90d7272c7ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b417b-82a0-42a5-ba4a-7ae51d0f6161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loopsider published an interview with an unnamed man with facial
        injuries which it said was the victim of the beating. "At that moment, I''m
        scared, I''m telling myself maybe today is my last day, here''s what I thought
        to myself, it''s my last day and I don''t know why," he said in the video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3b623-1820-4a81-ab67-d38451c1c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94275d-4be0-4453-b30d-e55595f44edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters said the man told reporters he was walking near his studio
        without a face mask, a breach of French Covid-19 rules. He said he ducked
        into the studio when he saw the police officers to avoid a fine. The man said
        the officers then physically beat and racially abused him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a6eba-eff6-4ab2-a5b9-79f90050436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b04de-56b2-4c38-8ba9-ee6be4d11403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Police Prefecture said in a statement Thursday the French
        internal police investigation body was asked to investigate the incident and
        added it asked the general director of the National Police to suspend the
        police officers involved as a precaution. CNN was unable to immediately determine
        who was representing the suspended officers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a3f7db-0d41-4912-a521-9c447705dad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:03.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a0a34-f1e0-495a-af25-82ec5e0fea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes amid protests against police brutality in France
        and just days after another video of police violence shocked the French public.
        That video was filmed Monday during an operation to dismantle a migrant camp
        in central Paris.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241409c-7d58-414d-9d52-fb16e3de4964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43f3e4-c775-4f51-845d-2c15858f26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darmanin tweeted then that "some images of the dismantling of the
        illegal migrants camp" were "shocking." He said later that he had also asked
        the French internal police investigation body to look into the operation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70e774-c96e-404b-947c-6c4bc1e546e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.127+08:00
      'mgnl:createdBy': 'vince'
