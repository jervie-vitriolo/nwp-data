      'text': '<p>SMDC shone the brightest in the much-awaited event in the Philippine
        real estate industry as it bagged the most coveted Best Developer award which
        is a testament to its standards of excellence in real estate development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829efc6b-ee93-4bab-80eb-9636e3f1ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:00:34.415+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:52:14.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary residential property business of SM Prime Holdings,
        Inc. also won the Best Lifestyle Developer award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02cc91d-fb15-4fc6-a1d2-1edc328e5922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:00:34.416+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:52:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a validation that we have indeed turned our vision into reality
        that we are contributing to building a nation of homeowners; not just any
        home, but a home that allows the homeowner to live his best life," said SMDC
        President Jose Mari Banzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98bda1-5872-4304-b673-63a2ba9dcfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:00:34.416+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:52:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the design category, Sail Residences was the runaway winner with
        Best Landscape and Best Condo Architectural Design awards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba0019b-057a-4482-b975-a66f72054252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:00:34.416+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:52:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fern at Grass Residences bagged the Best Lifestyle Development award.
        Park Residences was named Best Condo Development (Luzon) and Charm Residences
        took home the Best Mid-End Condo Development award for Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783f74a-3869-4ee6-871c-87cea48b9798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:00:34.416+08:00
