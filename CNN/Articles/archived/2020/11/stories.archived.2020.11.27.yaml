      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of the assistance was given to farmers and fishers in Cagayan
        Valley and the Bicol Region, the areas hardest hit by the recent tropical
        cyclones, amounting to ₱2.34 billion and ₱1.07 billion, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43105006-1989-4306-9c54-7ca6af35bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:31:16.731+08:00
