      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have done everything just to save our wounded soldier the fastest
        way we can thru our air assets, unfortunately the incident happened," he said
        in a statement.</p>'
  'Marikina-bamboo-planting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-27T08:51:08.978+08:00
    'imagesource': 'jcr:384a7ef4-30ad-433a-a838-b257651408da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6290148b-072d-4c46-8d34-cfa798bfeb5c'
    'lead': 'An environmental and performing arts group has started a reforestation
      project in Marikina to help mitigate floods in the city still reeling from the
      devastation caused by Typhoon Ulysses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T08:53:07.216+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:52:39.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:02.414+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group hopes to help solve Marikina flooding through reforestation project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00538aff-319a-4d8a-be55-643b6c549694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T08:59:24.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:52:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — An
        environmental and performing arts group has started a reforestation project
        in Marikina to help mitigate floods in the city still reeling from the devastation
        caused by Typhoon Ulysses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d5b23-d18a-46f9-aee2-eab650b57870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T08:59:24.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:52:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Benigno P. Beltran, founder of ‘Mga Anak ni Inang Daigdig,’
        said Friday their organization together with foresters and the Department
        of Environment and Natural Resources or DENR are planting different types
        of bamboo along the banks of Marikina and its tributaries along the Marikina
        Watershed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cfbee8-bd99-4731-a384-194bb11fe36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T08:59:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:52:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are planting now but our seedlings were washed away so we are
        rehabilitating our seedling nursery. DENR also gave me 600 hectares to reforest
        with bamboo and plant other things there,” Beltran told CNN Philippines’ New
        Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea3553-62e2-4163-b2a6-421e41da70a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T08:59:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:52:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Beltran broke the news about their project last week in a <a
        href="https://www.facebook.com/photo?fbid=10157877437486048&amp;set=pcb.10157877437696048"
        target="_blank">Facebook post</a> — an initiative lauded by people online
        amid renewed calls to rehabilitate the Marikina watershed after Ulysses battered
        Marikina.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ae6cd-28c9-4397-9f00-4e7c869adca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T08:59:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:52:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Where does all this water come from? It comes from Sierra Madre.
        It has been denuded. Erosion has washed out all the silt. The silt comes from
        Sierra Madre, so if you do not replant in and reforest Sierra Madre and Marikina
        watershed, you prepare yourself for even deeper flooding and more houses submerged
        and more people dying,” Fr. Beltran added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ef730-0acf-44d8-86cd-ee91c521b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T08:59:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:52:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said that with the bamboo’s strong and massive root
        system, it is effective in controlling soil erosion and stabilizing riverbanks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adebd658-9963-4fbf-81a9-3175e28a5caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T08:59:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:52:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran said bamboo planting solves erosion and flooding, mitigates
        climate change, gives jobs to people. He said he hopes that in one or two
        years, they will be able to produce engineered bamboo, a replacement for wood.</p>'
