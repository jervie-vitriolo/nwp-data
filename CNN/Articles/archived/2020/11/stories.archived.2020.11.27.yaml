  'Ateneo--UP-stars-banner-12-man-Gilas-lineup-vs.-Thailand':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: 2021 FIBA Asia Cup website'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-27T05:30:29.905+08:00
    'imagesource': 'jcr:ce5495ef-b3a3-40a0-8b15-5b0c0e45d0de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f93856d4-6c46-4f24-a58d-0d33846c51ff'
    'lead': 'Six former and current Ateneo Blue Eagles and three UP Fighting Maroons
      headline the final 12-man Gilas Pilipinas lineup vs. Thailand on their 2021
      FIBA Asia Cup Qualifiers game on Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T05:27:19.245+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:56:27.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:58.351+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo, UP stars banner 12-man Gilas lineup vs. Thailand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a07410-3a40-4a91-be1c-a01710259235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T05:27:19.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) –</strong> The
        Samahang Basketbol ng Pilipinas (SBP) announced&nbsp;early Friday morning
        the final 12-man lineup who will represent the Philippines against Thailand
        in their first game of the 2021 FIBA Asia Cup Qualifiers at Manama, Bahrain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4225d-fa73-4115-aff7-5b4b08fea702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T05:27:19.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:28.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six former and current Ateneo de Manila University Blue Eagles and
        three University of the Philippines Fighting Maroons will lead the charge
        for Gilas Pilipinas against their close Southeast Asian rival on Friday night
        at 9 p.m. (Philippine time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0ce5b-c5a3-4646-abc6-1736624a551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T05:27:19.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning Atenean guard Dave Ildefonso and forwards Will Navarro
        and Dwight Ramos are the three current Blue Eagles in the Jong Uichico-mentored
        squad. Pros Isaac Go and brothers Matt and Mike Nieto are the Ateneo alumni
        who will represent the flag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0eaae8-c2f2-407c-956f-c1e2e98deb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T05:27:19.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP stars Kobe Paras and brothers Juan and Javi Gomez De Liaño are
        also included in the 12-man young Gilas Pilipinas roster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8affa-99c3-45b3-a97f-64c5f8861a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T05:27:19.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the lineup for the Philippines are De La Salle Green
        Archers slotman Justine Baltazar, San Beda Red Lions big man Kenmark Cariño,
        and two-time CESAFI Most Valuable Player and former University of the East
        Red Warrior Rey Suerte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973cc56-fc92-4407-b032-abedd3922b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T05:27:19.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP decided to send a young Gilas Pilipinas lineup in the ''bubble''
        tournament in Manama since the Philippine Basketball Association season is
        still ongoing and to develop these players in future international tournaments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd7d50-b01a-4b88-8ff4-fceee6632991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T05:27:19.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will again battle the Thais in their other 2021 FIBA Asia
        Cup Qualifiers on Nov. 30 as co-bracket South Korea withdrew from the Bahrain
        ''bubble'' due to the COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2108a4-13a0-4e76-984c-32a54b61f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T05:27:19.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:56:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Philippines only won a game in the FIBA qualifying tournament
        when they <a href="https://cnnphilippines.com/sports/2020/2/23/FIBA-Asia-Cup-qualifiers-Gilas-beat-Indonesia-Thirdy-Ravena-.html"
        target="_blank">defeated Indonesia, 100-70,</a> last February.</p>'
  'Grammy-nomination-The-Weeknd-Drake':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-27T06:05:05.709+08:00
    'imagesource': 'jcr:620d00fd-3195-49f4-974f-6b00af6cdd75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3a3cb7d-eb28-473c-bbcd-db8d2c522c6a'
    'lead': 'Add Drake to the list of people who don''t sound happy that The Weeknd
      was shut out of this year''s Grammy nominations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T06:07:29.703+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:56:18.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:58.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drake sides with The Weeknd, says Grammys ''may no longer matter'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34dd0e5-e003-46b2-973c-5ca660f038ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Add Drake to the list of people who don''t
        sound happy that The Weeknd was shut out of this year''s Grammy nominations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49467e0e-822b-4ffd-913c-e2e6ff7350ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper took to social media to complain about it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5d5f4-7eb4-49cb-8b9e-ae24ffd3802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should stop allowing ourselves to be shocked every year
        by the disconnect between impactful music and these awards and just accept
        that what once was the highest form of recognition may no longer matter to
        the artists that exist now and the ones that come after," Drake wrote on his
        Instagram stories. "It''s like a relative you keep expecting to fix up but
        they just can''t change their ways."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6819eb-eefb-4592-b819-0268c2a3c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the commercial and critical success of The Weeknd''s "After
        Hours" album, and many industry observers considered his single, "Blinding
        Lights," a frontrunner for song of the year, he did not receive Grammy nods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd650a6e-54d8-470b-b7c5-0fcafdff320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake wrote that he, too, had thought that The Weeknd "was a lock
        for either album or song of the year along with countless other reasonable
        assumptions and it just never goes that way."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546f901-56bd-4673-b4f8-fd314d51b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great time for somebody to start something new that we
        can build up over time and pass on to the generations to come," Drake said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed9eaf-38ef-40eb-9638-3204b61f6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the nominations were announced on Tuesday, The Weeknd took
        to Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53439a-6724-4787-be4e-0e32191a57fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Grammys remain corrupt. You owe me, my fans and the industry
        transparency," he wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42f79c-196f-45f2-8430-e9b8be0fad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey Mason Jr., the Recording Academy''s chair and interim president/CEO,
        said in a statement to CNN "We understand that The Weeknd is disappointed
        at not being nominated."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6c98c-38f7-4675-b9df-e5d7d629a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised and can empathize with what he''s feeling. His
        music this year was excellent, and his contributions to the music community
        and broader world are worthy of everyone''s admiration," the statement continued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b6d82-e1e0-497a-9b4b-a26cdf8979f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were thrilled when we found out he would be performing at the
        upcoming Super Bowl and we would have loved to have him also perform on the
        GRAMMY stage the weekend before. Unfortunately, every year, there are fewer
        nominations than the number of deserving artists."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040dd768-67f2-4467-adeb-83a7ce8ca3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years The Recording Academy has been the target of criticism
        that it is out of step with the preferences of consumers and has failed to
        recognize women and artists of color equally.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48a3dc-e24c-4e74-9db4-b7f77d28e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicki Minaj appeared to echo that latter point when she tweeted
        after the nominations "Never forget the Grammys didn''t give me my best new
        artist award when I had 7 songs simultaneously charting on billboard &amp;
        bigger first week than any female rapper in the last decade- went on to inspire
        a generation. They gave it to the white man Bon Iver."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d7319-93c1-4f88-b9e8-041eb7b61c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Teyana Taylor tweeted that there were no female nominees
        in the best R&amp;B album category.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb8070-eaba-4436-bb94-b1ce8eff7b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber, who racked up nominations in both the pop and country
        categories, complained that he should be vying for R&amp;B awards.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922cab8-53e8-4557-aa3a-54524c4293cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:07:29.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:56:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the Grammys I am flattered to be acknowledged and appreciated
        for my artistry," he wrote in a statement posted on his verified Instagram
        account. "I am very meticulous and intentional about my music. With that being
        said, I set out to make an R&amp;B album. Changes was, and is, an R&amp;B
        album. It is not being acknowledged as an R&amp;B album which is very strange
        to me."</p>'
  'Swedish-runestones-gateway-ancient-Viking-civilization':
    'author': 'Justin Calderon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-27T06:14:32.272+08:00
    'imagesource': 'jcr:5b409c5c-f776-40db-bdd8-efb90497cd50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8f00b01-8795-4f0d-8796-2dd1e4be10d3'
    'lead': 'Drive north of the Swedish capital for about half an hour and you''ll
      reach the lakeside district of Vallentuna, a pleasant community with cobblestone
      churches, picnic areas and playgrounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T06:19:13.776+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:55:55.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:59.224+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Swedish runestones open gateway to ancient Viking civilization'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb78a00-8cb8-4b54-8d10-bd236e6e273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Drive north of the Swedish capital for
        about half an hour and you''ll reach the lakeside district of Vallentuna,
        a pleasant community with cobblestone churches, picnic areas and playgrounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22345461-4a68-43fc-b24e-d6b0997707ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a journey deep into Sweden''s ancient Viking past.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169952e7-3fb1-4d65-99ef-563d68082bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scattered among Vallentuna''s greenery are dozens of mystical runestones
        that form the gateway to a 1,000-year-old Viking civilization now believed
        to be one of Scandinavia''s most significant historic sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ecc4ab-d5c3-4ed7-aace-2d1a7f6612de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as Runriket, or Rune Kingdom, this collection of more than
        100 Viking age runestones -- ancient lichen-crusted slabs of Old Norse inscriptions
        -- are beautiful relics that shine a light on modern Sweden''s past, revealing
        surprising truths about its ancestors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc13d84-a9ae-48ec-8d56-89cd21270db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vikings are often depicted as brutish Odin-worshippers who pillaged,
        drank and made blood sacrifices. While there''s truth to the stereotype, the
        relics of Rune Kingdom actually paint a picture of devote Christian settlers
        on the cusp of embracing medieval lifestyles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b965b4c-75ea-4c59-b16a-3da999f57072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, one man stands out -- an 11th-century Viking ruler named
        Jarlabanke who appears in more runic inscriptions here than anyone else --
        largely because he seems to have been colossally self-important.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edfd2c-a4df-4cc6-be2e-f20284c9c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had many runestones made, both after others but more famously
        after himself, something that was quite rare," says Eric Östergren, a guide
        at Stockholm''s Viking Museum whose own long auburn beard and gray-blue eyes
        have a flavor of Old Norse about them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d0e49-5d6a-45a1-bddd-5743149b4063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From these runestones, we can assume Jarlabanke''s power grew and
        he changed the local political landscape," Östergren adds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52847918-2c83-4f35-ba53-e582a0fef56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarlabanke''s gargantuan ego -- big enough to echo through the ages
        -- has left precious archaeological evidence of a civilization which, because
        Vikings mostly used wood for construction, is otherwise scarce.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9293d08-2763-4529-94a3-fdb53305ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:00.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runestones created by Jarlabanke reveal the influence of his
        dynasty across five generations and archaeologists have been able to use them
        to piece together a key chapter for Viking society little known outside of
        Scandinavia -- the arrival of Christianity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f3eaf-d7c8-4ca3-a382-91b0ca0a467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sweden''s first Christians</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea9ace-2ea1-4a63-aa85-2e1ef3eff165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the east side of Vallentuna Lake stand two formidable granite
        runestones that bear identical inscriptions and face each other. Measuring
        about 1.65 meters (5 ft, 5 in), their etchings claim they mark the original
        location of a bridge built by Jarlabanke.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba931945-541e-4eaa-902c-87abc528e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists believe this ancient structure was raised as a passage
        over marshland to a church.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa4491-4df8-47ab-8f6b-8407c550cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge -- locally known as "Jarlabanke bro" -- is the most common
        starting point to conduct a tour of Runriket, which can be done by car or
        on foot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ef2c9-0438-4e54-bf5e-9a66f28cf619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is common with stones connected to Jarlabanke, Old Norse letters
        are written within the winding tail of a mythical serpent that frames a large,
        artistically drawn cross.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f53bf5-478d-4bb2-90d2-5f2bcdb6ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the runestones at Runriket are carved with these unmistakably
        Christian crosses, some elaborate in design, like the two at Jarlabanke Bridge,
        and others with simple, shallowly engraved lines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6911e0-a9a3-4aaf-b11e-39fa3ead17aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the first Christian symbols found in Sweden. In
        fact, archaeologists have linked the arrival of Christianity in Sweden directly
        to Jarlabanke through the stones at Runriket.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504804d-16f2-4670-9e39-341e2c4941f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that they (Jarlabanke and his family) must have been the
        earliest Christians in this area and that Jarlabanke''s grandfather Östen
        traveled all the way to Jerusalem on a pilgrimage as early as the first half
        of the 11th century," says Magnus Källström, a researcher at the Swedish National
        Heritage Board and one of Sweden''s most sought-after runologists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1f85a-5bb3-4736-a90f-63d4a60a07ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stones also tell us of an important transition in funeral practices,
        signaling the departure of pagan rituals in exchange for Christian burials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f97579-2403-4a1b-9743-37572358db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Vallentuna''s runestones, we can document a change of culture,
        from a time when a burial mound was built to an embrace of more medieval customs,"
        Östergren says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb5fc8-c745-4ff6-827f-35bbca022cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He alone owned all''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3506d-ae6f-4696-84a8-3922daecfbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarlabanke''s imposing presence can still be felt across Vallentuna.
        If he were around today, Östergren likes to joke to visitors to his museum,
        the Viking "would probably upload selfies every day" to Facebook.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c304493-207e-4978-a792-55434a359c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are missing pieces to the puzzle, everything known about
        Jarlabanke has come from the runic inscriptions on the stones.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e11c89-cd1b-4ba0-b2cb-8d764d8b7847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jarlabanke must have been a very important and wealthy person in
        the vicinity of Vallentuna Lake," observes Källström. "He built his impressive
        bridge and he arranged an assembly place probably close to where Vallentuna
        church stands today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96addee-6e2e-43aa-aa26-ae30e7cfddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Källström points to a two-sided runestone that sits alongside the
        Vallentuna church on a sunny hillside over the lake. It provides a fundamental
        clue to understanding Jarlabanke''s power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bdcf47-ac0b-499b-a50d-d286fa6a4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracing his finger across runes partially obscured by gray and brown
        moss, he reads out the inscription in Old Norse, which to the untrained ear
        sounds a lot like a mystical spell from a J.R.R. Tolkien novel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b341f-a5db-4536-9b6b-caf0b665d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jarlabanki let ræisa stæin þenn at sik kvikvan," he recites. "Jarlabanke
        had this stone raised in memory of himself while alive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0263af-b557-4f2d-b67b-ac32417d644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And made this assembly place, and alone owned all of this hundred."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddf998-d383-4626-a2c2-4c2fb2e4c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, the word "hundred" refers to a large administrative region.
        According to Källström, it''s debatable whether Jarlabanke was merely a powerful
        landowner, or played another more significant role.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2ba0f-9427-4668-a04e-10cc3686d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very large area and it seems impossible that all this
        land was in Jarlabanke''s private possession. Most probably, the verb æiga
        -- ''to own'' -- means something different here: that he was the chieftain
        for this hundred, or the law speaker or judge."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c58fc-79f0-4a4a-8f86-508249fbd695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of times Jarlabanke writes his name in Vallentuna also
        suggests that he was quite powerful, and wanted to make sure everyone knew
        it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cac125-d4c2-41ec-9a93-19a936ac0cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Källström also suggests that there could have been a power struggle
        with his half-brother, which would explain why Jarlabanke took pains to clearly
        state that "he alone" ruled the area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b9bcc4-4d75-42b4-be5b-0200cef9d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, other researchers like Östergren say that the ruthless nature
        of Viking politics combined with a narcissistic personality would make for
        a ruler that was likely more "mafia boss" than simple adjudicator.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e0850-b677-43c6-85f1-73b41ce8aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jarlabanke is mentioned on 10 of these stones, and six of these
        he has put up in memory of himself!" Källström excitedly points out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd99b5a-5269-43ad-8140-a5da2fa0bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Messages from the past</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0777fa-825d-4d56-9bc6-e42a7b0ab483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Jarlabanke''s love of runestones likely inspired many
        others in the area to follow suit in seeking political influence by paying
        for a craftsman to raise a runestone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e02ce-cc8c-48ee-bea4-1b7df94d83f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the motivation, the result was the creation of a kingdom
        of late Viking Age inscriptions that would endure through the centuries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbf98b-dfc7-4f6c-ad78-917cae4b7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading the russet-colored Runic letters -- some of which are similar
        to Latin -- is one thing. Decoding the meaning of an Old Norse message is
        another. For this reason, there are still many mysteries left in Viking runestones
        still to be understood.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a271a9-5659-48d3-aa7a-d36e1879a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, for instance, runologists finally managed to decipher
        the Rok stone, Sweden''s most famous runestone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55b7b8-55c0-4ea9-b7a1-5e7f1dba66eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inscription that famously mentions Ragnarok, the Viking apocalypse,
        the Rok''s inscription is written in the form of a riddle that tells of a
        climate change event that impacted the Vikings of the ninth century.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606b934-61cf-439c-8374-e957124b4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:15.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Östergren says that Runriket is a portal through which countless
        more mysteries may yet be solved.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba65237-e8a2-43f4-971a-92b93b47d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Runriket is both a road to further knowledge for those who want
        to go in depth, but also for those that are just starting to scratch the surface
        of understanding who the Vikings really were."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec7953-5ba8-4255-9dd0-be778beafb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:20:01.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:56:16.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/travel/article/sweden-rune-kingdom/index.html"
        target="_blank">Swedish runestones open gateway to ancient Viking civilization</a></em></p>'
  'Northern-Ethiopia-massacre-attack':
    'author': 'Eoin McSweeney, Bethlehem Feleke and Schams Elwazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-27T06:55:03.972+08:00
    'imagesource': 'jcr:c2a7e157-e687-4598-be9b-90a626bfdee9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77e96a62-b8f8-427f-9e92-acb1072423df'
    'lead': 'At least 600 civilians were killed during an attack in northern Ethiopia
      in early November because of their ethnicity, a state-appointed human rights
      commission says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T06:56:36.897+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:55:42.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:59.713+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 600 civilians were killed in northern Ethiopia massacre, rights
      commission says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a174f3-91a1-492d-96db-ee5843c553d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 600 civilians were killed during
        an attack in northern Ethiopia in early November because of their ethnicity,
        a state-appointed human rights commission said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703e107-862f-4783-bc88-3145a63a6e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its preliminary report into the November 9 massacre at Mai-Kadra,
        a town in the Tigray region, the Ethiopian Human Rights Commission (EHRC)
        said an informal group of Tigrayan youths, aided by local officials and police,
        "carried out door-to-door" raids, killing hundreds they identified as ethnic
        "Amharas and Wolkait."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eda930-dcc2-4975-9ad8-e4c2822623b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EHRC, which describes itself as an "independent national" institution,
        accused the group, along with local Tigrayan militia and police security,
        of committing "war crimes" and "crimes against humanity" before they retreated
        from the advance of the Ethiopian Defense Forces (EDF).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71fd36-cf9e-4a07-ada6-89895e3cf1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unimaginably atrocious crime committed against civilians for
        no reason other than their ethnicity is heartbreaking," said EHRC chief Daniel
        Bekele in a statement. "It is now an urgent priority that victims are provided
        redress and rehabilitation, and that perpetrators involved directly or indirectly
        at all levels are held to account before the law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f448c-8b1b-46d6-8a7b-afd2854d76e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers destroyed and looted homes while using knives, machetes,
        hatchets and ropes to butcher or strangle victims, the EHRC said. Witnesses
        also told the EHRC that other residents of ethnic Tigrayan origin saved lives
        by hiding people in their homes, churches and fields.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c0e6c-6cb7-4e6d-8622-c1101a0684a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses to the massacre also told CNN and Amnesty International
        that Tigrayan officials were behind the attack and that they targeted ethnic
        Amharas. The region''s ruling party, the Tigray People''s Liberation Front
        (TPLF), have not responded to CNN for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e8e5a-3c29-4eb0-bdae-8db3015ddac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been reports of atrocities committed by federal
        forces since Ethiopian Prime Minister Abiy Ahmed ordered air strikes and a
        ground offensive against Tigray''s rulers for defying his authority. Tigrayan
        leaders have accused federal forces of killing innocent civilians while targeting
        churches and homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dfa59b-e450-4159-8a18-b84e50c6e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has denied targeting civilians previously.
        It condemned the attack at Mai-Kadra in a statement on Tuesday, blaming the
        TPLF.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b84b7-bbf9-4101-aa5b-dbbabe170cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to verify claims from either parties due to
        a communications blackout. Internet, mobile phones and landlines are all down,
        making it difficult to contact those accused in the preliminary report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386ed7e-6b6d-486d-93d8-162dc5bfc0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict threatens to undo years of progress in Africa''s second
        most populous country and the restive Horn of Africa region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47401ec-28f8-4327-90a8-2b0753f9595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Abiy Abiy warned members of the TPLF to surrender "within
        the next 72 hours, recognizing that you are at a point of no return."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6b03a-08a5-4a4f-b231-8ea6f0ae7504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ultimatum, the TPLF vowed to continue the fight in the
        north of the country, raising fears of further bloodshed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1107b2-0586-493b-bc4d-f6e44038ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not concerned about timing, we are concerned about our final
        complete success," said the president of the Tigray region, Debretsion Gebremichael,
        on Tigray TV Monday night.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51effb-db4f-4968-ab97-48697cd19314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces say they are currently closing in on Mekelle ahead
        of a promised "final phase" of the military operation that includes plans
        to surround the regional capital Mekelle with tanks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c173bd-f61e-46c6-b67e-f826066242a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:49.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN high commissioner for human rights, Michelle Bachelet, expressed
        alarm Tuesday at reports of a heavy build-up of tanks and artillery around
        the city and feared "further violations of international humanitarian law."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d22c47-70fe-41df-b239-03774a6e9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highly aggressive rhetoric on both sides regarding the fight
        for Mekelle is dangerously provocative and risks placing already vulnerable
        and frightened civilians in grave danger," Bachelet said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7c283-05d3-4628-b97f-c84f53e7f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:50.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds have died and more than 40,000 refugees have fled to neigboring
        Sudan since November 7, according to the Office of the United Nations High
        Commissioner for Human Rights (OHCHR). Humanitarian organizations are struggling
        to provide services amid the tsunami of refugees.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4afc904-83a8-4238-8afb-9c0949b43bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response is scaling up, but the influx of arrivals is outpacing
        the capacity on the ground and additional funding is urgently needed," said
        the spokesperson for the UN Secretary-General, Stéphane Dujarric, in a press
        briefing on Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3da8b-d89f-4f86-9ef2-6909a9d41e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict has spread to Eritrea, where the TPLF has fired rockets,
        and also affected Somalia where Ethiopia has disarmed several hundred Tigrayans
        in a peacekeeping force fighting al Qaeda-linked militants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33397f8-1c6d-4a54-8424-f47cc76fc0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyril Ramaphosa, the president of South Africa and chairperson of
        the African Union, met the president of Ethiopia, Sahle-Work Zewde on Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93be38f-725b-4a96-bb3e-74fe81465092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate the readiness of the federal government of Ethiopia
        to work with the AU and receive the envoys to find a peaceful resolution to
        this conflict," Ramaphosa said in a tweet following the meeting.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8ec2a-d4b3-4ea4-96d2-7f02362b1f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:56:36.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is "very concerned" about the escalating conflict
        in Tigray, Foreign Secretary Dominic Raab told the UK parliament Tuesday.
        There is "risk of spill over and spread to the region", he added. The European
        Union and United States have also urged de-escalation since the conflict began.</p>'
  'Diego-Maradona-Naples-stadium':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-27T06:57:28.557+08:00
    'imagesource': 'jcr:4e58e1d9-ac59-41da-a3c1-715bcef29347'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1625b681-ec00-42f9-b8b2-d808b42b3ef4'
    'lead': 'The superstar, one of the sport''s greatest players, is considered nothing
      short of a deity in the southern Italian city after spending seven memorable
      years playing for Serie A team Napoli.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T06:59:00.076+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:55:24.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:00.146+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naples mourns Diego Maradona as his former club bids to rename the stadium
      in his honor'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee08036-7013-4924-a38f-417280a77a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Fans flocked to Italian football club
        Napoli''s Stadio San Paolo. Others lit candles in honor of Diego Maradona
        after the news of his death was confirmed on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79fa08-a6ac-4f9d-b788-563874be4848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar, one of the sport''s greatest players, is considered
        nothing short of a deity in the southern Italian city after spending seven
        memorable years playing for Serie A team Napoli.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa1ab9-0808-4ee8-b6f6-018fc3f72a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murals still adorn walls across the city, while a banner in his
        memory was hung on the outside of the stadium which read: "The King."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657170f-d87e-4923-9e41-5ed7e239b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which perhaps explains why Napoli owner Aurelio De Laurentiis says
        he wants to rename the Stadio San Paolo in the Argentine''s honor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85641f88-662c-49f0-88ff-83de5ddb77d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it is right to name the San Paolo after you, so we can
        keep you with us as a witness of the excellent path this team has taken,"
        he said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903dcba4-b244-4d6a-a17e-03e514e3d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoli will take to the field for first time since Maradona''s passing
        on Thursday to face Rijeka in the UEFA Europa League.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8635b-0ccc-4c9f-a844-19c1a01aea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transforming the region</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec9673-3711-405e-a91a-13563c460509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona arrived at Napoli in 1984 for a then world record transfer
        fee. As one TV commentator remarked at the time: "The poorest city in Italy
        buys the world''s most expensive player."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff4fb6-01fc-4995-802e-9c8f763ec925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maradona transformed the club''s fortunes on the pitch, leading
        it to its first Serie A title in 1987, with a second following in 1990.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3abd6-1daa-4594-85f3-859f41e602d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:29.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His influence also brought fresh hope to a region suffering from
        poverty and restored pride to a city looked down upon by much of the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b904b08-83da-49b0-bb95-6080a4835c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona''s former agent Jon Smith told CNN''s that the Argentine
        was "single-handedly" turning around the entire region. No wonder many Neapolitans
        deified the Argentine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db855370-f7b4-4224-ba2a-6894ae3f420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The southern part of Italy, in those days, was very poor, very
        religious," said Smith.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c7131-62a4-422a-92e8-3885e959fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) had these huge posters of Jesus hanging off most of the buildings
        and then massive posters of Diego next to Jesus. It was that level of stardom
        and it''s difficult to manage that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40162a-1357-484a-803c-87c3ab56a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''More than a footballer''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f41720-999a-4042-acd1-aefd217e4cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 70,000 fans had greeted Maradona when he first signed for the
        club and coming from a humble background himself, he quickly identified with
        the issues faced by the city and an unbreakable bond was formed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357bd88b-dd37-436d-a9b7-209df5fb1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know all the problems they have. These people make sacrifices
        to buy the ticket," Maradona once said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732459e4-1e6a-48fe-9884-92a955357f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They believed in me, they gave me everything without knowing me
        and that cannot be forgotten."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb52b8-5cb2-4961-8cf9-77ccac83cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian football expert James Horncastle says the fact Maradona
        chose to play for Napoli was "symbolic" given he could have walked into any
        other team in the world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5831fa-cd75-4de6-ab2a-c1117473f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted to win there because he felt like one of them," Horncastle,
        who covers Serie A for The Athletic, told CNN Sport.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac2c84f-4607-4c99-b9bc-08093c163021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way in which Neapolitans identify with Diego Maradona, who
        came from poverty, is this small guy who stuck it to the big men, who was
        this anti-establishment figure who could restore pride to that city.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb258c-3886-4110-8d4f-7915f2a73a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He basically told them that ''you can be winners too.'' For that
        reason, he''s more than a footballer in Naples."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd9e9a0-c307-4a05-b742-377e97f13e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:35.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Maradona lying in honor at Argentina''s presidential palace</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323c3db-0db9-42ef-8dc9-d4259e5cc35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Maradona is a God''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01065a8d-a562-46ee-a210-b6d605156664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite producing some sublime football for Napoli, things were
        more complicated for Maradona off the pitch.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b92d74-9a09-452e-b0cd-cc7c52fdae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horncastle says Maradona''s time in Naples was a "metaphor" of his
        life with extreme highs being followed by dark lows.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d62d394-7552-4393-8431-67cc83dae4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was alcoholism, drug use and connections with the Neapolitan
        mafia, with the icon partying from Sunday to Wednesday at the height of his
        fame.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98665c91-ebec-48c2-9648-0c2152ce7821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst his personal life was mired in controversy, Maradona''s impact
        on the region remains everlasting.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d1816-c68a-4e5a-9eaf-7440c869b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Italy star Fabio Cannavaro once said: "Maradona is a God
        to the people of Naples. Maradona changed history."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73e3ba-e329-408e-a06c-1a98338293cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoli''s stadium announcer Daniele Bellini said he used to have
        a picture of Maradona beside his childhood bed and would go to sleep every
        night happy because the legend was playing for his team.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d8c38-0b4b-4baa-b9ce-709457f5e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diego was football and much more, he was the voice of those who
        didn''t have a voice," Bellini wrote on Instagram.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1c8ed-fc40-4b47-bd3f-159cdcbbd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T06:59:00.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:55:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks Diego for everything you have done for us Neapolitans, you
        will never be forgotten."</p>'
  'Disney-more-layoffs-':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-27T07:23:36.309+08:00
    'imagesource': 'jcr:2f1a9f88-c2d4-439f-8125-455609f03564'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76d07750-283b-4922-8a00-dc9fc7da447a'
    'lead': 'Walt Disney Co. is planning to shed 32,000 employees by the end of March
      — 4,000 more than previously announced — as the coronavirus pandemic continues
      to hammer its parks and resorts business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T07:24:08.970+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:55:16.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:00.546+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney increases number of planned layoffs to 32,000 employees'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1c0a1-4452-4434-aeff-b38a264008e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T07:38:18.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Walt Disney Co. is planning to shed
        32,000 employees by the end of March — 4,000 more than previously announced
        — as the coronavirus pandemic continues to hammer its parks and resorts business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ecf496-365e-4ef4-84ed-138b57d7c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T07:38:18.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional layoffs were disclosed in a filing to the US Securities
        and Exchange Commission on Wednesday. Disney employs around 223,000 people,
        according to its most recent annual report. It had already announced plans
        to cut about 28,000 jobs in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238d48e-fbe1-4791-a72d-7cc9d1da77c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T07:38:18.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media and entertainment giant warned that it may also be forced
        to scrap its dividend in the future, and reduce or not make contributions
        to pension and retirement medical plans. It said it could slash investment
        in television and film productions, and furlough or terminate even more employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76b9c2-2084-4f71-a072-175e411e9f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T07:38:18.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:18.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these measures may have an adverse impact on our businesses,"
        Disney said in the filing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f7584-f9fa-491d-8d03-7c944d110687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T07:38:18.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has slammed Disney''s parks business, which has more
        than 100,000 employees in the United States. The company has also been forced
        to suspend cruise ship sailings and delay major film releases, such as "Black
        Widow," which was expected to be one of the year''s biggest blockbusters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b257800-a0f7-45d3-b822-e3f6a86329fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T07:38:18.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that the company is preparing to cut thousands more jobs than
        it announced in September could attract the ire of Senator Elizabeth Warren
        and Abigail Disney, who have already condemned the company for the layoffs.
        Abigail Disney is a granddaughter of Roy O. Disney, who founded the company
        in 1923 with his brother, Walt Disney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac6234-70b4-4db6-81ac-362a66b6e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T07:38:18.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren accused Disney of making "short-sighted" business decisions
        and rewarding executives and shareholders through "hefty compensation packages,"
        dividend payments and share buybacks in the years leading up to the crisis
        — a position that Disney CEO Bob Chapek described as "ill-considered and misleading."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ccdf7-75ea-48f6-9148-eedf7429bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T07:38:18.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abigail Disney has publicly backed the Democratic senator in the
        dispute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8769f47-bfa7-4452-9b29-62322a485813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T07:38:18.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 of Disney''s parks in North America, Asia and Europe were
        closed between March and May. While Disney has since reopened theme parks
        in Shanghai and Florida, its flagship park in California will remain shut
        at least until the end of 2020. Disneyland Paris was forced to close again
        late last month when France imposed a second nationwide lockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4e802-b887-41e9-b8ab-dd4df13d5869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T07:38:18.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bright spot has been its streaming service, Disney+, which now
        has some 74 million subscribers and has become the focus of the business following
        an overhaul of its media and entertainment division. Chapek said in an earnings
        statement last week that its direct-to-consumer business is "key" to the company''s
        future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7c407-09d0-4f41-b58f-65ec9d45327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T07:38:18.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney swung to a loss of $2.8 billion for the year to September
        30, marking a sharp reversal from the previous year, when the company posted
        a $10.4 billion profit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea7194-c7fd-4364-a6a3-8e842afb4349'
      'mgnl:activationStatus': true
