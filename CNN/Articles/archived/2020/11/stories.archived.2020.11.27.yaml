      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire Hédon, the French civil liberties ombudsman, announced Tuesday
        that she, too, would be looking into the police actions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526b14f-75bf-4990-a7e5-b08b71b22a1d'
