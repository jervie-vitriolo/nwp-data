    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f333e802-b474-401d-b8c3-aa358cff4cba'
    'lead': 'A lack of clarity surrounding several aspects of the data from the AstraZeneca
      vaccine trials have raised some eyebrows in the scientific community, potentially
      setting back the timing for the vaccine to be authorized in Europe and the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T02:22:31.493+08:00
