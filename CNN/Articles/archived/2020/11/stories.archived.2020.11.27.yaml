      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba7bc9-e98a-4cda-a3d2-ce44b85179db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:03:41.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refrigerated pizza dough can substitute for the homemade dinner
        roll pizza crust here, and if you want to try something even more filling,
        make your pizza into a calzone with a few spoonfuls of ricotta. Serve with
        gravy on the side for dipping.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fffc2-c9d2-4475-9732-06487d3ac0b4'
