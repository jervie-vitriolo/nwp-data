      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3aa3ef-e296-49d9-8593-ea19f428d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of keeping your mother, your father, your brother,
        your sister alive between now and then," Hotez added. "If we could just get
        those messages out."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f3aaa1-d2de-4ac9-a656-3080b05be050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09a434-377e-4f3d-b1b0-88e293d40e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Florida extends ban on cities imposing mask mandates</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e150f56-4db3-4b47-8f4d-110b22e3c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many parts of the US, masks remain a point of contention.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68d977-d18e-4b8a-9672-8be90488e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b12bd-0cc1-45ad-b547-e68fd14c9cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis extended an order this week that bans
        local municipalities from issuing fines for violations of pandemic-related
        mandates -- like mask mandates -- or limiting restaurant capacity without
        justification.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035914f-f0ad-4638-8c8f-a618b42905d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d420d97-ddff-442a-8c3a-b960ead4f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension is in stark contrast with other state leaders'' recent
        announcements of further restrictions and more enforcement. In Connecticut,
        Gov. Ned Lamont issued an executive order this week increasing the maximum
        fine for businesses violating Covid-19 orders to $10,000. The previous maximum
        penalty was $500.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b101b5-fb89-4cb0-b018-2347c8dfe644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfb00c-bc8f-40e0-823f-963a09ab87ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami Dade County Mayor Daniella Levine Cava took to Twitter Wednesday
        after the Florida governor''s extension, noting "bipartisan governors nationwide
        are putting mask orders in place as one of the best tools we have to fight
        COVID19."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805bfc0-d64f-4bb0-9be2-37f4662db867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf8d4f-c12f-4beb-ba37-181a3f71a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s deeply frustrating that @GovRonDeSantis continues to block
        local actions and make it harder for local leaders to keep our communities
        safe," Cava wrote.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f2cb8-ecab-4032-9a94-55fa91fd19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e085119-1393-4ffd-bf91-cd694d2b9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking the governor to work with local mayors so we can bring
        our local knowledge to the table," Cava added. "We need to work together to
        create policies that will protect all our families and our economy in this
        moment of crisis.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecaad83-2ebb-49bd-8c1b-5b31c3bc73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175f509-2cfd-4c2e-bd2e-a1141c8559ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, Florida has reported more than 56,400 new infections
        and more than 520 deaths, according to Johns Hopkins University data.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b25d7d-e3c5-426a-9a65-f7ddb38c24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb81c3-ba13-4547-9eba-e5a3bf912bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to DeSantis''s office for comment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7e06b-8f13-430d-9451-592d9ecf400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccefc97-ee21-4289-b5b3-2eb8a71b01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Only 1 in 8 US COVID-19 cases may have been counted</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad6dd5-5b6b-4472-9395-e07c788b99ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, more than 12.8 million Americans have tested positive
        for the virus since the pandemic''s start. But a new study suggests that could
        only be a small fraction of the true number of infections in the US.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828ebaa-32d3-49dd-bfe3-86dac0f5276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99edc8f-8da8-40c4-988e-552437fdc17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about one in eight -- or 13% --- all of Covid-19 infections
        in the country were recognized and reported through the end of September,
        researchers at the CDC estimate. That means as many as 53 million people in
        the US could have been infected from February through September -- yet during
        that time, only about 7 million confirmed cases of symptomatic Covid-19 were
        reported nationally, the researchers noted.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331f4a8-6aff-4041-ac4b-fb07580c42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027dcb46-fbb5-4ef4-aed5-019873080eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To estimate the number of Covid-19 cases that may have been missed
        since the beginning of the pandemic, the researchers used a model to adjust
        the reported numbers of symptomatic cases in the US. They considered what''s
        known about detecting cases, asymptomatic infections, patients seeking care
        or not and the risk of false negative test results.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77595d8-f225-4d3a-9f9a-abe34c551c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf979b0-c378-46de-8644-c6ce95b980e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s limitations included that the availability and use
        of testing has changed over time and their findings serve only as estimates.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e1ed7-681e-4790-88a8-a873a375b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186ebf8-52f2-4b84-bd2b-ff546d7aae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the numbers may seem large, the researchers wrote that, still
        "this indicates that approximately 84% of the US population has not yet been
        infected and thus most of the country remains at risk, despite already high
        rates of hospitalization."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18739f52-a15f-4468-8e0b-692f1dff8a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:33:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/27/health/us-coronavirus-friday/index.html">Nearly
        60,000 Americans could die of Covid-19 in the next three weeks. There are
        ways to turn things around, experts say</a>."</em></p>'
