    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5c2c1-5f96-48c1-a499-8040b99b634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:31:16.731+08:00
      'mgnl:createdBy': 'bamba'
