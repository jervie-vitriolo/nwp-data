      'mgnl:type': 'text'
      'text': '<p>In the Design category, the following properties were given high
        commendation: S Residences (Best Condo Architectural Design, Best Condo Interior
        Design, and Best Landscape Architectural Design); and Sail Residences and
        Shore 3 Residences (Best Condo Interior Design).</p>'
    '18':
