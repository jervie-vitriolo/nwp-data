      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any misconceptions about your work that you’d
        like to debunk?</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb8752-960c-4592-bb21-c7ccbfe9c5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapag nagsasabi ako na gawin niyo lang ''yung gusto niyo, sinasabi
        nila “Hindi pero ikaw magaling ka. O, ikaw binabayaran ka o kumikita ka sa
        ginagawa mo.” Hindi lang nila alam na marami akong ginawa na kailangan kong
        gawin kahit ayoko. Nag-shoot kami ng graduation, ng mga class picture. Kailangan
        talaga ng hard work lalo na kung hindi ka mayaman.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eba204-2719-424f-adca-9aca97df6e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(When I tell people to do what they want to do, some people say,
        “You can only say that because you’re good and you’re getting paid.” What
        they don’t know is that I needed to do things I didn’t want to do. We used
        to shoot graduations and class pictures. Art really requires hard work, especially
        when you’re not well off.)</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e44f1a-6b3f-4b57-baad-37b15559da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Last question: I’m curious. Have you ever thought of writing
        something you want to say for your current project?</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ec903-0d51-47d7-a8e6-e65972c94496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yun nga ''yung maganda sa pagiging anonymous [ng project]. Malay
        mo meron ako dun pero hindi ko sasabihan. Pwedeng ikaw siya, pwedeng lahat
        siya, or pwedeng wala siya.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365988e1-40f0-4f73-9051-00f31b26bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(That’s the beauty of keeping the project anonymous. You’ll never
        know if one of the notes came from me, and I won’t tell. It could be you,
        it could be all of us, or it could be no one at all.)</p>'
    '102':
