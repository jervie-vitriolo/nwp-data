      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said in its case bulletin the total coronavirus count rose
        to 425,918, of which 7.1% or 30,047 are active cases or currently ill patients.
        Around 84.3% of active cases have mild symptoms, 8.3% have no symptoms, 4.7%
        are in critical condition, 2.5% are severe, while 0.26% are in moderate condition.</p>'
