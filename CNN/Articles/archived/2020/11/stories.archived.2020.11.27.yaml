      'mgnl:lastActivated': 2023-01-25T00:47:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — The
        Philippines secured around 2.6 million doses of COVID-19 vaccine from AstraZeneca
        through a ₱600-million donation from the private sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e905974-5784-43cf-ad31-c159918cf488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr., and Presidential Adviser for Entrepreneurship
        and Go Negosyo founder Joey Concepcion led the ceremonial signing of the tripartite
        agreement on Friday, attended by some of the biggest names in business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b419b7-5473-4fd0-9381-e65ec1e1379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go Negosyo said more than 30 companies pitched in for the donation.
        Some of those who attended the virtual signing are San Miguel Corporation
        President and Chief Operating Officer Ramon Ang, Ayala Corp. Chairman and
        CEO Jaime Zobel de Ayala, and JG Summit president and chief executive officer
        Lance Gokongwei.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802ad58-27a3-4bf2-a2e6-7625d6479219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine doses are expected to benefit more than 1.5 million
        Filipinos, with healthcare workers and vulnerable sectors given priority.
        Half of the purchase would go to the government, while the other half will
        be used by the private sector, also for their frontliners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49443552-bf3a-40ef-8651-0e7a8789ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and businessmen are hopeful the vaccine will be delivered
        by June 2021, after the clinical trials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda6137-6f78-406f-bc46-546dbeec7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez and Concepcion said the Bristish-Swedish drug maker offered
        the vaccine at no profit, making it the easiest and cheapest purchase. One
        dose is just $10 or almost ₱500. The downpayment for every dose is only $5
        or nearly ₱250. This means a deposit of almost ₱626 million for the nearly
        2.6 million doses under the deal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c559eb1-120b-471c-b150-d61cc2de69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:23.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The guaranteed 2.6 million doses will be a game changer,” said
        Galvez, who is also the country''s COVID-19 response chief implementer. “It
        will give our people the confidence that we now finally have the chance to
        beat the virus.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e33cb7-666b-4713-bd86-8dc0fb1658c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:23.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded <a href="https://cnnphilippines.com/news/2020/11/27/PH-coronavirus-tally-nears-426-000.html">nearly
        426,000 coronavirus disease cases</a>, with 8,255 deaths and over 387,000
        recoveries. The government has been easing quarantine restrictions to reopen
        the economy after earlier lockdown measures forced the country into recession.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c92c4-007a-4a1f-9419-9676c9090ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said a secured vaccine supply “is an early Christmas gift for
        many Filipinos who are coping with the pandemic for eight months now.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4257c7c-0997-4520-b2a0-fbb316a2e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These vaccines give us hope for the future,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a11dd3-a376-4a86-9c75-5d660a4ab604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:25.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Worth the risk''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86ef6e-66a3-49bf-a6ed-5c0deeeaecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:25.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said talks are ongoing to purchase one million doses more
        of the vaccine, expressing confidence in the vaccine being developed by AstraZeneca
        with the University of Oxford.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9965044-6323-4c78-ad5c-02f2d12608c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine experts in the US cast doubts on AstraZeneca, especially
        after it reported two sets of results – 90% efficacy for those given a half
        dose followed by a full dose the next month and only 62% for those given full
        doses on both instances. Clinical trials were put on hold twice because government
        regulators were concerned about two study participants who became seriously
        ill.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46795ff3-9dac-4738-84af-e87e5fc4db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Montoya, executive director of the Department of Science and
        Technology-Philippine Council for Health Research and Development, in an online
        media briefing said the vaccine experts panel will review documents submitted
        by AstraZeneca to verify questions on the vaccine efficacy. This is part of
        its ongoing application to hold clinical trials in the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9762556-dd38-4f07-8280-f7f24bf595bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:05:37.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the AstraZeneca vaccine is still among the three leading
        ones that have shown positive results. Meanwhile, Concepcion cited its affordability.
        Even if the country already paid a 50% downpayment, the supposed loss is nothing
        compared to the huge economic losses from the pandemic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2481a2-4abc-434b-b97c-d8704809e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:07:43.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you compare the price of AstraZeneca compared to other vaccines,
        it''s worth the risk. Even if you make a mistake and this does not work, which
        is unlikely, you just lose $5,” Concepcion said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a1169-b6ad-49d6-af9f-66c081cf4209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:07:43.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/27/philippines-defends-astrazeneca-covid-19-vaccine-deal.html">READ:&nbsp;Philippine
        officials defend AstraZeneca vaccine deal</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a36d4a-597f-49de-beaf-61a38bd7f709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:07:43.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:47:28.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it is also in talks with other countries and
        vaccine makers to ensure equitable vaccine supply for Filipinos. It eyes vaccinating
        at least 25 million people every year starting 2021, expecting 20 million
        doses from the COVAX global initiative.</p>'
