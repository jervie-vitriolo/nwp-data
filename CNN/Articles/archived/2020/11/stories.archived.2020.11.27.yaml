      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:45:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For livestock and poultry products, the SRP of pork liempo and whole
        chicken were adjusted to ₱290 (from ₱280 per kilo) and ₱140 (from ₱130 per
        kilo), respectively. Price of beef rump remained at ₱380 per kilo; beef brisket
        at ₱300 per kilo; pork pigue and kasim at ₱260 a kilo; and chicken egg at
        ₱6.5 per piece.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9cd0d2-32c5-478d-859d-7b58fbb9bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:50:38.209+08:00
      'mgnl:createdBy': 'bamba'
