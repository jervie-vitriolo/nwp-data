      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that many of our members and employers face financial challenges
        in the last few months because of the effects brought about by the pandemic
        to the economy," Department of Human Settlements and Urban Development Secretary
        Eduardo del Rosario said Friday. "After consulting with our stakeholders,
        we will no longer push through with the increase of the members’ monthly contributions
        next year."</p>'
