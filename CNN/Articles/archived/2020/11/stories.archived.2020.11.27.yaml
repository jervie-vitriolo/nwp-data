      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:31:16.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:42:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Cordillera Administrative Region received ₱382 million
        worth interventions, with Ilocos Region also getting ₱313.8 million, Central
        Luzon ₱281.5 million, CALABARZON ₱736 million, and MIMAROPA ₱914 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64267be-ece3-46a2-b0f0-d74756acc510'
      'mgnl:activationStatus': true
