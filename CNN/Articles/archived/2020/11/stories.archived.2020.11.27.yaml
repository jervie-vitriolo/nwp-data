      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The holiday season
        might be a little different than previous years with the challenges all-around.
        But that should not stop everyone from celebrating Christmas this season.
        While social distancing is still a must, families can still bond over creamy
        and sumptuous dishes from home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e63178-c0e6-4a80-a8e7-a55f089fdb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:41:58.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:51:24.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In making the holidays more meaningful this year, having the right
        partner that brings out the best in this season is a must. And the Original
        Magnolia All-Purpose Cream heeds that need with its creamy and milk taste
        that satisfies everyone''s taste buds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe062a-262c-40ed-bb53-b885c12d56e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:41:58.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:51:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creamiest ever product from Magnolia makes dishes creamier and
        more delicious, an important aspect to achieve a Creamy Christmas Handaan
        and more meaningful holiday celebration with family.</p>'
    '4':
