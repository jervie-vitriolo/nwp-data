      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> A
        Philippine Air Force combat utility helicopter carrying wounded troops crashed
        in Lanao del Sur on Thursday afternoon, killing one of the soldiers, the military
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7e8b5-006c-46e7-8303-d86dd808a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:22:53.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:53:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UH-1H Huey chopper flew to Barangay Lilitun in the town of Madalum
        to evacuate four soldiers hurt during a combat operation, including one critically
        wounded by an improvised bomb. The Western Mindanao Command said the aircraft
        crash-landed shortly after takeoff from the blast site at 4 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc343d-5e83-470e-b956-7d64ea1ca8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:22:53.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:53:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army 1st Infantry Division said the critically-wounded soldier
        died, while the others are now in a stable condition. An Air Force personnel
        on board the chopper also received medical care.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948f5cb-2cd1-4d96-b997-ebf30b2ef0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:22:53.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:53:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1st Infantry Division Commander Maj. Gen. Gene Ponio expressed his
        condolences to the loved ones of the fallen soldier, whom he hailed as a hero.
        Ponio assured that all his benfits, as well as financial and other assistance,
        will be given to his immediate family</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b402949-2db9-41a8-889a-4057e7a1e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:22:53.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:53:16.809+08:00
