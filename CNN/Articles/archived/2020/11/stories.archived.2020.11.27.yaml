      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discuss what they should do when they encounter negative stuff
        such as kids acting inappropriately or other users spouting hate speech. Tell
        them they can always come to you when something upsets them -- even if they
        went somewhere they weren''t supposed to," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb7f576-4a8f-43e9-a16e-ee65299a451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e4cb6-a06c-4e46-a676-bee60fcabf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
