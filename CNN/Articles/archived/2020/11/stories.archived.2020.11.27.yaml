    'jcr:uuid': '51b60119-337a-49bb-a6a1-92ddef46189f'
    'lead': 'Bambol Tolentino has four more years to lead the highest governing body
      for sports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T18:10:20.397+08:00
