    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7eb563-a684-44f3-a19d-2b40449aa194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:09.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest incidents reignited a controversy over the Global Security
        Bill, passed by the French National Assembly on Tuesday. The widely criticized
        bill forbids the publication of images that allow the identification of a
        law enforcement officer "with the intent to cause them harm, physically or
        mentally."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a04c78-ab5b-4284-a8e3-34330a17b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.127+08:00
