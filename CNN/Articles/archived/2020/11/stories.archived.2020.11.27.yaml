  'science-communication-philippines':
    'author': 'Jason Tan Liwag'
    'caption': 'With the local COVID-19 death toll still increasing and the Typhoons
      Rolly and Ulysses ravaging the country, science communication now has a more
      tangible hold on human lives. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-11-27T11:46:36.563+08:00
    'imagesource': 'jcr:0b8c7633-6448-4016-8fa8-0e42f9739778'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08079691-cacf-41d3-b107-97f0c97a422a'
    'lead': 'Science communicators discuss the good, the bad, and the missing about
      science in the Philippines, especially in disaster and risk communication'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T12:56:27.319+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:51:12.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:06.482+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The challenges of communicating scientific information to the public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c969b-b75c-45ca-9be9-b7dfb07bde8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> When the
        residents of Palo, Leyte, struck by Typhoon Haiyan in 2013, were issued warnings
        from the local government, two locations responded differently to the same
        forecasts. Residents along the coast&nbsp;responded to orders from the local
        government, leading to generally successful evacuations. On the other hand,
        those in the poblacion closer to the town center were largely unresponsive
        due to <a href="https://www.tandfonline.com/doi/abs/10.1080/13669877.2019.1687576?casa_token=_LAGOLi09tMAAAAA%3AYkBIVxBPA-caI97FJj8A4YM5BGM0tLrJtrliBDD86H6YelCHAUjgrDnsv7v7rsTG4t99aXUDS079Tw&amp;journalCode=rjrr20"
        target="_blank">tension between the community and local authorities</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e5f00-cf4b-48d7-b3a5-a8f27749dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These differences in the response can be attributed to what we call
        "<a href="https://link.springer.com/chapter/10.1007/978-3-319-49163-9_2" target="_blank">disaster
        (sub)cultures</a>":&nbsp;ways by which communities and societies adapt to
        accommodate hazards through risk-mitigating strategies. A key idea behind
        understanding disaster risk reduction, these imply differences in community
        response and reaction even if they’re given the same information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4be794-6911-48f8-8320-5cbbb9b87a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of understanding these social dimensions is but a small
        portion of the growing field of what is called science communication. Loosely
        <a href="https://journals.sagepub.com/doi/pdf/10.1177/09636625030122004" target="_blank">defined</a>
        as facilitating scientific dialogue between science practitioners, mediators,
        and the general public, it’s an attempt to advance understanding within communities.
        However, with only a few institutions offering science communication electives
        and even <a href="https://www.gmanetwork.com/news/scitech/science/596297/up-to-establish-science-journalism-course/story/"
        target="_blank">science journalism</a> courses, the field is growing at a
        slow pace locally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3522ce0-146a-48ca-b3e8-811694a32e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.319+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lack of communication infrastructure</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d1a1a0-3a6a-4a19-8bc4-0f8c6a63ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow progress in science communication is, in part, a product of
        cultural and structural barriers rooted in our country’s science and journalism
        training. “Comm isn’t a classroom setup,” says Dr. Inez Ponce de Leon, a science
        communicator and assistant professor at the Ateneo de Manila University. “The
        problem with assuming that comm and education are the same thing is that when
        you have a problem with communication, you usually end up trying to fix it
        by dumping more information. That’s not how it works.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da81245-6707-47c5-8259-f4a42db4d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outdated paradigm of a top-down kind of information dissemination
        (“You want to get the word out!”) excludes the “public” from participating
        in scientific matters, especially those that affect daily life. In her recent
        publications on disaster communication from Typhoon Yolanda and this lecture,
        Ponce De Leon&nbsp;expounds on how knowledge and awareness doesn’t always
        lead to action and change. “People can only take action when their outside
        environment supports that action… when there’s infrastructure that supports
        them.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c2beb3-133b-4a8d-87d5-6315bd45926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikael Angelo Francisco, the co-founder and editor in chief of top
        Philippine science news website <a href="https://www.flipscience.ph/" target="_blank">FlipScience</a>&nbsp;suggests
        systemic changes. He says to improve science communication, we must invest
        in its foundations: in better education, more research, better benefits and
        resources for teachers, alignment between the science agencies, proper training…
        the list goes on. "I just hope five or six years down the line, we won''t
        have the same problems," he says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac0a9f-5b3a-4923-a0b7-7b8300d72005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medium where the information is available also affects the process:
        as many members of the population still derive their information from T.V.
        or radio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3c865-f61f-4911-854b-79bf55a2af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educational materials —  brochures, pamphlets, and even posters
        which are the expected output for “comm work” —  may be insufficient, as these
        place the burden on the information without knowing the needs and responsiveness
        of the audience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2858e89-963e-4678-bf2c-ba2ff611ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only half of the Filipino population has access to smartphones and
        data on access to the internet is largely dependent on age, education levels,
        and class. Due to the digital divide, text alerts are often used to complement
        TV and radio broadcasting efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713334b1-d8a1-4847-bd24-42abaf4dbd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, everyone is familiar with the vigorous shake and alarms
        from their phones when a typhoon is about to hit - it’s the emergency alerts&nbsp;from
        the NDRRMC. But what happens before this text gets sent out? BA Racoma, an
        PhD student at UP Diliman and the University of Reading, instructor at the
        Institute of Environmental Science and Meteorology at UP Diliman, and co-founder
        of <a href="https://twitter.com/ScienceChatPH" target="_blank">ScienceChatPH</a>
        narrates how the meteorologists generate the data, translate it into the standardized
        scientific terms, and relay it to the media partners and institutions such
        as NDRRMC. The institution then relays this information, along with suggested
        forms of actions, to the local community-based disaster risk management teams,
        where each local government unit is tasked to disseminate the information,
        interpret if the guidelines apply to their context and to act accordingly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5d913-7d5c-4879-a473-f0004e4813c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The context of Palo, the two communities had different disaster
        responses. One community did not understand the meaning of a "storm surge"
        and that a translation to a local language (“daluyong”) by the authorities
        would have helped them. The other community knew what a storm surge was, but
        had a different image of the devastation due to previous media coverage. This
        contributed to the differences in risk perceptions and unique disaster response
        of the communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ff866-f1a9-4dc4-bdff-66bdc83c2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Racoma emphasizes the difficulty in assuring that the authorities
        communicate the uncertainties of the information accurately, especially given
        how trusted local government officials are replaced routinely. “Dapat may
        trickle down pero mahirap kasi may gap pa rin… Parang natatangay din yung
        memory.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c2fde-ce0f-4824-b0b1-a2f65596b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Translating messages</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c25dd-a306-46ce-bf65-aba5f63c5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:20.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the government utilizes a uniform text alert for disasters
        such as typhoons and even earthquakes, these are not always effective due
        to differences in language and literacy in the population. Efforts such as
        <a href="https://www.facebook.com/curecovidph" target="_blank">Citizen''s
        Urgent Response to End COVID-19 (CURE COVID)</a> address these gaps by translating
        the information to regional dialects through a visual medium. When this happens,
        some information needs to be simplified, which helps in certain circumstances
        to increase access to the information. But these do not always allow for <a
        href="https://scicommjc.org/simplifying-science/" target="_blank">communication
        of the complexities of science</a>. “The pitfall is in assuming that because
        something is in someone''s native language, they can already understand it.
        But the truth is, it doesn''t always translate to their reality." says Ponce
        De Leon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430d041-591e-41c6-b188-a004b75a282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit masakit, at some point, may benefits to sacrificing scientific
        specificity para ma-properly communicate mo yung hazards," says Racoma. He
        narrates the different considerations that must be made during a tropical
        cyclone: communicating window periods of landfall and the type of hazards
        communities may encounter, and making sure that people are not desensitized
        to information. "Sometimes, nakakatulong na binibigyan mo ng personality yung
        mga bagyo. Mga pangalan rin. ''Hahampasin tayo ngayon ni Rolly.'' Pag ginagawang
        kwento, mas madaling naiintindihan ng mga tao… There are actually a lot of
        people who provide their interpretations of weather,” says Racoma, as he cites
        dedicated social media pages and groups such as <a href="https://www.facebook.com/earthshakerph"
        target="_blank">Earth Shaker PH</a> and <a href="https://twitter.com/Weather_Manila?fbclid=IwAR2XEotQGeu_03Up7LMJ62aELR3BqYyfscTTZ-mbJ4YY7owgdBvwmjT-_kQ"
        target="_blank">Weather Manila</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f357390-ffb2-4225-8b0a-375cada6ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.320+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Department of Science and Technology (DOST) has a Technology
        Information Institute (DOST-STII), the efforts more recently are concentrated
        on digital platforms — webinars, Facebook posts, digital science libraries,
        and digital broadcasting — and there is no centralized regulation of science
        communication in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb9ce8-5f1c-4c39-a543-a15f47e77988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T12:56:27.321+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the local COVID-19 death toll still increasing and the Typhoons
        Rolly and Ulysses ravaging the country, science communication now has a more
        tangible hold on human lives.&nbsp;As the Palo, Leyte example shows, people
        use information to decide how to act within their given circumstances, and
        so the quality and truth of the information — vetted by scientific research
        — could spell the difference between life and death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907fa86-f07e-4156-9e67-2c3333668ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:03:45.368+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:51:22.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When lives are at risk, it’s an injustice to expect science to
        be apolitical," says Francisco. "You cannot give leverage to distruth... There
        are so many scientists who are generous and approachable and willing to share
        their knowledge with the world.”</p>'
  'Jomel-Lapides-2020-Physician-Licensure-Exam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-27T13:30:21.274+08:00
    'imagesource': 'jcr:e2165ce2-0794-407a-9648-ada84cbb57f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11ed4175-08b7-4ffc-90a2-6ac3fa389909'
    'lead': 'What will the topnotcher of the Physician Licensure Exam do next?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T13:33:51.551+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:51:03.429+08:00
