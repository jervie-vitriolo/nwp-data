      'mgnl:lastActivated': 2023-01-25T00:44:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, it took Smith some time to get used to the app -- the
        thought of being seen on social media was "a discomfort" she had to sit with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c9f1e-84d6-46e3-95bd-04173414387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:41.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5877f950-c39d-4f87-bbd7-930d12086304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filming her first video on therapy concepts in November 2019, she
        was surprised by an unwelcome guest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc5ba2-9983-48e4-9d16-d84813f49cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:42.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd428f88-82fd-4817-9c40-49616044edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those early days, I found it easier to talk to the camera as
        I walked along, so I filmed as I walked through the forest," Smith said. "The
        horse started following me around and decided to steal the show," going to
        the bathroom during the video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc1b69-3602-499c-bddc-e73f360b0795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae08cba7-992a-415d-9638-02c18431cfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She likes to include the bloopers, though. "They are a great chance
        to make people laugh and remind us all that mistakes are a part of the process."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861bebf-318a-4645-bb03-90c7fb7aec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77adbbb8-2199-4175-b8ee-6266fa2c8788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a month, those mistakes became less significant to Smith.
        The excitement and interest in her content grew, and she was gaining 100,000
        followers a month by Christmas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa121c-089d-4cb9-aab1-d7db02eed5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f416285-9b05-41ed-8a6e-21c3b5224615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when the United Kingdom went into lockdown in March due to the
        coronavirus pandemic, she attracted even more followers as people spent more
        time at home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ac931-5c0a-4e59-92d3-a6ca3f141d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca6759b-342d-49ca-8b1c-5159dedbec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward a year, and she''s posting videos on mental health
        several times a week and has amassed more than 2.2 million followers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9090b-b611-4e41-ab57-aaed83b54023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d262c-97bb-4d52-b461-5fc650b325fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A bite-size education in mental health</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5854c0-53c8-4118-9573-0675c00f4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:48.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of Smith''s work on TikTok goes far beyond the numbers.
        Although she doesn''t offer therapy directly via the app, she offers regular
        bite-size educational videos focusing on mental health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361e6df-0cde-46fd-bcf7-0ad37a7c3451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18101ee7-b7e7-41e2-9577-4cb06b6fdbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has covered topics such as self-sabotage, anxiety and narcissism.
        A video she did for World Mental Health Day, using grains of rice in a clever
        analogy, received 100,000 likes and almost 500,000 views. A comment left on
        this video said, "I''m trying to come out of a very dark place and it helps
        not to feel alone."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab59818-b43c-4bda-b15d-d7b933ad9259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f808cae-4e31-42c6-ab8c-898d7438921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other TikTok users frequently say her videos have inspired them
        to consider pursuing a career in psychology.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0efc790-2ff4-4b5e-b3d3-c5b2d87c30e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22740c-313b-4735-b7e0-43014b9ac303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am quite naturally introverted, but I felt quite passionate about
        making information accessible to people -- and TikTok allows you to access
        so many people," Smith said. "I help teach people about how their mind works,
        how their emotions work."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc3a97-48a7-4742-89df-bdf3a70275e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2679ccc-3bce-4668-a04a-079f77b2f9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That information could help people "understand what''s happening
        in our bodies when we feel anxious, and effective ways you can bring that
        anxiety down."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d45e4-1183-449f-97c1-97b23929a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d064b-82db-40c9-a0cf-c136f706cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a year of lockdowns and social distancing, aside from messages
        of gratitude, she has been told that her videos have helped save lives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641e4897-5ef7-4312-b2ff-88ba49731987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977049c7-2c27-43f4-a4aa-7c361265fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t imagine the isolation some people are dealing with and
        if people can access something that says ''keep going, there is light at the
        end of the tunnel,''" she said, that message "makes it all worth it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b02b02-6bc9-4ef8-81bf-c3aa7df9ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee94c3f-1d4d-4ed1-8da6-825972048dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some of TikTok''s trends aren''t good for kids</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aaea1a-9a1e-4846-a9a6-a32ca05b9864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith is aware she is only one voice in a vast arena of noise. TikTok
        has 100 million active users across Europe and more than 100 million across
        the United States.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041436f4-3a6f-47b5-af18-19651b954e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76031c0b-eee4-451d-b89b-a7de5c4fdfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably, there are TikTok posts and trends that encourage people
        -- often kids -- to do things that aren''t good for them. One trend earlier
        this year involved young people portraying themselves as Holocaust victims,
        while another reportedly saw teenagers take part in the "Benadryl Challenge,"
        and resulted in teenagers overdosing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceede2c-69d8-464e-89bb-52bd12fe6827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:57.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a32612-9000-4b81-a161-63032a432d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular YouTube and Twitch streamer PaymoneyWubby lambasted the
        platform as "TikToxic" in a video that now has over 1 million views.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475804d-dd03-4188-a488-6d41c710c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e055716-1205-4ee8-a8f1-86c7b0796c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:59.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential dangers associated with using social media are becoming
        increasingly well-documented -- particularly for young people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0fea2d-1288-40cb-bfa5-e5f7d7cbd943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:44:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34644bd9-9543-4eb8-9f43-ba29a736a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every additional hour young people spend on social media or
        watch television, the severity of depressive symptoms they experience goes
        up, according to a 2019 study published in the journal JAMA Pediatrics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445f0e8-5a80-4574-9340-ab00b9c2c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8618c1c4-1a34-421d-9081-87dbf7c8055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media may also disrupt activities that have a positive impact
        on mental health such as exercising and sleeping, while increasing exposure
        to online bullying, according to 2019 research published in Lancet.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b443ac-cd64-4070-b027-f8a9ffda0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6042f9-4202-4951-926d-3652e1855ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Common Sense Media -- a nonprofit that provides education on
        safe technology usage -- urges caution on connecting happiness outcomes with
        social media too readily.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0731d372-9b66-4d32-8b8c-7e4b3d823359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:02.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ad1da-524c-428f-9849-f03adf15cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micheal Robb, Common Sense Media''s senior director of research,
        suggested it was far too complex to simply say social media alone impacts
        mental health negatively.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22007bd1-bfd6-435e-a8bc-b148c16d7434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796ebfc-c8fa-4924-82c3-dd425fe01561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mental health disorders emerge from a complex set of social, genetic,
        and experiential factors, which have varying influence across adolescents''
        development and situations," Robb told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344037cd-590c-449c-84ea-19465cde40eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace1db4-0afc-407d-bc37-e3ac45badeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several large studies of young people have found correlations between
        heavy technology use and unhappiness. But: correlation is not causation. It''s
        possible that the effect goes in the other direction. It could be that unhappy
        people spend more time on social media or use social media in more problematic
        ways. And the correlations that are found are weak," Robb said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676b1ec-450e-46b8-a21f-2d81dd66b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a63df-438f-47ac-8650-f2aa185ae451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:06.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robb said TikTok can be a great source of creativity for people.
        But he said it comes with a caveat.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e8749-b17d-43bc-916b-9800e959afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711314f8-38bb-405d-b2f5-caf8740fa9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make sure that use of TikTok, or any social media, doesn''t overwhelm
        the other things we know are good for kids: getting enough sleep, eating healthy
        foods, being social with friends and family (offline and online), doing their
        schoolwork, reading, etc.," Robb said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7390ea-ed53-49ab-b17a-071dc5fc5c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ca198-b6d0-4f13-8976-bf6d134e91a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall evidence into the impacts of social media on young minds
        is emerging but is still "in its early stages, and not definitive," said Bernadka
        Dubicka, chair of the child and adolescent faculty at the Royal College of
        Psychiatrists in the UK.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2b577-0003-4bb0-b6ae-97a9b6d43b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413a328-3a0b-400a-97ed-af5d77e3f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:09.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never had a generation before that has had to depend on
        self-acceptance through algorithms and notifications around likes. We don''t
        know what kind of impact that might have on a mass scale for these generations
        of kids."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa050b5f-8cdd-4066-9965-d9718730ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:09.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b244f1b-6440-4fbd-a698-29cdf8407d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Putting something positive out there</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63180e-781d-4efd-8975-bc2e726d4cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting through the noise and encouragement to do harmful things
        for users can often be a challenge. And for Smith, the dangers found on TikTok
        are similar to the dangers people can find anywhere on social media.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9356f-4206-4b9f-b6ad-69868b536ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:11.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cab404-74f2-45e2-9514-bf587ee47c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:11.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t deny that the negative and toxic content exists on
        TikTok. She said she wants to use her videos to help counteract it.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca460b4f-1e10-45f4-a1e9-fd059472b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16eb1e-388e-45c5-9a2b-1975d3103fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t make the negative stuff disappear, but I can put something
        positive out there. That''s my goal with these videos - with each one I want
        to educate, inspire and motivate someone and leave them feeling a little bit
        better from when they started."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1164b-8d47-4897-a35f-50212d4cb2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108617ef-84b8-43d8-85c5-9cd9aec6ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robb encourages parents to have open dialogue with kids and to steer
        them toward "positive, healthy online interactions."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389455c-2ebb-4e37-bfe9-f17669d7a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde6690-2ecc-46fc-92d0-fa9fda7e605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
