    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ead08-7556-4280-92ce-ee3547dae6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.878+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So, hindi mo siya i-fa-file as a work under your art practice?
        (Would you file this under your art practice?)</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf9881-ffe2-46a6-800e-b63459070687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.878+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang tingin ko ang tawag sa kanya para siyang collaboration ng strangers.
        Gusto ko ''yung tawag sa kanya. Ang madaya lang dun kilala nila ako pero lahat
        sila hindi ko sila kilala. Wala akong kilala na kahit sino. Para siyang collaboration
        ng mga stranger. Siguro ako lang nag-publish. Parang publisher.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255f8ee-9616-47fa-afeb-767d891f6ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.878+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parang channel lang. Pero siyempre kanino mo ''yun i-[attribute]
        ''yung technicalities? Siyempre sayo mapupunta ''yung pangalan na ''yun. Ikaw
        ang ituturo kasi sayo lumalabas ang product. Pero para sa akin, collaboration
        ng mga strangers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b7c9f1-50fd-47dc-9c2a-ec339e85d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.878+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(I want to call it a collaboration between strangers. That’s what
        I want to call it. The downside is they know my name but I don’t know them.
        I guess you can say that I’m the publisher or, like I said earlier, the channel.
        But of course, to whom do you attribute the technicalities? It goes to me.
        But ultimately, I see it as a collaboration between strangers.)</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4bc8a1-55ba-44b4-9872-71f412833ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.878+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The project started before the quarantine. America is somewhat
        still a new space for you. How did that affect your process?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bac580e-da89-4d30-b229-aaa9e3ca772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.878+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunyari noon ang madalas kong work galing labas di ba? Editorial,
        mga magazine, ganon. Nung dumating ako dito hindi ako agad naka-work kasi
        na-delay ''yung immigration process. Ibig sabihin hindi ka pwede magtrabaho,
        hindi ka pwedeng kumuha ng assignment. Parang na-focus ako sa loob, sa akin
        mismo. Naging personal ulit ''yung photography. ''Yung una kong ginawa tungkol
        sa pamilya. So para siyang balik-loob sa personal na photography ko.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158e4ff-45de-45fa-b535-1d441a7ac817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.878+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos tungkol sa mga taong nakakasalamuha ko kapag naglalakad ako
        sa labas. Kapag tinignan mo ''yung work ko pagdating ko rito, street photography
        pa rin kasi pinag-aaralan ko pa kung paano mag-English pati paano makipag-communicate
        sa mga tao. Ang point of view ko nung una sa mga shini-share ko malayo.</p>'
