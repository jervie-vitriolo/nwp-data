      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For imported rice, special premium should be sold at ₱45 from ₱43
        per kilo, and well-milled at ₱36 from ₱38 per kilo. Imported special rice
        remained a ₱52 per kilo.</p>'
