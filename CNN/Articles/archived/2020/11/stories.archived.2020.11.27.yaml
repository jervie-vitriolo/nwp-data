      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8bbce-db5d-4f91-80b8-a80f2b882f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a report by the Philippine Statistics Authority, one in
        every four Filipino women, aged 15-49, has experienced violence physically,
        emotionally, or sexually from their husband or partner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a690bef-011b-4c7f-9f08-5bee8b4e9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9104a-1982-4d72-90b2-b591e26014f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reports said the cases of abuse increased during the pandemic.
        Chaves, however, said data from the Philippine National Police showed they
        actually declined during this time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b60a7-250d-4856-847a-6725d84719e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ee7e1-7d4c-4c67-bc90-fb06f08c6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that this might be due to factors such as quarantine restrictions,
        which limited movements within communities, and the fact that the victim is
        living with the abusive partner. She added that the most reported cases involve
        psychological, physical, economic, and sexual forms of abuse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ab8bf-a725-4e2b-a293-a2b312f2becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f474e-2010-476f-8ac8-43538c5a1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaves has encouraged victims to come out and report the violence
        being committed against them, while she reminded men to know how to respect
        equality and dignity of both men and women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c3b97-e1b7-4921-a912-29fec03194aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f4bfb-a287-401e-a922-7090520806d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reminded the public to stop victim blaming, or the act
        of holding the victim of a wrongful act at fault for the harm that happened
        to her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b8c8d-4b3d-49e7-907b-7b2148e373fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:29.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb39262-6a74-4284-b2bc-4c1e41abe74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further improve efforts to fight all forms of violence against
        women, Chaves said the PCW has been working with other relevant agencies to
        be able to improve and strengthen programs that address gender-based abuse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b3737-c77f-4bf9-b769-4aa0322e0198'
