      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions -- which still need to be passed by the Senate
        -- prompted protests from civil liberties organizations and journalists. Christophe
        Deloire, the secretary-general of Reporters Without Borders, tweeted Thursday
        that he had met French Prime Minister Jean Castex to discuss the law, and
        announced the upcoming creation of an independent commission to rule on it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d6693-4d21-4849-a601-1101f7179692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.127+08:00
