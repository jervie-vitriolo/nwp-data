      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several SMDC properties were also commended in several development
        categories: S Residences (Best High-End Condo Development for Metro Manila);
        Leaf Residences (Best Mid-End Condo Development for Metro Manila); Bloom Residences,
        Field Residences, and Vine Residences (Best Affordable Condo Development for
        Metro Manila); Green 2 Residences and Hope Residences (Best Condo Development
        for Luzon); Smile Residences and Style Residences (Best Condo Development
        for Visayas); and S Residences and Sail Residences (Best Lifestyle Development).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767a3eb-35de-4ef6-82d7-5545eaae1512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T10:00:34.416+08:00
      'mgnl:createdBy': 'joemil'
