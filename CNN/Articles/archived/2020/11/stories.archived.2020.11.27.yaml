      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaking epekto niya kasi nag-iba rin ''yung work ko. Pati ''yung
        tone nag-iba. Dati parang punk rock na galit. Tapos ngayon nag-iba.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b403264c-8461-490f-872d-ced2ebe4cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.878+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Back in the Philippines, my work focused on what’s outside of me.
        I did editorials for magazines, for example. When I got here, I wasn’t able
        to work right away because of the delay with my papers. Because I can’t take
        any assignment, my work turned inward and became more personal. The first
        one I did involved my family. So, it was like a return to my personal photography.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8531d86-6194-4fce-bcc8-0b31bed887c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next one included people I encountered during walks. If you’d
        look at those photos, they were mostly street photography because I’m still
        learning how to communicate with people here. The point of view is always
        from afar.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3140f-78ec-4ab4-b3b1-30dbf578bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess even the tone of my work has changed. Before, it was punk
        rock and full of angst. Now, it’s different.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb0548c-5462-4160-8c79-e108955655fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:39:14.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"May mga taong magaling sa art pero hindi nila afford na tumambay
        lang sa bahay at magpaka-inspired. Marami sa mga marginalized na mga area
        o sa mga probinsya ang nasasantabi na lang ''yung idea na gumawa ng art sila."</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a730b-1d2e-42fe-990c-74ff8ffd5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pero paano ka nga ba napunta sa photography? (Going back,
        how did you get into photography?)</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb9176-7494-462e-adb7-0801db5d9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nag-street art ako noon. Nakulangan ako sa street art sa pagkukuwento.
        Parang mas gusto ko na mas personal. Kasi ang street art, nakikipag-usap ka
        sa general public. Kapag photography, may kausap ka talaga na tao o na community.
        Parang nag-crave ako na maghanap ng ibang medium. Eh ang photography bigla
        ka na lang nanakawin sa ginagawa mo.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11012c52-e6c6-44ba-b5dc-edfb286a6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagka-photography class kami noon tapos ako pa huling nagkaroon
        ng camera kasi mahal. Nung binili namin, two years namin binayaran. Grabe,
        ''yun na ''yung pinakamahal na gamit na nahawakan ko sa buhay ko. [Dahil mahal]
        parang dapat bigyan ng justice.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1fbb0-f59c-4a8a-8fd0-804e9454b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(I was doing street art back then, but I felt the need to look for
        another way of storytelling. I wanted something more personal. With street
        art, you’re dealing with the general public. When you use photography as a
        medium, it’s really meant to communicate with a specific audience or community.
        And photography will suddenly take you away from what you’re doing.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4282796-7f67-4f26-af86-ab92f322ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had a photography class [in UST]. I was the last person in class
        to have a camera because it was expensive. It took us two years to pay for
        it in full, and it was the most expensive thing I held in my entire life then.
        Because of that, I thought I should give it justice.)</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a4f9da-9037-469c-a332-ba9bbabef95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iniisip mo ba ''yung relationship between art and money?
        (Do you think of the relationship between art and money?)</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb7170-2ff0-4438-98b0-8539e401666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyempre ngayon pangarap ko pa rin ma-sustain ko ''yung pamilya
        ko using ''tong art ko. Siyempre kasama ''yung pera dun pero hindi ko siya
        priority. Syempre ginagawa ko lahat ''yan para sa pamilya ko. Pero kahit kailan
        hindi ako nag-isip na ''yung pera muna. Kasi na-di-dilute. Kumbaga sa noodles
        dadagdagan mo ng tubig, papangit ang lasa. Okay na ako sa enough lang. Sustain
        lang. Hindi naman kailangan maging mayaman ako pero kung sabi ni Jesus gusto
        niya akong yumaman edi pwede. (<em>Laughs</em>) Kung hindi, okay lang sa akin.
        Ang ending lang naman tatanungin ko ang sarili ko kung ginawa ko ba ''yung
        gusto ko? Ano ba ''yung ginawa ko?</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3e054-9c7d-43f6-bc46-1099b7c47dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Of course, I still dream of sustaining my family through my art.
        I think of how I can earn through my practice, but it’s not the priority.
        I do it for my family. When you begin to think of money in art, it dilutes
        your work. It’s like adding too much water to instant noodles and ending up
        with something bland. I’m satisfied with just having enough to sustain my
        family and my practice. I don’t need to be rich, but if Jesus wanted me to,
        that’s fine too. (<em>Laughs</em>) If not, that’s also fine. In the end, the
        question I have to ask myself is, Did I do what I want?)</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562dbe2-c0a3-4d76-a830-5eb95f6afeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Noong nagsisimula ka ba may struggle ka ba kung paano mo
        i-pu-pursue ang art? (Did you have that struggle of figuring out how to pursue
        art when you were just starting?)</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe81ebc-29df-4f28-95ea-0083ce41eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagkataon din na kahit hindi kami mayaman ''yung nanay ko, ''yung
        tatay ko hindi nila ako pine-pressure na, ano ka ba maghanap ka ng may SSS
        tsaka ng trabahong may bayad talaga. Naniniwala sila sa akin. Nung nasa third
        year college ako, sinabi ko sa nanay ko na hindi muna ako sesweldo kasi gusto
        ko mag-build ng portfolio. Sabi ko naman sa isip ko, kapag naman naging successful
        ako rito, magiging trabaho ko rin ''to balang araw.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74f532-0e46-48fb-a1d5-4208fba4b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung nangyayari sa iba natatakot na agad sila o na-pe-pressure
        din sila na magtrabaho. Hindi mo naman sila masisi kasi malay mo kapos na
        kapos. Ang art ano rin ''yan commitment talaga. Tsaka privilege din ''yan.
        May mga taong magaling sa art pero hindi nila afford na tumambay lang sa bahay
        at magpaka-inspired. Marami sa mga marginalized na mga area o sa mga probinsya
        ang nasasantabi na lang ''yung idea na gumawa ng art sila.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5409f-f0ac-48ec-82e6-340291c67c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Even if we’re not rich, my parents never pressured me to find a
        job that pays well or one that will get me social security. They believed
        in me. When I was in third year college, I told my mother that I might not
        earn properly at first because I wanted to build my portfolio. I told myself
        that if I were to be successful in this field eventually I can consider this
        as my profession.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9042ce78-392b-49e4-b9fc-15b4d9d93138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you can’t blame others for being pressured to take a full-time
        job that’s not related to their craft. Art really requires commitment, but
        being able to commit is also some sort of privilege. There are people who
        are good with art but they can’t afford to just stay home and find inspiration.
        There are people from marginalized areas who are compelled to set aside the
        idea of making art [because they don’t have that privilege].)</p>'
