    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Travel', 'narrow-body-planes', 'new-normal', 'flying']
    'template': '1'
    'title': 'Smaller long-haul planes are the future of flying -- but also its past'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f43222-5a2c-4c7d-8a48-943a94fe91ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For nearly half of the entire history of
        commercial aviation, long-haul flights have conjured up images of large, wide-bodied
        aircraft, with two aisles, up to 10 seats in every row, spacious overhead
        bins and, more recently, shiny on-demand tablet-style entertainment systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000047c-d7e7-43ad-a55d-5bd7f91b054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1b9a3b-b5fe-49e1-a596-d227b6093e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in sharp contrast to smaller narrow-bodied aircraft, with
        their single aisles, six seats per row and, generally, less space and comfort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9824b4-edd2-4d5e-af46-3f3a7bdd00ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55814bc6-d973-4680-974b-69074f5992ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before the Boeing 747 started carrying passengers in 1970, narrow-bodies
        were the standard for long-haul air travel, although their definition of "long
        haul" wasn''t quite what we know today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114539df-b6cc-4235-b4ce-12dcf6b3306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e086863-09cd-45e0-84cf-830bc1407119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 707s you might remember from that "Pan Am" TV show nearly
        10 years ago, say, could barely make it from London or Paris to New York without
        needing to refuel, often at Gander in Newfoundland, although they were faster
        and quieter than anything seen before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c1ee9-ea63-4a4f-a684-89c706b7775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a128a73-4b7b-4f62-986a-2557b53279ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the outside, these jets are more similar to what we''re flying
        on today -- and will fly on tomorrow -- than you might think. Even the shape
        of the nose and the size of the fuselage of Boeing''s 737 airplanes, the world''s
        best-selling aircraft, are taken directly from the 1950s Boeing 707.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b78110-8519-4b5a-9f35-986912a0adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c8c4d-d707-4986-b6a0-098609166ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the inside, meanwhile, while he "never had the opportunity to
        fly on a 707," aircraft interior designer Ben Orson, managing director of
        Orson Associates, tells CNN, "It''s clear that the new generation of single-aisle
        aircraft benefit from decades of interiors optimization, which has delivered
        significant improvements in terms of weight, environmental comfort factors
        -- cabin pressure, lighting and so on -- space efficiency across seating,
        linings and bins and lavatory and galley integration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ed70b-9bb5-4369-a7a4-49c32e5462a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9094dbf-81d1-450b-bac3-cab99efd3832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s certainly a long and technical list, but it all means more
        space and more amenities for you, the passenger. And if passenger experience
        has come a long way, so have the airplanes -- and their capabilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297f350-8c16-4e0b-889f-311632ee55ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3f4de-59a3-4d21-b1ec-c88a705e064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three planes in the latest generation of narrow-body aircraft,
        with the latest engines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92089d52-bad6-412d-9a1c-2afa5dba9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d217371-7dbc-4611-b741-a14f88467e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is Airbus'' A220, formerly the Bombardier CSeries, which
        is the smallest of the lot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda17f5-2abf-43fe-9c89-3f96141d04ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6981f6-3310-47f8-8f8b-7ad5e5a3eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is Boeing''s 737 MAX, an update of its venerable 737,
        although its low-slung design means its engine size is constrained compared
        with the others, so it''s not truly a long-haul machine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738d59d-4962-4e39-8237-044693a8db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fdfd96-88be-470f-8621-499ce43ec860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the third is the real player: the Airbus A321XLR, the most recent
        member of the A321neo family, an updated version of Airbus'' short-haul workhorse
        with new internal fuel tanks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74664449-ad12-4709-95c1-84a1316e43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08556a3-4fbf-4d68-92ee-3132726a1132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A321XLR can fly far as those early 707s and more than half again:
        up to 4,700 nautical miles, or around 10 hours -- something like the distance
        from Florida to the UK, or from Beijing to France.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe2a2d-8539-4c0c-911d-4d472845cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d7476-da44-4683-bcf4-ca7ba74c0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sea change and it harkens back to the start of the jet age
        in 1958, when the Boeing 707 first started flying -- at nearly the speed of
        sound, across the oceans, landing to refuel every four or five hours.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1dd02b-9972-4247-a0f3-be2b284f0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeef92d-b9c6-46b9-9e87-d18f2f1c8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In some ways, travel was very different back then</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c94659-64b0-4d64-9af8-e2a54b7dfdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People dressed up, whether flying in first class or in coach. Luggage
        was checked into the hold, because overhead bins hadn''t been invented yet.
        Instead, there was the hat rack, a literal shelf above passengers'' heads
        for light items only.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6364694-3597-4e79-a64d-b3de1cfa7f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b4c62-0ed4-468a-b618-fc4bfd4de7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overhead bins of today are still a pain point for passengers,
        and it''s one that today''s aircraft manufacturers are working on.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72639e76-d228-4a05-b36d-5aa65951e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bcc81d-5e5b-44b8-b664-587a7b5f6f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once only possible with larger aircraft, a single aisle long haul
        will open a world of new routes with all the trappings of long-haul cabin
        comfort," Airbus'' head of single-aisle marketing Antonio Da Costa explains
        to CNN. "On top of offering direct flights to the passengers'' final destination,
        the A321XLR''s new Airspace cabin is quieter and features a new airy design
        and larger hand luggage bins, easing boarding-deboarding."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ae0f1-9f57-4fc3-8c7e-b3b2bea41cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:04.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e2f59-d6a7-4584-b83f-812da7752c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:04.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While today''s planes have on-demand, high-definition video and
        fast WiFi Internet, inflight entertainment has only been around since the
        1960s, with the now-defunct TWA the first to introduce films for everyone
        on board, projected onto screens in each section of the aircraft.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbad385-986f-4919-bbaa-da6511736fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff0a5f-04c0-42ca-ae73-69e082319b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual headsets -- which were pneumatic, literally pushing sound
        through the air via tubes to passengers'' ears -- were brought on board in
        the same decade, and lasted into the early 2000s on older aircraft. A common
        sight at the time was children leaning their heads against the armrest to
        hear the audio crackling tinnily from the sockets if their parents declined
        to pay to rent the headphones.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662c9a8-3621-4cb3-96ea-bd9e3eb8607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1594414-965a-4c8b-a2e8-934d615ba997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In first class, the caviar, chateaubriand and Champagne lifestyle
        was real. Airlines went all out with tuxedo-clad stewards and stewardesses
        gliding glamorously down the aisle with cocktail trolleys, chariots of hors
        d''oeuvres, and rolling carving stations for massive roasts, sliced to order.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a764145-bdc1-4ef4-84fb-f222258c634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38589a-356a-493c-908d-cd59568fa977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in economy, generous TV dinner-style meals were, if faintly
        horrifying to us today in a vintage meal card sort of way, very much à la
        mode.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd54c11-5d3b-48d3-b0db-7e575e3c88d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e75668d-3a9f-4a14-acbc-920ec273415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But in other ways, the experience was very recognizable</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0335d3d-8c56-48fb-b3c2-0952dde16b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If yoga pants and neck pillows have replaced gabardine suits and
        expensive hats, the basic layout of the narrow-body passenger experience hasn''t
        changed all that much.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58877eb-cb33-4d23-970d-175c7082011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e184bd9-76c9-48f7-86cf-643dbf293e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up front, passengers on a 707 would have been seated two either
        side of the aisle, in big squashy recliner chairs that, depending on the airline,
        would recline a little or a lot.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83afbba-6024-4158-9c64-100ba12e1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff983c9f-37cf-40f7-996b-37352f4fc2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:11.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s essentially what you see today unless you''re on a long-haul
        specific A321, 757 or 737 MAX, which have over the last decade moved from
        these recliners to convertible flatbed sleepers -- usually still two-across,
        though.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9c80e-24a4-4b9d-a283-902061e02365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b2385-d40f-481d-9e71-ef1d86599002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In economy, the configuration was the same as we see today as well:
        three seats on either side of the aisle. They were a lot thicker and a fair
        bit more padded than now, but modern industrial design engineering is working
        hard on improving today''s seats.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368ed6f-d5bf-44da-984f-247aedad696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11054af4-a04a-43df-baae-fd4f455104d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Hiller, chief executive of Recaro Aircraft Seating, which makes
        both short-haul and long-haul seats, explains that "when selecting the right
        products and features, the passenger seating experience on a A321XLR can be
        on the same level as on any wide-body aircraft. The given size of the fuselage
        allows for a more generous seating layout compared with other aircraft types
        and our RECARO seating solutions further improve this."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c41a69-eb62-4308-b5e3-53b83333b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a39a1b-6dfe-4128-ac62-7c6f46246c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fuselage size point is another important one when thinking
        about today''s passenger experience versus yesterday''s.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25681afa-8d65-416c-889b-456ae1a657bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8435d2-7bf6-4e69-bbac-9e85f88352f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s 737 is essentially still the same cross-section as the
        707, but the Airbus'' A321''s fuselage is a fair bit bigger, which means seats
        can be a full inch wider -- 18 inches rather than 17 inches. Indeed, at a
        time when people are simply taller and broader in frame than they were 60-70
        years ago, 18 inches is even wider than many long-haul aircraft seats, and
        a seat''s width is one of the most important factors in whether we think it''s
        comfortable or not.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f20a3c-ae79-4f50-a045-14ca67e35d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5be917-a0b6-45f2-91f2-e07d578ea5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the 1950s and 1960s gave way to the 1970s and 1980s, more efficient
        aircraft replaced the original long-haul narrow-body jets, including the narrow-body
        Boeing 757 that today''s Airbus A321neo family is itself replacing in turn.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b295f-d72c-4fd3-9b71-f9de8bf00d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae94e9e-93f6-4bb9-bd90-ec18c51a5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But key to the story of these aircraft is that their smaller size
        meant then -- and means now -- that you can fly nonstop to more destinations,
        especially if you live somewhere that isn''t a megahub like London, Atlanta
        or Dubai.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b639babd-5025-405e-8645-ed18aba0e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111c519-8bea-4c87-a5a1-45038abb74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even if you''re not persuaded by the idea that long-haul narrow-bodies
        can have the same seats as long-haul wide-bodies and be just as comfortable,
        if not more so, you now have the choice of a nonstop flight and cutting several
        hours off your journey -- and that''s a comfort in and of itself.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22102f2-461a-467d-9d36-04e44345c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:36:45.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:41:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/narrow-body-planes-long-haul-flights-future/index.html">Smaller
        long-haul planes are the future of flying -- but also its past</a>."</p>'
