      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 46 more people succumbed to the disease, raising the
        death toll to 8,255, or 1.94% of the tally. Another 370 patients got better,
        bringing the number of recoveries to 387,616, which is 91% of the total number
        of cases.</p>'
