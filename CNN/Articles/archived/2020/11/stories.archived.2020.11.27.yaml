    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Big-Tech', 'Google', 'Facebook', '-Amazon', 'digital', 'tax', 'France',
      'US']
    'stories': ['90296c98-1568-46f6-bc96-144b43b6b331']
    'template': '1'
    'title': 'France orders Big Tech to pay digital tax despite threat of US tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc7fe9-a5e1-432a-9baa-64c526e587e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:40:38.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:28.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>France will require big tech companies
        to pay its digital services tax, a move that is likely to trigger retaliation
        by President Donald Trump and pitch the incoming US administration into another
        trade fight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa39f57-672f-41bc-884d-f857be86b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:40:38.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3% tax on revenue from digital services in the country was introduced
        last year. But the French government had suspended collections while negotiations
        on a broader overhaul of the global tax system played out at the Organization
        for Economic Cooperation and Development. Those talks have not produced a
        breakthrough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f509f-aee1-46f6-a24c-d5fb4131879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:40:38.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies received the tax notice for this year," the finance ministry
        said in a statement on Wednesday. Google, Facebook and Amazon are among the
        US tech firms that will have to pay the tax, which applies to companies with
        global revenue of more than €750 million ($894 million).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df527f1d-c5ea-4c32-91b5-2ce0ea41693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:40:38.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sets the stage for a transatlantic clash just before Trump
        leaves office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410264d-88ac-440c-8ec5-62634beb857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:40:38.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration — which withdrew from the OECD talks in June
        — pledged to retaliate if France moved ahead with the tax, and it could slap
        retaliatory tariffs on $1.3 billion in French goods, including handbags and
        cosmetics, as soon as Jan. 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86566b4-5bfd-4fb8-a8a3-4a779c86de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:40:38.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could put the incoming US administration in a difficult position
        as it seeks to address COVID-19 and economic fallout from the pandemic. President-elect
        Joe Biden has pledged to rebuild relationships with key allies. But Democrats
        have previously opposed such digital services taxes, which they''ve claimed
        unfairly target US companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56181253-d8ab-41df-9c7c-950e3078544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:40:38.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French finance minister Bruno Le Maire said earlier this week that
        he hopes to convince Biden to re-engage with the OECD process so an agreement
        can be reached. The French government had consistently said the taxes would
        come back into effect in December in the absence of a deal, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29521a6-9965-45be-ba4b-014c2b393af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:40:38.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope this new Biden administration will mean a new start
        in the relationship between Europe and the United States — and one possibility
        of marking this new start would be to get a consensus at the OECD level by
        the beginning of 2021," Le Maire said at a Bloomberg TV event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f40ff-0963-44e4-9800-a947dd401940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:40:38.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over how tech companies should be taxed has been going
        on for years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db4fe9-0288-473b-afc3-b6d5b867e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:40:38.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, companies have only been required to pay taxes on
        income in the country where they book their profits. But European countries
        argue they should also be able to collect so-called digital services taxes,
        given that these companies make big profits off sales in the region. The United
        Kingdom, Italy and Austria have implemented similar measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c703f-f5bf-440b-94b1-c8b5038d5bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:40:38.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Barbara Wojazer, Gaëlle Fournier and Pierre Bairin contributed
        reporting. This was first published on <a href="https://edition.cnn.com/2020/11/25/tech/france-digital-taxes/index.html">CNN.com</a>.&nbsp;</em></p>'
  'White-House-Thanksgiving-proclamation-COVID-19':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-27T09:41:40.090+08:00
    'imagesource': 'jcr:bb2ae7ba-f5f7-46df-9303-08916eecc269'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38646777-fc75-4bf6-a9b8-7b91f4b745f1'
    'lead': 'The final line of the proclamation, issued by the White House press secretary''s
      office Wednesday evening, reads: "I encourage all Americans to gather, in homes
      and places of worship, to offer a prayer of thanks to God for our many blessings."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T09:44:42.087+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:52:20.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:03.428+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-House', 'Thanksgiving', 'gather', 'COVID-19', 'pandemic',
      'surge', 'Donald', 'Trump']
    'stories': ['ec4ce2b8-f3d4-4a5b-8796-a3430351e419']
    'template': '1'
    'title': 'White House Thanksgiving proclamation calls for Americans to ''gather''
      even as COVID-19 surges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd556faa-02a0-429b-a686-5cd0053e294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:44:42.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>President Donald Trump''s annual Thanksgiving
        proclamation calls for Americans to "gather" for the holiday, even though
        federal public health officials have explicitly warned against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b24f4-07b8-4ec7-838e-8a7ace750fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:44:42.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:21.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final line of the proclamation, issued by the White House press
        secretary''s office Wednesday evening, reads: "I encourage all Americans to
        gather, in homes and places of worship, to offer a prayer of thanks to God
        for our many blessings."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f9ae4-3eaa-4225-ba1d-ddf26da57f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:44:42.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts are warning that Thanksgiving could be "the
        mother of all superspreader events." And the US Centers for Disease Control
        and Prevention recommends against traveling for Thanksgiving as a means to
        preventing further spread of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae9468-fd82-4f97-adea-0f34c86fc63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:44:42.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases are surging, and public health officials warn
        that family gatherings like Thanksgiving, which are often indoors and multi-generational,
        could put vulnerable people at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb0236-7290-4d9f-a6b3-4e9e2aa7bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:44:42.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johns Hopkins University, more than 261,000 people
        have died from Covid-19 in the United States. More than 12.7 million people
        have been diagnosed with the virus and the United States has set several new
        daily records for hospitalizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c059706-14b1-46b3-89ee-d23b3c26bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:44:42.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though presidential proclamations on holidays are typically perfunctory
        statements put out by the White House, from time to time, they take on the
        political tones of the administration or current events. This year''s proclamation
        also included sections dedicated to addressing the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3643dfa-3eef-49ca-b7d5-89041417b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:44:42.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has frequently flouted public health warnings and hosted large
        groups at the White House for events that have later been deemed superspreaders,
        including a ceremony for new Supreme Court Justice Amy Coney Barrett, after
        which the President tested positive for coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17aab10-e6a0-4be6-b598-fdf99369660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:44:42.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite warnings from public health officials –&nbsp;including
        the US Surgeon General –&nbsp;not to hold large gatherings, many of this year''s
        public and private White House holiday events are scheduled to still take
        place in a smaller fashion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b538b-ed5b-48bd-9464-c031acda923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:44:42.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Melania Trump on Monday oversaw the arrival of the White
        House Christmas tree maskless, at one point posing for pictures with the tree
        farmers, who removed their own masks. And on Tuesday, an unmasked Trump pardoned
        a turkey in the White House Rose Garden in front of a masked crowd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271324ff-fcaa-4e9c-8c38-731aace362e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:44:42.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s chief of staff Stephanie Grisham said Monday that
        many of the traditional White House holiday parties will go on, but there
        will be safety precautions, including smaller guest lists and mask requirements,
        at the indoor events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2b83c-715a-441d-99dc-29bd3d18c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:44:42.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invitations for White House holiday parties have started to arrive
        on Capitol Hill and have been received by Republican donors, two people who
        have received them said. The sources said the invitations seemed like any
        other year, with no mention of coronavirus precautions. And last week, the
        first lady finalized guest lists for parties with friends, family and staff,
        which will be held over multiple evenings in mid-December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b3539-511c-4ff6-be29-dc9940401b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T09:44:42.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:52:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/11/25/politics/white-house-thanksgiving-gather-coronavirus/index.html">CNN.com</a>.&nbsp;</em></p>'
