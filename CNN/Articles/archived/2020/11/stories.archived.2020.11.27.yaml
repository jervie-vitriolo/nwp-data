  'tourism-secretary-boracay-halloween-party':
    'author': 'CNN Philippines Staff'
    'caption': 'Boracay (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-27T23:12:54.123+08:00
    'imagesource': 'jcr:aab98c44-77ba-42cd-9292-1d2f4ba1f03e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e810fddd-570f-48c4-bd86-23f6d1e6886d'
    'lead': 'Tourism Secretary Bernadette Romulo-Puyat reprimanded the mayor overseeing
      Boracay island where a party took place in violation of the health and safety
      protocols amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T23:18:05.588+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:39:55.333+08:00
