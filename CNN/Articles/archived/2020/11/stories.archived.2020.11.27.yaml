    'mgnl:tags': ['2020-Physician-Licensure-Exam']
    'template': '1'
    'title': 'What''s next for 2020 Physician Licensure Exam topnotcher?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13a0e0-6c40-4c53-b550-5f4a2f6a592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — What
        will the topnotcher of the Physician Licensure Exam do next?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c6bd1-8a1a-4f50-9b2b-bd9baa3234bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those wondering, Jomel Lapides said he plans to continue serving
        at the Philippine General Hospital, where he worked as a nurse for six years.
        Lapides took a job at the PGH''s Ophthalmology Department after passing the
        nursing exam in 2011, which he topped, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5908bb2-740a-4638-94a7-bbe3beb5c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soon-to-be doctor said in an interview with CNN Philippines&nbsp;he
        is set to start his pre-residency training in the same department by December
        1 once he completes the requirements, but the official training would be on
        January 1 next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79441461-3d68-4202-b585-fb44fded3e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:05.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently I am processing my application for residency training
        in the ophthalmology (department), same hospital po where I started as nurse,"
        he told <em>The Source</em> on Friday</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ad706-8baa-4aef-b7f6-2a24effc9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Path to med school</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f428c98-0082-4720-82a5-27b09ad3972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was after three years of working as a PGH nurse when Lapides
        chose to take up medicine at the University of the Philippines in Manila.
        It took that long because he had to consider finances, as he was the breadwinner
        of his family during that time. He said the money his father makes as a tailor,
        could not cover all the household expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e7a78-5c2f-4bf7-a427-4d237a4e8b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maliit lang po kasi kinikita ni tatay so parang ‘pag nawala iyon,
        parang sobrang laki pong impact sa amin kahit working na yung isa kong sister
        kasi may sariling family na siya," Lapides shared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0b1cc-c2f6-4f74-b933-5ed5d258c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My father earns little so if loses his job, there
        will be a huge impact on us because even if my other sister is already working,
        she has her own family.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a497b-3c98-4615-aaf8-c74a37948751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, his family supported his decision after he assured
        them he would get as many scholarships as he could, as well as continue working
        while studying to save money so when the time comes that he could no longer
        juggle work and school, he would have enough savings to support his family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c77f9-eeb9-48de-8377-4090bee155ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His worries and sacrifices did not go to waste. And this is what
        Lapides wants to teach working students as well: hard work pays off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580f5c0-d374-4307-8b2a-1997471b1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be difficult now, it will take a lot of your time, of your
        resources, of your physical health. But this will be temporary, as long as
        you continue to strive for your goals," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1437fe-6d20-4b13-9cc0-2f521132b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the hardships and the sacrifices will be worth it po. Iyong
        achievement, in the end, is enough para i-wash away lahat ng (to wash away
        all the) previous failures, or previous worries, anxieties niyo about it,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e5f5d-e587-462e-90a8-cc093cba050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-Manila graduate led <a href="https://cnnphilippines.com/news/2020/11/26/More-than-3-500-examinees-pass-2020-Physician-Licensure-Exams.html"
        target="_blank">3,538 examines</a> who passed the 2020 licensure exam for
        aspiring doctors held this month.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f4af38-8689-4ff9-af67-c3df13fa144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapides said the result was unexpected. He shared he had prayed
        and studied hard to get into the top 10, and getting the first spot was a
        bonus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fef9e-b284-4c11-b803-d6a36f9acfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grabe binigay ni Lord, sobra sobra po," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243274d1-4194-4520-a33a-14785b356dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:33:51.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:51:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This blessing from the Lord was too much.]</p>'
  'StaySafe-contact-tracing-app-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-27T13:31:55.864+08:00
    'imagesource': 'jcr:0eb01e78-22af-4086-8afb-ddf43110f187'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee9d2c4a-4d49-43da-aad4-fa8ae7ea9e1f'
    'lead': 'The IATF also urges private establishments and local governments using
      their own apps to track down contacts of COVID-19 patients to integrate their
      system to StaySafe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T13:35:25.640+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:50:58.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:07.188+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t mandates use of StaySafe contact tracing app in local, national
      level'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb31ae6-a3e4-419b-80c6-f4bccdf8bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:35:25.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        country''s COVID-19 task force has mandated national government agencies and
        local government units to use StaySafe, the government’s preferred contact
        tracing application.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5d6f1-477f-4af7-ba01-7b3cc6ea2917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:35:25.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:50:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases Resolution No. 85, issued on Friday, ordered the adoption and use
        of the app at both the national and local level. It also urged private establishments
        and local governments using their own apps to track down contacts of COVID-19
        patients to integrate their system to StaySafe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447b18c-672c-4ab2-bacc-c5c8a0aebd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:35:25.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two million Filipinos have registered in the platform, while
        around 3,000 businesses have also enlisted to use the locally-developed app
        as their digital log book. The government launched StaySafe in April to improve
        contact tracing efforts to contain the spread of COVID-19. The platform, which
        can be accessed through its website staysafe.ph or be downloaded on smartphones,
        requires users to register through their mobile numbers. Just like a health
        declaration form, they will be asked to choose which among the symptoms of
        COVID-19 applies to them to determine their health condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e756283a-ca51-408b-8f97-00756b99376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:35:25.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data collected is stored in the Department of Health’s database,
        which could be accessed by contact tracers. Information collected can help
        the government determine the COVID-19 response especially in areas with a
        high number of infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf63bb-1c39-4414-ac19-dc7ed583af99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:35:25.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF said all data previously collected through other digital
        contact tracing applications used by DOH-accredited COVID-19 health facilities
        and local governments should be submitted to a centralized tracing data repository,
        which will be linked to either COVID-Kaya or the COVID-19 Document Repository
        System (CDRS).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa387e-ca79-4e27-9a47-cb041104c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:35:25.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing czar Benjamin Magalong recently acknowledged that
        the country''s efforts to trace contacts of infected persons remain weak almost
        10 months after the Philippines confirmed its first case of coronavirus infection.
        He said the perceived weakness — an observation made by the World Health Organization
        — is mainly because some local governments still manually encode data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c335500-550f-4bc7-ae01-b65b4d208294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T13:35:25.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:51:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded 424,297 COVID-19 cases as of Thursday.
        Of the total infected, 28,789 or 6.8 percent are currently ill patients, the
        DOH said.</p>'
  'us-donald-trump-leave-office-joe-biden-transition':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-27T13:22:15.078+08:00
    'imagesource': 'jcr:aafda340-fcbd-4c7b-8a8d-944023386bfb'
