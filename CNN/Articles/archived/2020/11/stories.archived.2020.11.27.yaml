      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        Department of Agriculture increased the suggested retail price for selected
        agricultural commodities sold in Metro Manila as Filipinos still try to recover
        from the string of the typhoons that hit the country amid the COVID-19 pandemic.</p>'
