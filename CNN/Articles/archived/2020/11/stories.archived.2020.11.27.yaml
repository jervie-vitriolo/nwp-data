      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed ten duplicate cases from the count, including
        seven recoveries. It also corrected its previous report wherein eight recoveries
        and 25 active cases were mistakenly tagged as deaths. There were also 13 recoveries
        that were actually deaths after validation.</p>'
