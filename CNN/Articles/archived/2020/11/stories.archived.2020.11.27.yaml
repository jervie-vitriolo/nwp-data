    'jcr:uuid': '968ead64-53c6-43f2-9663-020820626b7e'
    'lead': 'In celebration of a campaign to stop violence against women, the Philippine
      Commission on Women has reminded all Filipinas to know and stand up for their
      rights to prevent any form of abuse to be committed against them.  '
