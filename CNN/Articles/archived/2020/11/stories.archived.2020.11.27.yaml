    'template': '1'
    'title': 'Make Christmas more meaningful with special dishes made with The Original
      Magnolia All-Purpose Cream'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c0ad6-21ba-47ba-b225-242768a1fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:41:58.736+08:00
