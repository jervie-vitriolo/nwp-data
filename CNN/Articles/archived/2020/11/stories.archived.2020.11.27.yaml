      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) -</strong> The
        Pag-IBIG Fund, the government office that offers housing loans, said it will
        withhold the rate increase in members'' monthly contributions scheduled for
        January next year.</p>'
