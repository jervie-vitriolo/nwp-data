    'lead': 'President Donald Trump said for the first time Thursday he will leave
      office if the Electoral College votes for President-elect Joe Biden but made
      clear he''s not prepared to concede.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T14:00:39.552+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:50:45.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:07.560+08:00
