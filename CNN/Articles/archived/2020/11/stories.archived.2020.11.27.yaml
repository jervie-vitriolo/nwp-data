      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/27/health/thanksgiving-leftovers-ideas-wellness/index.html"><em>"You
        cooked for 20 and fed 6 people. What to do with all of those leftovers"&nbsp;</em></a></p>'
  'geloy-concepcion-photography-interview':
    'author': 'Oliver Emocling'
    'caption': 'As he takes root in the U.S., Geloy Concepcion continues to take intimate
      portraits of strangers. This time, without faces and not with his camera. Photo
      courtesy of GELOY CONCEPCION'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2020-11-27T19:26:14.411+08:00
    'imagesource': 'jcr:2f971f6f-0007-49db-b4da-858c57982089'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f95cac82-09cc-4781-91d2-69d929bf0395'
    'lead': 'As he takes root in the U.S., Geloy Concepcion continues to take intimate
      portraits of strangers. This time, without faces and not with his camera.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T19:32:38.874+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:43:09.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:18.602+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Artist Geloy Concepcion becomes an internet confidante in his latest
      project'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505307cb-f289-4de5-9439-c2659d20b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> “Tatay, lie
        down,” Narra tells her father, artist <a href="https://www.instagram.com/geloyconcepcion/"
        target="_blank">Geloy Concepcion</a>, towards the end of our interview. Concepcion
        tilts the camera down to show me his toddler. At the sight of a stranger,
        she coyly smiles and says hi before resting her head on her father’s stomach.
        Not long after, as if forgetting that a stranger is virtually present in the
        room, she grows keen on urging her father to go to bed. Bea, Concepcion’s
        wife, arrives and Narra nonchalantly leaves her father.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ae0d0-cf90-46e8-8029-41d205b9bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s mid-afternoon in Manila and late night in California. The lights
        in their room are already off. Concepcion’s face is illuminated by a nearby
        table lamp and his tablet. It was just right for Narra to remind her father
        of sleep. After all, the Pandacan-bred artist, who moved to the US in 2017,
        spent much of his day working at Java Point Café.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18185811-8eff-44e4-9c78-40da9f99dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the café, you can’t look at dirty dishes and say, ‘I’ll do it
        later when I’m inspired.’ You can’t say that to customers when they order
        an omelet. You can’t procrastinate the same way you do with art. But what
        I learned most from working here is that sleep feels great after a long day
        of hard work. It’s like you really earned it,” he says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34cf1e-74c6-4915-aabe-123094548336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Concepcion’s life revolves around their home and work
        at the café. He rarely goes out to shoot portraits of the people he meets
        on the street because of the pandemic. If anything, his current work ruminates
        on his domestic life and takes a closer look at the human condition.</p>'
    '16':
      'image': 'jcr:492794dc-f765-4f35-9468-43ea3f362e5a'
      'imageCaption': 'Geloy Concepcion''s project "Things You Wanted to Say but Never
        Did" is an intimate space where even the most silent whispers are heard. Photo
        courtesy of GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1525d13-bd0e-4da2-a3d0-680a9e2eca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:39:14.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7db4f-db47-4127-9732-6112c06e77f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the lockdown, Concepcion launched a series called “Things
        You Wanted to Say but Never Did.” Here, he collects statements from strangers
        on the internet, writes them on images “like vandals,” and catalogs them through
        his Instagram account. The result is much like portraits, except that they
        don’t bear faces nor are they taken through his camera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e0c06-5ef0-4970-91fa-d0bbdfcfc86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project lives on the internet where screaming is normal but
        can sometimes be left unnoticed. But “Things You Wanted to Say but Never Did”
        is not a void. It’s an intimate space where even the most silent whispers
        are heard: first by Concepcion and then by anyone who chances upon his <a
        href="https://www.instagram.com/geloyconcepcion/" target="_blank">Instagram</a>
        (if the algorithm allows).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a512e399-fe9e-4994-bb69-7b003355c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Concepcion talks about the project, his life
        as an immigrant, and how he keeps himself inspired.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd2c84-5dcd-4c12-8bce-1d84f1e3da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:14.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You like to draw and write on your photos. Where did this
        interest in combining images with illustrations or words come from?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7edc898-80d8-47ea-89aa-c90001941a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dati ang pinaghahalo ko talaga picture at drawing. Naging inspiration
        ko sila Jim Goldberg at Robert Frank. Sinusulatan nila ''yung picture nila.
        Para sa akin nakakadagdag siya sa authenticity ng portrait. Madalas lang naman
        ang sinusulatan ko noon mga portrait ng ibang tao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881bd9e3-b4e2-4678-8dc3-7275e34a1fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I used to combine pictures and drawings before. I
        was inspired by [photographers] Jim Goldberg and Robert Frank who also leave
        inscriptions on their photographs. For me, it gives authenticity to the portrait.
        The photos I often write on are portraits of other people.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68507d7b-8198-44e0-b2be-63e051c83b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it make an image more authentic?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a876d-e763-41c5-a1bd-e13e4c3c0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi para na talaga kayong nag-collaborate. Sinulat niya tapos hindi
        mo siya dinirect kung anong isusulat niya. Parang binigay mo ''yung stage
        sa kanya. Hindi mo lang pinakita ''yung style mo. Hinayaan mo silang mag-kwento.
        Kwento naman nila ''yun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaac64a-b913-4ed7-ad59-06db4cc54692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(It’s almost like a collaboration between the subject and me. I
        don’t direct them what to write. In a way, it’s like allowing them to tell
        their story. It’s theirs after all.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba3c0e-2ace-4d66-bdb7-3f063f962d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:17.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The practice of writing on images is the highlight of your
        current project “Things You Wanted to Say But Never Did.” How did it start?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7b3b1-8fcd-4837-afba-e17addaf1391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga bandang ganitong time last year meron akong naisip na i-[Instagram]
        story lang. Sa story ko ''to unang pinost eh. Parang poll tapos may mga sasagot
        lang. Tapos may mga sumagot na 20 lang kasi hindi anonymous eh. Kumbaga ''yung
        iba nahihiya kung anong gusto nilang sabihin kasi, "ay kilala ako ni Geloy."
        Tinanong ko lang ''yun. Tapos tinabi ko lang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394bb0a-3e78-437e-ab30-a4980f86ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:18.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung February 2020, parang medyo nagkakaroon ako ng crisis na parang
        tinatamad akong mag-photography. Ang nangyari niyan, nag-try ako gumawa ng
        isang project na pinitch ko sa mga editor sa mga magazine dito. Sa isip ko,
        sige, itodo ko nga ''to. Mag-pi-pitch ako ng mga istorya. Walang nag-reply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a7ea9d-4b56-4923-bfdd-4a3aa51290d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T19:32:38.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:43:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naisip ko pahinga muna ako sa photography. Ginawa ko tinignan ko
        lang ''yung mga photo ko. Tina-try kong ibalik ''yung excitement ko. Nagtingin
        ako ng photos sa hard drive tapos inalis ko ''yung mga parang mundane lang.
        Bigla kong naisip, anong pwede kong gawing series dito? Anong series ang pwede
        kong gawin sa photos na tingin ko unusable? Talagang random lang na bigla
        kong naisip ''yung ginawa kong poll na ''yun. Tapos sinulat ko. Vinandal ko
        lang sa photo.</p>'
