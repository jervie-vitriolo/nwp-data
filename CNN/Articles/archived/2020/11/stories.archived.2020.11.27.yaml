      'mgnl:lastActivated': 2023-01-25T00:40:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c4736-8d8f-4254-afdd-dcc02268c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation No. 1171 declares Nov. 25 to Dec. 12 of every year
        as the celebration of the 18-Day Campaign to End Violence against Women, an
        international movement that supports the goal of the government to protect
        rights of women by addressing all forms of gender-based violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
