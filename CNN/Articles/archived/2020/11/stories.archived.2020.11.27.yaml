      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e141e7-3f95-40f7-a139-3995610eb0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:48:08.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate probes related to the camp dismantling were launched
        Tuesday -- one related to acts allegedly committed against a migrant, and
        the other concerning acts of violence committed against a journalist, the
        prosecutor''s office said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3878fc-3bb7-4c21-a767-bf2756b03d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:39:46.127+08:00
