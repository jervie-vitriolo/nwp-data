      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The assortment
        of giftable items from small to medium enterprises should come as no surprise
        — SMEs make up 99% of all registered businesses in the Philippines. Beyond
        the joy of knowing you give twice (to the recipient, and the entrepreneur)
        purchasing from these sources gives you a chance to really examine and support
        values that line up with your own. Here, a list of 10 gifts to get from our
        own SMEs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
