  'tollway-operators-cash-payment-lane-RFID':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-11-27T20:26:49.594+08:00
    'imagesource': 'jcr:100638f7-dbf1-4947-93cb-792065cada7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '139f70cb-f757-4248-acfa-1bf3e92b6fbe'
    'lead': 'A lawmaker wants tollway operators to further extend the deadline for
      cashless payments, saying cash-only lanes should be maintained in expressways
      for motorists having trouble signing up for RFID stickers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T18:52:46.073+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:45:24.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:16.385+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tollway', 'operator', 'NLEX', 'SLEX', 'Skyway', 'RFID', 'Autosweep',
      'Easytrip']
    'stories': ['c5f4b323-969c-4821-a2a4-e0b64b8d1770']
    'template': '1'
    'title': 'Tollway operators told to keep cash payment lane despite RFID shift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e4637-7052-4f38-ad60-667c965def89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:46.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:45:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> A
        lawmaker appealed to toll road operators to further postpone the deadline
        for cashless payments, insisting the holidays would be the worst time to implement
        a major shift for expressways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680bbfed-1aa5-4c50-a00c-a79daeedfefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:46.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:45:25.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City 2nd District Representative Precious Hipolito-Castelo
        on Friday said operators of the North and South Luzon Expressways and connecting
        toll roads should still provide an option for vehicle owners to pass through
        even without the radio-frequency identification or RFID tags for e-payments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453d22b-7c29-49d6-b168-d993bc0b4e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:46.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:45:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa po fully ready ang taumbayan...</em> With the Christmas
        season coming up, just imagine –– <em>hindi lang ''yung mga regular (cars)
        ang dumadaan</em> [The people are not fully ready for this... With the Christmas
        season coming up, just imagine the volume of cars that will be passing through],"
        Castelo told CNN Philippines'' <em>The Exchange.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa27ef1-c5f9-4d7b-8d28-b3773114edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:46.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:45:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She rejected the idea of allowing people to apply and install RFID
        stickers by the toll gates, saying it would case massive road congestion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94343063-a352-435c-ba59-58041b9f1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:46.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:45:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re trying to suggest is okay for them to implement the
        cashless tollway payment<em>, pero manatili po sana na may cash payment lane
        to accommodate ''yung wala pang sticker</em> [they should keep a cash payment
        lane to accommodate those without stickers yet]," Castelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c2cb0-9496-4971-aeb7-a125f0a39e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:46.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:45:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skyway O&amp;M Corporation president and chief executive officer
        Manuel Bonoan said internal systems were ready to implement cashless toll
        collection since 2015, but acknowledged the real challenge now is the installation
        of RFID stickers on cars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821daa5f-6a8f-4931-8b9a-c0e56e4c8275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:46.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:45:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/10/28/RFID-sticker-cashless-transactions-toll-expressways.html">December
        1 deadline</a> is for toll operators to fully roll out cashless transactions,
        a move meant to limit human contact amid the COVID-19 pandemic. Bonoan added
        that RFID installations will continue, noting they have ramped up manpower
        to get more cars covered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e1920-0674-42d8-9edf-6dff855edcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:46.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:45:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skyway and Metro Pacific Tollways Corporation, which operates
        toll roads in the northern parts of Luzon, said they are ready to roll out
        cashless collections. The Skyway and SLEX use the Autosweep RFIDs, while the
        NLEX and other MPTC-owned roads use the EasyTrip RFID system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aacc8d8-73d4-4839-93c2-a6c63bfcf312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:52:46.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:45:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Department of Transportation said cars traversing
        toll roads will not be apprehended <a href="http://cnnphilippines.com/news/2020/11/25/dotr-no-apprehensions-rfid-jan11.html">until
        January 11, 2021</a>. However, DOTr Assistant Secretary Goddes Hope Libiran
        said drivers may receive violation tickets if they fall in line on RFID-lanes
        for causing traffic.</p>'
  'Therapist-TikTok-mental-health-':
