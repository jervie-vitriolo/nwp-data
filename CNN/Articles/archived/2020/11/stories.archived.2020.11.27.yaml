    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bambol Tolentino gets fresh term as PH Olympic Committee president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d701b8-2fc5-4fbd-af73-4815ded7a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:10:20.397+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:46:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Abraham
        "Bambol" Tolentino got a fresh four-year mandate to lead the Philippine Olympic
        Committee after winning in the sports body''s elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5893198-b402-4f29-96d3-5b9e1f353d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:10:20.397+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:46:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, who also heads cycling, beat archery''s Clint Aranas,
        30-22, in the voting Friday in Parañaque City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a3b09-1273-4fc8-9797-6afc9fab3f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:10:20.398+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:46:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Hontiveros of handball retained his position as chairman,
        while basketball''s Al Panlilio and fencing''s Richard Gomez were elected
        first and second vice presidents, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092e5e57-99ad-4e4d-bf12-d99de271440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:10:20.398+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:46:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cynthia Carrion of gymnastics was voted treasurer and
        Chito Loyzaga of baseball as auditor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d115e-0de9-4daa-a277-b655250e6f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:10:20.398+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:46:11.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Raul Canlas of surfing, muay thai''s Pearl Managuelod, Charlie
        Ho of netball, and judo''s David Carter were elected as board members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62adbdd2-56d5-4768-a8ba-41e93bc37e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:10:20.398+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:46:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 53 ballots were cast including Philippine representative
        to the International Olympic Committee <a href="https://cnnphilippines.com/sports/2020/7/18/Mikee-Cojuangco-elected-IOC-Executive-Board-member.html">Mikee
        Cojuangco-Jaworski</a> and Athletes Commission representative Hidilyn Diaz.</p>'
