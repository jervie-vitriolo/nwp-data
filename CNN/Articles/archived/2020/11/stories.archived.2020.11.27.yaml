    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd8b88-1809-44d4-a75f-3421f5b487a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than complain about how terrible social media can be, Smith
        wants to influence it.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a039d3-1c7f-40aa-ac29-b3e3cdfbb4ca'
      'mgnl:activationStatus': true
