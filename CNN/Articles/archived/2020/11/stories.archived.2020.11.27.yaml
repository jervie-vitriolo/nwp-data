    'template': '1'
    'title': 'DA extends ₱8.5B worth of aid to typhoon-hit farmers, fishers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb8172-aeca-4134-b926-f605d4380fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:31:16.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:42:06.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        Department of Agriculture said it has distributed some ₱8.5 billion worth
        of assistance to help in the recovery of farmers and fisherfolk severely affected
        by the typhoons that recently ravaged the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4ca53-0cfe-4db9-bee7-c6ec564a3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:31:16.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:42:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16498918-28da-4b60-a019-1f23bf29158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:31:16.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:42:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Undersecretary for Operations Ariel Cayanan said on Friday that
        the initial disbursement is composed of inbred and hybrid seeds of rice, corn
        and vegetables, cassava seed pieces, fertilizers, livestock animals, fingerlings,
        medicine, fishing boats, and various kinds of farm equipment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee6f9a2-46e9-452a-a648-658167947bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:31:16.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:42:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb7d8a-5b7c-4e3c-8376-8ce138117e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:31:16.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:42:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were sourced from the department’s banner program for rice,
        corn and high-value crops, food and cash aid, quick response fund, the Bureau
        of Fisheries and Aquatic Resources, emergency and livelihood loans from the
        Agricultural Credit Policy Council, and insurance payments from the Philippine
        Crop Insurance Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ce1f8-4ad8-46b1-9ec9-3b53d8fe6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T20:31:16.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:42:08.587+08:00
