      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 45 participants will get a chance to win one of the items
        on their wish list. Around 450 contestants also have a chance to win a pair
        of Bluetooth earphones worth ₱2,499 while 900 others will get a premium air
        purifier worth ₱7,999.</p>'
    '5':
