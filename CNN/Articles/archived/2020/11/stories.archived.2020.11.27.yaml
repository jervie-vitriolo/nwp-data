    'template': '1'
    'title': 'ANALYSIS: Hong Kong protester gets 21 months in prison for throwing
      eggs as city''s judiciary comes under pressure to take hard line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81d532-343b-4c83-b527-97149d9ae81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 31-year-old man has been jailed for 21
        months for throwing eggs at a police station, the latest tough sentence handed
        down by a Hong Kong court as the authorities move to clamp down on political
        dissent in the Chinese territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efc1fe-6e17-4e06-a729-f04071040fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34daa454-2374-4650-a9dd-3fbd07d0a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In handing down her sentence Thursday, Magistrate Winnie Lau said
        that while "an egg is not a weapon of mass destruction," the throwing of such
        items at a police station provoked "discontent" with the force, undermined
        officers'' law enforcement actions, and endangered society, according to public
        broadcaster RTHK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04687315-025d-4ac9-b8cc-f6d35934489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c74d5-d464-4d22-aa22-1ae055ef15f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:23.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pun Ho-chiu''s case comes as courts face a backlog of thousands
        of arrests related to last year''s political unrest, during which Hong Kong
        was rocked by increasingly violent anti-government protests for months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926aa0b1-f04f-48cf-8e6e-409babc0e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d18fe-bf65-477b-8502-85908737e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large number of prosecutions, as well as pressure for tough
        sentences, has put judges in a delicate position, particularly as Beijing
        has tightened its grip on the semi-autonomous city this year. In July, Chinese
        authorities introduced a national security law for Hong Kong, bypassing the
        city''s legislature to criminalize secession, subversion and collusion with
        foreign forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65579d67-adcd-49e8-aa38-bd38d8e90b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d50ae2-6a06-4ec1-a7ec-ee8ea8873de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges seen as overly lenient or sympathetic toward protesters have
        come in for criticism from Chinese state media and pro-Beijing newspapers
        in Hong Kong. Writing in the state-run China Daily in September, one commentator
        said that "in theory, judges must not take political sides in a court of law,
        but in Hong Kong many members of the public now see some judges as ''yellow
        judges'' who practice political favoritism for offenders from the opposition
        camp."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b934b1e-6379-4821-9be9-dc7cab06b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90266e1-98af-4994-9ecd-83bcf8535cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement this week, the Hong Kong Bar Association said it
        "deplores irrational and unrestrained attacks on the Judiciary and members
        of the Judiciary" and urged media to stop speculating on the political beliefs
        of judges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290178c-6263-4c03-b56e-c4450452ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:26.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd424e28e-d346-4e23-8ecb-3308481fb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some judges have also come under fire for showing alleged bias against
        protesters. In May, Chief Justice Geoffrey Ma removed District Court judge
        Kwok Wai-kin from protest cases after he described a man who had stabbed three
        people at a pro-democracy "Lennon wall" as a "victim" whose livelihood had
        been affected by people "behaving like terrorists."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ebdfb3-ddb0-4228-8ad9-6a714ab92fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ad3cf2-ba3a-48bb-8a50-9653ac094c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judges have a responsibility under the Basic Law, owed to the community,
        to exercise independent judicial power by adjudicating on cases fairly and
        impartially, without fear or favour," Ma said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c20aa6-6d04-45b1-b63d-4fbfd7683dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3fb6d-28a0-49ae-b05f-c282f0246c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:29.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has long prized its independent judiciary and rule of
        law, characteristics which set the city apart from mainland China, where courts
        are subject to the whims of the ruling Communist Party, and some 99% of cases
        end in a guilty verdict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574a34c-31d3-46c1-ac60-659297a34ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec85ddb5-28a1-4ac6-8a52-bc4aac4cdbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This independence has become all the more important as political
        dissent has been increasingly curtailed by the new security law. Last week,
        the entirety of the democratic opposition resigned from the city''s legislature
        after authorities in Beijing moved to expel several lawmakers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26773d4-d102-4ef4-aa0f-8d72eb992a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f14312-637b-4a6a-bb41-504a800a643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, RTHK reported Thursday that the Hong Kong government
        would soon require all civil servants to swear an oath of allegiance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef4918-f551-4745-af07-30421e8fce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:31.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce08ba5-6d3e-4abd-95cd-fe501f4c4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are signs Hong Kong may be moving toward a more-politicized
        judicial system too. Since the 2014 Umbrella Movement, during which large
        numbers of mostly young people came out in support of increased political
        representation, the government has been accused of waging "lawfare" on activists
        and protesters, bringing large numbers of prosecutions and demanding tough
        penalties. The Beijing government has also intervened in several cases in
        recent years, exercising a previously rarely-used constitutional power to
        rewrite the city''s laws.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea7f2a-2f2a-409f-9a28-9f7a193976ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e692c97-8b5d-4737-8e31-4f6d615d2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:33.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Zhang Xiaoming, one of the top Chinese officials
        in Hong Kong, said that "reforms" were needed for the city''s judiciary, and
        that "the word ''patriotism'' should be added before the core values ​​of
        democracy, freedom and human rights advocated by Hong Kong society."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b3daa-0070-4578-82c9-370549332fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb60f3-d8a8-4f5b-8ef5-897bef4d2bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must defend the city''s rule of law, but we must also safeguard
        the national constitutional order," Zhang said, adding that many "problems"
        had been exposed in the city''s de facto constitution that needed to be addressed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3082a-670b-4c6a-a80a-a83d58dd1d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd6abb-3cbf-47de-a28f-196091963a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during her annual policy address on Wednesday, Hong Kong''s
        Chief Executive Carrie Lam said the national security law was already having
        the desired effect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c7853-b96f-4aa2-8ac3-3f7db8a9f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be7caf-7223-48e5-bc6a-df8fc3e5a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law had been "remarkably effective in restoring stability in
        Hong Kong," she said, and had brought an end to protests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908329bf-beed-4c49-98eb-192ecf8d26b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c102a2-8a4b-4405-a717-3bf2a860935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam added that the city''s Department of Justice "will continue
        to showcase that Hong Kong remains a neutral and effective international legal
        hub", but also announced a new bill that will allow local courts to "deal"
        with lawmakers who might break the oath-taking process when being sworn in
        as legislators.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b054082-cfe2-41a2-b521-8e42f6e66538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b753cb-fed8-42f0-acf1-501ebe928778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:38.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security law has already greatly altered the judicial
        system, creating specialized courts for hearing sensitive cases and allowing
        for some defendants to be transferred to the mainland for trial.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6ec3e-6ab5-4c1b-a376-d59608ee873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168bb23-e968-499d-8c19-47be4fb65123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a veteran Australian judge resigned from the city''s
        Court of Final Appeal. James Spigelman, who did not respond to a request for
        comment, told Australia''s public broadcaster ABC at the time that his decision
        was "related to the content of the national security legislation."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c70c48-fbea-4265-b8a2-82d964a63299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa54d9-8e8e-484c-8408-c6e738922969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many distinguished foreign jurists sit on the CFA as non-permanent
        judges, bringing both legal expertise and a sheen of independence to the court,
        long seen as the final bulwark against pressure from Beijing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327ac5c-9fdf-47e1-92a7-f25578bc7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaece1c6-07aa-410e-b689-f3a0e1b2a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may shift as a result of the law, however. Chinese officials
        previously expressed skepticism about whether foreign judges could be trusted
        to hear national security cases, while in a report this month, British Foreign
        Secretary Dominic Raab said he had begun consultations on whether it was appropriate
        for UK judges to continue to serve on the court.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f55f1a5-1da7-495e-ba2d-ced4aceb116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:41.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2165c1d-cf06-4564-b6e0-64f3fec13c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong''s independent judiciary is a cornerstone of its economic
        success and way of life," Raab wrote. "The National Security Law provides
        that Hong Kong''s Chief Executive, rather than the Chief Justice, will appoint
        judges to hear national security cases. In addition to the provisions in the
        National Security Law that allow the mainland authorities to take jurisdiction
        over certain cases without any independent oversight, and to try those cases
        in the Chinese courts, this move clearly risks undermining the independence
        of Hong Kong''s judiciary."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e7699-62e3-448e-b9ff-627d14e883d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a311da-01e6-4ef9-a15c-b36439c67606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that London will "monitor the use of this requirement closely,
        including its implications for the role of UK judges in the Hong Kong justice
        system."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f52111-ad29-4057-9247-af36c4ffeade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:04:12.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:50:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/26/asia/hong-kong-eggs-law-intl-hnk/index.html">Hong
        Kong protester gets 21 months in prison for throwing eggs as city''s judiciary
        comes under pressure to take hard line</a>."</em></p>'
  'AuREUS-pilot-plan-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-27T14:15:31.844+08:00
    'imagesource': 'jcr:e6c6262a-383e-4678-abf7-beb9de7c363d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dda496b8-5159-4595-b1fc-65cb5728c877'
    'lead': 'An engineering student from Mapua University, who recently bagged an
      international design award, plans to pilot test his innovation made of crop
      waste "early next year."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T14:23:42.646+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:50:14.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:08.498+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Award-winning Mapua student to pilot test invention next year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a4abd-de63-4554-a38b-1e63bc4c4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:23:42.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:14.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — An
        engineering student from Mapua University, who <a href="https://cnnphilippines.com/news/2020/11/20/Mapua-Carvey-Maigue-The-James-Dyson-Award-.html"
        target="_blank">recently bagged an international design award</a>, plans to
        pilot test his innovation made of crop waste "early next year."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea844e7c-55a4-439a-8c75-a8608a540c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:23:42.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carvey Ehren Maigue, winner of the first-ever sustainability prize
        given by The James Dyson Award, said his project is in preparation for making
        his product widely available in the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fcfaa7-2b69-4b73-afcc-a98981c50dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:23:42.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award was given by the foundation of British inventor, industrial
        designer and entrepreneur James Dyson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec72ad0-37ed-4ab0-acf6-1a5b54de5f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:23:42.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, the goal is to deliver the product to the user na sa
        tingin natin ay magbe-benefit (who would benefit from it) the most," Maigue
        told CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d1d66-fca7-40c4-9917-c95bdfd62dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:23:42.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In particular, this would be our farmers and also the people who
        want to gain access to renewable energy," the inventor said of his target
        market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6aadf8-c4be-43ae-95b8-b1586b8d6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:23:42.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engineering student said some people have reached out to help
        him to establish the pilot plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25142184-9f39-44da-9e76-c2c1581e7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:23:42.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maigue created the "AuREUS," which absorbs ultraviolet light from
        the sun and then converts it into electricity. The particles needed to create
        this process inspired by the science behind the northern lights could be sourced
        from rotting fruits and vegetables.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff1269-3186-402a-b179-7b6797239fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:23:42.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:18.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maigue’s award came with a cash prize worth £30,000 (around ₱1.9
        million). He earlier said part of it would be used to buy equipment to boost
        AuREUS'' manufacturing process.</p>'
  'China-Australian-wine-imports':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-27T14:47:12.079+08:00
    'imagesource': 'jcr:82c9164f-c084-4831-9f9c-b9a6ce31d175'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52b0daa0-1f49-4138-be29-8da98e4d6e13'
    'lead': 'Australian winemakers have been dealt another blow from China as tensions
      continue to spiral between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T14:48:32.905+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:50:04.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:08.881+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China slaps duties of up to 212% on Australian wine imports'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0f8f6-d8d3-4feb-87b6-0b283a575801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian winemakers have been dealt another
        blow from China as tensions continue to spiral between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d794ce2-1673-4076-9b94-b2c677bc7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese regulators announced Friday that they would start imposing
        heavy duties on Australian wines after finding preliminary evidence of dumping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa76c1-4cb0-4edc-b8d9-d05969b438f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Saturday, China will begin temporarily slapping duties
        from 107.1% to 212.1% on Australian wine imports, the Ministry of Commerce
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66206d6f-1f7a-41e4-a0da-a2556bed66e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move places yet another hurdle in front of Australian businesses
        as relations worsen between Canberra and Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03a156-0a9b-492b-8143-1c4bb6ecb7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China announced an anti-subsidy investigation of some Australian
        wine imports in August, following a complaint from the China Wine Industry
        Association. Regulators at the time said that they would investigate 40 allegations
        of unfair government subsidies in the Australian wine sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52e234-4977-4cab-9f82-7c723fcc0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commerce Ministry now says it has confirmed cases of dumping,
        "causing material damage" to the domestic wine industry in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a090dae-8acc-46a2-a4f1-002f8841da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the new measures could be devastating. China is by
        far the biggest importer of Australian wine, according to Wine Australia,
        a trade organization backed by the country''s government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52f202-1a47-4029-a4f5-51bdda3577f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent financial year, which ended this September, mainland
        China alone made up 39% of Australia''s total wine exports by value, the group
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ae7d3-8a4b-4907-b7f2-9b6e207623bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Australia has upset China this year by calling for an investigation
        into the origins of the coronavirus pandemic. Beijing later targeted Canberra
        over trade, namely by suspending some imports of beef and slapping heavy tariffs
        on barley.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db108a41-ce90-44ce-99dc-9a8215987231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Australia effectively blocked the sale of a dairy business
        to a Chinese company when an official said the acquisition "would be contrary
        to the national interest." That business, Lion Dairy, is now being sold to
        Australian firm Bega Cheese instead, in a deal worth 560 million Australian
        dollars ($413 million), the companies announced this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3a33d-b0aa-48ab-ad27-4cfde109463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest news may be surprising to some, given that just last
        week Australia and China both signed onto a major trade deal called the Regional
        Comprehensive Economic Partnership (RCEP). Some have suggested that the agreement
        could help the two countries rebuild ties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a0bbf-818f-4f3f-97ad-69e8146f5d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China recently acknowledged the frayed relationship — but made clear
        where it thinks the finger should be pointed. Last week, a Chinese Foreign
        Ministry spokesperson said that Australia should shoulder the blame for the
        "sharp downturn" in relations between the two countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f57bc-b22e-4bd7-912f-403388b9a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility for causing this situation doesn''t lie with
        China at all," spokesperson Zhao Lijian said at a news briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12308fba-8294-4906-bd17-ed495816e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[They] have subsequently taken a series of wrong moves related
        to China, which is at the root cause of China-Australia relations taking a
        sharp downturn and stuck in the current difficult situation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79891bfd-3645-44e7-b027-11ca475eeda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:48:32.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Shanshan Wang contributed to this report.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac3dcc-eedc-4312-9bff-bf3850a9e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:49:37.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:50:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/27/business/china-australia-wine-dumping-intl-hnk/index.html"
        target="_blank">China slaps duties of up to 212% on Australian wine imports</a></em></p>'
  'Court-convicts-Tiamzons-kidnapping-illegal-detention':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-27T14:51:27.169+08:00
    'imagesource': 'jcr:938e7656-6a3a-417d-ba01-4177caa0ef39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2662e2fd-e11f-4a40-919c-209f33ddc53d'
    'lead': 'The Communist Party of the Philippines calls it ‘political persecution.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-27T14:52:46.567+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:49:20.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:39:09.252+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiamzon couple found guilty of kidnapping, serious illegal detention  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe11d5-7237-4750-9f14-245eb60d0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:52:46.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — Benito
        and Wilma Tiamzon, the communist leaders earlier released on bail to participate
        in peace talks with the government, have been convicted of the 1988 kidnapping
        and serious illegal detention of four Army lieutenants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a264beb0-26b3-4f87-a506-53d5c984b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:52:46.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court Branch 216 sentenced the Tiamzons
        to reclusion perpetua or up to 40 years imprisonment in a decision signed
        by Presiding Judge Alfonso Ruiz II on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c423583-1eed-420f-87a1-3ea511fd1552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:52:46.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant, then First Lieutenant Abraham Claro Casis, testified
        that the Tiamzon couple led a group of New People’s Army rebels who abducted
        him and three other colleagues in Quezon province on June 1, 1988. He said
        they were kept for 75 days “against their will somewhere in Mauban, Quezon.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ddab09-b4df-40b3-ab77-b5734b5c7289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:52:46.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found the Tiamzons “guilty beyond reasonable doubt.” It
        also ordered them to pay Casis P225,000 for moral and civil indemnity, as
        well as exemplary damages with an interest rate of 6% per year until the amount
        is fully paid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca06e2f-9c74-4b7f-af13-ca95f2a07ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:52:46.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was submitted for resolution based only on the evidence
        presented by the prosecution, since the accused have not appeared in court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb4e94-eff5-4818-b0fd-38afb3c4bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:52:46.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiamzons <a href="https://cnnphilippines.com/news/2016/08/19/ndf-cpp-tiamzon-couple-out-on-bail.html">walked
        free in August 2016</a> after being allowed to post bail to attend the peace
        negotiations in Oslo, Norway as consultants of the National Democratic Front.
        The NDF represents rebels in peace talks with the government to end the five-decade
        insurgency waged by the Communist Party of the Philippines and its armed wing,
        NPA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71c02c-b0cc-4716-b7cb-6903bb018013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:52:46.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiamzons were ordered rearrested two years later after President
        Rodrigo Duterte formally terminated the peace talks as rebels and government
        forces accused each other of ceasefire violations. The Tiamzons have since
        been considered fugitives. They are also facing murder charges in connection
        with an alleged massive communist purging in Inopacan, Leyte in the 1980s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3c4d1-a47b-4f98-84b4-d7ff86cdfa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:52:46.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense counsels argued that based on Casis’ testimony, the
        Tiamzons were not among the armed rebels who kidnapped him and his colleagues.
        While this is true, the court pointed out that Casis saw the accused giving
        the orders at the Molave Detention Center, where the captors brought their
        victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a8d48-797a-4006-a15d-fbd35d50f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:52:46.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the narration of facts of the complainant, the members
        of the organization including the accused conspired to commit the crime charged,”
        the court’s decision read. “Thus, they are responsible for everything done
        by their confederates, in view of the conspiracy, and considering that the
        accused appear to be actually the ones who are running the organization.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d0411-3208-408f-8af3-fa49cd5254d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:52:46.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra welcomed the outcome of the three-decade
        trial, calling it “a victory for the prosecution.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d63ab-c821-4aec-98e5-2c0b1112b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:11:38.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP called it “political persecution.” It said it violates the
        Joint Agreement on Security and Immunity Guarantees, a 1995 agreement which
        the government unilaterally withdrew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87341f21-a244-47e2-82a5-a08b8e4390e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:11:38.205+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:26.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That the case was pursued by DOJ (Department of Justice) show bad
        faith on part of GRP,” CPP chief information officer Marco Valbuena said.
        “Walang palabra de honor (No word of honor).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab389b-969c-4ecd-97b5-a02c9ab676c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:11:38.205+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The charges of kidnapping are unjust and without basis. Disarming
        and detention of Army personnel as prisoners-of-war are legitimate and humane
        acts of war. They were released without ransom contrary to criminal act of
        kidnapping,” Valbuena added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b8415-2445-4e28-9638-33713b608582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:52:46.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Armed Forces of the Philippines said
        it will continue to hunt the Tiamzons down. “The AFP will continue to strengthen
        its resolve to bring other criminals to justice in honor of the victims of
        the violence perpetrated by the CPP-NPA.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756495b-5d15-43fe-a9f4-893686f337f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T14:52:46.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:49:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government considers the CPP-NPA as a terrorist group<a
        href="https://cnnphilippines.com/news/2020/7/9/anti-terrorism-act-cpp-npa.html">
        but this has to be tried and approved by the Court of Appeals</a> in accordance
        with the Anti-Terrorism Act.</p>'
