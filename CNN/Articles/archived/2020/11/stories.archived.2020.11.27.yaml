      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Three
        clinical trials for COVID-19 vaccines may begin in December, an official from
        the Department of Science and Technology said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5079b6-3620-423c-b1ba-91e9bab37752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:55:40.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:47:31.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67876f8-a2dc-4778-9b11-be5b0bcd5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:55:40.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:47:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Montoya, executive director of the DOST-Philippine Council
        for Health Research and Development (DOST-PCHRD), said Chinese vaccine maker
        Clover Biopharmaceutical passed the review of the DOST vaccine experts panel
        to hold its phase 3 trials. Another Chinese firm Sinovac hurdled the same
        panel in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01d813-7a48-43d7-9c38-646873aeaf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:55:40.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:47:32.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4c136-4ccb-482b-a2c2-c80cbbe322a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T15:55:40.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:47:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their applications have been forwarded to the ethics board for minor
        reviews. After this stage, the drug maker has to get final approval from the
        Food and Drug Administration.</p>'
