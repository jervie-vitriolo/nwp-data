      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for scorpio cabbage, it should now be sold at ₱70 from ₱60 per
        kilo; Baguio beans at ₱130 from ₱100 per kilo; pechay Baguio at ₱80 from ₱60
        per kilo; and chayote to ₱40 from ₱30 a kilo. On the other hand, prices of
        carrots and white potato remained at ₱80 and ₱70 per kilo, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd147d1-88c8-4d76-929e-85227113e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:50:38.208+08:00
