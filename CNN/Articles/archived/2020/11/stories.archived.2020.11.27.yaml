      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trend may continue until the end of 2020 or until early next
        year, the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd7a63-a26f-4adb-96da-f1372a29f3c6'
      'mgnl:activationStatus': true
