      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a27593-0ee4-40ed-a001-2268cc958be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:50:38.209+08:00
