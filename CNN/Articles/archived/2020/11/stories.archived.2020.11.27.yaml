    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:38:57.421+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'AstraZeneca']
    'template': '1'
    'title': 'AstraZeneca hopes the world can focus on its positive vaccine news.
      But experts fear a lack of transparency has clouded that'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5295673-b51d-43ca-a8a9-88ed5da68750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:04.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When the British-Swedish drugmaker
        AstraZeneca announced on Monday that its experimental coronavirus vaccine
        is 70% effective on average, the world exhaled a collective sigh of relief
        and stocks rallied. Another vaccine with promising results had arrived.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce45f91-5e5b-486c-acfe-c821d371d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a lack of clarity surrounding several aspects of the data from
        the AstraZeneca vaccine trials have raised some eyebrows in the scientific
        community, potentially setting back the timing for the vaccine to be authorized
        in Europe and the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0c05f-50de-4d2b-9783-4754dea4509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca said on Monday that study participants in the UK had
        been given two different courses of the vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0089c4-db81-444d-89ba-71047971eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugmaker, which developed the vaccine with the University of
        Oxford, did not however, at the time, explain why they used two different
        dosing regimens or why the size of one group was significantly smaller than
        the other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d356dc-b6b2-425d-9f31-5e5ed233ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one group, 2,741 participants received a half-dose of the vaccine
        and then a full dose at least a month later. This group was 90% protected
        against COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc27654-8430-478a-9797-b05336defda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second group, 8,895 participants received a full dose followed
        by another full dose at least a month later. This group was only 62% protected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9867d76-ad95-458a-a6aa-0852b9327ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why AstraZeneca says their vaccine is 70% effective, on
        average.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c951569-40d9-4acf-87d3-2d51d3dfa223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some scientists are questioning why the company would report
        on a pooled result of two different trials, as it deviates from standard reporting
        on clinical trials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1de27d-08e5-4582-915f-353524e76c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the days following that announcement, another point of confusion
        has emerged.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6b6f3-a9fc-4e0f-9158-bc7a2177de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:08.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Mene Pangalos, AstraZeneca''s Executive Vice President
        who heads up non-oncology research and development, first explained to Reuters
        that a lab error was the reason why some volunteers had received a smaller
        dose -- the dose that proved to be 90% effective. "The reason we had the half
        dose is serendipity," Pangalos said, adding that researchers had "underpredicted
        the dose of the vaccine by half."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0f8ae-87f2-450e-afbb-11623d21920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Oxford''s communications manager for
        vaccines told CNN that "dose selection for any new vaccine is a complicated
        area, and in exploring methods of dose selection, we discovered one gave a
        lower dose than expected."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39066ae2-f393-46d3-a206-a68699cf6c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:09.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford elaborated further on Thursday, saying in a statement to
        CNN that a "difference in the manufacturing process" had led to the error.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c60f7-712d-47f9-af05-80c207462ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That manufacturing problem has since been corrected, the statement
        said, noting that the UK regulator overseeing the trial had agreed to include
        "both approaches" in Phase 3.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc9829-fb58-4784-97e2-d4b0ffe4b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While AstraZeneca and Oxford face criticism about transparency --
        given that they did not mention the error in their press release announcing
        the results nor on a press call on Monday -- the company believes the world
        should focus on the trial''s positive results.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c320ff-7864-41b3-9fd7-b8eb5577902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Wall Street Journal on Wednesday, Menelas Pangalos
        AstraZeneca''s Executive Vice-President said, "The mistake is actually irrelevant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cebfeba-c1e6-4f74-a6b1-479c26fed66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:11.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whichever way you cut the data -- even if you only believe the
        full-dose, full-dose data... We still have efficacy that meets the thresholds
        for approval with a vaccine that''s over 60% effective," Pangalos said, according
        to the WSJ.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5abd43-bb23-40c7-a27e-f53034857326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca and Oxford have yet to put forward a candidate for interview,
        as requested by CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464546e5-2dd1-4257-ae3a-3473833bb8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration requires a threshold of at least
        50% efficacy. It is not clear if the FDA will authorize emergency use however.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229eb3ed-5db3-4307-be3d-d4c319dc696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has not yet tested its half-strength dose in the US
        either. But on Thursday, a spokesperson for the company told CNN their aim
        was to include the half-strength dose regimen into their US trials, which
        currently has around 10,000 participants.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd694b76-d3b0-41be-aba4-051d59b8037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that the company hopes to recruit around 40,000
        volunteers in total -- some of whom would receive the half-dose vaccine. They
        added that they were in "ongoing discussions" with the FDA for approval, adding
        that nothing formal had been announced.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6bf170-f5da-499e-9251-2a2e3cf147a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Dr. Paul Offit, a member of the FDA''s Vaccines and Related
        Biological Products Advisory Committee -- which will review COVID-19 vaccines
        before they are put on the market -- said the lack of data that led them to
        their conclusions made it "hard to know the significance of their findings."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b8cdb-48f0-4c46-9d82-b479b52c3c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When two other major drugmakers, Pfizer and Moderna, released their
        efficacy results earlier this month, they did include the data that led to
        their results.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d90a22-110c-43d2-8cd5-ab106e6e744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca presented an analysis of 23,000 participants in its
        Phase 3 trial.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b98a5c-b833-4d45-b5ca-721559ce080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said some participants received the COVID-19 vaccine, while others
        received a different vaccine for an unrelated virus, or placebo injections.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24298f43-6432-455d-8822-2261c310e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 131 study participants developed COVID-19, AstraZeneca
        said, but they did not say how many of those people had received the vaccine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c935cde-6cbf-40ff-b4a6-64c0fe3b08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What also remains unclear is why the two-dose regimes produced such
        different efficacy measures.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c6f5b-91e1-4070-8e61-1f36cb487428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:17.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial''s lead investigator at Oxford, Professor Andrew Pollard
        told journalists on Monday that''s likely to do with the delicate balance
        of dosing someone just enough to trigger an immune response against the disease.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19568ef1-35a2-4329-a6d7-a1ec8894d6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:17.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve always tried to do with a vaccine is fool the immune
        system into thinking that there''s a dangerous infection there that it needs
        to respond to -- but doing it in a very safe way," Pollard explained.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2396ad-6e36-458c-83da-9554b397ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it may be that the best way of "kicking the immune system into
        action" could be to give the body a small amount of the vaccine to begin with
        -- and then follow up with a larger amount, he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5349389-8423-4767-a87d-f9d43b6f9b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to whether he had genuine confidence that the half-dose
        group''s 90% success was not just a feature of a small sample size, Pollard
        said that result was "highly significant...even with the numbers that we have."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609638e2-7752-469b-99b9-89ae6a150bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts are questioning whether those results will hold up if
        more people are given the lower-dose regime.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c76070-1edd-41e9-bc01-3a960ca39ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with reporters on Wednesday, the US vaccine czar Moncef
        Slaoui said they were reviewing AstraZeneca''s vaccine data.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff0eaca-c399-49c6-808d-31dcaca1e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:20.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that group that got the mistakenly lower dose that yielded
        the 90% efficacy had been a younger group, with no one older than 55. That
        could potentially affect the strength of AstraZeneca''s findings, given that
        young people typically produce stronger immune responses to vaccines.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e812a2-d5af-4d14-bee5-010acf591497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Oxford and AstraZeneca told CNN on Thursday they were unable
        to give a breakdown of the ages of the people who were given the vaccine in
        that smaller group.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7bb78-9158-4d56-bf77-9ac1e1051486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AstraZeneca spokesperson told CNN on Thursday that, "given the
        high efficacy we have now seen with the different dosing regimens, there is
        strong merit in continuing to further investigate these findings in order
        to establish the most effective dosing regimen for the vaccine."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d312d4-c920-4015-b313-dbdee75eb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the company is having discussions with regulators
        around the world to evaluate the findings and that they are looking forward
        to the publication of peer-reviewed results.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd83ba1-5c7a-4d02-b955-ea66563f23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Saad Omer, a vaccine specialist at the Yale School of Medicine
        believes the group with the 90% efficacy rate is relatively small and the
        results may not stand up when more people are given this regimen.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44137f-c247-4d26-9e45-d4f2c9487096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.499+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate to criticize fellow academics, or anyone for that matter,"
        he said, "but releasing information like this is like asking us to try and
        read the tea leaves."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c05327-d4e4-476b-984c-7ebf8e68a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, AstraZeneca''s stock fell more than 6%.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d64787-9f64-4de3-9517-136ea83176c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T02:22:31.500+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:57:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/26/europe/astrazeneca-oxford-vaccine-data-concerns-intl/index.html"
        target="_blank">"AstraZeneca hopes the world can focus on its positive vaccine
