      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>TikTok has parental controls</h3>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f516bf36-ef5f-4407-a86e-124cca8395cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety and well-being of its users is TikTok''s top priority,
        and the platform has been using a number of measures to try and combat toxic
        and potentially harmful online material, a TikTok spokesperon said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3f765-7de0-4795-950e-bc998d528b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f7473-1b64-4a68-8645-1c3f9584aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:17.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Users can make their account private, which restricts their uploaded
        content and incoming messages to followers only, " the spokesperson said.
        "We also have protections like restricted viewing mode, filters, in-app reporting,
        and we use a combination of people and technologies to detect and remove inappropriate
        content and accounts that violate our policies.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d2cac-673b-40be-a8af-e0a713400dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1f097-4684-4a1c-b33f-790be69731e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok also said it has introduced greater parental controls, encouraged
        a localized approach to content policy and even proposed establishing a coalition
        with other social media platforms to root out harmful content.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ee882-a16c-490a-8c6a-73bcbea1f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:19.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b99965b-29a8-4250-962c-4ec8242b9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of what TikTok officials do, Smith plans to stay online
        to educate people about their mental health.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410906e-23dd-4abc-bdb1-dd105aa55e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db19bd-b687-488c-80af-f88ca8987546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T18:56:40.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:45:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it wasn''t for TikTok there is no way I would have reached this
        number of people with my messages. There is a lot of negativity about social
        media being this really awful place and there are those awful corners of social
        media, but there are also these wonderful corners," she said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67afbd11-399d-4e34-9606-086bbe407d53'
      'mgnl:activationStatus': true
