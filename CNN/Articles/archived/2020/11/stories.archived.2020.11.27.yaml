      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T21:49:12.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:40:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who experience violence or abuse may contact 117 (PNP hotline),
        0919-777-7377 (Aleng Pulis Hotline), 8532-6690 (PNP Anti-Violence against
        Women and Children Division), or 8735-1654/8736-5249 (PCW hotline).</p>'
