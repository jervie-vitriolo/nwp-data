      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us turn to ground turkey as a healthier option in a variety
        of recipes. But it''s just as easy to chop up leftover Thanksgiving turkey
        and sneak it into non-holiday comfort food. Start by adding it to your favorite
        enchilada (or taco or burrito bowl) recipe.</p>'
