    'title': 'LWUA: Water restoration in typhoon-hit Catanduanes may take time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2e3b2-3062-4ae0-86d4-39951d1c90e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Water
        supply in Catanduanes will unlikely return any time soon, the Local Water
        Utilities Administration revealed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7469051-c880-48d0-a530-eaf398e6a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65b02c-bfca-44a0-ae04-2bd3857f52cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa virtual briefing, LWUA administrator Jeci
        Lapus said authorities cannot yet establish a concrete timeline on the full
        repair of water lines damaged last week by Super Typhoon Rolly, affecting
        thousands of households.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb26693b-bc6b-4f2d-81b4-7d11d0b694b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211bcd7-e3fe-4df4-a4b5-8ad0238ad6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasira po ang main line ng distribution ng tubig, sa ilalim ng
        lupa iyan, that''s about five feet below. Kailangan pa po ng pressure test
        para malaman natin kung saan ang mga nasira," Lapus said. "Ito po ay magtatagal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112c26e-93c3-4b5b-8e15-de81690d0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122f222-26a1-4209-8f96-81e4ecdfd92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay hindi magagawa ng madaling panahon dahil maghuhukay pa
        tayo, maghahanap ng tubig."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e93d14-a352-4226-97c6-606470f60cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc16a6-a0ef-4365-8f97-71d0fba4bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The main line used for water distribution, which is
        five feet below the ground, was destroyed. We need to conduct a pressure test
        to figure out the scope of the damage. This will take time. This will not
        finish anytime soon because we still have to dig deep and look for alternative
        water sources.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c56d26-8fdd-40b4-9adc-47d35e0672ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae28d53-2cc7-4cac-8f18-a40524160328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapus added that not all water districts could be reached until
        now to get an updated assessment on the typhoon-hit households. Areas in Catanduanes
        would need a stable source of water facility, since water-borne diseases from
        various surfaces may still emerge, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8e888-a3a4-46e9-a9ea-97efd56a0396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a478c3ca-89fc-4693-a6d2-4415156c9188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that at least 4,000 households in Virac alone are still
        struggling to find alternative water supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8c2f8-c635-483d-bf35-132cead1134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74fce7-3522-42c7-b902-302afed2e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virac po ang tinamaan na mas malaki. Sa ngayon po, hindi lahat
        ay nakakakuha ng tubig. Hindi naman lahat nasira ang deep wells. Pero kailangan
        pa rin po ng tulong," Lapus said, noting that they also need to assess if
        current water sources are potable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25dac1c-585f-4d5a-a1c1-3ca2367c4d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d005da6-9874-4dec-af22-f57110c51d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Virac suffered significant damage. Not everyone can
        get water. Not all areas had their deep wells damaged. But they still need
        help.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275eac7-f120-4525-87b8-49534fabdf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03539cf-3555-4280-ad08-c037cc90d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A LWUA team from Manila will head to Catanduanes on Tuesday to provide
        a mobile water treatment plant to help the typhoon victims of the province.
        Officials are also waiting for the Office of Civil Defense to provide funding
        on the initial costs of rehabilitating damaged water facilities in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc386df2-0e60-4e5e-af5f-5f40539d1fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6e422-1c93-4266-a825-2d3f44f507a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 10,000 homes were damaged, including those along the coastlines,
        when Rolly ravaged Catanduanes. Strong winds and torrential rains also toppled
        cell towers when it made landfall early Sunday, the National Disaster Risk
        Reduction and Management Council said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760cbc5f-d63a-4d84-85e1-1e99170e6e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6333b2-4e29-4e71-8091-cd684bc67ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2020/11/2/Super-Typhoon-Rolly-Goni-Catanduanes.html</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c52003-609b-4246-8229-6ded1c084a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2da3b-e0c1-4221-aeaa-cab78bff1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:46:49.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Catanduanes residents were reported dead, and about 15,000 families
        were displaced, including those from Gigmoto, Bato, Baras, and San Andres.
        Meanwhile, 14 other deaths were recorded in the nearby province of Albay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b5542-acf6-416a-a706-33cbda109b0e'
      'mgnl:activationStatus': true
