    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa3b97-3e22-479c-998e-865f3766649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time that the Biden-Harris administration takes over, this
        virus is going to have already run rampant through the communities across
        the United States," Dr. Megan Ranney, an emergency physician at Brown University,
        said Sunday on CNN.</p>'
    '7':
