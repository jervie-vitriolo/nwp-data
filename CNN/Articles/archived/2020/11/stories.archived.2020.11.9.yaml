      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) -</strong> The
        Office of the Ombudsman has ordered the six-month preventive suspension without
        pay&nbsp;of two Philippine Health Insurance Corporation (PhilHealth) officials
        amid corruption allegations, including the anomalous procurement of overpriced
        information technology (IT) equipment and falsification of bidding documents
        to favor some bidders.</p>'
