      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses intensified into a typhoon on 2 p.m. Monday. As of 10 p.m.,
        the center of the tropical storm was last seen 485 km. east of Borongan City,
        Eastern Samar with maximum sustained winds of 65 kph and gusts of up to 80
        kph while moving west-northwest over the Philippine Sea.</p>'
