      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab8740-2e18-4e35-82b2-f3b4379f3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Gov. Gary Herbert issued an executive order Sunday declaring
        a state of emergency and placing the entire state under a mask mandate and
        limiting social gatherings to household-only until November 23, citing rapid
        spread of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf0fec-5a63-4ad1-a1eb-9836e86ff7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4941fe-35cb-4032-8b5c-e304ec9aeac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitalizations and ICUs are nearing capacity and healthcare providers
        will be unable to care for Utahns in the coming days if this surge continues,"
        the state of emergency release read. "We must take action now to protect our
        hospitals and healthcare workers and to avoid further devastation on our families,
        communities, and businesses."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e8827-b07e-4d4e-baa6-072e010e20c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d27ea9-dc90-4909-bbcc-5d7ec7719e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Illinois reported its third consecutive day of over 10,000
        new daily cases, bringing the total to 487,987 cases and 10,538 deaths. And
        on Saturday, Idaho broke its record for highest single-day number of cases
        that had been set the day before with 1,403 new cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd6aeb-00a7-4b6a-adfa-e47ff6aa0f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05a6fd-71be-45ec-8b4b-40f62729efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy warned residents to stay vigilant Sunday
        afternoon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0b706-e885-4e9b-ae32-1f70be271979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708f36c-e83a-4ab6-8d28-5a7613c73618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still in the middle of a pandemic and need everyone to take
        this serious," Murphy said, in part, in the tweet. "Sadly, we are reporting
        four new confirmed COVID-10 deaths."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c69c9e8-1e4d-42b1-8b58-39f8c2b93e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c7652-f14a-4f45-b16c-7f841c28877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the nation nears 10 million coronavirus cases, Texas is getting
        closer to reporting 1 million in the state alone with 990,930 cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5020a6-2aa9-4998-87dc-24a236eda003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449e785-f3ec-4d4f-8c48-557c9bd533f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US needs to get more aggressive, former FDA commissioner says</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0e8d3-b4a3-4010-a6ff-44c92f749dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With skyrocketing cases and warnings that the impacts will grow,
        Dr. Scott Gottlieb, former commissioner of the US Food and Drug Administration,
        said Sunday that the US needs to get more aggressive in the fight against
        the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7551d-5385-47e4-8a07-e7e9f952d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa63f6c-06ad-4ce7-aac0-3bb21fafbd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re past the election -- I think they need to focus on what
        we can be doing nationally," Gottlieb told Margaret Brennan on CBS''s "Face
        the Nation," adding that he does not think the only approaches are a dichotomy
        between locked down or not.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4635d31-0520-4e8b-a119-01f81db437bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d0294-af75-4935-bc1c-e923aa1f7e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need to shut down the country, close businesses, tell
        people they need to stay at home, to get some measure of control over this
        virus," he said. "We''re not going to get perfect control over this virus
        -- it''s a contagious virus. It''s going to spread, but it doesn''t need to
        spread at the levels and at the velocity that''s going to start to press the
        healthcare system, which is what we''re seeing</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0a9c0-a340-4b74-a001-d704509f93bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4485c11-87b9-4e9a-b9b9-a74c0d04ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb also advised President-elect Joe Biden to implement a strategy
        over the next few months by working with the National Governors Association.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b6233-5d46-4503-897f-e098d76b9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169de4c-37ef-4611-b700-744258d26cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words mirror those of Dr. Jehan "Gigi" el-Bayoumi, a professor
        of medicine at George Washington University, who said Sunday that the Biden
        administration will need an "all hands on deck" approach to coronavirus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f103e-049b-4d80-b324-51b897e31cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72115023-3631-4213-a91c-1a2b20fdca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a four-alarm fire, and we need to not only get everybody
        to stop the fire -- stop it from spreading -- but also figure out what caused
        the fire in the first place," El-Bayoumi told CNN''s Fredricka Whitfield.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e29b4-7881-453b-a28d-b6501fb428ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfb7ad-4d2b-4598-b577-41ca7fc53ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Age, experience and better drugs'' impact death rate</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9efb23-8c06-4d3f-be51-397f68990876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the death toll has climbed, the rate of cases that have resulted
        in fatalities has seemingly decreased, and Fauci said that is due to "age,
        experience and better drugs."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1305a5-25f4-4830-b88b-72a1d91bdaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ba3ff-d25f-4dd9-ad4e-d98850f410fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all diseases, health professionals learn more about the
        virus as it goes on, including when to put people on ventilators, Fauci said
        Saturday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268ee54-9f19-41e8-8fa8-a2d3be2ee288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:23.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
