      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Department of Health report showed Rizal province posted
        the highest daily increase with 103 new infections. Davao City and Maguindanao
        were next with 81 each, followed by Quezon City 77, and Cavite 76.</p>'
    '2':
