      'mgnl:created': 2020-11-09T08:38:18.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42aed6-7fea-4a18-8fc6-d9aed3acbea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told her I feel badly about restaurants losing business, and
        I feel it''s almost a neighborly obligation to keep neighborhood restaurants
        afloat, so even though I can cook at home, several nights a week I go out
        for take-out purely to support those places," Fauci said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e86ef-5b25-4076-9409-01f2bc1ba272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.511+08:00
