      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        Catanduanes and Camarines Sur each reported one death, while Quezon reported
        its first casualty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
