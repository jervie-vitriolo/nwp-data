      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a whole bunch of movie stars and some sports figures and
        they wanted to know about what they could do to stay safe, about wearing masks
        and avoiding crowds," Fauci said. "I was impressed by the questions they asked,
        by their level of sophistication."</p>'
    '10':
