      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla did tell CNN that it was unclear how long protection from
        the vaccine could last.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1bde7-0fed-4ded-b93d-23296abbee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a576e-6594-4493-8a1f-cd1e02ea18a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long this protection lasts is something we don''t know," he
        said Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8145ccc2-9df5-4d66-bc7d-81ce9feb5272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the timing of the announcement was related to the
        US election, Bourla said: "The science brought it exactly at this time. We
        announced it the moment we learned about it, and I said multiple times the
        election for us is an artificial timeline."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907991e-3cf8-42ac-b5d8-6f3e9adb78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83a31a-0f33-4eb9-a1d8-f5676f575e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President-elect Joe Biden congratulated the scientists behind
        the vaccine in a statement Monday and thanked "the brilliant women and men
        who helped produce this breakthrough and to give us such cause for hope."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b4cd3-d03d-4f11-823d-3d70a1a9e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a056a3f-7504-400e-af34-32c3b08fb9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump also reacted on Twitter, writing: "STOCK
        MARKET UP BIG, VACCINE COMING SOON. REPORT 90% EFFECTIVE. SUCH GREAT NEWS!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9987ad-4dbf-4b7f-a950-fd3e14e9ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:17.217+08:00
