      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also cautioned sea travel in the seaboards of Aurora, northern
        Quezon (including the northern and eastern coastal waters of Polillo Islands)
        and Camarines Norte, the northern seaboard of Camarines Sur, the eastern seaboards
        of Albay (including Rapu-Rapu Island), Sorsogon, and Eastern Samar, and the
        northern and eastern seaboards of Catanduanes and Northern Samar due to rough
        to very rough seas brought by Ulysses.</p>'
  'reset-rebound-companies-adjust-to-the-next-normal-with-cloud-solutions':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-09T17:00:52.746+08:00
    'embedimage': 'jcr:5d4db641-24e5-42a1-9b1c-43e3b040cb09'
    'embedsource': '<iframe width="869" height="489" src="https://www.youtube.com/embed/yr0u46syFV0"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '331cf19b-b5ac-4429-8a0c-cb8e728f6324'
    'lead': 'Companies can still rebound amid the impact of the COVID-19 pandemic
      by finding agile, secure, reliable, scalable, and cost-efficient ways through
      the "best-of-breed" cloud products, Globe Business said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T21:47:48.728+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T18:54:58.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:57.266+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reset, rebound: companies adjust to the next normal with cloud solutions'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71678ec-ad7e-48b9-9752-9578387d8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.729+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Companies can
        still rebound amid the impact of the COVID-19 pandemic by finding agile, secure,
        reliable, scalable, and cost-efficient ways through the "best-of-breed" cloud
        products, Globe Business said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d5152-7514-4a50-a1df-6f123f904608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.729+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloud solutions can help businesses improve performance by tracking
        productivity, managing data, and streamlining coordination while ensuring
        that work files are secure and applications are running effectively. This
        includes regaining visibility and control by easily monitoring employee deliverables.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79777a0b-302f-4a97-b4b6-028796af69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.729+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business is confident its Globe Cloud Solutions remains top-notch,
        being allied with global cloud providers such as Microsoft, Amazon Web Services,
        and Google. Globe also collaborates with cloud consulting partner and managed
        services provider, Cascadeo, in helping businesses achieve digital transformation
        and resiliency with the Cloud amid changing times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271b358-08e1-4d37-bad5-d75c2c142a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.729+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We start from the customer and try to listen to what they are trying
        to achieve from a strategic standpoint and what their pain points might be,"
        said Peter Maquera, senior vice president for Globe Business, noting that
        Globe has been in the cloud market since 2011 and is now nearing one hundred
        customers on the Cloud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656c605-8f64-4f93-a5ba-ca61bf8ea358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.729+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was seen in the case of XDE Logistics, a local courier service
        that was able to move closer to modernizing its IT infrastructure by tapping
        the Cloud using G Suite and Globe postpaid lines. The services allowed XDE
        Logistics'' employees to coordinate with each other in real-time. The company
        was also able to send text updates to customers after Globe provided SMS credits
        that complemented its application programming interface platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe4869-3e56-4160-952e-b017d7a5f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.729+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Globe Cloud, businesses can gain the right tools to operate
        digitally and certified experts who can provide support as they grow in a
        highly digital world, Globe Business said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1193746-62e3-4ad2-a761-604cc78560f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cloud-empowered companies can use digital channels to bring their
        services to customers whose mobility has been hindered," explained Maquera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e1cb8-46b7-4d5a-8a7d-ed04b9ec6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that moving operations to the Cloud will ensure that workloads
        are always available, readily accessible, and easily recovered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8e290-af6a-4e3e-bd57-d6ca0125c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, leading food enterprise CDO Foodsphere Inc. moved its
        warehouse management system to the Cloud just before quarantine restrictions
        were imposed. Its on-premise legacy system was able to migrate successfully
        through a partnership with Amazon Web Services and Globe Business, despite
        the system previously encountering</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1301d-248c-45c1-836c-15e3f1145e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>long downtimes, tedious maintenance, and other performance issues.
        The effort made inventory monitoring more efficient by reducing resolution
        times for system incident reports from 150 days to just one day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a79e3-e894-4bbb-8eec-f6dcf4523198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Companies that embrace change will emerge from the crisis stronger
        and more resilient," stressed Maquera. "Those who fail to adapt will be at
        a competitive disadvantage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212b860-c79c-4a8b-85bd-1ecf2c28100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global data report found that 84% and 74% of Philippine enterprises
        are considering managed cloud services and cloud management platforms. This
        comes as the government updated its cloud-first policy, requiring government
        agencies to use either the official GovCloud platform or an external provider’s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9a487-7445-44ae-8b6b-202087681204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:54:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive resulted in the increasing adoption of cloud-powered
        collaboration tools and business applications such as Zoom, G Suite, Microsoft
        365, and Windows Virtual Desktop. Other companies are also making the most
        of Amazon End User Computing Services such as WorkSpaces, AppStream 2.0, Chime,
        and WorkDocs.</p>'
    '13':
      'image': 'jcr:5302c4c0-3da5-4c5e-b36e-e6d456dc5cc1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d39acca-7bcf-481a-8855-a50f780d379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:47:48.731+08:00
