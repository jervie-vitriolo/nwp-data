    'mgnl:tags': ['Rodrigo-Duterte', 'Menardo-Guevarra', 'Bureau-of-Immigration',
      'pastillas-scheme']
    'template': '1'
    'title': 'Suspended immigration officials called to Palace, dared by Duterte to
      eat money rolled inside pastillas – Guevarra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469df9a3-c190-42a9-8973-0e7576b41442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:59:40.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:43:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — President
        Rodrigo Duterte may finally have made good on his promise to make corrupt
        officials eat the money they seem to be so greedy for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621dc50-dcfd-4aa1-8ded-f95cf44827f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:59:40.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:43:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, Justice Secretary Menardo Guevarra disclosed
        that over 40 suspended officials and personnel from the Bureau of Immigration
        (BI) were summoned by the President to Malacañang for a meeting on Monday
        evening where&nbsp;they were supposed to be given a dressing down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f6bc0-56a8-40be-81fd-1d7636205a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:59:40.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:43:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the short meeting, he distributed pastillas to the BI personnel,"
        Guevarra related. "Money had been rolled inside each pastillas, according
        to the President. He wanted them to eat the pastillas, but did not insist
        ''out of deference to the Secretary of Justice who was also present.'' He
        said, either you eat it or give it to the first beggar you see."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a10af7-6395-4f8f-92d1-f80d95c7de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:59:40.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:43:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, he stated that the cases had been filed and that they
        simply had to face them," Guevarra said. "No one among the BI personnel dared
        to utter a word. End of the meeting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6e4ae-eae9-4de0-a8e7-7b4b61365274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:59:40.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:43:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said also present at the meeting were Executive Secretary
        Salvador Medialdea, Senator Bong Go, Immigration Commissioner Jaime Morente,
        and NBI Director Eric Distor, who all witnessed the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f9e7b-27a7-49a4-8fff-1e0a010c701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:59:40.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:43:11.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four immigration personnel were <a href="https://www.cnnphilippines.com/news/2020/10/27/44-immigration-personnel-suspended-pastillas-scheme.html"
        target="_blank">recently suspended</a> over their alleged ties to the so-called
        "pastillas" scheme.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f56fb5-21e9-4c83-9985-eb570f60be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:59:40.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:43:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastillas scheme, first <a href="https://cnnphilippines.com/news/2020/2/18/Immigration-Chinese-nationals-pastillas-scheme.html"
        target="_blank">brought to light in February</a>, allegedly allowed Chinese
        nationals to enter the country without background checks in exchange for grease
        money. The operation was dubbed "pastillas" because money would be hidden
        in rolled bond paper like the wrapping for the milk candy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe25419-bc9a-48a8-acaa-5de15d4dea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:59:40.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:43:12.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a data-cke-saved-href="http://https://www.cnnphilippines.com/news/2020/10/20/risa-hontiveros-immigration-pastillas-scam.html"
        href="http://https://www.cnnphilippines.com/news/2020/10/20/risa-hontiveros-immigration-pastillas-scam.html"
        target="_blank">Senator Risa Hontiveros</a>, who is leading the Senate probe
        into the modus, it has generated up to ₱40 billion in bribes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e774533-d021-4843-9c13-1da81e1d9bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:59:40.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:43:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has been vocal about his desire to rid his administration
        of corruption, but has expressed frustration about how long it has been taking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d77e7-66c8-45f0-9587-0d5c735eb9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:59:40.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:43:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several occasions, he has threatened to make corrupt officials
        eat money in front of him.</p>'
