      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3405253f-ec85-4b5c-81aa-1838fdc9878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kardashian West was on the call. So was Ashton Kutcher, Mila
        Kunis, Orlando Bloom, Katy Perry, 2 Chainz, Gwyneth Paltrow and Brad Falchuk,
        according to Fauci and two others familiar with the call.</p>'
    '8':
