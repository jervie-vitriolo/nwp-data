  'japan-akishino-heir':
    'author': 'Reuters and Jessie Yeung'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-09T18:51:21.551+08:00
    'imagesource': 'jcr:0d824591-af39-4a1f-8a60-cd94cac18040'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88c08ead-7aeb-4972-9235-fe6ae1101f45'
    'lead': 'Japan formally declared Crown Prince Akishino heir to the throne on Sunday,
      after his elder brother Emperor Naruhito became monarch last year following
      their father''s abdication.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T18:54:23.305+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:52:51.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:31.922+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan formally declares Prince Akishino heir to the throne'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b98d1-ddc0-47ea-9fb7-d2f0b2ea1b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Japan formally declared Crown Prince Akishino
        heir to the throne on Sunday, after his elder brother Emperor Naruhito became
        monarch last year following their father''s abdication.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dffa8aa-9289-4d7a-943b-a0a541beeb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:52.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1f5e5-b13c-45a3-afd1-c0789aa9f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day-long ceremonies took place at the royal residence, the Imperial
        Palace in Tokyo. Apart from the Emperor and Empress, numerous other members
        of the royal family attended the ceremonies, as well as Prime Minister Yoshihide
        Suga and representatives from foreign embassies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2ac44-4aea-48de-b33e-9d1f42208b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c43bf39-bbd5-49e9-b761-548b772d251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply ponder the responsibility of Crown Prince and will discharge
        my duties," said Akishino in front of the attendees, most of whom were wearing
        masks, in footage by public broadcaster NHK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22d61e-b658-4099-9a17-1b29d8e60ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d6b990-ba00-4b5f-b3f8-845200052863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event included the traditional rite of inheriting a "guardian
        sword" for the crown prince. Emperor Naruhito handed down the sword to Akishino,
        symbolizing the decision of the next successor to the throne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7510f76-985c-4db3-bbb2-6f534b09f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2f31f-29f5-4128-b175-a51dcd0dc4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event had originally been scheduled for April but was postponed
        due to the coronavirus pandemic, and was scaled back as infections kept rising.
        Large events like a celebratory banquet were canceled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d4cb6e-9b0b-4269-ba93-2e02e023d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:56.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64814cfd-e6aa-4ed9-a0ee-78a1195ebf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:57.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, Emperor Emeritus Akihito formally abdicated, becoming
        the country''s first monarch to step down from the Chrysanthemum Throne in
        two centuries. After having heart surgery and overcoming prostate cancer in
        recent years, he cited health reasons for stepping down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca0985-978f-4ff6-8fc5-bd4f27b2a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8c1ec-6965-4276-822b-76170341a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inauguration of his son Naruhito ushered in the "Reiwa" era.
        Each emperor''s reign is marked by their era name; the name "Reiwa" was adapted
        from an 8th century anthology of classic poetry, and means "beautiful harmony."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c6b43-12cd-490b-b1d2-4799e1e3a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e07f3-1cbb-49a8-a043-b2bd9b289b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akishino, 54, is now first in line for the throne. He is one of
        three heirs in total, the others being his 14-year-old son Hisahito, and Akihito''s
        younger brother, 84-year-old Prince Hitachi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4694446-d65f-4d1c-bffe-6b2bead4ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22baa117-9d7e-4e36-8454-f3276faa2baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:53:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Japanese law, only men can inherit the throne -- so Naruhito''s
        only child, 18-year-old Princess Aiko, is ineligible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde8c69d-421d-4403-8d9b-8e2d61fd769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:53:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3443e44-8e2e-45bc-956c-6decc5a4990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:53:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wasn''t always the case; empresses ruled Japan at various times
        over several centuries. But as Japan modernized, leaders changed the role
        of the emperor and established a male-only succession, formally barring women
        from being enthroned in 1889.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebfd18-cd80-4682-80da-2baeebc7e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:53:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b320bc-7706-4853-9c7c-0f18b1c508c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:53:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent decades, there has been debate to introduce legislation
        to allow women to ascend the throne, but the birth of Hisahito -- the first
        male heir born in 40 years -- put an end to that discussion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c31ec3-072d-4dd2-a0f0-ea98b7220493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:53:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449be9e-bfc0-47b3-93cd-bd6357fcc0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:53:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s succession law gained national attention again in 2018
        after Princess Ayako married a regular citizen -- a move that forced her to
        renounce her royal status and allowance. The same rule does not apply to male
        members of the royal family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43553b36-ccfa-487d-834b-cc4a5d457137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:53:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b394d3-b15f-44ff-a4ff-166d8a050f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:53:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes to the law are anathema to conservatives, but debate over
        how to ensure a stable succession is likely to intensify.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f5328-5f38-41a7-8a95-d446ca624d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:53:04.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a07a4f-a0f3-4971-8ff4-f6ec393a5a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:53:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option is to allow women to retain their imperial status after
        marriage and inherit or pass the throne to their children, a change that most
        ordinary Japanese citizens favor, according to surveys. Within the immediate
        royal family, this option would apply to Princess Aiko and Hisahito''s two
        elder sisters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a1bfd-93eb-4493-a856-7b2a3b8f08ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:54:23.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:53:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/08/asia/japan-akishino-heir-intl-hnk-scli/index.html">"Japan
        formally declares Prince Akishino heir to the throne"</a></em></p>'
  'australia-new-marsupial-species':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-09T18:54:34.388+08:00
    'imagesource': 'jcr:8ddbcade-fa81-443a-8d62-0ed868cd3cd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35d07070-450f-46ec-9071-f75b5cb90a0b'
    'lead': 'If you take a walk through the forests of Australia''s east coast, you
      might come across the greater glider -- a possum-sized marsupial with big ears
      and a long furry tail, that glides from tree to tree.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T18:58:19.695+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:52:32.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:32.816+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists discover two new marsupial species in Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f9da9c-09e5-4ddf-9e85-9743ef7eeb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:32.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- If you take a walk through the forests
        of Australia''s east coast, you might come across the greater glider -- a
        possum-sized marsupial with big ears and a long furry tail, that glides from
        tree to tree.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8abf5-35fe-404a-ae4e-61ef979da7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105af20e-1309-4d3b-b3ec-3869ced72230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until last week, the glider was classified as a single species,
        but<a href="https://www.nature.com/articles/s41598-020-76364-z#Sec6"> a new
        study</a> found that it was actually three different ones, marking the discovery
        of two new marsupial species.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369691a8-0152-4f3b-9cc9-1a1a280bd70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f16b2-2190-42f1-8daf-1511dafd8702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia''s biodiversity just got a lot richer," said Professor
        Andrew Krockenberger of James Cook University, who was part of the research
        team. "It''s not every day that new mammals are confirmed, let alone two new
        mammals."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a90fb-8ffd-4e86-93fd-c0cb50521c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d707cf-5016-4b8a-874e-c55016d8860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long suspected the glider might be several species,
        though there was never sufficient proof, he added in&nbsp;<a href="https://www.jcu.edu.au/news/releases/2020/november/greater-glider-species-triple">a
        news release</a> from the university. There were hints such as differences
        in their size, color and physiology, which had been chalked up to a subspecies
        rather than an entirely different group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220da9c1-f906-4db0-ac28-cf01ab9e746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d61b1c-85bf-49b6-8758-4045292e46f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DNA sequencing allowed the team to analyze the gliders'' genetic
        makeup, and confirm the theory for the first time. The study was published
        in the journal Scientific Reports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51bc43e-792c-4f66-8833-42a839926075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be04f22-5d51-4588-9c53-667ec00ff9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It changes the whole way we think about them," said Denise McGregor,
        a PhD student at James Cook University and one of the study authors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd23d52-880a-4575-a95b-12f37274bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:38.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a01d3b-45db-466c-86ab-687192cc361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three species'' Latin names are now Petauroides volans, Petauroides
        minor and Petauroides armillatus, according to the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235db82-c642-4a00-b2e7-76e3dc1dae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043adc0a-e59f-4b44-9aa9-438c2ce22ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like koalas, greater gliders eat only eucalyptus leaves. They live
        in forests along the Great Dividing Range, a major mountain range that runs
        along the east coast from northern Queensland to southern Victoria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9514d0-d31e-494a-aa70-3e5d4433047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea156ed-7d10-40af-9368-232431bd66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were once common -- but their numbers have been falling for
        years, raising concern among conservationists. Habitat loss and fragmentation
        pose the biggest threats, with contributing factors like natural disasters,
        logging and climate change, according to Victoria''s environmental agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b9ee1-924a-49ed-9f71-02c416ea27ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480ccb4-dd5b-456b-bf52-536dad2dcc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These threats have hit many animal populations hard; Australia has
        the highest rate of species loss of any area in the world. But greater gliders
        are particularly vulnerable due to their specific diet and dependence on mature
        trees for shelter, and are now listed as "vulnerable" under the IUCN''s Red
        List of threatened species.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c74a7-8872-4863-8c43-09efe7c8d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:42.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e305962-505b-4e61-b887-aae9266ac2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s devastating<a href="https://www.cnn.com/2020/01/01/australia/australia-fires-explainer-intl-hnk-scli/index.html">
        2019-2020 bushfire season</a>&nbsp;struck another blow to wildlife, including
        the gliders -- the fires burnt over 97,000 square kilometers (9.7 million
        hectares) of land and killed millions of animals, said the study. It marked
        a major environmental and biodiversity crisis, with scientists afraid entire
        species may be<a href="https://www.cnn.com/2020/01/07/australia/australia-fire-wildlife-deaths-intl-hnk-scli/index.html">
        wiped out</a>&nbsp;by the months of relentless fire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37db6c-0dd1-456a-9692-9be5bd1d63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:58:19.714+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:52:43.087+08:00
