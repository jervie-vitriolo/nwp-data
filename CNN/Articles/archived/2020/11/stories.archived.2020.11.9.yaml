      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was due to begin in mid-November, but the opening date is now
        unconfirmed due to a multi-week lockdown issued by the Austrian federal government
        that came into effect on November 2.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
