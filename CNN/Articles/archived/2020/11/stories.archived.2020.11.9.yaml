    'jcr:uuid': '9576127d-21f0-4411-b980-334386569130'
    'lead': 'A United States government led by President-elect Democratic bet Joe
      Biden would likely give emphasis on the human rights situations around the globe,
      including in the Philippines, a former official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T13:32:28.488+08:00
