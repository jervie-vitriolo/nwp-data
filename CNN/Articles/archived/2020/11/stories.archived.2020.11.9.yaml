    'template': '1'
    'title': 'New US presidency to benefit PH on trade, climate, COVID response —
      solon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7117fb0-b83a-4e7c-b91d-2423b3c307ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        victory of US President-elect Joe Biden will open opportunities for the Philippines
        to take part in stronger trade agreements and boost responses to threats from
        climate change and the COVID-19 pandemic, an economist-lawmaker said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341a987-97df-4823-9624-dfb4d5f29f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7760089e-165f-41ea-b371-f8a973223d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the whole, very positive po for the Philippines, especially
        [in] the pandemic," said House ways and means committee chair Joey Salceda
        of Albay said in the Laging Handa virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5183528-b926-4503-a52e-99fbfdb4c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a9e25-09db-40ae-9dcb-603bbe693ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of COVID-19 response, Salceda sees a "global collaboration"
        initiated by the US with other countries that could spur equitable access
        to vaccine distribution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5cfcd-1baf-4076-afc7-3c91b591291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c042b7b-3f96-43cb-8939-53ad3db9f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent <a href="https://edition.cnn.com/2020/07/07/politics/us-withdrawing-world-health-organization/index.html">US
        President Donald Trump earlier moved to pull out of the World Health Organization</a>
        and halt funding to the organization following what he said was its failure
        to make greatly needed reforms during the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa8271-151d-4173-9a3a-b3bd3e8bffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81428dec-8e2e-4329-85e6-5b1b66ccb695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need a global cooperation framework to ensure that poor countries
        like the Philippines would have access to the vaccine," Salceda said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95140b5d-41ca-48c8-97f1-5236b8ffd302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6cf39-791a-40e8-95be-dae292bca951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, a Democrat, could also turn around the "America First" foreign
        policy under the Trump administration, opening trade opportunities for poor
        countries like the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b08e7-9ecd-4757-b9c8-5b516e45b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615256f-f0da-4f03-aec1-5c3c4f7f75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that [Biden] would be more globalist than ''America First.''
        So he would defend friends, allies, to restore a lot of this relationship
        that has been fractured over the past four years because the former president
        took a very, ''solo-ist'' approach."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47475d-9a91-41af-86c5-3f3627533768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40c450-64d0-4b7d-ba88-846126ca3e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017,<a href="https://edition.cnn.com/2017/01/23/politics/trump-tpp-things-to-know/index.html">
        Trump also withdrew from the Trans-Pacific Partnership Agreement</a>, a multinational
        trade agreement with 11 other countries that border the Pacific Ocean. Salceda
        said now it could be possible for the Philippines to even join the TPP under
        the Biden administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9501403-906e-4e72-a8cf-77b3f88bf9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e542a-1311-48fe-9600-1fd7e59e5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s when we can reopen because...I think the TPP is
        a more comprehensive and more workable trading mechanism," Salceda said in
        a separate interview with CNN Philippines'' New Day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b54f3-cf65-49f3-b7b3-45b1a55a76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9096ca-237a-4f9d-b058-1800e5f45a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could be in store for the Philippines in terms of climate?
        For the lawmaker, the Philippines, a country prone to tropical cyclones, may
        also benefit from the Paris Agreement, as it includes commitments from member
        countries to reduce their emissions and adapt to the impacts of climate change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556c28a-d8d2-4cb8-a56a-18ffc601ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef18863e-f11b-4e9b-88a7-3c5e62973a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Biden) is going back to the Paris accord which is very good
        because the Philippines needs that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b82674-2386-49d1-85b3-9f3e63cc813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7c762-a780-43fc-9ae1-ab137299844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:54:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda added: "For the Philippines, we account for less than a
        fraction of all the global emission but the three strongest typhoons in history
        all went to the Philippines —&nbsp;Typhoon Goni, Typhoon Meranti and Haiyan
        —&nbsp;they all went to the Philippines, and we hardly contribute to the carbon
        emission."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e070878-7020-4b47-a7dd-5f3c76153ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:04:13.578+08:00
