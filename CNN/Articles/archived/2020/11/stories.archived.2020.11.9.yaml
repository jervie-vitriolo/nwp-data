      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Chaclag told CNN Philippines’ News Night that the bureau
        will submit its official report to the Department of Justice tonight.</p>'
