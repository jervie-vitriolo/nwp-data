      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d505f27-e062-4948-8edc-191166f29dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, due to White House pressure, Fauci was making fewer
        high-profile media appearances, and he hadn''t yet started appearing frequently
        on smaller venues, such as podcasts and scientific conferences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68b212-a9d5-49ad-9585-0f19e9f4654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.505+08:00
