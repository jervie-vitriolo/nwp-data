  'duterte-immigration-pastillas-corruption-guevarra':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-09T22:53:41.777+08:00
    'imagesource': 'jcr:fe45d00c-66f2-43ce-8117-1c8d129fafa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f096eb28-9894-404d-a551-27a81ccee875'
    'lead': 'President Rodrigo Duterte may finally have made good on his promise to
      make corrupt officials eat the money they seem to be so greedy for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T22:59:40.369+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:43:08.085+08:00
