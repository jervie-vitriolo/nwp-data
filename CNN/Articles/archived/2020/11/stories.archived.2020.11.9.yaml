      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978239d-9130-4448-93e4-34e6274e90de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.540+08:00
