      'mgnl:type': 'text'
      'text': '<p>Voting 22-0, senators on Monday passed Senate Bill 1092, which seeks
        to augment the allowance for public school teachers starting 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91514d-3c19-4a52-b51b-17650f203f01'
