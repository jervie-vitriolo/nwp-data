      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/11/9/Biden-Trump-US-policies.html">Biden
        plans executive actions that would undo Trump''s policies</a></strong></p>'
