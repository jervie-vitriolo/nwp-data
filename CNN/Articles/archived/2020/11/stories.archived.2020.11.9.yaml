      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strasbourg Christmas Market, France</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7921a-a04f-43d1-b2a5-6d3cafad91ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Europe''s oldest Christmas markets, Strasbourg began back
        in 1570, but it''s evolved considerably since then.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c4d9e-27ed-4094-b5b2-b59a3ae7a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c42662-d636-49fe-acf7-ac629b8f0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spread over more than 10 locations, including a section of the UNESCO
        world heritage site of Grande Île, the hugely popular market lights up the
        city with thousands of twinkling Christmas lights and festive ornaments.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284a904-1a30-40d9-8e8a-4b33bd3cca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:18.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292d33c-9a93-436a-b30c-3cbdc556e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:19.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year an estimated two million people attend the market, which
        features around 300 wooden chalet stalls selling everything from decorations
        and presents to local Alsatian wine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0628a-3fa5-4707-9037-a48c5d332871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077f272-eae6-4699-85c5-5aefb295eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Place Klebe is probably its most popular spot thanks to the Great
        Christmas Tree on display, as well as the ice skating rink erected underneath.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ce06e-75d1-4c55-b839-a652b039a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e5017-eddb-4985-8399-28b74137eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But visitors will find plenty of magical sights while wandering
        through the city''s narrow alleyways and pretty squares.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67282bed-e7f8-49b1-a24f-180763b2bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f48c5-72de-4e5a-ac2c-d7629d5bce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it going ahead this year?</strong> No. While officials
        were keen for the event to take place this year, last month mayor Jeanne Barseghian
        confirmed that the famous market has been canceled due to the rise in Covid-19
        case numbers in France. The entire country is now in lockdown for the second
        time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef04136-b7ad-4f52-9704-eae317ff1fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ab971-f320-40cd-b0ff-d9c12cdbe1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brussels Winter Wonders, Belgium</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a528362-85d9-42ec-8eed-0870505e9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels really comes to life at Christmas time thanks to Winter
        Wonders, which is more akin to a festival than a market.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
