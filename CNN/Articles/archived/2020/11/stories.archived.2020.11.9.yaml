      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President-elect Joe Biden and Vice President-elect
        Kamala Harris say they will move the US COVID-19 pandemic response in a dramatically
        different direction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b294997-edd6-4bc4-8169-ac076c2c860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.901+08:00
