  'Senate-OKs-mandatory-appointment-of-cooperative-development-officers-in-LGUs----':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-09T20:43:53.626+08:00
    'imagesource': 'jcr:775af0fc-f2d9-4ed0-8735-48a41740d03c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6a6bff8-db36-4dde-aeef-ccc45370ac21'
    'lead': 'With 18-0 votes, the Senate has approved on third and final reading a
      bill seeking the mandatory appointment of cooperative development officers (CDO)
      in local government units.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T20:47:57.127+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T18:50:17.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:39.729+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'mandatory', 'appointment', 'cooperative-development-officers',
      'local-government-units']
    'template': '1'
    'title': "Senate OKs mandatory appointment of cooperative development officers\
      \ in LGUs  \n\n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ad90f-74f1-4b41-a336-4cdd724ddc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:50:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) -</strong> With
        18-0 votes, the Senate has approved on third and final reading a bill seeking
        the mandatory appointment of cooperative development officers (CDO) in local
        government units (LGUs).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5e244-1c1d-43b5-8a8f-cab44d0c097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:47:57.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:50:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amending the Local Government Code of 1991, Senate Bill No. 1855&nbsp;provides
        that the appointment of CDOs in municipal, city, and provincial levels is
        now mandatory instead of optional.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b79c06-e1c0-4ba8-92cb-4a3b7ce95869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:47:57.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:50:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also gives the LGUs the “option to appoint
        a full-fledged CDO or merged such position to an existing position or official
        in a related office, unit, or department.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c1e73-c304-4f30-b457-7523d1b31a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:47:57.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:50:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDO must be a resident of the country and the LGU concerned, of
        good moral character, a degree holder in cooperatives, business administration,
        or in any related program, and a first-grade civil service eligible or its
        equivalent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f9315-cb36-4ca4-8038-5aa9866b06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:47:57.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:50:20.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One must also have at least five years of experience in cooperatives
        organizations or management for city and provincial levels, and at least three
        years in the municipal level.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be31b1c-71e1-45d7-83b8-af1d95233852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:47:57.150+08:00
