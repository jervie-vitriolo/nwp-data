      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these events can be traced back to Vienna -- the city''s first
        recorded December market was in 1298 -- the tradition has spread across the
        world over the centuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f85a6-a1a1-453f-b2ac-c99ecfb4e36c'
