      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told her sometimes he eats it out of the container, and sometimes
        he puts it on a plate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71592580-b37b-4441-a06d-9bce0f2a46fc'
