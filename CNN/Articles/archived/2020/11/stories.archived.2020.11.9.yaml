      'mgnl:lastActivated': 2023-01-25T18:55:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the Bicol Region, it may make landfall from the eastern
        section of Luzon all the way to the Samar provinces. Generally, the eastern
        sections of Luzon and Visayas must be prepared for any landfall scenarios,"
        PAGASA weather forecaster Chris Perez told CNN Philippines'' New Day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc4bc03-88ad-40c4-b568-f803ebd5f545'
      'mgnl:activationStatus': true
