    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:26.529+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marvin-Lim', 'Georgia-State-District-Representative']
    'template': '1'
    'title': 'Fil-Am politician fights for the ‘unrepresented,’ immigrant communities
      in US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79254403-1371-42eb-a48c-df39d4822c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:36:00.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)—</strong>&nbsp;Georgia
        State District Representative Marvin Lim counts his background and experiences
        as a Filipino immigrant in America as one of his many motivations to run in
        this year''s polls— so he can give voice to “unrepresented” communities in
        the United States.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06750a23-1dc6-4160-b786-d3edac809bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:47:41.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many things made me run but in no small part, I was motivated by
        my experiences being an immigrant,” Lim, who won unopposed for the Democratic
        party as House District 99 representative, told CNN Philippines’ <em>The Source</em>
        on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50488d4e-7a82-425e-82ce-a1dffd646028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:47:41.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim and his family moved from the Philippines to the US in 1991,
        when he was just seven years old. They moved to a district in Atlanta where
        majority of residents were immigrants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337e2bb-6c8b-4ce0-9d5c-f1844ae5726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:47:41.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And like many with the immigrant experience, people here feel unrepresented,
        under-resourced and especially under the present administration, under attack
        with what has happened especially this year with COVID-19,” Lim said, citing
        “unwelcoming” behavior against some Asian people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034d338-b43e-49b2-8025-45baeca750f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:47:41.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I focused a large part of my campaign on that absolutely, being
        in such a diverse district with a lot of immigrants and not just from one
        region of the world,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf296b-2d73-4cd4-bc6c-83d6e395ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:47:41.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.marvinlimforga.com/about-marvin">Lim</a>, the
        first Filipino American state representative in Georgia, graduated magna cum
        laude from Emory University in Atlanta, and went on to study at Yale Law School.
        Throughout his law career, he has fought for the protection of civil rights
        of vulnerable communities, including the minorities, women, and the LGBT.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10c672-570c-405a-b7f6-68785dd1a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:47:41.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lim revealed there has been a “mixed” mood in the US
        following the projected victory of Democrat presidential and vice presidential
        bets Joe Biden and Kamala Harris.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd280add-cc23-4021-b7b1-dcc958db339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:47:41.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a Democrat, I can definitely report that there is a very celebratory
        mood not only in Georgia, but across the country. (But) this is certainly
        a divided country… there are protests, there are people standing with President
        (Donald) Trump, wanting the votes to be counted believing in the baseless
        claims of voter fraud,” Lim said, expressing hope that unity would soon prevail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f37d0-b3b1-45da-b777-a3088b7ee964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:47:41.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While celebrations on the streets and online ramped up over the
        weekend, Lim stressed there’s still a lot of work to be done for the incoming
        Biden administration, particularly COVID-19 problems, economic challenges,
        and “racial injustices,” among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587c596-ecd0-46d4-b79b-0fb23a69bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:47:41.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to live together – COVID or not - we have to live together
        with each other in all of our diversity and even disagreement, and we have
        to figure that out,” the politician said.</p>'
  'Aldin-Ayo-3x3-head-coach-FIBA-tournaments':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-09T17:35:10.911+08:00
