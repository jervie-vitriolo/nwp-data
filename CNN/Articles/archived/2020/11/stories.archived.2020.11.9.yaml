      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817902c-958e-47f1-83ce-72b4b0ffff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:19.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks were rallying even before the news of a potential coronavirus
        vaccine broke, as investors reacted positively to greater political certainty
        following Joe Biden''s victory in the US presidential election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfed729-e8b8-4b11-bda4-ea74ae52d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49cd1f0-45bf-4c2c-8583-c821cc79a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the coronavirus remains a major risk to the economy and markets,
        which is why traders are reacting so enthusiastically to the news that Pfizer
        will seek emergency use authorization from the US Food and Drug Administration
        for its vaccine candidate. The vaccine is made together with German partner,
        BioNTech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77595976-2563-4c13-a93c-96a19b3b2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed0799-fcce-46cd-b7d7-ac2ce11b7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street was already expecting a Biden victory as the election
        appeared to tip in the Democrat''s favor throughout last week. But investors
        are now able to react with more certainty: CNN projected Saturday that Biden
        would become President of the United States as his path to victory in Pennsylvania
        appeared to deliver him enough electoral votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c099845-20c8-4a53-a5a7-509cc7aef26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad62e7a-9b54-47ab-b3cf-30d84fd99aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Biden announced during his victory speech his plans
        to assemble a coronavirus task force that will aid in helping curb the spread
        of the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c562abc-9e43-4db9-a76b-722d3b2a23c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27c7f8-34aa-4c07-8cb4-807b730a57ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases are rising at an alarming rate in the United States,
        which could force state governors to shut parts of the economy to try to contain
        the spread. Several major countries in Europe have imposed nationwide lockdowns,
        with the region now poised to slip back into recession in the fourth quarter.
        There''s a risk that fourth quarter US GDP will also turn negative as the
        virus weighs on business and consumer confidence even in the absence of widespread
        restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa69010-dfef-403c-838f-a5788154dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dec49d-9415-4a50-91a1-01fe9c53ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also unanswered questions about the balance of power in
        Washington. The race for control of the Senate still hangs in the balance
        — there are likely Senate runoff elections in Georgia still to come — and
        investors are also expecting Republicans to hold the chamber. Such an outcome
        would likely mean more modest policies on taxes and regulations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a0292-2f8f-47fc-8556-93a77bab17c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:24.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ca686-6d8d-47d7-a9e1-71f28f19d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s what happens in the Senate race that could determine the
        next move up or down," said chief market analyst at CMC Markets, Michael Hewson.
        "If that looks as if it might change in the run-offs in January then you could
        see some weakness in certain parts of the stock market in the event the Democrats
        get their blue wave wish."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9e32d-9a41-4cfd-b3f7-315afc092ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4664cb5-884b-4f28-95db-67d38f6183b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:43:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations that Biden will usher in a more diplomatic approach
        to US foreign policy boosted global stocks, with markets in Asia Pacific closing
