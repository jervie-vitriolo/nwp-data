      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6432a3-6e3c-4da6-9a85-fc3457fce57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunis then asked Fauci if he eats his meal off the take-out container
        or if he puts it on a plate when he gets home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d506b-008e-45a6-9896-b36acdd30b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.197+08:00
      'mgnl:createdBy': 'glee'
