      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Customers
        of Manila Electric Company (Meralco) may be charged lower in November as the
        power distributor announced cheaper rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b0743-cc71-4672-b6a4-7f96f9cbde38'
