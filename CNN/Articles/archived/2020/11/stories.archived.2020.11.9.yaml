      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/29/World-Bank-uncontrolled-PH-COVID-19-outbreak-new-poor-deeper-slump.html?fbclid=IwAR1slwTwDzbtDGvKtnPysWH336x3LM6TfmDn4RFMg_h_jZ0CjLlQAjUxmck">Uncontrolled
        PH COVID-19 outbreak to cause deeper 6.9% economic slump, create ''new poor''
        – World Bank</a></strong></p>'
  'Bilibid-riot-November':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
