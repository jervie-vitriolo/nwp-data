  'Pfizer-says-early-analysis-shows-its-COVID-19-vaccine-is-90--effective':
    'author': 'Nadia Kounang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-09T21:55:30.630+08:00
