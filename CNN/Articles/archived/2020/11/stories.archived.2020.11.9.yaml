      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashish Jha, dean of the Brown University School of Public Health,
        said Sunday on CNN that it''s critically important that Trump and Biden''s
        respective coronavirus task force teams work together.</p>'
