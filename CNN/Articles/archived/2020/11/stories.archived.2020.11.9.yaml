      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily increase in COVID-19 deaths also breached a hundred again
        for the first time in over two weeks, as the DOH announced 108 new fatalities.
        This raised the death toll to 7,647.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
