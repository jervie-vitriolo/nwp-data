      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF-MEID <a href="https://cnnphilippines.com/news/2020/10/23/Motorcycle-taxi-pilot-study-resumption.html"
        target="_blank">approved on Oct. 23 the resumption of pilot study on motorcycle
        taxis</a>, which ended in April but got suspended in March due to the imposition
        of community quarantine in the country. The government started the <a href="https://www.cnnphilippines.com/news/2019/5/10/dotr-approves-angkas.html"
        target="_blank">pilot run on the use of motorcycle taxis</a> last year over
        concerns about safety and the service''s viability.</p>'
  'Vaccine-will-be--greatest-medical-advance-in-the-last-100-years---says-Pfizer-CEO':
