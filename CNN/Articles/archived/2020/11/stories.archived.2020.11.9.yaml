    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f249cd-0040-4aee-a288-8c65325dd5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:31.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one place on the planet where there are too many tourists
        right now: the Chatham Islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32423b0b-af29-4706-8cca-c175f9620e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592239c-6f91-4e41-861d-ed5055f5afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haven''t heard of them? It''s okay; you''re not the only one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968ae58-7ac0-41c4-89c6-17b85f0b85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83ebe5-2f2c-4d4f-b713-d6ee4d0b3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remote Pacific Ocean archipelago near the international date
        line is technically part of New Zealand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f8a79-9496-48e1-9e57-9b7a167ac5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ee341-b1dd-4f18-86a3-a75c5d013ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as New Zealand''s borders remain mostly closed and locals are
        advised to not travel overseas at this time, the Chathams -- about 500 miles
        east of the country''s South Island -- have become 2020''s hottest getaway
        for Kiwis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa6e3d-4715-4ef7-a4dd-45633ea34498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd25ac-cb2f-48c1-8fe6-eb73ce30bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving to the top of the list</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afaacb-8cae-45ec-9ae8-9a519756d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a typical year, the Chathams -- whose two main populated islands
        are Chatham Island and Pitt Island -- get about 2,000 tourists. That compares
        to about 700 full-time residents, most of whom live on Chatham Island, the
        largest of the archipelago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2259da-2fe4-4515-90cc-4675c299fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d71041-2912-423e-917c-cdffca5a7e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2020 is no typical year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bcba8c-ffdf-4ffb-a143-1e0c697932bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a692f25-004b-43f3-b00a-f5df6ad4354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chathams'' remoteness usually makes it a part of the country
        that New Zealanders never get around to visiting. Now, that remoteness is
        an advantage, with travel-starved Kiwis turning to the islands as a way to
        feel like they''re on a far-off holiday without having to quarantine or take
        a Covid test.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ebc983-30bf-477c-ad94-39190fbc85aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e18a0d-e892-44e8-b589-44e64376b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:38.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened quite quickly," Jackie Gurden, the islands'' tourism
        manager, explains about the tourism spike in the Chathams. "It''s a bit more
        expensive to get out here so you don''t get young people looking for a cheap
        holiday, and there are no beach resorts or anything."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6960d3-8fa8-4b5d-87f7-a50c897cfc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80de0da-f47d-403b-9b57-e8e41b6c8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once the pandemic kept international borders closed, Tourism
        New Zealand -- the country''s official national tourism board -- had to pivot
        from marketing their country to foreign tourists to encouraging domestic travel.
        That suddenly made the usually-sleepy Chathams a hot commodity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0e180-9f67-4761-86b9-0cd0adbdb580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61622980-95d5-4b61-aa4e-b6abff54d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand, though, is far outstripping supply. Gurden estimates that
        there are 150 beds on the islands in a mix of hotels, lodges, guesthouses
        and local residences that list themselves on sites like Airbnb. Most property
        is privately owned, and camping is forbidden.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c91e5-b699-4f28-95f3-97a17da4be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6a050-2215-4585-a3de-d0c82f554235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only airline serving the archipelago is Air Chathams, which
        operates just a handful of flights per week between Chatham Island and what
        the locals refer to as "the mainland." (Side note: most Kiwis only mean the
        South Island when they say "mainland," but to Chathamites both the North and
        South Islands fall under this category.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87675f2-e47c-4879-8534-6f1f25cb76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f5f29-d500-4018-a8ff-537b6cfcd54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, tourism season lasts from about November to March, which
        is summer in the southern hemisphere. But now, all on-island accommodation
        is booked solid through June 2021. Even Gurden, who lives on New Zealand''s
        North Island, isn''t sure she''ll be able to find a place to crash when she
        next visits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff969ee-22da-44b9-9863-a7df79ecd7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3941df-5d59-4917-acba-9ea72475625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do there</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c1e93-4998-4174-992b-9b80485f0744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, most visitors to the Chathams were older travelers
        looking for a quiet place to get away from it all. Prices can be high, as
        much food and fuel for has to be shipped from mainland New Zealand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c0e93-7024-4d35-ad87-ddf7d0b5655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b24263-1d4c-4f3f-96c5-6e0f3776dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once you''re able to get there, the beautiful scenery is worth
        the trip.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd534a4e-39e4-468a-865f-20bf96a4bbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04542869-026f-41e5-a572-362625469235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt Island is believed to be the first inhabited place in the world
        to see the sun rise every day. The Chathams were the easternmost sliver of
        the Gondwanaland supercontinent, meaning it has a fascinating range of terrains,
        including basalt columns a la the Giant''s Causeway and volcanic cones.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f439eb5-cf9b-4baa-a8d7-92b241ccc5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61d162-bb99-4d28-88d9-f8cdfdc5552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands are also home to some of the world''s rarest birds,
        plus there''s a large -- and adorable -- seal colony.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81388f-64bb-4b92-9789-73d1ec720198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df501c65-cb82-48c5-9f0d-930422f253ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where do we go from here?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bce906-5c8f-47d9-9e1e-e2383991acf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she was the islands'' tourism manager, Gurden was asked to
        work on a consulting project for the future of the hospitality industry there
        -- although no one could have guessed just how soon some of those initiatives
        would be tested. Luckily, some of those projects included the islands'' tourism
        website and official brochure, which landed in the hands of would-be visitors
        just in time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e7b47-b69b-4d80-a8dd-021d525dcd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089d2e1-2891-4fc2-8609-9aaee66429b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, an uptick in tourism is a major plus for the islands,
        where most people work in the farming or fishing industries and the absence
        of a high school sends students off to Christchurch in their teens.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e9722-552c-4d58-a0ac-368dedfffa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44fc94-1fac-438f-998a-12d0d3098260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands also got a grant from the New Zealand government to
        help with infrastructure projects, like public toilet facilities and updates
        at the airport. Even without a pandemic, 2020 was shaping up to be the Chathams''
        time to shine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebe1a0-341d-471c-b3e4-6650d60a05f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2255d-62f9-411d-813f-4d08d6989813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about driving growth, it''s about managing growth," Gurden
        explains. "There''s a need for growth in tourism to create jobs for young
        people. Young islanders can actually have a future on the island."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641bfec9-17b7-4802-85cc-3b13f5efae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70897d0-22fd-4fb7-a988-ecb7d083d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, she cautions would-be visitors to respect the delicate
        ecosystem and small-town feel that makes the Chathams so special in the first
        place.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0215d9-d32c-4124-958f-ec29155feb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88483ef6-eafd-4c4e-827d-8ddfff387739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a resistance on the island to tourists coming into their
        space," she says. "Tourism is about coming and taking but we made sure there''s
        a way to give back."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d87c3-5246-4378-bbaf-4bef7c764452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06f1f3-4cb5-462b-9299-3ae05fc170c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means tour companies give $25 per traveler to the Chathams,
        which uses the money to pay for projects that benefit locals, such as the
        construction of a swimming pool.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36401dd-5d7a-4aa2-9524-3dd7a54137fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:20:13.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/chatham-islands-new-zealand-overtourism-intl-hnk/index.html">New
        Zealand''s Chatham Islands might be the only place in the world experiencing
        overtourism right now</a>."</em></p>'
  'us-coronavirus-cases-surge-in-more-than-40-states':
