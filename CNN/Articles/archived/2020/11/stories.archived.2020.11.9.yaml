      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Meralco said the overall rate is down by ₱0.0395
        per kilowatt-hour (kWh) from ₱8.55 per kWh in October, bringing the November
        rate to ₱8.5105 per kWh. This means a typical household consuming 200 kWh
        per month will be charged around ₱8 less.</p>'
