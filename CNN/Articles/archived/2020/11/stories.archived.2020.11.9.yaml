    'template': '1'
    'title': 'Biden presidency likely to raise focus on human rights situation in
      PH — ex-presidential spokesman'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4ea7f-54de-49c1-af60-d10f913f6dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)—</strong> A United
        States government led by President-elect Democratic bet Joe Biden would likely
        give emphasis on the human rights situations around the globe, including in
        the Philippines, a former official said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f5aa8-7457-498c-891d-2535048424bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, former presidential spokesperson Edwin
        Lacierda noted that generally, US democrats tend to raise focus towards global
        human rights issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07501146-b671-4cc1-af3c-04c207185c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think one of the more fundamental difference (from previous administration)
        would be, Democrats tend to give more emphasis on human rights. I think that’s
        one part where the Trump administration would tend to not give attention to,
        with exception of some specific interests,” Lacierda, who served as spokesperson
        for former President Noynoy Aquino, said in an interview with <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8bc190-8e16-4f9c-a0a1-ec8a16dd9b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.488+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully this new presidency, on the part of the Biden administration,
        will give more emphasis towards that… You would see more consistent directions
        towards an emphasis on human rights,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56bb82-9025-43cf-9d60-18487499793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda, however, clarified that the Trump administration has likewise
        done its part in fighting for the protection of human rights. He cited the
        passage of the Global Magnitsky Act, an American law which allows Washington
        to punish foreign officials implicated in corruption and human rights violations
        in any part of the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0343c7-0996-4630-8d98-daf6ee334d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html">US
        Senate asks Trump to sanction Filipino officials linked to killings, De Lima
        detention</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4f9b7-cc85-4a82-a856-484999781bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda also thinks that a Biden-led America may reestablish trust
        on the freedom of navigation in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708455fb-96ae-4ad5-a8eb-c06be5f73341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the Trump administration, the US military has not neglected
        its role, but there will be heightened emphasis on the South China Sea towards
        freedom of navigation,” the former official said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f800f-4ffe-4735-9d6d-2427bd677216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:53:47.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:54:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De La Salle University international studies professor
        Renato de Castro said the country can expect a Biden presidency to support
        the legal process in the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7b7c1-a93a-4c18-969a-1c69e2069f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:53:47.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:54:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e524e-88a1-452f-8c9e-0274dffbcc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:53:47.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:54:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably, the Biden administration would focus on the rule of law,
        the arbitral ruling," he told CNN Philippines'' News.PH. "Because during the
        Obama administration, President Obama was very careful... I don’t know whether
        he would micromanage that operation just like what his boss did from 2014
        to 2016."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac832927-a230-415e-a3f3-54508d9886f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:54:04.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:54:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was Obama''s vice-president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04bbdb1-5733-4a7c-a908-a914a54442d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77-year-old Biden captured the necessary 270 electoral votes
        on Saturday (Sunday in Manila), CNN projected, to claim the coveted White
        House seat and boot out incumbent Republican leader Donald Trump. Biden, in
        his victory speech, vowed to establish unity in the US regardless of its citizens’
        political ties or beliefs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c87717-79a6-45c1-961e-452acab7e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda meanwhile echoed the sentiments of political analysts that
        Biden will likely first focus on domestic policies and issues, given the challenges
        brought by the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d07a8-f0ad-4549-a365-75a500ab8afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in terms of foreign policy, Lacierda argued the Biden administration
        would have to reestablish the US'' identity as a global leader, noting that
        Trump’s government earlier adopted an “isolationist” policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d42031-2b8f-41f2-a07b-d9d7fe8fd37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Palace spokesman, meanwhile, lauded the Philippine government
        for <a href="https://cnnphilippines.com/news/2020/11/8/Philippines-Duterte-congratulates-US-president-elect-Joe-Biden.html">reaffirming
        bilateral relations</a> — political, cultural, and economic— with the US,
        even with the latter electing a new leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea0c82-1e78-49da-81e7-fb886ddf816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:32:28.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will be inaugurated in January 2021 and will lead the US for
        four years. The official declaration of his victory has yet to be made.</p>'
