  'PNP-Chief-Debold-Sinas-Duterte-appointment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-09T12:02:43.920+08:00
    'imagesource': 'jcr:13abb9db-c0a3-45f6-adde-9991779ae3e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0908999-aa8a-4fe2-8ebd-62bbb6d51d94'
    'lead': 'Incoming PNP Chief Debold Sinas is facing charges for his birthday feast
      or ''mañanita,'' which was held in the midst of the strictest COVID-19 quarantine
      restrictions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T12:05:36.620+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:54:49.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:03.520+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints Sinas as next PNP Chief'
    'updated': 2020-11-09T16:14:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f2126-aeb4-485a-9ed7-8f04f3ee9769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T12:05:36.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Metro
        Manila police chief Major General Debold Sinas has been named as the new head
        of the Philippine National Police, Presidential Spokesperson Harry Roque&nbsp;confirmed
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba674cd-980e-4d66-8990-59c674f5eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T12:05:36.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed the controversial officer as
        the 25th chief of the 200,000-strong police force, replacing Gen. Camilo Cascolan&nbsp;who
        will reach the&nbsp;mandatory retirement age on Tuesday after only serving
        for over a month. Sinas will assume his post on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1baa245-c304-4b81-ad42-13f259fa3a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T12:05:36.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas recently faced criticisms for holding a birthday party or
        "mañanita" in the midst of the strictest quarantine restrictions due to the
        COVID-19 pandemic. Calls for his resignation mounted in May for violating
        restrictions. He and his subordinates were <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/15/Sinas-Metro-Manila-police-charged-birthday-feast.html"
        href="https://www.cnnphilippines.com/news/2020/5/15/Sinas-Metro-Manila-police-charged-birthday-feast.html">charged
        for the surprise birthday blowout</a>. He is also being investigated for <a
        data-cke-saved-href="https://cnnphilippines.com/news/2020/7/20/PNP-Debold-Sinas-alleged-harassment-Taguig-family-home.html?fbclid=IwAR3XhSCDL-C9dLwIQKpyywSl7tzUwwLrBwdWQMK6r6Gry2Swa3Yqf60cM74"
        href="https://cnnphilippines.com/news/2020/7/20/PNP-Debold-Sinas-alleged-harassment-Taguig-family-home.html?fbclid=IwAR3XhSCDL-C9dLwIQKpyywSl7tzUwwLrBwdWQMK6r6Gry2Swa3Yqf60cM74">allegedly
        threatening the family</a> of a retired cop to move out of their home within
        camp grounds in July.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61cafe8-f889-4b58-af4b-f3e5c562404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:15:37.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:54:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque shrugged off such criticisms during his regular virtual briefing,
        reiterating multiple times that the chief excutive did not need to defend
        his decision to appoint Sinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6bf78-16e1-4bd2-ac80-64ce168ce03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:15:37.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:54:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just say that appointment to the post is a matter of trust
        and confidence and he is, for the moment, the most trusted by the President
        so let''s leave it at that," he explained, also noting the police officer''s
        track record as an anti-drug crusader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30fa31-a417-454f-9ccd-e9b790eba241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:15:37.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:54:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Cascolan expressed support for Sinas and urged the
        police to rally behind his successor''s leadership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3e571-3c99-4b36-af54-e60033167db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:15:37.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:54:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“General Sinas needs all the support and strong committment of the
        PNP Officer Corps and rank-and-file for him to effectively discharge his duties
        and functions as Chief PNP," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df12507-2f88-49ab-bb41-fad7f5ad1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:15:37.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:54:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bato Dela Rosa, who once headed the country''s police force,
        congratulated Sinas and wished him luck in his new role.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8ba77-ef84-4b7e-89f2-9b2c0d658e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:15:37.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:54:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a good choice. He has a proven track record. Nobody is perfect
        in this world," he said in a separate statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c9351-41eb-4781-ba1a-7eca0287c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:15:37.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:54:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Kiko Pangilinan expressed dismay over the incoming
        PNP chief''s appointment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f307c84-a571-4370-83dd-f8f4e05868d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:15:37.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:54:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect, <em>hindi na sorpresa na ang mga kakampi
        o kaalyado na nasasangkot sa mga kaso o katiwalian ay hindi pinaparasuhan,
        kinokonsinti o di kaya ay</em> promoted <em>pa</em>," said the solon, who
        cited the likes of former Bureau of Customs commissioners Nicanor Faeldon
        and Isidro Lapeñas and current Health Secretary Francisco Duque.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c36839-90cd-4f7f-b1e2-68c5f30ee77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:15:37.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:54:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not surprising that allies (of this administration)
        involved in cases or corruption do not get punished but are instead covered
        up for or even promoted.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5cfe3-be05-4b70-8a40-917d6985112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T12:05:36.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas was director of the Central Visayas’ regional police office
        in Cebu City from July 2018 until January this year, when he was appointed
        head of the National Capital Region Police Office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0be1ee-2183-4337-b052-a4583e176f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T12:05:36.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mandatory retirement is on May 2021, when he turns 56.</p>'
  'Philippine-Ambassador-Brazil-Mauro-abuse-charges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-09T13:14:35.901+08:00
    'imagesource': 'jcr:9819969a-f156-4b54-9af7-3890a87ca9b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2b46309-ce8c-4319-b48e-4cdb7da59214'
    'lead': 'Foreign Affairs Secretary Teodoro Locsin, Jr. says he has already informed
      President Rodrigo Duterte of the charges against Marichu Mauro, a career diplomat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T13:17:26.510+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:54:48.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:04.275+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PH envoy faces formal charges for allegedly abusing Filipino household
      helper'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d5cf9-a75a-4355-8edf-8482a84f8302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:17:26.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Former
        Philippine ambassador to Brazil Marichu Mauro was formally charged on Monday
        for allegedly abusing her Filipino household helper, Foreign Affairs Secretary
        Teodoro "Teddy Boy" Locsin, Jr. said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b09c68-83e6-44f6-9245-30bbec6037db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:17:26.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has already informed President Rodrigo Duterte of the
        charges against Mauro, a career diplomat. It remains unclear if Mauro is facing
        administrative or criminal raps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac90fb7-31ac-4402-96aa-b47fc7043842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:17:26.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-envoy was recalled to Manila to undergo investigation after
        Brazil media''s GloboNews aired CCTV videos showing her apparent maltreatment
        of her domestic helper on various instances. In the clips, Mauro can be seen
        hitting the helper''s head with her palm, twisting her ear, and throwing a
        mop at her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0243acc-92f6-41fb-a7ea-f88f2d0f4164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:17:26.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon a formal directive from Malacañang, Locsin formed a fact-finding
        team, saying the Department of Foreign Affairs stands by its resolve to respond
        to the case "in accordance with and to the fullest extent of the law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5b3e8-617b-4bba-b639-82f8039a11e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:17:26.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helper is now back in her hometown in Koronadal City, South
        Cotabato. Locsin earlier said the DFA has sent her ₱200,000 as financial aid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce2a3b-e0c0-45d4-ac8e-a12d6c104c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:17:26.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauro was appointed as an envoy to Brazil in February 2018. Prior
        to the post, she was assigned as consul general to the Philippine General
        Consulate in Milan, Italy.</p>'
