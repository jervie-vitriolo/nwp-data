      'mgnl:created': 2020-11-09T21:46:03.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five ways Biden says the US coronavirus response will change
        when he''s President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b50b8-73db-4075-8ebd-323bd9c550d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064db4ad-8a6d-4024-8268-92e752db6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increased testing and contact tracing</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53764e4a-e093-4549-8006-4cafada6c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number one on Biden''s list of promises is more testing and contact
        tracing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23d5e9-8069-41f6-8a2c-4fc988abaf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd961dbb-9072-4e55-9bb0-1e8b0fe3408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing has ramped up dramatically since the earliest days of the
        pandemic, but scientists say the nation needs tens of millions of tests per
        day to keep the country open safely, and even 10 months into the pandemic,
        there still aren''t enough.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b86a0-2144-45b3-bc55-629ace212dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc5100-f9a2-4328-9eee-2cc68f80448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without testing, scientists can''t get a clear picture of where
        the virus is taking off. With as many as 40% of Covid-19 cases estimated to
        be asymptomatic, a quick test result is key to stopping the spread of the
        disease. And research has found about 75% of infected contacts need to be
        quarantined to stop the spread.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33942661-957c-4370-820b-a07b63112fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91f6aa-5c02-4a6c-9ea6-41cd590b1509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden promises all Americans will have access to "regular, reliable,
        and free testing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448525d-0efa-4ae5-b27a-921521056f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e20a6-60c5-458b-9e27-07b694778a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they''ll double drive-through testing sites, invest in
        new technology, and create a U.S. Public Health Jobs Corps that would mobilize
        "at least 100,000" culturally competent contact tracers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f91f4-38ce-471b-a996-d8756b4f7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5f173-2a99-4b32-846c-14d3b20a5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden says he would also borrow a page from the Franklin D. Roosevelt
        administration and create something akin the War Production Board, which helped
        supervise the conversion of peacetime factories to plants that made military
        equipment and weapons. A Pandemic Testing Board, Biden says, would help produce
        and distribute tens of millions of tests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487fa88-f94c-4396-b5ee-d46f879c6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006895a-c3ce-4ba5-8ff2-8e149ded531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Additional investment in vaccines and treatments</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e77832-eebd-4f37-ac6a-f30a9ef7db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, the Trump administration has spent billions to develop
        and scale up Covid-19 vaccines and treatments through Operation Warp Speed.
        Its goal is to produce and deliver 300 million doses of safe and effective
        vaccines by January 2021. Several potential vaccines are in large-scale trials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e3de6-eedd-45a9-9016-6a4184e4f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752564af-5afe-4870-8cb3-5953ca560948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States filed their vaccine distribution plans with the CDC weeks
        ago. But they have received no funds from Congress to start building the infrastructure
        they will need to distribute those vaccines to tens of millions of people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ab01f-a147-4a81-b80b-10dd09da795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb5863-4e1e-4b98-8750-236bbbd6f4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden promises to invest $25 billion more to make and distribute
        vaccines to everyone in the US for free.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5dc26-b6c5-4fd0-9e35-a6fdb83ed87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:32.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a135d65-1600-4363-bc3d-e46552bde659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say politics will play no role in whether a vaccine is approved,
        and the new administration will make clinical data for any approved vaccine
        publicly available.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22af546-211b-4a1a-925a-30337c32524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:33.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe40b08-bee6-4381-824d-584ce2cceec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign also promised therapies and drugs would be affordable.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2dadb-c674-4b90-b7b8-6788955e16d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a46fd1-efc8-4996-9610-cc1b64da3c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mandatory masks and more PPE</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d63a262-9ef4-41dd-b2e4-5aa64e0929af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he''d work with local governors and mayors to mandate
        masks in public. An October modeling study showed that if 95% of Americans
        wore masks, more than 100,000 lives could be saved from Covid-19.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088edb2-bb72-4081-8c29-11ed98167db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85e9ec-ef08-4a8a-9dda-d06e5565a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden team also says it will take on problems with personal
        protective equipment for health care workers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c66d14-de31-4aae-9fd8-7e47575603e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:36.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a83644-50a2-49c9-82f4-3761ddf82d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies have shown that there has been a severe shortage
        of personal protective equipment since early 2020, and some shortages have
        gotten worse, according to a September analysis by the American Hospital Association.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac29d89-2c37-4c91-a6ac-3f1f382dfe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc21e4-5125-4178-b70b-e59a901396c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, medical and nursing home staff has had to reuse gloves, masks
        and other protective equipment at their peril. The union, National Nurses
        United, estimates more than 1,700 health care workers have died in the pandemic.
        Between March and May, 6% of all patients hospitalized with Covid-19 were
        health care personnel, according to an October CDC report.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94bffb-5aff-4219-a2bc-593539c36195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881eeef-b717-4470-a0d7-e0740b446650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:39.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump administration has claimed to use the Defense Production
        Act to step up production of PPE, a nonpartisan analysis in September found
        it has rarely done so.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc2ea0-d3f7-4407-9a7c-8c5561b187ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de0747-06d8-4a08-afa7-eeab2236b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he would use that power to make sure the national supply
        stocks are fully replenished. He also promised to help create American-sourced
        products so the US would not be dependent on other countries.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927600c0-1db5-4251-95c8-c9cc25c6f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed8dccb-53a9-43c8-9252-ccecc1ea388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:41.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to encouraging Congress to pass an emergency package
        to help schools pay for pandemic supplies, the Biden administration would
        create a "restart package" to help small businesses pay for protective equipment
        and plexiglass.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913285b7-5042-459f-8d41-6fc4e29ed7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2747be3-228f-4041-86f7-544a9a7fd2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A push for ''clear, consistent, evidence-based guidance''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e549a95-933d-4d7f-8c96-2c59934bff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:42.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration also says it would encourage the CDC to
        take a more active role in providing specific guidance to communities about
        when they need to shut down. Trump critics say the agency has been sidelined
        in favor of reopening the economy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745eab8a-2864-4313-b3c6-6da7d308f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d5171-1267-4113-93bd-4c5666d36d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden team says it would create a Nationwide Pandemic Dashboard
        so people could gauge for themselves, in real time, how much disease is in
        their ZIP code. That level of data has been hard to find.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c9691-23ba-4003-844a-f9725cf3491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b444e-469a-4b6a-9803-27c1798a9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden would also create a Covid-19 Racial and Ethnic Disparities
        Task Force that would become a permanent Infectious Disease Racial Disparities
        Task Force after the pandemic that would address problems with disparities
        in the public health system. Black, Hispanic and American Indian communities
        have had significantly higher rates of infection and hospitalization.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902c873-c05f-4f14-9fd9-75cca05d866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f5bb9-59ac-4fac-9902-631240175783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rejoining WHO and searching for future threats</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd96412-a8a8-424d-9226-c01eb859df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration formally began the process of withdrawing
        from the World Health Organization in July. Biden says he would re-establish
        the US relationship with WHO.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a9101-8060-4456-a93c-e201615e75bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268b0b9-46bc-4665-acda-4dae1cc8dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration also says it plans to expand the CDC''s
        ranks oversees, so that its disease detectives can spot future threats. The
        Trump administration had cut some of those jobs, including in the China office.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c6564-256a-4f80-a2ec-4d560ad471cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52bd17-55e4-4232-b202-771f4fcf304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Trump administration, PREDICT, the pathogen-tracking
        program that looks for future disease threats such as the coronavirus, ended.
        Biden said he''d re-launch it.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72662809-c338-48f3-8b9b-23a3d13f72a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270b1ef-9b2e-4794-b020-998b1920531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said he would restore the White House National Security
        Council Directorate for Global Health Security and Biodefense, which the Trump
        administration had folded into another organization in 2018. It had been created
        by the Obama administration in 2016 to help managing threats like Ebola.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a231f-75e9-498c-9814-287c5fa693bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/08/health/biden-pandemic-plan/index.html">How
        Biden plans to change the US pandemic response</a>."</em></p>'
