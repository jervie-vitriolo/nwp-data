      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous Tree of Hearts, a giant maple tree decked out with hundreds
        of glittering hearts, is a hot favorite with visitors and a great photo opportunity.</p>'
