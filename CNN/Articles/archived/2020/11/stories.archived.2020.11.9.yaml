      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vorosmarty Square market is positioned in the heart of
        the city and attracts over 800,000 visitors annually.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41b099-4071-4aeb-b690-d8f640af9941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aef22e-4cce-4cdb-84c7-11e294a4cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the fantastic Hungarian foods that line its stalls --
        langos and chimney cake are particular standouts, its main highlight is probably
        a giant advent calendar that reveals a new window display on a daily basis
        from December 1 to 23.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae81990d-33ac-471f-8425-f8c454f87eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e59c5-d706-4cf3-8f7d-7a0680d71cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it going ahead this year?</strong> No.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9401bf-f92e-4bc5-8f6b-cd8420125686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d95e6d5-fd36-4f64-ab83-24851e935326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, organizers announced that the event had been called
        due to Covid-19. The Budapest Festival and Tourism Center (BFTK), has since
        launched a campaign to support the 120 or so Hungarian craftspeople who were
        due to sell their products at the annual fair.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830564c-d05f-4bc6-beaa-7950750a6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1654d73-9741-43df-9561-686ddce3f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Christkindlesmarkt and Gendarmenmarkt, Germany</h2>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3191f89-31cb-43e6-badc-ee7e1a618af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open-air winter street markets have long been associated with Germany,
        and the European country is home to some of the oldest and most visited festive
        markets.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f30e01-0919-4257-998f-b1616bfadad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d08f3-7143-47d5-9b30-141ef6046874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital city Berlin has around 80 to choose from, but Gendarmenmark
        is perhaps its most renowned.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea8bbc-26dd-4d75-baa9-c61b672dabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75802aac-8b0b-4561-aef3-ba01d9166f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positioned between the Franzosischer Dom and Deutscher Dom, it''s
        a maze of wooden huts with Bratwurst, mulled wine and ginger bread for sale,
        along with unique Christmas gifts.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e18d7-9308-4a90-bc66-cf1e1fe9809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f641c1ce-ddf5-404f-aab7-7048cd782b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At night, visitors can enjoy nightly concerts with dance and musical
        performances.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f656c-06ed-488e-82ee-24e217d30b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec998afb-7fbe-4741-8c01-0a841545f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Nuremberg, Bavaria''s second-largest city, the famous Christkindlesmarkt
        has been around since the 16th century.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ffb471-0a07-4229-97d9-4afd518c7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e080412-d0cd-466c-8ee5-282f33ebda9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Christmas period, around 180 stands are erected in the
        city''s central market square and the whole area is abuzz with activity.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a05eb-3766-4585-8e7f-58992eff1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3d08b-3c7d-4265-9448-069c51f14c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market draws in around two million people every year and is
        undoubtedly one of Nuremberg''s annual highlights.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71388d73-51df-49b5-a2a8-d3086af63cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7fd9b3-6663-426b-8937-d8d601eccf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are they going ahead this year?</strong> No.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50505d40-878f-4b51-86d3-c0739b7ee7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa97c9d-d24b-413f-9a30-a4557bbe9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly both events have been canceled this year. Helmut Russ, organizer
        for Berlin''s Gendarmenmarkt, described the historic market as "a cultural
        institution," while expressing his disappointment that it will not be held
        in 2020.</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc9dc8-85f0-430c-bbd7-268935aa8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9cab23-a055-46eb-bc12-47d25c568c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly painful to have to do this, because the Christmas
        market is also a cultural institution," he said in a statement. "During dark
        times, it brings a bit of warmth and light into the city and into people''s
        hearts."</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367bcea7-296e-4872-ace4-b02ec3854ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe514754-5d90-4433-a9da-6f3b8bb81d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Nuremberg''s mayor Marcus König released a statement announcing
        Christkindlesmarkt''s cancellation last month.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb8e72f-6476-445d-afb8-d562d329e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e2b173-bbe0-4848-8b49-d11d760deb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is very difficult for us," it read. "After much deliberation,
        and in order to protect the population, we have come to the conclusion that
        the Christmas market will not take place this year."</p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc3d30-3c29-4c8d-ba53-f234d455a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d5aa5-103e-47b7-8c03-ae1d219b8847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toronto Christmas Market, Toronto</h2>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693e581-e38e-48ea-9ee6-cb92a2965e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:49.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
