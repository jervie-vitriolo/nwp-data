      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one variable that cannot be accounted for is President Trump
        becoming even more erratic and destabilizing over the next ten weeks," said
        Brad Karp, chairman of Paul, Weiss, Rifkind, Wharton &amp; Garrison LLP. "There
        is no telling what he might try to do and no ability to predict how the markets
        might react in response."</p>'
