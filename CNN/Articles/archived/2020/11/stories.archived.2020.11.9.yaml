      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tallinn Christmas Market, Estonia</h2>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc14985-f01e-429b-9479-352f0418cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:07.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Estonian capital''s annual affair is one of the more modern
        European Christmas markets.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf390d18-fb83-470b-bf61-774101076bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc004c92-842a-4c36-be41-697006febc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set inside Tallinn''s Town Hall Square, it''s packed full of stalls
        with traditional Estonian cuisine, artisan bread and handicrafts for sale.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3100d8-10c0-458f-bde4-a61adce2227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a898b74-2d6b-4e26-8e1f-9a4d72f5eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the entertainment front, there''s a huge carousel, a winter grotto,
        an open-air ice rink and a Santa who rolls up on a sleigh complete with reindeers.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63acb69-7979-42c4-a55d-c79632b3b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.220+08:00
      'mgnl:createdBy': 'bamba'
