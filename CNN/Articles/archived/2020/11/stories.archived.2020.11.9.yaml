    'template': '1'
    'title': 'Three dead, 64 hurt in Bilibid riot'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdebad06-260b-428e-8df3-f7dc511dcf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:56:31.253+08:00
