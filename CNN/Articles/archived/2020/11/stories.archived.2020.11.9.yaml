  'covid-vaccine-zoom-stocks':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'There were also some notable market losers on Nov. 9: companies that
      have benefited from the work-from-home and stay at home trends. Video conferencing
      giant Zoom plunged 15%. So did shares of interactive exercise equipment company
      Peloton.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-09T23:29:42.900+08:00
    'imagesource': 'jcr:c8615630-e4ad-4642-bc17-5d9f0aa754d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d46339-560e-4f8c-ae7c-9ca690d68e9b'
    'lead': 'Stocks were already set to soar Monday after Joe Biden was elected 46th
      US president -- but Wall Street''s enthusiasm kicked into an even higher gear
      after Pfizer and BioNTech announced positive clinical data for their Covid-19
      vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T23:34:52.771+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:42:49.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:54.387+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The vaccine news is great for most stocks -- unless you''re Zoom'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84bf14f-6d84-41a1-a68a-f1884a6b77ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:50.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Stocks were already set to <a href="http://www.cnn.com/2020/11/08/investing/global-stocks/index.html">soar
        Monday</a> after <a href="https://www.cnn.com/politics/live-news/trump-biden-election-results-11-08-20/h_429741291a9b2466990f018a2649fac2">Joe
        Biden was elected</a> 46th US president -- but Wall Street''s enthusiasm kicked
        into an even higher gear after Pfizer and BioNTech announced <a href="http://www.cnn.com/2020/11/09/health/pfizer-covid-19-vaccine-effective/index.html">positive
        clinical data</a> for their Covid-19 vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d651f9-6ce0-4959-8ee1-7049aa109075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Pfizer and BioNTech skyrocketed about 15% and 25% respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8415de3-7e5c-444c-ab17-7620bf5fd3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so did the stocks of other companies working on vaccines, such
        as Moderna and Johnson &amp; Johnson. Meanwhile, shares of companies that
        make antibody and antivrial treatments (but not vaccines), including Regeneron,
        Eli Lilly and Gilead Sciences, were lower.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a17d6-dc6b-4776-962a-649fd3d3eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug stocks and biotechs weren''t the only companies soaring on
        the hopeful vaccine news. The prospect of an effective coronavirus vaccine
        has people dreaming of a return to normalcy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dea548-4c69-47f9-83cc-1b2b1ea9a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why shares of movie theater chain AMC <a href="http://www.cnn.com/2020/11/09/media/amc-cinemark-stock-theaters-vaccine/index.html">skyrocketed
        more than 80%</a>&nbsp;while concert promoter Live Nation was up more than
        20%. Retailers surged, too: The SPDR S&amp;P Retail ETF, which holds Gap,
        Best Buy, Target, Costco and other big chains, was up 4%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6a610-ba24-43da-b5b9-158c0508a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise lines Carnival, Norwegian and Royal Caribbean all soared,
        as did shares of major airlines Southwest, American, Delta and United.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b9e72-e3c2-4d69-a821-1a828a00c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other travel and leisure stocks, including Disney, Booking.com,
        hotel giants Marriott and Hilton, ridesharing firms Uber and Lyft and big
        restaurant chains McDonald''s, Restaurant Brands and Darden, were up solidly
        too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad0583c-d76b-400a-9025-72bbd960b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>End of the work-from-home and stay-at-home stock trade?</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b6a64-33ab-4fdd-a901-fb378b3da27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were also some notable market losers Monday: companies
        that have benefited from the work-from-home and stay at home trends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a4a2c-a0d3-4d2e-99dd-a50c231c60dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video conferencing giant Zoom plunged 15%. So did shares of interactive
        exercise equipment company Peloton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52362b-6550-454f-8666-b726b00ccc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:55.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, Netflix and Roku were lower too -- a potential bet that
        consumers may spend less time indoors shopping online and binging on TV shows
        and movies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b9db7-29f0-45a6-bf21-d08016a721a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of work collaboration software company Slack fell about 4%.
        And shares of virtual health company Teladoc sank nearly 7%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd5911-5be2-4253-968b-e6c9c0ed0562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:34:52.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:42:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/09/investing/covid-vaccine-stocks-winners-losers/index.html">"The
