      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Easter and now the Christmas markets have been canceled," said
        Libor Votruba, Chairman of Taiko, who organize both markets.</p>'
