      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Respondents, by virtue of their positions, facilitated these anomalies,”
        read the order signed by  Ombudsman Samuel Martires on Nov. 5. “Further, they
        affixed their signatures on official documents causing the falsification of
        these documents, and procurement of IT equipment in gross violation of Republic
        Act No. 9184, the COA (Commission on Audit) rules and regulations, DICT (Department
        of Information and Communications Technology) Guidelines on the procurement
        of IT equipment, and other applicable laws, rules and regulations on the issuance
        of IT budget, to the great detriment of PhilHealth.”</p>'
