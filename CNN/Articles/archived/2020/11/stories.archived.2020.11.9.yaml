      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it going ahead this year?</strong> Yes.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b714e86-9ee9-40aa-8a7a-9faa9f9d41ef'
