      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 million doses of the vaccine are to be manufactured and
        made available to the United Kingdom by the end of 2020 if approved by regulators,
        a Downing Street spokesperson said Monday.</p>'
