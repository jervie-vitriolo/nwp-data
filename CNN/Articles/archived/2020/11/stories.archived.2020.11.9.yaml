      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places under Signal No. 1 will experience winds from 30-60 kilometers
        per hour (kph) and intermittent rains in the next 36 hours.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Areas
        under Signal No. 1: Eastern portion of Camarines Sur (Siruma, Tinambac, Goa,
        Tigaon, Sagnay, San Jose, Lagonoy, Garchitorena, Presentacion, Caramoan),
        eastern portion of Albay (Tiwi, Malinao, Tabaco City, Malilipot, Santo Domingo,
        Bacacay, Rapu-Rapu, Manito)</p>&mdash; CNN Philippines (@cnnphilippines) <a
        href="https://twitter.com/cnnphilippines/status/1325824684965863424?ref_src=twsrc%5Etfw">November
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
