        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4785d5f-5b6e-4d9b-9e66-3c1429f37d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the ways it plans to do that is presenting obituaries of
        people the campaign will claim voted in the election and considering having
        campaign-style rallies to amplify the message, according to two of the sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c3059-c9e7-4b19-94aa-e181523b9865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d4b3b-8dfa-4377-8bb2-43272aad9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the litigation put forward by the campaign has not included
        any proof to support allegations of widespread fraud. And nothing campaign
        officials have put forward would change the outcome in any state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1ecc6-9e39-4d31-8571-aa4fc082a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46691f47-43a3-40d5-856e-9adaa92de2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President is being urged by his son-in-law and senior adviser
        Jared Kushner, attorney Rudy Giuliani and campaign adviser Jason Miller to
        hold rallies throughout the US pushing for recounts of votes, sources close
        to Trump told Jake Tapper. Kushner did not offer a comment on this story.
        Miller denied the story in a tweet. CNN has reached out to Giuliani for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60454d-e1f3-440b-a93c-06088a07eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea3640-d650-4333-896b-45d01b218d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier Saturday that Kushner had approached Trump
        about conceding the election, two sources told CNN. But his position grew
        murkier as the day went on as it emerged he was also trying to placate Trump
        by suggesting rallies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc191d1-c2b8-43e5-a3c2-73bb2e6e13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83833fec-0737-4309-87cd-48628af896af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the messaging blitz is to raise enough doubt about the
        results that secretaries of state in battlegrounds feel pressure to open investigations
        or call on their own for recounts -- something that would prolong the process
        and potentially give the campaign more time to advance its litigation through
        the courts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a660319-fc1a-44f0-a683-5ca573157376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad80ef-5d47-46fd-85ba-1a78d60f3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous fact check by CNN of claims by a handful of prominent
        Republicans, such as members of Trump''s family and supporters like former
        House Speaker Newt Gingrich and former acting Director of National Intelligence
        Richard Grenell, of dead people voting in Michigan fell apart under scrutiny.
        A CNN analysis of the claim and the purported backing for it did not find
        a single instance of that happening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5fae7-52cb-4749-b365-c81209571e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737eba81-9017-4f3d-95ac-96ba957c81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One idea being tossed around the campaign is whether it can run
        out the clock enough to put forward a Republican slate of electors in key
        states where President-elect Joe Biden won the popular vote. State laws vary
        on whether they can appoint electors that don''t reflect the will of the people.
        One of the sources cautioned it was unclear how seriously this idea is being
        considered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dace923-d149-4e95-83d7-d5d50037a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47995248-5ccf-41e1-b2d1-622d74f68aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios was first to report the planned presentation of obituaries
        and the upcoming rallies to cast doubt on the results.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bde484-7d30-4961-a420-6e289e8788e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b76fa-39e0-4377-b619-d3f9d5163218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign aides told CNN prior to Election Day that a post-election
        push involving anything from a surrogate operation to rallies was possible
        in the event the results were close on November 3, as they initially appeared
        to be. But Biden has amassed enough of a lead in multiple states to win the
        race, despite the President''s refusal to acknowledge the loss.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287733f-e5e0-408f-99d7-81a0050a925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390bf2a4-23a6-4f0d-8b96-1eea99d4cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the aides around the President want him to continue fighting
        -- if not for a change in outcome, which is not considered possible by experts
        at this point, then for the Trump supporters who remain hungry for a fight
        against results they don''t believe. Some of those around Trump, however --
        including Kushner and first lady Melania Trump -- have discussed whether he
        should acknowledge his defeat, sources told CNN this weekend. But others have
        been urging Trump not to give up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e60c5-6297-491d-aa86-36b91d2f2581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff18628-ffc2-4570-a3ce-1f98f18fce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with the plans said the team wants to continue
        the battle for closer scrutiny of the ballot tallies even though Trump himself
        has not always seemed privately to believe he will be successful.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac2d1e-f7a5-4ca9-97f9-4052a95c3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687145a7-989a-4982-86ea-f2951c700f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of anything, our worry is getting Trump more fired-up, not tempering
        him," the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2445d1-bc17-4398-8b64-e595ae1073c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3a24e-e1a0-4efa-af2a-65b0286b5e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has updated with additional reporting.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1267f93-69ff-423a-b54b-13346d738144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:36:52.275+08:00
      'mgnl:createdBy': 'bamba'
