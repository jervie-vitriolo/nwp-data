      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Senators
        have voted unanimously in favor of a bill that seeks to end child marriages
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3ccec-2c8e-4136-96d5-d20293b6995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:42:48.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:53:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://legacy.senate.gov.ph/lisdata/3238930653!.pdf" target="_blank">Senate
        Bill No. 1371</a>, also known as the "Girls Not Brides Act," was passed on
        third reading on Monday. It was filed in March 2020 by Senator Risa Hontiveros,
        chairperson of the Senate Committee on Women, Children, Family Relations and
        Gender Equality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde16f1-73f3-4cbc-b5d3-73ae29ab47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:42:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:53:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we give our girls a chance to dream, a chance to define
        their futures according to their own terms, we defend their right to declare
        when they are ready to begin a family," Hontiveros said in a statement after
        the Senate approved the measure. "We give them a fighting chance."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f3139-7701-4b8f-9439-76f506a49923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:42:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:53:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the Philippines ranks as the 12th country with
        the highest number of children married under 18 years old estimated at 726,000
        youngsters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc573f1-7831-4b3f-bccf-5b906c6e6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T19:36:26.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:53:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one senators voted in favor of the bill. There were zero
        abstentions and negative votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429a23c-2845-45da-a7f5-d67de171ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:42:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:53:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, any person who arranges, facilitates, or officiates
        child marriages will face a prison sentence of up to 12 years and fines of
        up to 50,000 pesos. They will also be held liable under Republic Act No. 7610,
        or the Special Protection of Children Against Abuse, Exploitation and Discrimination
        Act.</p>'
