      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Global stocks and US futures surged on
        Monday after drugmaker Pfizer said that an early look at data from its coronavirus
        vaccine shows it''s more than 90% effective.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76cd922-ff63-49f5-b1b5-93714e2f4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.540+08:00
