      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Germany, to Switzerland, to New York, it''s difficult to find
        a coveted destination that doesn''t hold an impressive annual advent market.</p>'
