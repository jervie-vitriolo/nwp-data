  'US-stores-Black-Friday-pandemic':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-09T09:48:47.496+08:00
    'imagesource': 'jcr:e4b557c3-a9ab-47f2-b595-ae9d67dc2e09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08a81fba-7a6e-4246-a647-033fe377bfaa'
    'lead': 'The shopping spectacular is getting a pandemic-induced makeover, with
      many major retailers starting their sales earlier than ever and ending them
      later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T09:52:43.705+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:54:57.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:57.814+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['USA', 'Black-Friday', 'sale', 'COVID-19', 'pandemic']
    'stories': ['bfaac2dc-3786-420d-bdbb-a7b1c74afad5']
    'template': '1'
    'title': 'Here''s how US stores are changing Black Friday for the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e6c97-1fd3-4eea-8b7a-2cf543de4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Black Friday is officially Black November.
        Also parts of October. And December, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0698c990-65ea-49a4-a0ac-ec312d67a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shopping spectacular is getting a pandemic-induced makeover,
        with many major retailers starting their sales earlier than ever and ending
        them later. Companies are hoping to avoid the crush of customers that crowd
        stores on the Friday after Thanksgiving by giving them more buying, pickup
        and delivery options.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8df3c5-8fd4-49a1-a7ef-489de0aa7a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Black Friday deals that are usually reserved for
        in-store shopping will appear online during the month. Nearly 51% of shoppers
        feel anxious about shopping in-store during the holidays and 64% of their
        budget is expected to be spent online, according to a new shopping survey
        from Deloitte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93d07e-46ca-40a1-a191-dc6c355455c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Friday has definitely transitioned more into a digital affair
        in the past five years," said Neil Saunders, retail analyst and managing director
        at GlobalData Retail, previously told CNN Business. "The focal point is not
        that single day anymore. It''s an event spread out over several days."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b53b58-af75-4236-96f0-ff2f611efa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those who are brave (or crazy) enough to hit the stores on Black
        Friday will notice enhanced safety protocols and capacity controls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9aa78-0507-4f66-9835-0ced4d1565d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how major US retailers changed their Black Friday plans
        this year:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d01446-ecb9-41d7-82aa-1bc82c8529fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Best Buy</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb223063-16d7-4a3e-9fb7-dc83731711f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve said, Black Friday isn''t just one day this year — it''s
        months long," Best Buy said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850c940-55e4-4455-821b-f7487c74d72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s true: Some Best Buy deals became available online in October
        with more deals going live in stores on November 1. On select days, Best Buy
        shoppers can get deeper discounts from its Black Friday ad early via its website,
        with the first event beginning November 5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7db93-64ca-4def-8e62-0fbcc49d0ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stores will open at 5 am on Black Friday with the retailer still
        requiring shoppers to wear face coverings. It''s also enforcing capacity controls
        and there will be a "dedicated customer experience host" to help direct shoppers
        and answer questions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d64272-3d90-40f0-a6e3-8ae39b38fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contactless curbside pickup and expanded same-day delivery will
        also be available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11217a51-93ce-4dec-90a9-24ec10960223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Home Depot</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b9889-4395-4c43-96c0-0be353c336a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Depot will offer discounts online and in stores from November
        6 through December 2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728392a8-d324-406c-8726-45c962313a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer recently said it decided to "reinvent" Black Friday
        this year to reduce stress for consumers who typically rush to stores in droves
        to grab the best deals. Given the pandemic, the company indicated that maintaining
        safety was also a factor in its decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265ed97-c0de-4cbb-ae80-4e45b57008aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Depot gave its app users advance access earlier this week to
        some of the discounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db4ef8-66e1-4601-bc48-2aa38dac7a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lowe''s</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c610ed5d-0859-44b6-8d87-bd50027e9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyal customers will see an expanded selection of items, with the
        company selling more home goods, exercise equipment and other items people
        wouldn''t normally associate with the home improvement retailer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66e440-6441-45b5-8b84-449cee4f0657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowe''s "Season of Savings" already began last week — its earliest
        start date ever. The Black Friday-like event includes "competitive deals in-store
        and online" through December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5ff7c-1753-4ffe-a765-4305b800d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One notable addition this year: Free delivery of fresh-cut trees
        and wreaths on orders more than $45.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb194661-16dd-40bc-9419-cef084e47df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Macy''s</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc143291-3052-46e6-8413-36f3d661a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Friday sales at the department store will begin online and
        in stores beginning November 4.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2516144-fec0-4b4d-bc11-3a01fec125c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day after Thanksgiving itself, Macy''s said shoppers can
        "expect to shop those same deals safely in-store" with additional cleaning,
        employees wearing personal protection equipment and "occupancy checks with
        an emphasis on traffic flow to anticipate and mitigate crowds."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a709bfd-fd4c-4440-83c8-9fcd900d2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s is also promoting curbside pickup, buy-online-pick-up in
        store and same-day delivery through DoorDash.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a523750-cc2b-4262-87fc-cda4f20eed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Target</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d9171-4b92-4643-a0b1-c905a0ed0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deals will be sold online and in stores for the entire month of
        November in a promotion called "Black Friday Now." Target will offer "weeklong
        discounts and digital deals every day" beginning on November 1. It''s also
        extending its price-match policy from two weeks after the purchase date to
        two months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb008e-1baa-40d3-a472-27bc0f3ad8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target is also bolstering its safety features at its stores — including
        contactless payment in its app, reducing lines by having employees rove the
        store to let customers pay and letting shoppers make reservations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411c005-71e0-4f30-a26f-296890f63c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Walmart</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd24aa-14bd-49c5-993b-2ed09f41e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s largest retailer is spreading Black Friday sales over
        three weekends, which will begin on its website before hitting stores a few
        days later. "Black Friday Deals for Days" encompasses the first, second and
        fourth weekends of November, with the deals appearing online Wednesdays.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee5e6b-5411-44de-b889-3b5be2f7acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s pushing people to shop online and use its curbside
        pickup option, shoppers that go to its stores won''t experience the pandemonium
        of the past. Instead, they will form single-file lines at the entrance and
        be given sanitized shopping carts. "Health Ambassadors" will be stationed
        at entrances to remind people to put on their masks. Social distancing will
        be enforced inside with capacity controls and one-way lanes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d63836-0b09-4210-8d2f-b5b6c7aa2808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart said the changes at its stores "will be safer and more manageable
        for both our customers and our associates."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc4c93-8bf3-4f50-a426-c254fdbab857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:52:43.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;<em>This story was first published on <a href="https://edition.cnn.com/2020/10/31/business/black-friday-2020-store-plans/index.html">CNN.com</a>.</em></p>'
  'US-stock-futures-up-president-elect-Joe-Biden-':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
