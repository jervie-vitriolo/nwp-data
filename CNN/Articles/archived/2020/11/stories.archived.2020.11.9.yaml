      'mgnl:type': 'text'
      'text': '<p>Jovita Aragona, senior vice president and chief information officer
        of PhilHealth; and Calixto Gabuya Jr., acting senior manager of IT and Management
        Department, have been charged with grave misconduct, gross neglect of duty,
        and conduct prejudicial to the best interest of the service.</p>'
