      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca17d8-5c86-4da3-91db-4df5fdaa3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call took place at the end of April and included about 36 celebrities,
        musicians and athletes, according to Fauci and the others familiar with the
        call.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582a85f-c550-40f9-8920-c180d0cc4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.194+08:00
      'mgnl:createdBy': 'glee'
