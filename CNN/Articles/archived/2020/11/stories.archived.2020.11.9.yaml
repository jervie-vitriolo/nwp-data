  'COVID-19-vaccine-czar-Carlito-Galvez-DOH-Francisco-Duque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-09T16:03:27.040+08:00
    'imagesource': 'jcr:ba31e1c4-3f6e-4ec2-88f3-2e17524fd80d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a20b9a59-3bc5-4769-8853-e008f97e31e0'
    'lead': 'Newly-appointed vaccine czar Carlito Galvez Jr. says President Rodrigo
      Duterte deemed it necessary to add another point person to help Health Secretary
      Francisco Duque III, who has a lot on his plate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T16:05:03.087+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:54:28.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:23.999+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez: Duterte asked me to help Duque with COVID-19 vaccine work'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d6d9b-b59c-427b-be38-260dd7553e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:05:03.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> President
        Rodrigo Duterte appointed a vaccine czar to help Health Secretary Francisco
        Duque III deal with the gargantuan task of acquiring and distributing COVID-19
        vaccines to millions of Filipinos, Secretary Carlito Galvez Jr. said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a92fe2-66e0-469e-80b7-2e8be104cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:05:03.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:28.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-appointed vaccine czar said the President deemed it necessary
        to add another point person to help Duque, who has a lot on his plate. Galvez
        said he was tapped to oversee procurement and management of distribution,
        the task given to the Department of Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27405f5d-f3c1-49dd-9c90-10d92573bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:05:03.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:28.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naiintindihan ng mahal na Presidente na napakarami ng ginagawa
        ng secretary. Sabi niya tulungan mo na lang si Secretary Duque para mapaayos
        ang ating pagbabakuna," Galvez shared during a media briefing also attended
        by Duque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520af6a-d3d3-44a9-8452-a8df57bbf94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:05:03.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:28.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President understands that the Secretary is busy.
        He told me to help Secretary Duque to ensure a successful vaccination program.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef1af8-ef0a-446d-b60d-537c818bb6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:05:03.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:28.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has been criticized for lack of action in corruption-ridden
        PhilHealth, where he sits as the board''s ex-officio chairman. He previously
        said he is "overwhelmed" with his work as he is a member of 69 task forces,
        commissions, and committees — citing this as the reason why he seldom attends
        PhilHealth board meetings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f6059-392d-4410-b869-026a881f86ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:05:03.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:28.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases abolished a newly-formed task force led by Duque and restructured
        the national task force to include a vaccine cluster headed by Galvez. Under
        the new cluster, Duque said there will be three expert advisory groups to
        work on COVID-19 vaccines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52bcd1-daca-408b-a61f-c9060571c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:06:08.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/11/6/IATF-replace-DOH-led-task-force-Covid-19-vaccine-cluster-.html">RELATED:&nbsp;IATF
        replaces DOH-led task force with COVID-19 vaccine cluster headed by Galvez</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f3355-c56a-413c-92dc-34acedd15a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:05:03.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the vaccine development group, the Department of Science and
        Technology will work on evaluating potential vaccines, the Food and Drug Administration
        will work on regulatory needs, and the Department of Foreign Affairs will
        work on establishing bilateral ties with those manufacturing vaccines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ca333-bf46-496d-94cf-8f696781deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:05:03.090+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:28.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procurement service of the Department of Budget and Management
        is tasked to ensure funds for procuring the drugs. Meanwhile, the Department
        of Health will take care of vaccine rollout, including ensuring proper storage
        and monitoring the health of those who will be inoculated.</p>'
  'areas-with-COVID-19-spikes-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-09T16:08:56.000+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
