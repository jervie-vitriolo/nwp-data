      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e1bdb2-15b5-4bc4-8b76-dd4b10f26b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he did the Zoom call, which lasted about an hour, because
        the celebrities had "megaphones" and "could get the word out about staying
        safe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793fb29-6667-477e-ada9-c6b5cf132981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f8448-7fc9-483f-a012-7d5dbc6b3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of them has enormous numbers of followers on their social
        media accounts. I could say to them, for example, it''s important to wear
        a mask, and they get on their accounts and say ''wear a mask'' and it goes
        out to an additional couple of million people," said Fauci, the director of
        the National Institute of Allergy and Infectious Diseases and a member of
        the White House coronavirus task force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a0279-9ec8-475d-828c-631bc702200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.194+08:00
      'mgnl:createdBy': 'glee'
