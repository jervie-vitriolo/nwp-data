      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTSE 100 in London climbed 4.7%, while Germany''s DAX jumped
        5.4% and France''s CAC 40 vaulted nearly 7% higher. The price of Brent crude
        oil, the global benchmark, shot up nearly 8% to $42.45 a barrel, inching closer
        to its recent peak of $45.86 a barrel on August 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f5340-aa0f-414c-ae8c-898fccaea364'
      'mgnl:activationStatus': true
