    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba5202-d812-4277-abe4-a905df1805c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:16:50.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:00.172+08:00
