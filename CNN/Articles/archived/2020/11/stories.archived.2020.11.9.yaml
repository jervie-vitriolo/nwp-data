    'stories': []
    'template': '1'
    'title': 'Despite nationwide decline, DOH reports spikes in COVID-19 cases in
      4 areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49532cea-b93e-4aa5-9056-6c8c34d64519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:10:24.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:49:51.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        Department of Health said four areas are recording an increase in new COVID-19
        cases despite the downtrend in the country''s daily tally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd50c24-1bfc-4fd6-b2f7-6bd62a558667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:10:24.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:49:51.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Monday said they have
        monitored spikes of coronavirus infections — by as much as a 200% increase
        — in Sarangani, Eastern Samar, Ormoc City, and Dinagat Islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e48c4-0f7e-4b0d-9630-5cd36e2a165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:10:24.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:49:51.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After DOH talked to local government officials, Ormoc City said
        they found a transmission cluster in their healthcare workers. Eastern Samar
        cited increased testing capacity, while Dinagat Islands said they saw a rise
        in cases after they opened the port to people coming from Surigao. Vergeire,
        however, said DOH officers have to validate if these are the causes of the
        spike in these areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b31365-4d55-4dad-847b-5327ddc6c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:10:24.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:49:51.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ormoc City Mayor Richard Gomez said they are tightening their border
        control in a bid to reverse the rising trend of cases in the city. To date,
        Ormoc City has 28 active COVID-19 cases or currently ill patients, based on
        data from its local government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7dc087-eecd-4d69-ab15-f4d242360e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:10:24.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-02-16T16:49:51.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, DOH reported the Philippines saw its overall number of
        new cases drop by 25 percent in October. The country’s COVID-19 cases on Monday
        climbed to 398,449 with 2,058 new infections. The death toll jumped to 7,647
        with 108 new fatalities, while the total recoveries reached 361,784 with 182
        new survivors.</p>'
