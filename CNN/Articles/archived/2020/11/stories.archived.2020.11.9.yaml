      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e0aa9-f09b-4ae1-bf32-fc9d71d8b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer announced earlier on Monday that the vaccine is more than
        90% effective according to early data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83d616-6b0c-4daa-8822-261586acab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/11/9/Pfizer-says-early-analysis-shows-its-COVID-19-vaccine-is-90--effective.html"
        target="_blank">Pfizer says early analysis shows its COVID-19 vaccine is 90%
        effective</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf053d-0bd5-4a4a-859c-99b39d720ef6'
