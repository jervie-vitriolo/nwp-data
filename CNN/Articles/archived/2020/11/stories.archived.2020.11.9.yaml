      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfdc03-92fc-470d-b781-abbde974d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.033+08:00
      'mgnl:createdBy': 'bamba'
