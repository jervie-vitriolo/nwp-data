      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In an unprecedented weekend of COVID-19
        infections, nearly all of the US is seeing cases rise as the national total
        teeters near 10 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf6063-9777-445a-b701-fd296718dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fcce83-1868-4c3c-91dd-6cc56e5d95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 105,927 new coronavirus cases reported on Sunday, marking
        the 5th day in a row that cases topped 100,000, according to data from Johns
        Hopkins University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf6784-a64a-4451-a9c7-8c5b5ff6f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab8d5e-463d-4b38-891d-fa8e033624ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 42 states reporting at least 10% more new Covid-19 cases this
        past week, according to JHU, an emergency physician at Brown University warns
        that the United States is "heading into the very worst of this pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4815836c-1cc4-420d-9c0d-188f6541ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9538a19b-ec43-4758-9bde-58e39fe2904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re about to see all of these little epidemics across the country,
        crossed and mixed, and it''s going to be an awful lot like pouring gasoline
        on a fire," Dr. Megan Ranney told CNN''s Fredricka Whitfield Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaae8be-18cf-4d15-be48-8a08cd1557fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d629e7-00b7-4b2d-94be-605f5178b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are currently raging at levels not seen at any other time
        in the pandemic. Sunday''s unprecedented number followed the other top four
        highest new coronavirus case days, with the record that was set on Saturday
        with 128,412. The climbing number of cases has brought the national total
        to more than 9.9 million cases and 237,574 deaths, according to JHU.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6bbdda-7616-4650-8485-834cd67a444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac0269-62df-4a22-9988-ef6d0438d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranney said she is worried to see what happens after people gather
        as they are expected to during late November and early December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d342163-a465-4445-9530-14f1bfd3159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:05.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2aacb-139c-47a6-97bc-43040bba6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 56,768 people hospitalized with the virus in
        the US. And with the number of people hospitalized with the virus increasing
        -- by 10,000 since October 30 -- the Covid Tracking Project said the US could
        see a record number of hospitalizations in just a few days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07bec0-3c4a-4f8c-8253-2b2c466d4a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:51:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8f14d-18e2-4f09-87fb-3fd0ddf87cf7'
