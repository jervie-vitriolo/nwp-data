      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tail-end of a cold front will bring light to moderate with at
        times heavy rains over Cagayan including Babuyan Islands, the eastern portion
        of Isabela, and Apayao.</p>'
    '0':
