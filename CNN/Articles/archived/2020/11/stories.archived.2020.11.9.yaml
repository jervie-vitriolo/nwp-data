      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104e510-3095-4384-afcd-186cf7da33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can be dealt with by targeting mitigation state by state,
        he said, but the US is not doing that currently, and the lack of intervention
        could build up for the future, spelling trouble for December and January,
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e9af6-4c97-4178-9ef6-aa58d961beed'
      'mgnl:activationStatus': true
