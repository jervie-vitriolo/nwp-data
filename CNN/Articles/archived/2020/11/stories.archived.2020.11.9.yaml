      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36da297-effd-4d87-89c4-2feb003f4178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the cases; it''s the hospitalizations as well. That''s
        really the number to watch: 53,000 people hospitalized, 10,500 people in ICUs.
        That''s a lot, and it''s growing very quickly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4beb7a5-7708-413b-9a92-489ead871b41'
      'mgnl:activationStatus': true
