    'lead': 'The Philippines will be voting in favor of a Chinese candidate to the
      International Court of Justice, a global panel of legal experts based in The
      Hague that settles legal disputes among member states of the United Nations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T16:02:17.693+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:54:30.698+08:00
