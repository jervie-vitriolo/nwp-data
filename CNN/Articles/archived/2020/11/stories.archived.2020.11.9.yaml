    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LPA east of Mindanao develops into Tropical Depression ‘Ulysses’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81db57-d56b-4ae0-a2e9-159f7c261d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:23:32.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:55:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — A
        low-pressure area spotted near Mindanao developed into a tropical depression
        on Sunday night, the state weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933aafd-0cff-45a9-aa7a-baa178051db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:23:32.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:55:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5041b0-fe53-4b60-b164-69579c1d48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:23:32.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:55:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, PAGASA estimated Tropical Depression “Ulysses”
        to be located 800 kilometers east of Hinatuan, Surigao del Sur, with maximum
        sustained winds of 45 kph near the center and gustiness of up to 55 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e1f48d-30a1-4c94-a14c-4380d9caa1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:23:32.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:55:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c226b3-11d8-4fa4-accf-ad3a6a13166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:23:32.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:55:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Ulysses is forecast to move generally northwestward
        until Tuesday morning, before heading towards the Bicol Region, where it is
        likely to make landfall on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33ed9a-a465-4ae4-b73b-0f3390db9b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:23:32.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:55:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386974f3-5762-422a-a9f0-0e7def02a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:23:32.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:55:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said the tropical depression is likely to intensify and
        reach Tropical Storm category within 24 to 36 hours. It may also reach Typhoon
        category on Wednesday prior to landfall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ad773-373d-476c-a81a-e12d29b7a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:23:32.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:55:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b02e8-64e4-4b17-bd01-13755052ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:23:32.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:55:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ulysses is currently not directly causing severe weather over
        any portion of the country, PAGASA said the winds and rainfall associated
        with it will likely begin affecting portions of Eastern Visayas and Bicol
        Region beginning Tuesday or Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79246c-243d-47db-9e64-a5deea7e3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:23:32.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:55:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Tropical Cyclone Wind Signal no. 1 may be raised over
        some localities in the two regions as early as Monday evening or Tuesday morning
        in anticipation of the onset of strong breeze to near gale conditions associated
        with the tropical cyclone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b29fa-54eb-4370-8ff2-2bb194a6a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:23:32.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:55:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12b83c-7b9e-4a13-a023-bbbfdaf1bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:23:32.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:55:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses is one of two tropical cyclones currently inside the Philippine
        Area of Responsibility. The other one, Tropical Depression Tonyo, will likely
        intensify into a tropical storm before exiting PAR on Monday morning, according
        to PAGASA.</p>'
  'Jeopardy-host-Alex-Trebek-dead-cancer':
    'author': 'Brian Lowry and Dakin Andone, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-09T05:54:02.350+08:00
    'imagesource': 'jcr:dc7101d8-528c-42b2-9876-58c6a66817eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81aeff6-1dfc-4489-8c46-af18aaf3b7d9'
    'lead': 'The cause of death was not immediately announced. Alex Trebek revealed
      in March 2019 he had been diagnosed with stage 4 pancreatic cancer, triggering
      an outpouring of support and well wishes at the time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T05:56:10.444+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:55:10.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:54.228+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Trebek, long-running ''Jeopardy!'' host, dead at 80'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605d889-2db5-40ca-9f76-f0ef88ca263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alex Trebek, the genial "Jeopardy!" host
        with all the answers and a reassuring presence in the TV game-show landscape
        for five decades, has died. He was 80 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655999a-e24b-4bc4-8253-98b585da7192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeopardy! is saddened to share that Alex Trebek passed away peacefully
        at home early this morning, surrounded by family and friends," said a statement
        shared on the show''s Twitter account Sunday. "Thank you, Alex."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dfc944-61fa-4ede-ad58-524ee54a9797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death was not immediately announced. Trebek revealed
        in March 2019 he had been diagnosed with stage 4 pancreatic cancer, triggering
        an outpouring of support and well wishes at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b60b3b-017b-435a-836f-3936dfaf3ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeopardy!" contestant Ken Jennings said on Twitter Sunday he was
        thinking of Trebek''s family and the "Jeopardy!" family, "which, in a way,
        included millions of us," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2840a2-0742-4d80-ba10-5129aeabb4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alex wasn''t just the best ever at what he did," Jennings wrote.
        "He was also a lovely and deeply decent man, and I''m grateful for every minute
        I got to spend with him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9be92-165b-4200-aee8-54130d8eef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek is survived by his wife, Jean, who he married in 1990, and
        his three children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8caad0d-8527-4607-92ea-2cfdc8f7f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 37 seasons, Trebek hosted more than 8,200 episodes of "Jeopardy!,"
        the most by a presenter of any single TV game show, according to a statement
        from Sony Pictures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea796e-1b3f-4c5e-beea-af7a2bdf0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the years he spent on "Jeopardy!," the syndicated quiz
        show where answers are presented in the form of a question, Trebek wasn''t
        exactly an overnight success.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc191657-b6da-4525-9335-bd50a5827b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Sudbury, Ontario, Canada, he studied philosophy before becoming
        a journalist, working as a reporter for the Canadian Broadcasting Corp.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb4e170-c8b4-4cb7-bfd8-71f943fa00a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1966, while still in his mid-20s, he switched from journalism
        to hosting game shows, starting with a quiz show titled "Reach for the Top,"
        and followed a few years later by another, "Jackpot."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca90d0c-3a29-4f76-9e34-69a9c44d6546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until 1984 that Trebek landed what turned out to be his
        big break, when producer-host Merv Griffin chose him to emcee a revival of
        "Jeopardy!," which was paired with another hit game show, "Wheel of Fortune."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f4c91d-3ecd-4d44-941f-9a2c22190f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination became a formidable block in the hour leading into
        prime time while earning Trebek five Daytime Emmy Awards for his role as host.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2605e58d-3839-4947-9f83-26b33cb25bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His longevity was reflected in a personal milestone, when he passed
        "The Price is Right''s" Bob Barker in the Guinness Book of Records as the
        person who had hosted the most game-show episodes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6dc77-37bd-4d93-938f-576eb548177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 interview with the Hollywood Reporter, Trebek downplayed
        that honor, saying, "I''m just enjoying what I''m doing, I''m happy to have
        a job. I like the show, I like the contestants and it pays well."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24e6be-49e7-47ea-90dc-c6d7ee36d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek began hinting it might be time to retire in 2018, before
        agreeing to sign one last contract extension, which was to run through 2022.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f798f9fb-890b-4a36-a49d-b77d13d3c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek''s last day in the studio was October 29, according to Sony
        Pictures. "Jeopardy!" episodes hosted by Trebek will air through December
        25.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e86e5-de17-4d14-940b-d3b3a672c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The show is not announcing plans for a new host at this time,"
        the statement from Sony Pictures said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31f661-ae17-4eac-aae2-88453d773c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Authoritative, reassuring''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9852aa5c-c21b-42ac-9420-34aa97478ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides his hosting work, which included such shows as "Classic
        Concentration" and "High Rollers," Trebek was active as a philanthropist,
        taking part in USO Tours visiting US troops overseas and serving as a spokesman
        for various charities, including WorldVision.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff0f8b-9550-4a08-819a-1c86fb284ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the few public missteps in Trebek''s career came when he
        tried his hand again at journalism, agreeing to moderate a Pennsylvania gubernatorial
        debate in 2018. Criticized for a performance that included talking more than
        either of the candidates, he subsequently apologized, saying he had been "naïve"
        about his role.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb13c1ae-7f65-4edf-a615-9d99305dc955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trebek announced his diagnosis in March 2019, tributes came
        from across the entertainment industry, including late-night host Stephen
        Colbert, who said, "Everybody loves Alex Trebek."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a53572-e85e-4200-9598-91f63d5691cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennings compared Trebek to CBS anchor Walter Cronkite, tweeting,
        "Alex Trebek is in a way the last Cronkite: authoritative, reassuring TV voice
        you hear every night, almost to the point of ritual."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fdb6a9-6e5e-4642-a051-35c86781b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T05:56:10.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek earned numerous awards over the course of his career, including
        the Daytime Emmy Award for Outstanding Game Show Host, which he won seven
        times, most recently in July. He also received a Daytime Emmy''s Lifetime
        Achievement Award in June 2011.</p>'
  'Donald-Trump-Joe-Biden-US-election-Melania-Trump':
    'author': 'Kaitlan Collins, Kate Bennett, Jeremy Diamond and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-09T06:13:14.006+08:00
    'imagesource': 'jcr:b2430f88-3898-4e89-bffe-1493e580fe3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8db627e6-72f0-4554-a7e5-ea0a2948dc6b'
    'lead': 'US President Donald Trump''s inner circle is beginning to split over
      his ongoing refusal to accept the results of the 2020 election, as Jared Kushner
      and first lady Melania Trump advise him to come to terms with President-elect
      Joe Biden''s victory and his adult sons pressed him and allies to keep fighting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T06:16:11.452+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:55:10.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:54.560+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jared Kushner, Melania Trump advise Trump to accept election loss'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e9008-fed4-4b8c-b571-abb4cf9145fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump''s inner circle
        is beginning to split over his ongoing refusal to accept the results of the
        2020 election, as Jared Kushner and first lady Melania Trump advised him to
        come to terms with President-elect Joe Biden''s victory and his adult sons
        pressed him and allies to keep fighting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230e52a-6b73-46c2-8e8c-b38af0d79ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner, the President''s son-in-law and senior adviser, has approached
        him to concede, two sources told CNN. The first lady, according to a separate
        source familiar with the conversations, has privately said the time has come
        for him to accept the election loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea7e47-f79e-4768-8c4f-0029b6593812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump''s two adult sons, Donald Jr. and Eric, have urged
        allies to continue pressing on and they have pushed Republicans and supporters
        to publicly reject the results even as CNN and other news organizations projected
        the race for Biden on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac4060-b38a-442c-b281-e4a2c85de3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who was at his golf course in Sterling, Virginia,
        on Saturday when the race was called, has not denied the outcome of the election
        privately even as he does so publicly, sources told CNN. But he''s continuing
        to push his attorneys to pursue legal challenges that would delay formal certification
        of the results, and he has made no public indication that he is ready to accept
        the results of the election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fff5ba-20c0-45dd-b9c0-f1810263d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign spokesman Jason Miller in a tweet Sunday morning
        denied that Kushner has approached Trump, although CNN stands by its reporting.
        "This story is not true," said Miller. "Jared has advised @realDonaldTrump
        to pursue all available legal remedies to ensure accuracy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191bbab-fb78-427d-9279-781064a2cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump asserted in a statement from his campaign -- moments after
        CNN and other networks projected that Biden will become the 46th President
        of the United States -- that Biden is "rushing to falsely pose as the winner"
        and that the race is "far from over."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e9016-96ce-4fff-8fbc-10d7bd7749e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Track the presidential election results</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7bd9a2-a71d-4dc9-8435-3703f9cc8353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not rest until the American People have the honest vote
        count they deserve and that Democracy demands," Trump said in the statement,
        which explains that the campaign''s legal battle will begin Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17ae29-2ee5-49c8-a4f6-ace6abe2a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden-Harris deputy campaign manager Kate Bedingfield said Saturday
        night that there had been no communication between Biden and Trump, or between
        any representatives from either campaign, since the race was called earlier
        in the day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21988024-f75d-4432-a458-2a2ad8e6fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden campaign senior adviser Symone Sanders, told CNN''s Jake
        Tapper on "State of The Union" Sunday that "a number of Republicans from the
        Hill have reached out," but said, "I don''t believe anyone from the White
        House has."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a03f4d-732e-4bb1-82a6-111a6a17877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden won the presidency Saturday after the battleground state of
        Pennsylvania pushed the Democrat over the 270 electoral votes needed to capture
        the White House.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3a7aa-471d-46ff-b4cc-55d5a59608c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief of staff Mark Meadows, who recently tested positive
        for coronavirus, discussed next steps with the legal team Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ed9b3-d881-470f-af38-d41f57b4a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some members of Trump''s party on Sunday vocalized their
        opposition to the President conceding the election, urging him not to do so.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67352efb-56bb-4924-889d-c4810020ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Lindsey Graham of South Carolina, one of the President''s
        closest allies in the Senate, said "the President should not concede" during
        an interview on Fox News.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524dc85-2e3a-4007-b255-848b3f3af044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Sen. Ted Cruz, who was also Trump''s one-time primary rival,
        also advised against concession, saying it would be "premature."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6f1af-f472-41ad-8976-4d62e1435c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sen. Roy Blunt of Missouri, a member of Republican leadership
        in the Senate, would not acknowledge on Sunday that Biden is the President-elect,
        citing both the legal challenges initiated by Trump''s lawyers in states across
        the country and the ongoing vote counting process as reasons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59c07a-2351-4c4f-9e39-1ff0193c4231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s adult sons push ahead in fight</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08853a-55e8-43df-927e-951d40ea115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s two adult sons have been key voices in urging the President
        and his allies to continue contesting the results of the 2020 election, according
        to multiple sources.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e299210-3f66-4b68-9d70-7a55bf077e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond public posturing on social media, both Don Jr. and Eric Trump
        have been digging in their heels, seeking to drum up broad GOP support for
        contesting the election results and telling allies they genuinely believe
        the election was fraudulent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eaa867-c9ad-4ea9-bf24-23133ac5512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent conversations, Eric Trump has told allies he believes
        the election was "stolen from us," according to a source familiar with his
        comments, and vowed to fight to overturn the results.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a01367-503b-4d2b-95f8-433893d0da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the days since Don Jr. called out Republicans -- and in particular
        "2024 GOP hopefuls" -- for not offering sufficient backing to the President''s
        claims, the eldest son has been waging a lobbying effort among senators and
        governors to release supportive statements, according to people familiar with
        the conversations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cfe94f-cc31-4b32-8763-d76e47933c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there has been only a moderate wave of outward support from
        Republicans, though some -- including House Minority Leader Kevin McCarthy
        and House Republican whip Steve Scalise -- have said the President''s legal
        maneuvers must be resolved before the election can be called. And South Dakota
        Gov. Kristi Noem, who is said to be considering a run in 2024, appeared Sunday
        on ABC to say the President deserves his day in court.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17ac22-e386-4efb-b5c8-e584cdcdd64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other Republicans are also growing frustrated with the pressure
        campaign and lack of evidence of voter fraud thus far presented by the Trump
        team, with some prominent Republicans urging the President''s team to put
        up or shut up.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ffe1a5-bd17-4500-bf3d-3e5d4a44e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s sons are not alone in encouraging the President to
        wage legal war rather than concede. Meadows is also said to be encouraging
        an arduous legal fight as have Trump lawyer Rudy Giuliani, former Florida
        Attorney General Pam Bondi and the President''s longtime political advisers
        Corey Lewandowski and David Bossie.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9b89f-2470-4aa4-97ed-ce022631ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following the election, Don Jr. traveled to Georgia,
        where two congressional races -- one of which has already advanced to a January
        5 runoff and the other likely to -- could determine control of the Senate.
        While he was there he held a press conference decrying the vote-counting process
        in the state. People familiar with the matter said he also held meetings focused
        on the upcoming Senate contests.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbceded3-b45f-4629-8bc8-a5c107d65df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:16:11.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has privately expressed frustration that some Republican
        leaders appear ready to move on from his race to focus on the Georgia election,
        people familiar with the conversations said, insisting they focus on him instead.</p>'
  'Biden-Trump-US-policies':
    'author': 'Eric Bradner and Sarah Mucha, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-09T06:22:05.659+08:00
    'imagesource': 'jcr:4e1fe92a-1131-44b5-b21c-d7749805f75f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '440e8dff-40e4-4639-b246-29238237dce1'
    'lead': 'US President-elect Joe Biden has pledged to reassert the United States''
      leadership role on the global stage through a series of day-one executive actions
      that would mark a drastic turn from outgoing President Donald Trump''s policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T06:26:57.559+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:55:08.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:54.825+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden plans executive actions that would undo Trump''s policies'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b3f5c-d803-4fe1-ac7f-11b3fae9d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President-elect Joe Biden has pledged
        to reassert the United States'' leadership role on the global stage through
        a series of day-one executive actions that would mark a drastic turn from
        outgoing President Donald Trump''s policies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6dbbfc-4807-4ec8-9896-f3fea091de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Biden has defeated Trump, his transition team is beginning
        to turn his campaign-trail promises into plans he can implement early in his
        presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee56b46-ee82-4edf-9097-0670c08d0c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first focus is likely to be the worsening coronavirus pandemic.
        He is set to name a 12-person coronavirus task force on Monday, two sources
        with knowledge of his plans said. Biden also said during the campaign that
        he will speak with Dr. Anthony Fauci, the government''s top infectious diseases
        expert, before taking office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1e8ce-ceeb-4b6c-8e44-07c15c074cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also poised to enact a series of executive actions that would
        undo many of Trump''s foreign policy actions and seek to rapidly return the
        United States to its status at the end of former President Barack Obama''s
        administration four years earlier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4529d30-72c6-49ce-a29a-56e5a12d09ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Track the presidential election results</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080f5f2-369a-47a7-a40b-3e0052de4e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the actions Biden will take on his first day in office,
        Biden campaign adviser Symone Sanders said on CNN''s "State of the Union"
        Sunday that the President-elect is "going to make good on his promises" made
        on the campaign trail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfc2bf-292d-4d77-abf3-1ccbc40e00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden repeatedly promised on his first day in office to rejoin the
        Paris climate accord, a landmark international deal to combat climate change
        that Trump exited in 2017. He has also said he would rejoin the World Health
        Organization, which Trump moved to withdraw from this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4c266-4b05-4e6e-9aa4-e16059ef019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both actions underscore a major difference between Biden and Trump:
        Biden has long believed in the multilateral organizations and pacts that Trump
        distrusts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e572f-e270-4f4d-93b3-850f012f273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also said he will repeal Trump''s ban on travel from some
        Muslim-majority countries and reinstate the Deferred Action for Childhood
        Arrivals program, which allows "dreamers" -- undocumented immigrants who were
        brought to the United States as children -- to remain in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324a014-51f8-48fc-8d04-fcb4dddfe28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the election -- with Republicans still holding a
        narrow Senate majority, though Democrats would gain control of the chamber
        if they win what could be two Senate runoffs in Georgia in early January --
        underscores the difficulty Biden will have winning legislative victories,
        heightening the importance of his administration''s executive actions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b2bc4-96d9-4987-bea4-d0f64bb1cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition team Biden assembled has quietly been preparing since
        Labor Day, and has ramped up its activities in recent weeks -- including launching
        a website and social media accounts Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340005c-6c32-4bc1-90ff-3bddd2c6d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden-Harris transition Twitter account tweeted that the incoming
        administration will take on the "most urgent" challenges facing the nation,
        listing, "protecting and preserving our nation''s health, renewing our opportunity
        to succeed, advancing racial equity, and fighting the climate crisis."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363f8d5-3c0f-4813-b1a1-232dfa624986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden listed a number of other priorities on the campaign trail
        and in the policies his campaign released throughout the primary and in the
        general election, including addressing systemic racism, climate change and
        expanding protections for union employees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77d907-15bf-481b-8ae7-55bad2d1c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has pledged to take steps to reform the government, including
        expanding on and codifying into law an ethics pledge instituted by Obama''s
        administration that addresses lobbying issues and also "any improper or inappropriate
        influence from personal, financial, and other interests."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3b587-0cec-4548-8490-0c6cedd4c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:26:57.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also promised to reinstate guidance instituted during Obama''s
        administration that would restore transgender students'' access to sports,
        bathrooms, and locker rooms in accordance with their gender identity.</p>'
  'Michigan-family-Schwandt-baby-girl':
    'author': 'Marika Gerken, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-09T06:27:54.315+08:00
    'imagesource': 'jcr:3ac2615a-1599-4540-bbab-e4738b6d852e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '017dd60a-0870-4399-b678-f1000f1bf2b4'
    'lead': 'Kateri and Jay Schwandt have finally welcomed a baby girl to their family
      — after nearly three decades and 15 tries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T06:29:10.567+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:55:07.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:55.006+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 14 boys, this Michigan family finally welcomes a baby girl'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701e52f-f4b8-4074-8d70-82c07e6844e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:29:10.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kateri and Jay Schwandt have finally
        welcomed a baby girl to their family —&nbsp;after nearly three decades and
        15 tries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed5444-af5c-4a63-bf7b-4ad53fb1e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:29:10.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan couple has 14 sons -- Tyler, Zach, Drew, Brandon, Tommy,
        Vinny, Calvan, Gabe, Wesley, Charlie, Luke, Tucker, Francisco and Finley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8de4ef-4cf0-4589-acb6-6ca126b691b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:29:10.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week the 17th member of the family was born at 7 pounds,
        8 ounces -- Maggie Jayne.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e928ec8a-039d-4895-a99c-f7d0b8c44d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:29:10.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are overjoyed and beyond excited to add Maggie Jayne to our
        family," Jay Schwandt told the Detroit Free Press, who first reported the
        story. "This year has been memorable in so many ways, for so many reasons,
        but Maggie is the greatest gift we could ever imagine."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6dec6a-298b-4332-b3d9-dda42a9131d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:29:10.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Schwandts -- who married in 1993 after dating as high school
        freshmen and are both 45-years-old -- are no strangers to the media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14128cb5-caa2-47fd-b76e-27e2427d92ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:29:10.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has been making headlines for years whenever they welcome
        a new baby -- stories mainly focused on the baby''s gender -- and even have
        their own livestreaming TV show called "14 Outdoorsmen" -- a name they may
        need to reconsider in honor of the newest addition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1bbc3-11d2-4637-839f-045589c7d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:29:10.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their 14th son Finley was born in 2018, the couple told WOOD-TV
        that they never choose to know the gender of their babies before they''re
        born.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8989a49-ab64-480f-97a8-97a5e547d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:29:10.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kinda part of the buildup for (the boys)," Jay Schwandt told
        WOOD-TV. "They enjoy it. Is it going to be a girl, is it going to be a boy?
        What if it''s a girl?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4557bd-ca03-450b-ab85-0c982ab08833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:29:10.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest of the boys, 28-year-old Tyler Schwandt told the Free
        Press it may take a few years for his brothers to adjust to having a girl
        in the house -- especially in remembering to put the toilet seat down.</p>'
  'George-W.-Bush-Joe-Biden-win':
    'author': 'Eric Bradner, CNN'
    'caption': 'Ronald Martinez/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-09T06:29:50.800+08:00
    'imagesource': 'jcr:cefa549a-c255-491b-8d11-5ead5389045d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c897be28-ad87-47fc-9a83-a64ef4ef58e6'
    'lead': 'Former US President George W. Bush congratulated President-elect Joe
      Biden in a phone call and said that, while President Donald Trump has the right
      to pursue legal challenges and recounts, the 2020 race was ''fundamentally fair"
      and ''its outcome is clear.'''''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T06:32:05.453+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:55:06.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:55.203+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bush congratulates Biden, says election was ''fundamentally fair'' and
      ''its outcome is clear'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1ed9d-b71d-477f-8f89-db1c081d5a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:32:05.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President George W. Bush congratulated
        President-elect Joe Biden in a phone call Sunday and said that, while President
        Donald Trump has the right to pursue legal challenges and recounts, the 2020
        race was "fundamentally fair" and "its outcome is clear."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c893c35-da9a-4d63-85c6-9c664f31e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:32:05.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gesture by Bush, the only living former Republican president,
        was a break from his party''s outgoing president, Trump, who has so far refused
        to concede the race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81785156-40a2-4516-89eb-88bf420969f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:32:05.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Bush said he had called Biden and Vice President-elect
        Kamala Harris on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cab134-1981-4ab2-9172-701f56091f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:32:05.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we have political differences, I know Joe Biden to be a
        good man, who has won his opportunity to lead and unify our country," Bush
        said. "The President-elect reiterated that while he ran as a Democrat, he
        will govern for all Americans. I offered him the same thing I offered Presidents
        Trump and Obama: my prayers for his success, and my pledge to help in any
        way I can."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c80a0-3248-4981-ac3b-b174a2852cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:32:05.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush also offered congratulations in the statement to Trump "on
        a hard-fought campaign," nodding to his "extraordinary political achievement"
        of winning the votes of more than 70 million Americans, the second-most in
        history behind Biden. "They have spoken, and their voices will continue to
        be heard through elected Republicans at every level of government," Bush said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b279e-39ba-415d-8f25-b4cd38201bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:32:05.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush in 2000 was elected by a much smaller margin than Biden, with
        his race against Democratic then-Vice President Al Gore coming down to 537
        votes in Florida and a Supreme Court decision in December. He said Trump "has
        the right to request recounts and pursue legal challenges," but said Biden''s
        win was clear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67f1d6-79f0-4f77-9ee2-df7ecb8f3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:32:05.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people can have confidence that this election was
        fundamentally fair, its integrity will be upheld, and its outcome is clear,"
        Bush said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d8498-8cee-4d22-91a9-0811d0bdcccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:32:05.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush has largely stayed out of politics since leaving office in
        January 2009. He was only an occasional presence on the campaign trail in
        2016, when his brother, former Florida Gov. Jeb Bush, ran against Trump and
        others in the Republican presidential primary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00dd4d9-1ee1-4192-b977-be3a04f37653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:32:05.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN and other news outlets projected Saturday that Biden has won
        the presidential race. According to CNN''s projections, Biden has won 279
        electoral votes to Trump''s 214, with Alaska, Arizona, Georgia and North Carolina
        still uncalled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d8373-0734-4372-85c9-e1a5956f5ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:32:05.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden delivered a triumphant victory speech in Wilmington, Delaware,
        on Saturday night, pledging to heal the nation''s partisan divides and saying
        to Trump supporters: "Let''s give each other a chance."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790b63b-4570-4840-82d1-c45a6b9d95cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:32:05.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday afternoon, Trump has refused to concede, tweeting a
        host of unproven claims about voter fraud without offering any evidence and
        wrongly insisting that he had won the election. His attorneys have filed lawsuits
        in several states, so far without any success.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ccdd43-f283-4d90-8441-1770dda10d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T06:32:05.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:55:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenges that face our country will demand the best of President-elect
        Biden and Vice President-elect Harris -- and the best of us all," Bush said.
        "We must come together for the sake of our families and neighbors, and for
        our nation and its future. There is no problem that will not yield to the
        gathered will of a free people. Laura and I pray for our leaders and their
        families. We ask for God''s continued blessings on our country. And we urge
        all Americans to join us in wishing our next President and Vice President
        well as they prepare to take up their important duties."</p>'
  'Kamala-Harris-Vice-President-female-US-politicians-reactions':
    'author': 'Shawna Mizelle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-09T07:49:28.013+08:00
    'imagesource': 'jcr:0b80141c-1a47-4c71-90d9-1ebb6ffc22ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '723125ea-1e7c-4f8f-9de2-44ab7d2cf0e7'
    'lead': 'The ascension of Kamala Harris as the first female, first Black and first
      South Asian vice president-elect is both symbolic and important to many women
      across the United States, and several female politicians of color expressed
      what it meant to them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T07:52:09.455+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T18:55:05.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:55.387+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harris', 'Kamala-Harris', 'US-Vice-President']
    'template': '1'
    'title': '''You can''t be what you can''t see'': Female politicians of color discuss
      what Harris'' win means to them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2bdd3e-2ffc-435a-a8d0-b58dfb1d29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The ascension of Kamala Harris as the
        first female, first Black and first South Asian vice president-elect is both
        symbolic and important to many women across the United States, and several
        female politicians of color expressed on CNN Sunday morning what it meant
        to them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d9677-220a-41f1-914e-06d03b217f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a privilege in this nation to be able to see yourself reflected
        in the face of leadership and for both the African-American community and
        the Indian American community and for women of color at large," former Georgia
        gubernatorial candidate and Democratic organizer Stacey Abrams told CNN''s
        Jake Tapper on "State of the Union."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1471764-2bb4-43fc-9a29-176a40f41ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kamala Harris'' election signals that the face of leadership does
        change, that we do have a role to play beyond being supporters and advocates
        and adjutants that we can be the leaders of this country and I think it is
        an exceptional moment that we are experiencing in this country," Abrams continued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a6852-f57f-46cc-afce-6fdc4c636793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symone Sanders, a senior adviser to President-elect Joe Biden, told
        Tapper, "I think folks in Wilmington and folks all over the world saw the
        true possibilities of America."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46422e6-97e6-4378-a653-3e1cbed68d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Democratic Rep. Alexandria Ocasio-Cortez of New York called
        Harris'' victory "really incredible" in an interview on the same program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d9f17-1e3d-4687-a21a-3759c1660b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For so many of us, especially women, we have grown up -- I know
        my entire childhood, we grew up being told women are too emotional and that
        this country would never elect, first, a Black president -- and luckily that
        happened with the election of Barack Obama -- but now a woman of color and
        no less a Black woman to the second highest seat in the land."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1082f37-3304-44fb-b1cf-3ff0e6b288c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really remarkable and you can''t be what you can''t see.
        That is very often said and it''s so amazing that so many little girls are
        growing up with this being a norm for them," Ocasio-Cortez emphasized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb8f6e-6b39-4ba6-a837-6e0dc250991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she addressed the nation Saturday night, Harris declared, "While
        I may be the first woman in this office. I will not be the last. Because every
        little girl watching tonight sees that this is a country of possibilities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db32708-3f9a-4d58-865d-13d887fb4b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message resonated with many, including Democratic Rep. Ilhan
        Omar of Minnesota, who was watching Harris'' remarks with her 8-year-old daughter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b03d63-8cc4-478b-b5a2-60351c93103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the first thing Ilwad said to me was, ''This is someone who
        looks like me, Mama,'' " Omar told CNN''s John King on "Inside Politics."
        "We can''t lose sight of the fact representation is powerful, that she has
        now allowed so many little girls, not just in our country but around the world,
        to see themselves as somebody who can ascend to one of the highest offices
        in our nation and as she said, that anything can be possible if you''re willing
        to work for it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04247168-d91b-42ca-b5f3-74d0baa1c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a significance that Harris herself acknowledge on Saturday
        night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d1bc8-b165-4026-a462-3aaab4f33ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dream with ambition, lead with conviction, and see yourselves in
        a way that others may not see you, simply because they''ve never seen it before,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5eeb8d-fa24-4c11-a4a5-b9c66247a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T07:52:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:55:05.741+08:00
