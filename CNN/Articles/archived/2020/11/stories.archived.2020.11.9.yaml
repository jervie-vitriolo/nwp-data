      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e7ec5-3714-4622-b4b8-300e6a2edafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:32:31.274+08:00
      'mgnl:createdBy': 'kristel'
