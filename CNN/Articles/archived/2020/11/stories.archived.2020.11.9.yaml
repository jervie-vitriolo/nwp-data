      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the school year 2023-2024, this amount will increase to ₱7,500,
        and will further climb to ₱10,000 by 2024.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1342b-77a7-4241-acec-f831d9a6b4e3'
