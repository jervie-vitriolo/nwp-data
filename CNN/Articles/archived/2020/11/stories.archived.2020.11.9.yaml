      'mgnl:lastActivated': 2023-01-25T18:54:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier slammed the US under two-term President Barack Obama,
        a Democrat who had Biden as vice president until 2016. He was replaced by
        President Donald Trump, a Republican, who put in place extreme border control
        measures that <a href="http://cnnphilippines.com/world/2020/11/8/ANALYSIS--Trump-might-have-lost-but-his-legacy-lives-on-with-congressional-Republicans.html">discriminated
        against foreign nationalities trying to enter the US.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c01704-9f5e-43ed-8c2a-a309ecbd26e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analysts have warned that much like Obama, Biden could
        also voice out concern against the bloody war on drugs and the human rights
        situation under Duterte. However, the Palace said it will keep an open mind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7277cafd-fd24-4c5c-91ef-f5cdcc6bc690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tiwala naman tayo na dahil napakalapit ng relasyon ng Pilipinas
        at ng Estados Unidos, patuloy na magiging mas mabuti pa ang ating samahan
        sa ilalim ng pamumuno ni President Duterte at ni</em> President-elect Biden,"
        Roque said. He added Duterte will be open should Biden offer an invitation
        for him to visit the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a52d0-ce67-433e-ab6c-cc6878689e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We trust that with close ties between the Philippines
        and the US, we will continue and even see better relations under President
        Duterte and President-elect Biden.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a2139-74b1-43de-ad55-0bfa120b2cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said that he declined previous offers for a state visit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8facaecd-5023-47ac-8eaf-dd77b7b443b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the plan to revoke the Visiting Forces Agreement remains
        hanging as Duterte''s original plan to end the military deal with the US can
        be extended by another six months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ffa2e-e013-40ef-8acc-2e22dcb82b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque said the Palace is open to a suggestion from a
        poll official to consider mail-in voting for the 2022 general polls similar
        to the US amid the pandemic.</p>'
  'COVID-19-epicenter-vaccination-priority':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-09T15:28:04.524+08:00
    'imagesource': 'jcr:df0d5322-17d7-46c3-a94f-5852553cc43d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04c6bbff-12e0-4c66-9d3f-c68bdb7a41b7'
    'lead': 'National Task Force Against COVID-19 Chief Implementer Carlito Galvez
      Jr. says priority areas are those that have become COVID-19 epicenters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T15:31:13.364+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:54:32.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:14.233+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 immunization program to prioritize epicenters, vaccination
      hubs in police and military camps eyed'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a1225-b669-47cd-b697-305a6619671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:31:13.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        country''s vaccine czar on Monday identified the regions and urbanized cities
        that will be prioritized in the immunization program against coronavirus as
        nations scramble to receive the first doses of the highly-awaited COVID-19
        vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce5518c-6c02-4355-a208-4a02d535ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:31:13.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 Chief Implementer Carlito Galvez
        Jr. said priority areas are those that have become epicenter of the contagious
        virus, namely Metro Manila, Calabarzon, Central Luzon, Cebu City, Davao City,
        and Cagayan de Oro. He added there will be major hubs of cold storage in these
        areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2305b8-3739-4581-81ca-35d412882110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:31:13.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from priority areas, the government also laid down the sectors
        to receive the first few doses of the vaccine. Health Secretary Francisco
        Duque III said they are the medical frontliners, workers from government agencies,
        poor families, and vulnerable population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805174dc-8684-4acf-bb1a-1181ec56a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:31:13.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that once these groups have been inoculated, the vaccination
        program will then shift to protect thousands of police personnel and soldiers
        — upon the wish of President Rodrigo Duterte. He added that camps of the Philippine
        National Police and Armed Forces of the Philippines will be used as vaccination
        hubs where the public can receive their doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bad9b9-b40e-45c6-9f83-b1558fe0bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:31:13.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede rin po natin gamitin ang kampo na maging vaccine centers
        kasi po kasama po sa aming plano," he said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4831342-1ae7-4fcc-b9b2-ab596ec19276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:31:13.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can use the camps as vaccine centers, that''s part
        of our plan.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5bdd99-54d3-40a4-bf41-b519d4ecc378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:31:13.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wants to vaccinate the country''s entire population free
        of charge, but officials remain realistic — at least for the first batch of
        vaccines. Galvez said that the worst case scenario is that the bulk of vaccines
        may arrive in the country by end of 2021 or early 2022 due to high demand,
        especially from rich countries. But all hope is not lost. The official said
        the Philippines might be able to procure 10 to 15 million doses by May next
        year at the earliest if the country will have successful negotiations with
        other countries and companies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900aec7f-83d2-43cf-9137-d733935b9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:31:13.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar said that the country is looking to buy at least
        3 to 5 million doses from AstraZeneca, one of the frontrunners of the COVID-19
        vaccine development. Galvez said AstraZenica is offering the cheapest vaccine
        at only $5 per dose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64580e2-c9cb-4f1f-a643-6df647ee0aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:31:13.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the country’s vaccine experts panel is already evaluating
        17 candidate vaccines, of which, 10 have existing bilateral agreements with
        the Philippines and five are participating in the WHO’s COVAX facility. He
        said the Philippines'' involvement in the COVAX will help the country to secure
        doses enough for 20% of the country''s population, adding more bilateral arrangements
        need to be finalized to fully rollout the immunization program nationwide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f541f7-99d8-4493-bd45-4db78875a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:31:13.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:54:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Presidential Spokesperson Harry Roque said
        the government is also looking into different options in acquiring supplies
        of COVID-19 vaccines for the country. These include bilateral deals with governments
        of other countries such as China, Russia, and the United Kingdom. The Philippine
        government may also enter a tripartite agreement with the private sector along
        with a company supported by another government and consider multilateral modalities
        such as pooled purchases with ASEAN or arranged by multilateral lenders such
        as the World Bank and Asian Development Bank.</p>'
