      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of Bright, who said that he was <a href="https://www.cnn.com/2020/10/06/politics/rick-bright-resigns-nih-whistleblower/index.html"
        target="_blank">met with skepticism by Trump administration officials</a>&nbsp;when
        he raised concerns in the early throes of the pandemic about critical supplies
        shortages, is a clear signal of the contrasted direction that Biden intends
        to take his administration when it comes to dealing with the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2128da-14a6-491f-8b05-327500dbbc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:07:13.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revealing the members of the pandemic task force is the transition''s
        first major announcement, highlighting how important the President-elect finds
        combating the deadly virus which has taken more than 230,000 lives in the
        United States. The announcement also comes as the nation <a href="https://www.cnn.com/2020/11/08/health/us-coronavirus-sunday/index.html"
        target="_blank">nears 10 million cases</a>, with over 9.9 million reported
        cases as of Sunday evening, according to Johns Hopkins University data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784805b3-bc81-4b9b-849e-1651642b7fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:07:13.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is chaired by former Surgeon General Vivek Murthy,
        former Food and Drug Administration commissioner David Kessler and Yale University''s
        Dr. Marcella Nunez-Smith. Among the other thirteen members are Dr. Luciana
        Borio, a senior fellow for global health at the Council on Foreign Relations
        and Dr. Zeke Emanuel, one of the architects of the Affordable Care Act and
        an ex-Obama health adviser.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3473af-76f6-4321-a5b3-401ff349fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:07:13.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Biden and Vice President-elect Kamala Harris will receive a
        briefing from the transition coronavirus advisory board Monday afternoon,
        per a Sunday evening release from the transition team. Biden will then deliver
        remarks on his plans to combat the virus and to rebuild the American economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4229bb0-6130-4534-85bb-008a7501efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:07:13.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition team shared Biden''s COVID plan, which was previously
        on his campaign website, on its <a href="http://www.cnn.com/2020/11/08/health/biden-pandemic-plan/index.html"
        target="_blank">newly revealed website</a>&nbsp;Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b73784-730a-4fa0-aa92-79768c2e66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:07:13.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outset of the pandemic, Biden pledged repeatedly on the
        campaign trail that he would listen to the advice from scientists and public
        health experts about the pandemic if elected president and slammed President
        Donald Trump''s handling of the virus. In his first remarks as the President-elect,
        he said he believes the mandate given to the American people includes marshaling
        "the forces of science and the forces of hope in the great battles of our
        time." The first such battle Biden cited was that to control the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a40b4-b568-4484-af48-1ab7fad8ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:07:13.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s reminiscent of the focus that Biden, and former President
        Barack Obama, devoted to the economy when they won the White House 12 years
        ago in the midst of a deep economic crisis. That is the mindset that Biden
        is taking towards the coronavirus, aides say, in hopes of trying to <a href="https://www.cnn.com/2020/11/07/politics/transition-biden-coronavirus-task-force/index.html"
        target="_blank">prevent the pandemic from worsening</a>&nbsp;before they take
        office on January 20.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6e0d5-dd44-4838-9eb5-3dbe0fb6b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:07:13.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus upended the presidential election and provided a
        stark divide in the race, with Biden pledging to take the pandemic seriously,
        while Trump diminished the importance of the virus and often complained that
        it was taking up too much focus on the campaign trail -- even after he contracted
        it himself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987bfe3a-35db-4ef3-9084-0c2e30413418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:07:13.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/09/politics/biden-coronavirus-advisers-experts-rick-bright/index.html"
        target="_blank">Biden transition team announces coronavirus advisers, including
        whistleblower Rick Bright</a>."</em></p>'
  'china-sidesteps-congratulating-biden':
    'author': 'Ben Westcott, Steven Jiang and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-09T20:07:56.230+08:00
    'imagesource': 'jcr:8e7e6f9b-008d-4c42-8532-1429a48b1ba6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b5b8df6-581a-43a3-83d5-85d1459b137e'
    'lead': 'The Chinese government on Monday sidestepped questions on when it would
      congratulate United States President-elect Joe Biden on his election victory,
      with a Foreign Ministry spokesman saying only that China would act in "accordance
      with international practice."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T20:11:34.108+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:52:05.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:35.059+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'United-States', 'Joe-Biden']
    'template': '1'
    'title': 'Chinese government sidesteps question on when it will congratulate US
      President-elect Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6234a21-f22b-4486-b42f-aafc89992e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Chinese government on Monday sidestepped
        questions on when it would congratulate United States President-elect Joe
        Biden on his election victory, with a Foreign Ministry spokesman saying only
        that China would act in "accordance with international practice."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f59592-02d4-42a0-b2d6-b14e3e70bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:06.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 24 hours after US media declared Biden victorious, China
        remains one of the <a href="https://edition.cnn.com/2020/11/07/americas/biden-global-reaction-election-intl/index.html"
        target="_blank">few major countries</a>&nbsp;yet to send a message of congratulations
        to Biden and his team on their defeat of Donald Trump, leaving many to speculate
        whether officials there are waiting for the outgoing president to concede
        defeat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e4198-8d73-4f9b-a924-7c6a8441c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with two months to go until Trump leaves office, Beijing may
        want to avoid anything that could further destabilize US-China relations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53ba9f-006b-41e4-a35e-846513fea386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a regular press briefing in Beijing Monday, Chinese
        Foreign Ministry spokesman Wang Wenbin said that China had "noted" Biden''s
        declaration of victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7fe6ce-92fd-40d0-b628-079c043ceb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that the outcome of the general election will be
        determined in accordance with the laws and procedures of the United States,"
        said Wang in response to CNN''s questions. "We will handle the issue of the
        statement (of congratulations) in accordance with international practice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b63ed-9815-41c2-874d-b0ae6b4e298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang did not elaborate what "international practice" might involve,
        especially given the large number of nations who have already congratulated
        Biden, including the United Kingdom, Australia, Israel, France and Germany.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a9c8a-5598-4fbc-9f0b-f8c482b6bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s apparent unwillingness to offer a firm answer on the
        election result comes as Chinese state-run media exhibited a cautious optimism
        that a Biden presidency might help reset US-China relations, which have deteriorated
        markedly during Trump''s time in office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0da98-ac3a-4f54-858e-ae2d92958d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial published Sunday, <a href="http://www.chinadaily.com.cn/a/202011/08/WS5fa7d9daa31024ad0ba83d0a.html"
        target="_blank">state-run newspaper the China Daily</a>&nbsp;said that relations
        could be "reset for the better," especially on trade, where the two countries
        have waged a economically damaging two-year long trade war with no end in
        sight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb8a104-e8a7-4fd4-938e-c010ea3f5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By adhering to this approach and strengthening the ballast of their
        trade ties, the two countries can regain the generally positive momentum that
        has characterized their relations over the past four decades," the editorial
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c8da9-f403-4837-bbc9-d7e7c9262164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s government-backed nationalist tabloid the Global Times
        published an editorial titled, "Drop illusions over China-US relations, but
        don''t give up efforts," in which it recommended that Beijing "communicate
        with the Biden team as thoroughly as it can, making greater joint efforts
        to recover China-US relations to a state of great predictability."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1dbbd-950f-41b8-a366-a0229dcf4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it concluded by noting that in the end, China could rely
        only on itself. "China must become a country the US cannot suppress or destabilize,
        and make it that cooperation with China is the best option for the US to realize
        its national interests," the editorial said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bcd042-f599-40d1-b144-2bf61a29c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US China tensions</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1c968c-7f3a-43f6-80ec-4c3a6b6adf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last weeks of the campaign, on the trail and in debates,
        President Trump emphasized taking on China as an important part of his platform,
        hitting out at Beijing as ultimately to blame for the COVID-19 pandemic, or
        the "China virus" as he frequently termed it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6c045-163d-4de2-aa7e-d1d47e7195f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his secretary of state, Mike Pompeo, has been flitting
        around Asia shoring up an anti-Beijing alliance, visiting Japan, India and
        several other countries on China''s periphery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ea66c-04c3-4652-a36e-a3cc2f7448fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is rising to the China challenge," Pompeo said last month,
        adding the ruling Chinese Communist Party is "the greatest threat to freedom
        and democracy today."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a499a3-9301-4f91-b3b2-66fa299597c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:13.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect Biden to rein in this type of rhetoric and take
        a more pragmatic approach to Beijing, even if he may be equally suspicious
        of Chinese influence and growing strength as his one-time Republican rival.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965c774-7d70-46bc-a6a3-2eaa5f4a2a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the election result, Jeff Moon, an analyst and former
        US diplomat in China said he expected Biden to resume the "traditional practice
        of relying heavily on the US inter-agency community and America''s traditional
        allies, introducing more deliberate decision-making on US-China issues" in
        contrast to Trump''s often capricious policies toward Beijing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6401b7d8-5334-43eb-a99f-0d6c95416ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That approach will result in a more formal and predictable pattern
        of bilateral engagement that will help re-set the tone of relations by stabilizing
        the overall US-China relationship and avoid the possibility of misunderstandings
        that could escalate conflict," Moon told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524d876-be6d-4a65-9f74-304614117ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that deeper issues will likely remain unsolved. "After
        decades of US-China dialogue and cooperation on the full range of bilateral
        issues, China has consistently refused to adopt policy changes and reforms
        addressing American concerns," Moon said. "China''s formula for reset is thus
        unacceptable to the United States."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e86a23-3c98-40f9-a8c7-ed617f6ec320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking last month, Cui Tiankai, the Chinese ambassador to the
        US, said Beijing has been "firmly opposed, all along, to a new ''Cold War''
        or decoupling, and we are committed to the sound and stable growth of China-US
        relations."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df1dd6-c562-4117-b15c-78ad271078b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The China-US relationship is experiencing severe difficulties rarely
        seen in the past 41 years of diplomatic ties," Cui said. "This has seriously
        undermined the fundamental interests of the Chinese and American people."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384f2cc-04c2-4591-9132-9da170a091f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the break in relations has not only been driven by Washington,
        for all that Trump may have accelerated it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e80331-1f32-4553-8ad3-fdc0f62204e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In part, frayed ties are a result of Beijing''s own increasingly
        aggressive foreign policy and its military expansionism, as well as growing
        international dismay at the continued human rights abuses in Xinjiang, Tibet
        and Hong Kong.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0781180-e844-42ab-9055-46159d0c7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Beijing may hope this was merely due to the pressure of
        the US presidential election campaign, Biden boasted of his ability to take
        on China in contrast to Trump, denouncing the outgoing president for initially
        embracing China''s strongman leader Xi Jinping, and praising his coronavirus
        response.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe98bdc-bfdd-4254-8171-04205326533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing may not feel obliged to compromise with the US under
        a Biden administration, especially as the risk of radical or unpredictable
        action is considerably lower than under Trump, who last month threatened to
        make China "pay a big price for what they''ve done to the world."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fcd306-0ef7-4365-b074-a3bc87a5dc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:11:34.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/09/asia/china-us-election-biden-trump-congratulations-intl-hnk/index.html"
        target="_blank">Chinese government sidesteps question on when it will congratulate
        US President-elect Biden</a>."</em></p>'
  'stock-market-joe-biden':
    'author': 'Sherisse Pham and Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-09T20:12:08.897+08:00
    'imagesource': 'jcr:8b6c7ec5-f564-4ee3-b156-b2b4f36049c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b28dafbc-e64b-4b02-97c6-ad94eec50c13'
    'lead': 'Global stocks and US futures rallied on Monday as investors reacted positively
      to greater political certainty following Joe Biden''s victory in the US presidential
      election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T20:16:43.000+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:51:56.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:35.901+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden']
    'template': '1'
    'title': 'The results are in: The stock market likes Joe Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7090817-07c6-4856-96e1-f2db8fa84d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:51:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Global stocks and US futures rallied on
        Monday as investors reacted positively to greater political certainty following
        Joe Biden''s victory in the <a href="https://www.cnn.com/politics/live-news/trump-biden-election-results-11-07-20/h_1e0e91d050d44ff57754643e6d9008d2"
        target="_blank">US presidential election</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf4cdb-f959-4ed7-a74d-72e83597f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:51:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures were last up 351 points, or about 1.2%. S&amp;P 500
        futures were up around 1.4% and Nasdaq futures were up 2.2%. The move higher
        comes after stocks ended Friday <a href="https://www.cnn.com/2020/11/06/investing/dow-stock-market-election-jobs-report/index.html"
        target="_blank">mostly unchanged</a>. The Dow slipped 67 points, or 0.2%.
        The S&amp;P 500 and the Nasdaq were flat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8569c-a032-49f6-89e8-e0fb043723e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:51:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street was already expecting a Biden victory as the the election
        appeared to tip in the Democrat''s favor throughout last week. But investors
        are now able to react with more certainty: <a href="https://www.cnn.com/2020/11/07/politics/joe-biden-wins-us-presidential-election/index.html"
        target="_blank">CNN projected Saturday that Biden would become President of
        the United States</a>&nbsp;as his path to victory in Pennsylvania appeared
        to deliver him enough electoral votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8361b-ea77-4d2f-8ccd-258e793966e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:51:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the race for control of the Senate still hangs in the balance
        — there are likely Senate runoff elections in Georgia still to come — investors
        are also expecting Republicans to hold the chamber. Such an outcome would
        likely mean more modest policies on taxes and regulations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa668f-fb85-4972-9690-fd894a469ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:51:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s what happens in the Senate race that could determine the
        next move up or down," said chief market analyst at CMC Markets, Michael Hewson.
        "If that looks as if it might change in the run-offs in January then you could
        see some weakness in certain parts of the stock market in the event the Democrats
        get their blue wave wish."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f919cd5-2554-4eb6-b563-24d086b84ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:51:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations that Biden will usher in a more <a href="https://edition.cnn.com/2020/10/31/politics/biden-foreign-policy-plans/index.html"
        target="_blank">diplomatic approach</a>&nbsp;to US foreign policy boosted
        global stocks. The FTSE 100 in London was 1.6% higher on Monday, with France''s
        CAC 40 up by a similar margin and Germany''s DAX gaining 1.9%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a46fdc-d374-47a0-b43f-fe4a699e56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in Asia Pacific also rallied. South Korea''s Kospi Index
        was up 1.3%, while Hong Kong''s Hang Seng Index added 1.2% and China''s Shanghai
        Composite Index notched up 1.9%. Japan''s Nikkei — already trading at its
        highest level in nearly three decades — rose 2.1%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161ae5a-d2ca-49d5-a6f4-c47da8f8810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "fresh chapter to US foreign policy ... is important to the world
        and of particular interest to the export-oriented economies namely China,
        Mexico, the [European Union] and Japan," Margaret Yang, a strategist with
        DailyFX, wrote in a research note.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641cb44-f9f9-4e82-ab4c-a8f7d167a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, investors will be watching the US president-elect''s
        next moves. On Saturday, Biden announced during his victory speech his plans
        to assemble a <a href="https://www.cnn.com/2020/11/07/politics/transition-biden-coronavirus-task-force/index.html"
        target="_blank">coronavirus taskforce</a>&nbsp;that will aid in helping curb
        the spread of the virus. Biden is set to announce the names of those on his
        <a href="https://www.cnn.com/2020/11/07/politics/transition-biden-coronavirus-task-force/index.html"
        target="_blank">task force on Monday</a>, two sources with knowledge told
        CNN. The number of coronavirus cases has seen an upswing with more than 50
        million cases of <a href="https://www.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/"
        target="_blank">COVID-19 reported worldwide</a>. A double-dip recession is
        looming in Europe, and there''s a risk that fourth quarter US GDP will also
        turn negative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce0eb2-ead5-48b9-ab2e-e79060a192d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Biden''s victory, investors still have concerns for how
        Trump will respond to the election loss in the weeks ahead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2933391-4a98-45b9-abf5-9bcf0e4083d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one variable that cannot be accounted for is President Trump
        becoming even more erratic and destabilizing over the next 10 weeks," said
        Brad Karp, chairman of Paul, Weiss, Rifkind, Wharton &amp; Garrison LLP. "There
        is no telling what he might try to do and no ability to predict how the markets
        might react in response."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9af559-f10f-4065-8787-72800abea685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hanna Ziady contributed reporting.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a501250-d114-4c52-83b7-c6edaa618950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:16:43.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:52:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/08/investing/global-stocks/index.html"
        target="_blank">The results are in: The stock market likes Joe Biden</a>."</em></p>'
