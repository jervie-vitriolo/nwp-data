      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historical houses on display in the museum are decked out in
        colorful decorations for the occasion and all the tables inside are set up
        for Christmas dinner.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b8a88-b43c-4b2b-97d6-177da8c6299c'
