    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aldin Ayo named PH head coach for FIBA 3x3 tournaments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99adbb7-b5a9-4f9e-bc66-23de77084d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:40:18.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Former<a
        href="https://cnnphilippines.com/sports/2020/9/4/Embattled-UST-head-coach-Aldin-Ayo-resigns-amid-Bicol--bubble--controversy--.html">
        University of Santo Tomas Growling Tigers chief tactician</a> Aldin Ayo is
        back to calling the shots after being named the country''s head coach for
        FIBA 3x3 tournaments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3eaa4-3914-4c50-8ff3-c88607e50660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:40:18.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team will be bannered by the top 3x3 players in the
        country — Joshua Munzon, Alvin Pasaol, Troy Rike, and Santi Santillan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f5ae8-1ac2-4344-a97b-8c066752ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:40:18.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very grateful because, for me, this will bring another dimension
        to my coaching career," he said in a press statement released Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1caae-98d9-46fd-8fa2-d2eb9b00ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:40:18.337+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old Sorsogon native succeeds Eric Altamirano who resigned
        from his post last November 1 following a two-year stint that saw the country''s
        rise in the 3x3 world ranking.</p>'
    '8':
