    'jcr:uuid': '0aae45b5-90c1-499e-a36a-e00a3640955a'
    'lead': 'Despite a Biden victory, investors still hold concerns for how US President
      Donald Trump will respond to the election loss in the weeks ahead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T09:57:50.506+08:00
