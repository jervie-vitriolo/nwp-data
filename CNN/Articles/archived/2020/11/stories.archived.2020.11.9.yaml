      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advertisement is part of the company’s “From Our Family To Yours”
        campaign, wherein proceeds will be donated to the Make-A-Wish Foundation.</p>'
