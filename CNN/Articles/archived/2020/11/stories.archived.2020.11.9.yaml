      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angkas is ready.  We will submit all our compliant requirements
        and hopefully we (technical working group) can convene and start the discussion,"
        said Royeca, who is also present at the briefing.</p>'
