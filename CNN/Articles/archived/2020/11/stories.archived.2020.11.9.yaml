      'jcr:uuid': '074869a5-0122-4c2b-9540-511539895236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Donald Trump''s administration touted the end of
        the pandemic as one of its accomplishments, Biden has laid out a pandemic
        plan on his campaign website and it''s now echoed on the Biden-Harris transition
        website published Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf4e36-bbc8-433e-9029-a97ac6e65d99'
