      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA announced in its 11 p.m. bulletin that Catanduanes, eastern
        portion of Camarines Sur, eastern portion of Albay, northeastern portion of
        Sorsogon, and eastern portion of Northern Samar are under Tropical Cyclone
        Wind Signal No.1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d7707-201b-4ac2-a8a2-69d5821b2fd3'
