      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) –</strong> The
        government''s order to impose a price ceiling on COVID-19 test kits and testing
        services will help families better plan their staycations amid the pandemic,
        a hotel operator executive said on Monday.</p>'
