      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After making landfall, it is expected to traverse the Southern
        Luzon area this week or by the start of the weekend," Perez added.</p>'
