      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Pfizer CEO Albert Bourla has called
        his company''s Covid-19 vaccine candidate "the greatest medical advance in
        the last 100 years.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c19d0-dfd1-4e62-b279-149b09cf640f'
      'mgnl:activationStatus': true
