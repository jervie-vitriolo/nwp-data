      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers told CNN Travel that they are "working to be able to
        open" from November 27 to December 23, 2020.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c106363-b37a-4ce9-a91f-c5653ec4a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036bfd52-c252-42f1-a3d0-385088e22eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advent in Zagreb, Croatia</h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959ad4d-1fab-464b-989c-bcf2e57f582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:52.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to see why Zagreb was voted the "best Christmas market
        destination" in travel portal European Best Destinations'' online poll for
        three consecutive years.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0de8b-10d3-4fc4-9e2c-331eea4c6ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faefb22-beb2-44df-a0fb-1724d16591b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Croatian capital really goes to town during advent. Think live
        nativity scenes, ice sculpture carvings, outdoor gigs, pop-up bars and a Christmas
        tram complete with Santa and his elves.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24045bc6-84e6-4b9f-889f-e155794ac8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b93cd3-7c5a-4246-a0f1-f672e5183c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advent in Zagreb also has an area devoted to "fooling around" (or
        "fuliranje") where you''ll find delighted revelers dancing in the street while
        eating street food and listening to live entertainment.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e581e1-1d5e-48fd-b996-222c2b1346c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22303753-db0c-4061-a43b-7a20f6ec0c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it going ahead this year? Unfortunately this is still
        unclear.</strong></p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8912f3e0-26aa-4d34-8438-a124ecfb865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42ee6a-5d3a-425f-abc5-9a1ff60b2aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Advent in Zagreb 2020 hasn''t been canceled as yet, and is
        currently scheduled to run from November 30 to January 7, officials have indicated
        that it may not go ahead.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b77ea2-554e-4d7a-aabe-11296392971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2c2f2-50e6-49b7-9e06-606d07505f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conditions and possibilities of holding certain events have changed
        significantly this year, even for those outdoors in the autumn and wintertime,"
        Martina Bienenfeld, director of the Zagreb Tourist Board said in a statement
        last month.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
