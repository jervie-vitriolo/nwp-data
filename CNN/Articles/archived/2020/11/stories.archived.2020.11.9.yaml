      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — The
        country logged 2,058 new COVID-19 patients on Monday, raising the case tally
        to 398,449.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8702ebd3-014d-48c7-93b3-f26c43f937ff'
      'mgnl:activationStatus': true
