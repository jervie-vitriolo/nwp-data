      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather forecasters added Ulysses is expected to intensify
        into a severe tropical storm in the next 24 hours and may become a typhoon
        by Wednesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc4724-f4dd-4a66-8b85-f90516c39485'
