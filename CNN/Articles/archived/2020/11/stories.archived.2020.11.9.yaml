      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d170f-2f3f-40ba-9655-6b37a08320f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:32:31.274+08:00
