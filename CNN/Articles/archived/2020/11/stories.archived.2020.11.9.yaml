      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s transition team on Monday announced members of his coronavirus
        advisory board, which will be led by former Surgeon General Dr. Vivek Murthy,
        former US Food and Drug Administration Commissioner Dr. David Kessler and
        Yale University''s Dr. Marcella Nunez-Smith. Other members are Dr. Luciana
        Borio, Rick Bright, Dr. Ezekiel Emanuel, Dr. Atul Gawande, Dr. Celine Gounder,
        Dr. Julie Morita, Michael Osterholm, Loyce Pace, Dr. Robert Rodriguez and
        Dr. Eric Goosby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e87929-0b8b-4db0-80eb-f9aaaac447c8'
      'mgnl:activationStatus': true
