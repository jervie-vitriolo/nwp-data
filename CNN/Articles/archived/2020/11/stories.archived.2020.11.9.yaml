  'Malacanang-Joe-Biden-undocumented-Filipinos-US':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'US President-elect Joe Biden'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-09T15:09:05.742+08:00
    'imagesource': 'jcr:998b39ae-1b09-44f7-aeb4-bf921a9c1ff9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1452c488-15e6-4d78-b593-7496db407bf9'
    'lead': 'Malacañang hopes US President-elect Joe Biden will undo Donald Trump''s
      strict immigration policies and allow overstaying Filipinos to fix the paperwork
      and become legal workers in America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T15:14:19.280+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:54:33.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:12.646+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'President', 'elect', 'Joe', 'Biden', 'undocumented', 'immigrant',
      'illegal', 'alien', 'TNT', 'Filipino', 'American', 'Fil-Am']
    'template': '1'
    'title': 'Malacañang hopes Biden will relax US immigration rules, allow Filipino
      ''TNT'' to stay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca7e520-b0bb-4d2a-b33a-acd96a1785ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Malacañang
        said it is counting on President-elect Joe Biden to give leeway to overstaying
        Filipinos in the United States to fix their paperwork so that they can legally
        work abroad despite their status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5100af-4ab4-4265-864a-481bad9507cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Duterte administration
        <a href="https://www.cnnphilippines.com/news/2020/11/3/Biden-admin-more-advantageous-to-PH-and-Filipino-immigrants---former-PH-envoy-to-US.html">hopes
        Filipino migrants will get better treatment</a>, especially the illegal aliens.
        They are also called TNT or "<em>tago nang tago,</em>" a colloquial term for
        undocumented immigrants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54796c86-a332-404f-98fe-4bb18acbeeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa larangan ng immigration, inaasahan natin na sana magkaroon
        ng policy shift under a Democratic administration dahil napakaraming Pilipino
        na naninirahan sa Estados Unidos,</em>" Roque said in a media briefing on
        Monday. He added the government does not expect major changes in US foreign
        policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8b968-a67b-426d-a9d1-bdc118fa7236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bagamat merong ilan sa kanila ay ''yung mga tinatawag nating
        TNT o mga ilegal, napakalaki namang papel ang ginagampanan nila sa Estados
        Unidos at mabigyan sana sila ng pagkakataon na maging legal (na residente)</em>,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa297470-5c6b-4599-8e92-30b5bdafa4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On immigration, we are hoping that there will be a
        policy shift under a Democrat administration because so many Filipinos are
        living in the US. Even though some of them are considered TNT or illegal aliens,
        they play a huge role there. We hope they are given the opportunity to become
        legal residents.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9a817-205f-4af0-a0bb-3627edc2d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated four million Filipinos in the US. About half
        of them are registered voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28403d96-8550-41ef-890d-ee540e600493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/11/8/Philippines-Duterte-congratulates-US-president-elect-Joe-Biden.html">sent
        a congratulatory message to Biden</a>&nbsp;over the weekend after the US media
        projected the Democratic candidate as winner of the presidential election.
        Roque said he did not know if the two leaders have spoken by phone yet, but
        added the Palace expects warm ties between the two once Biden assumes office
        late January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed50418-46a4-43ee-acb1-8ebac3d08ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:19.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:33.517+08:00
