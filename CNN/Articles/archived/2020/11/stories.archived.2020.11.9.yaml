    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084b253-5686-496a-bd82-40d5d463a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:02:14.200+08:00
