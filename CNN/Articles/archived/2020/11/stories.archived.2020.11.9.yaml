      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas chief transport advocate George Royeca assured that the motorcycle
        taxi company is compliant with the government''s guidelines. He added that
        at least 3,000 of their bikers tested negative in a reverse transcription-polymerase
        chain reaction test.</p>'
