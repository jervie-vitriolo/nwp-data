      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad6baa-7a4d-415d-9492-919e7883c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the celebrities did use their megaphones to promote masks
        and social distancing. Perry and Bloom, for example, advocated for mask usage
        and soon after the Zoom call, they posted a photo on his Instagram account
        of the couple wearing "Fauci gang" sweatshirts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe481eb1-1728-44b3-a691-b0de02d07220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.195+08:00
