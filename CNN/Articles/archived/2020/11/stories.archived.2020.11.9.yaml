      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Areas
        ravaged by Super Typhoon Rolly were among the first ones to be placed under
        Signal No. 1 by state weather bureau PAGASA due to the approaching Tropical
        Storm Ulysses&nbsp;(international name: Vamco).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76a23fe-2d63-4e28-be93-c3e3a2b3732c'
