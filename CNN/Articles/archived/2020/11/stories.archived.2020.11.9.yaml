      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/08/politics/kamala-harris-female-politicians-of-color-reaction-cnntv/index.html">"''You
        can''t be what you can''t see'': Female politicians of color discuss what
        Harris'' win means to them."</a></em></p>'
