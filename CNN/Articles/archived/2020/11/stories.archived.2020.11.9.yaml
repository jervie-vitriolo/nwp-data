      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472b248-7885-4a2e-a848-a2a40b613de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T23:11:43.107+08:00
