      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where states stand</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9093f44-98a0-48ee-bd80-c5ff440c4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.698+08:00
      'mgnl:createdBy': 'bamba'
