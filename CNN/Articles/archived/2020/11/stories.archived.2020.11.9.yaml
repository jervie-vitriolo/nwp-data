      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        death toll in the aftermath of Super Typhoon Rolly rose to 25 as three more
        casualties were listed in three provinces, the disaster management agency
        said on Monday.</p>'
