    'lead': 'The Philippine economy sank deeper than initially reported during the
      second quarter, with the Philippine Statistics Authority now recording a 16.9%
      contraction from the previous 16.5% figure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T11:36:12.917+08:00
