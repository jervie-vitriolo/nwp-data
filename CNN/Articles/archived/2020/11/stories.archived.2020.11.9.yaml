      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4230c03-0032-4f82-9cb3-e3aba5bdd4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fira de Santa Llúcia, Barcelona</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d92a8e-5f4f-47b2-815d-a517869e2e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating back to 1786, Fira de Santa Llucia has grown from a one-day
        event to commemorate the feast day of Santa Llucia, which falls on December
        13, to a three-week fair.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2de1a1-73f6-4d87-8e01-d55fbc75a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43206e-aed7-4039-9c24-bb2e7d6ac00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:39.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held right outside Barcelona Cathedral, the bustling market is separated
        into four different sections.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4cd492-146c-4d73-94bd-709a0d3efeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad6d31-4315-41ee-ab56-a5581f689119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is nativity and figurines, where visitors can pick up
        nativity scene type decorations and figurines. Greenery and plants is packed
        with both natural and artificial trees and various types of plants.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
