  'CEO-reach-out-to-employees-COVID-19-pandemic':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-09T10:11:56.355+08:00
    'imagesource': 'jcr:24add87d-4afe-4432-81d5-b5e13fe0bbdd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1d9c3ca-e0b2-4c91-8cb4-2846b4a8cbe3'
    'lead': 'Leaders throughout an organization should give space in any meeting to
      ask people how they''re feeling. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T10:15:00.095+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:54:54.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:58.756+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CEO', 'COVID-19', 'pandemic', 'talk', 'communication', 'elections']
    'stories': ['c3d38ba0-7400-44cb-9e5e-55e1926ce869']
    'template': '1'
    'title': 'CEOs, now is the time to reach out to your employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9257fa-fcbe-4a07-a41e-3b417f32acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>The 2020 presidential election has
        shown just how divided, angry and politically energized Americans have become.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e4ec8-d294-4d1c-96a3-f6d201557c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has spurred fear, anxiety and exhaustion, not to mention
        a constant twitchy need to check our phones, computers and televisions for
        the latest developments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df038ea-85ae-42f5-8015-17f25f5f5957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all proving a huge distraction for people at work. Even after
        the votes have been counted, the next few months are likely going to be an
        anxious, volatile period for everyone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9a355-a645-4ed7-82d3-d245a9ae1516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why now is a good time for CEOs and other leaders to reach
        out to their employees, said Jocelyn Kung, CEO of The Kung Group, a leadership
        coaching and organizational consulting firm. "This is affecting people at
        such a visceral level."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8f188-1ff8-49ab-ac8c-ede00282a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that can lead to lower productivity, anger, passive-aggressive
        behavior or other negative ways of handling conflict at work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bc2a0-5476-4dc2-a5e4-30d0b8288300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if someone doesn''t look upset or anxious, they probably are
        under the surface," Kung said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1268db-4b1d-41bd-9e26-b0d2f8e3df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching out -- in writing and in meetings -- can accomplish a few
        things if done right.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23cc12-40e8-408b-b1da-cf88c329b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, you can let employees know that you understand how tough
        this period is for everyone. Empathy, if sincere, is a powerful way to connect
        with your staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f1197-eeef-43f0-9275-32f9f42203db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders throughout an organization should give space in any meeting
        to ask people how they''re feeling. "No one likes ambiguity. Invite that anxiety
        into the room and let it breathe," Kung recommends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae8c35-5d96-432f-8978-6f3762348cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same goes for any note you may send to staff. Todd McKinnon,
        CEO and cofounder of cloud service provider Okta, reassured employees in an
        email that no matter their political leanings, "you belong at Okta."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72966e1e-6beb-42e5-80e8-5848cc97546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing election process and subsequent outcome will affect
        everyone differently. We''re aware, we''re here for you, and we encourage
        you to lean on your manager and [the company''s mental health] resources if
        you need someone to talk to," McKinnon wrote the day after the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f6cc5c-6962-41f9-a7b4-5508b112c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching out to employees now is also an opportunity to reinforce
        company values and expectations, such as the need for civil discourse no matter
        how emotional or controversial a situation may be.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f100e3-ae99-4bc3-99f3-b1a002cae55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Airlines CEO Ed Bastian hit those notes in his Election Day
        memo to employees titled "A Time for Unity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38412ee-0865-41d0-95c3-6007afdd6b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]t''s vital that we always listen and empathize, but it''s also
        important to know that disrespectful behavior toward our employees or customers
        by anyone will never be tolerated," Bastian wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3a87f-30e3-4f62-8717-5f27c3faaab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lastly, it''s an opportunity to remind and encourage employees
        to continue working toward a common purpose. "CEOs have to become a unifying
        and non-anxious presence," Kung noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13ec14-ffa7-4191-9092-402fb3000409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Ryan, chairman of PwC, urged his employees the day after the
        election to focus on what was within their power, even though the world felt
        very unsettled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aacaa63-7421-40a8-93d0-ab0d2d57ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to ask all of us to remember what has enabled our successes
        of the past year — and that is to focus on what we can control," Ryan wrote.
        "[W]hat we can control is serving our clients, meeting their needs and taking
        care of each other. My ask is that we do our best to pull together as a team
        and stay focused on these as the election results continue to come in."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16203d-d0be-44f4-b015-1c07d93b1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T10:15:00.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/11/07/success/ceos-employees-election-outreach/index.html">CNN.com</a>.</em></p>'
