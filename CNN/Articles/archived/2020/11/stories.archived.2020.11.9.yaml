      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8df931-acec-435c-9e3e-6aa417a9a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this traditional fair is transported from Heidelberg, Germany
        to Florence every year, it''s a very Italian affair in many ways thanks to
        the scenery and the many Italian treats, such as panforte, for sale.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e49efd-6456-4c27-afe3-e6f3639705a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742c865-05af-4c4f-bbf6-0a073879f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:48.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s certainly no shortage of gingerbread, strudel
        and traditional Heidelberg Lebkuchen cookies.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2437095-8ad7-4313-b07c-4e99d0fba2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904f9da-f9cb-4140-b1df-cb07c8babda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who take a walk to the nearby Piazza del Duomo will be treated
        to a magnificent nativity scene, as well as an impressive Christmas tree that''s
        lit up on December 8 for the Feast of the Immaculate Conception.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb1604-8f17-4c50-89c1-8376cc7e1124'
