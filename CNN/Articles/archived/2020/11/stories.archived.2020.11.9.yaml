    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2f159b-575f-4213-b842-b5bedc18ff74'
    'lead': 'Pfizer said the vaccine provided protection seven days after the second
      dose and 28 days after the initial dose of the vaccine.'
