      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Viennese Dream Christmas Market, Austria</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d5185a-c607-4468-b46a-8a0ceeb73156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With reindeer rides, a giant ferris wheel and a classic nativity
        scene to marvel at, Vienna''s magical spectacle encapsulates the festive spirit
        fantastically.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52f9ef-520e-4b61-a83b-01167e137622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c04a8e-3921-49e2-96f9-98a923aa0fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:04.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are around 20 Christmas markets in the Austrian capital
        to choose from, the Viennese Christmas Dream, held in front of City Hall,
        or Rathausplatz, is one of its oldest and most traditional events.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98166c5f-fd56-4373-87a9-9e65bebc8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086fe7b-de89-464d-89d3-926d7af348b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, also known as Wiener Christkindlmarkt, you''ll find
        over 150 stalls offering up tasty treats like Austrian sausages and gingerbread
        cookies, along with homemade Christmas punch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b30bda-3b59-4db7-a0ca-bcf072436bce'
