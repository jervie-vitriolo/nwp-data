      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas in Tivoli is still scheduled to take place from November
        13 to January 3, 2020. The amusement park now has a number of new safety measures
        in place due to government guideline.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a5f2f-02c0-4b96-ab2b-1d95b7fbdda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee13839e-e2e6-486b-981b-c7cf62955a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:06.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks are now mandatory on some rides and all restaurants and
        cafés, while guests are not permitted to "sing or dance to the music" during
        live events.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc0197-f2fa-480b-9ae2-2567e489a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.219+08:00
      'mgnl:createdBy': 'bamba'
