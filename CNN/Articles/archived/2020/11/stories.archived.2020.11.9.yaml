      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5e221-eadb-4e0a-96d5-0af6eb0b5866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.163+08:00
