      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a6391-be1a-474c-8f3a-25e842a78d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:34.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her grandchild then shows up, hands her a red box that contains
        the now fixed stuffed toy. The two then share a hug, showing their also restored
        relationship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167c4dd-7fc2-4e93-a832-ba5e2e5e13db'
