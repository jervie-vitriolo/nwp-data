      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bec062-c48f-40a8-9356-eaacf18e7d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That source said Kardashian West took note when Surgeon General
        Dr. Jerome Adams made an appeal to her younger sister, Kylie Jenner, in March
        on "Good Morning America."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ed357-53b5-4dc2-a4b3-3cdbb0f614d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02fdcec-e7b0-46b1-aaf5-77315323b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get Kylie Jenner and social media influencers out there,
        in helping folks understand that look, this is serious, this is absolutely
        serious," Adams said on the show. "People are dying."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b9508-5074-4629-9959-38c927a38932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bbfa9d-137c-4ed4-83e3-615266926886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.195+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours later, Jenner wrote on her Instagram story that she "listened
        to the Surgeon General this morning" and pleaded with her followers to "practice
        social distancing, self-quarantine," according to an article in Variety.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af1d75-be15-4c27-8530-a3ac1377d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d3b49-8f98-4069-9361-173602f92b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That motivated Kardashian West to take it a step further, according
        to the source close to her family. She put together a list of other celebrities
        and contacted Fauci''s office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8ebb5-342b-442d-bcb3-85d687523e83'
