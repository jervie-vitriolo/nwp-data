    'lead': 'A low-pressure area spotted near Mindanao developed into a tropical depression
      on Sunday night, the state weather bureau said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T00:23:32.903+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:55:11.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
