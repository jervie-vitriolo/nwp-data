    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Pfizer says early analysis shows its COVID-19 vaccine is 90% effective'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34884e63-47b8-4a81-928a-feaffa7832b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:54:29.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:48:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Drugmaker Pfizer said Monday an early look
        at data from its coronavirus vaccine shows it is more than 90% effective --
        a much better than expected efficacy if the trend continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b91d72a-5df0-42df-9da7-20fe63da8487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:54:29.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:48:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b82712-5396-4642-87f2-7a69d53cddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:54:29.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:48:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called interim analysis looked at the first 94 confirmed
        cases of COVID-19 among the more than 43,000 volunteers who got either two
        doses of the vaccine or a placebo. It found that fewer than 10% of infections
        were in participants who had been given the vaccine. More than 90% of the
        cases were in people who had been given a placebo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e5bd6-03e0-4d38-9d40-e516f1db9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:54:29.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:48:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said that the vaccine provided protection seven days after
        the second dose and 28 days after the initial dose of the vaccine. The final
        goal of the trial is to reach 164 confirmed cases of coronavirus infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b76ea-bd5c-4352-803a-7fa5a074d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:54:29.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:48:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, the pharmaceutical giant said it plans to seek
        emergency use authorization from the US Food and Drug Administration soon
        after volunteers have been monitored for two months after getting their second
        dose of vaccine, as requested by the FDA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac06e4-242a-4bc4-8fac-f71da768b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:54:29.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:48:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said it anticipated reaching that marker by the third week
        of November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb609c-d208-4705-b5ac-23db957d6dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:54:29.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:48:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 3 trial of the Pfizer vaccine, made with German partner
        BioNTech, has enrolled 43,538 particpants since July 27. As of Sunday, 38,955
        of the volunteers have received a second dose of the vaccine. The company
        says 42% of international trial sites and 30% of US trial sites involve volunteers
        of racially and ethnically diverse backgrounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d8823-29eb-43fd-aa2b-979936af4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:54:29.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:48:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With today''s news, we are a significant step closer to providing
        people around the world with a much-needed breakthrough to help bring an end
        to this global health crisis," Pfizer CEO Albert Bourla said in a statement.
        "We look forward to sharing additional efficacy and safety data generated
        from thousands of participants in the coming weeks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c988c-b7ae-43af-97b6-c3a180681c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:54:29.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:48:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer says it has added a secondary endpoint to its study. It will
        evaluate whether the vaccines protects people against severe COVID-19 disease
        and whether the vaccine can provide long-term protection against COVID-19
        disease, even in patients who have been infected before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf2c16-8287-4f81-aafa-2f9ab0ff0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:54:29.453+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:48:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has said it would expect at least 50% efficacy from any
        coronavirus vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd4e8e-9bcc-4588-8595-1edca4dab07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:54:29.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:48:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/09/health/pfizer-covid-19-vaccine-effective/index.html"
        target="_blank">"Pfizer says early analysis shows its COVID-19 vaccine is
        90% effective"</a></em></p>'
