      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, the global number of cases topped 50 million,
        with the US, India, Brazil and Russia, in that order, the hardest hit, composing
        more than half the cases, Johns Hopkins reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf74e6d3-fe8d-49ae-826b-1f4f9f785820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a89c87-9978-43e1-a243-0934281c75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the total number of cases in the US approaches 10 million,
        Texas alone is inching toward 1 million cases, with more than 5,000 reported
        Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449837a-9580-4b63-8020-4650b0982f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978e642-c90c-42d7-a5b3-b68e1a3d4c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, Gov. Kate Brown said Sunday the state has surpassed the
        "alarming threshold" of 50,000 cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9db5d-7d27-4aed-a5ca-43099aa993f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e08c4-80d7-4b07-afa2-a9ff6ec3bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci: stick with science, not politics</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b261fb-af08-400c-9935-f03a1dbb0095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic will soon become the primary concern of President-elect
        Joe Biden. He plans to announce a 12-person coronavirus task force Monday,
        two sources with knowledge of the announcement told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9fde3-5792-433e-81ad-b3ce174e534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63234adc-48d4-4e61-8ee3-c8ef773a0a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s task force will be headed by three co-chairs, including
        former Surgeon General Dr. Vivek Murthy, former Food and Drug Administration
        Commissioner Dr. David Kessler and Yale University''s Dr. Marcella Nunez-Smith.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110e32b-6b18-4f7e-9994-1a272e63327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17fc044-f459-4622-a588-8baf793825d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb told CBS that Biden will be taking the helm at the "apex"
        of the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23eeefa-bfae-46c4-86f0-0ce335751e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebed84c-e952-446f-9440-2be3fb9b5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Megan Ranney, an emergency physician at Brown University, said
        she''s optimistic about Biden''s transition plans for leading the country''s
        response, but said the virus will "have already run rampant through communities
        across the United States" by the time he takes office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e7a6a-de75-4f55-b975-c0120fd93a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9f8dd-ee33-4657-9857-c30d22773a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just heading into the very worst of this pandemic," Ranney
        told CNN''s Fredricka Whitfield, adding that she is concerned about the expected
        social gatherings during late November and early December.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7167a85-24be-46bc-bd23-48776bdd0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94109fa2-3aaa-47e8-b3a9-80b91a66458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re about to see all of these little epidemics across the country,
        crossed and mixed, and it''s going to be an awful lot like pouring gasoline
        on a fire," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954567ff-0f5d-42f0-b04a-925756b7112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320474e-d5b1-4ae7-804f-12608b54cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual event with the American Medical Association on Saturday,
        Dr. Anthony Fauci, director of the Institute for Allergy and Infectious Diseases,
        advised physicians in leadership roles to stick with science, evidence and
        data when it comes to making coronavirus recommendations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da81a0-bcd3-4956-864a-b448f97ae01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f7c36-d967-479e-be6f-b8ed0b310fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay completely apolitical. Don''t get involved in any of the political
        aspects, and just focus on what your job is as a scientist and a physician,"
        Fauci said. "You do that, you''ll be fine."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ba4180-cc81-455c-aa55-cbe77d940845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d8851-4f78-4d93-9bb9-dfa34c219c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have been working to combat skepticism around coronavirus
        vaccines and recommendations after being at odds at times with political leaders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24110d7d-0724-458f-924f-73e45c8dc0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b7eed-d26e-45ea-8430-e44a15f36aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb said Sunday that President Donald Trump''s administration
        needs a more aggressive strategy to combat coronavirus between now and January.
        And he suggested during a CBS interview that Biden should work with the National
        Governors Association to formulate national policy and "coordinate across
        the different states so it starts to have the semblance of a more cohesive
        plan."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3918d-e36a-4444-8bb2-5e63c6ffdab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb10c4-c716-4697-b38f-af6ca4627ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been sort of arguing politically over what I think is a
        false dichotomy, and that it''s really a choice between lockdowns and no lockdowns
        and that''s not the case," Gottlieb told "Face the Nation."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17be279-5250-49de-81ba-687392854385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd7ba3-e7c4-4a3b-a088-5d31d6b7d737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to get perfect control over this virus -- it''s
        a contagious virus. It''s going to spread, but it doesn''t need to spread
        at the levels and at the velocity that''s going to start to press the healthcare
        system, which is what we''re seeing," he told the show.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c8df4-ad6c-46ed-9640-647443168fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bbf3f-6965-42f3-942c-78297e7a0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden transition team listed the pandemic as the first item
        on its website, pledging free, reliable testing, more protective equipment,
        clear guidance, restored relations with the World Health Organization and
        a $25 billion plan to manufacture and distribute a vaccine. Vice President-elect
        Kamala Harris will head a task force to tackle racial and ethnic disparities
        revealed during the pandemic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660d9df-7043-41c0-8c52-bb6795ef4a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d246e-6a46-4dba-972f-4bd32452bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also promises a mask mandate but says it will get there
        by working with governors and mayors and "by asking the American people to
        do what they do best: Step up in a time of crisis."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b3c2c7-fc9a-4f31-ade0-655b220cf6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4027aac-0079-469a-863c-20145601c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Age, experience and better drugs'' impact death rate</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510a49b-e6f3-4e98-a39c-9c758b3d27c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the death toll has climbed, the rate of cases that have resulted
        in fatalities has seemingly decreased, and Fauci said that is due to "age,
        experience and better drugs."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69421e7-30e4-4467-8967-e0fd990052c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cfa192-6294-437d-aed9-bfc6869d93d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all diseases, health professionals learn more about the
        virus as it goes on, including when to put people on ventilators, Fauci said
        Saturday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df074b3-628c-48a5-aae4-f505cd74a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3c6f7-bbaf-4082-a4aa-bb2bd89485b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just get better at treating people," he said. "You (know) what
        works. You know what doesn''t work, including just fundamental, nonpharmacological
        approaches."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abf023-aec4-4c67-a4cc-d8a3a89d5563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe4513-35f1-4217-9106-c2569ab48104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of treatments that can help people, such as dexamethasone
        and remdesivir, has also further developed, he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a5f0a-2261-4b19-957b-6f0b45781ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd28bff-2535-434f-b34e-21bd37249bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also impacting the death rate are the college students going back
        to school and being infected more, he said. Those getting infected now compared
        with the spring "is almost a decade difference of being younger now."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c78f0-505a-4dd2-86b5-e2e1faf1c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74922e63-8987-449a-beb1-330a21b3e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, they''re going to wind up infecting people in the community,
        but they''re the ones that are sort of driving the infection," Fauci said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c48c42-2956-4f34-846c-e78b34d93cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793ddf3-7b60-4200-a1c5-1f396925d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid symptoms last ''well beyond'' expectation</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59bfe4-56b1-4f8a-94ef-62d385b41e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As researchers learn more about the virus, they''re noticing that
        the impacts can drag on, Fauci said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45f1b7-7a38-46a9-ab63-059d6496d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824b00a-64ee-41b6-b60a-f14fb436e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients have reported symptoms lasting even after they have
        tested negative from a coronavirus infection.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf663d7f-76a1-4989-b73d-e40b824cbd08'
      'mgnl:activationStatus': true
