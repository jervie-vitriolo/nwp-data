  'Trump-supporters-social-media-rally':
    'author': 'Donie O''Sullivan (story), Richa Naik and Jeremy Moorhead (video)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-09T08:26:10.845+08:00
    'imagesource': 'jcr:737feef6-cd3c-416e-a2dc-2527f868203e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10755486-2913-421c-9a40-0837d45fb38d'
    'lead': 'Trump supporters'' use of false information in this way is not unique;
      it is not a one-off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T08:31:17.447+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T18:55:04.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:55.889+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump']
    'template': '1'
    'title': 'Misinformed through social media, Trump supporters take to the streets
      to challenge election result'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53319c78-0599-4970-b2ca-7f231d75850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the capital of Pennsylvania — the
        state that ultimately tipped the election in favor of President-elect Joe
        Biden — supporters of President Donald Trump gathered to protest the election
        result this weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b0e41-8488-46a2-8d5d-a063859e71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5a7b7-7e7e-43dd-b2c1-be5a066608d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past four years in America have been an education in how grievances
        and misinformation on social media don''t just stay online — they spill out
        onto the streets, can manifest as violence, and, as seen in Harrisburg, this
        weekend, be used in attempts to undermine the bedrock of American democracy:
        free and fair elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828566f-aab8-4374-b525-2bbb7620235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ddf82-f566-4abd-ab97-60dc5409c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump supporters here gathered under the banner "Stop the Steal,"
        convinced the election had been stolen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250eb2d1-d504-4442-8bcb-54ac2928cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f84cb-2ffb-4c29-a879-5eef153ac7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman told me she had seen so much "evidence" that the election
        had been rigged she would support a total re-vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072ccba-040a-451e-8b74-ee89e3f6547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48a8a7-1293-4b52-9a7f-5bae08d5e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have video footage of people taking bags of ballots and
        showing that they are for Donald Trump and lighting them on fire," she said,
        "there''s a problem."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa3c6b-269e-499a-a745-ed2f15e0cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50997d62-9c81-4056-a691-35aba1b4e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the video she cited as evidence of a rigged American election
        is not real.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3032deb8-7126-4996-b0c8-2e164d2ea477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0fd760-8818-491b-8d54-25961f8d30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been circulating on social media for days, even being retweeted
        by Eric Trump, the President''s son, but the video does not show Trump ballots
        being burned, as some have claimed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d85a5f-1aa1-4d3d-809a-66039da3399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9409ee78-5d2e-41a6-b651-86c4231f4e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election officials in Virginia, where the papers that looked like
        ballots appeared to be from, have explained that what you see in the video
        are sample ballots. They have been trying to correct the viral misinformation
        for days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3d5fb-2189-464e-891c-4c415efd9d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb52059-2f55-49f8-9274-dae7026ce82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Note the absence of the bar code markings that are on all official
        ballots. The ballots in the video were sample ballots," the City of Virginia
        Beach said in press release last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8afd086-94bf-464b-a0c0-d0961e87cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2068b503-cf48-4492-8126-7f9f048ea0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump supporters'' use of false information in this way is not unique;
        it is not a one-off.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c59ab-2880-4474-a914-a001f909cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec63166-f972-41cc-b7f0-b9f13adb094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other protesters I spoke to in Harrisburg cited a sudden change
        in an online result map in favor of Biden on election night in Michigan as
        evidence that something had gone awry. Trump had amplified that claim himself
        on his Twitter account. But that too has been shown to be misinformation (a
        thorough debunk here). Twitter labeled Trump''s post with a message that read
        "Some or all of the content shared in this Tweet is disputed and might be
        misleading"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1589b48-76e9-4a57-9b52-8796e958323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db3e130-fb21-40be-8f3b-af35f157e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of false information didn''t start with "Stop the Steal."
        Trump and some of his supporters have weaponized misinformation throughout
        the election campaign. CNN has previously shown how deceptively edited videos
        of Biden had contributed to some Trump supporters'' belief that Biden was
        not fit for office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a35c0-dcee-4b77-a198-98c77f09acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d73d42-0093-47b3-878a-752d459a012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, of course, does not happen in a vacuum.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c687bf-fa3c-4be2-9099-746a15ec2173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a7347-04bb-4925-b07c-f7bcfd53d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself, his allies, and Fox News personalities, embrace
        misinformation. Sometimes Trump will retweet a post with false claims that
        is already going viral. At other times, Trump will create his own misinformation
        by posting false claims. Trump and his followers have used misinformation
        as "evidence" to prove the validity of more misinformation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120b803-5133-49e3-9411-e30ff79a8bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db375e-c0ea-4632-8df2-c74ab0c0172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media exacerbates the problem — serving as an engine for
        misinformation to spread.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe16259d-e468-4488-99fc-6f8286dcaf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e0e260-a733-4c8b-a419-d1f530b54f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, Twitter, and to a lesser extent Facebook, have
        taken aggressive steps to label as misinformation false posts from the President
        as he seeks to undermine the integrity of the election.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9f192-7795-4f73-9060-cb3832a3eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e8804-76a9-46ce-8b88-43413b57690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those labels won''t convince Trump supporters who have already
        embraced conspiracy theories about the election. Some view labels and fact-checks
        as proof that they are actually correct and that Big Tech is trying to censor
        them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7281612b-b5b9-4cb3-bcd4-e7be813bd617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673122c0-8f51-459f-86df-ab4e84fd5b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s not their place. That''s not their place to determine
        what the truth is for the people. We have a mind of our own. We can determine
        what the truth is," the woman in Harrisburg, who had cited the fake burning
        ballots video, told me.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5d23e-af8b-45eb-b261-dec81529fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81171263-a8df-48ac-a522-53b6129ffb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle-aged woman told me her name was Melissa but did not want
        to share her full name citing "cancel culture."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e1f60-551e-4d4a-a56a-785dbf3199e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.451+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f69828-2a75-4ea6-a377-2b9d0f5430a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she might have been wrong about that video, she did identify
        the role platforms like Facebook play in shaping American political discourse
        as catalysts for confirmation bias.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df4098-9044-48c2-94b6-54f545cc26e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9edda-f821-4de6-97de-8e91dad74c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re like one big science experiment for social media," she said.
        "If I''m seeking a certain viewpoint and they seem to see that I favor that
        viewpoint more, that''s the viewpoint that they''re going to feed me and then
        the other side''s going to get a different viewpoint," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53e761-cfa9-42b5-8827-41c4c9eb7eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8a251-c3b4-4d80-83a5-ce3f9ca11e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it concerns her, "I mean it concerns me, yes. Because of
        the fact that, unfortunately, people fail to think for themselves. They feed
        into everything that they''re seeing without questioning it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a208ac-6248-4fb4-b271-874e6b599f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:31:17.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:04.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/11/08/tech/trump-election-protest/index.html"
        href="https://edition.cnn.com/2020/11/08/tech/trump-election-protest/index.html">Misinformed
        through social media, Trump supporters take to the streets to challenge election
        result</a>''</em></p>'
