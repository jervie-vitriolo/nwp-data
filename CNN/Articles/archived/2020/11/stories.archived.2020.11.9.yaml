      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Christmas in Tivoli, Copenhagen, Denmark</h2>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626d31b-88e3-406b-b9c4-77feaa22658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumored to be the inspiration behind Disneyland, this Danish amusement
        park and pleasure garden is a dazzling place to visit any time of year.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a556c2-ce34-4fb3-a891-d62e934a0d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.218+08:00
