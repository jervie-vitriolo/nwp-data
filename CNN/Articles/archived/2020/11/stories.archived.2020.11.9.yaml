    'template': '1'
    'title': 'Palace defends PH support to Chinese jurist at the International Court
      of Justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a23e55-c497-4af5-bb8e-3213f8a073d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:02:17.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Malacañang
        defended its plan to elect China''s candidate to a seat at the International
        Court of Justice (ICJ), a global panel of legal experts based in The Hague
        that settles legal disputes among member states of the United Nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b0627-3c22-4f71-9fae-e414be6afc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:02:17.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque confirmed that the Philippine
        contingent has been ordered to support the candidacy of China''s Xue Hanqin,
        a legal luminary who has held key posts globally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55c3b3-39e4-4cd8-86fe-9d3a6f9fde60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:02:17.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The support given to the Chinese candidate is because of the proven
        track record of Judge Xue, who is already a sitting ICJ judge, but also a
        further manifestation of the very close relationship between the Philippines
        and China," Roque said during his Monday briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0b01c-a86d-49f3-bc05-ee2d63f2f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:02:17.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICJ judge once served as China’s Ambassador to the Association
        of Southeast Asian Nations. Roque also vouched for her "competence, probity
        and integrity," saying that Xue also served as president of the Asian Society
        of International Law like him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e983e55-a206-494a-966c-cfc62435ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:02:17.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said over
        the weekend that he directed members of the Philippine mission to New York
        to vote for the Chinese representative to be part of the 15 judges of the
        ICJ, a body backed by the United Nations General Assembly and the Security
        Council. Other U.N. member-states can nominate candidates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f6420-5fae-42aa-80ea-3d6e48eedd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:02:17.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xue is already a vice president of the ICJ and has been part of
        the court since June 2010. Members serve a term of nine years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38165f2-1867-4d46-bcba-4d62c2108e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:02:17.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She once spoke against the Philippines'' arbitration case that contested
        China''s sweeping claims in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7d686-aede-494d-8ccb-355080799401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:02:17.704+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal <a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html?fbclid=IwAR2olkc1iMYFpV6d4Nms0MYQYE3aDP6fSIugtCqI0VWtj-YehqaNyDnmd9I">junked
        China''s claims and its "nine-dash line" map.</a></p>'
  'New-US-presidency-Biden-Duterte-Philippines-benefits':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-09T15:59:04.899+08:00
    'imagesource': 'jcr:9d1072e1-3530-4e61-aa1b-7841b184810a'
