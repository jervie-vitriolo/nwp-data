      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4beed86-e7d9-4f3f-a73b-d8081988469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you''ll struggle to find anywhere as enchanting as Tivoli Gardens
        during the festive period.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac936a0-0697-4202-a4b4-53389bdfc86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:01.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598faac-2247-4641-bb66-f70418837879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 500,000 fairy lights adorning the beautiful grounds, and
        everything from fairground rides to a traditional Pixie Band for entertainment,
        it''s a winter experience like no other.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c709f22-4e2d-401b-a91d-bdc354d22ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f108419-f66c-4b6c-bd70-a81cd1d3a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Lucia procession on December 13, where more than 100
        girls process through the gardens carrying candles and singing to mark St.
        Lucia''s Day, is a particular highlight, along with the firework displays
        that take place between December 25 and 26, as well as New Year''s Eve.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58eec2e-0d9f-4285-a438-bdd5dd5761cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1faa006-e3c9-458d-a71e-b279f80eb464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it going ahead this year?</strong> Yes.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f77b203-ed4f-4694-872a-1eb5ec02510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.219+08:00
