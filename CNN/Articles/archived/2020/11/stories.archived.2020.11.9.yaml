      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wonderfully Scandinavian Christmas market is held in Helsinki''s
        Senate Square, near the Emperor Alexander II statue.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049f2c8-4654-467b-84c3-11c33cd234da'
