      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58833c7-b336-4232-9ecc-7d262c32a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:47:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors are also treated to regular performances by dance troupes
        and choirs.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb736c-cb71-4cd6-be09-f53263f85362'
      'mgnl:activationStatus': true
