      'mgnl:created': 2020-11-09T08:38:18.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wanted to speak with someone, to ask questions, so she could
        spread accurate information because there were so many inaccuracies those
        first few months," the source said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b8d6d-c995-426b-af3b-1d7df0f710ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.196+08:00
