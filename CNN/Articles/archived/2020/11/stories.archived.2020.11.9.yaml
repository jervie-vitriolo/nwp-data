  'Q3-farm-output-palay-fish-up':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO) '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-09T18:28:21.154+08:00
    'imagesource': 'jcr:166e92d4-38e5-4f56-8319-e6f235ce78b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba9675b1-92b8-4cae-9769-ce252e6cd3ea'
    'lead': 'The agriculture sector kept growing in the third quarter, managing a
      0.7% increase in production led by rice, corn, and fish, the Philippine Statistics
      Authority reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T18:34:19.721+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:53:38.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:30.357+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['farm-output', 'agriculture', 'rice', 'corn', 'palay', 'fish', 'meat',
      'poultry']
    'stories': ['de91bb4f-c6f4-44a5-8ab6-cad5c34ae215']
    'template': '1'
    'title': 'Farm output sustains growth in Q3 led by palay, fish'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc081d86-f846-4d7a-8f35-1c99121703c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Farms
        managed to produce more crops and meat in July-September to sustain the trend
        from the previous quarter, the <a href="https://psa.gov.ph/system/files/Performance%20of%20Philippine%20Agriculture%2C%20Third%20Quarter%202020.pdf">Philippine
        Statistics Authority reported Monday.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f196fc-70a5-43ee-acc9-80d39d5c8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:39.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture sector eked out a 0.7% growth in the third quarter,
        the fastest since the same period in 2019 when production surged by 2.3%.
        Farm output was valued at ₱404.57 billion versus ₱388.48 billion last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d644bcd-2093-4678-ac89-e85b29ecf795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:39.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the positive output, the nine-month tally still stood flat
        from last year, even recording a 0.2% decline in terms of production value
        against a 0.4% increase during the first nine months of 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acda3b2-10ea-4dc6-93c4-620dc3686cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crops, which account for half the total production, rose by 4.8%.
        Palay led the increase, with farms churning out 15.2% more rice paddy. Corn
        harvests also climbed by 3.5%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde0faf-7f5c-4e00-a8cb-42149157bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugarcane produce shot up by nearly a fourth, followed by cacao
        (12%), potato (7.5%), eggplant (3.4%), and mongo (3%). Sweet potato and mango
        also registered gains, but other key crops saw smaller harvests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f17019-44ff-465f-a6c9-9f6ab76159f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:41.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yields of tobacco farmers dropped by 30.1%, followed by a 16.9%
        dip in calamansi. Declines were also recorded for pineapple, cabbage, rubber,
        tomato, banana, and onion, among other produce. In total, picked crops totaled
        ₱211.1 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a96285-85e0-42c9-91a1-14cb97029621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/28/social-enterprise-go-back-to-farming-covid-19-pandemic.html?fbclid=IwAR0vY_v4LaeU7_gqah-YjFGat5FuPGsrzm49cLoE3d0SSgGW0SQC2TaP6ow">‘It
        is the time to go back to farming,’ agri social enterprise says</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20971a-4304-4855-acfe-39353975b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherfolk managed to stay afloat with a 15.8% rise in their haul,
        led by a nearly 40% spike in bigeye tuna. Other major drivers that led to
        a 1.9% increase in fisheries output were Bali sardinella, blue crab, cavalla,
        and yellow fin and frigate tuna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655845e-5542-4ba9-8096-2ac315a4e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, fish called fimbriated sardines registered a 21.7%
        fall, followed by an 11.3% slide in tiger prawn harvests. Mudcrab, milkfish,
        slipmouth, indian mackerel, and seaweed production also slipped during the
        period, according to PSA data. Total production is valued at ₱63.4 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6209fb6-9211-47e5-86fa-d6bbf8dd3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulling down production is the meat segment, which accounts for
        17.5% of the sector. Livestock supply went down by 7.6%, largely due to lower
        production from hogs, cattle, and carabao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affefbcf-59cf-469b-85b0-f1d3bae17ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dairy production squeezed a 16% jump. However, this was not enough
        to nurse the segment back to growth, with production dropping by 5.5% and
        the value slipping to ₱71.4 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef0468-83b2-45d1-9dcd-b760aa8103de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poultry output also recorded a 3.8% decrease, with chicken production
        down 7.2% during the period. Egg harvests were up 6% for chicken and 3.1%
        for duck. Output is valued at ₱58.7 billion, 4.4% lower than a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5aa2cf-8783-45d3-a845-cad1d42cab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture took a beating in October and November, with twin typhoons
        Quinta and Rolly inflicting damage to billions of pesos worth of crops. Prior
        to this, local farmers have been reeling from record-low palay prices with
        the influx of cheap rice imports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a5ed5-e464-40e3-81fc-f905b95c1313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/21/cash-aid-small-rice-farmers.html">Almost
        1 million small rice farmers to receive cash aid from ''excess tariff''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e32c5-ed4a-4d8c-9b12-1dc4d6d42b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:34:19.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:53:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture previously set a 2 percent growth
        goal for the industry this 2020, moving in step with average population growth.</p>'
