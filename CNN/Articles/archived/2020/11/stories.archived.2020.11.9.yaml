    'template': '1'
    'title': 'Senate passes on third reading bill declaring child marriage illegal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a7b73-f5ae-4901-9113-0bd6154f29fe'
      'mgnl:activationStatus': true
