        Electricity Spot Market.</p>'
  'Filipino-American-Georgia-State-District-Representative-99-Marvin-Lim':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-09T16:27:57.436+08:00
    'imagesource': 'jcr:c159dc3f-d272-43b9-8c00-cb249045f84b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7ee91fc-c30e-40fd-9044-9df871e9387c'
    'lead': 'Georgia State District Representative Marvin Lim counts his background
      and experiences as a Filipino immigrant in America as one of his many motivations
      to run in this year''s polls— so he can give voice to ''unrepresented'' communities
      in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T16:36:00.984+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T18:54:25.188+08:00
