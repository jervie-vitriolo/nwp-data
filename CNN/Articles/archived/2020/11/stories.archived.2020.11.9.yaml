      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budapest has two main festive markets -- St. Stephen''s Basilica
        Christmas market and Vorosmarty Square Christmas market.</p>'
