    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b2c98e-58e7-4a2a-8826-86fd5ecaf523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.060+08:00
