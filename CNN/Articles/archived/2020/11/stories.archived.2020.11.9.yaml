    'mgnl:tags': ['PSA', 'GDP', 'second-quarter', 'recession', 'output', 'COVID-19',
      'pandemic']
    'stories': ['85d6966e-d3a6-4300-b3f2-cf2cff35a39f']
    'template': '1'
    'title': 'PH economy shrank 16.9% in Q2, deeper than initially reported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1588246-e99b-4920-820e-5696e0f0b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:36:12.917+08:00
