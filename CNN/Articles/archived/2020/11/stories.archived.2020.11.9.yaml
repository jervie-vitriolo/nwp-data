      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4050e8c-6f25-4995-8df3-8dc64b60d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told her the one thing she can do instead of worrying is wash
        her hands," Fauci remembered.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0e43a-91fa-4021-8743-c8f7f1278a6d'
      'mgnl:activationStatus': true
