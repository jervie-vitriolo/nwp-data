      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b4c27-1f3b-411a-baf9-17b0ca042ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the beginning of the pandemic, dozens of A-listers had the
        privilege of a private Zoom call with Dr. Anthony Fauci to ask him anything
        they wanted about the novel coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece15d8a-4399-4c2d-ac6d-6b1b0f1d30e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c545fe-1b7c-46ed-b061-9e61d4c92575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:55:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars asked many of the same questions other people would ask,
        Fauci told CNN. They wanted to know about masks and social distancing and
        whether it was safe to eat take-out food.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa0c80c-defb-4c2d-af9f-68fcc5d39333'
      'mgnl:activationStatus': true
