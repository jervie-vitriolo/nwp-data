      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life)</strong> — This week,
        learn about the philosophy of technology, support a printmakers association,
        check out four&nbsp;new exhibits, and watch films from all over Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59ece34-87d8-4934-ac62-ee3e7d6d240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:02:14.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://artbythebay.ph/" target="_blank"><strong>Art By
        the Bay</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986dd31-3353-421b-8648-e6e2ad2df409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:02:14.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Pinoyprintmakers’ open house event is going online
        this year due to the COVID-19 pandemic. This year’s Art By The Bay continues
        the bi-annual tradition to support the association as well as to help continue
        the artists to continue their practice during this time of crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0992702-47ec-40c5-b5da-873cb35b72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:02:14.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the theme is "reconnection and healing," with works by
        30 artists as well as from the AP Collection. Other events scheduled for the
        week include an artist talk by Tish Hautea (Nov. 13), workshops on Block Printing
        on Fabric (by Kristen Cain, Nov. 9), Paper Cutting and Rubbing (by Carmel
        Lim Torres, Nov. 11), and an online raffle and folio presentation (Nov. 14).</p>'
