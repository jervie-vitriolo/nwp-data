      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another benefit of exercise -- it will improve your sleep
        quality, one of the best things you can do to ease stress and boost your mood.
        In turn, better snoozing will protect your heart, improve your brain function
        and reduce your desire to snack.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
