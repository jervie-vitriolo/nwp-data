      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional data received by the agency revealed that the gross domestic
        product shrank deeper due to changes in data on real estate and ownership
        of homes and weaker wholesale and retail trade figures. Declines from value-adding
        output on repairs of motor vehicles as well as on finance and insurance also
        led to the steeper downturn, data showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0549866-ca88-449e-9ce7-233e817f4778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:36:12.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the PSA also revised the first quarter GDP data to a 0.7%
        dip from a 0.2% initial decline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e002d63-1efb-447f-9287-93e3414b5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:36:12.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spending was the only segment which substantially grew
        between April-June versus a year ago. Household consumption – the backbone
        of the economy – emerged as the biggest dampener as lockdowns kept people
        at home and spent less.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30438b-e4cf-45fc-9c7c-df95e063becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:36:12.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will report latest economic data for the third quarter
        on Tuesday. A <a href="https://cnnphilippines.com/business/2020/11/6/PH-third-quarter-2020-GDP-poll.html?fb">CNN
        Philippines poll among economists</a> pointed to a -9% average estimate, which
        confirms expectations that the Philippines will remain in recession but at
        a tamer pace. If realized, this will mark the third straight quarter of contraction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601a815-2e19-4a4f-ba16-f4514096a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:36:12.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade and employment figures have since improved, Acting Socioeconomic
        Planning Secretary Karl Kendrick Chua pointed out in a speech before the Philippine
        Economic Society. However, limited ridership on public transport due to social
        distancing has been keeping thousands of Filipinos away from their jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c37a1e-4d13-403c-958e-effee4f9f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:36:12.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases has since relaxed stay-at-home rules and is now telling people to
        head out to shop, dine, and travel with caution, hoping to revive the economy
        as local cases near 400,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ab679-b0fe-49ed-a381-e936b62e538c'
      'mgnl:activationStatus': true
