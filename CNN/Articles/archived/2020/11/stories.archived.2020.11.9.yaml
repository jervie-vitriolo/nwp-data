      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Disney
        UK released on Monday its Christmas advertisement for this year that features
        traditions that are unique to the Philippines and how these helped mend a
        broken bond.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7822bb4d-f455-468c-8b28-6faa5c2fdd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:34.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1bda9-320a-4368-ab50-547e3a99acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:34.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-minute ad starts with Christmas season in the Philippines
        during the 1940, with the setting filled with parols, or Christmas lanterns.
        A father comes home and gifts his daughter a Mickey Mouse stuffed toy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52982146-bdf3-4078-8d13-95a1bf8c34d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec248536-e386-485c-a8aa-e4981a11a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then comes 2005, the daughter, now a Lola who seems to be living
        abroad together with her Mickey Mouse toy, teaches her granddaughter how to
        make parols. However as years passed, her granddaughter slowly lost interest
        in doing such.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d6e865-c2f5-4bb6-a060-19ce3d6abf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a6aa4-af50-48fb-9281-5b06e16eb6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story reaches its climax during one Christmas night when the
        young girl headed out, leaving her Lola with a kiss on the cheek. The latter
        holds and drops her now earless Mickey Mouse toy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341cfbed-9a56-46f1-b7b6-6c4158d7340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb50701-f563-4fc3-b86f-1e6f8336360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon returning home, the granddaughter sees the gloomy house and
        the broken stuffed toy. She was then reminded of her memories with her Lola.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d91bfb-363a-462b-8978-c1db201193a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.077+08:00
