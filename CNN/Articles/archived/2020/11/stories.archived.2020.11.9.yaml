      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Celebrities really are just like us.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa0e3d6-168a-4b81-a18c-e4660a5f4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.193+08:00
