      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/08/politics/donald-trump-campaign-messaging-election-problems/index.html">Trump
        campaign planning messaging blitz to fuel unsupported election questions</a>."</em></p>'
  'event-guide-nov-9-to-15':
