  'Tiger-Woods-Augusta-Masters':
    'author': 'Amy Tennery, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-09T14:17:55.439+08:00
    'imagesource': 'jcr:3570f102-47c0-405c-bc48-99281e9c2b42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4ff75f8-a324-46b1-baa3-3b2a99aa4b53'
    'lead': 'Tiger Woods will hope familiarity helps him recapture his form at Augusta
      National this week as the 15-time major winner aims to repeat the magic of his
      stunning Masters win last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T14:20:23.872+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T18:54:39.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:08.231+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woods bids to repeat Augusta glory after disappointing run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ae1fe-25d5-4ea6-b755-5a512b33da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:20:23.872+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:39.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Tiger Woods will hope familiarity
        helps him recapture his form at Augusta National this week as the 15-time
        major winner aims to repeat the magic of his stunning Masters win last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76beb31-f1f7-4c26-bc37-f89cd45a849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:20:23.872+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:39.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcoming personal and physical obstacles that at times in his
        career appeared insurmountable, Woods ended an 11-year major drought to claim
        his fifth Masters in 2019, capping one of the most remarkable comebacks in
        the history of professional sport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c45b5-4116-4b51-86c7-8e3a68f69b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:20:23.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:39.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a recent string of lacklustre performances have rendered that
        success a distant memory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366362e5-15c9-4ae3-84ce-1e055cbaf55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:20:23.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:39.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has failed to crack the top 30 at any event since the PGA
        Tour returned from its COVID-19 hiatus in June, missing the cut at the U.S.
        Open in September and finishing tied 72nd in the Zozo Championship last month
        -- a tournament he won a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f1b84-70b2-49c1-9bcf-8e09bf3d92f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:20:23.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:39.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last year he came into the Masters doing a lot of things well.
        His iron play was really, really good a year ago. We haven’t seen that this
        year,” said compatriot Andy North, a retired twice major winner and now golf
        analyst for ESPN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15f532-fa82-4256-8236-b5a19febd3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:20:23.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:39.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who won his first major at Augusta 23 years ago, knows the
        course’s unique tests, giving him a possible advantage over youngsters such
        as PGA Championship winner Collin Morikawa, 23, and 21-year-old Matthew Wolff,
        the U.S. Open runner-up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4563c06-157f-4160-8da6-f973353efd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:20:23.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But changes to the tournament this year due to the COVID-19 pandemic
        - including the move from April to November and the absence of fans - could
        limit Wood’s expertise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d6f3b-55d4-41d9-aeb6-fbe47fd08757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:20:23.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a lot of guys that haven’t played there very much,” said
        North. “You know, I kind of thought, is this going to negate some of the history
        that our veteran players have and some of the course knowledge that they have
        versus some of the younger guys that we have seen play so well this fall?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4627ddf9-b1ec-48f3-9a23-32fedb1a3114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:20:23.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Woods, the quieting of the crowd’s roar may be the hardest part
        to reconcile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344e411a-cd96-4980-b7b5-78a5482bcc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:20:23.874+08:00
