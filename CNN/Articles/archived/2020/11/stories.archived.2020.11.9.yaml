      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger attendees can visit Santa Claus, who has his own wooden
        cabin here, and join festive activities like Christmas cookie decorating.</p>'
