      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0bd78-a349-4811-be22-471de54bc46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Swiss towns are pretty much taken over by festive markets at
        this time of year and the atmosphere is incredible. Basel Christmas Market
        is the biggest and arguably the best around.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b658354-2bd0-4ef4-b5ab-617876996e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0900f1-bf14-4131-8d08-2819f95a6151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separated into two different sections at Barfusserplatz and Munsterplatz,
        it''s made up of nearly 200 fabulously decorated stalls selling Christmas
        spices, decorations and candles.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef1504-2bde-40bc-8168-c5b1e4c4b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976a846-1931-496f-9ca6-7207780eba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families will particularly enjoy the Christmas fairytale forest
        at Munsterplatz thanks to activities such as gingerbread and candle decorating,
        a star workshop and a festive train.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1bc8e-f4c8-4191-be25-7121cd74999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823f886-9d82-41a8-9254-49c2967e1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it going ahead this year?</strong> Yes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27295c2-6ec6-4aef-b3b4-41f3593622ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.163+08:00
