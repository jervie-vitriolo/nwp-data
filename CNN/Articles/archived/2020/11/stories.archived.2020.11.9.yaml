    'jcr:uuid': '20914e81-29aa-42b8-9bb4-1e1b5ddd5c24'
    'lead': 'President Rodrigo Duterte appealed to parents to support the Department
      of Health’s ongoing immunization campaign against vaccine-preventable diseases
      as the country continues to address the COVID-19 health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T22:15:35.969+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:44:36.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:47.335+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urges parents to have their children vaccinated against measles,
      rubella, polio '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ece804-08dc-469e-b5c7-4c7e27ee982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:15:35.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:44:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> -- President
        Rodrigo Duterte appealed to parents to support the Department of Health’s
        (DOH) ongoing immunization campaign against vaccine-preventable diseases as
        the country continues to address the COVID-19 health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfbddf-5324-4c5b-844c-0c167d43de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:15:35.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:44:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message on Monday, Duterte called on parents of children
        under five years old to have their kids immunized against measles, rubella,
        and polio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5292cee-59ae-4b34-9a57-8d716b4d6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:15:35.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:44:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most important lesson that we are learning from the ongoing
        COVID-19 pandemic is that the health risks posed by the spread of communicable
        diseases must be seriously addressed,” the President said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d36711-83f9-4d05-8716-397056b03bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:15:35.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:44:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 26, the DOH started conducting a <a href="https://cnnphilippines.com/news/2020/10/7/Measles-rubella-polio-vaccination-outbreak.html">nationwide
        immunization program</a> against the three diseases to avert a possible measles
        outbreak in 2021 and halt the ongoing polio recirculation in communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25c94f-11e3-4d91-be56-e1f9c8bda8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:15:35.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:44:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign has two phases, with the first phase to be conducted
        until Nov. 25 in the Mindanao Regions, Cordillera Administrative Region, Ilocos
        Region, Cagayan Valley Region, MIMAROPA, and Bicol Region. Meanwhile, the
        second phase will begin in February 2021 in the Visayas Regions, National
        Capital Region, Central Luzon, and Calabarzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b01b4d-16ee-4f8a-9155-6db4dce14bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:15:35.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:44:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, children from nine to 59 months old will be
        given measles - rubella vaccine, while those who are zero to 59 months old
        will be provided with oral polio vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18041893-8bcb-41cf-a766-27789c1267a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:15:35.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:44:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28333b-578a-4553-939e-fc50be71b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:15:35.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:44:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier said there will be no door-to-door immunization,
        but guardians can have children vaccinated in health centers, hospitals, or
        temporary facilities that will be set up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd232bd-15ef-4834-8359-668041a5cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:15:35.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:44:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Together, let us safeguard the well-being of our children and ensure
        a healthier future for our nation,” Duterte said, as he likewise called on
        local officials and other community stakeholders to support the DOH’s initiative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8463bb-ab8d-4baa-8039-8f0baaccf978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:15:35.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:44:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles or "tigdas" is one of the most contagious diseases in the
        world. It can cause high-grade fever, rashes, cough, eye infection and can
        lead to complications such as pneumonia, ear infection, blindness, severe
        diarrhea, and swelling of the brain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f5958-b0b3-4767-ad8a-9f6ebb7b1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:15:35.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:44:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio, on the other hand, is a potentially debilitating disease
        that causes fever, neck stiffness, muscle weakness and can eventually lead
        to lifelong paralysis. There is no treatment for this illness, but the only
        reliable protection is through vaccination.</p>'
  'IATF-releases-guidelines-on-motorcycle-taxi-operations':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-09T22:30:54.967+08:00
    'imagesource': 'jcr:204ac551-5cfb-4254-81b6-7d07c7b66bd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '228b0408-b6da-48df-98ee-0a3dc8496008'
    'lead': 'Cashless payment modes and passengers required to bring their own helmet
      are some of the guidelines approved by the national government in the resumption
      of motorcycle taxi operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T22:29:59.669+08:00
