      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Basel Christmas Market, Switzerland</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d3cb6-dcb8-41b7-bb52-a54fd90e00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to find a destination that does Christmas better than
        Switzerland.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5259bda-9cfa-403f-a8a3-be252a6d2183'
      'mgnl:activationStatus': true
