      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of writing, Basel Christmas Market was still due to
        take place from November 26 to December 23, 2020.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eeeb90-2a30-4b42-95a4-76f8977d355e'
