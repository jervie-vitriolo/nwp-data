      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Hotels and Conventions Corp. Executive Vice President Peggy Angeles
        suggested the order must be implemented in December in time for the holiday
        season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada86420-210e-42d7-a829-e3731e661f65'
