      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e983b-12b9-47f8-a5ee-c92eb3bcdd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, the old lady was surprised to see parols decorated
        in her living room. The scene transitions to show how parols also lit up streets
        during the 1940’s scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e222e13-d028-418f-aab7-eef534587614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T15:14:14.077+08:00
