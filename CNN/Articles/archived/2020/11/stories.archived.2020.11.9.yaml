      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Chris Perez warned of a possible landfall
        of Ulysses in other areas in Luzon and Visayas.</p>'
