    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a5857-ef0d-42f0-8bdc-2c0df5d06eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:32:31.274+08:00
