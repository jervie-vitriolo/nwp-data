      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen states reported record high Covid-19 hospitalizations Friday,
        according to the Covid Tracking Project, and 22 states have reported at least
        one record high day of coronavirus hospitalizations during November, so far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef03056a-8834-4529-aee0-712563711ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.186+08:00
