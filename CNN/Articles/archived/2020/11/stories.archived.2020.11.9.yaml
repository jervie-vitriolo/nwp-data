      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-09-20-intl/"
        target="_blank">"Vaccine will be "greatest medical advance in the last 100
        years," says Pfizer CEO"</a></em></p>'
  'Election-over-take-care-of-yourself--community-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-09T22:34:50.377+08:00
    'imagesource': 'jcr:5d35e796-fe7d-4d6d-bf72-aedba0cd71e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1002e622-d24d-40e8-bda7-ee2bb4050931'
    'lead': 'No matter where you fall on the political spectrum, it''s time to take
      a time-out and give yourself and your community a little TLC.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T22:41:26.858+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T18:43:30.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:51.155+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['election', 'self-care']
    'template': '1'
    'title': 'With the election over, here are ways to take care of yourself, and
      your community

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c235f5-8bd7-4a96-b5fe-f593263fe002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As we wake up to a presidential winner
        and a current President vowing to fight the results, there is one thing we
        can all agree on -- it has been a long, hard-fought path to the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b41857-fb41-4084-b8a8-df52f72d0bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707eaf03-66cc-4c4d-97ec-67f1cfc158bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re weary, perhaps even bruised and battered, maybe concerned
        about what the next few weeks will bring to a nation that is bitterly divided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0ab68-d4d4-469b-b1db-9d038dcb5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc37e1-fcff-4b3c-a836-044257fac007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you decide what to do next, pause for a moment. Know that
        tired brains don''t work well. When you''re sleep deprived, your metabolism
        slows down, sending less blood flow to such frontal-lobe executive functions
        as creativity, compassion, emotional regulation, the ability to handle conflicting
        perspectives and rational judgment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04338619-fe86-415e-bd42-7c619c787239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8857d1-dae8-4b70-88a4-ebfbefd942d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time for a time-out -- a respite -- a breather -- and some
        self-care for ourselves and our communities. Here are six science-backed ways
        to give ourselves a break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305bf94a-0010-4545-9acb-ce18b974f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b082ad-9635-416a-9908-a2a836926dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Breathe</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e576ade-7504-465a-a593-47780d961d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter who you voted for, take time to center and calm yourself
        with some deep, slow breaths. Deep breathing realigns the stressed-out part
        of our bodies, called the sympathetic system, with the parasympathetic, or
        "rest-and-restore" system, explained stress management expert Dr. Cynthia
        Ackrill, an editor for Contentment magazine, produced by the American Institute
        of Stress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d364dc-f0d2-4053-a30c-94657d62516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b9bdd-0748-4c67-8ef7-f69c097ed8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime you intentionally bring your attention to your breath and
        slow it down, you''ve already done a good thing," Ackrill said. "It gives
        you that pause where you begin to realize that you are separate from what''s
        happening to you, and you can choose a response instead of just a primal reaction."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767ad70b-a4e4-41b5-bb70-7fed2426bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639bd3dc-6c6e-4252-a6c4-17a11efdc420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are many types of breathing, a lot of research has focused
        on "cardiac coherence," where you inhale for six seconds and exhale for six
        seconds for a short period of time. Focus on belly breathing, or breathing
        to the bottom of your lungs, by putting your hand on your tummy to feel it
        move.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57bfae-1f65-4633-b78a-545887c0297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497eb3e-bc66-423b-a500-b59c1d8f6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:38.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also try deep breathing in through the nose and out through
        the nose, as is done in yoga and meditation. This focused breathing elicits
        a "relaxation response," tapping the parasympathetic nervous system in as
        little as 90 seconds, according to CNN fitness expert Dana Santas, a certified
        strength and conditioning specialist and mind-body coach in professional sports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422e265-ba48-48ed-a508-178e863aef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:39.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55c54d-9d4e-460e-a197-00c36d9c04cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Step away from the keyboard</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73697be6-02b0-462a-927b-2efb7c86996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take a break from social media and take care of yourself. New ideas
        and positive energy do not stem from a weary mind," said Dr. Tania Maria Caballero,
        an assistant professor of pediatrics at Johns Hopkins University School of
        Medicine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1dd2b-c87d-47f9-b186-303fdee7fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e520d8a-5420-4019-b2bf-9b233bc75458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:41.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your "tribe" on social media is supportive, that''s one thing.
        But all too often tensions flare when we can hide behind a keyboard on our
        computer or smartphone, experts say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f96330-534a-43b0-9ec8-d2367ffba15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2f47a-0bf9-4bd5-a149-eeab8db99708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans love to win and hate to lose. It can be easy to fill our
        feeds with celebrations that may not be welcome to loved ones and friends
        that don''t agree with us politically.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9aec15-910e-4ca4-876f-7b921d269f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a13398-a009-48f0-9ab5-b2bb7de7ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I think about others'' expressions of anger, especially on
        a virtual platform, I remind myself that in order to have a flame from a spark,
        you need to add more sparks. If you do not fuel the angry spark, you cannot
        start a fire," Caballero said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ed670-464c-4ca7-be21-02ea329aab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b642a-bc64-491a-82a4-ebf42f5ad873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Practice kindness</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72980ea5-5cfe-4d1c-be83-229b26ccebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many supporters of President-elect Joe Biden and Vice President-elect
        Kamala Harris are exhaling a joyous whoop of victory, Trump''s supporters
        may be angry, frustrated or sad at his loss and looking to the courts to address
        their concerns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0a6b7-048b-4314-b1cf-037bb3e6c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ca39d-59e6-433b-aaa0-2f941e13c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter your feelings about the outcome of this battle, it''s
        time to practice kindness, experts say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3afec9-da7d-46ae-baec-857a5b3ca0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175eb8a1-7c72-46f1-8af1-f338085de804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would encourage folks to reflect on their values, particularly
        empathy," said clinical psychologist Vaile Wright, the senior director for
        health care innovation at the American Psychological Association.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757fcbf-2a7d-40cf-9293-599db2bf07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c04fe-3dd5-4ab8-8c0a-b40fabe42144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Put yourself in the other person''s shoes, and how you would want
        to be treated if you''re on the losing side ... which is hopefully with some
        graciousness," Wright said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f1cb6-3e33-44fd-ba7a-6396a222bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a4f60-e658-4106-903b-e2fd7972e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter who''s on the winning side, Tania Israel hopes that "the
        supporters of the other side feel some compassion for people who are then
        going to be hugely disappointed."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a1e43-8be3-421d-9a94-a0cd76cc4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b2c95-8535-431e-98aa-07e949f15944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make our democracy work, we really need to be engaged with each
        other," said Israel, professor of counseling, clinical and school psychology
        at the University of California, Santa Barbara, and author of "Beyond Your
        Bubble: How to Connect Across the Political Divide: Skills and Strategies
        for Conversations That Work."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708ba40-5a8f-4295-a16c-4cdf50c4d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db738647-c842-4b07-9d4b-ba9d909af0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People need "to find ways of listening to each other and connecting
        and working together," Israel said. "I hope that we will take those opportunities."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be8320b-c7f2-4589-84ae-bd9467e05a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e997a-495d-4405-85af-e7618ec81d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Try meditation</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b4c0b-6649-4f40-ae94-0fa121bbca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neuroscientist Richard Davidson, a professor of psychiatry at the
        University of Wisconsin-Madison and the founder and director of the Center
        for Healthy Minds, has helped create a series of meditative soundtracks to
        cope with the anxiety and divisive nature of the election.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3def4-642e-4289-b8c2-bde6d9faa237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d7b1c-ff0e-4596-bd43-b6a704821fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this practice, we''re going to work with a tension we often
        feel with people who have views and beliefs that are different from ours,"
        starts one soundtrack called "Healing Division." It was created by the Center''s
        nonprofit organization HealthyMinds Innovations, along with a second entitled
        "Dealing with Election Anxiety."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c2a43-cd39-4a6a-89a9-4ee3e94ccea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878e112-7625-41d5-9463-019781847706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we let this sense of division fester, it undermines our well-being
        and also keeps us from being able to empathize with their experience," the
        soundtrack continues. "Here we''ll learn to shift our perspective so we''re
        more open to where they''re coming from."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d102a-dad6-4145-80fd-cc4daa4a7c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b42fb-7288-42c3-8448-b4bde8c90356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Get some exercise</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d168a9-18b6-4b77-9671-09bbbe385619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you had to choose just one thing to do to better your mental
        and physical health, choose to exercise on a regular basis.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e23ef-f8c4-45fa-a06d-1b6b4fd350a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3466555f-5581-4ddd-931a-86390eb1d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe exercise increases blood circulation to the brain,
        especially areas like the amygdala and hippocampus -- which both have roles
        in controlling motivation, mood and response to stress. For one thing, it
        releases endorphins, the body''s feel-good hormones.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e614a9-eb55-41fa-8158-8dd63ef55ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b61de-aae2-4ba9-8c31-66a237ea28a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:43:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous studies show the biggest benefits come from rhythmic exercises,
        which get your blood pumping in major muscle groups. Those include running,
        swimming, cycling and walking. Do the exercise for 15 to 30 minutes at least
        three times a week over a 10-week period or longer at low to moderate intensity.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee53763-08a3-44fd-9659-b73c6d6d3b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:41:26.882+08:00
      'mgnl:createdBy': 'vince'
