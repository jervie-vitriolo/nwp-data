      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featuring guest speakers Bomen Guillermo, Sasha Stiles, and Iain
        Thomson, “Low Resolution” will be held online from Oct. 3 to 4. You can enroll
        here with a minimum donation of $30. The class includes membership to Slack
        virtual learning lab and community, certificate of participation, writing
        exercises, and a PDF library of sources.</p>'
