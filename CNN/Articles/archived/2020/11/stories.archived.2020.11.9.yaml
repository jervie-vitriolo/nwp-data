      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd214a85-041f-49b5-a73d-5d2c7f4f06c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic is getting significantly more worrisome all across
        the country," Biden said on Friday. "I want everyone to know on day one, we''re
        going to put our plan to control this virus into action."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e91bc-b737-46fe-87c0-ad54db8e8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460a561-5e51-4618-bf83-f183e59c953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:49:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were dauntingly high new case numbers last week, and by the
        time Biden takes office January 20, the influential University of Washington
        Institute of Health Metrics and Evaluation model projects there will be more
        than 372,000 Covid-19 deaths -- that''s 135,000 more than the current total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41a873-7e50-4512-947e-f01c446a0a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:46:03.902+08:00
      'mgnl:createdBy': 'bamba'
