    'lead': 'The victory of US President-elect Joe Biden will open opportunities for
      the Philippines to take part in stronger trade agreements and boost responses
      to threats from climate change and the COVID-19 pandemic, an economist-lawmaker
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T16:04:13.551+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T18:54:29.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
