      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set on the island of Djurgarden in the world''s oldest open-air
        museum, it''s a wonderful exhibit of Swedish culture with some added yuletide
        magic.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7b502-59ea-4080-9b8e-396358cc73bd'
