      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c649e-ffac-4a55-ae94-4022ef59de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall resurgence has brought regular records in cases, people
        hospitalized and daily deaths -- and experts are encouraging measures to mitigate
        the spread as they warn that the numbers may continue to climb in coming weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ed354-0fd3-4c2a-9c33-142fe24527ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d991a9-b62a-477e-935c-05a40117628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:28:06.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:54:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to see these case numbers really start to explode,"
        former US Food and Drug Administration Commissioner Dr. Scott Gottlieb told
        CNBC on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddaa31f-d13b-433a-a6fd-56ea2125c9d4'
      'mgnl:activationStatus': true
