      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses will bring light to moderate with at times heavy rains in
        Aurora, Quezon, Bicol Region, Eastern Visayas, Caraga, and Davao Region. Moderate
        to heavy rains associated with the rainbands of Ulysses will begin affecting
        Bicol Region and portions of Eastern Visayas on Wednesday.</p>'
