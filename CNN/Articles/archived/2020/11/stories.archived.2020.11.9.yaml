    'lead': 'The Department of Health said four areas are recording an increase in
      new COVID-19 cases despite the downtrend in the country''s daily tally. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T16:10:24.163+08:00
    'mgnl:createdBy': 'mel'
