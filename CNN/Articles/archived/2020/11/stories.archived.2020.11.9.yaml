    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF releases guidelines on motorcycle taxi operations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab292d1c-d862-4a08-a575-987cdea1e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) –</strong> The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        (IATF-MEID) approved last week the guidelines for the resumption of motorcycle
        taxi operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc2c36-296a-44b1-a20c-cf7020103e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 chief implementer Vince Dizon
        reported the IATF-MEID''s approval of the guidelines on Monday which aims
        to protect the health and safety of the passengers during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dd882f-1dc1-449f-a223-ce46336130d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b363fd-1139-486b-ba1f-41b4b8244779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napaka-importante nito dahil habang tumatagal ay kailangan
        na nating paandarin ang ating ekonomiya at ang napaka-kritikal na</em> factor
        <em>dito ay ang</em> public transport," Dizon said. "<em>Importante na mabigyan
        natin ng</em> options ang <em>ating mga kababayan na bumalik sa kanilang trabaho.</em>"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd222938b-6019-4a1a-ab90-84c27abed6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd8041e-3d0f-4377-9db4-bf7db5055e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is very important because we really need to reopen
        our economy and one critical factor for this is public transport. It is important
        that we can give the people options when returning to their workplaces.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeddd33a-0d86-4067-9ae1-c5961fabb846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c336a-966e-4442-a77d-ef9eacf10cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:23.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the salient points in the guidelines is the implementation
        of full cashless payment in motorcycle taxi transactions to further minimize
        human contact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0882601-a75d-4f10-b990-243c56416725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77faf951-b9c1-4585-b13d-92b69f5c09a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are also now required to bring their own helmet with
        a visor when riding a motorcycle taxi. The visor will act as the passenger''s
        face shield for their protection against the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e098dd-cb33-4b38-8139-8b285eb160c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:24.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774139a4-fe5f-4443-995e-5ff19575b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan hindi lang</em> supply <em>ng</em> transportation
        <em>ang ibibigay natin, dapat ay siguraduhin natin na</em> safe <em>at hindi
        makokompromiso ang ating</em> standard <em>at</em> guidelines <em>sa pagpigil
        ng</em> COVID-19 transmission <em>sa paggamit ng</em> motorcycle taxis <em>at
        iba pang</em> mode of public transport," Dizon added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72016a-d5f5-4831-bab9-25e46eee6179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6cd698-580d-4ecc-8c4c-0e27a5d83ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:26.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We must not only provide enough supply of public transport.
        We must also ensure that our standard and guidelines to prevent COVID-19 transmission
        will not be compromised when using motorcycle taxis and other modes of public
        transport.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7469e8-5194-41e8-895f-dacc132e673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c037b9a-1325-445f-a64e-509bb1d24802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF-MEID previously mandated motorcycle taxi bikers <a href="https://www.cnnphilippines.com/news/2020/7/13/Angkas-back-riding-shield-approved-for-use.html"
        target="_blank">to install barriers with specifications</a> approved by the
        task force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3076502-530d-4482-9087-06e930fbaff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:27.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a6e87-7e52-4701-8aa5-5b2825311d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary and Land Transportation Office
        chief Edgar Galvante reminded bikers to have their own professional driver''s
        license to allow them to accept passengers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581fc26-d3b1-4cce-91c9-4992e16da349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdc2ec1-4d73-40de-9fe0-4fd232753fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:29.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante added the technical working group looking on the motorcycle
        taxi operations in the pandemic will meet again next week to discuss the approved
        guidelines with operators Angkas, JoyRide, and Move It. The group is looking
        at Metro Manila, Cebu, and Cagayan de Oro where they can resume the motorcycle
        taxi pilot study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3278d1-2692-4387-a64d-1e91a89b0857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:29:59.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c5d5d-e67f-4ecb-a781-72563ded638a'
      'mgnl:activationStatus': true
