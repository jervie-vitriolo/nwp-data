      'mgnl:lastActivated': 2023-01-25T18:46:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868df01-97df-452b-a4d4-2311822f03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.168+08:00
