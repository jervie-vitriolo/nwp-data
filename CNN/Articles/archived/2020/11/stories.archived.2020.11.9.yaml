      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine "looks like the game-changing panacea the oil market
        has been waiting for," chief global markets strategist at Axi, Stephen Innes
        said in a research note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8047b1-c7ec-46b9-9e14-9ba310341269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.541+08:00
