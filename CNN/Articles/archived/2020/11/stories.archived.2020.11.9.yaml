      'mgnl:lastActivated': 2023-01-25T18:54:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)—</strong> Three
        inmates were killed, 64 others were injured in a riot at the New Bilibid Prison
        in Muntinlupa City on Monday, the Bureau of Corrections said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5723d76-b4ae-4eb1-98ec-a980b3c62bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:56:31.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor spokesperson Gabriel Chaclag told CNN Philippines that six
        other people remain in the hospital following the free-for-all inside the
        maximum security compound at 8:39 a.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6808d80-7006-4ba4-9912-4b7f297b3516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:56:31.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau earlier said it will conduct an investigation, and disciplinary
        measures will be carried out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd098fef-2b79-4dbc-a9c5-6d25297e00c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:56:31.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, in a separate message to reporters,
        said he will direct the National Bureau of Investigation to conduct a parallel
        probe, or expand the investigation on last month''s Bilibid brawl that left
        <a href="https://cnnphilippines.com/news/2020/10/9/new-bilibid-prison-riot.html?fbclid=IwAR0CvDuOAT8cdtmulXj928bjv-WJvQFyv9qGpKxV92vP1UDDLWG8hg1zBCY">nine
        inmates dead and seven others injured.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f9603-2cae-4e94-b693-ecd0b4f49d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:56:31.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added his agency will also look into possible negligence
        of prison officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b4213-48bb-447f-af30-7b6885fbb585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:56:31.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These BuCor officials should have learned their lesson from the
        previous violent incident where several PDLs (persons deprived of liberty)
        were killed,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01235b58-c02b-45d4-8d88-75d67621533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T16:56:31.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:54:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor was also ordered to submit a detailed report on the incident,
        Guevarra added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b19fab-87b2-4033-84aa-f8f6ebd55207'
