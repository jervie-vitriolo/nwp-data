      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc2983-a7a6-4283-900a-daf24336991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T08:38:18.197+08:00
      'mgnl:createdBy': 'glee'
