      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures were last up 1,272 points, or about 4.5%. S&amp;P 500
        futures were up around 3.5% and Nasdaq futures were up 1.5%. The move higher
        comes after stocks ended Friday mostly unchanged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8a891a-b450-4541-88f7-35d3e15f64b3'
