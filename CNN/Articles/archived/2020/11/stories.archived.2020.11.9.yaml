      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The one component that is going to be just, I think, so odd for
        all of us who have played there and who have been there is to have no spectators,”
        Woods told reporters after the final round at the Zozo Championship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91424642-24fd-4fa3-ad52-b57e2d5e9aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:20:23.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:54:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes we’ve been on the putting green there before we tee off
        and you hear roars down there, 12 and 13, they reverberate all the way up
        to the clubhouse, and there’s going to be nothing.”</p>'
  'rozette-rago-30-photographers':
    'author': 'Don Jaucian'
    'caption': 'Rozette Rago, who has shot icons like Steven Spielberg and Natalie
      Portman for the New York Times, now belongs to a list that has honored some
      of photography’s biggest names. Photo ERICKE TAN/Courtesy of ROZETTE RAGO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-11-09T14:09:26.892+08:00
    'imagesource': 'jcr:ba89e853-3df1-4855-a4ec-a63381ffe533'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c7cd9c2-d219-464c-80fe-0ad4f4818aaa'
    'lead': "Rozette Rago, who has shot icons like Steven Spielberg and Natalie Portman\
      \ for the New York Times, now belongs to a list that has honored some of photography’\
      s biggest names — including two Filipinos. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T14:23:14.548+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T18:54:37.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:08.928+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino photographer hailed as one of 30 emerging talents to watch'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409514a-69c2-40bb-a109-6015cd42592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The 2020
        edition of the annual 30 Photographers list includes Filipino Rozette Rago
        as one of its honorees. The list focuses on emerging photographers in the
        U.S. to help them grow their practice. Rago went to the U.S. in 2011 to attend
        the New York Film Academy and found work by offering to photograph bands and
        artists for free. She now regularly contributes to The New York Times where
        she has shot icons such as Natalie Portman, Annie Leibovitz, and Angela Basset.
        She has also contributed work to The Washington Post and Bloomberg Businessweek.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd648db-8862-4705-ab59-f32c96119fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rozette is one of those photographers who elevates the ordinary,”
        says Jolie Ruben, Culture Photo Editor at The New York Times in Rago’s <a
        href="https://2020.the30photographers.com/p/25" target="_blank">30 Photographers
        writeup</a>. “She can photograph Kanye West performing at Coachella, and despite
        the mayhem of it all, be in exactly the right spots at the right moments,
        making the most striking images. But she can also be assigned to shoot a blank
        wall and somehow make a great photo.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c07f635-518a-4094-9abc-701bdceca08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 2019, Rago has been working as photo editor in the New
        York Times’ product recommendation site, Wirecutter.</p>'
    '25':
      'image': 'jcr:6a3e7608-d5f8-4a91-9863-ec9d457b1684'
      'imageCaption': 'Rozette Rago''s portrait of Natalie Portman for The New York
        Times. Photo by ROZETTE RAGO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387aa16a-e094-4e8c-b898-9103cbdfa5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192fee1e-b6bd-436d-a743-b670380d5a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>30 Photographers is judged by luminaries in the field of photography
        which this year includes Apple Creative Director Darhil&nbsp;Crooks; The Richard
        B. Menschel Senior Curator of Photography - The New York Public Library&nbsp;Joshua
        Chang; Time Magazine Director of Photography Katherine Pomerantz. It has been
        called the “go-to outlet to discover up-and-coming photographers.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bddeb0-d1da-4e2f-8c7e-e5d9db0cf8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to follow Rago''s footseps, here''s her advice:
        "Focus on your own work and what you’re trying to say, and don’t compare yourself
        with others too much. That’s toxic and it won''t help you. Don’t give your
        rights away when signing contracts. Have confidence, but also try to be a
        pleasant person to work with."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2133727-7320-41ae-94b2-1f3fb0d4f1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list has been around since 1999 and originated by the Photo
        District News. CNN Philippines Life talked to Rago over email about being
        included in the list, which has also honored Filipino photographers in the
        past years.</p>'
    '26':
      'image': 'jcr:6bb84528-02e6-4281-8a72-a0b1a0af8517'
      'imageCaption': 'Rozette Rago''s Asian redux of "The Virgin Suicides." Ericke
        Tan as Lux Lisbon (Kirsten Dunst), Ann Pastor as Therese Lisbon (Leslie Hayman),
        Jessica Wu as Mary Lisbon (A.J. Cook), and Lhiyanne Reyes as Bonnie Lisbon
        (Chelse Swain). Photo by ROZETTE RAGO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198a6f7-dbfc-48c2-867e-768a067f81aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be0e68-faed-48ab-88d3-845595215cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In previous years, the list has featured photographers like
        Pari Dukovic, Guy Aroch and even Filipinos like Xyza Bacani and Hannah Reyes
        Morales. How important is this distinction for you?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd3c0a9-b84d-4848-b813-bfe4e9f455f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s extremely validating and also humbling. The people who have
        appeared on this list before are some of my favorite artists that I’ve looked
        up to since I started my career. Even getting the nomination was already a
        big deal to me, and would’ve been enough knowing that there was someone out
        there who felt my work was worthy of it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ebeb1-be15-4559-b9a0-682528daa2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I obviously hold Xyza Bacani and Hannah Reyes Morales in high regard
        for their incredible work and all the amazing things they’ve accomplished,
        and it blows my mind still that I’m in here. I think the most valuable thing
        I’ll get out of this whole experience is the push to keep on doing my work
        the way I always have — hopefully with a lot of thought and intentionality,
        and hope the stuff I put out there resonates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e878b-71c1-4cf6-bd3c-4825caf04d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has your practice been since the COVID-19 pandemic hit?
        Are there any changes, especially since photography can be a very intimate
        profession?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e3362-0215-4140-9e61-5136306e9733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve had to pause all personal projects because I can’t travel.
        In terms of my editorial work, it was a huge adjustment in the beginning because
        of the face mask and the distance. On the other hand, it has brought me to
        a lot of people’s homes, in their backyards, as opposed to typical locations
        like hotel rooms or conference rooms, which has made these shoots even more
        intimate, in my opinion. We also have this shared experience of living through
        a pandemic and somehow, when we talk to each other about how we are, it feels
        more authentic. I really appreciate how my work allows me to still find a
        way to connect with people during such a difficult time.</p>'
    '24':
      'image': 'jcr:8940c7da-38c5-4e3c-8d48-56e39a092a84'
      'imageCaption': 'One of Rago''s biggest breaks was when her photographs of U2
        was used for the band''s promotional materials. Photo by ROZETTE RAGO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf104beb-f106-4a0c-aeea-3f6c7e699641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d07e7-2710-4656-acaa-95427ab5117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''ve been in the U.S. since 2011 and have gone on from
        working for free to contributing to legacy titles such as the Times and the
        Post. What was the journey like?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775893a-380e-4c36-9d3f-1ce771c291d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t a straight path and I didn’t always know where I was heading,
        but I’m glad things worked out the way they did because I really do feel like
        I’m in my ideal situation right now. Looking back, I operated purely on ambition
        and adrenaline during the years I spent working for free (which I would never
        advise anyone to do, but at the time I needed to build a portfolio from scratch).
        It was exhausting and fun, but I was also really young and eager to prove
        I deserved space in such a competitive industry. This enthusiasm helped me
        build a body of work that eventually led to paying jobs, but I was also taken
        advantage of many times. I’m glad to be in a position now where I don’t have
        to accept every project in order to survive, but that is a huge privilege
        and I’m extremely grateful for it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a3478-22e1-4db1-b38d-691ccc3da437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There''s been a reckoning in many industries in the U.S.
        regarding diversity. As a BIPOC, do you feel that this will have a lasting
        impact?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3dde4c-dfc2-4df9-8156-57c6d40a2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe so. Everyone’s striving to be better. And those who aren’t
        won’t be around for much longer. The thing about this industry is that we
        all talk to each other so we’re always aware. I’m very lucky to have found
        my community because I’ve felt like an outsider for the longest time. Then
        I met all these other artists who have also felt like outsiders and suddenly,
        I didn’t feel so isolated anymore. There will always be gatekeepers, but now
        we know there are other doors we can go through.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55410c15-2465-4a07-82d0-dde8ca9cf491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There also seems to be an ongoing focus on emerging photographers,
        with younger photographers taking on the big magazines such as Tyler Mitchell
        and Kennedi Carter. Do you see this as a shift or are they an exception to
        the rule?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94f313-22dd-41cf-9a7b-19cb86f853d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s a shift. Social media has made it so much easier to
        be seen by the people you want to get hired by that age really doesn’t matter
        anymore as long as you''re professional and can execute. I also believe folks
        are trying to be more intentional with their hiring decisions now, which is
        great.</p>'
    '23':
      'image': 'jcr:f9fdfad3-ae82-4bab-8b28-5f2fccf433a2'
      'imageCaption': 'Rozette Rago''s redux of her favorite films with an Asian cast.
        Abe Kim as Elio Perlman (Timothée Chalamet) and Howin Wong as Oliver (Armie
        Hammer) in “Call Me by Your Name.” Photo by ROZETTE RAGO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a58d74-d76b-41e7-a154-d018507f8e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f1d7c-cc74-49b4-afe1-ed6123ccf58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of your projects highlighted in the 30 Photographers
        writeup was the Asian recreation of iconic films. How has the project been
        since it first came out?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8445a-b927-44c6-a7d5-8c0e7580e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T14:23:14.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:54:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s on pause, but I do plan to continue it. It’s the first project
        I got published that was extremely personal to me, and I was really overwhelmed
        by the responses I got from other Asians and Asian-Americans about it. My
        teenage self who lived on Tumblr and Livejournal is extremely proud of that
        accomplishment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f0e09-c86a-4cea-8a68-ae1ab9d2a842'
