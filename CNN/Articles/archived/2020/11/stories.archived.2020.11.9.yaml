      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recorded 100,762 new cases and and 453 new deaths as
        of 9:30 p.m. ET on Sunday, marking the fifth highest day of new cases in the
        country since the pandemic began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e773822-37c5-4556-ba9f-0f6065425a58'
