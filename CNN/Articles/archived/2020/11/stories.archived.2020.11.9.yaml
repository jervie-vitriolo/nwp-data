      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuomaan Markkinat''s center piece is a vintage carousel, but the
        nearly 150 vendors selling traditional Christmas delicacies, glogi, Finland''s
        non-alcoholic take on mulled wine, and handicrafts are also a big draw.</p>'
