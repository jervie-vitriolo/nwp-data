  'san-miguel-corporation-bike-lane-recycled-plastic':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-09T17:49:41.648+08:00
    'imagesource': 'jcr:ff9698bc-aaf2-4828-8047-94d34bea7797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42dfb917-80a2-4cc1-9049-4dc64ab11181'
    'lead': 'San Miguel Corporation (SMC) is working with local government units (LGUs)
      to build bike lanes made up of recycled plastic waste in partner cities and
      provinces nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T17:54:32.956+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:54:23.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:27.209+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel-Corporation', 'SMC', 'Ramon-S-Ang', 'Ramon-Ang', 'recycle']
    'template': '1'
    'title': 'SMC working to build bike lanes from recycled plastic waste'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f1bb1-1bfd-4294-8f86-62b4cdd2d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:54:32.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — San
        Miguel Corporation (SMC) is working with local government units (LGUs) to
        build bike lanes made up of recycled plastic waste in partner cities and provinces
        nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c0135-a854-4d7c-a1b2-f1d6a9288b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:54:32.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release on Monday, the conglomerate quoted SMC president and
        chief operating officer Ramon S. Ang as saying they were looking to work with
        technology partners and LGUs who wanted to put up dedicated lanes that would
        accommodate bikers starting in Mandaluyong City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c2801-8d82-4f4c-9b32-edcd81afaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:54:32.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has almost been a year since we started our plastic road initiative
        and so far, our pilot site has held up very well," Ang said. "It''s in our
        logistics facility used heavily everyday by large vehicles with heavy loads.
        Very soon, I think we can graduate it for light public use, specifically for
        bicycle lanes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d35049-3ba7-48fe-816a-c5107df3d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:54:32.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the technology was fairly new, Ang said SMC hopes to use
        it more widely someday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a8aef-6376-4886-a553-dd406f351a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:54:32.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions due to the COVID-19 pandemic have led to a rise in
        bikers on the road. SMC has also launched a program that provides bicycles
        to employees and members of its workforce nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f96ba-388d-4290-bd28-be67fd4c69da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:54:32.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of social distancing and restrictions on transportation,
        more of our countrymen are now biking to work," Ang said. "It promotes health
        and fitness, lessens pollution and provides a cost-free way to get to one''s
        destination, and has also been embraced by many LGUS who have set special
        bike lanes on roads."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d3c9f-e971-4fbd-99f1-a96d8b03060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:54:32.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnn.ph/business/2019/11/22/smc- plastic-road.html"
        target="_blank">November last year</a>, SMC laid plastic-mixed asphalt on
        a 1,500 square meter pilot site in its logistics center in General Trias,
        Cavite. The road is meant to withstand heavily loaded trucks and equipment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9047377-0802-4e39-a3ab-ee806a59ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:54:32.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road used 900 kilos of recycled plastic, which was used as a
        binder with bitumen to produce the asphalt. The mix was made in partnership
        with global materials science company Dow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a049c-589f-485e-9528-8106c9f08345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:54:32.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on independent lab testing, the material exceeded the standards
        set by the Department of Public Works and Highways.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4926b1-5877-4376-9f41-58725650eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T17:54:32.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further testing is needed before it can be used in major roads and
        infrastructure projects.</p>'
  'sotto-marcos-villanueva-mail-in-voting-elections':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-09T17:56:50.726+08:00
    'imagesource': 'jcr:c384732f-610c-4345-a877-1b675d610bdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b84dc82-b2b1-4eed-984c-4fe2ac82612b'
    'lead': 'Senators on Monday voiced varied opinions on the possibility of mail-in
      voting in the country''s 2022 elections, with the head of the upper chamber
      rejecting the idea and at least two other lawmakers supporting it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-09T18:01:12.753+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:54:16.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:38:27.844+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections', '2022-elections', 'Tito-Sotto', 'Joel-Villanueva',
      'Imee-Marcos', 'mail-in-voting', 'COMELEC', 'James-Jimenez', 'Commission-on-Elections']
    'template': '1'
    'title': 'Senators mixed on mail-in voting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a48e6-4ed9-4415-b2e3-72070dff8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:01:12.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Senators
        on Monday voiced varied opinions on the possibility of mail-in voting in the
        country''s 2022 elections, with the head of the upper chamber rejecting the
        idea and at least two other lawmakers supporting it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a909cd-6b04-4259-a357-2702e0ef0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:01:12.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III opposed the proposal,
        saying mail-in voting was "the easiest system of voting to cheat."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999b22c-1a6d-448c-a1f4-e1c7e1285b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:01:12.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on Monday, Senators Joel Villanueva and Imee
        Marcos said they were open to mail-in balloting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed7391-5622-4be0-a29c-fbc43cde964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:01:12.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said he saw no problem in "replicating successful election
        practices such as mail-in voting," as it was already being used by some Filipinos
        overseas under the Overseas Absentee Voting law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c0a0b9-0aa2-43e9-a183-7cf1d21f69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:01:12.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said measures should be taken to make sure there would be
        no cheating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde21c0f-c810-4ed1-af15-c15737f0d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:01:12.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes we should explore our options and ensure that we have sufficient
        infrastructure and the right mechanisms to enable Filipinos to exercise our
        right to vote and more important for me is to ensure the integrity of our
        elections. The benefits of mail-in voting come with serious consequences such
        as ballot tampering and other kinds of fraud. There should be enough safeguards
        to prevent electoral fraud," said Villanueva.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f3301-c327-4193-a5a2-94ff7ec0afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:01:12.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Marcos also said that mail-in voting is not new to Filipinos,
        however the country has not had any experience of using the local postal system
        during elections. She earlier filed a bill providing for a system of postal
        voting by senior citizens, pregnant women, persons with disability and indigenous
        peoples.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b03c1-1e1d-4098-9034-bf690872d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:01:12.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections spokesperson James Jimenez said the poll
        body is looking into alternative modes of voting, keeping in mind that the
        COVID-19 crisis could possibly extend to the election period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb268ca-3bb2-43f1-9b2a-bc5b3f2e0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:01:12.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the alternative modes to help observe physical distancing
        in polling centers are mail-in voting, early voting and an expansion of absentee
        voting that now only covers the police, military, teachers and the media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267a80e-5574-438d-95cf-22065692a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T18:01:12.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:54:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said these alternatives need legislation and a challenge
        is the capability of the postal system to carry out mail-in voting.</p>'
