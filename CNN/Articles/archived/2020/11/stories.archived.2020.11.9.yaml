      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c61e1a-3bdc-4bc7-a120-e6f62a3fd7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T13:16:50.863+08:00
