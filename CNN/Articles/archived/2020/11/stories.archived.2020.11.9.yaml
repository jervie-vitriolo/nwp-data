    'stories': ['d2b4f564-de0e-4766-9cd5-c536316e41c5']
    'template': '1'
    'title': 'The results are in: The US stock market likes Joe Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d9031-2dbf-45d2-9013-181b73a4d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:57:50.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>In the first market reaction to Joe
        Biden being projected as the next US president, US stock futures were up on
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64073be-fe20-4ba3-9f33-30bb8a956d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:57:50.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures were up 287 points, or about 1%. S&amp;P 500 futures
        were up around 1% and Nasdaq futures were up 1.3%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e806fe-a0a3-4b8d-bbca-7f5d16f9c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:57:50.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks ended mostly unchanged on Friday. The Dow slipped 67 points,
        or 0.2%. The S&amp;P 500 and the Nasdaq were flat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889331b1-c73c-4544-ad5f-ce7ad21b63a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:57:50.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street has been betting on Joe Biden to win the White House
        and for Republicans to take the Senate for the last week as the results of
        the election come into sharper focus. Such an outcome would allow for more
        modest policies on taxing and regulations. But the fight for Senate control
        is still in limbo, with likely Senate runoff elections in Georgia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e1d21-df75-43fc-969c-a244bf1b0f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:57:50.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s what happens in the Senate race that could determine the
        next move up or down," said chief market analyst at CMC Markets, Michael Hewson.
        "If that looks as if it might change in the run-offs in January then you could
        see some weakness in certain parts of the stock market in the event the Democrats
        get their blue wave wish."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5a111-491c-4857-9852-166db6f32747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:57:50.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, investors will be bracing for Biden''s next moves.
        On Saturday, Biden announced during his victory speech his plans to assemble
        a coronavirus taskforce that will aid in helping curb the spread of the virus.
        Biden is set to announce the names of those on his task force on Monday, two
        sources with knowledge told CNN. The number of coronavirus cases has seen
        an upswing with more than 50 million cases of Covid-19 reported worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a084e-5897-44f6-80db-20cc7ce8ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:57:50.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need in the US right now is someone who can really control
        the outbreak of coronavirus. Investors are confident that Biden gives them
        this assurity," said Naeem Aslam, chief market analyst at AvaTrade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c4bb0-2abb-4b97-b905-f68032ee5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T09:57:50.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a Biden victory, investors still hold concerns for how President
        Donald Trump will respond to the election loss in the weeks ahead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088a1bb-a763-4ca5-8400-3a391248f277'
      'mgnl:activationStatus': true
