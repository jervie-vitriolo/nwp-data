      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c334c6f-8882-47c3-b9ea-72a4a0c5bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:06.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emotions are very high," Bourla told CNN Chief Medical Correspondent
        Dr. Sanjay Gupta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bae5b6-ec9d-4628-8364-a22e4315d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.876+08:00
