      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the tropical storm will make a landfall in Quezon between
        Wednesday evening and Thursday morning. A possibility of a landfall in Bicol
        also looms on Wednesday afternoon or evening "given the current spread of
        the track forecast shown in the probability cone."</p>'
