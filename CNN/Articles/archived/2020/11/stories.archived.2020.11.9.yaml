      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I Mercati Natale, Piazza Santa Croce, Florence</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ae0f1-5628-4323-94d6-df1fae557976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T21:57:40.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:46:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s much to see at this enchanting market, but nothing can
        top the beautiful backdrop supplied by Santa Croce''s Franciscan Basilica.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076866e-a6ec-4408-9d5e-be6628beaf37'
