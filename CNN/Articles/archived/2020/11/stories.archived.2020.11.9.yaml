      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/world/2020/11/9/Pfizer-says-early-analysis-shows-its-COVID-19-vaccine-is-90--effective.html"
        target="_blank">Pfizer says early analysis shows its COVID-19 vaccine is 90%
        effective</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9eb6b-87fb-4bd6-b36a-597acb91ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:57:46.540+08:00
