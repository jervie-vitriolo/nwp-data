      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If signed into law, teachers will receive ₱5,000 for their supplies
        allowance beginning next school year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90bfd8-5f0b-4d00-a750-d6eb75699903'
