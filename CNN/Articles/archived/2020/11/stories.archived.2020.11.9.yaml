      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every corner of the US, states are reeling from climbing cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83980459-b594-44a3-858e-c5ebd589ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T20:27:47.699+08:00
