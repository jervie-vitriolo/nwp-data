      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        second quarter economic slump was deeper than initially reported, with the
        Philippine Statistics Authority now recording a 16.9% contraction to hit a
        fresh all-time low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf5967-2729-44f4-b2e4-9d84d275a131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:36:12.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA announced the revisions on Monday. The revised figure is
        steeper than the <a href="https://cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html?fbclid=IwAR1mitZxinIx6SQh4uYKUC1s1P62KO6TiZuigLaaS3QvO6f4CQv9dzZcvp8">16.5%
        fall reported in August</a>, which was already the worst since available records
        in 1981.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f73c9-1b95-4008-854a-ebcee83c0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:36:12.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the changes, the economy has tumbled by 9.3% as of end-June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da583f0d-3682-4551-ab80-faf8c7269560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:36:12.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/8/6/govt-revises-full-year-GDP-forecast.html">Gov''t
        sees PH economy shrinking by 5.5% in 2020 with deeper slump, return to MECQ</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b94ade-418c-416a-b5cb-0e61df3ca1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:36:12.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:54:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy suffered the biggest blow due to the global COVID-19
        pandemic, which has forced the country to impose strict lockdowns and cut
        off local and international tourism to prevent further infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70537f4-5519-405b-a599-2ac8fa21444a'
      'mgnl:activationStatus': true
