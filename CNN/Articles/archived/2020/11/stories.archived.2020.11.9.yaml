      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ffefa-4046-4d22-b688-dd32d999549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can imagine how I felt when I heard the results yesterday at
        2 p.m. I think that likely, based on impact, this will be the greatest medical
        advance in the last 100 years. It is extraordinary, but it''s coming at a
        time that the world needs it the most."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41aa1d6-ef66-4a77-8ff8-6ceca10e8196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugmaker has no safety concerns so far, Bourla added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b59c8-1a3e-41b8-a833-dc836c68de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb55c7c-53fb-4f14-993b-747d5c153ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know right now -- it is with very, very high level of confidence
        these are very highly effective vaccines. What we know so far, it means that
        we don''t have any safety concerns, but we need to wait until the results
        are there," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68d95c-b6f8-4663-9a1e-484a35163296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T22:36:00.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:44:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the vaccine will be available free to all American
        citizens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf57122-6c6a-4f80-8d21-057736bf8bcb'
