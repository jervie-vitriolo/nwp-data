      'mgnl:lastActivated': 2023-01-25T18:46:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very sorry and it also affects our company. However, we
        respect the decision and offer the tree installation to the City of Prague
        for overhead costs."</p>'
