  'nursing-home-covid-caregivers':
    'author': 'Judith Graham, Kaiser Health News'
    'caption': 'In the middle of the night, Stefania Silvestri lies in bed remembering
      her elderly patients'' cries. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T14:00:51.920+08:00
    'imagesource': 'jcr:888dd39b-ec3c-4231-b0a0-9336511d4fef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f613a670-9921-4312-9719-bf8286904157'
    'lead': 'In the middle of the night, Stefania Silvestri lies in bed remembering
      her elderly patients'' cries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T14:03:57.077+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:15:33.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
