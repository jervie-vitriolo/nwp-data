      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premier state university has suspended classes until November
        21, as members of its community recover from the effects of the consecutive
        calamities that hit the country.</p>'
