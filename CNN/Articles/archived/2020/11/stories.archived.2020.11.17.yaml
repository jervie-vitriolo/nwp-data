      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a <a href="https://www.cnn.com/2017/08/04/health/200-calorie-snacks-food-drayer/index.html"
        target="_blank">list of tasty snacks</a>&nbsp;under 200 calories, including
        popcorn with almonds and chocolate chips. And since more than a quarter of
        a child''s daily calories come from snacks, here are some <a href="https://www.cnn.com/2020/02/28/health/healthy-kid-snacks-food-drayer-wellness/index.html"
        target="_blank">healthy, kid-friendly snacks</a>, like fruit fondue and homemade
        granola bars — yum!</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
