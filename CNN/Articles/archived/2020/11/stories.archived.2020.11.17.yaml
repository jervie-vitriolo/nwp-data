    'jcr:uuid': '25d6b734-a87a-4bb9-9d9a-e1e400f76219'
    'lead': 'While much of the world has been preoccupied with the President''s refusal
      to acknowledge his 2020 election loss to Joe Biden, Donald Trump has been moving
      building blocks in a way that, if successful, could have a significant impact
      on America''s security abroad and safety at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T18:08:07.973+08:00
