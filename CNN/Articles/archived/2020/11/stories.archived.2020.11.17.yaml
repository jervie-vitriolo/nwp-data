    'jcr:uuid': '3c559700-0d29-41b9-9dfd-898a678ecdfc'
    'lead': ' While the coronavirus pandemic has limited engagement in sports activities
      this year, a virtual football program has found an innovative way to help children
      keep an active lifestyle while staying safe in their homes.'
    'mgnl:activationStatus': true
