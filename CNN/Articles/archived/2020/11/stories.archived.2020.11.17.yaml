  'DBM-LGUs-P1.5-billion-fund-typhoons':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-17T15:17:25.849+08:00
    'imagesource': 'jcr:e60443c1-1f53-4916-8d2c-52aa443f6216'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e9961d4-af41-4ff3-b59f-9ac7df42531a'
    'lead': 'The Department of Budget and Management is releasing ₱1.5 billion worth
      of funds to local government units to help them recover from the effects of
      Super Typhoon Rolly and Typhoon Quinta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T15:21:07.808+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:14:57.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:11.821+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LGUs']
    'template': '1'
    'title': 'DBM releasing ₱1.5B additional funds to typhoon-hit LGUs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0c954-addf-4e74-ae71-4b36a06a19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:14:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        Department of Budget and Management is releasing ₱1.5 billion worth of funds
        to local government units to help them recover from the effects of Super Typhoon
        Rolly and Typhoon Quinta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25066274-6d61-4250-a89c-c246f8e11f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:14:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ebe10-4923-4ea4-bbb2-538de0939092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:14:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado said in a text message on Tuesday
        he will issue anytime within the day the signed Special Allotment Release
        Order and Notice of Cash Allocation for financial assistance to provinces,
        cities, and municipalities affected by Quinta and Rolly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4218849f-d65a-4adf-9ac8-79b99989f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:14:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a3c52-168b-4e64-9b07-2746e89a1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier during the Laging Handa briefing, the Budget secretary said
        the funds will be rolled out within the week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48512242-9698-4881-bfe7-d3def6a0ec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d4350-daef-4496-ab80-3a7851211ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagdagdag na po tayo that''s ₱1.5 billion na kabuuan po iyan
        na irerelease natin, kung hindi ngayon, basta within the week. Diretso po
        iyan sa account ng local government units,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b1ca4-31e3-4df5-b94b-2cd9c77eba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:01.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a10c6-ea5c-43c7-a4cf-abeee8795577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have added ₱1.5 billion which we will release if
        not today, within the week. That will head straight to the account of local
        government units.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1c775-1c81-4eaf-9620-d174da34e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:02.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a7574-b100-48e1-8a28-830e61a7443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:03.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGUs that will get additional funding from the national government
        are from Calabarzon, Mimaropa, and Bicol Region. In Calabarzon, the province
        of Quezon gets the highest allocation worth ₱225.7 million. In Mimaropa, Oriental
        Mindoro will get the highest funding worth ₱115.8 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab16ca3-c91c-4f97-9252-cb49db71c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:03.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77592e08-e32a-4b1d-9250-a28c73810c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bicol Region, Albay will get the highest chunk, amounting to
        ₱347 million, followed by Camarines Sur with ₱165.9 million, and Catanduanes
        with ₱143.2 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51122bbc-f53d-47d1-9f85-712927f0aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b303bd9-a5b8-4cd9-aa17-c2d97facc223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Avisado, the allocations are equivalent to 1% of the
        annual internal revenue allotment of the select LGUs "to enable them to respond
        to the needs of their constituencies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a884543-a307-4f50-8f20-d50740dd8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89fd56-94fc-4b44-85e9-58e408f4f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for provinces, cities and municipalities affected by Typhoon
        Ulysses will follow, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10b422-32ef-44e0-921d-b332f7782d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa35234-45d6-4582-9c73-b2c9cd3cc8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado also noted that aside from the ₱1.5 billion, the national
        government still has ₱16 billion worth of National Disaster Risk Reduction
        and Management fund, inclusive of the ₱10 billion augmentation under the Bayanihan
        to Recover as One Act ready for rollout for the rest of the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93a2db-5dcf-46f8-9d62-86370bd9b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513ab66-af5d-441c-a516-e50a1b0fb9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Quinta left at least 22 dead before exiting the country
        on October 27. Quinta was followed by Super Typhoon Rolly, dubbed as the strongest
        typhoon in the world in 2020, which killed 25 after making four landfalls
        in Southern Luzon early November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b75747-26dc-475e-b351-b09496a9db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:08.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa95e9-4b4b-40d8-b8c0-af77550a093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:09.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses surpassed these deaths, with at least 67 confirmed
        fatalities as of Monday. Rescue operations are ongoing in affected areas,
        most of which are still reeling from the previous typhoons that also caused
        billions of pesos in damage to agriculture and infrastructure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ffc8eb-b37d-43cc-8f57-0f311f45bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c1baf-feed-4611-9770-eff4b52fa9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:21:07.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:15:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        Monday it will recommend to President Rodrigo Duterte to <a href="https://www.cnnphilippines.com/news/2020/11/16/NDRRMC-state-of-calamity-Luzon.html">declare
        a state of calamity in the entire Luzon</a> due to the widespread damage caused
        by the three typhoons.</p>'
  'Maryland-CEO-bribe-sons-Harvard-':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T15:20:34.910+08:00
    'imagesource': 'jcr:f14f00c8-ddd4-4f4d-ab10-8bf9b4d1fcfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
