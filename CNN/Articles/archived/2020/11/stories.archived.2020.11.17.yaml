      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f23728-198f-4029-8518-41663d99af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.328+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Giants waved Baker, a cornerback, saying that
        he had not participated in team activities since the alleged incident. The
        NFL has its own investigation into the incident, which is ongoing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3344d4b-9419-4237-965a-ff842e89b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.328+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867637c-419a-4bbf-a9f1-c9b1f438f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.328+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been monitoring all developments in the matter which remains
        under review of the NFL''s Personal Conduct Policy," NFL spokesman Brian McCarthy
        told CNN. "Baker remains subject to discipline based on results of that investigation.
        At this time, and following today''s disposition, Baker is eligible to sign
        with a club."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8372cea-3a56-4f62-bc2d-f98b85ff6a70'
