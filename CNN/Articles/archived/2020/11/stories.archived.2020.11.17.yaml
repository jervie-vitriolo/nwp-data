      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal also directed Calida and Manila Times reporter Jomar
        Canlas, whose reports were cited in the motions, to show cause why they should
        not be cited in contempt.</p>'
