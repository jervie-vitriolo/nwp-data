    'lead': 'Some customers of Maynilad would face water supply interruption until
      Nov. 24 as the concessionaire continues to address the increase in turbidity
      of the raw water coming from the Ipo Dam. The increased turbidity was caused
      by heavy rains triggered by Typhoon Ulysses.'
