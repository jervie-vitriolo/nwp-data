      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:11:19.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While in the hospital, Representative del Mar still proved his
        passion and commitment to public service, attending virtual plenary sessions
        and public hearings of the House of Representatives in order to fulfill his
        duties and mandate as a lawmaker,” the statement read. "Never a day in his
        job was he absent."</p>'
