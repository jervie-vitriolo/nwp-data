    'template': '1'
    'title': 'Maryland CEO paid former fencing coach $1.5 million in bribes to get
      his sons accepted to Harvard, feds say

      '
    'visualType': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a64b997-1d65-4875-ab94-e10cc9eb516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Maryland businessman paid Harvard University''s
        former fencing coach at least $1.5 million in bribes, including payments for
        a car and a house in the suburbs, to get his sons admitted to the Ivy League
        school, federal prosecutors said in a criminal complaint released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5233d73f-65f9-4efa-87e5-988b6c1ffdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda9d4f8-b5b6-4b5a-811a-5b10c37f15f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:20.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jie "Jack" Zhao, 61, and Peter Brand, 67, were arrested Monday and
        charged with conspiracy to commit federal programs bribery for the alleged
        agreement, the US Attorney''s Office in the District of Massachusetts said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b726600-afe3-42fd-97cd-a9551952944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ccc3e8-a908-41eb-890d-9783c6ba2acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao, of Potomac, Maryland, is the CEO of telecom company iTalk
        Global Communications. He was scheduled to appear Monday in federal court
        in Greenbelt, Maryland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44fcf9-94ec-46e9-a8d5-402f03c6a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf30dec-879d-434a-9a89-5b5c7e623ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brand was Harvard''s men''s and women''s fencing coach from 1999
        until last year, when he was fired by the university following an investigation
        spurred by reporting from The Boston Globe on his suspiciously expensive house
        sale. He will appear in federal court in Boston on Monday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb9c84-6f5e-4d76-b1fd-6581cd0534b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd8ea5-548d-4633-9ba4-2815b30b1ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Douglas Brooks, who represents Brand, told CNN his client
        "did nothing wrong." When Brand was fired in 2019, Brooks also said Brand
        had done nothing wrong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17277545-5974-4a9e-b298-c256008ed2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f8550-f497-4bd2-9f6e-1d2ad1aabacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The students were academic and fencing stars. Coach Brand did nothing
        wrong in connection with their admission to Harvard. He looks forward to the
        truth coming out in court," Brooks said in an emailed statement to CNN Monday
        night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e3cb9-7139-4481-83ee-908fe75ea152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.221+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0489c4-5b05-43c9-930e-a6c3f12a9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:25.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests are just the latest salvo in the sprawling college admissions
        scam, first revealed in March 2019, in which rich parents of college applicants
        used their wealth to cheat on standardized tests, bribe sports coaches and
        lie about the payments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283d9cb-8b8e-4726-b6e1-d3af4c0fc662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5ebcd-f904-4394-bd15-e8a464ffc740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is part of our long-standing effort to expose and deter
        corruption in college admissions," said US Attorney Andrew E. Lelling. "Millions
        of teenagers strive for college admission every year. We will do our part
        to make that playing field as level as we possibly can."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ff922-cf66-4f9d-a56e-f0143cc88d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:27.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01265198-7675-4b02-bedd-980fb8965970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Zhao denied the charges in an email on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e82f1-9bee-4a68-a1a3-1c3e2bba05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44921ce-eb79-44e6-a72f-b44c380b71e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jack Zhao''s children were academic stars in high school and internationally
        competitive fencers who obtained admission to Harvard on their own merit,"
        attorney Bill Weinreb said in a statement. "Both of them fenced for Harvard
        at the Division One level throughout their college careers. Mr. Zhao adamantly
        denies these charges and will vigorously contest them in court."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0804ffe-2109-4198-ab24-cda917fd8395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:29.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328a32c-29ee-49bf-8c9f-836431b1a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conspiracy charge comes with a possible sentence of up to five
        years in prison. Other parents who were charged with similar counts and pleaded
        guilty, such as actress Lori Loughlin, have generally been sentenced to several
        months in prison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7425e67-8102-40f1-ae83-4c20ede07893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e263fb52-2bd5-4e16-a9d0-c1d4d4582e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How the scheme allegedly worked</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a31cb6-4582-4c7a-9a7b-d1f97aeb48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College coaches do not explicitly decide who gets accepted into
        the university, but their recommendations to the admissions office about certain
        recruited athletes carry powerful influence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58233239-8a25-46fc-a374-4b28cf60b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd697772-dcd3-42d8-92a7-53c6411712ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint alleges Zhao made a series of payments totaling $1.5
        million to Brand in exchange for the coach recruiting Zhao''s two sons to
        the fencing team, thereby facilitating their acceptance to the prestigious
        university.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb75af8-f715-4eb7-b1eb-2c648e227f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.222+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:33.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99028b32-4abb-4a2e-bc64-0f171801b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jack doesn''t need to take me anywhere and his boys don''t have
        to be great fencers," Brand allegedly told a co-conspirator in May 2012, according
        to the complaint. "All I need is a good incentive to recruit them[.] You can
        tell him that[.]"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8773041b-4be4-4aec-b5a5-c86e6bdb4682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ef969-96b0-4ab5-ac5f-1cab92dfb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2013, Zhao made a purported donation of $1 million to
        a fencing charity operated by a co-conspirator, prosecutors say. Zhao''s older
        son was admitted to Harvard as a fencing recruit in December 2013 and matriculated
        to the university in the fall of 2014, and shortly afterward, the conspirator''s
        fencing charity paid $100,000 to Brand''s charitable foundation, prosecutors
        say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92be44-31ba-44d7-b833-c0277f16b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee9795-1fb2-45e7-9622-41ff1cbc8a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older son graduated in 2018, according to The Boston Globe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f8121-baa1-4cd6-87c8-94f67cf8ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd0203-6f5c-4dc5-b756-e231acd6b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Brand recruited Zhao''s younger son, the businessman made a series
        of payments to Brand or for his personal benefit, prosecutors say. Zhao allegedly
        paid for Brand''s car, made college tuition payments for Brand''s son, paid
        the mortgage on Brand''s house in Needham, Massachusetts, and then bought
        the house for well above market value, prosecutors say.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec8a01a-4e22-47fa-8240-a29d100b726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87821473-0e12-4bf9-98ee-08da90cb21d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payments allowed Brand to buy a more expensive residence in
        nearby Cambridge that Zhao then paid to renovate, the complaint states. Zhao''s
        younger son began attending Harvard in 2017, and the complaint alleges Brand
        did not tell the university about the payments when recruiting the sons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a70655-02fa-45b3-8481-2fadc165fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968926e5-b974-4625-ad5b-5c858de8fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Needham house payment drew particular attention from Harvard
        and federal investigators. Brand sold the home to Zhao for $989,500, according
        to the deed, almost twice what a tax document said it was worth. Zhao then
        sold the Needham property about 17 months later at a loss of over $300,000.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed2201-e0bf-48e0-887b-a313ee63c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac74e6e-9b80-422e-97a6-f67a87fc0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the sale of his Needham home, Brand purchased a condominium
        in Cambridge. Documents obtained by CNN show the Cambridge property was originally
        listed for $989,000 -- just $500 less than what Zhao paid the Needham home.
        Brand bought the Cambridge condo for about $300,000 over the asking price.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944598a-6d98-4639-a03a-e2fd931fc7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:59.223+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:40.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/16/us/college-admissions-scam-harvard/index.html"><em>"Maryland
        CEO paid former fencing coach $1.5 million in bribes to get his sons accepted
        to Harvard, feds say"&nbsp;</em></a></p>'
