      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Lord Allan Velasco, in a statement, extended his sympathies
        to the family of del Mar, whom he called a mentor to him and many others.
        Velasco said del Mar would have been a deputy speaker under his term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dbb7bd-4fd7-434a-932b-f9f3a455230f'
