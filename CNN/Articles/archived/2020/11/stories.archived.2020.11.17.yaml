      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why the ''war'' against Covid-19 is getting worse</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c5497-ded9-434d-a6c0-9ace2fb94bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the current surge is fueled by people hanging out with friends
        or family who don''t live with them -- and wrongfully assuming they''re not
        infected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b40abe-be8a-41a9-b00d-a595654b20d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65c568-09d8-481c-96d4-db94d3efcc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Jerome Adams said all Americans must mask up
        and double down on safety precautions, including social distancing, as the
        next few months are expected to be the worst of the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1044235a-4f8f-42d0-80fc-78bad26b0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704695c8-2632-4c80-ab45-d0fe81c975dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hard truths: 49/50 states with increasing cases, 34 in red or orange
        zones (ie significant rise)," Adams tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c8ef6e-90eb-4b66-a991-75bfd2f30b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16582238-638d-4a3c-9395-21ec1a374a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Record cases over the past week will be record hospitalizations
        soon. Our/ YOUR communities and hospitals simply can not sustain high level
        care at this rate of increase."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385cca7d-fd05-4cb6-a14f-4be5edd81449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e4137-752f-455e-9388-94fe0b1d875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hospitals are already running out of health care staff. Major
        surgeries for non-Covid patients are getting delayed. And some patients are
        several hours away from the closest available ICU bed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb7e97-b2ad-48d3-adfe-8a147172ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef8d950-8a42-4e7b-a148-7a03c4008abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, more than 11 million people in the US have been infected
        with coronavirus, and more than 247,000 have died, according to data from
        Johns Hopkins University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816a818-b10f-440f-9caf-509b92b11a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18ab15-1fd6-4114-adb2-05bf682e556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 95% of Americans wore masks consistently, 68,000 lives could
        be saved by March 1, according to the University of Washington''s Institute
        for Health Metrics and Evaluation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1aa14f-a11b-4777-bd23-993be78e226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53450e65-7d78-4c4f-9789-def1ad73c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not, the death toll is expected to reach 439,000 by March 1.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4040f8d2-4acc-432f-9bf4-846390f8843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f8770-d0a3-41a5-a1e3-39a7b47b314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The hospitalization record is shattered, again</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720bf966-58a2-4d64-bb9a-2a048ff7c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record-high 69,864 Covid-19 patients were hospitalized Sunday,
        according to the Covid Tracking Project.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c438179e-eae3-493b-94f6-fc70c6a60e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4652943-477b-4795-96c2-65d7cd4da493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number far exceeds the spring peak of 59,940, on April 15,
        and the summer peak of 59,718 on July 23.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065304b-41df-479a-bf24-7098dcdff029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6e060-bc1b-4ac8-9ece-27683a53e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations will likely keep rising as new infections keep
        soaring. And the increased case numbers aren''t just due to more testing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ba699-5f94-4b8b-8ab6-b5f50ea2640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9610402-64ab-41c4-b2ca-b7f08a754fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has averaged 148,725 new Covid-19 cases per day over the
        past week, according to Johns Hopkins. That''s a 31% increase in new cases
        from the previous week.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f34d5-b65d-4145-88c8-e2b7261ff3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067b84b-8ba7-4a34-898a-e1aaa8d4cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the number of new Covid-19 tests performed has increased only
        10.42%, according to the Covid Tracking Project.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c75d342-5361-4941-acb0-e60fd6125981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53653c-c243-4d6b-8d17-c62f5df597e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bipartisan officials enact new restrictions</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8129f3-e770-4def-931e-52d02d928b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of Republican and Democratic governors and city
        leaders have issued new mandates to try to stop the crisis from getting worse.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167fb065-302f-4964-ba9e-f287ea836923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
