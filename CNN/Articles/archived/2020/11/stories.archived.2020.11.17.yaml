      'mgnl:lastActivated': 2023-01-25T19:17:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f020191-07b1-4d5f-9626-e4fc8382ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Republican Gov. Mike DeWine of Ohio announced new limits
        on social gatherings, weddings and funerals.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa39b12b-e31b-46b3-8cbc-b02e581d8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e6ce8-8458-410c-8e67-bd4d8b62021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the health order that limited mass gatherings to 10 people
        that was signed in April remaining in effect, we have seen rampant spread
        of the virus as a result of banquets, wedding receptions, and social gatherings
        following funerals," the governor said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fc230-5749-40d1-bea9-e39c63932bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1acb03-8cbd-421e-87a5-fcb64c248399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen great tragedy associated with such events. It''s not
        the ceremonies causing the problem. It''s the party afterward."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe753cc-6f6b-44f1-90d9-3a2fe67ccef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b32802-7622-4b0e-b896-7d52b8332a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised order prohibits dancing or socializing in open, congregate
        areas. Guests must be seated, and food should be served to them at their seats.
        No more than 10 people can sit at a table, and those people must be from the
        same household.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3a00f-2bad-452f-8003-89347e89bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c4986d-c384-41a5-9315-59c9c8d8726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia announced new outdoor restrictions. As a result, the
        Eagles will not be able to host fans at Lincoln Financial Field, the NFL team
        said in a tweet.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa77853-4456-4217-b109-ef2f5f95a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40233ac9-2114-4842-a4a5-8cecea371fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Thursday, all bars and restaurants in Oklahoma must close
        by 11 p.m. and restaurant tables must be 6 feet apart.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d38ed2-a8b3-4cb6-bd59-b17a84f85e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee68430-50b9-40f5-93ef-e27b9936db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to slow the spread of this virus," said Republican Gov.
        Kevin Stitt. "Data shows that social distancing is harder to maintain as it
        gets later at night, especially in bars."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0777f64-c7f3-4c48-89c9-e9bbc5109b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d36b0-b4db-4fae-bb59-e324f34e3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Tuesday, state employees must wear masks in common areas
        or when they are close to other workers, Stitt said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed61d0-584c-43cb-ad40-3d10a78d704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46a2da-2536-4e78-9f73-c5e98f10e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Gov. Jay Inslee, a Democrat, has banned indoor social
        gatherings with people from different households, unless they take appropriate
        precautions.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f56236-1897-4e87-b2a0-7e15087099ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fee2b-147f-4629-852d-73b5637abc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those precautions include everyone quarantining for 14 days before
        the gathering, or quarantining for seven days before the gathering and getting
        a negative Covid-19 test result no more than 48 hours beforehand.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559672f-a9e6-4d6a-9120-aafee7a10ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af40fd-7cbd-4e7d-b077-3d523296f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outdoor gatherings will be limited to five people in Washington
        state, and restaurants and bars will be limited to outdoor service with capacity
        limits and to-go service. Stores, including grocery stores, are limited to
        25% capacity.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130c2db-9ad7-46a6-8381-89a97382bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d470b2-194f-49c8-b424-6e6bb083c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, high schools and colleges will shift to remote learning
        for three weeks. Indoor restaurant dining has been suspended.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06bf3f3-c773-4ac8-bf5b-89696ca35a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6fe929-020d-4e3d-bb1f-e37cd1b30628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, Democratic Gov. Kate Brown announced a two-week "social
        freeze," which includes limiting social gatherings, suspending indoor restaurant
        dining, and limiting the number of people who can gather for faith-based organizations.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4185cd86-3dc7-499c-845b-26288ab6bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84aa40-04ac-4146-9d58-6adff11dcbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Republican Govs. Doug Burgum of North Dakota and Gary Herbert
        of Utah are among the latest to mandate face masks across their states.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ddcdb4-9f67-4a02-97b5-649433cf622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd76443-446d-4434-9372-41226cb4c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the data demands a higher level of mitigation efforts
        to reverse this dangerous trends, to slow the spread of the virus, and to
        avoid the need for any economic shutdowns," Burgum said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf29d0-f12d-46aa-b166-7485aaf2004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc766878-de58-4038-ac53-6d371c1a6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former FDA heads under Trump and Bush call for mask mandates</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3e9b3-0904-4dc3-9bc7-104cc9b70d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have lamented the lack of a strong, coordinated federal
        response to this pandemic. So it''s "now up to governors" to enact tough restrictions
        to get Covid-19 outbreaks under control, two former commissioners of the Food
        and Drug Administration wrote.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643e9f2-ca15-454a-8693-b29a6199b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1767ffe-2fe5-45c0-8762-0266e419f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least while infections are widespread and surging, governors
        and local leaders should mandate the use of masks and impose clear and consistent
        plans to restrict gatherings," Dr. Scott Gottlieb and Dr. Mark McClellan wrote
        in a Wall Street Journal op-ed.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73843e26-8cdb-4c31-bc35-86b844b57823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8f997-44f4-40b6-a986-85d981b76f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans are understandably tired of Covid, but accepting temporary
        restrictions now will help prevent even more painful personal and economic
        disruptions."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41b0fe-eaff-4c4b-9220-dcdfda72f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b522a-be0e-4584-a21d-8b98ff4be15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb worked in the Trump administration, and McClellan worked
        in the George W. Bush administration.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440b19c-4311-4d14-9b45-ca59a89a5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f98a17-cf68-4631-a320-32dd2b2b4a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many governors have taken aggressive steps to slow the spread,"
        they wrote, "but states that don''t act quickly put the entire nation at risk."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975a3f1-d89f-43cf-acac-936f105e020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc33f068-d6cd-42c5-8f77-e73b13cb6e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''This winter will be hard''</strong></h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fcf35b-a503-46f6-892a-9b0f3ceaf362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, there''s great news with two vaccine trials -- one from Moderna,
        and one from Pfizer/BioNTech.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95c973-7745-4cbd-abba-79451e72c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff0014-4d50-461e-808e-8cf295d03918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let''s be clear: There will be no return to normal this year,
        BioNTech CEO Ugur Sahin said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc3852e-4e76-4e01-b9ff-6a5909ae91d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84acb539-c804-4e98-984f-75542fb8e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This winter will be hard. We will not have a big impact on the
        infection numbers with our vaccine this winter," Sahin told the BBC.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ef34b-3ffb-44e4-b725-433f2d3b541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03205e79-3946-4a56-bd8d-62ca7628d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pfizer CEO Albert Bourla said "we believe that we are
        in good situation to have up to 50 million doses this year, globally, and
        I believe we are in a very, very good situation to have 1.3 billion doses
        globally next year."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c716a-0618-44d2-91f2-ab0e5ad55485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cb8f3-1b49-45ae-8249-aad7ac4b7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just like the Moderna vaccine, the Pfizer/BioNTech vaccine requires
        two doses for each person.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c40ab2-4b9d-4ca3-9d1d-e8ed33ba852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82111c9e-a18e-4da8-a063-86768c1a0d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if 50 million doses are available worldwide by the end of this
        year, that would mean 25 million people could get vaccinated.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396123d3-6c75-4094-8b77-60cf2ba0af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280be0e-c240-48c2-bff2-4130ded11470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna, Pfizer and other companies making vaccines must first ask
        for and then receive emergency use authorization from the US Food and Drug
        Administration before they can start distributing their vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c662caa-9f75-4595-886b-b4331afcc6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/11/16/health/us-coronavirus-monday/index.html"
        href="https://edition.cnn.com/2020/11/16/health/us-coronavirus-monday/index.html">Good
        news on the vaccine front shows ''light at the end of the tunnel.'' For now,
        the Covid crisis is unabated</a>''</em></p>'
  'Baby-Yoda-astronaut-NASA':
    'author': 'Giulia Heyward and Saba Hamedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
