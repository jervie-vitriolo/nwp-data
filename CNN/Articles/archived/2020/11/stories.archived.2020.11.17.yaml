  'donald-trumo-undermine-joe-biden-legitimacy':
    'author': 'Pamela Brown, Kevin Liptak and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T11:15:04.215+08:00
    'imagesource': 'jcr:72314940-3666-40e6-845b-902a8682c084'
    'jcr:mixinTypes': ['mgnl:hasVersion']
