    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62801a5-23b7-47c9-b954-9687e302888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The world of surfing is mourning the death
        of John Shimooka at the age of 51.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16751bcb-cc8d-41f5-9fcd-673340398c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shimooka, a former world tour surfer turned broadcaster, died in
        the early hours of Monday morning, according to Surfing NSW, for whom Shimooka
        had been general manager of partnerships since 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff43f89-350a-4aab-8495-665f77fe7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be remembered for his passion for the lifestyle as well
        as his energy and enthusiasm," said a <a href="https://surfingnsw.com.au/john-shimooka-1969-2020/">statement</a>
        from Surfing NSW.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4fd11-90d4-4a3a-97f5-4fac36819d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in our organization joins his son, Brandon, immediate
        family, and his extended worldwide network of friends, in grieving his loss.
        It is our saddest day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6152b3-61c1-4d9f-a034-8ad11ee16f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will commemorate and celebrate John''s life in the days and
        weeks to come."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432eb13-52c8-4a43-9d46-5f115063650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 1am on Monday, police were called to a home in Sylvania,
        a southern suburb of Sydney, due to concerns for the welfare of a man, a NSW
        Police spokesperson said in response to a query from CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3d9fc-d931-4c9d-89be-ea6086f2c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On arrival officers located a man unconscious inside the home.
        The officers rendered first aid before NSW Ambulance paramedics took over,
        but he died at the scene," the spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f5162e-473f-4244-adaf-dc0202e611ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage there doesn''t appear to be any suspicious circumstances.
        A report will be prepared for information of the coroner."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd747db-f0fd-44cd-bff2-07690df32515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.worldsurfleague.com/posts/460021/ct-surfer-and-commentator-john-shimooka-passes-away?isearch=true&amp;scategory=all">statement</a>,
        the World Surf League, the sport''s global governing body, said it is "saddened
        to learn of the passing of John Shimooka. A former CT (Championship Tour)
        surfer, industry executive, commentator and coach, he made a major impact
        on the surfing world. Our hearts are with his family and friends."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9ba52-bc4c-4934-b6f3-99ae756bb18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from Hawaii, Shimooka, who also had a black belt in jiu-jitsu,
        competed in the World Surf League''s men''s Championship Tour between 1989
        and 1998.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de7d91-81d2-40dc-a8db-9472943fcf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Slater, an 11-time world surfing champion, paid tribute to
        Shimooka on Instagram, saying: "My heart''s ripped out. I''m sorry, Shmoo.
        I thought we had this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11229c63-9c09-48c1-9aa6-b684a85ad6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former world champion, Tom Carroll, replied to Slater''s
        post with the words "no-sense. I thought so too. Shmoo RIP," while four-time
        world champion Lisa Andersen commented on Shimooka''s most recent Instagram
        post: "I''m lost for words. Hope you are at peace."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf4c62-72c2-4ea2-8338-3610ca33f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T19:32:07.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/11/16/sport/john-shimooka-death-surfing-spt-intl/index.html">
        "Surfing world pays tribute to John Shimooka, who has died aged 51"</a></em></p>'
