    'template': '1'
    'title': 'Will we ever see another Formula One champion like Lewis Hamilton?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f1659-79f6-4311-9f5c-bf0d63d4fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lewis Hamilton has made history. Now a
        seven-time Formula One world champion, the Englishman equaled Michael Schumacher''s
        record with a stunning victory at a wet and tumultuous Turkish Grand Prix
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49720fdf-3bd3-49ad-bac5-6ccf096ec95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3b102-94eb-40e9-9c9f-84aa1fc328e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon winning the race on Sunday, Hamilton was overcome with emotion
        and said over the radio through tears, to his engineers but to the wider world
        too, "That''s for all the kids out there who dream the impossible. You can
        do it too, man! I believe in you guys."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57facce-8b1c-4e01-9213-981281832450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b6806-a762-4eda-914b-d24093b802d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton''s rise through motorsport is incredible because such a
        story is so rare. He is F1''s first and only Black world champion in its 70-year
        history and a racing great from a humble background.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9af64-34fd-4aa7-a6a7-4e2c3cea9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e3c37-56dd-4dd8-a29c-e44984196dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no secret that I have walked this sport alone as the only
        person of color here," he told reporters after record-equaling feat on Sunday.
        "You can create your own path and that is what I have been able to do, and
        it has been so tough. Tough doesn''t even describe how hard it has been."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f598597-24fc-485a-a37a-26fe603fc8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58258df1-0d67-44dc-8474-6391a00682b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will there ever be a champion like Hamilton again? Will we ever
        see another working-class driver or a person of color achieve sustained success
        in motorsport?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5a8cf-320f-45bf-9c06-0b339d0bb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9da970-e345-4c7e-a41a-26dbb13a2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/07/02/motorsport/lewis-hamilton-formula-one-2020-season-spt-intl/index.html">READ:
        Lewis Hamilton, Formula 1''s voice and conscience</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271006b5-3a09-4f07-8d63-ba609b2f46a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dec9ac-22f7-4e50-9861-e2a4d06f62b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Mercedes team principal Toto Wolff estimated that to traverse
        the many levels of motorsport -- from entry level karting, to Formula Renault,
        onto Formula 3, GP2 and then to F1 -- it would cost a driver €8 million ($9.4
        million) total.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f933b-01b4-4822-9196-a7d89dca2f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925ff61-d68b-40f9-b982-0987ffcb80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years later, it seems fair to assume that that figure will
        only have increased.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf780faa-e2de-45f4-afba-bd9a11db6556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0772005-88e2-462b-9709-4ed1e88c5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PA media''s F1 correspondent Phil Duncan believes the sport is fortunate
        to have had even one champion of the caliber of Hamilton.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b955a7-2b56-4f8d-ae28-f5a47fa910fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120ef0c-7f72-4c7d-b9be-510c9a4232fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost incredible that we''ve actually had one [Lewis Hamilton]
        in the first place, really," he tells CNN Sport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8078b23d-1ad9-4f83-9153-2406f0941814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1ba2d-7620-4150-a13f-4be8441ef209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got there because he was good, but in a way [he is] fortunate
        that he was picked up by McLaren and Mercedes at 13, who were then effectively
        able to bankroll his future career."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b7f6f-1c02-4775-8e8a-848b2c303268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f93b1-488b-4b75-8c55-071eaeac187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to being signed to McLaren by Ron Dennis, Hamilton''s father
        Anthony famously remortgaged his house three-times and, at times, held four
        jobs to fund his son''s karting career. But unless a driver''s parents'' house
        is valued at a few million dollars, that may not be a possible route nowadays.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd329a-cdbf-47dc-b62e-d18bfce9dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9902b37-0d5a-4ad7-ac1e-002d366f45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Hamilton lamented the lack of working-class drivers making
        it to the grid, saying: "There are very few, if [any] working-class families
        on their way up. It''s all wealthy families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de6a38-d022-4251-ace8-c3e06dea412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d8da9-ad26-4f2d-a261-0b8847194483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got a friend of mine who was nearly in Formula One and then
        he got leapfrogged by a wealthy kid and then his opportunity was gone."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f51ac5-1619-4739-b55d-9d1bf7afab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da5ae43-4e2f-46ff-ad03-192bac40fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traveling to races in a caravan</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130fc30-4c16-46c6-b79d-4b5213cd873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Renault driver Esteban Ocon matches Hamilton''s background,
        albeit from across the English Channel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec245e38-7de0-497f-992f-1eab89baf8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c78bf-0742-4d1b-9305-b77c383a33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year old''s parents sold their house to fund Ocon''s karting
        passion, he revealed to Reuters in 2017. The family lived and traveled to
        races in a caravan that, when not at race weekends, they would park in front
        of Ocon''s school.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8005ec-fd82-4224-8a31-4d8a178416e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871553e-d76c-4453-99d5-bd5fb55360e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t mind the lifestyle, saying, "I was 11 or 12 or something.
        I was happy to live in the caravan back then. I was enjoying my life, I was
        doing karting all the time and it was awesome for me."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970df82a-436b-406c-a93f-68d753417ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8cc859-aeaa-48c3-aa20-4daf6ba480e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, like Hamilton, without the immense sacrifice of his parents,
        he would not have been able to continue in karting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b4493-2377-464b-b561-937881ed3228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a2a97-176c-4a0a-833b-361fc94f51c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same goes for Hamilton''s fellow seven-time world champion Schumacher.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb9da86-df3e-463a-b173-1e08194f0ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f6573-347e-4eb5-94bf-fc899e34880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumacher''s bricklayer father Rolf reportedly built his son''s
        first kart from scrap. To continue funding Michael''s karting career, Rolf
        took a second job working as a mechanic on other people''s karts, before the
        future champion was discovered by sponsors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3d678-da91-4863-a0f4-3a1608451063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64208a-6a08-48b9-8ff8-1e37efefb71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four-time world champion Sebastian Vettel has also said in the past
        that his career would have ended pretty soon after it began if the costs were
        the same back when he was a junior in karting to what they are now.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25ce4e-f158-4bae-a6a0-5e36cd55fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ba159-98e8-475e-979e-b0763d667a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without Hamilton, Schumacher and Vettel, F1 loses the winners of
        a combined 18 world championship over the last 27 years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b0bc9-9288-487f-a123-1fc37832f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d7026-5609-46ec-953c-2f4c8d1f2599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The backing of billionaire fathers</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c564e-cdf1-483c-a074-944df84c2fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not to say current drivers blessed with substantial financial
        backing throughout their lives do not deserve their seats.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2fbfe-a0f6-414a-b86e-a90b85a97f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b94c60-3021-429d-ad8f-c3cb256adebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers like Lance Stroll -- who surprisingly achieved pole position
        for the Turkish Grand Prix -- and Nicholas Latifi both received the financial
        backing of their billionaire fathers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b832e0ef-8013-464e-a7a7-6bb34e245e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9550f6dd-eef5-4e08-9bb7-a0a4cc3fc035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, in the case of Stroll''s father Lawrence, he bought the
        F1 team for which his son drives.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bc7a2-7a2b-4016-9333-8e3d2736ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feafb9b6-826c-4c6b-bb28-346a26271522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a string of disappointing finishes recently, Stroll took
        his team''s only podium finish in 2020, at the Italian Grand Prix. The podium
        was also the second of his career, having recorded a podium finish as a rookie
        with his previous team Williams F1 at the 2017 Azerbaijan Grand Prix.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8bcf8b-9a6a-4604-b602-6ab97201e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8368120e-2bac-4290-97bf-3f195b3f858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stroll has indicated he tries to ignore criticisms of an apparent
        easier route to the top, saying: "I''ve heard all the noise and heard it my
        whole life to be honest, so I stay in my little bubble and keep the people
        that really matter close to me and the rest is just background noise. I just
        try to do my talking on the track."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159f4cf-0b9e-4393-9afa-fbda0233aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c59c0-435c-46c0-be17-eb4143f3171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie driver Latifi is striving to make his mark while driving
        one of the slowest cars on the 20-car grid. Yet, despite this, he has twice
        finished 11th -- one place away from a points finish.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5fc41-971c-4cda-9279-a33df04b4697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4418bf4-6d77-4a7d-b502-d46e88e8844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes team principal Wolff says that drivers like Stroll face
        "stigma" because of their wealthy background even when they have the results
        to back up their selection.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f320c2-6275-43b6-90a2-0b7f262340c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6061e-347c-4d25-becc-618f9bdc9f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Stroll, Wolff said: "He won the Italian F4 championship,
        won the European F3 championship, has been on the podium twice, and has qualified
        for the first row in Monza in the rain.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f7cae-2855-4434-837d-dbef546585f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0332d43-aec6-4c3c-a2cc-c8f764d6ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we can say just because his father is a billionaire
        that he''s not here on merit, right? It''s even more impressive that a kid
        with that environment chooses one of the most competitive sports in the world."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee82aab-3ea1-4ada-a0c2-57bc760d7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f856fedf-ba57-4eee-a387-9244f6a7ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Born into the sport''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596af211-0285-4c3d-a865-0558f675a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just Stroll and Latifi who have never had to struggle
        financially. The father of McLaren''s Lando Norris, 21, retired at the age
        of 36, having sold his pensions company and amassing a fortune worth a reported
        $250 million.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89f3ba-ee1b-4e20-b897-735641efeb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a233583-815f-4196-a2e6-0879eadc30fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many of the sport''s other young talents were effectively born
        into the sport.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be2067-37fe-44c5-9987-b2bd34b437a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e15ea0-d1f5-4241-ba9a-b55a22bdfa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari''s Charles Leclerc, 23, Red Bull''s Max Verstappen, 23,
        Alpha Tauri''s Pierre Gasly, 24, and McLaren''s Carlos Sainz, 26, all had
        fathers and other family members who competed, at various levels, in professional
        motorsport. That''s 20% of the current grid.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09e25d-ba86-4715-bb57-ff22bbbae6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d7446-5fcb-425f-8124-f305cac48358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duncan says it is a costly sport for even those with motorsport
        pedigree.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390930a-974c-407e-a516-b133f4e474d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b42b48b-a36d-4735-bd0a-a081a994344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to [1996 world champion] Damon Hill earlier this year and
        he was telling me about the eye-watering sums that he used to have to put
        aside for his son when he was karting," Duncan says of the English driver
        whose father was also a former F1 champion.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b2fd08-4bb6-43c4-a0ef-f1b8d9972c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992ea9e-72b2-48c2-bb10-e688a5308d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was saying he was costing him a hundred thousand [pounds] a
        year ($131,000).</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7887b1-7689-4bae-bb26-18920a552862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedbbda1-8b07-4baf-ae00-f10816a4ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a world champion, whose father [Graham Hill] won two world championships,
        is saying how difficult it is to have the money to be able to allow his son
        to race it shows you just how expensive it is and how difficult it is to get
        into this sport."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5eed3e-30fc-427a-b1e7-02a57aede681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67fe34f-b46b-45ee-bace-f843f5c89202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Ocon, arguably only Red Bull''s Alex Albon, 24, faced
        challenges other young drivers have not. On his way up the ranks, he had to
        fight for every sponsor. His final step up to F1 was unexpected, as he had
        been signed to the Toro Rosso team after he had already committed to joining
        Formula E.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ff432-29ae-40da-8361-5ea22ad64b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51fa415-ba99-4165-8308-6371dc3a90d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of current drivers, therefore, didn''t face immediate
        financial difficulties when entering the sport at a young age. And, without
        financial backing, the door into elite motorsport -- and the chance to prove
        one''s talent -- is still closed to the vast majority in society.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336f5c2-0de1-4196-9eb9-59a6d8e72117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbe63b-3e09-4e5b-b308-76d5701c781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What steps are being taken?</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150a5c7-b6d7-44a4-8b5b-f2bc2f571414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, F1 launched the #WeRaceAsOne initiative, and with it a
        new Task Force which aims to "increase diversity and inclusion in the sport."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b10c4f-6e7b-4cb6-b02f-bbae5b28e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfb185-926d-4a6f-a9ca-797a0067962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial funding of $1 million came personally from F1 Chairman and
        CEO Chase Carey. The sport had previously set out its goal to attract more
        diverse talent across technical, commercial, corporate, and on-air roles.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ce0ec-2882-4570-9d36-292768eb710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db84753d-1604-489f-b635-9e1e55f6a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the initiative, F1 says, in partnership with the governing
        body, the FIA, it hopes to create "a diverse driver talent pipeline by identifying
        and systematically eliminating barriers to entry from grassroots karting to
        Formula 1."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108cd0f-72d3-4ded-968a-e08aa4ca4094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96772e-4cea-4b99-b6a6-4e3342424e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIA also donated an additional €1 million ($1.18 million) to
        the pot.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11899189-b686-4bda-9667-bb66b2cf3fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783af8f5-848a-4e9f-83b4-b49596d7df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how this money directly translated into giving people from
        non-wealthy backgrounds a chance break into motorsport, F1 told CNN that the
        sport aimed to "reflect the world in which we race."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb20d58-cc21-4b78-a033-134bb81c542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f764d8c-8b4e-4db7-9617-1d77ae7c2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means starting from the grassroots level to remove any barriers
        for participation in karting, making it as accessible as possible for people
        from all backgrounds," a spokesperson said via email.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb28efb-d793-4d87-82b1-77f697e3d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b3acb-ef28-4fff-8866-f4c9f98bbab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are exploring ways to make karting more affordable and accessible
        and working with the FIA to develop a structured pathway to single-seater
        racing."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09dc8f-8c2e-4a97-acf0-9572cf60d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8125108-77ac-4104-a1f0-8e6c3269eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While F1 said it hoped the initiative would "encourage people from
        underrepresented background" to race, the sport also wanted its efforts to
        have an impact beyond the track, offering opportunities "through engineering
        scholarships, internships throughout the organization and working closely
        with the teams to provide as many avenues as we can into the industry."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900eb7b-637b-4019-b4e6-9d333f755707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a2997-e7ec-4a52-ace1-d9fe6ae23656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ferrari and Williams F1 engineer Rob Smedley is involved
        in another initiative, the Electroheads Motorsport karting series.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978691a-01de-4898-9f1a-ae403f2d47d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32713f57-8f05-4a25-b487-ba9960dcc7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The karts used in Electroheads Motorsport offer performance parity
        for significantly lower running costs, meaning talent is the most important
        factor to being a successful racing driver.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e462097-0cb5-4acd-bad3-06ea4231c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f54797-2c2f-4737-8da1-a644acb793e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smedley, who is CEO of Electroheads Motorsport, says a desire for
        a truly meritocratic and democratic form of karting is at the heart of the
        series.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789a8cf-86b9-4094-bed1-b8a0625ab9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295b7b0-8d81-4f41-bc0e-01fa9dac5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/08/20/motorsport/ella-stevens-ferrari-women-f1-cmd-spt-intl/index.html">READ:
        Ella Stevens: The 13-year-old aiming to become Ferrari''s first female Formula
        1 driver</a></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a212fa-8ccf-4bfb-a178-dae0877195f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e16b37-9722-4518-8f73-9150f3c9d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing that I always talk about is democracy," he tells
        CNN. "You want to democratize it because motorsport should be for the many,
        not for the few."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe8cf0-9178-430d-bc67-b30bb39e24b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6ccb0-7022-41f3-a5ac-f92031f3a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the lower levels of karting, open-ended budgets create a disparity
        in the competition, with Smedley saying costs "can tend to spiral," even at
        grassroots.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03693f-92b8-422e-82e3-90794ea08230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16808043-b9de-43a9-993c-3ed7950358f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your budget is big enough, you can buy up all of the best engine(s)
        and there''s other levels of performance that you can effectively procure,"
        he says.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f0d7f-a032-4011-afd2-87d23584bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8322303-41c6-4c61-a182-c6aa26260c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That effectively creates a system where the fastest drivers will
        be in the fastest karts. That does not necessarily equate to them being the
        most talented drivers.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c8909b-dcb0-4c1c-af06-1d042a6f5098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993b9c2-7a7b-4a39-804e-c50ac1ef14a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The genesis of it all has to be done with the grassroots to make
        that more accessible to more people," says Smedley.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2813e-6b7d-4262-b15d-c739c6153efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f149c-de28-4d55-bc7d-ebbc550013c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then, the chances are that you''ve got a big catching net where
        you can find this talent and talent shouldn''t be defined by budget.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d3965-38f0-4743-92cd-d154917654b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885e463-c05f-4e57-91be-e49b0136aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Budget should be secondary, or should be more accessible at least,
        and it has to be talent first.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b7dc8-6ed7-451d-be41-e72b332d586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e57e1-7449-49cc-8626-ce3d41732666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about being much more meritocratic than perhaps we are now
        because the barriers of entry are so big, and basically give the opportunity
        to the people who normally wouldn''t get it."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d10b30d-e1d7-4ea3-9274-756768fb782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf125640-61cc-4f7b-942a-8679af7c3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will F1 ever be more diverse?</h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882955a8-a6c9-41d8-b554-2c096492e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton has said that when he does leave F1 he wants to leave behind
        a more diverse sport.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932285ed-e43a-4be2-bf05-af0b97a13f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745e238-40a0-4a8a-957f-36ffedaf5ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just trying to think about what I can do, and diversity is
        a continuous issue, and will continue to be an issue for a long time, and
        there''s only a certain amount I can do," he said.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98570a-f693-4635-b861-1ee752a428ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbada677-681a-4609-9988-3f0a36e64492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am trying to think about what it is I can actually do and work
        with, and how I can work with F1, rather than it just be a tick on their list
        of things to add to ''we also do'' -- which businesses often do, and actually
        have something that is really implemented and actually making an impactful
        difference."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2896311-1ea3-417f-b865-159ca5fc1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0934c8-2e1b-4907-82bb-568ee94cb74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smedley, who is also director of data systems for F1, believes the
        sport isn''t making empty promises with its financial pledges to increase
        diversity and equality of opportunity, and is doing "a brilliant job."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0337f5-f799-4381-925d-1a56c7c93ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50070b3-2139-4aa4-b098-7da8d146a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s [Formula 1] trying to look at every single level and look
        at how you make a difference, and how you make systematic change," he says.
        "We''re just at the start of the journey, so hopefully more and more fantastic
        things continue to happen."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb330f09-793d-42d6-a05b-e3bbc7ff8f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c112db1d-f27a-4c60-9594-d46b4eecbae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan agrees, saying: "As it stands, the current system is still
        in place and it is costing parents tens of thousands, hundreds of thousands
        of pounds a year to get their children in a position to be able to go racing.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df955c1-9dad-48b9-93d1-eae0a214ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0f5e6-a62a-4cb0-bde9-cb899dd144e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s ruling out pretty much most of the population because most
        people don''t have that cash just lying around. So there needs to be a change."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed947c2-808b-4ae4-a545-8c43722e46a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba3834-bea4-40f2-8fb8-fdba9f94f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duncan does not believe change will happen soon -- unless
        drastic action is taken.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b5cbe-ca99-4e47-87b3-40d854557209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d8f431-8069-4db5-9a68-0842479bb7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t see anything really changing for the next generation at
        least," he says.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b69e2-e140-4ef6-8a17-544f0ab698fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00569825-2309-4b06-a5ca-eaa13fa6b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw someone like Lewis come through as a young black guy in
        2007. It''s now 2020 and the makeup of the grid is pretty similar to how it
        was when Lewis started.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ce3ac-cdf2-4475-b2eb-9253c246c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fcf94d-ff4d-4199-87f1-a6422b0c17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, although he''s been a trailblazer, it hasn''t exactly paved
        the way for similar kids in a similar position to make it into F1."</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0450ef-75f4-4bac-8ae1-d6294d3eefc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce52bf8-6a0d-42db-9ab0-5941c996cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smedley is more confident than Duncan that there will be another
        working-class driver achieving excellence in F1, saying the sport''s commitment
        to increasing diversity and opportunity has "gathered at an alarming pace"
        in the past two years.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d76888-806a-4dc5-8aa4-73ec8eaff645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b20e0-35e1-4e22-be87-91206aa5ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the time is right for change and the time is right
        for the systematic change," he says. "But it''s got to be that systematic
        change. You''ve got to change the system if you''re going to actually move
        the needle.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f01b8-3836-4d09-bc6e-69f3ae1da871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813a330-c509-40df-89df-6416eb8e5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next Lewis Hamilton, or the next person of color either running
        a team or winning a world championship ... you''ve got to have that change
        for that to be effective. But I''m convinced that it will happen."</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968afcf9-b1bb-4541-a0ca-b20534b80bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:07:22.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:12:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/17/motorsport/lewis-hamilton-world-champion-diversity-inclusion-cmd-spt-intl/index.html">Will
        we ever see another Formula One champion like Lewis Hamilton?</a>"</em></p>'
  'donald-trump-pentagon-takedown-makes-us-vulnerable':
    'author': 'David A. Andelman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T17:58:37.122+08:00
