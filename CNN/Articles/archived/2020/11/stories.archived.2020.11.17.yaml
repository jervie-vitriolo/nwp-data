    'mgnl:tags': ['grid', 'grid-football']
    'template': '1'
    'title': 'How a virtual football program keeps kids active amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56039496-d72c-4299-ba57-241f8f648a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T09:33:49.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> While
        the coronavirus pandemic has limited engagement in sports activities this
        year, a virtual football program has found an innovative way to help children
        keep an active lifestyle while staying safe in their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4df257-221d-4cec-bd81-ee2ace7face1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:07:52.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e137a-2464-4276-9b2d-7e02adf348c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:07:52.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grid Homeschool Football Program, a systemized graded virtual
        football program handled by the Asian Football Confederation, is designed
        for children ages six to 16 years old who want to learn more about the sport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ce7dd-2818-4ee5-ab85-7ced658b8cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:07:52.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eabab43-2229-42ce-8917-d4dc4eaf6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:07:52.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Tuesday, Coach Dodjie Locsin
        expressed optimism about the program launched on November 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5151b27-9985-4054-8a38-87e9e0f1825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:07:52.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd975d-48e4-4913-b4ae-18ea6ade1f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:07:52.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we''re very optimistic and happy about the outcome of the
        session. Kids were participating and it is like a classroom setup for them,"
        Locsin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56cc364-31e2-4d05-872d-99188a3281e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:07:52.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f663ca4-1791-44ec-a3a5-ef1925af2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:07:52.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is adjusting to this kind of setup because coaches are
        usually more effective if it is face-to-face. Now, because of this pandemic,
        we had to study how we were going to bring the activity in their home," he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30ed13-18e1-4ae4-81eb-f9b3681b9d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:07:52.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

