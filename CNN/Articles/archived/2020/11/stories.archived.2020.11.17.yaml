    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Pentagon', 'security', 'Donald-Trump', 'Joe-Biden', 'transition',
      'US-president', 'Afghanistan', 'Iraq']
    'template': '1'
    'title': 'OPINION: Trump''s Pentagon takedown makes the US vulnerable during the
      transition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ead6de-5a34-4915-873a-dc6dab91a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: David A. Andelman, (@DavidAndelman) a contributor
        to CNN, twice winner of the Deadline Club Award, and executive director of
        The Red Lines Project, is the author of the forthcoming "A Red Line in the
        Sand: Diplomacy, Strategy, and the History of Wars That Could Still Happen."
        He formerly was a foreign correspondent for The New York Times and CBS News
        in Asia and Europe. The views expressed in this commentary are his own. View
        more opinion at CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1496b32-2ec7-40db-bd14-d07143aabd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb6fd1-f049-479b-9812-fcd4eccce10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While much of the world has been preoccupied
        with the President''s refusal to acknowledge his 2020 election loss to Joe
        Biden, Donald Trump has been moving building blocks in a way that, if successful,
        could have a significant impact on America''s security abroad and safety at
        home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000639f5-5da3-4194-aeb8-0ffc6b64ca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a326b71-8833-4158-92e5-62a1149416d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Pentagon issued a "warning notice" to theater commanders
        to begin a further, substantial drawdown of US forces from both Afghanistan
        and Iraq by January 15, five days before Trump will leave office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a0ee1-d072-4e8b-96b2-55ed5a603e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab606dfc-eeb4-4608-813f-2daee91ae16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Trump''s preparatory move, a takedown of the upper
        reaches of the Pentagon at a critical and most sensitive moment in national
        security -- the interregnum between two administrations. Trump fired Defense
        Secretary Mark Esper last Monday and named Christopher Miller, the former
        director of the National Counterterrorism Center, acting secretary in his
        place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbae9dc-860f-4c92-85f9-0db3c7020fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc55af99-65e6-4074-896c-f3961f2d8f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s new chief of staff will be Kash Patel, who tried to discredit
        investigations into the Trump campaign''s contacts with Russia while he was
        an aide to former House Intelligence Committee chair Devin Nunes. Retired
        Army Col. Douglas Macgregor, who has made racist and xenophobic comments and
        called for the use of deadly force at the US-Mexico border, will serve as
        Miller''s senior adviser. The shake-up also involved replacing James Anderson,
        who resigned from the Pentagon''s top policy role on Tuesday, with retired
        Army Brig. Gen. Anthony Tata, who, according to CNN''s KFile, has made a number
        of Islamophobic tweets, some of which he later deleted, and who once labeled
        President Obama a "terrorist leader."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ac92e-2d97-4279-98dc-a09a9dc9a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a581a8e-28d7-4563-88de-f85133c20940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do these new appointees all have in common? Each of them is
        likely willing and prepared to implement Trump''s military goal of withdrawing
        US troops around the world. While Trump, who spent years slamming US involvement
        in "endless wars," has announced drawdowns in Afghanistan, Iraq and Syria,
        thousands of US troops are still deployed in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae27ea79-414f-4011-97f1-78b59c8acb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a7521-e992-4438-8d66-162c8e31898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wanted all American forces out of Afghanistan by the end of
        the year, and sources told CNN''s Jake Tapper that the White House may have
        directed the Defense Department purge because Esper and his team were pushing
        back on a premature withdrawal there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ffd9d-8f50-457d-8acc-1f054f9a5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4896e37-b76d-4abd-af91-8625d3432c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, if the warning notices are carried through, some 2,500 troops
        would still be left in each theater -- though Trump''s goal had been zero
        troops by the time he left office. It was unclear whether leaving such a small
        number of American troops in bitterly contested areas could endanger the safety
        of those still deployed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0083e3c9-869d-425f-bd7c-33039c7ba0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef3d41-c1b5-4dc3-9286-eeb63b6de4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller issued a memo to the Defense Department just after midnight
        Saturday that read, "Ending wars requires compromise and partnership. We met
        the challenge; we gave it our all. Now, it''s time to come home." Macgregor,
        on the other hand, made his views apparent when he told Tucker Carlson in
        2019 that the US should withdraw troops from Afghanistan and Syria immediately.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e973824-89b8-49da-8a99-44cb48394f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d87cf-bf66-42cd-84d4-1e95ea4537a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the latest Pentagon reshuffle, the US timeline to withdraw
        troops from Afghanistan was wildly inconsistent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505cbb81-6d0b-463a-bb63-47e0569963e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b10c13-14dc-4c71-91f3-1c1cd4a4cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military leaders have stressed that a withdrawal there would
        be contingent on certain conditions, including the Taliban breaking ties with
        al Qaeda and making progress in peace talks with the Afghan government. Both
        of these conditions have not yet been met, and prematurely withdrawing US
        troops would not only destroy the credibility of our country, but also remove
        any incentive to achieve these goals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7ccb0-6955-4ce3-b9e2-2b8ed164d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a56c42-4890-4886-8f0f-bae02ae2e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Afghanistan is fraught. In a quarterly report to
        Congress on October 30, the Special Inspector General for Afghanistan Reconstruction
        reported that the "average daily enemy-initiated attacks in Afghanistan were
        50% higher this quarter (July-September) than last quarter" and "above seasonal
        norms." The Department of Defense believes the Taliban "is calibrating its
        use of violence to harass and undermine" the Afghan government while keeping
        these attacks "at a level it perceives is within the bounds of the [US --
        Taliban] agreement, probably to encourage a US troop withdrawal and set favorable
        conditions for a post-withdrawal Afghanistan." A US troop withdrawal could
        pave the way for the Taliban to return promptly to power.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7eadc3-64e8-4f8d-98e7-9ba976120e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee7bcb6-2bbc-4ff8-a462-be262571efdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would only create a bigger headache for the Biden administration.
        The last time the United States ousted the Taliban from power, after they
        had been found to be harboring al Qaeda leaders as they were planning the
        9/11 terrorist attacks, it took an invasion force of about 2,500. But over
        time, that force peaked at 100,000 US troops in 2011.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a928383-50e7-4e95-8997-4855eb18f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d863f6-eb3f-4baa-8bf3-f1b1f61c27e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also expressed a desire to move American forces out of
        Syria and Iraq, although concrete plans have often conflicted with the President''s
        own messaging. After Trump announced the US would withdraw from Syria in October
        2019, a new wave of troops poured in, leaving the total number in Syria largely
        unchanged. In August, Trump announced all US troops would leave Iraq "shortly,"
        and about three weeks later, a top military commander said the US would be
        cutting the number of troops there in half, to about 3,000. Now, with the
        new brass in charge at the Pentagon, Trump could have a clearer path to achieving
        his goals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2be97-7b09-4119-a993-88776df95006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d816ee1-0aac-4532-8291-2c6101ce41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iraq and Syria, "an abrupt US pullout removes one of the more
        major forms of direct and indirect pressure on the countless militia groups
        controlled by Iran," Phillip Smyth, a Soref Fellow at The Washington Institute,
        and one of America''s leading experts on Mideast militias, told me in an e-mail
        exchange. "Ideologically and in terms of long-term goals, Tehran wants US
        forces out, and they want to use any pullout as an example of the US as a
        paper tiger."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822fc0c6-2e6d-4b31-a377-df2b1aa49f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb07cca-29d5-4bf6-bf7f-3c793cff0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American withdrawal, Smyth points out, "would enable Iran to
        use its militias to fill the vacuum left by departing U.S. forces. Smyth has
        tracked the emergence of around 20 new front groups, and all have demanded
        US pullout of Iraq.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2aed7-4f7e-4d50-8061-195042fc6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a130ffc-40b6-42f3-9650-ebd4f46ea4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History shows us that transitions in US governments can be a vulnerable
        time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1bfb8-36d7-489a-b1fa-489a590b3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c5e11-3f53-4c74-8639-d30d02f06df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing of Pan Am Flight 103 over Lockerbie, Scotland, took
        place on December 21, 1988, as George H. W. Bush was preparing to take over
        from President Ronald Reagan. And in his final weeks in office in December
        1992, Bush, preparing to turn over the presidency to Bill Clinton, ordered
        25,000 American troops into Somalia -- which led less than a year later to
        the deaths of 18 American soldiers in the Black Hawk Down incident.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06852802-b9e9-4704-bda7-bbda77b21629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb9aa8-3ce4-4484-bfd1-27af1a61b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the US focus on Trump''s refusal to concede the election and
        Biden being sidelined from national security briefings could encourage anti-US
        forces inclined to profit from any perception of American weakness or hesitation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4adb62-fe8b-4174-a0db-f08dfe0c88c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e9e9e-6f43-4f73-87cf-296824e1fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costs of pulling US troops out of volatile regions prematurely
        could drag the US back into war all over again. This would be a horrific burden
        on the Biden administration, especially given the coronavirus pandemic and
        its economic fallout.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f61b0-f097-4c80-b79a-0fe47ab02ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d4b719-17ae-4ecb-9392-5d00f9e815ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the time for the US to let its guard down and abandon
        conflicts that will only pose a new threat to our national security -- even
        if it is being done largely to fulfill Trump''s campaign promises rather than
        because he wants to leave his successor with a toxic legacy to clean up.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c850a9-a0b5-4e04-be61-759c5588e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:08:07.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/16/opinions/trump-pentagon-afghanistan-us-vulnerable-andelman/index.html">Trump''s
        Pentagon takedown makes the US vulnerable during the transition</a>."</em></p>'
  'APEC-consensus-COVID-19-vaccine-public-goods':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
