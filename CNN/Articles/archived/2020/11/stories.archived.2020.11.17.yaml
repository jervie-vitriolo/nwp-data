      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCCDRRMO (provincial disaster office) agreed with the recommendation
        of the Audit Team to consider including the procurement of the aforementioned
        equipment in the local DRRM Plan of the Province for the succeeding years,"
        the report read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36dbf4-16cd-4a36-8741-d25be5263383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:29:52.591+08:00
