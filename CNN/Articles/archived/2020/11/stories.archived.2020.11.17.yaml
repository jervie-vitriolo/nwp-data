      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than just heading in the wrong direction," said Dr.
        Peter Hotez, dean of tropical medicine at the Baylor College of Medicine.
        "We are on the verge of a humanitarian catastrophe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfd5d7-1cdb-4ba6-a3cc-88673e7f88a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584631c-292b-4412-bcef-30cf62076369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
