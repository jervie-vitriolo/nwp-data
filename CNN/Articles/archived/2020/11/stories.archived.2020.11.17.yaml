      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76987a9a-bd80-4e82-ba1a-3540d46e408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.143+08:00
      'mgnl:createdBy': 'pilar'
