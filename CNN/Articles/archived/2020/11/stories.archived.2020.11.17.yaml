    'template': '1'
    'title': 'Lawsuits that tried to disrupt Biden''s wins in four states are withdrawn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29136c-b295-445f-8d45-5a592013642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Voters in four states who had brought
        longshot lawsuits to disrupt President-elect Joe Biden''s win and went nowhere
        in court dropped their cases Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b09728-ebfe-481e-a666-9a0ae32cf5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ba8fe-f808-47ef-b15b-a3ba5a2d1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were short-lived in Georgia, Wisconsin, Michigan and Pennsylvania
        federal courts, and fed into a pro-Donald Trump legal strategy to block Biden''s
        presidential win before the Electoral College formalizes it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc16b2f-6acb-4114-be04-6e41f963975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c012d5-7d62-4bc6-b88f-91294c10735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That effort is almost certain to fail -- even more so now. Cases
        seeking to block battleground states'' popular vote wins for Biden are getting
        fewer by the day, with two from the Trump campaign before federal judges in
        Michigan and Pennsylvania, one from an elector in Georgia, and one from pollwatchers
        in Michigan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e87ade-7b76-4fe8-9b16-ce2cef53047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c606324-3e0d-43c7-9641-b05aec7abbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement that the voters are dropping their suits comes
        three days after a federal appellate court said voters couldn''t bring some
        constitutional claims, essentially shutting down the path the Pennsylvania
        voters wanted to take in their suit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc81a82c-ed8c-4f50-b858-e67147fc772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8b36e-122d-4f1a-bf68-485d84ab4ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has refused to concede the election and continues to make
        false claims of widespread voter fraud with no evidence. Judges have repeatedly
        dismissed flimsy lawsuits claiming fraud, pointing out that there has been
        no proof.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f2984-8b19-4cbf-8395-089dc1367a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1652f96-3cc6-4bd3-839e-5cd7fea75690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voter suits had reflected a pipe dream of Trump''s since his
        loss of the presidency became clear. Each alleged that their state''s election
        results should be doubted because voters used mail-in ballots, and asked for
        judges to invalidate or delay the election''s results before the Electoral
        College is finalized. The cases held out a handful of Trump voters who suspected
        there could have been fraud, or referred to episodes that have been disproven,
        unsubstantiated or could affect so few votes it wouldn''t change the election''s
        outcome.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcead6f-8b71-4a43-ab52-0cfd8cf3592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1a95e-addc-48b0-8939-b6642308a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuits admitted they didn''t have evidence of voter fraud
        -- and instead believed "expert" reports might later show illegal votes. "This
        evidence will be shortly forthcoming when the relevant official documents
        are final and available," each of the lawsuits said in their initial filings
        last week. The expert reports apparently never materialized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411403f9-c53c-49ae-a80a-e8fed6fc0b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648f85c-9045-4850-be51-81228970896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers involved in the cases notified the courts minutes apart
        on Monday that they would like to voluntarily dismiss them, while maintaining
        the option to bring similar suits later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe9fca-52e1-483c-981b-3c73f91aa33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03bb26d-c6ae-4094-8639-2d6feadd31f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four lawsuits had all been backed by the law firm of a nationally
        known conservative attorney, James Bopp Jr. In Michigan and Pennsylvania,
        the cases had also gone hand in hand with ones brought by the Trump campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c85f6-2d94-45c0-b606-5692d5181398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b783e4e-2a77-4ec7-bee4-bc7458e2a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bopp, asked for an explanation on why his team is pulling the suits,
        responded, "because of [attorney-client] privilege and because I do not telegraph
        my next moves, I cannot comment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a5456-f382-4bae-a171-03d642db0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3231ed-651f-4a0a-b907-524255a86d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Clarke, the executive director of the voting rights advocacy
        group the Lawyers'' Committee for Civil Rights Under Law, which had opposed
        the lawsuits, said the dismissals showed legal attempts to upend the election
        were baseless.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de2fbc-62bf-490e-9f9a-661ccce2e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5f71e-f333-4bf0-9276-7de8dcf4c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no clear and coordinated strategy as these suits continue
        to crumble," Clarke said in a statement. "These suits are part of a last-ditch
        attempt intended to promote chaos and discord while eroding public confidence
        in the outcome of our elections."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877be24-f9b8-4355-aa16-e83a07ac1a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b6a96-9661-47d4-9675-029cce0e5d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the fraud claims, his campaign and GOP allies have filed
        numerous and flimsy legal challenges in the days following the November 3
        election, with some attempting to deprive Biden of the Electoral College votes
        he''s set to receive to become president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396de14-f624-4dd8-a47b-75d31a574bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ce279-9e86-4773-a466-84a682ce73c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, nine cases meant to attack Biden''s win in key states
        were denied or dropped. The Trump campaign dropped a lawsuit in Arizona that
        alleged some voters were confused on Election Day and feared that their ballots
        were not counted if the vote tabulation machines classified their ballots
        as "overvotes." They were seeking a hand review of any ballots flagged by
        the machine as overvotes alleging it could result in thousands of votes for
        Trump.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb49000-ac8a-4866-b329-baee80abfd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a84ea0-51ae-41ff-a852-51d054ccad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign on Friday also lost six cases in two counties
        in Pennsylvania over whether almost 9,000 absentee ballots could be thrown
        out. Pollwatchers in Michigan lost their case to stop the certification of
        votes in Detroit, and a judge rejected their allegations of fraud.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1eddba-f612-4546-ad2e-52acbbacb55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5eaf1a-b5e5-49bb-879b-7005fdaeead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign is still mounting some appeals, but those are
        also unlikely to succeed, especially as the battleground states'' deadlines
        to certify their election results approach in the coming weeks. The Electoral
        College is set to meet in mid-December, formalizing Biden''s win.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a42eed-9ea0-47e7-833d-4de0e218c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9281ad69-50f5-403a-9c5b-43f1bc0a0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing is scheduled in a federal court in Pennsylvania on Tuesday
        about whether the Trump campaign''s case there should be dismissed. That case
        initially was the boldest attempt by Trump to throw out or block the certification
        of votes in Pennsylvania, but Trump campaign lawyers cut back that case substantially
        over the weekend, after an appeals court shut down their ability to try to
        claim some election administration unfair under the Constitution. The case
        now focuses on the alleged unfairness of how counties in Pennsylvania handled
        absentee voting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36cde66-8cf0-444a-acd6-3a62fe344e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba58e3c-c12c-4ebd-bf97-fb0e40d1dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN legal analyst Rick Hasen wrote on his blog Monday morning that
        there is no longer a path in court for the Trump campaign to overturn the
        results of the election. "It''s over," Hasen wrote. "We are talking done."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5a6cc-e960-4968-b9ef-5872934557e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T05:37:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/16/politics/lawsuits-michigan-pennsylvania-wisconsin-georgia/index.html"
        target="_blank">"Lawsuits that tried to disrupt Biden''s wins in four states
        are withdrawn"</a></em></p>'
  'COVID-19-vaccines':
    'author': 'Katie Hunt, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-17T06:00:19.981+08:00
    'imagesource': 'jcr:a1102ea5-f196-4a50-8859-4a26cb9a3b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ea1d73f-f672-49e4-928d-380c631b627d'
    'lead': 'Here are some answers to common questions about the coronavirus vaccines
      being developed to prevent COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T06:03:25.194+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:17:56.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:58.084+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus vaccines: Your questions answered'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a429d-e7d6-46b9-adfc-cbd9c0c8cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;There is sorely needed good news on
        the vaccine front: A second US vaccine has been found to have a high success
        rate against COVID-19. Moderna announced on Monday that its vaccine was 94.5%
        effective against coronavirus, according to early data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850dbb04-841c-47e8-b291-c7c733fa9a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations could begin in the United States in the second half
        of December, starting with high-risk groups and becoming available for the
        rest of the population in spring, according to Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d312c5-4008-4983-b340-9007ad4a02af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some answers to common questions about the coronavirus
        vaccines being developed to prevent COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35b055-d244-4bd8-8dca-6b1ddb02fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t vaccines take years to develop safely? How have these two
        been developed in just 10 months?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae3095-79a9-4b26-a51a-8f51d449642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most vaccines in use today have taken years and, in some cases,
        decades to develop, but governments have poured huge amounts of money into
        companies and institutions developing vaccines, with initiatives like Operation
        Warp Speed in the United States and the Vaccine Taskforce in the United Kingdom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd311fa-8336-47c4-b4dc-b8f3a64e4953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has galvanized the scientific community all around
        the world, with groups of researchers in dozens of countries on a fast-paced
        hunt to understand how the virus works.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac99744-833f-4bbe-bc6f-cea32c99408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Warp Speed has also drawn up protocols to allow trials
        to proceed more quickly, and industrial-scale manufacturing of the vaccines
        has taken place before we knew whether they would be effective. This means
        we have millions of doses ready to be used.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b9641-6dbe-4220-b93b-36b3c2500fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How effective is this vaccine?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d78c0-871b-4226-b47b-bc5ea8b73db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine developed by Pfizer, which announced its early successful
        results last week, and Moderna''s are both more than 90% effective, according
        to the early data, a higher rate than many vaccines for other diseases. However,
        the results are extremely preliminary and aren''t what health authorities
        will use to authorize vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847cb42-0945-4494-a4cf-87047a45edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Moderna''s trial, 15,000 study participants were given a placebo,
        which is a shot of saline that has no effect. Over several months, 90 of those
        people developed Covid-19. Another 15,000 participants were given the vaccine,
        and five of them developed Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b3ce7-1ec9-4bac-9916-01bc84dbf83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those receiving a placebo, 11 became severely ill, but none
        of the participants who received the vaccine became severely ill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da47ad-7e44-4fa3-92a7-682100c74af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the International Vaccine Institute has hailed biotech
        company Moderna''s early data on its Covid-19 vaccine candidate, saying it
        is "proof of concept," but cautioned that it''s still early days in terms
        of follow-up efficacy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f45a1e-d163-4ba3-a7ab-fc1005292956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s really great news and in a way confirmation that
        the RNA vaccines are able to protect against infectious disease and it is
        also a good example again that Covid vaccines are a possibility," Dr. Jerome
        Kim, the institute''s director general, told CNN on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf011c-a17e-4d70-8e8e-f5b5dc0d8b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be really important to know what efficacy is - not at two
        months, but at six and twelve," Kim said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a3b44-6f64-43da-bd85-d5f28221457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still lots of unknowns about how the new coronavirus vaccines
        would work in practice. It''s not clear whether they would prevent infection
        altogether or make severe illness less likely. Doctors also do not know how
        long their protection will last.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fce3b4-df8f-4ddb-89b8-21034c12fa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fauci described it "as good as it gets." He had said previously
        he would settle for a vaccine that was 70% to 75% effective.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5b178-ed6b-48ec-9cf7-e65137a48fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines have various efficacy rates. According to the US Centers
        for Disease Control and Prevention, a full round of polio vaccines is 99%
        to 100% effective; full vaccination against diphtheria, tetanus and pertussis
        is 80% to 90% effective, while the efficacy of flu vaccine varies from year
        to year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8abe2-675a-4816-8dc9-ab433b52d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How safe are the vaccines, and are there any side effects?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a408d-085d-4fe4-af8f-b2c55c84d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said its vaccine did not have any significant side effects.
        A small percentage of those who received it experienced symptoms such as body
        aches and headaches. It''s similar to what people might experience after a
        flu shot and is a sign the vaccine is working to create an immune defense.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65e407-6e5b-4f6c-bf99-bbc36b11e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They report no safety concerns - the main side effects are injection
        site pain, fatigue, muscle or joint aches and pains and headache which seemed
        to occur more frequently after the second injection," Dr. Penny Ward, a visiting
        professor in pharmaceutical medicine at King''s College London, told the SMC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0950b-7bc1-4936-86c9-0093ebc352fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly we still need to see the complete scientific details in
        a publication to be able to judge the outcomes independently."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9ba1f-0a26-43f2-8596-211add5d0716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a vaccine is approved for emergency use authorization in the
        US, the CDC will continue to monitor side effects and assess whether any are
        a safety concern that warrants a change in recommendation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d9db1-402f-4143-a3bb-5ad1e5ebd825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do these vaccines work? I''m worried they sound experimental.</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21cfe2-99f4-445c-a7bf-c3749827bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines typically mimic part of the virus they protect against,
        prompting a response from your immune system.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e04c85-8f14-476a-8ccc-255f9ecf6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines from Moderna and Pfizer both use a new approach that
        hasn''t resulted in an approved vaccine before -- although they have been
        studied in clinical trials for other viruses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e1cf5-9756-4682-b5e1-3b9572699c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two vaccines use genetic code rather than any part of the virus
        itself, with a technique called messenger RNA, or mRNA. The vaccines deliver
        mRNA, which is a genetic recipe. In this case, the genetic recipe directs
        cells to make pieces of the spikes that sit atop the coronavirus. Once it''s
        injected, the body''s immune system makes antibodies that recognize these
        spikes. If a vaccinated person is later exposed to the coronavirus, those
        antibodies should stand at the ready to attack the virus.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c8b4ff-663c-4dd1-afb8-8fdec48f5e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Moderna and Pfizer have independently produced very
        similar results using the same technique is a vote of confidence in the genetic
        technology, experts said, and their results could make it much easier and
        quicker to produce other vaccines.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc76ff-a810-4e65-a5da-e94f44922a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using this technology, vaccine candidates can be produced substantially
        faster in the future to combat virtually any infectious disease, by producing
        vaccines against both existing pathogens and future, currently unknown pathogens,"
        Zoltán Kis, research associate at the Future Vaccine Manufacturing Hub, Imperial
        College London, told the SMC.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51bcf4c-2a11-4f82-8e56-519b31cf5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies are developing vaccines using other techniques --
        the Oxford/AstraZeneca vaccine is made from a harmless modified chimpanzee
        virus, while the traditional route is to use the inactivated virus.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb4d6c-50e1-4029-85e1-2c5dc2902a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sign me up! When can I get it?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df87d3-f6e0-4a4a-9204-332a5d467cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fauci said he expects the first Covid-19 vaccinations to begin
        toward the latter part of December, initially there won''t be enough vaccine
        for everyone. The highest-priority groups, which include health care workers,
        the elderly and people with underlying medical conditions, will get the vaccine
        first.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d25d92-b55d-4c37-a5b5-a7b3f441e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that everybody else will start to get vaccinated towards
        the end of April," Fauci said. "And that will go into May, June, July. It
        will take a couple of months to do."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f7bfd-b85d-4fc8-aa53-af65e6d21156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has asked the National Health Service, known
        as NHS, to be ready to deploy a vaccine from the beginning of December.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fa610b-abb3-4f0e-8bd8-d3fd8f313eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What if I''m old, pregnant or clinically vulnerable?</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b60694-b09e-4c8e-9681-f6f85c8ee3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 30,000 participants in the Moderna trial, more than 7,000
        Americans were over the age of 65, the company said. It also included more
        than 5,000 Americans who are under the age of 65 but who have high-risk chronic
        diseases that put them at increased risk of severe Covid-19, such as diabetes,
        severe obesity and cardiac disease.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc534feb-ab2f-4362-9db3-0827a735e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also includes more than 11,000 participants from communities
        of color, representing 37% of the study population, which Moderna said was
        similar to the diversity of the US population. This includes more than 6,000
        participants who identify as Hispanic or Latinx, and more than 3,000 participants
        who identify as Black or African American.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c61ce-f907-41eb-92d8-85e3e8182631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noubar Afeyan, the co-founder and chairman of Moderna, said the
        company doesn''t see "any difference in the results," among the subgroups
        in its Covid-19 vaccine trials.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f26c9c4-108f-44af-9a11-2097ab49a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderna actually slightly slowed down the trial recruitment to
        ensure that we had a substantial representation, and it turns out, 37% of
        our trials were people, were subjects, that are considered of color," Afeyan
        said on CNN International Monday.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7deeb-de44-4475-a572-34eb87d1a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, it looks like the vaccine performs broadly across all
        the population groups," Afeyan said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e963c1-8c7d-4274-89e2-5a4bbe5fa05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, we don''t know anything about groups not involved in the
        trial such as children or pregnant women.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b37a5c-1be4-47a4-8872-90b1aa95a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Urgent questions remain to be answered, including how long these
        vaccines will be effective for and whether these vaccines work across different
        populations, in all age groups, ethnicities, and those with prior health conditions,"
        said Charlie Weller, head of vaccines at medical research charity Wellcome.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993f21f-078b-4115-b9d2-06c6bc59e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only upon trial completion will we be able to assess the full efficacy
        and safety of any vaccine candidate."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fdcf5-1fad-4c79-9a2f-d6c3cb533631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will the vaccines be compulsory? What happens if I decide not to
        get vaccinated?</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da8eba-66cc-4dd6-bb75-c0901500318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people will see it as their patriotic duty to get vaccinated,
        but others may not. The UK has said it won''t make it compulsory, and Fauci
        has said that getting the vaccine likely won''t be mandatory.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8b09d-e5e6-4e16-9572-cfee6210c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you decide against getting a vaccination, it does have wider
        implications. Not only will you not have protection against Covid-19, but
        it could potentially make it harder to achieve community, or herd, immunity.
        This protects high-risk groups that might not be able to get the vaccination.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268d350-fb5c-42c3-8619-4b296b99fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated that a Covid-19 vaccine will need to be accepted
        by at least 55% of the population to provide community immunity, according
        to the London School of Hygiene &amp; Tropical Medicine, and some scientists
        anticipate even higher numbers will be needed.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdcd98f-143e-4c2d-a049-6d23d29ce675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:03:25.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://www.cnn.com/2020/11/16/health/vaccines-coronavirus-covid-19-questions-answered-wellness/index.html">Coronavirus
        vaccines: Your questions answered</a>"</em></p>'
  'Biden-Trump-transition-COVID-19-deaths':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T06:35:17.569+08:00
    'imagesource': 'jcr:1be4dc1e-25a8-4736-9270-76c46279761b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
