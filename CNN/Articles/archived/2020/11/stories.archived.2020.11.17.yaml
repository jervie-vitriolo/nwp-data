  'Jeep-unveils-high-horsepower-V8-Wrangler':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-17T17:18:17.294+08:00
    'imagesource': 'jcr:c6058e70-5ecd-4e9c-9c12-230ded7dcc4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e50eaee6-3baa-45a5-baa0-c7c277f61b0f'
    'lead': 'The new Jeep Wrangler Rubicon 392 has a 470-horsepower 6.4-liter V8 engine
      and can go from zero to 60 miles an hour in 4.5 seconds. That makes it the quickest
      and most powerful Wrangler the company has ever produced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T17:21:03.286+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:12:23.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:20.845+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cars', 'vehicle', 'Jeep', 'Jeep-Wrangler', 'V8-Wrangler', 'Jeep-V8-Wrangler']
    'template': '1'
    'title': 'Jeep unveils high-horsepower V8 Wrangler'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012c32d-ab15-4a0b-89f4-e45e999a1ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The new Jeep Wrangler Rubicon 392 has a
        470-horsepower 6.4-liter V8 engine and can go from zero to 60 miles an hour
        in 4.5 seconds. That makes it the quickest and most powerful Wrangler the
        company has ever produced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da06c9-7bd9-49b4-8738-063b5dbbef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first time in almost 40 years that the Wrangler
        or its predecessor, the Jeep CJ, has been offered with a V8 engine. The last
        V8-powered Jeep CJ, with 124-horsepower, was offered for the 1981 model year.
        At the time, Jeep was owned by American Motors Corporation, which was later
        acquired by Chrysler.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9f2e9-7699-4a98-841b-a630b04e19d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Jeep brand is owned by Fiat Chrysler Automobiles, and executives
        there said the new V8 Wrangler was created in response to clear customer demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356ee3b-b8f2-4db3-baab-692280251e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we doing it?" said Scott Tallon, director of Jeep brand
        marketing for the US. "Because our customers are doing it anyway."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338530c-ef1b-4071-8327-13d7ac6532db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Wrangler owners have modified their Jeeps by fitting V8 engines
        into them. Many more have asked when Fiat Chysler would offer a V8 engine
        option, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f8037-7d00-42c9-acb4-229f3d21d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wrangler''s basic design had to be modified somewhat to fit
        the bigger engine. The Wrangler Rubicon 392 rides two inches higher off the
        ground than a base model Wrangler. Besides allowing more room for the engine,
        the higher ride height also allows for better off-road performance since the
        Wrangler can better clear obstacles and drive up steeper slopes. It can also
        wade through 2.7 feet of water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b91028-98c0-4bbb-9733-2795a03b60ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rubicon 392 has a bulging air scoop in the hood. The air scoop
        was engineered with a secondary path for air to get into the engine so that,
        even if the scoop''s opening becomes clogged with mud or snow, the engine
        can still provide provide full power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324b41e-d309-4178-9871-d308d2e2bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides 470 horsepower, the V8 engine can also produce 470 pound
        feet of torque, a measure of raw pulling power irrespective of speed. It''s
        all controlled through an eight-speed automatic transmission that can be shifted
        using paddles behind the steering wheel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceefcfd5-ce75-4f10-ad2b-154f4ff21839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it''s still a Jeep Wrangler, Fiat Chrysler engineers were
        able to openly test drive prototypes of the Rubicon 392 on public trails alongside
        other off-road enthusiasts without attracting attention or questions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e6087-958f-4c3d-ab9d-7a7f584ea852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also tested its acceleration on drag strips. They did not,
        however, test it on race tracks because, they said, taking curves at high
        speeds is just never a priority for any Wrangler, including this one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e546a-9bbe-4417-bf48-e851aecadfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To save gas, the V8 engine has a cylinder deactivation system that
        shuts down four of the cylinders when not much power is needed. Fiat Chrysler
        has not released fuel economy estimates for the Rubicon 392, though. Pricing
        for the new Jeep will be announced closer to when it goes on sale in early
        2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db338c05-7671-4d9c-919c-dfb44063465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rubicon 392 will give Jeep something its rival Ford does will
        not offer, at least for the time being, in its new Bronco. The Ford Bronco
        will go on sale next spring(https://www.cnn.com/2020/07/13/success/ford-bronco-2021-reveal/index.html)
        and it will be a direct competitor to the Wrangler. It will be offered with
        a choice of either a 270-horsepower four-cyinder or 310-horsepower six-cylinder
        engine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fcdf9d-08c2-40cb-bdcd-88d338aae02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story incorrectly spelled
        Scott Tallon''s name.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9071c09-df82-424b-b0f8-f5b25a1ea335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:21:03.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/17/success/jeep-wrangler-rubicon-392/index.html"
        target="_blank">Jeep unveils high-horsepower V8 Wrangler</a>."</em></p>'
  'supreme-court-anti-terrorism-law-preliminary-conference':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-17T17:19:33.112+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d94f365-d4c7-417e-ac8a-efae2ad3c4b5'
    'lead': 'Petitioners who want the Anti-Terrorism Act junked are asking the Supreme
      Court to hold the preliminary conference on its alleged unconstitutionality
      via video conference due to the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T17:26:02.614+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:12:22.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:21.280+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court urged to hold anti-terrorism law discussions online, focus
      on 3 key issues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892a175-fbd7-4e3d-abe2-f20d6ef0ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — Petitioners
        who want the Anti-Terrorism Act junked are asking the Supreme Court to hold
        the preliminary conference on its alleged unconstitutionality via video conference
        due to the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96deb81d-a704-4bb9-a156-50061e156e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senators Francis Pangilinan and Leila de Lima, along
        with lawyers and journalists represented by the Free Legal Assistance Group
        or FLAG, filed their urgent omnibus motion on Monday, urging the high court
        to allow petitioners to participate in the preliminary conference remotely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ed8a5-d579-4582-9f93-2504cee9e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 37 petitions against the Ant-Terrorism Act, making
        it the most challenged law in recent history. They were filed as soon as President
        Rodrigo Duterte signed the controversial measure in July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf1a7a4-b378-4e9e-8354-993df17cc279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the Supreme Court four months to finally set a date for
        the preliminary conference, which will discuss issues to be tackled in highly-awaited
        oral arguments. It was scheduled for November 26, 2:00 p.m., at the high court''s
        New Session Hall in Manila.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f1a0d-b089-42ba-a738-8c5ca1593220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/23/anti-terrorism-law-petitions-delay-oral-arguments.html">READ:&nbsp;''Too
        many'' petitions delay anti-terrorism oral arguments</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d54a24-0fc9-4800-b465-32971d69939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As to the conduct of the preliminary conference by videoconference,
        the petitioners submit that the said mode will best balance the urgent need
        for the speedy resolution of the consolidated petitions with the current public
        health realities arising from the COVID-19 pandemic,” FLAG’s 12-page motion
        read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62955b-358b-4419-be74-e1079d9b80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the 37 sets of petitioners are from different parts
        of the country, including the Visayas and Mindanao, making it a challenge
        for them to troop to the Supreme Court. Much of the country is under modified
        general community quarantine, where rules are more lenient, but some local
        government units impose strict restrictions for travelers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a108f06-cbd4-4f9e-bc2e-dfdd9357301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]ravel to Manila appears to be impracticable and may pose a serious
        health risk to counsel and all attendees,” the petitioners stressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e80d4-239a-4896-8726-46e6654a8418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in its November 3 resolution required RT-PCR or
        antigen testing for the attending petitioners, respondents, and their counsels,
        but there’s still a 72-hour window between taking the test and the conference
        date, where one may contract the coronavirus, FLAG noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f14803c-e9c4-4c47-a400-20654864c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on overbreadth, vagueness, need for TRO</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed3f67-4f77-404e-a26c-febac9c864fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also proposed limiting the oral arguments to three
        key issues: that the law, including its definition of terrorism, is overly
        broad; that the measure should be nullified due to its vague provisions; and
        that a status quo ante order or preliminary injunction should be issued to
        stop its implementation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66d648-a8e4-473c-a034-be62f85d076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have been calling for a temporary restraining order
        or similar directives, citing the “grave and irreparable injury” they could
        suffer due to the law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c561bc4-5199-4f52-8fdb-67628f366227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.617+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/28/supreme-court-anti-terrorism-law-IRR.html">READ:&nbsp;Carpio,
        petitioners to Supreme Court: IRR shows ''extreme urgency'' to stop implementation
        of Anti-Terrorism Act</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3097b3f-324b-4b45-a843-0c62adca5407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Implementing Rules and Regulations <a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html?">allow
        the publication of a list of persons and entities labeled as terrorists by
        the executive Anti-Terrorism Council.</a> Appeals for delisting can be filed
        within 15 days after the designation is made public, violating the individuals’
        right to the presumption of innocence and due process, the petitioners said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d3beb-f441-43e1-9a79-b4c42aad9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials have said that designation would not automatically
        mean arrest, it allows the Anti-Money Laundering Council to freeze one’s assets.
        The ATC can also authorize the warrantless arrest of suspected terrorists,
        and their detention without charges for up to 24 days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eeac80-4a9d-4a51-84c5-548e5b0e5918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:26:02.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials and lawmakers who backed the measure maintained
        it has enough safeguards against abuse, noting that a joint congressional
        oversight committee will summon and question arresting officers and even the
        ATC whenever necessary. The ATC should also coordinate with the Commission
        on Human Rights.</p>'
