      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Senate Majority Leader Mitch McConnell did not criticize
        Trump directly Monday while discussing the drawdown plans but warned of the
        potential ramifications of a rapid withdrawal of US forces from Afghanistan,
        saying it would "hurt our allies."</p>'
