  'Duterte-climate-emergency-study':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-17T21:28:08.594+08:00
    'imagesource': 'jcr:cc44f543-0529-4f1a-988a-3dc6cd5d5e59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5635d56e-cc02-41cf-968d-2e3f9c2e889e'
    'lead': 'President Rodrigo Duterte will likely order a study into the possible
      declaration of national climate emergency following the spate of typhoons in
      the country, his spokesperson said Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T21:29:03.231+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:11:48.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
