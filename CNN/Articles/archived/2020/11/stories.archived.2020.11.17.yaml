    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marikina-City', 'Marikina', 'Marcy-Teodoro', 'mayor', 'donations',
      'housing-material', 'homes', 'houses', 'Typhoon-Ulysses', 'flooding', 'flood',
      'construction']
    'template': '1'
    'title': 'Marikina mayor seeks housing materials to rebuild flooded homes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c3a90-e331-4069-9e1e-13b27303aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:49:36.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> As
        Marikina City reels from the destruction caused by Typhoon Ulysses, Mayor
        Marcy Teodoro is appealing for donations of housing materials to help residents
        rebuild their homes damaged by severe flooding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7fbb73-44e2-462c-b8fd-238b2b5577c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:49:36.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 10,000 families who relocated at the height of floods in
        the city, more than 3,800 are still staying in evacuation centers, as their
        homes remain under layers of thick mud, said Teodoro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305d7a1-aa6d-4bd9-9129-e04d24f670ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:49:36.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other&nbsp;families, however, have lost everything after heavy floodwaters
        swept away entire homes completely, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f6020-0b2a-48a9-bf99-e6af6c214704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:49:36.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon sa nakikita na namin ang [Now that we''ve seen the] extent
        (of the damage the typhoon caused), we are now requesting for housing materials
        for those affected and if there will be some volunteers who would like to
        help puwede siguro [perhaps] in house rebuilding," the mayor said. He welcomes
        construction companies who wish to lend residents a helping hand and rebuild
        houses destroyed by the flood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424a63b-7d4a-4f15-98ed-1dc98595c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:49:36.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many Marikeños in dire need of housing, Teodoro said the Technical
        Education and Skills Development Authority will be providing them free skills
        training with allowances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d1e12-3a78-4476-b25e-3950cd644cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:49:36.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuturuan sila kung paano mag-home construction para sa ganun the
        local government or donors could provide them housing materials at ‘yung mga
        tao mismo ang gagawa,” said the mayor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748e784-b906-4469-b504-1162bd4277aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:49:36.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will be taught how to construct homes so that
        the local government or donors could provide them housing materials and the
        people can build the homes themselves.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d974a8-7f13-4ad2-88b7-4568326cba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:49:36.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro also called on employers to hire Marikina residents who
        lost their jobs due to the typhoon''s onslaught, adding that the city is already
        in talks with major companies to provide jobs to affected residents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a315c7-9c38-4b5c-81fb-68e6d1d06199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:49:36.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the city government is "willing" to conduct skills training
        or retooling for those who need work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0445db6-7744-4959-9417-50d487350b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:49:36.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:11:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the areas hit hardest by Typhoon Ulysses, Marikina was placed
        under a <a href="https://cnnphilippines.com/news/2020/11/13/Marikina-state-of-calamity-Typhoon-Ulysses.html">state
        of calamity</a> on Friday. It has also declared a month-long suspension of
        classes.</p>'
