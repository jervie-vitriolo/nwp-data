  'us-joe-biden-transition-progressives-role-in-administration':
    'author': 'Gregory Krieg and Annie Grayer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T21:11:05.362+08:00
    'imagesource': 'jcr:c3f753aa-4ea1-46ef-8b4d-6e0e9b2aff99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a128dc83-6f55-4a30-8844-5d94301f4e40'
    'lead': 'Joe Biden won''t be sworn in for another 64 days, but the President-elect
      is already under pressure from activist groups to bring progressive leaders
      into his administration -- and close its doors to establishment figures with
      cozy relationships to Wall Street, defense contractors and the fossil fuel industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T21:26:39.337+08:00
