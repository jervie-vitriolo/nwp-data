      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On a day his state and others reported
        staggering coronavirus numbers, one Midwestern governor said he could see
        through the darkness to better days ahead. But he acknowledged it will remain
        a difficult journey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c111b-10ac-4492-a70c-d76222a90d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.798+08:00
