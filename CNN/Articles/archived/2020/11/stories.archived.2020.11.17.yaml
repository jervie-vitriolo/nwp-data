      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some clients replied to the latest post of Converge, reporting
        that they still have no internet access. Others said the connection is back
        and expressed hope the incident would not happen again.</p>'
