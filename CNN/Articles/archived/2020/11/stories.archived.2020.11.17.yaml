    'mgnl:tags': ['NASA', 'Baby-Yoda', 'astronaut']
    'template': '1'
    'title': 'Astronauts really just took Baby Yoda with them up to space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b831e28-ae8f-4241-8258-3abe63c25788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:35:44.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:46.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Baby Yoda became an honorary astronaut
        over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b5a15-77d7-48db-af6b-5c67f68ac373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:35:44.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plush toy version of the creature -- which stole people''s hearts
        in Disney+''s Star Wars series "The Mandalorian" -- can be seen in a <a href="https://twitter.com/SpaceflightNow/status/1328186603144171522">live
        stream</a> from inside SpaceX''s Crew Dragon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c42323-3acc-4959-8e44-507e0e21317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:35:44.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Baby Yoda is spotted bouncing around alongside astronauts
        Michael Hopkins, Victor Glover, Shannon Walker and Soichi Noguchi. The four
        astronauts on Sunday became part the second-ever crewed flight of a SpaceX
        spacecraft. The first Crew Dragon to launch humans, which was still considered
        a test mission, took off in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd935577-19bd-4185-98e9-b1f44d4862dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:35:44.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time SpaceX astronauts have brought a plush
        friend with them on board. Such objects are often used as chosen zero-gravity
        indicators, according to The Verge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab539602-3829-402e-b649-f690bddc1942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:35:44.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March of 2019, Elon Musk -- SpaceX CEO -- tweeted an image of
        a test launch featuring an Earth-shaped toy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a58ed6-f54f-49e5-841a-ac2fc1e39937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:35:44.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Super high tech zero-g indicator added just before launch!" he
        wrote in the tweet, adding in a response to another user that the plush toy
        was "going to float around in zero gravity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f007ef-a3c0-449d-a37e-8c8f75bafd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:35:44.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2020, astronauts Bob Behnken and Doug Hurley also brought
        a toy with them on board: A stuffed dinosaur, The Verge reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aef560-a85c-483d-a696-21a937e2fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:35:44.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did not immediately respond to CNN''s request for comment
        regarding Baby Yoda''s presence on the spacecraft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c37bd-aeef-42bc-8c00-8f3a3fced385'
      'mgnl:activationStatus': true
