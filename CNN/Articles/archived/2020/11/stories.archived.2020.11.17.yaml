      'mgnl:lastActivated': 2023-01-25T19:17:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c568d4-aed0-4fa0-bf9b-ae87761dbc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Experts
        from OCTA Research Team have labeled Davao City and Baguio City as "hotspots
        of serious concern," while the COVID-19 situation in Metro Manila continues
        to improve.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04042022-4cf6-4ced-9916-96a37bb7fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report issued on Tuesday, OCTA said these two cities saw
        spikes in COVID-19 cases from November 8 to 14, adding its hospital occupancy
        has breached the critical level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1474d-6a09-45ca-ad09-09a91944e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City recorded 104 new coronavirus cases within the six-day
        period. It had 84%&nbsp;occupancy of COVID-19 hospital beds as of November
        15, exceeding the 70% critical threshold established by the Department of
        Health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42feea-64f5-427f-85e9-af837c55351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hospital occupancy in Baguio City is at 81%. OCTA flagged
        that the city''s attack rate or number of new cases per day relative to the
        population is now at 11.2% after 44 new infections were recorded during November
        8 to 14.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0393c-7d13-423c-82b6-6092286e9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team said the increases in COVID-19 cases in these
        areas are "significant." It warned that if the surge is not contained immediately,
        it may overwhelm healthcare services and medical frontliners in the coming
        weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ab0fb-a29b-49a8-a759-70430a718855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improvements in Metro Manila</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c628fa9-4d22-4b0b-9996-769081df3fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said Metro Manila''s positivity rate improved to
        4% on November 9 to 15, from the previous 5% on November 2 to 8.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f2bc5-3379-4360-966f-f678f8769b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila''s positivity rate, which measures how many people
        tested positive for COVID-19 in the tests conducted, already met the recommendation
        of the World Health Organization, OCTA said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9734c7d0-2181-4c99-b776-22cbcbc11668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO previously said that no more than 5% of test samples should
        be positive for at least two weeks prior to lifting restrictions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122f8eb-7d9a-4b7d-82b3-5ecbf1afd208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For countries which are considering lifting public health and social
        measures (e.g. lockdowns), our guidance lays out indicative testing criteria;
        generally, no more than 5% of samples should be positive, at least for the
        last 2 weeks, assuming that surveillance for suspected cases is comprehensive,"
        a WHO spokesperson told CNN Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869a0a8-d399-4d6b-8040-3f5c5962f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the milestone, the National Capital Region remains to be
        the COVID-19 epicenter in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed570224-34df-4814-9e93-4207e1c63c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety in evacuation centers</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df125415-70a6-453b-8c6a-1d4dadfe3a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:26.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also urged the national and local governments to improve the
        current evacuation strategies to prevent viral transmissions in shelters as
        more storms are expected to enter the country this year. It said officials
        must ensure adherence to minimum health standards, provide adequate and accessible
        testing, and effective contact tracing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f92b63-6eda-4e1a-9da9-b08a5a0da7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:26.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque claimed the government is
        already carrying out COVID-19 antigen testing in all evacuation centers. But
        he said there is no assurance all evacuees will be tested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe1335-8e10-40e9-86b7-6d5003c8482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:26.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago pa imungkahi ng OCTA research group, ina-assure ko po kayo
        na in place na ang polisiya ng gobyerno na magbigay ng COVID testing sa mga
        evacuation centers," he said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c40df8-0d12-4f7b-83f0-8e9878ee627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:24:26.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even before OCTA''s suggestion, I assure you that
        the policy to conduct COVID-19 testing in evacuation centers is already in
        place.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecfb25b-ca0c-4677-a971-e39a3856753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the onslaught of Typhoons Quinta, Rolly, and Ulysses, Health
        Secretary Francisco Duque III said there is a "very strong possibility" of
        transmission of COVID-19 in evacuation centers. Last week. he urged safety
        officers assigned in evacuation centers to ensure that evacuees strictly observe
        minimum health standards to avoid the spread of the virus in close quarters.</p>'
  'New-Zealand-elected-one-of-the-most-diverse-parliaments':
