    'jcr:uuid': '6540ceb7-15dd-4ca0-941d-58296237eba3'
    'lead': 'Instead of an actual attempt to locate more votes or even to reverse
      the election results, President Donald Trump''s legal efforts appear designed
      instead to seed conspiracy theories among his conservative supporters, raise
      additional money, preserve power over the Republican Party and cast a pall of
      illegitimacy over Joe Biden''s tenure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T11:21:33.153+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:17:41.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:02.818+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'Trump aims to undermine Biden''s legitimacy even as legal challenges
      fizzle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a72c5-fb1a-46a7-b4de-f78965a78524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a>&nbsp;learned at the end of last
        week that his lawyers were dropping their lawsuit seeking a review of ballots
        in Arizona, the news caught him by surprise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d0508-048b-406e-9b3b-1550106015f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summoning members of his team to the Oval Office, where he has been
        spending afternoons and evenings lately when not in the adjoining dining room
        watching television, Trump demanded to know why it appeared he was giving
        up a battle he fully intends to continue waging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95e4d4-fc09-4dcc-8474-028c715e9bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as his legal pathway to challenging <a href="https://www.cnn.com/election/2020/candidate/biden"
        target="_blank">Joe Biden''s</a>&nbsp;electoral victory becomes thinner by
        the day — and as some of his senior-most aides begin signaling publicly that
        Biden will take office in January — Trump has shown little indication he plans
        to back off his false claim that he won the election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57826397-7c4b-4720-81bf-5a6d6bb45663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of an actual attempt to locate more votes or even to reverse
        the election results, Trump''s legal efforts appear designed instead to seed
        conspiracy theories among his conservative supporters, raise additional money,
        preserve power over the Republican Party and cast a pall of illegitimacy over
        Biden''s tenure — the same shadow Trump has long complained darkened his own
        time in office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58497cba-76a7-434b-abec-268b768c7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether any of those outcomes is his express goal remains unclear.
        Many around him believe a dejected President is simply making an elaborate
        attempt at processing his trauma rather than executing a master plan. Asked
        last week how long his efforts might last, Trump suggested "two weeks, three
        weeks" — though few believe he will ever acknowledge outright that he lost
        the election to Biden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e408cf-1515-4a4b-9156-68887d51e1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the President''s circle, two camps had already begun emerging
        prior to Thursday''s meeting in the Oval Office, which included Vice President
        Mike Pence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493a884-9bdd-4213-a0ec-741eaa0b9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior aides, including at the White House and on his campaign,
        had aligned with Trump''s son-in-law, Jared Kushner, and daughter Ivanka in
        warning the President that his legal efforts amounted to a long shot that
        was exceedingly unlikely to change the outcome of the election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b3d87b-9fbf-4536-96cd-c5a66be4d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump was also hearing from his longtime lawyer Rudy Giuliani
        and his sons Donald Trump Jr. and Eric Trump that the fight should continue
        and they could still win. They have argued the President owes it to his supporters
        — including the thousands who marched in Washington this weekend — to at least
        maintain the appearance that he is still in the fight. And they have floated
        ever-more-conspiratorial theories that could extend the fight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a81302-9c77-45ad-8bbb-742e63d0b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The split came to a head during the Oval Office huddle, a session
        people briefed on the matter described as contentious even by Trump administration
        standards. At one point, Giuliani — who was patched in on speaker phone —
        called the Trump campaign lawyers liars for telling the President his odds
        of changing the outcome of the election were slim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec81ad-831e-4c6d-b4fd-a438288cbf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Clark, the President''s deputy campaign manager, fired back.
        "F***ing asshole," Clark labeled the former New York City mayor, whose involvement
        in Trump''s post-election legal efforts has caused anger and exasperation
        among other advisers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f9bfa-5024-433f-bc3c-4380143957d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the week, Trump had made clear whose side he was taking.
        Giuliani is now spearheading "the legal effort to defend OUR RIGHT to FREE
        and FAIR ELECTIONS," Trump declared on Twitter. Throughout the weekend, the
        President issued tweet after tweet using lies to question the election results,
        and quickly reversed what had seemed like an inadvertent nod to Biden''s victory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43471ebd-7f2d-463f-9548-1a0b35757f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I concede NOTHING!" he blared on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624069b0-aae1-4ceb-8a79-576e25781db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real-world consequences</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e11cc5-ec93-4560-a7f7-f098358b37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s refusal to concede has had widespread consequences, from
        his successor''s inability to access federal money to the spread of new conspiracy
        theories among his hard-core supporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9822388-454b-4744-98cd-ca1ec4777f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the extension of his reelection fight has also provided new
        cause for his campaign and the Republican National Committee to bombard supporters
        with requests for funds, and has laid bare the strength of Trump''s grip on
        Republican lawmakers, most of whom continue refusing to acknowledge his loss.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f2997-f1f2-44c6-9d6f-0fd1cfd71c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell was silent Monday walking
        onto the Senate floor when questioned by CNN if he agreed with Trump''s false
        claim, made earlier on Twitter, that he "won the election."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262ead0-c15f-4e1f-b2a3-4a6572bae113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While staffers inside the White House describe existing in a state
        of purgatory — caught between a boss who refuses to admit defeat and the stark
        reality they''ll be out of work in a matter of months — Trump himself has
        only seen his post-presidency prospects become clearer, including the potential
        for launching a new media venture or the immediate announcement of a 2024
        bid, both of which he''s discussed in private over the past week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f75ea9-a9b7-45d2-9d49-e31c0fbd1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans view the President''s attempts at contesting the
        election as a way for him to continue stoking his supporters and holding sway
        over a fiercely loyal and reliable bloc of voters, whether he decides to run
        for president again in four years or not. By maintaining the falsehood the
        election was stolen from him, Trump is able to continue wielding power over
        the party that a losing candidate — or at least a candidate who admitted losing
        — could not.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f324380-6bef-4928-a3fc-b5f41092b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds that gathered in Washington and other cities this weekend
        to protest the election results only seemed to lend fuel to the President''s
        desire to keep fighting — or at least to maintain the image that he wasn''t
        defeated. After passing through the crowd in his motorcade on the way to his
        golf club in Virginia, Trump phoned his social media adviser Dan Scavino to
        marvel at the sight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0bd8dc-88b5-478d-b1bc-4e3d01967f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Eberhart, an Arizona-based energy executive and a Republican
        donor, said he''s been invited to the Trump campaign''s daily surrogate calls,
        during which campaign officials seek to explain the recount and legal strategy
        and "keep hope alive." But he listens in only every other day or so.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b30871-4ccf-45cb-ba2e-a3f89e63acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s reluctance to concede, Eberhart said, was becoming tiresome.
        "I''m kind of over it," he said. "I view the Trump world as a melting ice
        cube at the moment."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415255c-9b3d-4907-9431-cee96308a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No sign of backing down</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd3b03-3ea6-4fa0-9721-f6d7802ee822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of last week, White House officials and presidential
        allies believed the President was simply demonstrating his fighting spirit
        as he steadfastly refused to concede and ordered up legal challenges in several
        states. Many assumed — perhaps naively — that Trump would eventually allow
        a transition to occur, once a recount in Georgia concluded and other states
        certified their results.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66acc0eb-8f89-4a06-941b-36ec4b90ec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now people close to the President have expressed concern that he
        is buying into Giuliani''s false claims that his legal efforts can change
        the election''s outcome. He has shown no signs of backing down, even as those
        around him continue indicating that the end is near. Those allies have expressed
        worry that a sizable faction of the country thinks the election was stolen
        from Trump and that Biden isn''t receiving national security briefings.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e803a1-8778-4152-9a6c-face03c73982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani did not respond to multiple attempts by CNN to reach him
        on Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b969cc-fcd2-4825-b75f-0b47bbe68ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he had any character, I would say it''s perfectly in character.
        It displeases him when reality doesn''t conform to the image that he has of
        it," said John Bolton, the President''s former national security adviser,
        on ABC. "I do not expect him to go graciously. I do expect him to go. But
        I think pretty soon we''ll get the stab in the back theories. We''ll get the
        dark conspiracy theories continued. And he will make life as difficult as
        he can for the incoming Biden administration."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206ae53-f4eb-429f-8917-43ded774c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton departed the White House on bad terms with Trump. But even
        his successor on Monday seemed to acknowledge the likelihood that Trump would
        no longer be President come January 20.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca5035-cc95-4aad-9f4a-0a6e78be22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a new administration, they deserve some time to come
        in and implement their policies," national security adviser Robert O''Brien
        said in a discussion at the Soufan Center''s Global Security Forum that aired
        on Monday. "If the Biden-Harris ticket is determined to be the winner — and
        obviously things look that way now — we''ll have a very professional transition
        from the National Security Council."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f024e4f3-9ed1-419b-ab5d-d2853541ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has pinned his strategy around thin legal long shots in Michigan
        and Pennsylvania, but his campaign is already taking its last gasps in court
        in those cases, having failed repeatedly and seen its legal avenues shut off.
        In many of the places where Trump is contesting results, there aren''t enough
        contestable votes to make a dent in the results as states near the deadlines
        for certification.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5480c6-bba5-45de-a76a-fe5c4481a49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two small counties in Georgia finished their presidential
        recounts without finding any discrepancies. The audit process is expected
        to finish in the coming days, and Georgia''s secretary of state says he plans
        to certify the official results by Friday, as required by state law.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f54f3-f48c-44ea-8f57-79911e9628b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recount in Wisconsin, which the Trump campaign has said it will
        request, would cost them nearly $8 million, the state said on Monday, since
        the party requesting the recount must pay for it.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ebb778-50ba-49f0-8109-aaccbada535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign is still mounting some appeals, but those are
        also unlikely to succeed, especially as the battleground states'' deadlines
        to certify their election results approach in the coming weeks. The Electoral
        College is set to meet in mid-December, formalizing Biden''s win.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c949dd3-0a21-4efa-a3e2-47c104609853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing is scheduled in a federal court in Pennsylvania on Tuesday
        about whether the Trump campaign''s case there should be dismissed. That case
        initially was the boldest attempt by Trump to throw out or block the certification
        of votes in Pennsylvania, but Trump campaign lawyers cut back the case substantially
        over the weekend, after an appeals court shut down their ability to try to
        claim some election administration unfair under the Constitution. The case
        now focuses on the alleged unfairness of how counties in Pennsylvania handled
        absentee voting.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c46fa-08d6-4912-af7f-c5ed301a7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has left Trump to try to push a baseless claim about election
        software produced by the firm Dominion, a conspiracy theory US government
        officials and Dominion have directly refuted but which Trump remains fixated
        upon, according to people familiar with the matter.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76376ea6-5f78-4191-a448-6d04fd3b052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several court cases from Trump allies that alleged voter fraud have
        also fallen apart, with four cases from voters in Michigan, Georgia, Wisconsin
        and Pennsylvania dropped on Monday. The lawsuits had promised "expert reports"
        that might reveal fraud related to absentee ballots, but James Bopp Jr., a
        well-known conservative lawyer working on the suits on behalf of the voters,
        told CNN his team couldn''t make the reports because they didn''t have access
        to confidential lists of voters.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f09d5b-29dd-456a-81fa-45412b4f27e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nursing old grievances</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb07c7b-3223-41bf-a0bf-ed529d3df1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal efforts aside, the President''s refusal to concede stems in
        part from his perceived grievance that Hillary Clinton and Barack Obama undermined
        his own presidency by saying Russia interfered in the 2016 election and could
        have impacted the outcome, people around him say.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5e6b5-85a7-43ca-86f9-0da5e9568395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continues to hold a grudge against those he claims undercut
        his election by pointing to Russian interference efforts, and has suggested
        it is fair game to not recognize Biden as the President-elect, even though
        Clinton conceded on election night in 2016 and the Trump transition was able
        to begin immediately.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd3a06-1305-41a8-bba1-46497eeef882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is also continuing to process the emotional scars of losing
        to a candidate he repeatedly said during the campaign was an unworthy opponent
        whose win would amount to humiliation.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a243f8-3648-4697-98fa-b6ec3e327518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing we need to keep in mind is that Donald
        is in a unique position for him," said Mary Trump, the President''s niece
        who wrote a damning account of his family life. "He''s never in his life been
        in a situation that he can''t get out of either through using somebody else''s
        money, using connections, using power. And not only is he in a unique position,
        he''s in a position of being a loser, which in my family, certainly, as far
        as my grandfather was concerned, was the worst possible thing you could be."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811ef34-48fb-4ed1-aad1-223ef702d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:21:33.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/16/politics/trump-election-challenge-biden-legitimacy/index.html"
        target="_blank">Trump aims to undermine Biden''s legitimacy even as legal
        challenges fizzle</a>."</em></p>'
