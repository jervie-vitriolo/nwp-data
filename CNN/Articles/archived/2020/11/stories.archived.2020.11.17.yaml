    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:31.694+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-president', 'Joe-Biden', 'transition', 'Donald-Trump',
      'progressives', 'role', 'administration']
    'template': '1'
    'title': 'Progressives turned out for Joe Biden. Now they want a big role in his
      administration.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eaedb1-5bfb-44a0-990b-3f9b0de03215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Biden won''t be sworn in for another
        64 days, but the President-elect is already under pressure from activist groups
        to bring progressive leaders into his administration -- and close its doors
        to establishment figures with cozy relationships to Wall Street, defense contractors
        and the fossil fuel industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad607ff7-bece-4f3c-b180-12d76685c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82893dc7-6ea8-4d54-89e7-19b84266ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure campaign has played out in public, with the release
        of open letters and lists of acceptable candidates for top Cabinet positions,
        via private calls with potential nominees, and on social media, where progressive
        groups have warned the incoming administration against reneging on Biden''s
        promise to forge an aggressive new path in the fight against climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a724108-c49f-4538-8a64-a2a174d6c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd7384-4fad-45d3-b759-bbc6b1926189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top progressives are, for now, sounding a cautiously optimistic
        tone following the release of Biden''s "agency review teams" and his quick
        decision to name longtime adviser Ron Klain, who has built bonds across ideological
        lines, as his White House chief of staff. But there are potential fights on
        the horizon and the uncertainty surrounding control of the Senate could further
        complicate a detente that has largely carried over from the campaign. If Democrats
        fail to win both run-off elections in Georgia early next year, the body will
        remain under the control of Republican Senate Majority Leader Mitch McConnell
        -- and everything from Biden''s legislative agenda to his Cabinet nominations
        would likely face partisan blockades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b838573-774d-4b0a-95c6-f8ce5b30e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ee334-f35f-4d09-86e1-58650b859d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns among some progressives over whether the
        coalition has the capacity to speak with one voice on a broad range of issues,
        including arenas where it is less organized and engaged, like national security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067196e3-6562-4077-b1b9-433fc4af68ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a2fed3-24cc-4d92-b25f-3e9e3ddfd448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one of the growing pains for the progressive movement,
        which is how do we organize to maximize our power? You have to do that by
        building collaboration," said Nina Turner, a former top aide on Sen. Bernie
        Sanders'' presidential campaign. "I just don''t think we do that enough, not
        yet anyway. I''m sure that all of the different progressive groups probably
        have their list, and have been thinking about it, but we would be stronger
        if we came together and decided on a list and then went forward that way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb5c19-8cfa-421e-9d4b-abe6203f6429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6589b-21f5-40ac-89ff-f928ed1ee6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lists of names -- and demands</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaac182-9316-4473-b8b7-f27cee676211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Progressive Change Institute, an organization with ties to Massachusetts
        Sen. Elizabeth Warren, sent a letter to the Biden transition team and made
        public a list of 400 names, each with a brief biography, that should be considered
        for key personnel roles at every level of government. Progressive groups Justice
        Democrats and the Sunrise Movement have also released a roster of preferred
        names for key leadership roles in the administration, along with a call for
        the creation of a White House Office of Climate Mobilization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02417014-d0e9-40af-9b20-4f865d24e895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e22523-04e5-4b3d-b070-7778e377da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the new office, an idea promoted by the Biden-Sanders
        "unity task forces," would report directly to the President and have the authority
        to bring together leaders from an assortment of federal agencies -- a position
        akin to the national security adviser, but with a mandate to address every
        aspect of the climate crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da56b4-3c02-4afe-b1f7-afc03120d602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573f242-e5d6-4298-872f-8dd0ea5ba203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really use that convening power and authority to move forward
        on this crisis, whether or not Democrats have the Senate," said Sunrise Movement
        political director and co-founder Evan Weber. "It''s something that Joe Biden
        without having to go through the Senate. It doesn''t have to be appointed.
        It''s not like a cabinet pick that would have to be approved."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769cbd6-1692-4647-ba52-ae864bc74e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37aaf6-b1f1-49e6-8068-fc1316b847c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the group''s top choices to run the office is Washington Gov.
        Jay Inslee, who ran a brief but influential Democratic primary campaign. Some
        of his former aides and supporters went on to form Evergreen Action, a group
        dedicated to jumpstarting a "national mobilization to defeat the climate crisis."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905387a7-5edc-4c22-80ab-7f17e0f0b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f58447-85eb-4773-bff9-a5f3d700606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Gov. Inslee would really make a fantastic part of a Biden-Harris
        administration. This new position that we envision, this sort of special assistant
        to the president on climate mobilization, for us, would be the sort of dream
        location for him," Weber said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735c62c-c283-44a8-a0f9-9709f4eb3a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73365149-e4d4-43e3-9488-f8f656720470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post-campaign posturing among both progressive organizations
        and the incoming administration is a stark reversal from what followed the
        election of Barack Obama in 2008, when the left largely demobilized and party
        establishment figures dominated the transition''s selections for powerful
        insider roles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4eaad-4551-4f4d-825d-bc3189a94cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8f818-c40f-41eb-9158-1d5919f93cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Progressives definitely have a seat at the table and the Biden
        team is serious about listening to all stakeholders, which includes progressives,"
        Jeff Hauser, executive director of the Revolving Door Project, told CNN. "I
        think progressives are being listened to much more than in 2008 or would likely
        have been the case at this point in time four years ago."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808383eb-8210-4688-aecf-f6c9fbe35629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0650b0-87a3-45b3-81b1-7ab8408b136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hauser pointed to the roles handed to Biden aides like Klain and
        the President-elect''s longtime Senate chief of staff and 2020 transition
        chief Ted Kaufman as evidence that progressive priorities, like constraining
        the influence of Wall Street, are being taken seriously by Biden''s team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60bb77-ba6b-49df-ae6c-c471031078c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30761b83-bc50-4ca3-8329-e8fe41ac15f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency review team for Treasury and the Federal Reserve and
        other financial regulators reflect both Kaufman''s history and what I think
        is Biden''s true North Star, which is that he does not see himself as a Wall
        Street Democrat," Hauser said. "I don''t think he does."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd067c-9b81-412d-8c20-08b7842a6524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6a78e-b2d5-4f6a-afa2-4f7e05be9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naming Gary Gensler, a Goldman Sachs alum who turned on the industry
        and emerged as a top Warren ally, to lead the transition''s Federal Reserve,
        Banking and Securities Regulators group was another victory for progressives
        -- and clear signal that the Biden administration is positioning itself to
        take a harder line against the big banks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282deb2-01c8-4266-9095-23f37cd34c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6626b867-c562-452f-a374-da1a20cd870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it remains to be seen whether that translates into the big ticket
        nominations the left is lobbying for. Warren is progressives'' choice to lead
        the Treasury Department, but the favorite for the job is Lael Brainard, a
        Federal Reserve governor with better relations on Wall Street. Though lower
        profile than Warren, the selection of Sarah Bloom Raskin, a deputy secretary
        of the Treasury under Obama, would be considered a significant win for progressives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f71af-38ee-42d3-b2ed-6c904525118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46802ef2-3448-413a-9b2a-c9d94d471b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sanders'' private push for public support from union
        leaders as he pursues a nomination to run the Labor Department has yet to
        gain much traction.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2c2b8-8057-45bd-b1f4-daf6165ced74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b29e3-9c45-4b78-8a7f-866ac95d2ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vermont senator was the top choice in the list put out by Justice
        Democrats and the Sunrise Movement, but Michigan Rep. Andy Levin, who also
        appeared on their slate, has now been endorsed by the Communications Workers
        of America, the United Auto Workers and, notably, National Nurses United,
        a longtime Sanders ally.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57300765-06f2-44c3-9de7-0292cf17d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7cda59-65bf-4aa1-9639-a7f5aa1bddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As progressives begin to coalesce around Levin, Boston Mayor Marty
        Walsh, who has AFL-CIO President Richard Trumka lobbying on his behalf, is
        also emerging as a leading candidate. American Federation of State, County
        &amp; Municipal Employees President Lee Saunders and American Federation of
        Teachers President Randi Weingarten have also said they would back the moderate
        Walsh for Secretary of Labor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1459cf0-2645-4f33-852f-41c80b1e230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4446ad-39a7-4ef5-81fc-dd376f90e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions bubbling up</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0af671-fbf9-4703-a7f0-f56073e70ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race for top foreign policy positions, most notably on the defense
        front, is another potential flashpoint.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250a72a-ebe1-4ce0-8d14-e1ec275eb10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992c7e8-5c77-40c8-9b2e-c3ba5c7eba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michèle Flournoy is considered the leading contender for Secretary
        of Defense and would become the first woman to lead the department if selected
        and confirmed. But her seat on the board of defense contractor Booz Allen
        Hamilton and other ties to the industry, along with what many progressives
        view as hawkish positions that have fallen out of line with the Democratic
        mainstream, has invited some early opposition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df437a45-6dbf-4167-84c9-cf192a5d6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bebcfa-eb12-4639-98a2-4a21636bcf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Biden last week that did not name Flournoy, but was
        widely viewed as pushback on her potential nomination, Reps. Mark Pocan of
        Wisconsin and Barbara Lee of California, two leading House progressives, requested
        "that the next Secretary of Defense have no prior employment history with
        a defense contractor."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45352eb-4301-41e0-9454-5adc8c30b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1ae2e5-6a68-49ee-8082-ccdb181336cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the big issues over the last four years was Yemen and the
        US relationship with the Saudis and the Emiratis, because of the war in Yemen.
        And you saw a lot of folks, Ben (Rhodes) among them, and others who said,
        we got this wrong in the Obama administration. We''ve learned some lessons,"
        said Stephen Miles, executive director of Win Without War. "The fact we haven''t
        heard some of those things from Michelle is concerning. We''ll be looking
        for evidence that folks have seen and learned some lessons about the last
        four years."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a2389-f5a6-4d8c-ab90-630ad91fe3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17acd884-5813-4f6b-8cd7-ffcbe9c5897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flournoy sought to address some of those concerns in a recent call
        with progressive foreign policy groups, two sources -- including one on the
        line for the discussion -- told CNN. Her proactive approach to heading off
        a clash with party progressives suggests that potential nominees, in the estimation
        of many on the left, are conscious of the Biden team''s desire to head off
        intra-party clashes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b221bd5-0a0f-4df2-bbfa-948b5dedd410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4324ce7d-2618-41dc-9319-57ff733577fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she has to really show an introspection about how the Afghanistan
        escalation was a mistake, how the war in Yemen was a mistake, how the interventions
        in the Middle East and Libya was a mistake," said California Rep. Ro Khanna,
        who led the House charge to pass a War Powers Resolution aimed at ending US
        involvement in Yemen. "And that''s she''s going to have a different approach
        to those policies."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b4803-22ad-4d0e-a7c4-2b971ec0c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d5c6c-0946-4cfc-ac0e-500edfac18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the jockeying intensifies, the debates over the incoming
        administration''s top Cabinet posts, personnel and policy priorities is still
        in its infancy. If Democrats take control of the Senate with a pair of victories
        in Georgia, Biden will gain power but also lose a negotiating point -- that
        he has no choice but put forward nominees that can win some GOP support --
        with progressives.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6a5f5-3032-4c62-857f-0317eb850988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6581ab-7bff-437f-ae63-a8187c373bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some on the left, the particulars of the balance of power
        on Capitol Hill are a secondary concern. Biden campaigned on a promise that
        he could successfully engage with Republicans and convince enough of them
        to allow him the ability to govern, they reason, so progressives should not
        tamp down their pressure campaign in deference to partisan challenges.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fabc81-2d39-488c-bf29-6013228aa70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc414303-cfe4-455b-8c2d-5a621f5302cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:26:39.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillip Agnew, co-founder of the Dream Defenders and a senior adviser
        to Sanders'' 2020 campaign, compared the fight to keep establishment figures
        like former Obama chief of staff Rahm Emanuel, a longtime liberal antagonist,
        out of Biden''s government to the battle Democrats waged against Betsy DeVos,
        President Donald Trump''s Secretary of Education.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf69767f-7323-48a1-9314-3eacd87bcc12'
      'mgnl:activationStatus': true
