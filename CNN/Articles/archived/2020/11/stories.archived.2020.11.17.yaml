      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator officially lodged the protest on June 30, 2016,
        questioning the results of the previous elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74bb1a5-8884-4f54-985c-bb364809d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:29:12.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial recount results — released in October 2019— in the pilot
        provinces of Iloilo, Negros Oriental, and Camarines Sur showed that Robredo’s
        lead <a href="https://cnnphilippines.com/news/2019/10/18/Leni-Robredo-Bongbong-Marcos-increase-lead-poll-recount.html">grew
        by around 15,000 votes.</a> Marcos had then asked the tribunal to <a href="https://cnnphilippines.com/news/2020/1/7/Marcos-reexamine-VP-poll-recount.html">reassess</a>
        these results.</p>'
  'us-donald-trump-joe-biden-transition-coronavirus-vaccine':
    'author': 'Stephen Collinson, CNN'
