  'CHED-no-to-nationwide-Luzon-wide-academic-break':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-17T10:52:59.464+08:00
    'imagesource': 'jcr:0ecebfed-ea6b-45a1-9bde-52ac8afd96e5'
