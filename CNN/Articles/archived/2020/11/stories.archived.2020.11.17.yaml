    'jcr:uuid': 'e38374d4-a615-4f2d-966e-80eab1995b93'
    'lead': 'Even as the pandemic that wrecked its business flares up again, Airbnb
      is poised to make its public market debut this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T07:46:43.217+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:17:53.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:58.811+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['airbnb']
    'template': '1'
    'title': 'Airbnb files to go public as the pandemic rages on

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0874ff56-00ee-470b-aefa-8172ddc1c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even as the pandemic that wrecked
        its business flares up again, Airbnb is poised to make its public market debut
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba6e66-9a10-4540-88db-7ec434b1d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company filed its long-awaited IPO paperwork Monday, revealing
        that it turned a profit of $219 million in the third quarter of this year,
        on $1.34 billion in revenue. By comparison, it made $227 million in profit
        during the same quarter last year on $1.65 billion in revenue. The third quarter
        was the only quarter the company was profitable in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d49b0-006e-4efb-ba1d-1f4f5ebbb798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59f39b-728c-4e67-bcdd-2220ee46bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half of 2020 was bleak for Airbnb: Through June 30, it
        reported net losses of $916 million on revenue of $1.18 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a9727-857c-40cb-8e18-3507846c8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bbeaf-74ff-46b2-b064-356c9ba6955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb''s IPO prospectus comes amid the worsening coronavirus pandemic,
        with the United States surpassing 11 million Covid-19 cases and the Centers
        for Disease Control and Prevention reminding people that staying home is the
        best way to protect against the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0abb9c9-30fc-4dd1-b90b-b0b3b7df82bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e654e4-441f-4b1a-8b85-915d39a770c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the fourth quarter of 2020, another wave of Covid-19 infections
        emerged," the company wrote in its filing, warning that it expects to see
        greater declines in bookings and cancellations in the current quarter than
        in the third quarter of this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026880c5-07a6-4631-b3eb-13ae4da30e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88661a-3656-44fb-a202-3142da740f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019, Airbnb announced that it planned to become a
        public company this year. Nearly a year later, in August 2020, the company
        said it had submitted confidential paperwork with the US Securities and Exchange
        Commission for an initial public offering, making clear it intended to move
        ahead with plans to go public even as the pandemic devastated the travel industry
        and forced the startup to lay off a quarter of its workforce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6229a40-152e-40e5-aac8-9dce7bfad5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4e46d-54e3-4fff-ac95-d9ba1ad6b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2008 as Airbed &amp; Breakfast by Brian Chesky, Joe Gebbia
        and Nathan Blecharczyk, Airbnb has upended the hotel industry through popularizing
        the once unthinkable idea of renting out rooms in the homes of strangers.
        It has since expanded its offerings to include full apartments, homes, and
        hotels as well as travel experiences. One of the most valuable private startups
        in the world, Airbnb reached a valuation of $31 billion at one point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7535a-2760-4b34-8a44-354dfb6335b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24204a-6fc3-4c0b-a484-1ac5547c160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb previously said it was profitable, excluding some expenses,
        in 2017 and 2018 setting it apart from many other so-called unicorn companies
        that have struggled to meet even that benchmark.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b87a6-b1eb-436a-8c6b-06423906cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456b361-a999-4e39-ac7d-8a613119afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing global pandemic has rattled its business and many of
        the hosts who power it. In May, CEO Brian Chesky wrote in a letter to employees
        that its business had been "hit hard" and revenue for the year was expected
        to be less than half of what the company earned in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161722a6-c396-41ed-8c58-2148e60f2513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410a8ff-0850-4c0b-8aa3-cce8a25a6055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb reported revenue of $2.5 billion in the first nine months
        of 2020, compared to $3.7 billion during the same period in 2019. The company
        reported overall revenue of $4.8 billion in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8274539-46d7-4bff-8f73-da6386481349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f935f4e-1c80-430e-a994-188c556b7aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, however, Chesky told CNN he was still open to making a
        Wall Street debut happen. "It''s not off the table, but we''re definitely
        not committing to anything right now," Chesky told CNN''s Poppy Harlow. "We''re
        going to keep our options open."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06952a36-701c-4b2d-a262-ebd3feac1bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b933d-e51d-4d14-9b50-e654977cc949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s business was hit hardest by the pandemic in March
        and April when it had more cancellations than bookings. But it has seen improvement
        in recent months, driven by those using its platform for domestic and short-distance
        travel. "We believe that the Covid-19 pandemic reinforced that travel is an
        enduring human desire, even in the face of challenges. People have increasingly
        sought travel options closer to home," the company said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b49e8-66d8-4a43-9f1c-e92badf7c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2386a33-20e8-4eb5-b54b-1c323fd9d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb is one of the most highly anticipated public offerings in
        the tech sector this year. DoorDash, another sharing economy company, made
        its IPO prospectus public last week. But unlike the travel industry, the on-demand
        food delivery space where DoorDash is the US market leader, has soared as
        people have increasingly stayed at home this year due to the coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c2fea-1ac2-45e3-b58c-ebc1e95a8800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b4ad76-2d52-4842-a60f-891af0b36273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb''s board includes big names like former American Express
        CEO Kenneth Chenault and former Pixar executive Ann Mather. Meanwhile, Chesky
        also has his fair share of prominent mentors to go to for advice, including
        Warren Buffett, Bob Iger and Barack Obama.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32551c-0b82-44ac-be04-0d347aaaaae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620051f0-71b7-4bcc-9169-ac692500a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other emerging sharing economy startups, Airbnb has faced a
        number of regulatory battles over the years with local and state governments
        over how it operates in their jurisdictions. It has also had to grapple with
        the misuse of Airbnb rental properties for house parties. In August, it announced
        a global ban on all parties and events at Airbnb listings, capping occupancy
        to 16 people. During the pandemic, some cities temporarily cracked down on
        short-term rentals, and hosts were forced to pivot rentals to 30 days or longer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6c995-68d0-45e7-a9e7-b0bb3b74a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:46:43.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/11/16/tech/airbnb-ipo-paperwork/index.html">Airbnb
        files to go public as the pandemic rages on</a>''</em></p>'
  'video-games-mental-health-study':
    'author': 'Rob Picheta, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-17T07:51:21.314+08:00
    'imagesource': 'jcr:f601d9a5-99d9-451b-95fe-6b55dfdf57f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19c992a1-1fab-4e71-8c55-0806f97eae24'
    'lead': 'Playing video games may improve your mental health and make you happier,
      according to a scientific study that used industry data from gaming companies
      to analyze players'' wellbeing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T07:58:05.998+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:17:51.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:59.157+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['video-games', 'mental-health']
    'template': '1'
    'title': 'Playing video games may make you happier, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c4a8b-170a-41b0-9110-f65400ffce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:05.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Playing video games may improve your
        mental health and make you happier, according to a scientific study that used
        industry data from gaming companies to analyze players'' wellbeing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e63e5-9b14-4709-9be4-8d9c435df0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:05.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research by the University of Oxford analyzed the effects of
        playing two popular video games: Nintendo''s "Animal Crossing: New Horizons"
        and Electronic Arts'' "Plants vs Zombies: Battle for Neighborville."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f0372-c9f2-4004-b862-20ff0da22af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:05.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that time spent playing the games was associated with players
        reporting that they felt happier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a4185-e0c5-400c-b957-9d600405ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:05.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study was limited to those two titles, and researchers did
        not explicitly conclude that increased play time was what caused participants
        to experience better mental health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d9f15-0c33-4934-b0bd-ffda021ccb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:05.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings show video games aren''t necessarily bad for your
        health; there are other psychological factors which have a significant effect
        on a person''s well-being," Andrew Przybylski, Director of Research at the
        Oxford Internet Institute and the study''s lead author, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce3d51-ff38-4e18-853d-9e2ad3660d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:05.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, play can be an activity that relates positively to people''s
        mental health -- and regulating video games could withhold those benefits
        from players."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17134cb6-163b-486a-a982-3ac2697e4b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:05.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used data and survey responses from 518 players of "Plants
        vs. Zombies" and 2,756 players of "Animal Crossing: New Horizons."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21cebb8-ac4b-4ffe-91aa-399d263a5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:05.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games'' developers shared anonymous data about people''s playing
        habits, and researchers surveyed those gamers separately about their wellbeing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc213c44-46e7-46c1-8b1e-856404bb3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:05.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach marked the first time that developers have shared their
        own data with academics for a major study on the impact of video games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa79fc8a-60ef-48a7-992c-37c752ae4cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:05.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research on the issue "has almost exclusively relied on
        self-reports of play behaviour, which are known to be inaccurate," the authors
        wrote in the <a href="https://psyarxiv.com/qrjza/">study</a>, which was published
        on the PsyArXiv Preprints platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae0ff2-ada3-4496-b667-579352edb3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:05.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after years of debate about the impact of video games on
        the mental health of young people, and amid a pandemic that has caused sales
        of some titles to skyrocket.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417486c-1fac-4416-b841-6c1c4aa03449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:06.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animal Crossing: New Horizons," released in March, has found particular
        success. That month it sold 5 million digital copies, the most digital copies
        of a console title in a single month, according to Nielsen''s SuperData, which
        analyzes the gaming industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02008b9f-93ad-40af-92ce-c0ed8dedfd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:06.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social simulation game places a central character in a village
        populated by animals, and features its own version of the stock market, where
        users can sell their turnips to raccoon characters at five or six times the
        going rate to get rich.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad8f2b-60a1-4d76-8dde-ee6c813ae96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:06.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plants vs Zombies" is a third-person shooter in which players can
        control either of the titular creatures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10846010-69a6-4d85-8dc8-ce2eeb882e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:06.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers suggested that the "experiences of competence and social
        connection with others" offered by the games may have contributed to the results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55921475-bee7-4e70-82d0-8fb4afac023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:06.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study''s focus on just two games meant they couldn''t draw
        conclusions about the impact of other genres or gaming platforms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5045eb-41bd-4f86-aaf9-4984cf392739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:06.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And authors stressed that further collaborative research should
        be done to determine whether it was the games themselves that caused improved
        mental wellbeing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e58a1a-b36e-4b65-a234-efd2f29ca731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:06.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are optimistic that collaborations of this sort will deliver
        the evidence required to advance our understanding of human play and provide
        policymakers the insights into how they might shape, for good or ill, our
        health," they added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd3375-af89-432d-bf41-2b442e0d9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T07:58:06.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/16/health/video-games-mental-health-study-wellness-scli-intl/index.html">"Playing
        video games may make you happier, study finds."</a></em></p>'
