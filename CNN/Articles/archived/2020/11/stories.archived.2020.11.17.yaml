      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b1c39-1536-41f2-a9ef-c7927d4bcc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Monday''s news indicates that the Pentagon appears ready to
        remove thousands more US troops from Afghanistan and Iraq, it also suggests
        that Trump may fall short of fulfilling one of his core promises to withdraw
        all US troops from Afghanistan before he leaves office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b115e30-993a-4158-ba5a-140b7c164a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b8d6e-ac16-40cc-a9be-66055f052254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 7 Trump tweeted: "We should have the small remaining
        number of our BRAVE Men and Women serving in Afghanistan home by Christmas!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ae4fe-0d5e-445d-b583-e421b24f60a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e0d1d-b70f-41ae-8474-116e443e6575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Secretary of Defense Mark Esper sent a classified memo earlier
        this month to the White House asserting that it was the unanimous recommendation
        of the chain of command that the US not draw down its troop presence in Afghanistan
        any further until conditions were met, sources familiar with the memo tell
        CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681fa340-37e9-428b-a352-403a4a328253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff74cff-b477-4c14-9dd8-3ff3db6486d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment from the chain of command -- Esper, US Central Command
        leader Marine Gen. Kenneth "Frank" McKenzie and commander of NATO''s mission
        in Afghanistan Gen. Austin Miller -- stated that the necessary conditions
        had not been met. Others agreed, sources tell CNN, including Chairman of the
        Joint Chiefs of Staff Gen. Mark Milley.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50592909-6541-4dd1-b4ff-ec0850dba9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.852+08:00
