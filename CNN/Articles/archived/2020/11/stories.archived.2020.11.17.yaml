      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lot of end-of-year traditions are a little
        different in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2235e22-5bd8-4f33-9124-7a575144d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.654+08:00
