  'nestle-renames-candy-australia':
    'author': 'Jack Guy, CNN Business'
    'caption': 'Nestlé is renaming two candy products in Australia that it said had
      "overtones which are out of step" with the company''s values. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-17T13:55:20.204+08:00
    'imagesource': 'jcr:4a2688dc-81ff-4fba-8cd6-ddcaef04fb14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84bc4ca7-0299-4174-974d-348dfbf56f91'
    'lead': 'Nestlé is renaming two candy products in Australia that it said had "overtones
      which are out of step" with the company''s values.'
    'mgnl:activationStatus': true
