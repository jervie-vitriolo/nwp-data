      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus, P2P bus, jeepney, UV Express, and FilCab operators will receive
        the direct cash subsidy from the Department of Transportation and Land Transportation
        Franchising and Regulatory Board (LTFRB). LTFRB said there is ₱1.16 billion
        allocated in the program under the Bayanihan to Recover As One Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff4dd2-eb55-46c7-93f6-4e8e3abad2aa'
      'mgnl:activationStatus': true
