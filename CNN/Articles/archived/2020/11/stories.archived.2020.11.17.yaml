      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/17/health/us-coronavirus-tuesday/index.html"
        target="_blank">Experts are encouraged by early COVID-19 vaccine findings
        but warn the US will still face challenging months ahead</a>."</em></p>'
  'snacking-better':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-17T17:10:45.892+08:00
    'imagesource': 'jcr:18782bd8-46f1-4c81-aa29-0571d04c9d9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3423aef6-f03d-4ecc-adea-c7baf28aa019'
    'lead': 'Chips, cookies, munchies: There is so much snacking going on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T17:17:44.757+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:12:26.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:20.511+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19-pandemic', 'food', 'snack', 'health']
    'template': '1'
    'title': '7 ways to snack better during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2509f4-6687-4e9b-bfd7-7dff2a069500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chips, cookies, munchies: There is so much
        snacking going on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd589aa4-1e9c-4bda-b247-658813565c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no shock that many of us reach for cookies, candy, chips and
        other indulgences during stressful times, whether it''s due to the pandemic,
        the resulting economic downtown or a divisive US election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132cc7a-8a5b-45b5-a920-b94fbdbcc569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snack food consumption, including both sweet and savory snacks,
        increased by 8% during the Covid-19 pandemic, according to consumer research
        company NPD Group''s <a href="https://www.npd.com/wps/portal/npd/us/news/press-releases/2020/u-s--consumers-turn-to-more-indulgent-treats-for-comfort-during-covid-19-and-make-sure-they-have-plenty-on-hand/"
        target="_blank">Snack Food Behaviors in Challenging Times</a>&nbsp;study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd433de8-855d-4f59-9f02-4dcfb994ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s much more than during the Great Recession, between 2008
        and 2010, where snack foods increased by 1%, or 4.8 billion eatings. (An "eating"
        is defined as one occasion that involves eating a meal or a snack.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd542a-463f-4377-997c-31390280069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the increase in snacking was so pronounced now versus the
        last recession because this downturn came upon us so suddenly," said Darren
        Seifer, food industry analyst at The NPD Group, via email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c3a31-6c0b-483c-afb5-7b29dee04db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the beginning of the lockdowns, consumers had to make decisions
        on how to feed their families in a matter of weeks, while the last recession
        took months to fully take its grip," Seifer said. "Consumers quickly stocked
        up on snacks and indulgent foods for their shelf lives while others were stress
        eating."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae6755-726d-494a-a027-438d660c28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see the rise in snack consumption as the result of lockdown boredom
        and pandemic and <a href="https://www.cnn.com/2020/11/08/health/post-election-stress-anxiety-self-care-wellness/index.html"
        target="_blank">election anxiety</a>," said <a href="https://steinhardt.nyu.edu/people/marion-nestle"
        target="_blank">Marion Nestle</a>, New York University''s Paulette Goddard
        professor emerita of nutrition, food studies, and public health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd7fc1-543a-423d-8923-2e0887a996cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But excess snacking translates to excess calories. "The more snacks,
        the more calories they provide," Nestle said. "More calories means more pounds
        unless snackers compensate by eating less at meals."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce77283-5318-4c27-928f-187748bf3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching for comfort foods is soothing and can be a way to cope
        with life''s uncertainties and challenges. But if you feel your snacking has
        become an unhealthy habit, here are seven strategies to snack better.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c22b6-dc7f-457e-8ca9-0a3d32507d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Try the hunger meter</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859efcfd-b4db-4853-8935-ad19cc6215da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Take a pause.</strong> Before you reach for a snack,
        it''s a good idea to stop and think about what will satisfy you. Is it really
        a handful of chips? Or is it a nap or a bath that you are craving? If you
        are desiring food, you can use a tool like the <a href="https://www.cnn.com/2020/10/06/health/how-to-stop-stress-eating-wellness/index.html"
        target="_blank">hunger meter</a>&nbsp;to help you determine what it is you
        want to eat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc1270-6dab-4d6f-85dc-eac881ece9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By assigning levels to your hunger (for example, "1" being ravenous
        and "9" being Thanksgiving day stuffed), the meter can help guide you as to
        what to eat, and can be especially helpful if impulsive or stress-related
        eating has become problematic. For example, if you are a "4," on the hunger
        meter (that is, not that hungry, but "snacky"), you might need a piece of
        fruit with a small handful of nuts. But if you are a "1," you probably need
        a full meal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87452d90-f016-4529-b05a-e5788e583006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Don''t multitask while snacking.</strong> When we are
        less distracted and more mindful when eating, we are not only better able
        to appreciate the taste and texture of foods; we are also better able to determine
        when we have had enough to eat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a50353-9313-489b-916b-276c3ab3c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes <a href="https://www.cnn.com/2019/02/06/health/mental-tricks-food-drayer/index.html"
        target="_blank">taking a break</a>&nbsp;from screens, social media and texting.
        Disconnecting from all things digital can make you calmer too, which bodes
        well for eating, according to Lisa R. Young, registered dietitian nutritionist
        and author of "<a href="https://www.amazon.com/gp/product/1478993022/ref=as_li_tl?ie=UTF8&amp;tag=portionteller-20&amp;camp=1789&amp;creative=9325&amp;linkCode=as2&amp;creativeASIN=1478993022&amp;linkId=fdf7090d50e0a888d00a179cc4fd387c"
        target="_blank">Finally Full, Finally Slim: 30 Days to Permanent Weight Loss
        One Portion at a Time</a>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda7ea3-3fc0-43df-8dab-c53f36b95205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next time you snack, try chewing slowly and savor every bite.
        This will help make snacking a lot more pleasurable. It will also help you
        avoid mindless nibbling and the excess calories that come with it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845aec5-46ad-4e67-bccf-3a69eb618ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Be an opportunistic snacker.</strong> That means looking
        at snacks as opportunities to help fill nutrient gaps in your diet. Healthy
        snacks like carrot sticks and hummus, fruit and small portions of nuts provide
        important nutrients, and are all great snack choices, according to Nestle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7735ef3-fdca-4ff3-a349-e99618d270a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some fun new snack recipes that will boost your nutrition, try
        my <a href="http://www.lisadrayer.com/omega-3-crackers/" target="_blank">omega-3
        crackers</a>, calcium-rich <a href="http://www.lisadrayer.com/chocolate-smoothie-muffins/"
        target="_blank">chocolate smoothie muffins</a>&nbsp;and fiber-rich <a href="http://www.lisadrayer.com/salted-date-caramel-truffles"
        target="_blank">salted date caramel truffles</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca504b-72ae-4ccb-8861-38e1df3f4b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Plan and prep snacks ahead of time.</strong> Shopping
        and <a href="https://www.cnn.com/2020/03/31/health/stress-eating-coronavirus-drayer-wellness/index.html"
        target="_blank">prepping snacks in advance</a>&nbsp;will help to set you up
        for success in choosing healthier snacks. Keep fruits and veggies washed,
        cut and at eye level in the fridge, so you can just grab and eat them, advised
        registered dietitian Bonnie Taub-Dix, creator of <a href="http://betterthandieting.com/"
        target="_blank">BetterThanDieting.com</a>&nbsp;and author of "<a href="https://www.amazon.com/Read-Before-You-Eat-Taking/dp/1979739722/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1513656967&amp;sr=1-1&amp;keywords=read+it+before+you+eat+it"
        target="_blank">Read It Before You Eat It: Taking You from Label to Table</a>."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66070c2c-8681-4a3a-85d0-75267cf1ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, plan the timing of snacks so you don''t find yourself ravenous
        during the day. For example, eating something every three to four hours can
        be helpful, especially if you have difficulty concentrating or feel sluggish
        when your blood sugar level drops.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b030c-af88-4af0-ad40-f845af0bb251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Design a snack-friendly kitchen.</strong> Visual cues
        go a long way in determining what we actually choose to eat. In our home,
        I place a bowl filled with our favorite fruits on the kitchen table, so we
        are more likely to grab them when we are craving a snack. It''s also a good
        idea to clear your counters of less healthy but tempting visual cues like
        cookies, sweets and soft drinks, according to Taub-Dix.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50577fc-0d86-42d6-94b5-17707b95974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you need to purchase foods that may serve as triggers (like those
        yummy semisweet chocolate morsels you use for baking), place them on higher
        shelves or hidden behind other foods.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a99e82-0046-4b39-b24a-6ba2954f8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping your kitchen organized, free of clutter and with fewer options
        of sweets or salty snacks can also help. Consumers who have five or more packages
        of crackers or salty snacks consume those foods at higher rates than consumers
        with fewer packages in their home, according to the NPD study.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e04f3-37fc-48b8-af28-dec202a78a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Make <a href="https://www.cnn.com/2020/06/11/health/healthy-food-swaps-wellness/index.html"
        target="_blank">simple swaps</a>.</strong> If you have a sweet tooth, swap
        candy for dried fruit; premium ice cream for frozen banana "nice" cream and
        a cinnamon roll for cinnamon raisin toast spread with whipped cream cheese.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622da425-6d34-439e-8dc8-22354dbc273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be fun to try snacking on healthier versions of your favorite
        indulgences. My girls enjoy my <a href="http://www.lisadrayer.com/beauty-blog-chocolate-peanut-butter-dessert-hummus/"
        target="_blank">chocolate peanut butter dessert hummus</a>, which can satisfy
        a craving for chocolate peanut butter cups.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48611e59-d8da-47b2-a85f-05112316db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Remember, size matters.</strong> Downsizing your portions
        can help you enjoy your favorite foods without overdoing it. Placing snacks
        on smaller plates can help you control the amount of food you eat.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb8f38-a9a4-4f71-adfd-f428098ed15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:17:44.760+08:00
