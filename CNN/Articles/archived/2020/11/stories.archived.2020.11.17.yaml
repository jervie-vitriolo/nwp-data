    'jcr:uuid': '448ddbf1-3e26-44fb-97ed-f16293474a32'
    'lead': 'After being divided for two years by tensions between the United States
      and China, Asia-Pacific economies have finally closed ranks to fight a common
      enemy: the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T18:12:54.526+08:00
