  'Lawsuits-that-tried-to-disrupt-Biden-s-wins-in-four-states-are-withdrawn':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T05:40:08.698+08:00
