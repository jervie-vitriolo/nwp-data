      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342b894-0a7d-4507-9bbd-e4b3ba551ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/results/president">CNN''s
        2020 election results</a></em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f689d-f1c9-4fd9-8dc6-cf388e0cc64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed47ac2-b555-4edf-8200-765c0575f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution operation will be a massively complex and historic
        public vaccination effort targeting hundreds of millions of Americans -- many
        millions of whom have resisted following basic safety protocols like wearing
        masks because Trump has encouraged them not to. The inoculation campaign will
        require a high level of public trust and will involve sharp ethical debates
        among officials about who should get the vaccine first. The entire program
        could be damaged if it is politicized. But unless something changes, the Biden
        team may face the task of tackling those issues afresh, in a frantic catch-up
        operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92018a7-2436-4bb4-bdff-d6eb2092210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd53b20-f316-4c9e-945f-48d2dff7d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just on the vaccine where Trump is threatening the success
        of the next administration. Attacks by the President and aides on governors
        stepping into his leadership vacuum as the pandemic rips across all 50 states
        mean the situation Biden will inherit will be worse than it needed to be.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbbf549-e0c7-4ce2-9e14-af5c5cd00f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bbbbb6-bea2-4375-b861-1725175a534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims of this neglect will be thousands of Americans whom
        health experts expect to die or get sick in the absence of a coordinated national
        response to the winter spike in infections and workers caught up in new restrictions
        imposed on business by local leaders trying to get the virus under control
        -- as well as the millions of schoolchildren who are already falling behind
        while classrooms remain shuttered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01968ef2-d0c1-471d-9791-92425ab81c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a41f2-577e-48f2-8400-3c0c5db8c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More people may die if we don''t coordinate," Biden warned bluntly
        on Monday, stepping up his pressure for Trump to recognize his defeat in the
        election and impending exit from office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e9f4e-06a3-401f-a575-048ef9313439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373e894-ceb4-406b-99e4-fde8adcb1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Trump, who is wallowing in his sense of personal grievance
        and fury at what he sees as a humiliating loss, Biden does have a sense of
        urgency and new proposals, and he is calling for a coordinated national effort
        to mitigate the harrowing impact of the nationwide spike in infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bbf13f-3dbf-4731-92e5-8dd344abd4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2c9f2-ffbe-4911-afb0-49a74cdc2606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while he has the moral standing of an election win, he has no
        power to implement his plans until Inauguration Day on January 20.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd25527-5bed-48a6-a9bb-4e8e45ceda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc2e39-4d3f-4026-9f18-fa73ffe3a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Monday that Trump has no intention of abandoning
        his false attacks on the election to initiate an orderly transition process
        or to accept that Biden is the rightful next president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7331bdf5-d923-4a95-9951-2ab72d6195f1'
