    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19']
    'template': '1'
    'title': 'Nursing home and assisted living workers face COVID-19 surge — as they
      cope with grief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05773d-06ae-4fbd-b3c7-867a9aa56407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the middle of the night, Stefania Silvestri
        lies in bed remembering her elderly patients'' cries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34c46d-6c40-4103-a322-c63a47a3dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Help me."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92fc969-4f38-4470-b685-87fb4becd1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t leave me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c1a58-c831-402f-85d0-4d400cf5338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I need my family."</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0dba5-98c3-43a8-a602-c13d8ce08633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months of caring for older adults in a Rhode Island nursing home
        ravaged by COVID-19 have taken a steep toll on Silvestri, 37, a registered
        nurse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74174446-ba73-467a-8bf3-57a4abdee427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join Judith Graham for a Facebook Live event on grief and bereavement
        during the coronavirus pandemic on Monday, Nov. 16, at 1 p.m. ET. Submit questions
        in advance here.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb5450-29c5-43ec-b140-02c0ee26f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She can''t sleep, as she replays memories of residents who became
        ill and died. She has gained 45 pounds. "I have anxiety. Some days I don''t
        want to get out of bed," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b1b33-d148-4f0e-a90e-14ad8d21b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the coronavirus surges around the country, Silvestri and
        hundreds of thousands of workers in nursing homes and assisted living centers
        are watching cases rise in long-term care facilities with a sense of dread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec03eb-a246-4ca0-a91a-3961eaac032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these workers struggle with grief over the suffering they''ve
        witnessed, both at work and in their communities. Some, like Silvestri, have
        been infected with COVID-19 and recovered physically —&nbsp;but not emotionally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6662493-4f29-4381-9bd7-c30210a53a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, more than 616,000 residents and
        employees at long-term care facilities have been struck by COVID-19, according
        to the latest data from KFF. Just over 91,000 have died as the coronavirus
        has invaded nearly 23,000 facilities. (KHN is an editorially independent program
        of KFF.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc7cc7-df71-4328-b369-fdc630a7b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,000 of those deaths represent certified certified nursing
        assistants, nurses and other people who work in institutions that care for
        older adults, according to a recent analysis of government data by Harold
        Pollack, a professor at the School of Social Service Administration at the
        University of Chicago. This is almost certainly an undercount, he said, because
        of incomplete data reporting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe759048-a9f7-45c5-98fe-e033e864785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How are long-term care workers affected by the losses they''re experiencing,
        including the deaths of colleagues and residents they''ve cared for, often
        for many years?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9d654-f06c-4f98-a40b-808cdf1e1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwina Gobewoe, a certified nurse assistant who has worked at Charlesgate
        Nursing Center in Providence, Rhode Island, for nearly 20 years, acknowledged,
        "It''s been overwhelming for me, personally."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ded37f-e859-4069-b7e9-82ed5bbd2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 residents died of Covid-19 at Charlesgate from April
        to June, many of them suddenly. "One day, we hear our resident has breathing
        problems, needs oxygen, and then a few days later they pass," she said. "Families
        couldn''t come in. We were the only people with them, holding their hands.
        It made me very, very sad."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca15a3-b68d-4277-a479-874896bc5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every morning, Gobewoe would pray with a close friend at work. "We
        asked the Lord to give us strength so we could take care of these people who
        needed us so much." When Kallon was struck by COVID-19, Gobewoe prayed for
        her recovery and was glad when she returned to work several weeks later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2777ef-8b67-4c88-8d15-e4e794dbb2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sorrow followed in early September: Gobewoe''s friend collapsed
        and died at home while complaining of unusual chest pain. Gobewoe was told
        that her death was caused by blood clots, which can be a dangerous complication
        of COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16874361-895f-4f5c-8059-60d660990655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would "do anything for any resident," Gobewoe remembered, sobbing.
        "It''s too much, something you can''t even talk about," describing her grief.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7171e14-951a-4d28-842d-e24a7c854302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first spoke to Kim Sangrey, 52, of Lancaster, Pennsylvania, in
        July. She was distraught over the deaths of 36 residents in March and April
        at the nursing home where she has worked for several decades — most of them
        due to COVID-19 and related complications. Sangrey, a recreational therapist,
        asked me not to name the home, where she continues to be employed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca92265-0093-4734-91dd-df828bdca44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know residents like family —&nbsp;their likes and dislikes,
        the food they prefer, their families, their grandchildren," she explained.
        "They depend on us for everything."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22cc82a-c116-488c-965e-53b27442f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When COVID-19 hit, "it was horrible," she said. "You''d go into
        residents'' rooms and they couldn''t breathe. Their families wanted to see
        them, and we''d set up Zoom wearing full gear, head to toe. Tears are flowing
        under your mask as you watch this person that you loved dying —&nbsp;and the
        family mourning their death through a tablet."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470c30e-1c46-430d-8ffd-daa62ead621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was completely devastating. It runs through your memory —&nbsp;you
        think about it all the time."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4398bd1-10f2-4f75-b040-b11bd35b61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly, Sangrey said, she felt empty and exhausted. "You feel like
        this is never going to end —&nbsp;you feel defeated. But you have to continue
        moving forward," she told me.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a41dd-da29-4f27-b3ce-dc871f5fbca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months later, when we spoke again, Covid-19 cases were rising
        in Pennsylvania but Sangrey sounded resolute. She''d had six sessions with
        a grief counselor and said it had become clear that "my purpose at this point
        is to take every ounce of strength I have and move through this second wave
        of Covid."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c1b7d-6a6d-41a5-bcac-77ff4c27bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As human beings, it is our duty to be there for each other," she
        continued. "You say to yourself, OK, I got through this last time, I can get
        through it again."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd28798-4602-4caa-97a5-8c45f86b4b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean that fear is absent. "All of us know COVID-19
        is coming. Every day, we say, ''Is today the day it will come back? Is today
        the day I''ll find out I have it?'' It never leaves you."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c804b-11df-4083-8a9d-2988a31761f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, Silvestri feels horrified when she thinks about the
        end of March and early April at Greenville Center in Rhode Island, where up
        to 79 residents became ill with Covid-19 and at least 20 have died.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c19ad-32e0-4633-8176-eaaa16808b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus moved through the facility like wildfire. "You''re
        putting one patient on oxygen and the patient in the next room is on the floor
        but you can''t go to them yet," Silvestri remembered. "And the patient down
        the hall has a fever of 103 and they''re screaming, ''Help me, help me.''
        But you can''t go to him either."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e3d5fb-7028-4cc0-b4fd-cfce6b362e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left work every day crying. It was heartbreaking -- and I felt
        I couldn''t do enough to save them."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564a17c-5874-448f-ab85-8009c1e1ec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there were the body bags. "You put this person who feels like
        family in a plastic body bag and wheel them out on a frame with wheels through
        the facility, by other residents'' rooms," said Silvestri, who can''t smell
        certain kinds of plastic without reliving these memories. "Thinking back on
        it makes me feel physically ill."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260a907-1c99-46a9-b15b-f687f84733f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silvestri, who has three children, developed a relatively mild case
        of Covid-19 in late April and returned to work several weeks later. Her husband,
        Michael, also became ill and lost his job as a truck driver. After several
        months of being unemployed, he''s now working at a construction site.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2de23-e3ff-4259-b014-c69c609f67d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July 1, the family has gone without health insurance, "so
        I''m not able to get counseling to deal with the emotional side of what''s
        happened," Silvestri said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84bf95f-7488-47d7-b072-5d81a69f51a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although her nursing home put up a hotline number that employees
        could call, that doesn''t appeal to her. "Being on the phone with someone
        you don''t know, that doesn''t do it for me," she said. "We definitely need
        more emotional support for health care workers."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc0ecd5-e32c-49b1-af92-9aee2a6c25a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does help is family. "I''ve leaned on my husband a lot and
        he''s been there for me," Silvestri said. "And the children are OK. I''m grateful
        for what I have -- but I''m really worried about what lies ahead at the same
        time."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512c324-429e-4014-b2b6-d97e0da0a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>KHN (Kaiser Health News) is a nonprofit news service covering
        health issues. It is an editorially independent program of KFF (Kaiser Family
        Foundation) that is not affiliated with Kaiser Permanente.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0cf38-d7cb-4455-afc5-a4092f556ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:03:57.077+08:00
