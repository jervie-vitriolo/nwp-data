      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier denied having any kind of communication with Calida
        prior to the filing of their motions to inhibit Leonen, which Robredo’s camp
        questioned for having the same arguments and even similarly-worded sentences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db155d33-e811-4ef1-838d-fe282ae78ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:29:12.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his motion, Marcos had cited the magistrate’s supposed bias in
        favor of Robredo, who beat him by 263,473 votes in the May 2016 polls. He
        also accused Leonen of sitting on the case for months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef67ca-6f49-4b81-bbc8-c3a776ccc1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:29:12.637+08:00
      'mgnl:createdBy': 'alyssa'
