      'mgnl:type': 'text'
      'text': '<p>Mahar Lagmay, director of the University of the Philippines Resilience
        Institute, also said researchers are still looking into what may have been
        the major contributor to the massive floods. He added that they cannot yet
        attribute it entirely to the Magat Dam spillage since there are also other
        tributaries that flow into the Cagayan River.</p>'
