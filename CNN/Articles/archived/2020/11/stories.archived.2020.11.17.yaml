      'mgnl:lastActivated': 2023-01-25T19:12:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA has directed Cagayan''s disaster office to purchase the
        equipment to comply with the minimum disaster preparedness standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f45b6-f193-4a59-819c-0f757a7f1c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:29:52.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb2a09-8ba0-496d-bff0-290a33f40fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:29:52.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:02.586+08:00
