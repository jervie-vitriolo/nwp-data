      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ec8c1-f191-4ae9-90ad-a0e9f01a353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:46:08.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> —  A
        lawyer was shot dead while on his way to a hearing in the Municipality of
        Quezon, Palawan on Tuesday, said the Integrated Bar of Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df808e-e547-43a0-b3e2-15c3c8ba32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:46:08.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the IBP condemned the killing of Eric Jay A. Magcamit,
        which happened in broad daylight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee62bab-8048-4f62-a120-6e61bff913fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:46:08.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Palawan Police Provincial Office said the incident
        happened at 6:46 a.m., as Magcamit was traveling from Puerto Princesa to Quezon.
        A witness said Magcamit''s Innova was flagged down by two unidentified persons
        who made him step out of the vehicle, and was then gunned down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4034fb-f90f-4074-af52-cf2dc27fb32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:46:08.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Magcamit sustained two gunshot wounds in his right
        cheek and one in his leg, and was killed instantly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce5caa-eb8c-48aa-a7df-35df2f55ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:46:08.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen immediately fled the scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf435118-1297-47bb-acfc-bb84a6150e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:46:08.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP denounced the killing, saying, "It is our consistent stand
        that violence has no place in this civilized society, especially against those
        in the legal profession who are courageously helping in the administration
        of justice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd15e0bd-e0f6-4f46-a354-045f4fd23161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:46:08.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP added that the act was not only an attack on their group,
        but also on the "legal order and justice system by means of fear and violence."
        The said those responsible must be brought to justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d4c3f-7f93-4033-ade4-675a3a2244d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:46:08.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply mourn for the loss of a brother," said the IBP.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e934d-5420-4cfa-803c-e0b546c2ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:25:15.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update, police said they have dashcam footage of two male
        suspects and are now looking through CCTV footage along the route to and from
        the crime scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df92f7-dc14-4137-bb18-88e6f7afc5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:25:15.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added Magcamit had told his wife that a vehicle had followed
        him on several occasions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c0479-bc56-4dc6-a91a-e48ef7f3e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:25:15.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Magcamit''s killing may be due to "work-related issues."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27a238-d498-4edf-bc21-86b841555f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:46:08.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 50 lawyers and other members of the judiciary
        have been killed since July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce27c8-c57a-4635-b27c-37eaf4fa943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:46:08.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'gluten-free-oreo':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-17T12:47:11.471+08:00
    'imagesource': 'jcr:55027a24-e5de-4548-a44a-5fd6e46fe3d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ca633cd-0f2c-460a-b1ef-4f27d7a3838d'
    'lead': 'If you''re gluten-intolerant, traditional Oreos have been on the no-no
      list. But that''s about to change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T12:49:02.693+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:17:21.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:07.992+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oreo', 'cookie', 'food', 'gluten-free']
    'template': '1'
    'title': 'Oreo is finally releasing gluten-free cookies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef4a8c-2818-424c-94dd-d7feb74a76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:49:02.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you''re gluten-intolerant, traditional
        Oreos have been on the no-no list. But that''s about to change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13ee8b-c31c-4770-aeb6-370632239d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:49:02.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oreo is releasing gluten-free versions of its traditional and Double
        Stuf cookies early next year. The brand, which is owned by Mondelez, announced
        the news in a tweet, saying, "Milk''s Favorite Cookie, now in a Gluten Free
        version. Coming January 2021."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20fe52a-7172-4250-9422-381d88b88361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:49:02.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both gluten-free cookies will be available permanently, wherever
        original Oreos are sold, the company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939d4ce-f1dd-44de-91ea-b27eade80071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:49:02.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the addition of the new line, Oreo invites snackers with a
        gluten intolerance or gluten sensitivities to enjoy our cookies too," a representative
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851e7d2-41c7-411e-b5c0-3917807e9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:49:02.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it focused on making sure the recipe delivered
        a "comparable snacking experience to the original recipe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958f880-6844-4c69-a462-9579f9c26513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:49:02.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cookies have been approved and certified by the Gluten Intolerance
        Group of North America. This means the gluten-free label will be clear on
        each pack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e55c9-862d-4a69-a481-260c4eb49fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:49:02.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oreo fans buzzed about the news on Twitter. Some responded directly
        to Oreo''s tweet that shared the news.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72c597-0d90-407c-a41f-f52e97d78a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:49:02.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sprinted from my room to show my mom that Oreo released a GLUTEN
        FREE OREO," Twitter user Bailey Cambra said. "She thought I was running to
        tell her I heard back from grad schools, so she wasn''t as excited as I expected."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d729c0b-4d0f-4823-9045-005c0a401b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:49:02.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Twitter user, @n3dablaine, tweeted, "Gluten free oreos come
        out january 2021 so I have high hopes for the year."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11d1ac-9c50-4e51-bd80-3a36c42c207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:49:02.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/16/business/gluten-free-oreos/index.html"
        target="_blank">Oreo is finally releasing gluten-free cookies</a>."</em></p>'
  'democrats-white-house-scorched-earth-fight':
    'author': ' Manu Raju, CNN Senior Congressional Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T12:49:37.871+08:00
    'imagesource': 'jcr:2cf96ad7-8237-4c30-93e6-f8e82b8590b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81d01a9-5b19-4cf6-bd53-02cf753b9edf'
    'lead': 'Democrats are trying to avoid turning Trump''s refusal to accept the
      election results into a partisan fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T12:56:32.563+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:17:20.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:08.258+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'Democrats', 'Republicans', 'Joe-Biden',
      'Donald-Trump']
    'template': '1'
    'title': 'Democrats seek to avoid scorched-earth fight with White House over transition
      to Biden administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ea9e1-96e2-4e15-a132-ae3fe007c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President-elect Joe Biden''s team is arguing
        to Democrats on Capitol Hill that it makes the most strategic sense for now
        to let public pressure build on President Donald Trump for <a href="https://www.cnn.com/2020/11/10/politics/donald-trump-transition-biden-block/index.html"
        target="_blank">preventing the transition</a>&nbsp;from officially taking
        place, rather than using the power of the House Democrats'' majority to draw
        more attention to the matter, according to multiple Democratic sources familiar
        with the discussions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d863edd-4b27-4e45-996a-85092f73fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are trying to avoid turning Trump''s <a href="https://www.cnn.com/2020/11/14/politics/donald-trump-election-falsehoods-vaccine-address/index.html"
        target="_blank">refusal to accept the election results</a>&nbsp;into a partisan
        fight, believing Trump will be in an untenable position if more Republicans
        join their calls to let the transition officially begin as the President''s
        legal case continues to collapse and states begin certifying the election
        results. Moreover, seeking to enforce subpoenas to administration officials
        who play a key role in the transition process could take weeks to play out
        if the White House fights them, potentially going beyond January 20, when
        Biden will be sworn into office, Democrats say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b5d26-c3f5-48ca-855c-d9ec967e16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi, who has been calling for unity within
        her party, has publicly reinforced the Biden team''s call for an orderly transition
        and has not gotten in front of the President-elect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d5dc2-9fc5-445d-a42c-9bfce5c766a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Democrats privately argue that they should do far more
        to spotlight what they believe is a dangerous precedent set by Trump and his
        refusal to accept the election results. If Trump continues to hamper the transition
        and ignore states'' certification of the results, then Democrats may intensify
        their tactics, sources said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae17714-fe0f-4785-b62b-97f7e7b67511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the pressure campaign, Democrats are arguing that if
        the Biden and Trump teams don''t start coordinating, the public health response
        to Covid-19 will suffer greatly — starting with the distribution of a vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f723b06-8428-4572-bb3a-11a889718e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More people may die if we don''t coordinate," Biden told reporters
        on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676786a-d32e-4302-84e8-a35ec3952b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person in the center of the controversy is Emily Murphy, the
        Trump-appointed administrator of the General Services Administration, who
        has yet to sign off on the <a href="https://www.cnn.com/2020/11/09/politics/ascertainment-trump-biden-transition/index.html"
        target="_blank">requisite paperwork</a>&nbsp;to ease the transition and release
        federal dollars to help the process before January 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7de4a-cdd0-4bac-b960-f58564166677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, House Democrats, such as Rep. Gerry Connolly of Virginia,
        sent a letter slamming Murphy''s move and demanding she "promptly" answer
        a series of questions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5c236-d14f-4bf6-9336-1a1e70fa13c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By failing to ascertain Joe Biden and Kamala Harris'' resounding
        victory, you are undermining the urgent need for a prompt and effective transition
        of power in the midst of a global pandemic that must be focused on the safety
        and well-being of our citizens," Connolly, who chairs a key House Oversight
        subcommittee, wrote along with Democratic Reps. Bill Pascrell of New Jersey
        and Dina Titus of Nevada.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e717b6-202e-49b8-a4e0-ced1c5e43003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connolly told CNN on Monday that Murphy has not yet responded to
        their letter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664db239-bfa0-4659-beb8-1c45640026e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those tools remain in the kit box available to us," Connolly
        said when asked if he would seek to haul Murphy to Capitol Hill for questioning
        and to issue a subpoena. "It''s irksome, but not an insurmountable problem
        because obviously the Biden transition is going forward with or without cooperation
        from the outgoing administration."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296dfd7-6138-4d90-be78-be0035836d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connolly added: "We''re going to continue to keep the pressure on
        and use the tools at our command. But we''re going to do that, obviously,
        with guidance from the Biden transition team."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd2e98-a2d5-40af-af2f-fbaa41f68c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters last week, Biden played down the refusal of
        the Trump administration to let the process proceed, saying they were moving
        ahead regardless of the White House''s posture.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80656a97-459e-4a54-b028-18bca5df5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident that the fact that they''re not willing to acknowledge
        we won at this point is not of much consequence in our planning and what we''re
        able to do between now and January 20," Biden said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035d91c-4933-442a-8a53-b9406c215069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004e9d5-9e87-4421-bebe-222300939773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:56:32.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:20.809+08:00
