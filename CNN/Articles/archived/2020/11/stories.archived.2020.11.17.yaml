      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that it was just recently implemented, we suggested
        deferring enactment of the program into law until we are able to develop the
        program further and evaluate its initial impact," Endencia said at the hearing
