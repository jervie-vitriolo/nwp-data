      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left engine cowl of the plane was damaged in the collision and
        maintenance technicians are currently working to repair the aircraft. Six
        passengers were on the flight at the time, but no injuries were reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ba261-298b-4510-9212-a3a1339416a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4597bc3-754e-4ac6-b812-c96491f11752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being informed of the incident, airport maintenance and operations
        crews removed the bear''s carcass and brought it to a storage warehouse, according
        to Sam Dapcevich, a public information officer for the Alaska Department of
        Transportation and Public Facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48053e56-cefa-4545-827b-7daa5e703f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f5f0d9-8eb9-4744-b315-2605d5d44dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Department of Fish and Game was contacted to arrange
        for proper disposal of the bear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0f710-94a4-410a-b004-8279f9c0722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835024d-bee2-4d54-ac0c-deb4d3a16a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a rare occurrence for something like this to happen," Dapcevich
        told CNN. "I''ve been in Alaska my whole life and we''ve had aircraft strike
        birds and other animals ... but this is the first instance of a bear that
        I''ve ever heard of."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d4282e-508e-45e3-b9a4-35d90b3d2771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631c607-5905-4c6f-be78-5e656d115d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is partially fenced. The airport''s operations crews
        are trained by the US Department of Agriculture to use pyrotechnics and vehicles
        to deter animals from coming near the runway and interfering with aircraft
        operations, Dapcevich said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882aa95-1b24-44c4-aee4-2d3c4b398397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fcfeb3-1d45-4660-b424-c71fd2b3abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews had previously seen two bears in the area and believed them
        to be a female bear and a cub. On the day of the incident, crews had not seen
        any wildlife during snow removal operations, according to Dapcevich.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86631e8c-87bf-4fae-a873-3399f4ea9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e38d359-ce38-424d-8932-5d046e1baf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local photographer and biologist Robert Johnson said he was surprised
        by the incident. He went out to capture the scene after speaking with his
        neighbors who were passengers on the flight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f743c4-c7ce-4ce1-9a70-594bd2878819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e81215d-fcd9-44dc-ba29-694c7c6bb04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:04.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an unusual occurrence, actually a first in Alaska at least,"
        Johnson told CNN. "I''ve worked with bears most of my adult life up here."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bec045-916c-4684-97c9-19ebf38c2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:05.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5bf89b-6fd1-49b8-8e64-112004274168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1987, another unlikely collision occurred between wildlife and
        an Alaska Airlines airplane -- but that aircraft hit a fish.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb2278c-ed66-4113-9d99-7f5c5380fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:06.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9fcb17-1058-488b-a97a-6c1058d9c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Alaska Airlines flight was departing from Juneau when a large
        fish hit the Boeing 737-200 aircraft just behind the cockpit window. An eagle
        that had crossed paths with the flight had been gripping the fish in its talons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7874dab7-19d0-44af-a377-30185fb0074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9fe97-8ccc-4d42-acf5-f124b7332302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:07.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the process, the eagle either voluntarily released its meal
        or the rapid turn ripped it out of its claws," Anchorage-based Alaska Airlines
        pilot Captain Mac af Uhr wrote in a 2005 story about the incident, according
        to an Alaska Airlines blog post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5916b69-c9a4-4af5-9346-efefdaac0e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2f65e-d423-4157-ae13-0694dd739ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dapcevich said it was too soon to say what steps would be taken
        to prevent a rare incident like the bear collision from happening in the future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e213a84-5c47-4437-b971-1c6f8b090dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:14:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/16/us/alaska-airlines-hits-brown-bear/index.html"><em>"Alaska
        Airlines flight hits bear on runway during landing"&nbsp;</em></a></p>'
  'PH-covid-cases-410k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-17T16:00:33.535+08:00
    'imagesource': 'jcr:5d62af86-c589-4d42-9bab-d4e50f822569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23b20eff-6493-4eb1-bac3-234368ffb9a8'
    'lead': 'The country’s COVID-19 case tally breach 410,000 after the Department
      of Health announced 1,148 new infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T15:33:31.365+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:13:46.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:13.900+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines’ COVID-19 cases surpass 410,000 with 1,148 more infected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363560d3-6e95-46f6-9deb-430979b171ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:33:31.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> —&nbsp;The
        country’s COVID-19 case tally breached 410,000 on Tuesday, after the Department
        of Health announced 1,148 new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0436b-68c1-4a13-8c41-ee3734ed45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:33:31.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case count is now at 410,718, of whom 28,313, or 6.9 percent,
        are currently ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa62e98-526d-43d6-b1c8-93c3bed5d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:33:31.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the eighth consecutive day the Philippines logged less
        than 2,000 cases and is the lowest single-day rise reported by the DOH in
        13 days. However, the department attributed this relatively small increase
        to the lower submission compliance of testing laboratories for Nov. 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858dea4-bdeb-4f04-aabe-360301baf051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:33:31.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For November 15, only 135/166 accredited labs submitted. Majority
        (18/31) of the non-submitting labs were unable to submit as they had no operations
        last Sunday, while 4 were recently-accredited,” it noted in its bulletin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246c8f8-ebbb-449a-b8e5-9af6a0bbfa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:33:31.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report, Cavite province recorded the highest
        number of newly infected residents with 88. Quezon City came next with 52,
        followed by Rizal with 46, and the cities of Baguio and Manila with 44 each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b126b9f-09db-4001-8a76-84993800447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:33:31.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also showed that 186 more patients beat the disease, while 23
        more died. These brought the national tallies to 374,543 recoveries and 7,862
        fatalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6d579-d957-41ea-b4b9-067ae182c0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:33:31.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH reclassified as deaths eight cases
        mistakenly reported as recoveries and removed four duplicates from the case
        count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8584317-6de9-43b9-904a-7fcc45c6d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T05:37:56.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, an expert monitoring the COVID-19
        pandemic in the country said he is hopeful that the declining trend in Metro
        Manila could be sustained and that viral transmission will be manageable nationwide
        by year-end should the government, the public, and the private sector continue
        to pool efforts against the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbeb616-78d2-46e0-93b8-be9e42bceb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T05:37:56.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a serious outbreak in Baguio and Davao; we’re hoping these
        can be managed over the next week or so,” Professor Ranjit Rye of the OCTA
        Research Team said. “So as far as forecast is concerned, we''re optimistic.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7a349-e7c5-40f8-a656-f807aa756b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T05:37:56.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the latest data from the Department of Foreign Affairs
        listed 14 new cases among Filipinos residing abroad, which pushed the total
        to 11,542. Four more survivors also raised the recovery count to 7,467, while
        another fatality brought the death toll to 832.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700f3b4-e5c8-4005-a71f-fafc7e493111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T05:37:56.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the tally of infected has topped 55 million, based on
        the Johns Hopkins University dashboard. Over 1.3 million of this number succumbed
        to the disease, while 35.4 million have recuperated.</p>'
  'lgu-contact-tracing':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-17T15:43:14.123+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96a713ae-a7c4-4192-9f1d-99f71f53d280'
    'lead': 'Eight months into the COVID-19 pandemic, only half of local government
      units in the country are capable of contact tracing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T15:48:31.384+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:13:37.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:14.726+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'LGU', 'local-government-unit', 'contact-tracing']
    'template': '1'
    'title': 'Only half of LGUs can do contact tracing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3f9f8-7613-4860-aace-fe3c95564e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — Eight
        months into the COVID-19 pandemic, only half of local government units in
        the country are capable of contact tracing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290fd81-c76a-408b-873c-46f4967d2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed Tuesday during the Senate plenary debate on the
        2021 budget of the Department of the Interior and Local Government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2091d3-5d82-4afb-a923-9a07990a4daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee Chairman Sonny Angara, who is also the
        sponsor of the DILG''s budget, said he was informed by the DILG that there
        are currently 257,000 contact tracers in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d2416-5505-4598-84ab-448497bdb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number includes new hires and barangay health workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a87de-99b7-4755-ab37-fb30e7f3ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Angara said, only 55% of LGUs have the ability to do contact
        tracing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24d260-984f-4c5f-a3a3-6f1e724a513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the 55% capacitated, they focus on localities or LGUs where
        there are significant number of cases.<em> Kumbaga iyong</em> 45% <em>na di
        pa</em> fully capacitated, <em>wala naman masyadong kaso doon.</em> I guess
        these are the far-flung areas where there is little migration or little chance,
        little possibility of contagion," Angara explains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88c9cb-225c-4b0a-b609-da0235f874b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of the 55% capacitated, they focus on localities or
        LGUs where there are significant number of cases. The 45% that are not fully
        capacitated, there are not enough cases there. I guess these are the far-flung
        areas where there is little migration or little chance, little possibility
        of contagion.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70396c-d63a-4800-aa92-b24cbebb8bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate Minority Leader Franklin Drilon and Senator Kiko
        Pangilinan expressed concern over these numbers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a27ab3-826c-4b9d-a588-ba310e350916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon questioned why despite the 257,000 hired contact tracers,
        the number of COVID cases in the country continues to rise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497d981-107a-461b-9f6a-aea2018b5754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That statement that 257,000 contact tracers are on board is a number
        that can be challenged if we look at our lack of success in combating the
        spread of the virus. We have the second highest infection in Southeast Asia
        next only to Indonesia. Per 1,000 population, we are the highest," Drilon
        says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444dc16a-e489-499c-9bc9-cf906627f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said the country should not be complacent especially
        with the sudden spike in COVID cases in other parts of the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e03433-e4c5-470a-a3b2-1003486910f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If only 55% are capacitated and the rest are not, then these LGUs
        lacking capacity, you will have COVID-positive patients and their interaction
        with the rest of the community lacking in identification, therefore will not
        help in bringing down the spread," Pangilinan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b926fd-c6a3-4595-a9aa-de710de9cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do have to test and trace these individuals and make sure they
        go through the right protocols," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff84721-469b-42e7-9f26-7c91b5c87fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said according to the DILG, it is working on capacitating
        all LGUs to be able to do contact tracing in a month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a2029-3ad3-4656-a092-795f1d9e79fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:48:31.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:13:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said this is important because once the testing and tracing
        have been improved, the country can focus on effective isolation and treatment.</p>'
