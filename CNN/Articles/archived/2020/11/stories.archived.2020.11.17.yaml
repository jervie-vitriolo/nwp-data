      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demographics tell part of the story but they should really
        direct us to think about how do we target populations that will benefit the
        most in terms of protecting them," Chen said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a9bbf-dd55-4144-aef8-4e8f995daa06'
