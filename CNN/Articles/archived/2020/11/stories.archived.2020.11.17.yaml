      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — State
        auditors have flagged Cagayan province for failing to meet minimum disaster
        preparedness standards required of local government units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d518cf-249d-416a-b88a-748d1fe849b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:29:52.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de6c2b-de22-42c4-94da-2147a1483177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:29:52.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recently released report on fiscal year 2019, the Commission
        on Audit revealed the province does not own the equipment needed for preparedness,
        response, and rescue efforts.&nbsp;These include power banks, flashlights
        with batteries, first aid, and emergency medical kits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa0b1d-a0db-4017-b579-fb16c68ab193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:29:52.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52f1bf-0bb6-4b1d-a1ef-053f97e0275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:29:52.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors pointed out that the lack of equipment could affect Cagayan''s
        ability to respond to hazards related to flood, earthquake, volcanic eruptions,
        and other natural calamities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaea4cf-0361-4bca-b27e-6c5f01f4bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:29:52.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64793c80-ab97-4fb0-a93f-aa4e09feac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:29:52.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:02.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, lives and properties of the province''s constituents
        may be at greater risk," the COA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb0f1c-110d-42d2-86a0-0ac12f139ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:29:52.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584914b7-d87f-4f43-9969-150736e979b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:29:52.591+08:00
