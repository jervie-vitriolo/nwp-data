  'china-joe-biden-foreign-policy':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T11:22:20.378+08:00
    'imagesource': 'jcr:d148a1e8-6a39-4dbc-a679-b5ba6d7361f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f5206d5-caab-426c-8087-e2e0a43409bb'
    'lead': 'In capitals around the world, foreign leaders are already clamoring for
      President-elect Joe Biden''s attention, hoping to reset relationships and restore
      norms that shifted under President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T11:33:31.071+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:17:37.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:03.966+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Joe-Biden', 'Xi-Jinping', 'Foreign-policy']
    'template': '1'
    'title': 'China looms as Biden''s biggest foreign policy challenge. Here''s where
      he stands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715bd99-033f-482e-b9e6-70d67033a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As United States President-elect Joe Biden
        faces an <a href="https://www.cnn.com/2020/11/15/politics/trump-biden-election/index.html"
        target="_blank">ugly, potentially contested transition</a>, foreign policy
        may be the last thing on his mind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69832c-105c-4d9d-b619-26977d9fd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in capitals around the world, foreign leaders are already clamoring
        for his attention, hoping to reset relationships and restore norms that shifted
        under President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f42245-a009-4ad3-be9e-a2ddbc64ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere will there be greater opportunity for a shift than in the
        US-China relationship, which has deteriorated to historic lows during Trump''s
        term in office. Over the past four years, both sides have slapped the other
        with trade tariffs, restricted access for tech companies, journalists and
        diplomats, shuttered consulates, and squared off militarily in the South China
        Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd25ba-a15b-434f-959f-959ac5e5677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts in both countries are still debating whether Biden will
        embrace Trump''s more punitive policies towards China or move to reset relations
        between Washington and Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbdc189-31fc-4501-a43c-a0fbc21bd2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in Chinese state-run media, there are signs the ruling Communist
        Party is holding its breath, unsure of which direction the new administration
        will take.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c291cc-02c1-4624-bde1-388a8a7baaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China should not harbor any illusions that Biden''s election will
        ease or bring a reversal to China-US relations, nor should it weaken its belief
        in improving bilateral ties. US competition with China and its guard against
        China will only intensify," <a href="https://www.globaltimes.cn/content/1206128.shtml"
        target="_blank">state-run tabloid Global Times</a>&nbsp;said in an editorial
        Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6920d28e-b171-4186-87cf-bce28206b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As yet, no official policy statements on China have been released
        by the Biden transition team. Biden, though, is no foreign policy novice.
        During his almost five decades in national politics, Biden has repeatedly
        brushed up against China. As a senator, he played a role in China becoming
        a member of the World Trade Organization in 2001.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d7064-5da6-4d9e-bc17-1c89f7124b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are now looking back over past statements and more recent
        comments made on the campaign trail for insight into how Biden will approach
        what might be his most pressing foreign policy challenge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda25fa9-3cb4-4cb3-b05e-dc4cc6215adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relations with Beijing</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349649d-15d1-4a48-ae69-287f88e2f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Obama administration, in which Biden served as vice president
        from 2009 to 2017, relations with Beijing were assigned a high degree of importance,
        stemming in part from China''s new status as the world''s second-largest economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca77f3ea-db9e-4098-822a-591e3e2aadce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though China was gaining strength both economically and militarily,
        diplomacy during this period was guided for the most part by attempts at cooperation,
        rather than confrontation. Major disputes were mostly contained, and centered
        on security issues, such as China''s military buildup in the South China Sea
        and cyber espionage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee05bb26-98f2-4e89-8702-04adf8f1c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Obama, the relationship between two countries would
        shape the 21st century, and therefore stable relations were critical not only
        for the US, but for the world at large.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30958d-0f73-4e7b-b113-29f04241d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden traveled to Beijing on numerous occasions during efforts to
        gain Chinese support for a number of key Obama policies, including attempts
        to contain North Korea''s nuclear ambitions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56535ada-32e8-4b4e-a577-0094e7a42148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one such trip in 2013, Biden met with President Xi Jinping,
        who referred to the then-vice president as an "<a href="https://edition.cnn.com/2013/12/04/world/asia/china-us-japan-tensions/index.html"
        target="_blank">old friend of China</a>." A scheduled 45-minute private talk
        between the two leaders ran for two hours.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aca9ca-d458-430f-a01d-85590772b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public remarks, Biden described relations in optimistic terms.
        "If we get this relationship right with a genuine new model, the possibilities
        are limitless."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a24ad4-2aaa-4061-bf48-92fec7a08e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite accusations from the Trump campaign that Biden was too
        close to China, there is evidence that his views have shifted in recent years
        in line with the changing mood in Washington, where Beijing is increasingly
        viewed not as America''s potential partner, but as its primary rival.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b3211-066d-4c17-af2b-c2041c8940de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Democratic primaries in February, Biden referred to Chinese
        President Xi Jinping <a href="https://www.cbsnews.com/news/south-carolina-democratic-debate-full-transcript-text/"
        target="_blank">as a "thug,"</a>&nbsp;and said that Beijing had to "play by
        the rules." A Biden campaign ad in June accused Trump of <a href="https://www.youtube.com/watch?v=FueYLIFAtzw"
        target="_blank">getting "played"</a>&nbsp;by China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ed057-85a2-470a-93e3-a150f4a387b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed focus on China is evident in the <a href="https://www.demconvention.com/wp-content/uploads/2020/08/2020-07-31-Democratic-Party-Platform-For-Distribution.pdf"
        target="_blank">Democratic Party platform</a>&nbsp;document, which was released
        in August 2020. During the last presidential campaign in 2016 the document
        made only <a href="https://democrats.org/wp-content/uploads/2018/10/2016_DNC_Platform.pdf"
        target="_blank">seven references to China</a>. This year''s version had more
        than 22.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b174a-d4eb-4f73-bc5c-2a416387c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats will be clear, strong, and consistent in pushing back
        where we have profound economic, security, and human rights concerns about
        the actions of China''s government," the 2020 platform said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43a2f3a-6c79-449b-81d5-a17cb2b0d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trade</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f99954-7cf9-4138-ae39-a0e91fd92267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main planks of President Trump''s foreign policy platform
        has been his trade war with China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a113d4d-0d9c-4b84-a0ca-0445f60988d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since mid-2018, the Trump administration has placed tariffs on hundreds
        of billions of dollars of Chinese imports, in an attempt to drive down the
        US trade deficit with China and force Beijing to further open its economy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a9691-6fba-479b-9024-043163730fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing and Washington struck a <a href="https://www.cnn.com/2020/01/16/business/us-china-phase-1-trade-deal-details/index.html"
        target="_blank">"phase one" trade deal</a>&nbsp;in January 2020, but many
        areas of disagreement still remain unaddressed, including China''s subsidies
        for state-owned companies that are competing on the global market.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e339ed8-fe12-43fe-9914-6ce382415072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent remarks from Biden suggest he would continue to take action
        against Beijing over its economic policies. But in an <a href="https://www.npr.org/2020/08/05/899266045/biden-would-end-border-wall-construction-but-wont-tear-down-trump-s-additions"
        target="_blank">interview with NPR in August</a>, he made it clear he believed
        that tariffs were as bad for the US as they were for China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd99363-1c87-4b9e-8de2-a3ceb89b325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manufacturing''s gone in recession. Agriculture lost billions of
        dollars that taxpayers had to pay. We''re going after China in the wrong way,"
        he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aecd4b2-e8ff-4560-9403-81cf4ca5940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead Biden appears to favor building a global coalition to force
        China into liberalizing its economy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37098f45-6ecc-406f-8986-f33e45734bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''d make China do is play by the international rules, not
        like he has done," Biden said during his second debate with Trump in October.
        "We need to be having the rest of our friends with us saying to China, ''These
        are the rules. You play by them, or you''re going to pay the price for not
        playing by them economically''."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f0e77c-f183-41ef-b8ce-1c86bff99303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also signs that Biden may embrace aspects of Trump''s
        tech war against China. Under Trump, the US has tried to push diplomatic partners
        to reject 5G technology made in China, cut off Beijing from vital US components
        and targeted popular apps run by Chinese companies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe3365-ba8d-4230-8c2f-ade917f1f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said in September that he was concerned about the widely-used
        <a href="https://www.reuters.com/article/us-usa-tiktok-ban-biden-idUSKBN26938G"
        target="_blank">Chinese-owned app TikTok</a>, which has been a prominent target
        of the Trump administration. "I think that it''s a matter of genuine concern
        that TikTok, a Chinese operation, has access to over 100 million young people
        particularly in the United States of America," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ced63-f6f9-4d88-ba3f-b20d04c7f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2020 Democratic Platform, there is another hint that a Biden
        administration will continue Trump''s push to stop allies from using 5G technology
        produced by Chinese tech giant Huawei. "We will work with our allies and partners
        to develop secure 5G networks and address threats in cyberspace," the platform
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28c366-d768-4ace-8cd6-3a9500c1833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South China Sea</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c26388-49ae-4ab4-8d09-cbe462566ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Obama and the Trump administrations have pursued policies
        that pushed back against the Chinese government''s broad, unproven claims
        in the South China Sea.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4455d-e0c1-47ca-8cce-3125ab5c4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during the Obama-Biden administration that the Chinese government
        began to construct and militarize artificial islands in the vast waterway.
        The US then started <a href="https://edition.cnn.com/2017/05/24/politics/south-china-sea-us-mischief-reef/index.html"
        target="_blank">freedom of navigation</a>&nbsp;operations in the region, sailing
        US naval vessels in close proximity to the artificial islands and reefs built
        by Beijing in a show that Washington would not acknowledge China''s claims.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8992c585-96e2-4fea-b574-38e975bc611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, the US has stepped up these operations and publicly
        declared that <a href="https://edition.cnn.com/2020/07/13/politics/south-china-sea-pompeo-announcement/index.html"
        target="_blank">"most" of China''s claims</a>&nbsp;to the sea are illegal.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87502ac8-7764-453b-99e5-65bbf91f58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has made no major public statements on the South China Sea
        but there is no indication at this stage that he will reverse Trump''s tough
        policies in the region -- he might even strengthen them.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e511cf-c94c-4e7f-8e60-8582a0591a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 the Democratic platform referred simply to protecting "freedom
        of the seas in the South China Sea." Four years later, it now explicitly warns
        of "the Chinese military''s intimidation" in the region.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a102f-2f2d-4528-a3f8-ee46f6ca9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than once during his campaign, Biden has told the story of
        how he bluntly informed <a href="https://www.scmp.com/news/china/article/1372806/us-and-china-silent-air-defence-zone-after-biden-tells-xi-deep-concerns"
        target="_blank">President Xi in 2013</a>&nbsp;that the US would continue to
        fly planes through the region, despite the Chinese government setting up an
        unrecognized Air Defense Identification Zone.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6fb1a-4593-4806-ba60-129e292ba83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He said) you can''t fly through them. I said we''re going to fly
        through them ... We''re not going to pay attention," Biden said during his
        <a href="https://www.rev.com/blog/transcripts/donald-trump-joe-biden-final-presidential-debate-transcript-2020"
        target="_blank">second debate with Trump</a>&nbsp;in October.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d108f1c-9439-42cd-ab6f-6b8a066057e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has reinforced his position on staring down China''s expansionist
        claims in Asia Pacific since becoming President-elect. In a phone call with
        Japanese Prime Minister Suga Yoshihide on Thursday, Biden committed to defending
        the contested Senkaku Islands in the East China Sea, which are claimed by
        both Japan and China.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406109ce-41c4-42c8-b3b3-9cc80678b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d152bee-5b0c-4872-9f27-12ca5d69effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Trump, the US has moved to strengthen official ties
        with Taiwan, especially during the past 12 months. The Trump administration
        has authorized <a href="https://edition.cnn.com/2020/10/21/politics/taiwan-arms-sales-formal-notification/index.html"
        target="_blank">billions of dollars of arms sales</a>&nbsp;to the self-governed
        island and, in August, Health and Human Services Secretary Alex Azar became
        <a href="https://edition.cnn.com/2020/08/09/asia/taiwan-us-azar-tsai-china-intl-hnk/index.html"
        target="_blank">most senior US official to visit</a>&nbsp;Taiwan in decades.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc765e-8e3f-4e47-9c54-9df752cb3aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has long been in favor of US support for Taiwan and its democratically
        elected government. In fact, during his time as a senator, the President-elect
        voted for the original Taiwan Relations Act in 1979, which allowed the US
        to maintain unofficial relations with Taipei while also formally recognizing
        the Beijing government.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8eb28a-36ae-49fd-8378-638f49415e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China maintains that Taiwan is part of its territory, even though
        the two sides have been governed separately since the end of a civil war in
        1949. Chinese President Xi has pledged to "reunite" Taiwan with mainland China,
        <a href="https://edition.cnn.com/2020/09/21/asia/taiwan-china-warplanes-median-line-intl-hnk-scli/index.html"
        target="_blank">by force if necessary</a>.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72374b-9210-455d-95fe-8d97693cd29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.washingtonpost.com/archive/opinions/2001/05/02/not-so-deft-on-taiwan/2adf3075-ee98-4e70-9be0-5459ce1edd5d/"
        target="_blank">opinion piece written in 2001</a>, the then-senator said that
        the US had a "vital interest in helping Taiwan sustain its vibrant democracy."
        But he made it clear that the US didn''t have an "obligation" to defend the
        island from attack. "The president should not cede to Taiwan, much less to
        China, the ability automatically to draw us into a war across the Taiwan Strait,"
        he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d3c37-f9ae-4114-9897-aa884c646631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hasn''t spoken extensively about Taiwan on the campaign trail
        or since beginning his transition. But there is no indication he is planning
        to back down on Trump''s policies.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e334fc-6837-42ef-b87e-2a5dc8df809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden tweeted his congratulations to Taiwan President Tsai Ing-wen
        when she was reelected in January 2020 and she reciprocated when he won in
        November.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75095701-6475-4be6-916e-3008e6aa6c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a telling sign, the Democratic Party removed all mention of a
        "One China" policy from its platform in 2020, the agreement by which the US
        acknowledged that there is only one China and Taiwan is part of it.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14226c72-9157-45c0-bf8b-5399dd437024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, which had featured in 2016, was replaced by new seemingly
        updated language. Instead, the Democrats are now committed to continuing "a
        peaceful resolution of cross-strait issues consistent with the wishes and
        best interests of the people of Taiwan."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598e622-f02f-4dea-8360-853716d0eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Xinjiang and Hong Kong</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957c477-da96-459b-bf6e-1c9d4449b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Trump administration took power in 2017, there has been
        a growing stream of reports of widespread human rights abuses in China''s
        western region of Xinjiang.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b7182-9f63-46ec-aff7-4260a1c08340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates up to 2 million citizens from
        Muslim minorities, including a large number of Uyghur people, have been held
        in detention centers, where former detainees allege they were indoctrinated,
        abused and even sterilized.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489af118-20d0-4741-8be3-07a99314778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 12 months, the Trump administration has taken a series
        of punitive actions against China over its Xinjiang policies, including sanctions
        targeting Communist Party officials and bans on goods made possibly with Uyghur
        forced labor.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d30017-3f5e-4bda-8882-95b689d0abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the election on November 3, a number of Uyghur exiles told
        CNN that they were concerned that Biden <a href="https://www.cnn.com/2020/10/26/asia/trump-biden-china-xinjiang-intl-hnk/index.html"
        target="_blank">wasn''t tough enough</a>&nbsp;to take on Beijing and produce
        real results for their friends and families in Xinjiang.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928284aa-135d-4c30-b19b-e54b1f26e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all statements by Biden, his campaign and the Democratic Party
        point show little tolerance for Beijing''s alleged targeting of the Uyghurs
        and hints that a Biden administration will take further action.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0835d6af-97d4-4325-9129-61b94c84f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about Chinese President Xi at a Democratic Primary debate
        in February, Biden said, "This is a guy who is a thug, who in fact has a million
        Uyghurs in ''reconstruction camps,'' meaning concentration camps."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3e46e-a7ed-4459-b083-8ee7e06e7a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign has labeled China''s actions in Xinjiang "genocide,"
        a label which the Trump administration was <a href="https://www.politico.com/news/2020/08/25/trump-administration-china-genocide-uighurs-401581"
        target="_blank">still debating</a>&nbsp;earlier this year. If a Biden administration
        adopted the same language, it would put the US far ahead of most other nations
        in its condemnation of Beijing.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801563d2-b810-4d3d-9e28-41c0cafa3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exiled Uyghurs aren''t alone in their concerns that Trump leaving
        the White House would lead to the US backing down on its tough approach to
        China.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d199d56-aed8-4eb4-8325-351a82dfad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many pro-democracy advocates in Hong Kong, who have been struggling
        against a Chinese government crackdown on civil liberties in the international
        financial hub, had also hoped for a <a href="https://www.theguardian.com/us-news/2020/nov/01/trump-finds-unlikely-backers-in-prominent-pro-democracy-asian-figures"
        target="_blank">second Trump term</a>, citing concerns that Biden won''t be
        tough enough on Beijing.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699dda00-4cec-4cfc-8255-f92723cc4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a <a href="https://medium.com/@JoeBiden/statement-by-vice-president-joe-biden-on-protecting-hong-kongs-autonomy-f75258af932d"
        target="_blank">statement in May</a>, Biden''s campaign blamed Trump for China''s
        crackdown in Hong Kong and promised that going forward there would be "clear,
        strong, and consistent on values when it comes to China."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07dc6e-ea27-40dd-bdb6-f67cf7d7e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:33:31.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/15/asia/biden-china-policy-trump-us-intl-hnk/index.html"
        target="_blank">China looms as Biden''s biggest foreign policy challenge.
        Here''s where he stands</a>."</em></p>'
