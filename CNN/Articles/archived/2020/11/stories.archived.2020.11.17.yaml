    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336518b4-5703-415c-bd44-a086393fad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:29:52.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:12:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Col. Atanacio Macalan, head of Cagayan''s Provincial Disaster
        Risk Reduction and Management Office, told CNN Philippines the province''s
        2019 budget was passed "very late." The provincial government told COA this
        year that funds for the purchase of the necessary equipment will be reprogrammed
        in the 2021 budget, Macalan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82285278-cb18-4e5c-aca4-8ce8efcede41'
