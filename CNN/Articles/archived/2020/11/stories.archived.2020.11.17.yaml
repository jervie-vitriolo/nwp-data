    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:08.704+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leonen', 'Marvic-Leonen', 'Leni-Robredo', 'Robredo', 'PET', 'Marcos',
      'Bongbong-Marcos', 'poll-protest', 'Vice-President', 'Calida', 'OSG', 'SolGen']
    'template': '1'
    'title': 'Tribunal junks motions to remove Justice Leonen from VP poll protest
      case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07338bb5-5e8c-414b-976f-105dd9bd2944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:31:18.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)—</strong>&nbsp;The
        Presidential Electoral Tribunal has junked the motions to inhibit Supreme
        Court Justice Marvic Leonen from participating in the deliberations on former
        Senator Bongbong Marcos’ ongoing electoral protest against Vice President
        Leni Robredo.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c66710d-f92d-4b8c-baf3-64fddb2c945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:29:12.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed on Tuesday by the Public Information Office of
        the Supreme Court, which sits as the PET.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3665b-07d6-48a6-9021-eefa86792514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:29:12.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said the tribunal voted unanimously against the motions —
        which were consecutively filed by Marcos and Solicitor General Jose Calida
        on Nov. 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
