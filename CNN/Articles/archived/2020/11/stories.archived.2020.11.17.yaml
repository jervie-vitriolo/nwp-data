  'paagsa-eyewall-landfall':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-17T18:42:43.841+08:00
    'imagesource': 'jcr:c94c2d17-fd00-4df7-93e0-61f2678c9014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aac1ad15-6bd3-40ff-9ae5-edb250fdb617'
    'lead': 'Residents in the direct path of a storm always fear its landfall, but
      the national weather bureau says it is what comes before and after that can
      cause the most harm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T18:46:52.119+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:12:01.645+08:00
