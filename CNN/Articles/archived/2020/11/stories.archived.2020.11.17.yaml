      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/16/health/nursing-home-covid-caregivers-wellness-khn-partner/index.html"
