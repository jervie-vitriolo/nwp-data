    'template': '1'
    'title': 'New Zealand has just elected one of the most diverse parliaments in
      the world. Here''s how it stacks up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a349c86d-69e2-4936-bea5-49d2ec529916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As two older, White, male candidates
        fought for supremacy in the United States election last month, New Zealand
        was offering its electorate a more progressive choice: two White women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cac376-9fc8-4f81-b49e-116cdf347add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0201515-0fe6-4bec-af6d-f4f8f81c497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in New Zealand, that was just the start.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235094c-a1ad-4e10-8c4e-d68914a2fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbcaf8-8789-4e95-978f-16800fd993b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Prime Minister Jacinda Ardern was reelected in a landslide,
        she brought with her a diverse cast of politicians that make up what is --
        by some measures -- the most inclusive parliament in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fedc8-7cc1-4b58-bc20-c5710b49cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18980056-c720-466a-af88-f214a10b7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half of New Zealand''s newly sworn-in Parliament are women
        and 11% are openly LGBTQ. Both New Zealand''s Indigenous Māori and people
        with Pacific Island heritage are represented at a slightly higher rate than
        in the general population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c0dd5-d8ea-41b3-b1e7-eaed2c94acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326111b-669a-4054-b5b1-20819a07f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians from diverse backgrounds aren''t just making up numbers
        in Parliament -- they''re in key positions of power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f48dc-dea5-4b35-8f3a-76a2f3ff7c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161ee73-e861-47d0-8040-713d93fe671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of Ardern''s 20-strong cabinet -- the highest-ranked lawmakers
        -- are also women, and a quarter are Māori. Deputy Prime Minister Grant Robertson
        will be the first openly gay politician to hold that role in New Zealand.
        And foreign minister Nanaia Mahuta, who wears a moko kauae or traditional
        Māori face tattoo, is the first Indigenous woman in New Zealand''s history
        to represent the country in that position.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e930865-eb29-417f-b5bd-40e551f26d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc1337-aa4a-442c-8026-89af2d48e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like New Zealand looks," said Jennifer Curtin, a professor
        of politics and director of the Public Policy Institute at the University
        of Auckland, of the country''s government. "We''re not male, pale and stale
        anymore."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a50105-3a0e-43f6-b6b0-c6eb013269df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae178117-de72-496f-bf29-b36d150fef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Here''s what New Zealand''s new Parliament looks like</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d6fb4-bdd2-4ed5-b6a3-3251b262b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand already had a relatively diverse Parliament. Following
        the 2017 election, 38% of New Zealand''s MPs were women -- a record in the
        country. Now it''s 48%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71765092-8ffa-4309-affa-dff95febd413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.838+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab8e41-6e10-4bbd-abfa-9bb6900b4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportion of openly LGBTQ lawmakers has also increased from
        7% to 11%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138cbbf-f0f1-404e-a987-28d29ec4b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c933aa-1898-4b7c-a147-fea27499880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Māori representation has slipped, however, from 23% at the last
        election to 21%. That''s the lowest level of Māori representation since 2014,
        but it is still higher than the total proportion of people who identify as
        Māori in the general population -- around 17%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41034eec-d7ce-4723-9119-dd01d49430c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea084c7-0073-49ae-a083-e1c85f0e2b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Parliament has had Māori seats since 1867, soon after
        the country was founded, but these have sometimes been seen as tokenism. Until
        1967, Māori candidates were only allowed to contest a limited number of Māori
        seats, and it was only in 1975 that Māori were able to choose whether they
        wanted to be on the Māori electoral roll.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9315192-82ff-4bd6-9b09-abe293819b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c47fc6-7397-4bd1-9b3c-aabc57ccd987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelvin Davis, who is Maori and the deputy leader of Ardern''s center-left
        Labour Party, said he was happy with the level of Indigenous representation
        in New Zealand''s Cabinet. "I think (the level of representation in Cabinet)
        is a first ever and we''re proud to be a part of that," he said, according
        to public broadcaster Radio New Zealand (RNZ).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348c81f-553c-4c76-82f0-dfcd2aed507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6a4b1-f9bb-4db2-aa22-0c792a1701cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour MP Louisa Wall, who is Māori and lesbian, says that the increase
        in LGBTQ representation will create an even more progressive society. New
        Zealand introduced same-sex civil unions in 2004, and in 2013, Wall spearheaded
        a bill to make same-sex marriage legal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cdb696-1e2f-4b6d-827a-e71c1d10278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39ff16-f4b1-4b54-9bd6-b38804454078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have come a long way and for me it is about representative democracy.
        We reflect our larger New Zealand population," Wall said, according to RNZ.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a99fc3-c09f-4d93-85a9-07e1c59a10a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd815e-e7c8-4ca8-be70-82542296dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtin said that having a representative legislature meant there
        was a range of perspectives at the decision table. "Diversity in itself is
        good," she said. "Anything that disrupts the homogeneity and the dominance
        of the White majority, or the colonizers, of this place."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de7dc3-326c-4e2e-9a0e-eaff2cf98cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d0e1d-7172-4939-bdb0-26f89fbcb2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Here''s how that stacks up globally</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221f0b1-db75-4239-a4e3-b69c0c9c3efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of thousands of active lawmakers across the globe, just 194
        are openly gay in 42 countries, according to data collated by Andrew Reynolds,
        from the School of Public and International Affairs at Princeton University.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d31571-3ea6-4ecc-968c-1a7b32b327c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c2b33-31dd-4931-b5b1-e862f0546920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those countries, New Zealand now has the highest proportion of
        openly LGBTQ lawmakers, at 11%, according to his data. (Previously it was
        the United Kingdom, at 8%.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa280780-a7ca-4c48-89b0-7b6d147b6d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63486946-4ecc-4674-8e30-7d8265ac35bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand, 3.5% of adults identified as gay, lesbian, bisexual
        or another sexual identity other than straight, according to a 2018 Statistics
        New Zealand survey of approximately 12,000 households. The surveyors, however,
        said the result "may underestimate" the true proportion as the data was collected
        via face-to-face interviews.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f3d4c-780f-4b2e-bdc3-13d7298cd1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08123f-a0e3-4d68-884f-e2a275d84c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to gender New Zealand doesn''t have the highest proportion
        of women lawmakers in the world -- that title goes to Rwanda, where 61% of
        seats in the country''s lower house are occupied by women. The country lost
        so many men during the 1994 genocide that women stepped in to fill key leadership
        roles.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c70137-f849-4b46-b6ef-cd8af8ebeaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8f158-5678-44be-a701-5952afff6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But New Zealand''s 48% female legislature is the highest of all
        OECD countries, alongside Mexico (where a 2014 law dictates gender parity
        in politics), and well above the global average of 25%.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3455833-4bd4-4ce5-9a6c-443b3da34b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2d56d-ce18-4181-8f4c-adfa38c23c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s closest neighbor, Australia, only has 31% female
        representation in its lower house, while Pacific Island countries have an
        average of 6%.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266e143-bba2-4f27-99b6-2a560dfc1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248507e3-9f26-4032-8f38-e5e4ab0e5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the overall population, there are slightly more
        women than men in New Zealand -- globally there are slightly more men than
        women, according to the CIA World Factbook.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd032c87e-f7a6-4cb5-ab5b-a98f558d2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.840+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62759292-6afa-4f1c-b398-4024a5bd4f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for ethnic diversity, the country is still lacking when it comes
        to representation of Asian New Zealanders, for example, who make up 15% of
        the country''s general population, but only hold 7% of seats in Parliament.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec5d560-fe04-4310-9c2d-7c238607b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530a721-fe11-4898-b10d-b4dcd4617fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But demographer Paul Spoonley, a professor at Massey University
        in Auckland, said a parliament didn''t need to perfectly match the overall
        makeup of the general population to be representative -- although warned if
        it was too different the public might lose trust in their lawmakers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568dac9-3eaa-43b7-b4fb-901db9328881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef32925a-5af5-42fd-bfab-adb18934176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s really important that a political system represents
        the diversity including the ethnic diversity of a population, and that''s
        because they bring that voice and experience," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55c287-79ec-4d04-b503-5b0138811890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a21e28-208e-4cb6-9056-4549fed89f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>But there''s still room for improvement</strong></h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc02ac05-299d-4784-a3e0-66fd6e62ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significance of all this is that New Zealand''s Parliament looks
        more like the general population -- which in turn makes it more representative.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81332f08-3768-4825-8157-de8415f04608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30258d03-360b-409c-ab76-b94fea254b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean it''s perfect.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2864bd-6dd5-4e65-85d9-525fb8cb22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2268430-1fb3-41f2-92f0-37b9ac5e5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one in four New Zealanders have a disability -- defined by
        Statistics New Zealand as a long-term limitation in a person''s ability to
        carry out daily activities -- Curtin said she was not aware of any MPs with
        disabilities. That''s something disability advocate Jonny Wilkinson has also
        criticized, saying that the country''s "largest minority group" still isn''t
        represented.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd9bf3-ae4b-4734-9e94-105b050e04c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a09033-9ade-49b7-93f6-33d5f67fa978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.841+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Spoonley, the demographer, pointed out that diversity includes
        making sure a range of ages and socioeconomic backgrounds are represented.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da4a0a-7e47-433a-a48a-26c2baf0e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1639a-3272-4d67-be03-97a02bc4d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a finished project," Curtin said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aba47e-b2a1-45de-81f8-43e581630cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc549b-41ec-4910-b547-c9f50234ab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone in New Zealand is happy about Ardern''s diverse Parliament.
        Right-wing blogger Olivia Pierson said Mahuta''s moko kauae wasn''t fitting
        for a foreign diplomat and that her appointment showed Ardern had "gone full
        wokelette on stilts."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5375ec-e052-48b5-9271-1df76f87c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee037a19-08f8-487f-b437-870f8f3da09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While New Zealand may have a diverse Parliament now, there''s no
        guarantee for the future.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc147bb4-4eed-496b-b8b5-019d2df36c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e7143-6436-4c76-a3f4-709f48c9b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s right-leaning parties have less diverse representation
        than its left-leaning parties, so a switch in government in 2023 could mean
        a less inclusive Parliament. New Zealand''s main opposition party, National,
        has only two Māori MPs and only 30% of its lawmakers are women. No current
        National MPs are openly LGBTQ.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642e81c-dc05-45e4-8007-709e34798b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b188a1-fe86-46d9-bc53-480b9f93f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National leader Judith Collins -- who famously asked "is there something
        wrong with being White?" -- has dismissed concerns about diversity, arguing
        that her party has a "diversity of thought."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d0391-704a-414f-8b3d-b17def530eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00728e12-3510-4980-a371-c93a08079059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtin says she hopes that there''s a "contagion effect" where parties
        on the right decide to become more diverse so they can attract voters.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32abba7-9063-40aa-879d-f960f3f8d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen ebbs and flows on the representation of women before,"
        she said. "It''s not a given that this degree of diversity will hold beyond
        the next three years."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea7930b-9f1a-42e6-bd2e-442a9ffd6826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:14:44.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/16/asia/new-zealand-parliament-diverse-intl-hnk-dst/index.html">"New
        Zealand has just elected one of the most diverse parliaments in the world.
        Here''s how it stacks up."</a></em></p>'
