  'Moderna-chair-says-vaccine-trial-results--exceeded--their-expectations':
    'author': 'Jen Christensen, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T00:20:50.753+08:00
    'imagesource': 'jcr:a1375a55-148c-4b0a-853f-e97644ffd011'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb1789b5-ff34-4b65-92ee-fbc90cb271c8'
    'lead': 'Noubar Afeyan, the co-founder and chair of Moderna, said that the interim
      results from its COVID-19 vaccine trial that showed a 94.5% efficacy rate ''exceeded
      our expectations.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T00:18:34.933+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:17:59.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:57.044+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Moderna']
    'template': '1'
    'title': 'Moderna chair says vaccine trial results ''exceeded'' their expectations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8280c-8f74-408d-a43a-54553397813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Noubar Afeyan, the co-founder and
        chair of Moderna, said that the interim results from its COVID-19 vaccine
        trial that showed a 94.5% efficacy rate “exceeded our expectations.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519aa61-489e-4a99-a626-853f2dd62afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2208e3-f2e7-401b-a6d3-ba96477f446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been working over the past six months to get to this point,
        since we started our very first human trials back in March, and of course
        it is an anxiety-filled moment, because in sciences, we can’t be sure to predict
        what might happen,” Afeyan said on CNN International Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c1e5b-b612-47d5-8b4a-759958f8b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc34f4f-bb4b-406c-b1da-0aaadfcd1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afeyan said that the company heard from the independent monitoring
        board Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220cfd8-e20d-4515-82d0-d1c8c5b24cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0866db-82df-461e-b01e-9695c7dfc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 15,000 people in the study who got the placebo and 15,000
        who got the vaccine. The interim analysis showed that out of all those people,
        95 volunteers in the trial that got COVID-19. Only five who became ill had
        gotten the vaccine. The other 90 got the placebo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85b9c2-d586-4f9b-b746-f93edce2822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53925091-f8ff-428e-a495-7abcf940f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That, I must say exceeded our expectations, in the sense that there’s
        a lot of differences one gets when you get to larger populations and we were
        very gratified to see, so far, that actually the vaccines performed in a very
        robust way,” Afeyan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58bb292-25d3-42a3-97ce-e967134d827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the volunteers that got sick, 11 had a severe form of the
        disease and none had received the vaccine. That could suggest that even if
        someone does get sick after the receiving the vaccine, it is protective enough
        to limit the illness to a mild case. Earlier tests in animals and prior human
        analysis showed the vaccine generated a robust and protective antibody response,
        Afeyan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1cf4c-3de2-44bd-b7d1-c585e0a7b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539fba2-8170-47e6-ab9f-49f73c4d5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know, in scientific or clinical research, optimism is something
        that you actively keep in check, because you have to do the rigorous experiments,”
        Afeyan said. “But certainly I can say that we''re encouraged by this interim
        readout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d7818-f9fa-4a06-baa7-bf0c24577cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T00:18:34.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-16-20-intl/"
        target="_blank">"Moderna chair says vaccine trial results "exceeded" their
        expectations"</a></i></p>'
  'Countries-letting-coronavirus-go-unchecked-are--playing-with-fire---WHO-director-general-says-':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T03:50:42.617+08:00
    'imagesource': 'jcr:ebabf60d-dd60-4f79-81b5-4a2e63fa3bf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abb5026e-1906-4d4d-abcf-a9f9aa9c6861'
    'lead': '“This is a dangerous virus, which can attack every system in the body,”
      said Tedros Adhanom Ghebreyesus, director-general of the World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T03:50:15.597+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:17:58.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:57.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Countries letting coronavirus go unchecked are ''playing with fire,''
      WHO director-general says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4afb7-d2fd-43f2-b7cf-10756fa7b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T03:50:15.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Tedros Adhanom Ghebreyesus, director-general
        of the World Health Organization, said countries allowing the coronavirus
        go “unchecked” are playing with fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39904ebe-3f95-4675-bf91-b01249cd44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T03:50:15.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2aa518-d9d7-4f52-8733-f3862cab6751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T03:50:15.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a dangerous virus, which can attack every system in the
        body,” he said during a news conference in Geneva on Monday. “Those countries
        that are letting the virus run unchecked are playing with fire.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb973df-54ea-4707-b3d8-e07bcaa14a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T03:50:15.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros did not name any particular country, but said there will
        be further needless deaths and suffering, he said, and there are a significant
        number of people who are experiencing long-term effects of the virus. Health
        workers are facing extreme mental health pressure and cases are burdening
        health systems severely in too many countries, Tedros said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a809cb-98c8-4567-8988-d46bd9ea3cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T03:50:15.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493f67a-d3e7-4b51-8f20-11b5ba39362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T03:50:15.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that health workers went into medicine to save lives, and
        they must not be put in a position where they have to make impossible choices
        about who to care for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea2b921-c251-4cf9-93b3-01e4a24bc6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T03:50:15.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:58.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da0980-bdbe-4025-9bda-1a1896e16661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T03:50:15.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:58.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to do everything we can to support health workers, keep
        schools open, protect the vulnerable and safeguard the economy,” Tedros said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc83b31-a959-416e-abf3-1e3a08912e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T03:50:15.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:58.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc328f1-c86f-45aa-9c76-f9ccf1bbd2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T03:50:15.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no excuse for inaction. My message is very clear: act
        fast, act now, act decisively,” Tedros said. “A laissez-faire attitude to
        the virus – not using the full range of tools available – leads to death,
        suffering and hurts livelihoods and economies.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269ddd7-dc83-4ee3-b660-f4f0401448de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T03:50:15.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:17:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-16-20-intl/"
        target="_blank">"Countries letting coronavirus go unchecked are "playing with
