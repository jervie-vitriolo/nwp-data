  'Trump-possible-offensive-Iran-nuclear-site':
    'author': 'Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T12:30:55.462+08:00
    'imagesource': 'jcr:6cf9075b-4277-4900-855d-4e76cc16dff7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12788600-18bd-40fb-8ba5-c393ff573cea'
    'lead': 'US President Donald Trump last week asked senior aides what possibilities
      he had for an offensive strike on Iran''s primary nuclear site, The New York
      Times reported Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T12:35:34.597+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:17:27.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:06.624+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Iran', 'strike', 'advisers']
    'template': '1'
    'title': 'New York Times: Trump asked advisers about possible strike on Iranian
      nuclear site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bdd14c-b915-4da2-884f-a5992d1ff317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump last week asked
        senior aides what possibilities he had for an offensive strike on Iran''s
        primary nuclear site, The New York Times reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292607be-49c4-408f-9bd0-6abff463a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5086b64-b11e-46c2-928d-207b9bb7d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing four current and former US officials, the paper reported
        that the meeting occurred in the Oval Office on Thursday. A day before, the
        International Atomic Energy Agency issued a report obtained by the Times stating
        that Iran''s stockpiles of uranium had reached 12 times the 300-kilogram limit
        set in the Joint Comprehensive Plan of Action, the landmark nuclear deal Iran
        signed with the United States and five other nations in 2015. Trump took the
        US out of the deal in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f85ec-82f1-4a92-8b56-5967759e1ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b45d3-19a4-497c-9562-d9456adbafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the agency for a copy of the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa888fb3-77b2-44ab-98e0-dcedcd82f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135dde0-fd8f-4055-8c86-6105dd1a253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump asked his highest-ranking national security advisers what
        possible responses were available to him and how best to respond to Iran,
        officials told the Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4a995-a015-4069-ab05-4dd00218351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b940d9c-13ff-4da6-a295-078da1725690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence, Secretary of State Mike Pompeo, acting
        Defense Secretary Christopher Miller and Chairman of the Joint Chiefs of Staff
        Gen. Mark Milley were among the senior advisers who convinced the President
        not to pursue a military strike, according to the paper. They cautioned that
        such an attack could easily balloon into a full-fledged confrontation in his
        final days as president, the Times reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa39b7-8f89-45ab-9513-37972884d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6060bab6-d3c4-4166-bbb1-c6c078d54a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials with knowledge of the meeting told the
        paper that after Pompeo and Milley hammered home the threat of the attack
        mushrooming into a larger conflict, officials departed the meeting thinking
        that the possibility of a missile attack on Iranian soil was no longer in
        question.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcacd5c5-98fb-4007-8b06-d33fe1ca5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cfce1a-0957-446e-a355-ba52d03786da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials told the paper that Trump could be continuing to eye
        plans to attack Iranian allies and assets, such as militias in Iraq.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc3d5b-6fd9-4998-9944-bbf618cf3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057938e-b6b6-482a-a89b-eb594fca2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump withdrew from the Iran deal and re-introduced economic sanctions
        in 2018. Iran announced a partial withdrawal from the deal in May 2019, and
        that July the Iranian government announced that Tehran had begun to increase
        uranium enrichment beyond the purity threshold it agreed to as part of a landmark
        nuclear deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a2636-f5db-46cb-abfa-d6b0c5f1cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:35:34.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/16/politics/trump-possible-offensive-iran-nuclear-site/index.html">New
        York Times: Trump asked advisers about possible strike on Iranian nuclear
        site</a>."</em></p>'
  'CDC-Black-Hispanic-Native-American-coronavirus-hospitalizations':
    'author': 'Nicole Chavez and Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T12:35:40.958+08:00
    'imagesource': 'jcr:af756d35-65ce-48ca-b28b-8e91400c1eb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fba7876d-5d83-486e-a2ed-2e8214c69233'
    'lead': 'Black, Hispanic and Native American people infected with COVID-19 are
      about four times more likely to be hospitalized than others, data from the Centers
      for Disease Control and Prevention (CDC) shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T12:38:47.140+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:17:25.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:07.059+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Blacks', 'Black', 'Hispanics', 'Hispanic-people', 'Native-Americans',
      'Native-American-people', 'COVID-19', 'coronavirus', 'hospitalizations', 'Centers-for-Disease-Control-and-Prevention']
    'template': '1'
    'title': 'COVID-19 is sending Black, Latino and Native American people to the
      hospital at about 4 times the rate of others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92406f38-e3f8-4aad-8378-3a7f0b6587c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Black, Hispanic and Native American people
        infected with Covid-19 are about four times more likely to be hospitalized
        than others, data from the Centers for Disease Control and Prevention (CDC)
        shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bf8cd-08e6-4cf2-9ed1-d6d7663af51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66947abd-5707-439c-95d0-75fcaf76677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eight-month period between March 1 to November 7, there were
        70,825 hospitalizations reported to the CDC. While White and non-Hispanic
        Black people represented the highest number of hospitalizations, racial and
        ethnic groups were disproportionately impacted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a30919-2e27-41e9-bacc-d9850e57ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7ec10-29d6-4363-8b71-36440e264158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate for Hispanic or Latino was approximately 4.2 times the
        rate of non-Hispanic White persons, according to the CDC data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa220bc-c0e5-40b9-9b05-6bdecce980b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e8bb2-332b-4f06-8fbd-ec5267c41368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same was true for American Indian or Alaska Native and non-Hispanic
        Black people, who were hospitalized about 4.1 and 3.9 times the rate of non-Hispanic
        White persons, the CDC said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2806655c-6be3-495c-9a42-51a17bd6f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7485d-6a4e-4b31-98c5-819ce7e84207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are consistent with reports that nonwhite Americans
        have been hit hard by the coronavirus pandemic. The number of Covid-19 cases
        among Black and Hispanic children and across all ages is higher than other
        groups. Black and Hispanic people infected with the virus also died at disproportionately
        higher rates over the summer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd9b82-4913-4b81-bbed-0e359cdb25fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5d211-39a1-4186-a3bc-7dd173534675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have sounded the alarm for months about this trend
        -- and public health experts say it won''t change unless the very compounding
        factors that put these groups in disadvantage are addressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373439c-091b-45b7-834b-addc05491bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f5bc3-5a33-4668-9c32-1f4ab07fb376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve learned a lot about how to treat this disease as well as
        more about how to prevent it with wearing masks and social distancing," said
        Dr. Lisa Cooper, director of the Johns Hopkins Center for Health Equity. "The
        problem is that for people who still are having challenges with access to
        health care it doesn''t mean things are getting better for them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b64a29-5059-4108-ae9a-630bc0631651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c2a43-685d-4fe5-b629-4264c3bd5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some communities of color, including Latinos and African Americans,
        are often uninsured or distrust the health care system. They have higher rates
        of conditions like hypertension, heart disease, diabetes, obesity, which can
        lead to more severe reactions to Covid-19, Cooper said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f8ec3-c326-4aeb-9b92-2a204ffda0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbdbbeb-74f2-4612-a6a0-e0490fd579dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarvis Chen, a social epidemiologist at the Harvard T.H. Chan School
        of Public Health, said more people of color have jobs where they can be exposed
        to the virus in areas like health care, food production and public transportation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c209ce9-7f59-483e-bd00-f6a974730845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16dea5-5536-461d-a52d-8a9828202527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they get sick, many are afraid their health may impact their
        ability to financially support their families in the short and long-term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c1050-41f4-428b-a151-7967e6e6c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1513f34-24fc-4ca4-97dc-4a28f36f7be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are real situations that people have to deal with that impact
        the possibility that people feel like they don''t have a choice in terms of
        being able to stay home even if they have symptoms that could be in fact Covid-19
        symptoms," said Chen, whose research focuses on social inequalities in health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81982adc-6f59-479b-96be-6b64918a3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ab99e-faa4-40ca-b885-e746adc462bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning that Black and Latinos were at a higher risk of Covid-19
        complications has influenced some of the decisions that families are taking.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd813a1-8f08-4b48-8287-697b695a1994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dbe3f1-3532-4ba0-96b2-fad57209ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irene Skinner, who lives in Jefferson County, Alabama, has five
        daughters who are attending virtual classes to avoid getting exposed to the
        virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc723ab-3702-4226-9e9d-753f39e86a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c3050-2ba7-417f-a994-b5de2c9c0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to take a chance and put myself at risk, nor my kids,
        nor my mother," Skinner told CNN affiliate WBRC.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b3771-a830-4044-b4a4-89e3685cbfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88e1f3-e234-4aec-943c-fc5e01d68bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.142+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county''s population is about 43% Black, according to US Census
        data. There have been more than 26,000 positive Covid-19 cases in the county
        and 27% of them involved Black people. From the more than 400 people who have
        died of Covid-19 in Jefferson County about 48% were Black, according to data
        from county health and emergency management officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d562ccd-65fa-41bc-a0ec-7738880ec070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e00c6-85f0-42a0-8af4-d19804575645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Phillips, principal at the high school that one of Skinner''s
        daughters attends, reached out to families to explain how Covid-19 disproportionately
        impacts Black and Hispanic people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9661ec-5278-465a-a43b-38c9aeeae0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100c664-bc34-4076-83da-d118d9005397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the school has the highest percentage of students learning
        from home, WBRC reported, citing data provided by Jefferson County Schools.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be701a3-a727-4f5f-ad3c-be97353f76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74adac3c-d64f-4aac-aac6-7cd36845d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are just some things that we have to do to save our lives,"
        Phillips told WBRC.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd3639-523a-4702-bdd7-19b5e5eb8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0580a-2483-49c1-8c18-84a6ba824201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:38:47.143+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chen, the CDC''s findings should be a wake-up call for health
        officials to think about the distribution of personal protective equipment,
        sensible sick pay policies and the potential distribution of a Covid-19 vaccine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1748b9c-c2eb-4b3a-aa24-729257790f9e'
