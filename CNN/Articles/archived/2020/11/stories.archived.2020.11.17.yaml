      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker was arrested in May with Quinton Dunbar of the Seattle Seahawks,
        but Broward County prosecutors did not file charges against Dunbar, citing
        "insufficient evidence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d80348-2f08-4067-915c-f2f9fa3bb516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.328+08:00
