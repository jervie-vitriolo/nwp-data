    'lead': 'In an unusual collision, an airplane hit and killed a brown bear while
      landing at the Yakutat Airport in Alaska on Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T15:31:00.112+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T19:13:54.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
