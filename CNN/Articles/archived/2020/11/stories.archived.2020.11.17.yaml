    'mgnl:tags': ['Nestle', 'Australia']
    'template': '1'
    'title': 'Nestlé renames ''out of step'' Australian candy products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b4d74f-0083-45ee-9ee8-21c567bc8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nestlé is renaming two candy products in
        Australia that it said had "overtones which are out of step" with the company''s
        values.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb9a5f-2e81-406a-ac80-c73b12da653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss company said in a statement on Monday that it was changing
        the name of Allen''s Red Skins to Red Ripper, while Chicos will now be sold
        as Cheekies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6e0f5-4400-45f2-8f62-2bc329905c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the products have prompted complaints for several years.
        Redskin is a slur used to describe Native Americans. Chicos are brown, chocolate-flavored
        jelly snacks molded in the shape of a person, and "chico" is a Spanish word
        meaning "boys," "kids" or "small."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03185ba-716d-4798-a92d-687d096db7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nestlé has an unwavering commitment to upholding respect for our
        friends, neighbours and colleagues," said Chris O''Donnell, general manager
        of confectionery at Nestlé.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdaa6f0-c419-4be3-89af-7609a20c878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope Australians will support the evolution of these two much
        loved lollies — while the names are new, the lollies themselves remain unchanged."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51fd4c-14bf-418e-a33f-c290d18e5ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebranded candies will go on sale early next year, the press
        release said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b856555-e347-445b-8d03-8dcc6c8738ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will keep pack changes simple to help lolly lovers find their
        favourites easily," added O''Donnell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd4928-a065-4233-bc8a-62ed3de11f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé announced in June that it would be renaming the products.
        "This decision acknowledges the need to ensure that nothing we do marginalises
        our friends, neighbours and colleagues," the company said at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf586f-2249-4c91-bff3-afd75da1cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé is also renaming its Beso de Negra marshmallow treats, which
        are sold in Colombia. The name translates as "kiss from a Black woman."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4965abf-d89c-4906-9ec6-74ce40d2c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:57.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Nestlé said it was carrying out a "full review" of its
        portfolio of more than 2,000 brands and 25,000 products. "This will identify
        any required changes to our use of imagery or language," the company said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0f72e-44fe-491e-92af-5a6701d9f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners of several other food brands, including Aunt Jemima and
        Uncle Ben''s, confirmed they would change product names that are now widely
        understood to be racially offensive. Uncle Ben''s is now called Ben''s Original.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f5dda-2ff9-4989-9205-080d9d8f8fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes were prompted by conversations about racism in society,
        culture and marketing, following a wave of protests around the world at the
        killing of George Floyd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef484bc9-2dc4-486e-88f4-ef8911971eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rob Picheta contributed to this report.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363fde9d-2072-47d0-b545-152f74f0eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T14:00:28.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:15:59.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/16/intl_business/nestle-renames-sweets-scli-intl/index.html"
