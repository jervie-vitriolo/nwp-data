  'evacuation-centers-antigen-testing-COVID-19':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-17T16:00:30.776+08:00
    'imagesource': 'jcr:682c58af-ca2c-43d8-b5b6-5ac41583e843'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96b79c51-1a61-4540-83d1-9cf9c096c5d5'
    'lead': 'Presidential spokesman Harry Roque says authorities have rolled out antigen
      tests in evacuation centers. Evacuees showing COVID-19 symptoms will be prioritized. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T16:02:43.126+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:13:18.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:15.494+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['evacuation', 'COVID-19', 'pandemic', 'testing', 'antigen', 'PCR',
      'typhoon', 'Ulysses']
    'stories': ['accfee5a-9b52-41d5-a985-63c8eee7c20b']
    'template': '1'
    'title': 'COVID-19 antigen tests ready in evacuation centers – Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9706080-13b1-40c1-887f-5f710a2e34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:02:43.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:13:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Authorities
        will conduct COVID-19 antigen tests in evacuation centers, but it is unlikely
        that everyone will be tested.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae39a47-0b8e-4e6d-930d-36315487f7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:02:43.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:13:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko po masisigurado na lahat sila ay mabibigyan, pero
        magkakaroon po ng testing sa evacuation centers, lalong lalo na sa mga may
        sintomas,</em>" Presidential spokesman Harry Roque said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc07d94-8468-43f7-8965-151e3ea1a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:02:43.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:13:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot assure everyone will be tested, but we are
        conducting tests in evacuation centers, especially on those exhibiting symptoms.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c3eac-a3e0-4036-925b-3940d3dfef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:02:43.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:13:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing COVID-19 testing czar Vince Dizon, Roque said the Inter-Agency
        Task Force on Emerging Infectious Diseases has already rolled out antigen
        tests in evacuation sites in the aftermath of typhoons Quinta, Rolly, Siony,
        and Ulysses, which have displaced thousands of families and left homes submerged
        in floods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede16b2-b141-4955-8cd5-181ae973673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:02:43.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:13:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antigen test is a quicker and cheaper way to tell if a person
        has the coronavirus. However, the Department of Health has said it is only
        effective in detecting infections if a person is already showing symptoms,
        or if the person has a high viral load.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f91571-d977-4ad7-91ea-17c44268a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:55.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:13:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/14/Baguio-antigen-test-pilot-study-COVID-19-screening.html">One
        antigen test used in Baguio failed DOH standards, COVID-19 task force says</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76906f3-f198-4dd5-98cf-6545811f55e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:02:43.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:13:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH rules as of October 6 allow the use of rapid antigen testing
        (AgT) as an alternative to PCR tests for suspected cases, including symptomatic
        and asymptomatic close contacts who fit the definition. Antigen tests may
        also be used for probable cases in a community or hospital setting with insufficient
        PCR testing capacity, places where a quick turnaround time is needed for patients,
        or during incidents of a community outbreak "for quicker case finding."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6169af-f5b0-4eda-a7d8-6d92f8c90cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:02:43.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:13:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RT-PCR, although costly and not the most time efficient, remains
        to be the "gold standard" in detecting coronavirus infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033fdb5-52e2-4fc3-ba5d-d4d625950116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:02:43.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:13:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 70,784 families or 283,656 individuals are still in evacuation
        centers, according to the Tuesday morning report of the National Disaster
        Risk Reduction and Management Council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a15c9-fbd6-41e8-9ef6-6662cbe37eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T05:37:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Ranjit Rye of the OCTA Research Team, which monitors the
        COVID-19 pandemic in the country, reiterated the risks of increased viral
        transmission in evacuation sites, especially if there are no efforts to test,
        trace, and isolate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfbb415-4546-41f0-9174-8ced83c9a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T05:37:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While viral transmission has been relatively low "in many areas
        in Bicol (region)," Rye said there has been some uptick in Isabela province
        and Tuguegarao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ce762-e58b-4c5d-8421-7fc22d96acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T05:37:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded local government units to screen people before allowing
        them to enter evacuation centers in order to isolate those who exhibit COVID-19
        symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856afb0-bf80-422b-8f35-a35a9b083bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T05:37:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of Quezon City, it''s quite successful," Rye said.
        "In the latest evacuation where there were about a thousand or so families
        during Typhoon Rolly, after tests were conducted, there were no transmissions
        in evacuation centers. We don''t know if this is the same kind of practice
        in other LGUs."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b3666-33be-4999-9f99-7a3b915872c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T05:37:34.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:13:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s coronavirus tally has climbed to 410,718, according
        to the latest DOH data. This includes 374,543 recoveries and 7,862 fatalities.</p>'
  'ian-pangilinan-profile':
    'author': 'Jason Tan Liwag'
    'caption': 'Ian Pangilinan may have hit the mainstream with “Gaya sa Pelikula”
      but the young actor has been building his cred in theatrical productions such
      as “Tabing Ilog” and Ateneo Blue Repertory''s productions of “Rent” and “Spring
      Awakening.” Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2020-11-17T15:58:00.946+08:00
    'imagesource': 'jcr:5f6076e3-6f76-4f72-acab-a6a218c64882'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ba5deaf-ea5e-4fea-b506-272184c9dde2'
    'lead': 'Ian Pangilinan may have hit the mainstream with “Gaya sa Pelikula” but
      the young actor has been building his cred in theatrical productions such as
      “Tabing Ilog” and Ateneo Blue Repertory''s productions of “Rent” and “Spring
      Awakening.” Here, a close friend talks to Ian about his sudden rise to stardom. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T16:03:05.879+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:12:51.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:16.619+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The making of Ian Pangilinan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff36d28-fbce-4fd6-9e78-b59f3855cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> "Are you sure you
        want to interview me?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602c9e2-2660-4adf-af70-bbfa5c129991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I told Ian that I was to write a profile on him and his career,
        he was initially ecstatic. It was the closest we had to sharing the stage
        again. "I mean, I don''t really think I''m anyone yet. I don''t even have
        a movie or anything," he says, expressing his hesitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c530e-33e0-426e-9e20-d6d912d07906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To describe the past three months of Ian''s life as anything but
        a "whirlwind" would be an understatement: filming episodes of ‘Gaya sa Pelikula’,
        getting signed onto <a href="https://www.facebook.com/cornerstoneofficial/photos/a.239242350188/10158317786820189"
        target="_blank">Cornerstone Entertainment</a>, <a href="https://www.youtube.com/watch?v=B1yOppAVZew"
        target="_blank">education sessions</a>, <a href="https://wonder.ph/visuals/ian-pangilinan-paolo-pangilinan/"
        target="_blank">photoshoots for magazines</a>, <a href="https://youtu.be/8IvSNbxYiNE?t=2101"
        target="_blank">live singing performances</a>, <a href="https://www.youtube.com/watch?v=2_yYuF67tds"
        target="_blank">banlaw sessions to raise funds for typhoon-stricken areas</a>,
        and <a href="https://twitter.com/STPbasileo/status/1325722095372783617?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1325722095372783617%7Ctwgr%5E&amp;ref_url=https%3A%2F%2Fwww.rappler.com%2Fentertainment%2Fseries%2Fshowtime-under-fire-mas-testing-segment-question-november-9-2020"
        target="_blank">even a controversial appearance on “Showtime”</a>. In a way,
        the world seems to enter the picture in medias res and very few know him from
        his earlier years. As the “Gaya Sa Pelikula” chapter of his life closes (I
        pray for a second season), I spoke to Ian and those who’ve witnessed all the
        different versions of him in this personal and artistic Odyssey of sorts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf574db3-ab31-4819-88f8-0e5d14b2c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.879+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a story a decade in the making.</p>'
    '44':
      'image': 'jcr:50373771-f8d6-4f25-a679-107bcf3cf94c'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206301d-8d86-4313-b883-814ccafccce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:57.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562f661-a75f-46bd-82b4-8250bea878e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Growing pains</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b68de-d25c-4011-be9d-6c3539f1399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You like movies?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d32a37-0792-428a-ab3d-33410ceff144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how my friendship with him began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c290e8e-4e23-4f6b-af4a-22947b389ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was dinner break during our music rehearsals for “Rent” in February
        2018. We quickly discovered that we shared a mutual love for films, specifically
        Greta Gerwig''s “Lady Bird.”  It was an instant back and forth, quoting lines
        from the film as if we were any of the two characters at any given moment.
        As we were walking back into the rehearsal room, he said something that I
        would come to know to be his guiding principle: "I want to tell those kinds
        of stories."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b24339-3460-4af1-a638-5da7232c4ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the get-go, he was a pretty big weirdo and a dork, which I
        guess he still is even now," says Gio Hernandez, one of Ian''s closest friends
        from high school and college. "I really appreciated that because I''m more
        on the reserved end and he was very approachable and super fun to be around."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528751d9-acd0-4d0c-80d6-8597b46a5c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian''s love for films seemed inexplicably linked to his personhood.
        Film was a way for him to experience and connect to the world. He loved seeing
        characters who he could relate to and he sought to be that same force on a
        screen later on in life. Despite a rough personal description of his teenage
        years ("I was so angsty!", he told me about how he was attached to films like
        “Lilo and Stitch” (he was Lilo) in his youth and “Lady Bird” in his young
        adulthood (he is the titular role). "I was like — ''Oh my god. I love the
        art of creating stuff.''" His artistic outlet started with theater: watching
        the Ateneo Grade School plays and eventually wanting to be in them enough
        to audition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c427d-21e4-4803-b6b4-17aaa4c7a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told me the story of his first production was when he was in
        Grade 7. It was a play called “Ang Nawawalang Kapatid” (based on the “Mahabharata”),
        his first role in Dulaang Sibol in “Hervacio Tubulan” (“I was one of the conyo
        kids. I was the Karen Smith in the trio”). His first lead role in Ateneo High
        School was Ponce in “Sa Kaharian ng Araw.” When I asked Gio what Ian was like
        during this time, he said: “I noticed he’d even spend his lunch breaks rehearsing
        his lines with his scene partner because he really wanted it to turn out well.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b8a688-984f-4681-9658-eafbf0f31de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian was a golden retriever in human form — energetic, humorous,
        and always so excited to be doing something. College was like a field he could
        run around in and it became a time of artistic exploration, self-discovery,
        and valuable rejections. He sang winning solos with MEAcapella (<a href="https://www.youtube.com/watch?v=jrvt2Jbsl4Y"
        target="_blank">Michael Jackson’s “Man in the Mirror”</a>), became <a href="http://www.rx931.com/Articles/155/these-rising-bl-stars-are-the-stepping-stone-to-the-future-of-queer-love-in-the-media"
        target="_blank">a junior jock at RX93.1</a>, <a href="https://vantage.theguidon.com/ian-pangilinan/"
        target="_blank">hosted events and gigs</a>, <a href="https://www.youtube.com/watch?v=ZbeQuB1vNdg"
        target="_blank">starred in Globe commercials</a>, and even dressed up as a
        Disney prince on weekends at parties. It seemed&nbsp;never-ending&nbsp;and
        he loved it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb2791-808f-4486-9bca-72c7f54e66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his weekdays were filled with classes he didn''t know if he
        wanted to attend. It was a well-known path that offered the least resistance,
        at least at first.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdee03b-e560-4bdc-9ac8-ac2fa193816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During college application season, he was really discerning about
        what course he should choose,” There was pressure for him to apply for courses
        that would lead to high-paying jobs in the business world or even in the sciences
        because he had the aptitude for it." Gio says. Eventually, Ian got into the
        Management Engineering course in Ateneo and they became blockmates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f977bad3-0748-4660-834a-42917dde3fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ian, his early college years were a lot of trying to fit in
        with different people who are actually good at his chosen course. “For a while
        it worked,” he says. “I was sort of good at a lot of things. It was a lot
        of trying to convince myself that that was enough." But Gio knew Ian''s heart
        wasn''t in it for the long haul. "For me, it wasn''t really a surprise because
        I was confident he''d do well in whatever he put his mind to. In my head,
        it was really just a matter of: ''Is he going to go with singing or acting''?"</p>'
    '46':
      'image': 'jcr:c3068e49-31f7-4f99-82fd-14049a6d2cc0'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b0351-4ee7-4325-b8a9-a0af6af76018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:57.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:12:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb368e-c67e-4009-b2aa-62ceeba01c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reimagining the golden boy</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844f83c-26c2-4b2b-b030-3101a5972f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:00.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films seemed to arrive at the right time in his life. "This is gonna
        sound really stupid." He stifles a smile. In our friendship, "stupid"&nbsp;was
        code for "a great story."&nbsp;"The turning point for me was when I watched…
        ‘Moana’." We laughed. I guess Disney still inspires. He started singing ‘How
        Far I''ll Go,’ insisting that he was serious.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59290f-8d24-43d3-b15d-c6161cc8f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s what 90% of the people want and all she has to do is live
        her life and there''s nothing wrong with it! But, for some reason, she feels
        called to this other thing." He spat out the words so fast that it almost
        seemed like he was rapping. He took a deep breath and exhaled. "That was the
        moment where I was like, ''Oh my god. I don''t know if I''m gonna be happy
        here. Not truly happy.’"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b32560-205b-42ce-9bbd-c8d34b67e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in junior year, he tried to get back into acting. He auditioned
        for Ateneo Blue Repertory''s “Rent” and got the lead role of Roger Davis —
        a struggling musician and ex-junkie who was HIV positive. But it was far from
        an easy return to his passions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6951822-b359-42b1-910b-1b11fe4d8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I honestly don''t know how to express into words how difficult
        that year was for me, in terms of adjusting; in terms of learning about myself."
        On top of school work and expectations, he struggled with remembering lines,
        blocks, and even harmonies. The rigor and demands of collegiate theater were
        a culture shock for him. "You''d have to be insane to continue wanting to
        be an artist after that year. But I came back. Because it''s something that
        I fell in love with and, even if I was not the best at it, I was willing to
        endure all the humiliation I needed for the sake of being better at it."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e3251-ee32-414b-b1eb-71fd6484c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:57.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"For me, the recognition of the characters as beautiful and as
        alive? That''s the kind of fame I want — people caring for the characters,
        not necessarily me."</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d31a0-dbbe-4a6e-922d-df553b208f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After “Rent,” he got to work. He enrolled in four acting classes
        in Ateneo under actor, director and assistant professor Missy Maramara: two
        fundamental acting classes, one textual analysis class, and one class on acting
        for the camera. She remembered him still as his warm, amicable yet awkward
        junior year self.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b491de-9ef7-4076-86bc-4cb6e586f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian says, "As an actor, the character was who you needed to care
        about rather than yourself; rather than like ''Hey! Do I look good in this
        angle?''. She was really who instilled that in me." I recall these moments
        during “Spring Awakening” rehearsals: where she drilled into him, as she did
        all of us, that all our flaws were somehow still perfections and that technique
        was necessary to consistently tap into our talents. "Missy was one of the
        first people who genuinely invested and believed in my talents. For her I''m
        still forever grateful," he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ebc19-5d43-4d8c-a3aa-1602ca0b4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:04.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I asked Missy why she cast Ian in “Spring Awakening” as Melchior,
        she abruptly interrupted me and screamed, "He is Melchior!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37604787-5b4f-4514-8317-7ed358f59a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Melchior] has the courage to continue to live; the courage
        to make life better despite the loss and despite the rejection. And that takes
        a lot, a lot of…self-love, courage, hope...and I think Ian as a human being
        has that and can inspire that in people. … He wants to connect with his scene
        partner, with the audience. He wants to foster that connectivity to truth,
        to beauty, to love.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873bac1-0acb-4b86-a947-f8b6d7bc26c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On our second to the last show together in “Spring Awakening” —
        the most important night for Ian — the audience was filled with critics, but
        more importantly, his close friends and family. The pressure had started to
        get to him and he was losing his voice from exhaustion. When the show ended,
        he greeted everyone with a smile, as he always does. But when the lights went
        out and we packed our bags, he began crying in a secluded area in front of
        Arete.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74317dd-5137-4897-b775-8a8c7c934273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:05.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar, our co-director, and a bunch of us castmates surrounded him.
        "Dar just asked me: ''Did the character live? Was it truthful?''" says Ian
        as he recalled that night, head resting on his arms. "Then I realized that
        was enough. That was the moment that concretized all of the points that I
        was trying to process."</p>'
    '48':
      'image': 'jcr:0ca5bb56-b78d-40bb-9e26-aa7b3b9ee26a'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd0dd6-8e43-412f-9595-c22e2e7552f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:57.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a89412-6d27-4d58-aaf5-f9fdea3daa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A test of growth</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df20a9-7978-40f2-873a-a98529fd593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ian graduated from Ateneo in 2019, it was a process of finding
        that same structure in the disorganized world. To prevent himself from losing
        the acting spirit, he started reading Ivana Chubbuck and watching MasterClasses
        online, learning from the likes of <a href="https://www.youtube.com/watch?v=TSpiI21q76E"
        target="_blank">Natalie Portman</a> and <a href="https://www.youtube.com/watch?v=-hYDmRq_PHY"
        target="_blank">Helen Mirren</a>. Soon after, he returned to Ateneo as a guest
        actor for one of Missy''s thesis classes: the straight play “Reasons to be
        Pretty.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2400138-2cab-4a68-a00a-f86c2a907c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I spoke to Caisa Borromeo, the play’s director and an actress
        in her own right, she was delighted to talk about Ian and her process of directing
        the production. Her love for the material and the whole team was just immediately
        recognizable; like a warm memory flooded her. Ian was tasked to play Greg
        — a regular joe who emotionally lacerates his girlfriend by saying that her
        face is "regular,"&nbsp;setting off a chain of events that disrupt their tight-knit
        circle and understanding of beauty.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4afa229-cc83-4e26-ac46-5cd3bfb030fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be honest, the minute Ian auditioned, the minute he started
        speaking after a few lines, I already knew — that’s the guy I want,” she said.
        “There were so many things I was looking for that were hard to find in an
        audition right away. With Ian, he already had it.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f066b31-6ab5-4fad-94fe-2e289530eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of nice surprises with Ian, which was welcomed."
        She describes her shock that it was his first straight play given that he
        seemed so comfortable and natural and how he immediately had chemistry with
        his co-actresses, even if it was a ''cold reading.''&nbsp;"I just assumed
        they had been long time friends from way back then. Then when I asked Bradly
        (her assistant director), he just said: ''No. They don''t know each other.''"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f47ea-54e1-4846-83ea-d37659b53a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian admits that “Reasons to be Pretty,” his favorite production
        to date, was like a culmination of all of the years of work. He attributed
        this to Caisa’s direction and compassion, as she created another environment
        for him to actualize all of the growth he''s gone through and more. "It felt
        like “Spring Awakening” was all of the growth “Lady Bird” had to endure before
        getting on the plane and “Reasons to Be Pretty” was when she finally arrived
        in New York and realized that she needed to thank her mom."</p>'
    '49':
      'image': 'jcr:e1d6abf7-4bef-4c81-a336-3492db4122f0'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261d46c-7845-4c9e-9bb2-6b1e8e6c0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:57.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5614488-ed9a-464f-b732-e203370c4fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.882+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seeing and being seen</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b5109-1a08-4379-9e62-04accede66ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.882+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, we made a pact to see Greta Gerwig’s “Little Women” together.
        We met up at Eastwood in late February and caught a noon screening before
        our respective rehearsals. He had just gotten into “Tabing Ilog” as one of
        the main characters — the John Lloyd Cruz of the group (literally). After
        the film, we debated, as actors always do, about which characters we were
        or who we''d love to play.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaddd2e6-8011-452a-aae2-61e9272cb63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.882+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m Amy. I want to be great or nothing,” he says as we drank milk
        tea. “I just want to be part of something like that someday, you know? Something
        that really moves people.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3bc64e-978e-4ee3-b74e-822bbea13171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.882+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months and several auditions later, “Gaya sa Pelikula” began
        filming. A month later, he was the internet darling because of his character
        Vladimir Austria (“Do I look like a Vlad to you?”, he asked me, to which I
        replied, “Yes”). Ian seemed to fall into these characters: good guys who were
        flawed, who did and said the wrong things. But you still, for some reason,
        wanted to root for them and forgive them for they were still clearly trying.
        It’s a difficult balancing act and a niche that he has crafted for himself
        onstage and onscreen. In Vlad, he has created a character that has helped
        people connect to their own truth; a space wherein people could accept who
        they were without judgment, flaws and all.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096dee5-6fa2-43cd-b398-13912ae5ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.882+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rare thing to see — a friend turning into a phenomenon.
        His audience suddenly grew exponentially and unlike in a theater, he can see
        them and interact with them. Though he was forever grateful for the support
        and the fandom ("They are part of the storytelling, aren''t they?"), he now
        considered fame and success as something different. "For me, the recognition
        of the characters as beautiful and as alive? That''s the kind of fame I want
        — people caring for the characters, not necessarily me."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78e4c3-0123-44b1-a10b-083705927ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.882+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What you see at face value with Ian just gets better." says Paolo
        Pangilinan, his onscreen partner in the show. It seemed to me that Pao had
        an incredible appreciation for him, like he arrived at the right time in the
        right circumstances to help through Pao''s first acting gig. He told stories
        about their time on set ("He''d get me food even if I was on the fourth floor
        two buildings away!"), their conversations ("He''s such a good listener, ano?"),
        the support they provided each other during tough scenes ("He helped me through
        it in the calmest manner"), and all the little surprises that seem to come
        with getting to know ("He cooks for me! Best spaghetti I''ve ever had.").</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f284f14-998c-4b94-a536-1db804a7fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.882+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/television/2020/10/21/boys-love-actors-roundtable.html"
        target="_blank"><strong>RELATED:&nbsp;“Gaya sa Pelikula” and “Oh, Mando!”
        stars on the Pinoy BL boom</strong></a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2088c-bf40-45d4-88b4-586c0d532615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.882+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever I watch him, the most common thing that runs through my
        mind pag scene niya is sobrang precise ng emotion na hinihingi sa character
        yung binibigay ni Ian. Ang daling maglapat ng iba''t ibang takes with him
        because he does the same choreography in the scene but he delivers lines so
        differently."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd5bee-0d8b-4bfc-9fb9-a20ab5480da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.882+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I asked him what he wished more people knew about Ian, he immediately
        talked about Ian''s process. "There''s a lot of work that Ian put behind the
        lens. If people would ask how Vlad would act in certain situations and how
        Ian would act in certain situations, I''m sure he could do it impromptu."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3db0a-396f-4f24-9e80-6a1f8f05e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:03:05.882+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:13:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked Paolo what his wishes were for Ian. He paused, remained
        quiet for a time, and then smiled. "I wish he could acknowledge his own talents.
        He seems to be the last person to see it." He paused again, gathering himself.
        He continued, "I just want the world to see him and, luckily, they have."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8664308c-2473-46e5-b456-78879e005236'
