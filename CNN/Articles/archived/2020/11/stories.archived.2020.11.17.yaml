    'jcr:uuid': 'dab42a33-0465-44e8-b5b6-725d1533dca5'
    'lead': 'US President-elect Joe Biden warns that President Donald Trump''s unwillingness
      to accept the outcome of the 2020 election could hamper the incoming Biden administration''s
      ability to rapidly distribute a coronavirus vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T06:36:18.710+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:17:54.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:09:58.454+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden says ''more people may die'' if Trump doesn''t cooperate with
      transition process'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e32005-71fa-49cd-9a88-1c7af7ee1153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President-elect Joe Biden warned
        that President Donald Trump''s unwillingness to accept the outcome of the
        2020 election could hamper the incoming Biden administration''s ability to
        rapidly distribute a coronavirus vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adbbef3-7544-49d9-a4c2-bb9e059a3a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More people may die if we don''t coordinate," Biden told reporters
        Monday in Delaware, in a news conference after he met with labor and business
        leaders and delivered a speech on the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581d561-1781-487d-bce3-b4dbf1f010c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comment comes as Trump refuses to acknowledge the reality
        that he lost the presidential election. The Trump-appointed administrator
        of the General Services Administration has so far refused to take the legally
        necessary step to begin the transition process, which would give Biden''s
        team a budget, intelligence briefings and access to federal agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64931faa-eb92-4519-bfc7-ccbc6cb71fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said coordination is important "now, or as rapidly as we can
        get that done," and said that "it would make it a lot easier if the President
        were to participate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb78d13-21a1-48ba-b4f8-8d3d0d8dae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hopeful that the President will be mildly more enlightened
        before we get to January 20," he said, making note of the date he will be
        inaugurated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb8436-ee13-4db5-a76f-c5dac59e52e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden criticized Trump for failing to work with Congress to negotiate
        a measure to aid businesses and unemployed Americans as the pandemic rages
        heading into the winter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2849585c-73b9-4785-b865-cd5274dc7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea the President is still playing golf and not doing anything
        about it is beyond my comprehension," Biden said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb4450-a25c-4ebf-9181-0c9796b389a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech came the same day as news that early data shows Moderna''s
        coronavirus vaccine is 94.5% effective -- and a week after early data showed
        Pfizer''s vaccine is 90% effective.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667536d4-6e58-43ba-9ac7-9914ca061654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden praised Republican governors who have required their states''
        citizens to wear masks, singling out North Dakota''s Doug Burgum, Utah''s
        Gary Herbert and Ohio''s Mike DeWine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae23ba-54da-46b2-8c6b-73e478ee4236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he lambasted Trump''s coronavirus adviser, Scott Atlas, for
        urging people on Twitter to "rise up" against governors'' mask mandates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a22a16-6072-451d-85c3-2bafd120a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the hell''s the matter with these guys? What is the matter
        with them? Resist?" Biden said. "Every major individual of any consequence
        in the health field is saying we can save" lives through mask mandates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b32c5b-7135-472e-9f84-b1ba7f12f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding up the mask he had worn to the podium where he delivered
        his speech Monday, Biden said: "Does anybody understand why a governor would
        turn this into a political statement? It''s about patriotism."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b1c4e-80ec-4218-899a-7a82d6568eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden characterized the economy as "teetering on the edge" headed
        into a "very dark winter" months before coronavirus vaccines could become
        widely available.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83841a-3c86-462c-b499-a8056a1f15d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Congress to pass a coronavirus relief package that includes
        funding to help state and local governments with payrolls for public workers
        like teachers and first responders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352fdbf-7755-48a1-a3db-b25ad3eea5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a reason why the federal government is able to run a deficit:
        because the states must, must, balance their budget. And they''re in real
        trouble," Biden said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dac1bd-1012-4f03-b285-171d2c5ed80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the Democratic-led House and Republican-controlled
        Senate to pass a package similar to legislation the House approved months
        ago -- but that the Senate has refused to take up.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6a0020-5e1a-4232-b085-1c03fd10571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can deliver immediate relief, and it need be done quickly,"
        Biden said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be03ce6-201b-4c82-a6af-5dbc2d7ada4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an implicit rebuke of Trump, who has frequently opposed financial
        help for Democratic-led states and cities, Biden said that "we''re all American"
        and the need for bipartisan collaboration is "a mandate from the American
        people."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18072eed-37eb-4d74-859a-7b405ca1098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want us to cooperate," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d74bb-fdcb-4ccd-8b37-0979b35574ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s remarks Monday followed a virtual meeting he and Harris
        held with the heads of several of the nation''s leading labor unions and the
        top executives of Microsoft, General Motors, Gap and Target.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a6cae-764b-403a-9b87-93f556088743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must tell you, it reinforced what I thought from the beginning:
        We''re ready to come together. And the unity was astounding," Biden said of
        the meeting. "It was really encouraging, quite frankly, to get people -- business
        and labor -- together agreeing on the way forward."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29af1c-3553-47dc-9bb9-fc81fb8feb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to take office -- much like he did as vice president in
        2008 -- with a battered economy, this time the result of the coronavirus pandemic.
        Biden campaigned on a push for hundreds of billions of dollars in stimulus
        spending aimed at clean energy, infrastructure and what he called the "caregiving
        economy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b403fce8-58c6-4557-9990-a00ba894461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden pitched that plan Monday afternoon, calling them the kinds
        of investments that could strengthen the United States economy and create
        millions of union jobs. He also said he wants a $15-per-hour minimum wage
        nationwide.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda9ae1-c977-4730-90f4-09e54075a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T06:36:18.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The road ahead, it will not be easy. But the President-elect and
        I are hitting the ground running," Vice President-elect Kamala Harris said.
        "We don''t have a moment to waste."</p>'
  'Airbnb-files-to-go-public':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'caption': 'Airbnb is poised to make its public market debut this year. This image
      shows Airbnb CEO Brian Chesky speaking onstage at Airbnb Open LA on November
      17, 2016 in Los Angeles, California.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-17T07:41:36.311+08:00
