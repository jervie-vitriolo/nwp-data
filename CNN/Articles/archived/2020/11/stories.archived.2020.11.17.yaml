    'template': '1'
    'title': 'National Geographic reveals its best destinations for 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78081cfc-e086-4658-868d-0eb1e7df0d18'
