    'mgnl:tags': ['Alaska-Airlines', 'bear', 'hit', 'landing']
    'template': '1'
    'title': 'Alaska Airlines flight hits bear on runway during landing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b7c4e-1b6e-4121-bd34-f0cdfa47d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In an unusual collision, an airplane hit
        and killed a brown bear while landing at the Yakutat Airport in Alaska on
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8d381-82d3-4c91-9665-eedbe0efa142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f04077-f40b-4033-9132-5db2b4a65a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska Airlines Flight 66 was arriving from Cordova into Yakutat
        when the flight crew saw two bears crossing the runway, according to a statement
        by Alaska Airlines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc318f-b713-486e-81d0-bc58db32e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4036c0-4f18-4149-aa8b-cbe69ffd84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nose gear missed the bears, but the captain felt an impact
        on the left side after the bears passed under the plane," the airline''s statement
        said. Pilots then spotted a bear lying several feet off the center of the
        runway while taxiing the Boeing 737-700 aircraft for parking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9163f-fd91-44ea-9bc6-22d2cc70c3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:31:00.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:13:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d476101-16ac-46eb-9e25-fbdcc414e2e3'
      'mgnl:activationStatus': true
