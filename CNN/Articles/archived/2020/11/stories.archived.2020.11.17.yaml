      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265f023-c9a5-404e-aa52-1c6e206a5147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re playing a limited -- limited -- but important role in defending
        American national security and American interests against terrorists who would
        like nothing more than for the most powerful force for good in the world to
        simply pick up our ball and go home," he said in a speech from the Senate
        floor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c8c6f-ba71-48b5-8469-749bd5741a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f716f-8a26-4fb6-8da7-c1f73140a253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no American who does not wish the war in Afghanistan against
        terrorists and their enablers had already been conclusively won," he said.
        "But that does not change the actual choice before us now. A rapid withdrawal
        of US forces from Afghanistan now would hurt our allies and delight -- delight
        -- the people who wish us harm."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ddcdc-7c7c-4046-80cf-69bffb4747cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c16a247-43a4-4557-af04-54bede46db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to pull additional troops out of Iraq comes as the
        Trump administration has moved to reduce the US military''s footprint there
        in recent months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6400a-c44f-4b82-b86a-415142f48e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3320e4-26a4-4876-9e7a-7abd75c60201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US commander in the Middle East announced a drawdown of US troops
        in Iraq from 5,200 to 3,000 in September.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a62fe-eacd-46fa-acda-a12faf783631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366cfdf0-b9f5-4471-aaa0-7eb343212700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, US forces began pulling back from bases across Iraq, turning
        them over to Iraqi security partners. At the time, Pentagon officials insisted
        that the base hand-offs were part of a long-planned consolidation that reflected
        the success of the anti-ISIS fight -- not concerns over the ongoing rocket
        attacks by Iran-linked proxy militias.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7341c4-5721-4103-a2db-503e7dd5a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1ca61-c0ff-4034-bcf4-b29b3611f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sweeping changes at the Pentagon</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdce18d-c6e5-457f-9983-e4bbe6470bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military officials have long stressed that the US withdrawal
        from Afghanistan should be conditions based, including the Taliban breaking
        its ties to al Qaeda and making progress in peace talks with the Afghan government,
        two conditions that have yet to be met.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4737a31c-1c06-42e1-bb86-ffa7a6e57305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240cec5f-4356-4973-bafd-c2c009e643fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the lack of progress, the Trump administration has already
        substantially reduced US troops in the country by more than 50%, recently
        bringing the number of US military personnel there down to about 4,500, the
        lowest levels since the earliest days of the post 9/11 campaign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78353571-4dc7-4cc0-b839-8e8385d16afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb7831-38ea-4975-a8fd-e4c58fcba271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made bringing American troops home a theme of his reelection
        campaign but the future of US forces in Afghanistan has remained uncertain
        amid the mixed messages coming from the administration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b68f36-e864-4394-97fd-2901a96211b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be31eb-1af7-4885-ac2e-fe119eb88f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Robert O''Brien has advocated for a more
        accelerated withdrawal from Afghanistan irrespective of conditions on the
        ground, something made more feasible by the installation of White House loyalists
        in senior defense posts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cee051-cc3d-441b-a916-315cea866c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e618a206-414f-4c1f-908e-5d9f4e210fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley had pushed back on an earlier announcement from O''Brien
        suggesting an aggressive timeline for troop withdrawals that appeared to be
        irrespective of conditions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2c9c9-995c-40cc-9d10-8e060c782500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515dc69b-71e7-4306-a186-00b3c7e9e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robert O''Brien, or anyone else, can speculate as they see fit,
        I am not going to engage in speculation, I''m going to engage in the rigorous
        analysis of the situation based on the conditions and the plans that I''m
        aware of in my conversations with the President," Milley told NPR on October
        11.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd9e71-fe5b-4a73-9254-72bae4e83513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59dce77-06c8-4946-9873-925176a7b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeping changes at the Pentagon last week have put Trump loyalists
        in place and knowledgeable sources told CNN''s Jake Tapper last week that
        the White House-directed purge at the Defense Department may have been motivated
        by the fact that former Secretary of Defense Mark Esper and his team were
        pushing back on a premature withdrawal from Afghanistan that would be carried
        out before the required conditions on the ground were met.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35d5d46-33aa-436b-8e4f-93f9535b2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680da2e9-31af-40df-b7be-10545a0604f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those changes included installing an ardent opponent of the US military''s
        presence in Afghanistan, who once called for the use of lethal force against
        illegal immigrants and has made a litany of racist comments, as a senior adviser
        at the Pentagon.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba103bd-a82b-4119-8bb7-dbfc28f10503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacaed3c-8980-464a-a460-448ba1cd77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon spokesman confirmed Wednesday that retired Army Col.
        Douglas Macgregor "will be serving as a Senior Advisor to the Acting Secretary
        of Defense. Mr. MacGregor''s decades of military experience will be used to
        assist in the continued implementation of the President''s national security
        priorities."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c88cc-d25a-4329-99ed-c744fc9060b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c71aa-6212-4d1b-909e-8b708e20d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macgregor has been a vocal opponent of the US military''s mission
        in Afghanistan and has called for a total withdrawal of US troops and the
        American Embassy despite the continued presence of terrorist groups there.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5760238-dc50-4fd6-90ea-55f7e7869fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c453ffe6-fd71-4b6e-bae5-aff06715a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Rand Paul of Kentucky who is a strong advocate of
        withdrawing US troops welcomed the appointment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c1e12-e860-4792-b3b3-4a6702880906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6ce70-5dba-443c-a76a-fa7b22e3e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very pleased @realDonaldTrump asked my friend Col. Doug Macgregor
        to help quickly end the war in Afghanistan. This and other picks for Pentagon
        are about getting the right people who will finally help him stop our endless
        wars," Paul tweeted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e133bc9-6b66-4184-86aa-4e80a8638fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e7cca-52f5-4d9b-8869-f334196574f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also fired Defense Secretary Mark Esper last week in a tweet,
        replacing him with Christopher Miller, the director of the National Counterterrorism
        Center.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f9f54-3c9f-4744-a1a7-2ac3c113c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda27699-7a68-418d-ad96-d9d7943f9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his first moves as acting Defense Secretary, Miller sent
        a seemingly contradictory message to the force on Friday, saying the US must
        continue its battle against al Qaeda and the terrorist forces behind 9/11
        while also saying it was time to bring troops home.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062678b-d099-40e6-8aff-6df04bb2d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016b973-a191-489f-93d7-8d20eebaa031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This war isn''t over," Miller wrote in his message. "We are on
        the verge of defeating al Qaida and it''s associates, but we must avoid our
        past strategic error of failing to see the fight through to the finish."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f952a8-7a81-4a9e-866e-265b8b6a7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcf292-1e26-4df3-806c-4bda1fcc6f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, this fight has been long, our sacrifices have been enormous,
        and many are weary of war -- I''m one of them -- but this is the critical
        phase in which we transition our efforts from a leadership to supporting role,"
        he wrote in reference to the current US role of supporting counterterrorism
        campaigns such as the one in Afghanistan.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a3290c-272b-4bb0-8d66-72924719c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed62205a-6388-480f-a4d0-4827c369d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All wars must end. Ending wars requires compromise and partnership.
        We met the challenge; we gave it our all. Now, it''s time to come home," Miller
        added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b14f7-29d6-427c-b913-0152c60c504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eacdcf2-8a4e-4bc8-abaf-6c4485c02544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>State Department officials unaware of Pentagon order</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5fd415-2d51-4d57-8dae-c812347c556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien and US Special Representative for Afghanistan Reconciliation
        Ambassador Zalmay Khalilzad are expected to discuss the troop drawdown plans
        during a meeting Monday, two State Department officials told CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca23356-efab-419e-99de-20c50df799e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546e8b9-18ad-45e3-939e-0b6ece56c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalilizad recently returned to Washington from a trip to Turkey
        where he met with Turkish Foreign Minister Mevlüt Çavuşoğlu and other Turkish
        officials. They discussed mutual concerns about the levels of violence in
        Afghanistan, according to a readout from the State Department.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afed148-6878-424f-9685-d3d5697a863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17881808-0a5a-4506-96bf-e9106c30963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials knew it was possible Trump could order
        an additional troop drawdown in Afghanistan but did not know that the Pentagon
        had sent this warning order, two State Department officials said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89162238-9575-4920-b29f-a411825289a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13dc5d9-4cd3-4831-a0be-1c271e5e78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some State Department officials believed that because Trump did
        not order further troop withdraws before the election it was unlikely that
        there would be more during the rest of his administration.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c009e-6007-4b21-908d-e468e238ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc31c0-295e-4387-9e88-0ae6e76c5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last month Khalilizad said the conditions will dictate further
        withdrawals.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031bf10-6f40-4d9f-923f-a9aea2208362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37181f1-7abf-4e4d-a900-9834d3fc9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If conditions are right, we are committed to withdrawing. But if
        the conditions are not right, we don''t have to withdraw," Khalilizad said
        in an NPR interview at the time.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743988b9-b6a1-4124-9d8d-15626d045219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59ba47-b09f-460d-ba16-30e411e23241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional reporting Monday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea285e32-bacb-42c5-8486-f59d4b8ecf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/16/politics/trump-afghanistan-iraq-troop-drawdown-order/index.html"><em>"US
        military anticipates Trump will issue order to plan for further troop withdrawals
        from Afghanistan and Iraq"&nbsp;</em></a></p>'
  'early-covid19-vaccine-findings-challenges':
