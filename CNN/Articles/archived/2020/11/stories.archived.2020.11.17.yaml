    'mgnl:tags': ['CHED', 'Prospero-De-Vera', 'UP', 'University-of-the-Philippines']
    'template': '1'
    'title': 'CHED chair not in favor of semester termination in UP'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769b398-8355-4090-8482-35b2427595a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:20:09.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:15:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)—</strong> The
        chairperson of the Commission on Higher Education said Tuesday he is personally
        not in favor of the call to immediately end the semester in the University
        of the Philippines, saying there are other ways to ease the learning process
        amid challenges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee719b8-8ff9-4c17-b909-acca63218486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:20:09.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:15:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Number one, you could extend the semester. So there is no reason
        to unilaterally suspend the whole learning process,” CHED chairman Prospero
        De Vera said in an interview with CNN Philippines’ <em>The Source</em>. “Number
        two, because there are many ways to continue learning. If there are problems
        with online connections, you can do asynchronous learning, you could do it
        by modules.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c015c-cc59-4d83-ba31-a67532b6b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:20:09.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:15:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If other universities can do it, it is really going to be ironic
        that the premier university of the country will surrender and suddenly say
        ‘we cannot continue learning.’ A lot of the schools are able to do it successfully
        this semester,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3349418c-0ece-4b84-bde4-822a2d23d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:20:09.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:15:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="https://www.facebook.com/467913330014178/posts/1878400278965469/">228
        faculty members</a> from different UP campuses called on the school’s administration
        to <a href="https://www.cnnphilippines.com/news/2020/11/16/up-professors-demand-semester-termination.html">immediately
        end the semester,</a> citing the “unjust workload and mental burden” placed
        on students and teachers in the middle of the remote learning set-up and recent
        calamities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc5c466-545b-4b5d-80b5-52d9e38c848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:20:09.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:15:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera, however, reiterated that such appeal would have to earn
        the nod of the UP Board of Regents, the body which holds the sole authority
        to make such declaration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b6884-31fa-420b-be9a-a5c89a2f9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:20:09.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:15:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That power resides in the Board of Regents. They’ll have to go
        to the board, and it will be an interesting discussion if that goes to the
        board,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066cfec6-81e9-41ad-a329-a0a72482ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T15:20:09.971+08:00
