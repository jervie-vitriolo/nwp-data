      'jcr:uuid': 'f272daae-cc2b-43d8-a889-abed126cd649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:16:45.943+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Trade
        officials said controlling COVID-19 infections and ensuring uninterrupted
        flow of goods and e-commerce are key to ensuring a global growth rebound.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a84f9-cc5d-44cb-a22a-f356b25eafc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:16:45.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade ministers mapped out common strategies to revive economic
        output in a <a href="https://www.apec.org/Meeting-Papers/Annual-Ministerial-Meetings/2020/2020_AMM">joint
        statement by APEC member-states</a>&nbsp;ssued Monday night. Trade Secretary
        Ramon Lopez represented the Philippines in the first of a series of events
        for the rest of the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb69e2-4df3-4943-a7be-f08a96b3fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:16:45.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that the COVID-19 pandemic has gravely impacted the
        Asia-Pacific region and the entire global economy," the statement read. "We
        are committed to working together to facilitate the movement of essential
        goods and services across borders and, without undermining efforts to prevent
        the spread of the virus, explore ways to facilitate the essential movement
        of people across borders."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb99d38a-d6a4-4e15-8e86-2829499d6f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:16:45.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group recognized the "unprecedented" economic, health, and social
        challenges caused by the global coronavirus crisis, particularly on developing
        economies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8fa07f-eb22-4805-84c0-c0a576b75fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:16:45.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic bloc has set up a digital platform for information
        sharing on COVID-19 responses, allowing nations to compare notes easier towards
        suppressing further infections. The platform is called <a href="https://www.apec.org/COVID-19">APEC
        COVID-19 LIVE</a>, or "latest and immediate virtual exchange."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e093c-5cb5-4702-8774-2d762cb19d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:16:45.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC officials also recognized that the way to lift economies from
        recession is through sustained "free, open, and fair" trade and investment
        deals, including transparent and predictable rules on imports and exports.
        Member-states also pledged to further advance economic integration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e910697-ad4b-4117-ad1e-c5267624de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:16:45.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Structural barriers, especially for women participation and the
        upskilling of workers, should also be addressed, the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba61c935-d6f3-4d76-a3b7-225554f2ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:16:45.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge the serious threats posed by corruption to economies,
        as it erodes trust in institutions, hampers economic development, and further
        exacerbates inequality and social division. We intend to continue to nurture
        and sustain good governance, economic development, and prosperity by working
        together to prevent and fight corruption and ensure transparency," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37996e79-1ce4-444c-84cf-33d5dd430ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:16:45.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital economy is another crucial pillar to return to growth,
        the group said, adding that new technology should also support health security
        and resilient healthcare systems globally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec33f8-2f35-49f5-aacc-88f161e17a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:16:45.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia is hosting this year''s APEC meetings through a virtual
        conference, which will end with the <a href="https://www.cnnphilippines.com/news/2020/11/16/Duterte-to-attend-virtual-APEC-Summit-Nov.-20.html">APEC
        Economic Leaders'' Meeting on Friday, November 20.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d246f98-106d-4976-92ac-cc36138b3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:16:45.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC is composed of Australia, Brunei Darussalam, Canada, Chile,
        China, Hong Kong, Indonesia, Japan, South Korea; Malaysia, Mexico, New Zealand,
        Papua New Guinea, Peru, Philippines, Russia, Singapore, Taiwan, Thailand,
        United States, and Vietnam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0231e6a-1a54-43d1-ac77-b873709e8f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:16:45.944+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/11/16/Philippines-ASEAN-regional-bloc-RCEP-trade-agreement.html">PH
        joins largest trade bloc with ASEAN, regional partners</a></strong></p>'
  'Armed-robbery-charges-dropped-against-DeAndre-Baker':
    'author': ' Kevin Dotson and Leah Asmelash, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-17T12:14:55.774+08:00
