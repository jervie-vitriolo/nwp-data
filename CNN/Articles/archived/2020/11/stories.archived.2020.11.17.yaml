      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe6480-f883-4f1e-8b33-e39e2f65f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual "Where to Travel" lists revealed by big-hitter adventurers
        National Geographic and Lonely Planet are no exception.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78045f5b-d4ad-4719-ac5f-7c146d20844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6e773-abbc-429b-a128-6090ae9f7be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with a world where travel is often currently difficult, inadvisable
        or impossible, the publishers'' 2021 lists -- both released Tuesday -- have
        gone for a more ruminative approach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72923ddb-7f13-4fc5-909d-28ac674c8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a4d3a-2263-45f4-9ebf-a6bcdbe8cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lonely Planet''s message this year is on travel as a "force
        for good," with picks themed around diversity, sustainability and community,
        National Geographic has chosen sustainability, family, nature, adventure and
        culture as its five categories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f7a2a-2376-4c1e-894f-7d051cd3b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3db028-0df5-4828-a8fd-72c2f80d590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than an invitation to throw your sarong in your case and
        hotfoot it to the airport, the lists are intended to serve as inspiration
        for future adventures, whenever they may be.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01200916-1fbb-41a5-85e5-a59c993a1756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23dbc86-dfa6-4eec-8697-0facd45d0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Geographic''s "Best of the World 2021" list offers up 25
        picks for your consideration, selected by its international editorial teams,
        and is showcased at natgeo.com/bestoftheworld.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb51304-ccb5-42c8-ba8d-da2b05f43df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e0f02-87d5-4286-9780-06585b699124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here the reader will find stories describing "conservation successes,
        preservation achievements, cultural resilience, and tales of communities overcoming
        daunting obstacles to thrive despite the pandemic," says National Geographic
        in a release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d1daf-d10c-4745-a63d-d5bc0d66d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcda8a9-5496-4f05-b8bd-03f1a0660c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sustainability category celebrates six superlative destinations
        across Europe, Africa and the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e932f-b07f-4b00-9d96-82ec939a2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c03379-b87f-4103-8d8a-40d43d61c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s Alonissos in Greece, with its new underwater museum where
        visitors can explore the remains of a 2,500-year-old shipwreck, and New Caledonia
        in France, with its 1.3-million square kilometer marine park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdd6316-d5ef-4b52-ad57-fb958795d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087632ef-f0eb-43f2-b403-45fae633b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida''s Space Coast is honored in the Family section, as well
        as the nearly completed England Coastal Path, which at 4,500 kilometers will
        the be the world''s longest seafront walking trail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb6341-cd62-4c71-a46d-6d53f263cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:10:47.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:11:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
