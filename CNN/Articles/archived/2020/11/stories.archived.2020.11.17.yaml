    'jcr:uuid': 'fdbd568f-8f6b-42a6-a929-82c3cb9e7170'
    'lead': 'The Presidential Electoral Tribunal has junked the motions to inhibit
      Supreme Court Justice Marvic Leonen from participating in the deliberations
      on former Senator Bongbong Marcos’ ongoing electoral protest against Vice President
      Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T13:31:18.552+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:17:08.226+08:00
