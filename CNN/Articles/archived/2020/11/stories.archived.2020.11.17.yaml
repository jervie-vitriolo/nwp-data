      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7026ce-52d0-410a-b543-99f3cd3ded2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon and White House did not immediately respond to CNN''s
        request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb1232-1adb-4682-bec0-1da256614677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.083+08:00
      'mgnl:createdBy': 'vince'
