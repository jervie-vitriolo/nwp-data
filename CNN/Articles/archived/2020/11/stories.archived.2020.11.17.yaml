    'template': '1'
    'title': 'PVL eyes 2021 return under ''bubble'' setup in Laguna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a371e80-5763-4ccc-bbb3-b2c1e3856dff'
