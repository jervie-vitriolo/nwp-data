    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['APEC', 'economy', 'COVID-19', 'Malaysia', 'pandemic', 'vaccine',
      'meeting']
    'stories': ['68c2171d-585f-4bda-8743-4b650920a2e5']
    'template': '1'
    'title': 'APEC reaches consensus: ''regard COVID vaccines as public goods'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c6b02-97ff-47a1-9caf-cfd9864321a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — After
        being divided for two years by tensions between the United States and China,
        Asia-Pacific economies have finally closed ranks to fight a common enemy:
        the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4dc71-d83d-46b0-82e8-207de9759e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They agreed to tear down barriers to regional trade and keep borders
        open for the movement of people – welcoming travel bubbles – to cushion the
        devastating impact of COVID-19 on the health of both their citizens and economies.
        The outbreak dragged the global economy into a recession at a magnitude not
        seen since the Great Depression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7d40a-4326-4636-ac7f-338858285a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those goals – while still sketchy and yet to be fine-tuned into
        a detailed action plan – were contained in a joint statement issued past midnight
        Monday by ministers from the 21 member-states in the Asia-Pacific Economic
        Cooperation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa2e1c-eeb1-4a95-b1eb-63b9b8d4c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday was the first time since 2017 when the regional bloc reached
        a consensus. The APEC summit of 2018 in Port Moresby, Papua New Guinea was
        unable to produce a joint communique because of the differences between two
        super economies US and China. The two major powers missed the chance to meet
        on neutral soil the following year, 2019, as host Chile cancelled the summit
        amid deadly riots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e352d9-23cf-42da-b7fb-afea2409db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 redefined the path of the talks among Asia-Pacific ministers,
        with a statement released by host Malaysia saying: “The joint ministerial
        meeting reflects a united front by APEC member economies and a concerted effort
        to push forward a regional economic recovery in the region and rebuild better.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fe4c1-e9c6-4636-bf06-eb705c320f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Robust, vibrant'' meeting</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701fd937-0cf7-456d-87d1-f0d82ad53ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging from a five-hour virtual meeting, APEC ministerial meeting
        chair Malaysian Senior Minister and Minister of International Trade and Industry
        Dato’ Seri Mohamed Azmin Ali spoke to journalists past Monday midnight.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01400b72-2a41-475f-8d24-8ef12019824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the first salvo of high-level talks as “robust, vibrant”
        discussions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22994ca6-66cc-4311-b1f9-ad2044afa6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have successfully reached consensus on the joint minister statement
        finally after two years,” Azmin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3453c-f3ee-4a0a-80c9-9c3308be74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recognize the importance of a free, open, fair, non-discriminatory,
        transparent and predictable trade and investment environment to drive economic
        recovery at such a challenging time,” Azmin addressed media in a virtual press
        conference, reading portions of the joint ministerial statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275f123-d79f-492e-9e2a-30c02f2f6077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his welcome remarks hours before the ministerial meeting, Azmin
        noted how member-economies are gradually reopening to allow travel while containing
        the COVID-19 outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3e4a6-4aa4-4302-8c0d-6b9449f9b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The travel bubbles that are emerging within the region are a crucial
        development as these could possibly redefine the future of travel and tourism,”
        the Malaysian trade minister said. “These bubbles are also central to revitalizing
        the essential movement of people within APEC.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d984d-80c8-40b4-a59b-77a0aca9b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 vaccines</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e78482-c5ff-4b68-8722-0aebe218fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fielding questions from reporters via the virtual conference, the
        Malaysian official stressed the need “to come together to ensure equitable
        access to safe, effective and affordable COVID-19 vaccines.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6fe86-ea9b-4a39-8bc1-97ea7cc5d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Further we should regard the COVID vaccines as public goods that
        are critical to protect our health,” Azmin added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d84a70-0b51-4a96-971f-feba3edb0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC agreements are non-binding, but gives economies in the Asia-Pacific
        options to explore fresh trade initiatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71f4cf-a782-42d4-a1c6-c562ab3fc894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were also divergent views regarding the need to strengthen
        multilateral trading systems and deepen economic integration in pursued free
        trade agreements,” Azmin said when asked about sticky issues during the 5-hour
        ministerial meet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ec82b-f844-4072-9ba7-081a2117c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:12:54.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:07.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint statement will lay the groundwork for the upcoming APEC
        leaders’ virtual meeting set for Friday. President Rodrigo Duterte is <a href="https://www.cnnphilippines.com/news/2020/11/16/Duterte-to-attend-virtual-APEC-Summit-Nov.-20.html">expected
        to join the meeting</a>, according to his spokesman.</p>'
  'huawei-shrinking-smartphone-business-to-save-brand':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-17T18:08:23.100+08:00
    'imagesource': 'jcr:e9f3f439-cd6c-4471-b583-420434d2f604'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955fff39-790e-40e5-9d9c-f2bfd6bead42'
    'lead': 'Huawei has been battered by a long US campaign against the company. Now
      it is hunkering down for survival by selling off its budget smartphone business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T18:15:18.069+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:12:06.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:24.896+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'US', 'business', 'smartphone', 'Honor']
    'template': '1'
    'title': 'Huawei is shrinking its smartphone business in a fight to save the brand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b3357-2f31-4ec1-b395-f7d32dd9f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Huawei has been battered by a long US campaign
        against the company. Now it is hunkering down for survival by selling off
        its budget smartphone business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ccef1c-94e2-43ec-b615-888cd221a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52684e3-6ba9-4b83-b4a2-6b74b51181dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A consortium of buyers said on Tuesday that it has acquired Huawei''s
        Honor smartphone brand for an undisclosed amount of money. The buyers include
        more than 30 Chinese agents and dealers of the budget brand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a41e5c-cc8c-42f7-9b8b-cead3a786a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f71cf4-70d2-429c-8a32-2cc42111b2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei and the group of buyers said they struck the deal to help
        save Honor''s supply chain, and protect consumers and sellers. The Trump administration
        has cut off the Chinese company''s access to vital technology, such as chipsets
        and software for its smartphones and 5G telecommunications equipment. Washington
        says Huawei poses a national security threat, allegations the company has
        long denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9872c-d51a-4d8b-b0d0-156e58e3fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32581009-6db8-40a6-b18a-942d666bab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ditching Honor gives Huawei''s main smartphone brand more of a
        fighting chance</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b3dc0-5dc1-41a1-abc2-094886bcc1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also a much needed reprieve for Huawei. Selling Honor means
        the embattled Shenzhen company can now free up resources to focus on its own
        brand of flagship smartphones, according to Nicole Peng, analyst at market
        research firm Canalys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40dd4e1-e797-4133-bcd3-dde6dad9f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb7d35-12c5-45ee-b264-085b862ed6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei stockpiled inventory before the latest round of restrictions
        were announced earlier this year. Still, its rotating chief executive said
        at a conference in September that the company is in a "difficult situation"
        and "survival is the goal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945014d0-aee1-4262-b646-3fd44d35df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d3454-1d62-4f23-b09e-50c3e0483310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survival means they need to make sure they have enough components
        to have business continuity for a longer period of time," said Peng. Offloading
        Honor will give Huawei''s smartphone unit a bit of breathing room.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7020011c-aefb-4297-a930-6645c1606f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ffd77-c5eb-462e-9970-5a4898e9b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely will be much less burden on their shoulders," said
        Peng. "They only have a limited supply of components. At least those can [now]
        be preserved for the higher end Huawei brand," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85c781-7048-4e70-8913-70b8af4adb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01d1b1-ef5b-4e44-94e5-24d4ef9ba0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei will not hold any shares or be involved in any business management
        or decision-making activities in the new Honor company, according to a company
        statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c76b13a-9958-4926-b754-c9a47ea317ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6331ae-09a9-4336-bb40-8372364004f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which means "Honor should be able to source their own components
        ... [and] sign their own contracts," according to Peng.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13240e30-3d55-4fa2-8fcf-4e4422285ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7a10c-b800-43e7-83a6-f0ba176b6f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible that US sanctions on Huawei could ease once President-elect
        Joe Biden takes office. But there is no guarantee that a Biden administration
        will roll back restrictions on the Chinese tech firm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936d085-8bf2-41a4-a801-40275bf1920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b620cd7-181e-41f1-a764-97d3796cc6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s "future and outlook is still very uncertain," said Will
        Wong, analyst with market research firm IDC. "So they need to focus on what
        they have, and the best thing they have are the high-end models."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26621b5-ef3f-41d9-b941-99ccf381a019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513d730-41ee-4526-99a9-4c2207a846da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s flagship phones such as the P and Mate series sell
        for upwards of about 4,500 yuan ($683) and 6,400 yuan ($972), respectively.
        Honor phones are much cheaper — the latest 10X series starts at around 2,100
        yuan ($319) and lower end Play phones sell for as little as 1,200 yuan ($183).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771d716-6312-4fa2-b903-bfc137031750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f39358b-bcff-454d-836f-a373b9b74d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing on the flagship devices will help Huawei "maintain their
        high-end brand image and also generate more revenue," said Wong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05adb79f-f08b-4ab2-9ca9-3703396d0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb93a2-1069-4570-8cb5-03de48c33c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Losing Honor will hit Huawei''s global smartphone ranking</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42648542-6d95-4ae8-9d43-bd0b5d327391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without Honor, Huawei''s total smartphone sales will take a hit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91769ea-2d2c-4484-9833-81352c3a8fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448fac01-133f-4497-bde8-0f0b663039a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the company achieved its long-time goal and briefly
        became the world''s top smartphone seller, helped by a slump in sales at rival
        Samsung.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8cb39-d843-4b9e-aea4-e38768dfe9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3084ac-0cbe-4cd2-a085-10126837773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The achievement would not have been possible without Honor. For
        nearly the last two years, the budget brand has accounted for between 25%
        and 29% of Huawei''s total smartphone shipments, according to data from IDC.
        Canalys, which uses a different method to calculate shipments, found that
        Honor accounted for 20% to 40% of Huawei''s total sales.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f22e7d-2ab6-4dbe-b8a4-26f8bc680ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efb48f-4117-4600-9de9-e4030553f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second quarter this year, the period when Huawei eked out
        a win over its South Korean rival, Honor made up more than a quarter of the
        company''s total smartphone sales, according to IDC and Canalys. Without the
        roughly 15 million Honor devices sold in the April-June quarter, Huawei would
        not have landed on top of the podium.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43062dad-661c-4249-98cb-92717b819943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce079c61-f2d5-413c-a4b6-faf814d20527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung already regained the top spot in the July-September quarter,
        with Huawei taking second place for global smartphone sales, according to
        IDC and Canalys. Without Honor phones, Huawei would have been bumped to the
        No. 3 spot, behind Chinese smartphone maker Xiaomi.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8ca58-b470-4f1b-b027-64d23a701b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:15:18.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:12:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/17/tech/huawei-honor-smartphone-intl-hnk/index.html">Huawei
        is shrinking its smartphone business in a fight to save the brand</a>."</em></p>'
  'cctv-rules-from-privacy-commission':
    'author': 'CNN Philippines Staff'
    'caption': "The National Privacy Commission released guidelines on the use, access\
      \ and storage of closed-circuit televisions, including the need to determine\
      \ their purpose before installing in establishments and properties.\P\P (FILE\
      \ PHOTO)"
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T18:12:15.299+08:00
    'imagesource': 'jcr:4673553d-2ced-4c1f-9fec-3df0a677efa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35f96503-9c66-4dce-99fd-7c0c6f25ccdc'
    'lead': 'The National Privacy Commission released guidelines on the use, access
      and storage of closed-circuit televisions, including the need to determine their
      purpose before installing in establishments and properties.        '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T18:16:57.328+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:12:05.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:25.232+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CCTV', 'National-Privacy-Commission']
    'template': '1'
    'title': 'Privacy commission lays out rules on CCTVs        '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f14a35-7b13-4ab7-a151-c00c5ce24436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:16:57.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:12:05.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> The
        National Privacy Commission released guidelines on the use, access and storage
        of closed-circuit televisions, including the need to determine their purpose
        before installing in establishments and properties.          </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a6ea2-f57e-4a14-b3a6-bc98e6df22aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:16:57.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:12:05.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency on Tuesday told entities that put up CCTVs in public
        places that the use, retention and destruction of footage are considered processing
        of personal data under the Data Privacy Act.          It said establishments must have a legitimate purpose before affixing the
        devices. These include compliance with a law or regulation, security of properties
        and protection of important interests, ensuring public safety, among other
        specific uses. Processing CCTV data and determining its location must only
        be done to fulfill that purpose, the commission stressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5cccd-109f-4881-b8ad-3c0d158623df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:16:57.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:12:05.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          For example, if a household would like to install a CCTV outside its home,
        then it should not be facing outward, where it can surveil beyond the property.          </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c924b1b2-d084-4e19-80db-f9b05b49bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:16:57.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:12:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s Advisory No. 2020-04 stated that establishments should
        also post visible notices in points of entry or other conspicuous areas to
        inform the public that they are being monitored through a CCTV. These entities
        should also have a CCTV policy that states who is authorized to use and access
        the devices, and lays out the procedure for providing or disposing recordings.          </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee232e-835d-491c-9c57-8804d9e92edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:16:57.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:12:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also reminded that the cameras should not be placed
        in spaces with "heightened expectation of privacy" such as toilets, fitting
        rooms and breastfeeding rooms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69633668-2ebb-4639-b107-e65a2017d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:16:57.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:12:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\P\PA person whose image was recorded by the CCTV has a right to\
        \ get a copy of&nbsp;personal data from the footage, the guidelines said.\
        \ A third party may also be granted access but with limited purposes, such\
        \ as for law enforcement and criminal investigations, a court order, for administrative\
        \ investigations, media request and other requests. \P\PHowever, they can\
        \ also be denied a copy of the recordings should there be incomplete information\
        \ on the requested footage, if the request is \"frivolous or vexatious\" and\
        \ if the purpose is contrary to law, morals and public policy.</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67108e1-dc38-40e0-9b22-dfb4f9e8255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:16:57.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:12:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments can also reject requests if the burden for providing
        access is unreasonable, the footage has been deleted already when they received
        the request, and if sharing the copy would put an ongoing criminal investigation
        at risk, the commission said.          </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef362ca-c010-4f38-bf53-96dd38d662ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:16:57.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:12:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See the full guidelines <a href="https://www.privacy.gov.ph/wp-content/uploads/2020/11/Advisory-on-CCTV-16NOV2020-FINAL.pdf">here</a>.</p>'
  'dresden-vault-heist-arrests':
    'author': 'Rob Picheta and Stephanie Halasz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T18:20:23.264+08:00
    'imagesource': 'jcr:f0e6c3f4-2713-423c-9b3f-af41ccdb342f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6867bfd9-facc-4123-aee5-8119e631e393'
    'lead': 'Three suspects have been arrested in connection with an audacious treasure
      heist from a castle vault in the German city of Dresden last year, authorities
      said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T18:24:20.460+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:12:04.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:25.554+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three suspects arrested in connection with elaborate Dresden treasure
      heist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd9b9c-056c-46ae-803c-40342724aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:24:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Three suspects have been arrested
        in connection with an <a href="https://www.cnn.com/style/article/dresden-green-vault-thieves-intl-scli-grm-style/index.html">audacious
        treasure heist</a> from a castle vault in the German city of Dresden last
        year, authorities said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be5120-9ade-496b-812b-04516a9b5303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:24:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 pieces of priceless treasure were stolen in November
        2019 when thieves gained access to the Green Vault, one of the largest collections
        of masterpieces in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be51ec-c564-41ec-a770-13a88ea6ed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:24:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three German nationals were arrested in Berlin on Tuesday morning,
        the Dresden public prosecutor together and the city''s police announced in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030859f1-3c28-4fc4-96a0-ce34a62f0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:24:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are suspected of having committed serious theft in a gang,
        as well as two cases of arson. They will be presented to the investigating
        judge in Dresden on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff3692-9918-4459-a13a-4e07f59ab99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:24:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they were searching for the missing treasures.
        "The focus of today''s measures is the search for the stolen art treasures
        and possible evidence, such as storage media, clothing and tools," the statement
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e44c9-580f-4d97-b707-ebd70e50c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:24:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vault features an astounding collection of historical jewelry
        and precious ornaments -- from <a href="http://www.cnn.com/style/article/dresden-green-vault/index.html">shimmering
        bowls carved out of crystal and agate</a> to jeweled gold figurines and goblets
        fashioned from gilded ostrich eggs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba7d90-1886-44e9-96fc-0bc1d52a736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:24:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,638 police officers are involved in the operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbecf63-de67-4aca-9a74-7cb2409daeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:24:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus of the search is centered in the Berlin area of Neukoelln,
        the statement said. There are further searches ongoing in Berlin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791fbcc9-7e73-477c-b2ba-315b7e3f84d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:24:20.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/dresden-vault-heist-arrests-scli-intl/index.html">"Three
        suspects arrested in connection with elaborate Dresden treasure heist"</a></em></p>'
  'bank-loans-Bayanihan-1-grace-period':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-17T18:22:03.329+08:00
    'imagesource': 'jcr:1def5b32-e210-4c75-9949-f054b8f55ec3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd5588a-36cb-4ce9-9574-3166f17ec2ab'
    'lead': 'About 60% of outstanding bank loans were covered by grace periods as
      of June, the Bangko Sentral ng Pilipinas says, with lenders protected against
      a potential surge in defaults. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T18:25:52.931+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:12:04.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:26.013+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bank', 'loan', 'Bayanihan', 'grace', 'period', 'stimulus']
    'template': '1'
    'title': 'BSP: About 60% of bank loans benefited from grace periods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a7276-78ff-41b9-b5d2-82a72a5289a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Extended
        payment periods provided by the Bayanihan law covered about 60% of bank loans,
        according to a central bank survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd6633-00bf-4437-8c86-1c413d2f4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the results of the BSP Baseline Survey, respondents from
        top 20 banks across banking groups disclosed that the average share of uncollected
        loan payments to total expected collections was about 60% for loans to households
        and corporations," Bangko Sentral ng Pilipinas Deputy Governor Chuchi Fonacier
        said in an e-mailed response to CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015a72f-c8d0-4b07-9269-2a3bf0257b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are preliminary and are based on figures tallied in
        the second quarter, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ea795-5130-4b98-9579-a21eace9428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://cnnphilippines.com/business/2020/5/19/30-day-grace-period-loans-modified-ECQ.html"
        href="https://cnnphilippines.com/business/2020/5/19/30-day-grace-period-loans-modified-ECQ.html">Bayanihan
        to Heal as One Act</a>, which was in effect from March to mid-June, led to
        a big drop in payment collections as the law gave extensions to loan dues
        when parts of the country remained under enhanced community quarantine. The
        measure gave time for Filipinos left poorer and jobless by the coronavirus
        crisis to get back on their feet and find new livelihood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1729395-e688-42bb-ae78-2bc8be52dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/24/BSP-consumer-business-confidence-plunges-Q3-2020.html">Consumer
        confidence plunges to all-time low, to stay bleak for the rest of 2020</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcfdc10-c760-4b17-a7a2-9d0b159f0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a moratorium is in place, banks cannot charge late payment
        penalties, other fees, or additional incurred interest on the amortizations
        for loans falling due during that period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee94be3-1d59-4434-85c1-b3ed7d58e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenders instead chose to restructure loans to allow borrowers to
        repay their dues for a longer period, which includes installment payments
        and rescheduled amortization. As of August, banks managed to sign restructuring
        deals for credit lines worth ₱104.5 billion, boosting the chances of repayment.
        This more than doubled from the ₱46.8 billion in restructured loans as of
        March, the onset of the local COVID-19 outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800de78-d23f-461f-baf9-5450843a0c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said banks can weather the decline in loan collections as
        most opted to set aside funds to cover for the delays or possible non-payment
        of these balances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880a962-c13f-4e9c-b3ef-288e8cb33b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has eased a number of policies and <a data-cke-saved-href="http://www.cnnphilippines.com/business/2020/10/1/BSP-policy-rate-decision-October-2020.html"
        href="http://www.cnnphilippines.com/business/2020/10/1/BSP-policy-rate-decision-October-2020.html">reduced
        interest rates to an all-time low</a>&nbsp;to keep banks liquid and ready
        to lend. However, lenders have remained reluctant, with latest figures showing
        the growth in borrowings slide to just 2.8% in September from 4.7% in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2194a-ae7f-475b-9e44-d8aee2d51135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/24/BSP-cap-credit-card-charges-November-3.html">BSP
        sets 2% monthly cap on credit card charges</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e908115-6df2-4fd8-95a8-40c0e45e92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said banks have turned more risk averse in approving applications,
        while demand for loans also dropped amid weak business and income prospects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6fa2f-a0b6-47b5-adc0-ecd8fb2de856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine banks have a cumulative ₱10.675 trillion loan book as
        of end-September, according to central bank data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba20431-635d-4a4a-97ee-4214c31708a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:25:52.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:12:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fonacier said the BSP is still assessing the impact of
        the <a href="https://cnnphilippines.com/business/2020/9/18/BSP-loan-grace-period-Bayanihan-2.html?fbclid=IwAR3inCj4Wy0zKIQq7G9gNMHM3NGrUi7stzLKyWWVwrB-v6OSxptvMp70uW8">fresh
        60-day grace period</a> given by the Bayanihan to Recover as One Act, which
        is in effect between September until December 31.</p>'
  '2019-COA-report-Cagayan-lacks-disaster-equipment--':
