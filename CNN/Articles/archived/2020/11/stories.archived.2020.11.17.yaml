      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more provincial buses going to and from Western Visayas
        will be allowed to ply the roads starting Wednesday.</p>'
