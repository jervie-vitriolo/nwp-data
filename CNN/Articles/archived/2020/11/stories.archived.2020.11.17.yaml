  'PET-junks-motions-to-inhibit-Justice-Leonen-Marcos-Robredo-poll-protest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-17T13:04:56.766+08:00
    'imagesource': 'jcr:1ed26f91-3711-471d-b0a5-6a3c4c0950f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
