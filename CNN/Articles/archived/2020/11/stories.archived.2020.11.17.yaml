    'jcr:uuid': 'd1fe7028-063f-4598-852e-ae39bb75445f'
    'lead': 'The cases were short-lived in Georgia, Wisconsin, Michigan and Pennsylvania
      federal courts, and fed into a pro-Donald Trump legal strategy to block Biden''s
      presidential win before the Electoral College formalizes it.'
