    'title': 'Trump''s transition sabotage threatens vaccine rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62f58c-23f8-45c8-b622-c6489e767c22'
      'mgnl:activationStatus': true
