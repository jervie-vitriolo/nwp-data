      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c5c97-3dd0-4d60-97e7-426fd7a1dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna hours before had announced its Covid-19 vaccine has an astonishingly
        high success rate -- 94.5% effective -- based on interim clinical trial data.
        It is the second company to report such high efficacy results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d752892-715a-4e72-b6a5-c0c512b1ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a92832-425f-4983-b387-4d6035af1b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is light at the end of the tunnel," Minnesota Gov. Tim Walz
        told reporters Monday of the vaccine news. "But I want to be very clear. We
        need to get all our neighbors to the end of the tunnel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3528d1-08ac-4a33-9344-303ab0a5f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd817c-59d1-4f63-aad1-a35104fed3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tunnel is going to be a long one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a38a9d-a3fd-42b6-84d6-79a4c5743269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d571af9-111b-4b5e-94da-79e34e882438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Americans probably won''t get vaccinated until next year. And
        the fall surge continues to bring a terrifying jump in cases across the US:
        For the 11th day in a row, Illinois reported more than 10,000 cases in a single
        day, according to the state Department of Health website. Nationwide, for
        two straight weeks, the US has added more than 100,000 new cases daily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db179104-3225-42da-a87f-b554bc89cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a5b61b-d80d-4354-9bd9-574a9f8bfa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in California are up 51.3% in the past week and daily cases
        have doubled in just 10 days, Gov. Gavin Newsom said. About 70% of the counties
        in the state are moving back into more restrictive tiers as Newsom used the
        analogy of "pulling an emergency brake" to deal with the crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6b22c-6483-4064-8ca6-1625d3de2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c933bad0-3b42-4a1e-8929-45dcdecdb306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vaccination trials continue, tens of thousands of lives could
        either be saved or lost, depending on how people act. Traditional Thanksgiving
        gatherings, for example, are a huge concern among health experts and state
        leaders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d4ddf-d04e-4151-a903-7973babe0138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c500ae0-9ef4-46b2-829a-d2526eef247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simply can''t do that right now," Walz said as his state reported
        24,000 new cases in just three days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1449cb9d-cde4-4315-9247-52231a946e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeff7c1-a53c-4841-8acf-e00289b2e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:17:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this comes as one expert says Covid-19 could become the leading
        daily cause of death in the US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7955e-dd63-46e2-98bb-a5c958f8edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T08:11:00.799+08:00
      'mgnl:createdBy': 'glee'
