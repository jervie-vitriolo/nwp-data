    'jcr:uuid': '59e26bff-c84a-422a-9dc6-d81eb877c76f'
    'lead': 'Lewis Hamilton has made history. Now a seven-time Formula One world champion,
      the Englishman equaled Michael Schumacher''s record with a stunning victory
      at a wet and tumultuous Turkish Grand Prix on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T18:07:22.554+08:00
