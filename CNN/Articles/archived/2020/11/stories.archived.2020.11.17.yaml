    'lead': 'The NBA trade moratorium had been lifted for barely an hour on Monday
      before the league saw its first blockbuster deal, as the Phoenix Suns acquired
      10-time All-Star Chris Paul in a trade with the Oklahoma City Thunder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T22:23:48.360+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T19:11:45.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:35.356+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Paul to join Phoenix Suns from Oklahoma City Thunder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d67259-0cb7-4687-8c61-cb2363a46867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The NBA trade moratorium had been lifted
        for barely an hour on Monday before the league saw its first blockbuster deal,
        as the Phoenix Suns acquired 10-time All-Star <a href="https://edition.cnn.com/2020/08/19/sport/chris-paul-nba-activism-bubble-spt-intl/index.html">Chris
        Paul</a> in a trade with the Oklahoma City Thunder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61d160-72fa-4b09-acc4-530ee0a5e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return for the 35-year-old veteran guard and forward Abdel Nader,
        the Thunder receive Kelly Oubre Jr., Ricky Rubio, Ty Jerome, Jalen Lecque
        and a 2022 first-round pick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618ae73-111e-437d-989b-ff5f5652ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul''s trade value rocketed during his only season in Oklahoma
        after guiding the young team to the fifth seed in the Western Conference with
        a 44-28 record, before losing a narrow first-round play-off series to the
        Houston Rockets in seven games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55247e-01f1-4cfb-8f9b-828244b252ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After moving from the Houston Rockets to the Thunder in 2019 as
        part of the trade that saw Russell Westbrook go in the opposite direction,
        Paul''s performances in Oklahoma earned him a first All-Star appearance since
        2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6c28a-092f-487a-b1f0-340037f6bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to thank Chris for the contributions he has made to the
        Thunder and the Oklahoma City community both this season and during his initial
        tenure in 2005-06 with the Hornets," General Manager Sam Presti said in a
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50c4da-5865-4397-a0f7-cceffa4fba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris has been the consummate leader and has left a tremendous
        legacy in a short period of time. We wish him and Abdel and their families
        only the best moving forward."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad286b07-f319-4e1f-9a48-ebcc6492a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move signals the Suns'' intentions of becoming an immediate
        play-off contender in the Western Conference, with Paul joining Devin Booker,
        one of the most exciting young players in the league, in the backcourt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d6e20-c6f7-4dee-9bc1-bf564738b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix grabbed the early headlines in the NBA''s Disney Bubble
        by going on an incredible 8-0 run during the seeding games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80070443-d4e0-43bf-8e35-22d45bbc3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the team eventually fell short of the play-in game for the
        eighth and final play-off place, there was a sense of excitement and expectation
        that the young team could carry that form into the new season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86619138-f71b-4bb0-ba33-30e0f17fa1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Eastern Conference</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d6dc6-3556-4f67-8fc4-c2716435d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the Milwaukee Bucks are doing everything possible to
        convince back-to-back MVP Giannis Antetokounmpo to sign a new contract by
        reportedly acquiring Jrue Holiday from the New Orleans Pelicans and Bogdan
        Bogdanovic from the Sacramento Kings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438dd112-b132-471b-9118-0baa6f643bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo has until December 21 to sign his five-year supermax
        contract, with his current deal set to expire at the end of the upcoming season
        when the 25-year-old will become an unrestricted free agent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548bf2f-937a-4c83-910c-fd79ccfe79c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return for Bogdanovic, the Kings will reportedly receive Donte
        DiVincenzo, Ersan Ilyasova and DJ Wilson, while the Pelicans will receive
        Eric Bledsoe, George Hill, three first round picks and two future picks in
        exchange for Holiday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016870e-aabc-41cc-bb4c-021cc24aea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:23:48.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the Bucks'' stunning 4-1 defeat to the Miami Heat in
        the Eastern Conference semifinals, rumors of a move away from Milwaukee for
        Antetokounmpo have been circulating, with the Heat touted as the most likely
        destination. However, the Greek forward has indicated that he will stay with
        the Bucks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4861d-e0ec-49a2-8d82-7bb252ac9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:24:17.426+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:45.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/17/sport/chris-paul-joins-phoenix-suns-from-okc-spt-intl/index.html">Chris
        Paul to join Phoenix Suns from Oklahoma City Thunder</a>"</em></p>'
