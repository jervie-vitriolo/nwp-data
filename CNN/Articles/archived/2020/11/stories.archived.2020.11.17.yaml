      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are pleased to advise that connection has been restored for
        residential and enterprise clients across all of our services areas,” the
        company said in an <a href="https://twitter.com/Converge_CSU/status/1328880556608655360"
        target="_blank">advisory</a> posted on Twitter.</p>'
