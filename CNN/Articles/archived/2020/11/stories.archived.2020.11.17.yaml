      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong>&nbsp;Some
        customers of Maynilad Water Services, Inc. would face water supply interruption
        until Nov. 24 as the concessionaire continues to address the increase in turbidity
        of the raw water coming from the Ipo Dam. The increased turbidity was caused
        by heavy rains triggered by Typhoon Ulysses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b36483-dfc3-46d7-8d7e-04b99fc6a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:43:04.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:12:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naglinis po tayo ng mga basin dahil ito sa patuloy na pagpasok
        sa aming mga planta ng aming mga raw water na mataas pa rin ang turbidity,”
        Maynilad spokesperson Grace Laxa told CNN Philippines’ Newsroom Weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe50ba9-cc7a-4dd8-a213-0ec8d8e8be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:43:04.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:12:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are cleaning our basin because of continuous inflow
        of raw water with increased turbidity in our treatment plants.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca09f15-110c-4b19-82fe-92bdb0b76478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:43:04.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:12:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Geological Survey, a science bureau based in the U.S.,
        said turbidity measures the “relative clarity of a liquid.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa539d4c-a6a2-46db-94d6-2f0b63297a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:43:04.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:12:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 18, Maynilad implemented an “emergency” supply interruption
        in some of the areas it is servicing. Affected areas include Noveleta, Bacoor
        and Imus in Cavite; Makati, Caloocan, Malabon, Manila, and Navotas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a326f-294e-4ace-a443-f21838bb9e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:43:04.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:12:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, some of their customers also had low-pressure to
        no water flow in the wake of Typhoon Ulysses. Maynilad has said it was constrained
        to reduce the production of the La Mesa Treatment Plants due to poor raw water
        quality from the Ipo Dam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71516fd-e67d-4540-b2c4-25c38aa463e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:43:04.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:12:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad has assured customers it is continuously monitoring Ipo
        Dam, which is located in Bulacan, and conducting needed adjustments in their
        system to "optimize" their limited supply.</p>'
  'Lewis-Hamilton-world-champion-diversity-inclusion':
    'author': 'Calum Trenaman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-17T18:03:12.298+08:00
