    'lead': 'The US received more good news on the vaccine front this week — with
      Moderna''s clinical trial data showing its vaccine is more than 94% effective. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T17:09:32.756+08:00
