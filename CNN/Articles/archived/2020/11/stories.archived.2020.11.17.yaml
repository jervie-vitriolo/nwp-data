      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/16/politics/democratic-leaders-trump-transition-reaction/index.html"
        target="_blank">Democrats seek to avoid scorched-earth fight with White House
