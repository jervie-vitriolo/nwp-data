      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) -</strong> The
        National Economic Development Authority on Tuesday suggested to defer the
        passage of a law that would institutionalize the "Balik Probinsya, Bagong
        Pag-asa" (BP2) program until its impact has been assessed.</p>'
