      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US military commanders are anticipating
        that a formal order will be given by President Donald Trump as soon as this
        week to begin a further withdrawal of US troops from Afghanistan and Iraq
        before Trump leaves office on January 20, according to two US officials familiar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460777e4-4327-44e9-a3e4-2a83a4cd5e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6813a335-bea8-4c92-9531-f68c2fad83ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:36:45.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:12:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has issued a notice to commanders known as a "warning
        order" to begin planning to drawdown the number of troops in Afghanistan to
        2,500 troops and 2,500 in Iraq by Jan 15, the officials said. Currently there
        are approximately 4,500 US troops in Afghanistan and 3,000 troops in Iraq.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7cf39-7347-43ad-a3a3-45f402401429'
      'mgnl:activationStatus': true
