      'mgnl:lastActivated': 2023-01-25T19:16:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, his legal challenges, which have made little headway in
        the courts, seem expressly aimed at boosting conspiracy theories among his
        supporters and preserving his hold on the Republican Party, and ultimately
        to cast Biden''s tenure as illegitimate. The failure of many GOP leaders in
        Washington, who remain hostage to Trump''s political base, to unequivocally
        refer to Biden as President-elect or to rebuke Trump for his undemocratic
        conduct are only further undermining the next administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8416081c-f949-46ce-b3a3-a22989d010f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f504ccbe-81b2-488d-87a2-4b606832e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after the election, it remains surreal and extraordinary
        that the President is refusing to accept Biden''s victory, which matched the
        306 Electoral College votes that he himself stacked up in 2016. That he would
        act in such a way in the middle of a grave national crisis, with 246,000 Americans
        already dead from Covid-19 and millions out of work, is an even more revealing
        glimpse into the mind of a President who has consistently prioritized his
        own goals and gratification over a traditional view of the national interest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b0989-81c7-4a65-9a51-2b34e6885e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa841c-135a-4ac6-ae61-a0a2338e2634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transition tension is a change from recent years</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd2999-444a-427c-98dc-c9182ec023ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not unusual for there to be animosity between outgoing and
        incoming administrations, especially when a president has been ejected from
        office. The transition from President Herbert Hoover to President-elect Franklin
        Roosevelt in 1932-33 -- in the middle of another crisis, the Great Depression
        -- was notoriously prickly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722cb92-a546-4234-ad3c-e328140e069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774626b-ab5d-4116-b733-aa2895efcd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many White House teams have used their rule-making power to frustrate
        the policy-making goals of administrations of the opposite party. Trump is
        already taking things a step further. Military commanders expect orders in
        the coming days from the commander in chief to begin significant drawdowns
        in Iraq and Afghanistan to be completed by January 15, CNN''s Barbara Starr
        reported on Monday. If there are consequences from such a move -- like a collapse
        of the Afghan government under a Taliban resurgence -- it will be up to Biden
        to deal with the fallout.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a324222-3f35-4a10-902c-516f10361192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:48.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc072a-aea8-452b-912d-eb40447033b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also expectations that the President will take steps in
        foreign policy, including stiffened tariffs on China or strengthened sanctions
        on Iran, that will further trim the next White House''s negotiating room.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246ca25-8438-4d42-b3b4-38211eb775ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429f547-24bf-4ce5-8d9a-86727191ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Monday that the President sought options
        to strike Iran after his "maximum pressure" policy failed to rein in its nuclear
        program. Such action would make it almost impossible for Biden to revive the
        Obama administration''s agreement with Tehran and international powers. But
        the report said advisers had dissuaded Trump from triggering attacks that
        could spark a wider conflict and undercut one of his proudest legacy achievements:
        avoiding new Middle East wars.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc84e9-25a4-4868-9fa6-cfffb3e1beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d5c87-a4f9-4e3b-aac3-123bd4a33050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in another apparent attempt to complicate the next administration''s
        quest to lessen America''s dependence on fossil fuels, the White House on
        Monday solicited tenders for oil and gas drilling in the Arctic National Wildlife
        Refuge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268821da-542a-4b41-b03f-02e5299d79ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d168e56-3574-46ce-8bfa-41b39584afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another departure from norms</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342093e4-1cd7-4c1b-93d7-8a1cfdf284ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, presidents of both parties have prioritized a peaceful
        and effective transfer of power over personal political pique, recognizing
        their duty to secure the health, security and welfare of the American people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e31b13-9eae-4da1-9307-57b57d72788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6fae0-2b0b-416d-900c-f8da66cb4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm letters of welcome left in the Oval Office desk -- for instance,
        from President George H.W. Bush to Bill Clinton -- have become the norm. George
        W. Bush''s team showed deference to incoming President Barack Obama during
        the 2008 financial crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18727db-1f3b-4c44-9d78-ba206b514b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffcbaa1-1c75-42d0-8bbe-1ba2cfd76e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44th President then ordered his team to make life as easy as
        possible for Trump''s incoming White House -- a fact Michelle Obama recalled
        in a tartly worded Instagram post Monday: "I was hurt and disappointed --
        but the votes had been counted and Donald Trump had won. ... My husband and
        I instructed our staffs to do what George and Laura Bush had done for us:
        run a respectful, seamless transition of power -- one of the hallmarks of
        American democracy."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b514f-14ed-4aff-ab4f-8e063140401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27add6d3-75a4-4971-9399-37d316a5068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the current President''s behavior, apparently motivated by fury
        over his defeat and a conspiratorial belief that the probe into his team''s
        suspicious and multiple links to Russians was part of a plot to render his
        presidency illegitimate, is a stark departure from recent norms.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4eea4f-767a-4a2b-b388-5d219c76ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0f34f-961d-4966-9865-0778f87eec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:56.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump wants credit for the vaccine</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73062dd5-d7fc-4356-819f-4c7cbaf70f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, Trump''s mood, characterized by wild tweets divorced
        from any factual anchor, is detracting from his administration''s own undeniable
        achievement in shepherding the swift development of vaccines. Early data released
        Monday found that the Moderna vaccine currently in trials is 94.5% effective
        against the coronavirus. This followed news that Pfizer''s vaccine was more
        than 90% effective. The news brought the prospect of a return to normal life
        and economic activity in 2021.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d5f171-4253-4667-a0ac-752a9fb98b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f3acd-680a-4963-913e-6ea49fbf4652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s few recent references to the worsening pandemic
        was a tweet on Monday in which he demanded that historians recognize his role
        in the vaccine breakthroughs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9171eaf-692d-461c-a17b-5b655d0fdc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0985c5da-8294-435a-a257-cf2a912b9451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has ordered government agencies not to offer the traditional
        cooperation with the incoming administration or to allow the release of millions
        of dollars in funding, office space in agencies and briefings from government
        officials.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb6c43-6d80-4d86-918f-495fca561782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7de304-8e20-462b-929a-2e2b50714d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden initially reacted with circumspection to the move, apparently
        eager not to further antagonize Trump as the President comes to terms with
        his dashed hopes of winning a second term. But increasingly, the President-elect
        is warning of the damage caused by the impasse and is highlighting the vaccine
        in particular.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727bc8b-2457-49f8-b667-f2de1af9ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e58913-4ccd-4a14-815e-d340c878974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:01.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sooner we have access to the administration''s distribution
        plan, the sooner this transition would be smoothly moved forward," Biden said
        in Wilmington, Delaware, on Monday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e91b17-2924-4528-a0c9-27e18538b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2020c21-60f8-4bcb-a79d-ca82dcc704e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the nation''s top infectious disease specialist, Dr. Anthony
        Fauci, has said the vaccine could begin to be administered to high-priority
        patients like health care workers and the elderly in December, it will likely
        be at least April until it is available to most Americans. Fauci compared
        this task to passing a baton in a relay race on CNN''s "State of the Union"
        on Sunday, and said it would be helpful if the transition could begin right
        away.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b565c20-c48f-4873-ad10-df894e4a1a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa9cf2b-4d1b-42fb-b069-003a66f74095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Luciana Borio, a member of Biden''s Covid-19 advisory board,
        told CNN''s Wolf Blitzer on Monday night that obstruction from the administration
        on the vaccine could have a serious impact on its eventual distribution.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c972e2-b640-405d-afc1-a101bc71823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ad8d6-3a95-4007-849f-654eb17c248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important to know what are the timelines for manufacturing
        the vaccines," Borio said. "This is not going to be easy; this is a complex
        task."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf32026-8950-4ee9-9c03-cb2b5804c08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e3160-612b-43a0-a517-27b649b8f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Oregon Democratic Gov. Kate Brown told CNN''s Jake Tapper that
        during a call between state leaders and the White House coronavirus task force
        on Monday, Vice President Mike Pence made no mention of transferring responsibility
        for vaccine distribution.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c1642a-a6a7-4e7f-9349-3b10834ab4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850bc062-cbfa-4391-8dee-fd001a2856a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President clearly articulated a strategy for distributing
        the vaccines across the country," Brown said. "But the conversation was extremely
        disingenuous when we have a new administration coming in in a matter of weeks.
        There was no conversation about what the hand-off was going to be and how
        they were going to ensure that the Biden-Harris administration would be fully
        prepared and ready to accept the baton."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b97be1-03e7-4e60-9e11-2fd3f8d0542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:17:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/17/politics/election-2020-transition-coronavirus-donald-trump-joe-biden/index.html">Trump''s
        transition sabotage threatens vaccine rollout</a>."</em></p>'
  'russia-coronavrius-pandemic-situation':
    'author': 'Matthew Chance, Zahra Ullah and Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T13:43:08.578+08:00
    'imagesource': 'jcr:478ac49c-7b56-488d-84eb-faa06163969a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67655be3-9c58-4731-a360-a42522fcf8d3'
    'lead': 'The limbs of a lifeless body hang off a stretcher in a hospital ward
      as coronavirus patients battle for their lives just a few feet away. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T13:51:03.375+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:16:03.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:10.061+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'coronavirus', 'pandemic', 'COVID-19', 'deaths', 'surge',
      'state', 'situation']
    'template': '1'
    'title': 'How bad is Russia''s Covid crisis? Packed morgues and excess deaths
      tell a darker story than official numbers suggest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570df6e3-ebeb-4592-b8d5-bcd383169626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:03.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The limbs of a lifeless body hang off a
        stretcher in a hospital ward as coronavirus patients battle for their lives
        just a few feet away. An elderly woman gasps for breath, her desperate panting
        a grim soundtrack to one of many disturbing cell-phone videos emerging from
        hospitals across Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf734b-b2ba-4e33-a395-ad73d62ac760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab249a15-613c-4063-8ff6-9720f4a6b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how our nights look: horrifying," says a male voice narrating
        the footage, given to CNN by a prominent opposition-linked Russian doctors''
        union, "Doctors'' Alliance," which says it was recorded in mid-October by
        a hospital staff member in Ulyanovsk, a city around 500 miles east of Moscow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3b257-ff99-4a96-97ed-6c77cdd1f4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c1603-d669-48c8-be52-3cdc7b6a9d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two more down in our ward," he says, while filming a corpse. "This
        is how Covid-19 is killing everybody."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340435d7-a475-42b0-b65c-a03ff116399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5086728-0518-496f-b41f-9ac9383a105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:06.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This grisly video is just one of several obtained by CNN that reveal
        appalling conditions inside overcrowded facilities. Some footage shows morgues
        with bodies, stripped naked, piled on top of each other on grimy floors, in
        scenes that look like war zones more than hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf390fc-60f0-49b2-933b-26d5f08f6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f994be-f151-460c-9c96-1cc77d857f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia struggles to get the pandemic under control, the videos
        are one of several signs pointing to an actual death toll far higher than
        official figures suggest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74a1ca-7713-4bad-9175-4ea675c4aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b73cf-8afe-4194-8484-120a4de8cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia says as of November 16 more than 33,000 people have died
        of Covid-19. But that number is disputed by critics who say the Kremlin is
        underreporting the numbers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773203cb-76dd-4f5e-8ddd-51b9168bb748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90dffbd-9fa9-4c73-b512-e1760ff16f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:09.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the real figure is [around] 130,000 people," said Alexey
        Raksha, a former government statistician who has made his estimates based
        on official data on excess deaths -- the number of fatalities above what would
        normally be expected -- to assess the toll of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a1a61c-97ea-4e3d-9224-3931d86b73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573df285-eede-4bdb-884b-463d5ee6e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using data from local registries, Raksha estimates that Russia reached
        around 160,000-170,000 excess deaths from April to November. He attributes
        around 80% of these fatalities to Covid-19 -- an average number aggregated
        from similar statistics published by Western countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632e4c8-6ff8-4ea7-ad05-4ed0e725ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a1e7b-c2db-42d8-8869-5ebb2fcaa39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between April and September 2020, Russia''s official excess mortality
        figure was roughly 117,000 more deaths, compared to last year, according to
        Rosstat, the Russian statistics agency. The official Covid-19 death toll for
        that period is roughly 21,000 people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd6440-6fa0-421d-9b3a-517e3235825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c9e810-7631-4192-b380-1562a1c28d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no Rosstat data available yet for October and November,
        but judging by official tallies released by the country''s coronavirus response
        center, the spread of the pandemic has accelerated rapidly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826305d-2aae-43fc-a28b-e0816b111000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b930884-d48b-4d8e-bce0-866f6df4a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raksha says he quit Rosstat in July after being publicly vocal about
        the way the agency counts coronavirus-related deaths. He says that the discrepancy
        between the official figures and his calculations is due to the way that Russia
        classifies its Covid casualties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce30d24-a021-4368-ac06-0cb02e30f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46343309-39d5-4372-89a6-d8b4151b875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosstat uses a four-tier classification system, he explains. According
        to the agency''s website, they are: 1. the patient testing positive for Covid-19
        before death; 2.when Covid-19 is presumed to be main cause of death but would
        need to be confirmed by autopsy or further research; 3. when the virus contributed
        to death in those with underlying conditions; 4. when Covid-19 is confirmed
        but not deemed a major factor in the death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cddc81-5640-4eb6-996e-fd126dbfc0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e8401-2c6a-464a-ba62-6591a3e10c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the first tier of victim, when the patient has tested positive
        for coronavirus before dying, is recorded as a Covid-19 death," Raksha told
        CNN. According to Raksha, deaths in all three other tiers are left out of
        the official figures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c00eb6-ea4f-4438-ad09-68a8398864e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b0b67-789c-478d-b444-eff95f0c4b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Russian health ministry, the public health watchdog
        Rospotrebnadzor, nor Rosstat have responded to CNN''s requests for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d80929-58a1-403d-8089-aa72acc02cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:17.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faebcb9-e464-4ae2-bf40-a5e41af899d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This counting method differs from World Health Organization guidelines,
        which states that all deaths related to Covid-19 should be counted unless
        there is "a clear alternative cause that cannot be related" to the disease.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa83e2c-c2c6-478f-bc68-ee4d097de28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd6a0d-280c-4445-bf9b-f153cc514a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it battles the pandemic, however, Russia still knows how to put
        on a good show. In August, amid much fanfare, it became the first country
        to register a coronavirus vaccine, Sputnik V, even before crucial Phase 3
        trials had started. That vaccine, which was met with skepticism by outside
        scientists, has not yet been widely administered.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb6a6c9-2ba6-4aeb-93ce-ebaa22b20627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5210f50-b9fe-4645-a80c-08746bb13d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:19.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was also granted rare access to a 1,300-bed state-of-the-art
        temporary coronavirus hospital in Moscow, set up in what was a world championship
        ice-skating stadium, called the "Ice Palace."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437b91f-b4f4-44fc-90a3-5e49a1caa01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27b6fc-afd4-4cc0-a0bf-5ed8fdd0d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crisis is complicated but manageable," the chief doctor, Andrey
        Shkoda, told CNN as he gave us a tour. "We have all the necessary diagnostic
        equipment here, ultrasound, anesthesia and ventilators."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae53ba1-0707-4e85-8b4a-0e78da19eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b18f7-f92e-4a56-8d4e-560f8f078c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:21.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming above, a gigantic screen that usually broadcasts skating
        or ice-hockey scores to the crowd is now used to show movies to patients as
        they undergo treatment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c62062f-0cce-41b4-b32e-7f5f63f3d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4714308d-aeaa-4b3d-b42e-0685c990251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief doctor said the hospital is fully digital; every patient
        is assigned a bracelet with a QR code which links to all their healthcare
        records.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cdcea8-6518-4910-a5e2-76a1554c22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb376a-869d-477e-bd58-a15a3f2e4b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is standard care," he told CNN, across Moscow and beyond.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b1dec-47c7-482e-9399-357fb9de3191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7a2b2-e75c-435a-9ad5-45f14fd4237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this rosy picture of a country in full control of the pandemic,
        with a network of spacious medical facilities, seems increasingly at odds
        with the graphic footage emerging from hospitals, a deeper examination of
        the official statistics and the testimony of some medical workers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1cd30-5e59-40cc-ad6e-d50b775ff1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80721b-176a-42d7-b622-726ef08aaa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Russian government admitted a growing strain on
        its medical facilities, with Deputy Prime Minister Tatyana Golikova saying
        hospital beds in five of the worst affected regions were already at more than
        95% capacity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68da4f2-0d1b-4ea8-b09b-c7f9e8860391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b5441-a094-4da5-b2cc-809e6c35763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One ambulance driver in the Saratov region of southwest Russia --
        who spoke to CNN on condition of anonymity due to fear of repercussions at
        work -- said the situation in his hospital is "a mess."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d5764-69f1-450c-b887-109aefdb1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950e2ec-fe47-4979-b24d-53520a75ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:51:03.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctors even refuse to admit elderly patients with breathing difficulties,"
        he said. "They tell them there''s no need to hospitalize them. But the real
        reason is there are not enough places on the ward."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
