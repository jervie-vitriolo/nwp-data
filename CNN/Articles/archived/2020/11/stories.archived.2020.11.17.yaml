    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f6e0120-0bdc-4279-b059-4d5f610fa6a2'
    'lead': 'Coach Mike D’Antoni and general manager Daryl Morey departed the Houston
      Rockets after last season. Star guard James Harden might be the next one out
      the door.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T22:35:29.616+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T19:11:42.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:36.709+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harden declines record extension, wants trade to Nets: report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba61cb4-cd1f-4c06-b7d5-0171bf206d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:35:29.616+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Coach Mike D’Antoni and general
        manager Daryl Morey departed the Houston Rockets after last season. Star guard
        James Harden might be the next one out the door.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaad756-c32e-4fd3-ab7d-008990937f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:35:29.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden declined Houston’s offer of a contract that would pay him
        an NBA-record $50 million per season, and he instead is looking to engineer
        a trade that would send him to the Brooklyn Nets, ESPN reported Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e73834-2765-4a67-b8cc-b320ec98a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:35:29.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the report, Harden turned down an extension for two years and
        $103 million beyond the existing three years and $133 million on his contract.
        He is reportedly in contact with Nets forward Kevin Durant and guard Kyrie
        Irving in hopes of forming a Big Three in Brooklyn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae554b14-69aa-4b89-b1d8-c19c63ceaaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:35:29.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there has been no “meaningful dialogue” between the Nets
        and the Rockets about a Harden deal, according to ESPN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533d4e5-bcd1-4d01-92d1-0d4d123bd177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:35:29.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D’Antoni parted ways with the Rockets in September after the team
        lost to the eventual champion Los Angeles Lakers in the Western Conference
        semifinals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be5079-0c89-401b-9342-51366c1c9c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:35:29.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey resigned as the Rockets’ GM on Oct. 15, two weeks before the
        club hired Stephen Silas as its new head coach. The New York Times reported
        that Harden had wanted the team to hire either Tyronn Lue or John Lucas as
        D’Antoni’s replacement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61d151-dc65-46fb-b515-10e9486c2938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:35:29.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:11:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden, 31, is an eight-time All-Star and seven-time All-NBA performer
        who has led the NBA in scoring each of the past three season. In 2019-20,
        he averaged 34.3 points, 6.6 rebounds, 7.5 assists and 1.8 steals in 68 games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66023317-1ee7-42ff-8ce8-0e9f0def756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T22:35:29.616+08:00
      'mgnl:createdBy': 'cjmarquez'
