      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said the subsidy will be distributed through the Landbank
        of the Philippine Pantawid Pasada Program cash cards, deposit or withdrawal
        via a Landbank account, or other existing bank account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a88de-63d3-403a-968a-389190ed9bf7'
      'mgnl:activationStatus': true
