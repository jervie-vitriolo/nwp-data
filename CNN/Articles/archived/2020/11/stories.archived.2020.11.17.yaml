    'jcr:uuid': '0e68750c-2883-4192-9e06-1958d08329a1'
    'lead': 'Armed robbery charges against former New York Giants player DeAndre Baker
      were dropped Monday and the attorney for his accusers was arrested for extortion
      for allegedly soliciting a cash payout on their behalf in exchange for altered
      testimony.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T12:17:45.326+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T19:17:29.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:06.340+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Armed robbery charges dropped against former New York Giants cornerback
      DeAndre Baker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974f5e4-4623-4341-9604-d4a56e7abbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Armed robbery charges against former
        New York Giants player DeAndre Baker were dropped Monday and the attorney
        for his accusers was arrested for extortion for allegedly soliciting a cash
        payout on their behalf in exchange for altered testimony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5a897-e095-452f-a886-000442468d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510daab9-0876-48a4-8111-6d5a0795bd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker was charged in August with four counts of armed robbery stemming
        from an incident in which Baker was accused of stealing cash and watches from
        four men at gunpoint at a house party in Miramar, Florida, on May 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194bcb7-b9b5-4b15-91f3-ff04c99544ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199bed8-d86b-4f1f-91a5-5ddda17cf491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Baker were based on three statements by the
        victims, who claimed Baker was one of the assailants. The decision to drop
        the charges comes after his accusers and other witnesses to the alleged crime
        "have become uncooperative and their credibility is inalterably tarnished,"
        according to a letter from Assistant State Attorney Paul R. Valcore of the
        Broward County State Attorney''s Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea867dd2-9cf4-4119-978b-469a4337a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f7440-6b9f-4f98-beb9-946887301433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also announced that William Dean, an attorney for three
        of the alleged victims, was arrested on Monday for extortion related to soliciting
        a cash payout on behalf of the three accusers in exchange for altered testimony.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b1c60-81fe-4077-99c9-8d5a27f6d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2349c8-4ab8-48d4-a31c-57abc7a52b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new testimonies from the three alleged victims, provided in
        sworn affidavits that were identical in content, recanted their previous sworn
        statements, and "asserted that they did not get an accurate look at the events
        as they occurred, that Deandre Baker was present but not involved in any criminal
        act and that they were not robbed or assaulted," according to the letter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede5075b-2bce-442a-b353-1e3eed4bcdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4135c32-7671-4634-adfd-1cead8d31d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel as if justice has FINALLY been served for DeAndre," said
        Baker''s attorney Patrick G. Patel in a written statement. "All along I have
        been guaranteeing a dismissal and said unequivocally that this was an extortion
        case. We thank the Broward County (Prosecutor''s) office for doing what co
        counsel, Brad Cohen and I have been demanding from day one!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb8c7c9-1ad1-48f1-95f3-3dbc918eeba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef7e59-52bc-49f4-9230-ecf10b80c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to reach William Dean, whom the Broward Sheriff''s
        Office says remains in jail at this time. It is unclear if Dean has legal
        representation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9488d29-6f9f-4b2f-b78e-0fd649367364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ceb51-196a-49f8-891c-f366b9cdb6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Rotundo, a partner of Dean''s in the law firm Ford, Dean
        &amp; Rotundo, told CNN that the law firm had no comment at this time and
        is still trying to gather the facts regarding the situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b10a6-249d-4a7e-baa1-85e0574439aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:17:29.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414027d2-7571-4283-9f50-cf491afad3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:17:45.328+08:00
      'mgnl:createdBy': 'dani'
