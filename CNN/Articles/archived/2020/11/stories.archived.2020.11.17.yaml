  'Atlas-Stanford-coronavirus-Michigan':
    'author': 'Shelby Lin Erdman, Jason Hoffman and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-17T12:42:07.793+08:00
    'imagesource': 'jcr:f0011db3-4511-4d9f-8eb1-fbb85f88bba6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b97a2f-fb5b-4484-9015-2fe41de8af0b'
    'lead': 'Stanford University on Monday evening distanced itself from White House
      coronavirus task force member Dr. Scott Atlas, a senior fellow at the school''s
      Hoover Institution, after he urged Michigan residents to "rise up" against new
      public health measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T12:45:07.423+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:17:23.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:07.502+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dr.-Scott-Atlas', 'Stanford-University', 'White-House', 'Donald-Trump',
      'White-House-coronavirus-task-force', 'public-health-measures', 'Michigan',
      'rise-up']
    'template': '1'
    'title': 'Stanford distances itself from Dr. Scott Atlas after he urges resistance
      to public health measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfe843-4a0d-4a6e-8e23-7e0d9a49f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.423+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stanford University on Monday evening distanced
        itself from White House coronavirus task force member Dr. Scott Atlas, a senior
        fellow at the school''s Hoover Institution, after he urged Michigan residents
        to "rise up" against new public health measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a6648-005d-433b-b7fe-19c19f64c250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bdfbdf-aeb0-4604-82c5-62aba7d4bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stanford''s position on managing the pandemic in our community
        is clear. We support using masks, social distancing, and conducting surveillance
        and diagnostic testing. We also believe in the importance of strictly following
        the guidance of local and state health authorities," the university said in
        a tweet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ff0c9-55cd-4ac7-8e75-d7bb322aa68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5007a-3749-4b5a-8a2c-192a2b7f84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Atlas has expressed views that are inconsistent with the university''s
        approach in response to the pandemic. Dr. Atlas''s statements reflect his
        personal views, not those of the Hoover Institution or the university."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b2545-072d-4db5-85a7-80d8e7a38561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750f1f5-08ec-4427-bd1a-942bbf1afb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas had criticized Michigan''s new Covid-19 restrictions in a
        tweet shortly after they were announced Sunday evening, writing, "The only
        way this stops is if people rise up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a6847-2084-4747-897a-80072920979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0bf4d-1ce2-426e-9ed7-808aa5b42542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get what you accept. #FreedomMatters #StepUp," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3d858-66d7-4375-a107-20abf8fab5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3bc960-4e0e-49bb-9578-a7e487f3b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message -- which runs counter to the consensus of public health
        officials -- immediately fueled new tension between the White House and Michigan
        Democratic Gov. Gretchen Whitmer, whom federal and state officials announced
        last month was the target of an alleged domestic terrorism kidnapping plot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ebfab6-49bb-4d73-a631-bbcd2823beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aad163-9cd1-4c4f-8670-1708a92db710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Atlas'' tweet Sunday evening, Whitmer told CNN''s
        Wolf Blitzer, "We know that the White House likes to single us out here in
        Michigan, me out in particular. I''m not going to be bullied into not following
        reputable scientists and medical professionals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482209e-cacf-48ec-8fd9-69f17a74c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.424+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846d0d9-07c9-4dd8-bbc5-c00870603ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Fox News on Monday, Atlas -- who removed a reference
        to the Hoover Institution in his Twitter handle -- said he wasn''t trying
        to "threaten or incite violence" but rather is just "not very good at Twitter."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d9b0b-408f-479e-affa-9af6e750843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fcfc81-4d4e-4ffe-a53b-1a1390cfe50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas said the tweet was in response to "literally thousands of
        emails I get from people all over the country, begging me to figure out how
        to end the lockdowns," including from family members of people who have died
        by suicide amid restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755830b-f55e-4fe7-a74a-10cf40361503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25e863-c106-49b4-9233-3a348e894018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so what I meant, and I''m sorry I''m not very articulate on
        Twitter, is that basically if you want to change things you have to have your
        voices heard," he explained. "I didn''t mean anything more than that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac8814-4c8b-4f21-b030-0e21d546221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412d815-5f06-481c-b883-651bb78ecb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the government medical experts who advised President Donald
        Trump in the early months of the pandemic, Atlas has adopted a public stance
        on the virus much closer to the President''s -- including decrying the idea
        that schools cannot reopen this fall as "hysteria" and pushing for the resumption
        of college sports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36148d6d-0ab2-48f0-ba9c-278dbe2601b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6176657-712c-4d9d-9304-209312442657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s working with us and will be working with us on the coronavirus,"
        Trump said in August. "And he has many great ideas. And he thinks what we''ve
        done is really good, and now we''ll take it to a new level."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a1549f-dbe7-4164-b14e-527b8d0cfa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T12:45:07.425+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:17:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/16/politics/atlas-stanford-coronavirus-michigan/index.html">Stanford
        distances itself from Dr. Scott Atlas after he urges resistance to public
        health measures</a>."</em></p>'
