    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace may study climate emergency declaration – Roque'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06a6c0-04dd-491d-ad3d-96510236a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — President
        Rodrigo Duterte will likely order a study into the possible declaration of
        national climate emergency following the spate of typhoons in the country,
        his spokesperson said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1e66c-5ca9-48d0-9108-7e6b83a9ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d9aaf-1e0e-4876-9c6e-0a52e61c9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental group Greenpeace reiterated its call for a climate
        emergency declaration less than two weeks after Super Typhoon Ulysses (international
        name: Vamco) battered Luzon, causing massive flooding and <a href="https://cnnphilippines.com/news/2020/11/17/typhoon-ulysses-death-toll-rise-to-73-ndrrmc.html">leaving
        at least 73 people dead.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bed446-95cb-430b-8cdb-8dc4c36a472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df855c2-4edb-467c-a2db-7a0b3c13a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace, in a Nov. 12 statement, stressed the urgent need for
        a whole-of-government and whole-of-society response to climate crisis. The
        organization also took note of Duterte’s <a href="https://cnnphilippines.com/news/2020/11/12/Rodrigo-Duterte-ASEAN-Summit-COVID-19-response-climate-change.html">demand
        for climate justice</a> during his speech at the 37th Association of Southeast
        Asian Nations Summit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea4e02-6014-496e-ab24-1ac8794c27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb418f96-62b1-4e93-8633-568277fa656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developed countries must lead in deep and drastic cuts in carbon
        emissions," Duterte said. "They must act now, or it would be too late –– or
        if I may say addedly, it is too late.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2ae63-c984-4ada-a2a6-f010382b4476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7073a7d-206c-46d6-b983-65b91c5f2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque expects Duterte to follow
        through by making the same call in high-level meetings of the Asia-Pacific
        Economic Cooperation and by considering the declaration of climate emergency
        in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de90bf0-9955-40c2-a2e2-16d0fd43eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bd904-1247-4a08-82d3-48cbcd4319b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Well, tingin ko po, pag-aaralan iyan ng Palasyo ‘no dahil sa
        mga deklarasyon po ni Presidente sa UN General Assembly, sa ASEAN, at inaasahan
        ko rin po na sasabihin niya ito sa APEC</em>,” Roque said in an online media
        briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50bc23a-32fa-4c73-b151-f73b1ef208ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab3f4f5-ff30-4917-a042-65927adff452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, I think, the Palace will study that because
        of the President’s declarations at the UN General Assembly, ASEAN, and I expect,
        he will also say these at the APEC.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa3d21-a782-47de-9714-78d3b0691455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85db69-2b7d-46be-bcb7-0f7a15e2345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is a priority for the President, considering the
        devastating floods suffered by Filipinos, Roque added. He cited the <a href="https://cnnphilippines.com/news/2020/11/16/Cagayan-Valley-illegal-mining-logging-Cagayan-River-dredging.html">investigations
        Duterte has ordered on the illegal mining and logging activities</a> in Cagayan
        Valley, one of the regions worst hit by Typhoon Ulysses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab4642-23a7-4a4f-a329-11afa9d24e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6598b-777e-43f1-b1f6-fac4f76a98f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governors of Cagayan and Isabela, two provinces where a large
        number of residents got trapped in their flooded homes, <a href="https://www.cnnphilippines.com/news/2020/11/16/Cagayan-Isabela-floods-typhoon-Ulysses.html">hope
        the recent disaster would serve as a wake-up call to save and protect the
        environment.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7e55b-1364-48df-94d4-62adf1191b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c5702-f41a-4f37-82be-b7da9becd5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T21:29:03.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:11:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the countries most vulnerable to climate
        change, with high risk for typhoons, earthquakes, and volcanic eruptions which
        could cost lives and damage properties if disaster mitigation protocols are
        absent or lacking.</p>'
  'Marcy-Teodoro-housing-material-donations-rebuild-homes':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-17T21:47:03.920+08:00
    'imagesource': 'jcr:357d8bd3-78d3-4a72-85a3-7d93a3ee91c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c91a3e3-03b4-4597-b76b-67f222bcc8c2'
    'lead': 'As Marikina City reels from the destruction caused by Typhoon Ulysses,
      Mayor Marcy Teodoro is appealing for donations of housing materials to help
      residents rebuild their homes damaged by severe flooding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T21:49:36.972+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:11:47.488+08:00
