      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (November 17, CNN Philippines)</strong> — After
        months of being sidelined, the Premier Volleyball League has set a time frame
        for its return, with plans to resume its tournament in a ''bubble'' setup
        in its inaugural season as a professional league.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2b409-2cd2-4591-9ec0-e0f03063212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T20:13:01.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PVL president Ricky Palou announced on Tuesday that the first conference
        has been tentatively scheduled in February or March next year with two venues
        in Laguna as potential hosts, the INSPIRE Sports Academy in Calamba and Trace
        College in Los Banos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab283391-7881-43b6-9bf7-358b4e7a53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T20:13:01.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trace Colleges and INSPIRE Sports Academy, everything is there.
        They''ve got rooms for the players, they got the dorm, there''s food, there''s
        a gym, weights and air-conditioned gym. So players won''t have to travel in
        and out of the venue," said Palou during the weekly Philippine Sportswriters
        Association forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe59a92-cda7-479b-a57b-1d05dc83f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T20:13:01.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, nothing''s final yet, we''re still negotiating with
        them and for this, we''ll be looking for a sponsor to help us with this bubble
        tournament," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb648bb-250c-4dda-ac65-e2b320f9de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T20:13:02.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PVL recently gained the distinction of being the first volleyball
        league in the country to turn pro after gaining the approval of the Games
        and Amusements Board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61f88a-7ad4-48c9-9abf-6897f40183a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T20:13:02.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With eight to nine teams set to enter the planned bubble, Palou
        admitted holding a sports bubble during a pandemic will come with a hefty
        price tag and estimated the cost at around P20 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accdbf69-d9fb-483c-b67a-4f1c045599b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T20:13:02.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost is going to be kind of high but it probably won''t be
        as much as what the PBA is paying which I read is about ₱65 million," said
        Palou.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007ee64-2146-4fff-b8bf-68357248a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T20:13:02.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at about six weeks for the first conference but
        we still haven''t decided whether we''ll be playing every day of the week
        or three times a week but the cost will get higher," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca699b-84b2-4108-82f4-ce02f5b05108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T20:13:02.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on the PVL''s list, however, is to get the teams back in game
        shape with the resumption of face-to-face training. Following health protocols,
        they have been limited to online training since March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f53f1-c392-4166-b1ff-f7e893354c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T20:13:02.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully by the end of the month, we''ll be able to get the teams
        to be able to work out together," Palou said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d892e5e-07cc-432a-8076-9fe0e5a45c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T20:13:02.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, they probably have groups of four or six, but eventually
        we feel that the IATF, through the Games and Amusements Board, will allow
        the teams to start working together. We''re hoping for that, and we feel that
        this is necessary for the teams to start preparing for actual competition,"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b8738-b438-48de-84b3-c832e3e43c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T20:13:02.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:11:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Palou, fans can expect the same teams to join the 2021
        season, including Creamline, Petro Gazz, Choco Mucho, Perlas Spikers, Motolite,
        Chef''s Classics, Balipure, Philippine Air Force, and Army.</p>'
  'national-geographic-best-destinations-2021':
