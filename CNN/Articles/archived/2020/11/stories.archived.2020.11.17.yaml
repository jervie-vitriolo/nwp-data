    'title': 'Experts flag surge in COVID-19 cases in Davao City and Baguio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9b9ff-ed74-4710-b9cf-be1fa6f0e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:43:53.173+08:00
