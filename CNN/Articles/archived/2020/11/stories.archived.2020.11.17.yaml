    'mgnl:tags': ['PAGASA', 'Esperanza-Cayanan']
    'template': '1'
    'title': 'PAGASA: The worst of a storm comes before landfall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d784c-3721-412f-ad5a-4922cd8556de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:46:52.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — Residents
        in the direct path of a storm always fear its landfall, but the national weather
        bureau says it is what comes before and after that can cause the most harm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52cf0a-f219-487a-aaef-c1d52d312351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:46:52.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:01.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Esperanza Cayanan, PAGASA deputy administrator for research
        and development, explained the eye of the storm can actually be quite calm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b57f9-7936-4668-94ed-f18bfcd4be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:46:52.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabi po nating</em> landfall, <em>ito po yung</em>
        time <em>kung saan yung mata o gitna ng bagyo ay nasa lupa na,"</em> she said.
        "So, <em>bago po mag-landfall, mararanasan muna natin yung malalakas na hangin
        lalo na yung nasa gilid ng mata.</em> So, <em>pag sinabi po natin na</em>
        landfall, <em>naranasan na po ng</em> area <em>yung pinakamalakas na hangin.</em>
        So, <em>huwag po natin aabangan yung</em> landfall point <em>na yun yung pinakamalakas."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1710b71-6498-47cb-b31c-b402df29d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:46:52.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we call the landfall is the time where the eye
        or the center of the storm comes to land. So, before landfall we can experience
        strong wind, especially those at the edge of the eye. When we say landfall,
        areas will experience the strongest winds and rain. Let''s not wait for the
        landfall point and think it is the strongest.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd399b107-bfb4-47f5-acc3-6026c3e06093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:46:52.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayanan said the eyewall has the strongest rains and winds of the
        storm. The speed of a storm can also determine how long it can be, Cayanan
        added, saying a slower storm can mean longer periods of rain and wind, while
        a faster one could mean the opposite.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a2e18-f4c3-4830-ba87-4349877d1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:46:52.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that wind signals only determine wind strength, but
        not to approximate how much rain will fall in an area. It is the color-coded
        rainfall warning system that should be heeded, Cayanan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742b33a-06a4-42a3-91b6-dc07e955c8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T18:46:52.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://www.youtube.com/watch?v=L24cq0-4-SQ"
        target="_blank">here</a>.</p>'
