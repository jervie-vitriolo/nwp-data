      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Amazon founder Jeff Bezos announced Monday
        that he will give $791 million in grants as part of his Bezos Earth Fund to
        16 organizations that are working to protect the environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f57fdd-102c-40ed-9528-1a6066cb4c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund is part of the CEO''s <a href="https://www.cnn.com/2020/02/17/tech/bezos-earth-fund-climate-change/index.html"
        target="_blank">$10 billion</a>&nbsp;pledge to support scientists, activists,
        NGOs and organizations working to protect the environment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a30882-1263-4d43-9e9b-16514a02c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spent the past several months learning from a group of incredibly
        smart people who''ve made it their life''s work to fight climate change and
        its impact on communities around the world," Bezos wrote in an <a href="https://www.instagram.com/p/CHpwxnvHufz/"
        target="_blank">Instagram post on Monday</a>&nbsp;announcing the news. "I''m
        inspired by what they''re doing, and excited to help them scale."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dff3c8-cfb1-4f90-8a82-dbbff14f83be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list of grantees are a mix of big name NGOs, labs, reforestation
        and climate justice groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309daca-501d-454a-9c47-ae56a27fef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include: The Climate and Clean Energy Equity Fund, ClimateWorks
        Foundation, Dream Corps Green For All, Eden Reforestation Projects, Energy
        Foundation, Environmental Defense Fund, The Hive Fund for Climate and Gender
        Justice, Natural Resources Defense Council, The Nature Conservancy, NDN Collective,
        Rocky Mountain Institute, Salk Institute for Biological Studies, The Solutions
        Project, Union of Concerned Scientists, World Resources Institute and World
        Wildlife Fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed3c96-b44d-420a-bc1a-067088739fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes one year after <a href="https://sustainability.aboutamazon.com/about/the-climate-pledge"
        target="_blank">Amazon announced "The Climate Pledge,"</a>&nbsp;which is the
        company''s commitment to be 100% powered by renewable energy by 2025 and be
        net zero carbon by 2040. Amazon has also purchased 100,000 electric delivery
        vehicles and invested $100 million into reforestation projects and "climate
        mitigation solutions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e703914-80b0-4d9c-abb3-760fb54fcce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can all protect Earth''s future by taking bold action now,"
        Bezos wrote in his post on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3299a9-01d6-4a94-bb75-56227402069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos''s $10 billion pledge is a fraction of his personal net worth,
        which the <a href="https://www.bloomberg.com/billionaires/?sref=RYeRFDzU"
        target="_blank">Bloomberg Billionaires Index</a>&nbsp;estimates is currently
        $184 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1a49a-0754-4821-a844-8b2760c41d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Amazon has been criticized for the environmental impact of its
        emphasis on faster and faster shipping, as <a href="https://www.cnn.com/2019/07/15/business/fast-shipping-environmental-impact/index.html"
        target="_blank">CNN reported in 2019</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2653f3-79df-4890-8a83-6e8a2f17ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos has been under pressure from his employees to do more to protect
        the environment. Thousands of Amazon employees signed a letter in <a href="https://www.cnn.com/2019/05/22/economy/amazon-shareholder-meeting/index.html"
        target="_blank">May of 2019</a>&nbsp;asking how the company planned to respond
        to climate change, and many of them staged a walkout in September of 2019
        calling on it to do more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34310fc-e7d6-48ce-ac2d-ad6169abed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the walkout, Amazon announced a pledge to go carbon
        neutral by 2040, ten years before the deadline set out by the Paris climate
        agreement. The company also said it will deploy 100,000 electric delivery
        vans by 2024.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ffe5c2-0d38-40b3-9241-c8bbd4ec907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, when Bezos announced the $10 billion pledge, Amazon
        Employees for Climate Justice, the group that staged last year''s walkout,
        responded by saying more needs to be done to address underlying causes like
        fossil fuel consumption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d83bc-5207-471a-8185-191a3916b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will Jeff Bezos show us true leadership," they said <a href="https://www.cnn.com/2020/02/17/tech/bezos-earth-fund-climate-change/index.html"
        target="_blank">in a statement at the time</a>, "or will he continue to be
        complicit in the acceleration of the climate crisis, while supposedly trying
        to help?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d72dd-0a8e-4d60-9ce1-0fd6e03945e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:38:17.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:17:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/16/business/amazon-jeff-bezos-earth-fund-scn-trnd/index.html"
        target="_blank">Jeff Bezos announces nearly $800 million in grants to 16 groups
        fighting climate change</a>."</em></p>'
  'Taylor-Swift-Scooter-Braun':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-17T11:45:24.847+08:00
    'imagesource': 'jcr:ccb442ec-0c05-419f-a07f-238df9846d70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '314fd1d0-fbb8-4729-8b8e-1b7dfbcf01d3'
    'lead': 'Taylor Swift says she has begun re-recording her old music, which she
      called ''exciting'' and ''creatively fulfilling.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T11:51:25.645+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:17:34.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:04.586+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift speaks out about sale of her masters'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c6eff-5325-4963-82f3-2e4c7bc5153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:51:25.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taylor Swift is speaking out about
        Scooter Braun''s sale of her masters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b96b390-aa2c-44cb-9699-4a3ea107185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:51:25.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer took to Twitter on Monday to post a <a href="https://twitter.com/taylorswift13/status/1328471874318311425">lengthy
        and emotional message</a> about the music executive, who acquired the master
        recordings of her first six albums from her former label — Big Machine Label
        Group in June 2019 — despite her objections. At the time, Swift called the
        agreement her "worst case scenario."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da06909-52ba-486b-8cae-be01c19974c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:51:25.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, for the past year I''ve been actively trying to regain
        ownership of my master recordings. With that goal in mind, my team attempted
        to enter into negotiations with Scooter Braun," Swift, who has more than 87
        million followers on Twitter, wrote on social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7562e-ae0a-483b-80e0-9dfd23e70998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:51:25.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scooters team wanted me to sign an ironclad NDA stating I would
        never say another word about Scooter Braun unless it was positive, before
        we could even look at the financial records of BMLG (which is always the first
        step in a purchase of this nature."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cdeaa6-5574-40e8-9783-4b51af6e72d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:51:25.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Braun''s representatives for comment. Since
        2019, the two have gone back and forth on social media, with Braun even publicly
        pleading with Swift at one point to set aside their differences after he claimed
        he and his family were receiving anonymous death threats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46579227-ae2c-49b6-ae9e-507a14974fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:51:25.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift wrote on Monday that she was never even given a chance to
        buy her masters back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520bcb08-2a08-4f23-9179-f9cb3ad09a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:51:25.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have to sign a document that would silence me forever before
        I could even have a chance to bid on my own work. My legal team said that
        this is absolutely NOT normal, and they''ve never seen an NDA like this presented
        unless it was to silence an assault accuser by paying them off. He would never
        even quote my team a price. These master recordings were not for sale to me."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a0634-8acf-49a0-9042-603bb71a1125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:51:25.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she was only made aware of Braun selling her masters
        after she received a letter from a private equity company, Shamrock Holdings,
        letting her know they had purchased her music, videos and album art.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1a0db-b962-4699-81c8-2f2958bca0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:51:25.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the second time my music had been sold without my knowledge."
        Swift continued. "The letter told me that they wanted to reach out before
        the sale to let me know, but that Scooter Braun had required that they make
        no contact with me or my team, or the deal would be off."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255cc9b7-5001-4fe3-9dfd-2663f22ccc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:51:25.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift also posted a photo of a letter she wrote to Shamrock Holdings.
        CNN has reached out to Shamrock Holdings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6891269-1ce6-496a-8476-08e0871b4a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:51:25.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s last two albums, "Lover" and "folklore" were released through
        Universal Music Group. She said in her message that she has also begun re-recording
        her old music which she called "exciting" and "creatively fulfilling."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e66efe-2d75-4151-8bb9-ef4020e63630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T11:51:25.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended her open letter writing, "I love you guys and I''m just
        gonna keep cruising, as they say."</p>'
