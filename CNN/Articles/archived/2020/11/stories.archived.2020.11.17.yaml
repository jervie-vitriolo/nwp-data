      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Public
        utility vehicle operators are set to receive a one-time cash aid worth ₱6,500
        per unit within the week, Malacañang said on Tuesday.</p>'
