  'Leonid-Meteor-Shower-shooting-stars-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-17T09:17:14.111+08:00
    'imagesource': 'jcr:27ada8cd-5aa2-4c45-a0a8-103c673b2ff9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ad567db-fdfc-47e0-8057-0cced64cc042'
    'lead': 'Shooting stars are dazzling the sky this week and it will be visible
      in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T09:19:01.516+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:17:45.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:01.104+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leonid meteor shower: Best time and place to view the shooting stars
      in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bf48df-b152-4919-894f-f2f46f4a7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T09:19:01.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — Shooting
        stars are dazzling the sky this week and it will be visible in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4eb1c2-e9e0-4915-9875-0927d1761ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T09:19:01.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA Astronomical Observation and Time Service Unit Chief Mario
        Raymundo on Tuesday gave tips on how to best see the Leonid meteor shower.
        It will peak on Tuesday, but is visible two days before and after. It can
        be seen from midnight until dawn, but the best viewing time is from 2 a.m.
        to 4 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8b965-189e-4e95-86a6-f29fb149937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T09:19:01.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymundo said the ideal location is in the provinces or shores,
        but it will still be visible in urban cities since there are no weather disturbances
        threatening the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c656deb-d8db-42c9-a165-3ee80d8436f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T09:19:01.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang observation ng meteor showers, kailangan nasa madilim kang
        lugar. So advisable, mas maganda sa probinsya, sa baybaying dagat. Pero dito
        sa siyudad, maraming city light, medyo malilimitahan ang makikitang shooting
        stars," he told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff98ea-4cce-4090-a074-5315262f9263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T09:19:01.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To observe meteor showers, you should be somewhere
        dark. So it can be seen better in provinces, in shores. But here in the city
        where there are lights, the number of shooting stars may be limited.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e4b30-3d46-4cb1-9b65-881653109b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T09:19:01.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will most likely be coming from the eastern side, but PAGASA
        advises viewing the meteor shower with a friend — with social distancing,
        of course — to ensure that all sides are covered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd609d0-6e03-4a77-86a5-1485b0b34528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T09:19:01.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat hindi lang isa ang mag-oobserve, dapat talikuran para makita.
        Pero ang track niya ay tutuon sa Leo constellation," the official added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4601ce-316c-4d3a-a3bc-ad7946e9d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T09:19:01.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You should observe it with someone, with your backs
        against each other, so you can see it. Its track will focus on the Leo constellation.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525043c-280a-457b-af1d-f5c85ca33b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T09:19:01.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no need to use a special equipment to view the shooting
        stars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc471a-5d8b-44e0-be4e-ae1e56b4d2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T09:19:01.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon happens when the Comet Tempel-Tuttle crosses the
        Earth’s orbit, creating a vaporizing shower of debris in the atmosphere. This
        comet visits the inner solar system every 33 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c198df9-62be-4191-bf6d-b87f35de3e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T09:19:01.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:17:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leonid meteor shower gets its name from the constellation Leo
        the Lion, as the meteors appear to be flying out of the stars that make up
        the mane. But you don''t need to look in the direction of the constellation,
        because the meteors will be visible all across the sky.</p>'
