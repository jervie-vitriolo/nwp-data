    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f8d63-54ee-4511-943a-6e1be5911a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US received more good news on the <a
        href="https://www.cnn.com/2020/11/16/health/moderna-vaccine-results-coronavirus/index.html"
        target="_blank">vaccine front this week</a>&nbsp;— with Moderna''s clinical
        trial data showing its vaccine is more than 94% effective. But the country
        is <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-11-17-20-intl/index.html"
        target="_blank">still battling a COVID-19 crisis</a>&nbsp;that''s <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">ravaging communities</a>&nbsp;and <a href="https://www.cnn.com/2020/11/11/health/hospital-staff-shortages-covid-19/index.html"
        target="_blank">hospital systems</a>&nbsp;and is projected to get a lot worse
        before a possible vaccine could offer any help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9d9d6-99ab-4786-a65c-6b790139f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned that these colder months when people are clustering
        inside, the numbers are going to go up," CNN''s Chief Medical Correspondent
        Dr. Sanjay Gupta said Monday night. "Hospitalizations are expected to maybe
        even hit 100,000."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3589f89-6240-4fa7-abc4-795720e0cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to talk about the number of people becoming newly infected
        on any given day hitting 100,000 seemed outrageous. There may be that many
        people in the hospitals," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d3f9a-0994-401c-958c-230500c88a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has now recorded more than 100,000 daily infections for two
        weeks straight and on Monday reported more than 166,000 new cases. On the
        same day, another new high: more than 73,000 COVID-19 hospitalized patients
        nationwide, according to data from the <a href="https://twitter.com/COVID19Tracking/status/1328493116374990854"
        target="_blank">COVID Tracking Project</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136af507-a7f8-419c-a844-bf7f368ecaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, hospitals are filling up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb04480-a2ab-4846-b4af-64e62231f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at Utah, or Montana or the Dakotas, they just have
        such a fewer number of ICU beds and specialists, that when they get at capacity,
        it''s going to be a breaking point for them in a way it wasn''t for us in
        the coastal cities and states," Dr. Dara Kass, an emergency medicine physician
        at Columbia University Medical Center, said Monday at an online event hosted
        by <a href="https://www.statnews.com/" target="_blank">Stat</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8121ec1-eb6a-443b-a39c-21ebfb9bff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Louis, officials announced modeling data suggesting ICU capacity
        could run out around the first week of December if current rates continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28b7b5-2c91-4fac-8133-d93f88d41c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 is spreading much too quickly and sending far too many
        people to our hospitals and intensive care units," Incident Commander of the
        St. Louis Metropolitan Pandemic Task Force Dr. Alex Garza said Monday. "We
        are now at a tipping point. The actions that we take today will determine
        what the next weeks and months will look like."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0309d1-ab90-434f-b68c-652474263613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while hundreds of Americans continue to die every day, that
        number will likely only rise as hospitalizations keep going up, former FDA
        Commissioner Dr. Mark McClellan told CNN Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51eaf7-1d60-43df-b9d6-2b6165fb66e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that we''ve got these outbreaks, these hot spot
        areas where we''re approaching health system capacity really all over the
        country now, it''s not just one part of the country or region," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f3dcb-a084-47d6-900e-dc5c161d4b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for a vaccine</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0381978-e505-4140-abb4-f36b6162a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the high efficacy rates coming out of the Moderna and
        the Pfizer/BioNTech vaccine trials are a good first step, a vaccine has yet
        to be approved and experts will also have to decide which groups should get
        vaccinated first.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b38e6d-d780-498b-83df-4c77f880dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advisory committee to the US Centers for Disease Control and
        Prevention is scheduled to meet next week to decided who will get the vaccine
        first, a longtime member of the committee said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8bc7e-5731-4b1d-be16-bf2dc6d67d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Advisory Committee on Immunization Practices received
        notice last week that they''ll meet November 23 for five hours, according
        to committee member Dr. William Schaffner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ce54a-4c14-476d-85bb-1232f5e64b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first to be vaccinated will likely be health care workers
        and essential workers as well as people over the age of 65 and people with
        existing health conditions. The question is what order those groups should
        come in, Schaffner said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68583db6-ecdf-46ee-ac3c-a51e599f965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health care workers are baked in — that''s the first thing to happen,
        no doubt about that," he said. But after that, committee members will need
        to define what underlying conditions would merit getting a vaccine early on
        and what defines "essential workers" — a group that could include everyone
        from police officers to supermarket clerks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5bf513-e774-41b7-9a32-e76c077dc222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even once a vaccine is approved and more doses become available,
        it will be months before the US returns to anything resembling normalcy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd566ad-9d49-4e92-aa29-fc25382d400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not going to be one day when, you know, the light switch
        is going to go on and everybody is going be immune," McClellan said. "But
        we should do a gradually better and better job of containing spread, of avoiding
        hospitalizations and moving beyond the pandemic in the months to come."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcfe472-43d4-4083-bb83-1d0324add381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have got a couple of tough months to get through first,"
        he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca36aa8-021f-480c-987c-d1f51c3a5e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Statewide measures taking effect this week</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a1ef3-7966-434b-84b6-7881323ad583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More state leaders have in the past week announced <a href="https://www.cnn.com/2020/11/16/health/us-coronavirus-monday/index.html"
        target="_blank">new restrictions in efforts</a>&nbsp;of helping to slow the
        spread.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f9f57-cd0b-4a96-ab15-fd7d68a05db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma''s governor announced that starting Thursday, all tables
        in restaurants must be at least six feet apart and added that bars and restaurants
        will have to close by 11 p.m. Only restaurant drive-thru windows or curbside
        pickup <a href="https://www.governor.ok.gov/articles/press_releases/stitt-issues-eo-implements-actions-to-prevent"
        target="_blank">will be allowed after that</a>. And starting <a href="https://www.governor.ok.gov/articles/press_releases/stitt-issues-eo-implements-actions-to-prevent"
        target="_blank">Tuesday</a>, all 33,000 state employees under the executive
        branch will be required to wear a mask in common areas or when they''re around
        other people, the governor''s office said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b37cdf-3b0e-41ed-a872-d25a54a95594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Gov. Gavin Newsom said the state is experiencing
        the "fastest increase in cases we have seen yet" and announced 28 counties
        were moving into the most restrictive tier of the state''s reopening plan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c217a-b17b-4a93-ad24-7755c9a9a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New restrictions went <a href="https://www.cnn.com/2020/11/15/health/washington-state-coronavirus-restrictions/index.html"
        target="_blank">into effect in Washington state Monday</a>, which limit bars
        and restaurants to outdoors with capacity limits and to-go service. Indoor
        social gatherings with people from outside the home are also prohibited under
        the <a href="https://www.governor.wa.gov/sites/default/files/proclamations/COVID%2019%20November%20Statewide%20Restrictions.pdf"
        target="_blank">restrictions</a>, unless participants quarantine for 14 days
        prior, or quarantine for seven days before the gathering and receive a negative
        COVID-19 test result no more than 48 hours prior.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84365947-75b7-43b8-b634-665fdec6eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New measures will also take effect in Oregon Wednesday(https://govstatus.egov.com/or-covid-19/),
        when the state will go into a "Two-Week Freeze." Social gatherings will be
        limited to no more than six people total from a maximum of two households
        and restaurants will be limited to delivery and takeout only, among other
        measures.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086ab2f-fe00-4af4-bfc6-4cfe75d2f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guidance for college students returning home</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c75fa1-92a1-45e8-bc4f-78487d5d8855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Thanksgiving holiday nears, Connecticut Gov. Ned Lamont issued
        guidance on Monday for out-of-state college students who are planning on returning
        home to the state for Thanksgiving.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a6e8f-c663-4a46-b896-3a98a5d53260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamont asked the returning students to self-quarantine for 14 days
        before or after returning home, get tested for the virus both before leaving
        school and after getting home, not attend parties or reunions and not quarantine
        with any elderly or high-risk family members.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a37dc9-c386-46c8-9d88-2cee1676ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t enforce this," he said. "I''m going to have to depend
        upon your good judgment ... that you follow the protocols, you follow the
        quarantine, and you follow the testing."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f3379-ab4f-4f0a-b650-933f58afcb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials and state leaders have repeatedly emphasized
        how critical the upcoming holidays are and have expressed concern that family
        and friend gatherings will help fuel an already rampant spread.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ecab3a-17c1-4991-ae4d-a1a7e7dbfde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Separation should be the norm," this year, Schaffner also previously
        urged.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6f0d9-d6fb-4fe8-9d04-34fb3c82d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:12:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Less is more this Thanksgiving," he said. "It is the COVID Thanksgiving.
        We don''t want to give the virus while we''re giving thanks."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2ad0b-f5d0-4999-ba38-e00a1b5aa952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T17:09:32.760+08:00
      'mgnl:createdBy': 'pia'
