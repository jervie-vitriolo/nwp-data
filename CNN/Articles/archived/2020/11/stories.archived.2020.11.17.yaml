    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc3959bd-c6a8-4add-b1c8-3abf3833d22d'
    'lead': 'The Commission on Higher Education on Tuesday opposed calls for both
      a nationwide and Luzon-wide ''academic break'' in the aftermath of recent calamities,
      saying that decisions on class suspensions would be up to concerned institutions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-17T10:55:06.990+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:17:42.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:10:02.107+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CHED', 'academic-break', 'nationwide', 'Luzon-wide']
    'template': '1'
    'title': 'CHED rejects calls for nationwide, Luzon-wide academic break; says class
      suspension up to schools'
    'updated': 2020-11-17T16:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3136d7-7af7-4e00-a2c9-9d1690614039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:55:06.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)—</strong> The
        Commission on Higher Education on Tuesday opposed calls for both a nationwide
        and Luzon-wide “academic break” in the aftermath of recent calamities, saying
        that decisions on class suspensions would be up to concerned institutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9b3b5-7344-4c94-bc4f-4851c16a9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:55:06.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, CHED Chairman Prospero de Vera argued
        against a unilateral policy on the academic breaks, saying school authorities
        “are in the best situation to decide" on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f269944-cabe-40f8-bdca-928b698996f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:55:06.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No to both, especially for the nationwide academic break because
        the impact of the typhoon and the disasters are different across different
        parts of the country,” De Vera said in an interview with <em>The Source.</em>
        “Number two, no also to the Luzon-wide (break) because the universities are
        already deciding on it.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f51bf-ddea-42e6-ac48-d4d61dc2f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:55:06.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We leave that to the school authorities, because different schools
        and different students and families are affected differently. A unilateral
        suspension is not a good policy, because we cannot make unilateral decisions
        that are not based on what is actually happening on the ground. School authorities
        are in the best situation to decide on this,” he explained, adding that universities
        have their own academic freedom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066c260-7ed1-45ac-b35b-6d45e1172724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:55:06.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for an academic break resurfaced following the consecutive
        typhoons that struck the country, with netizens raising the challenges the
        disasters’ effects may pose on students and teachers under the blended and
        distance learning programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779f70f-36d3-45ef-8593-512aad7494ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:55:06.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some universities in Metro Manila, including the University of the
        Philippines, University of Santo Tomas, and Ateneo de Manila University, have
        earlier announced week-long suspension of classes to allow a recovery period
        for members of their communities. However, learners from other universities
        are still appealing for their respective institutions to declare the same,
        arguing that no student should be left behind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3159b-6f57-4a2e-8ef4-c0da60a6be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:55:06.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="http://cnnphilippines.com/news/2020/11/16/Academic-break-now-universities-typhoon-Ulysses.html"
        href="http://cnnphilippines.com/news/2020/11/16/Academic-break-now-universities-typhoon-Ulysses.html">#AcademicBreakNow:
        Groups, netizens call for school recovery period after typhoons</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26853aa-b6f7-4f86-b174-d2c28cb5ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:10:38.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has left the decision to CHED.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29bfcd-f69d-433f-ae53-6ba9fc436486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:10:38.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakuha kong kasagutan sa CHED, hindi po magkakaroon ng</em>
        academic holiday. <em>Magkakaroon po ng extension para doon sa mga pamantasan
        at kolehiyo na hindi nakapagklase dahil sa mga bagyo</em>," Presidential spokesman
        Harry Roque said during his Tuesday briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a026931-9691-4833-8731-9de6b03d41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:10:38.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:17:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The answer I got from CHED is there will be no academic
        holiday. Instead, there will be an extension of the academic year for colleges
        and universities that were unable to hold classes during and after the typhoons.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8150ed-2bb9-4a1d-a0d5-baf01a8fec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:55:06.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera, meanwhile, said he would be meeting with university presidents
        this week to learn more about the situations on the ground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e42e1-5602-43ec-97df-ae362d6b9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:55:06.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bahala silang mag-</em>assess (it would be up to them to assess),
        and then from there we go on and discuss this matter based on the assessment
        of universities,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0ee99-0c44-4400-9209-2984fe3244e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:55:06.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED official also said schools facing long class suspensions
        can opt to adjust their academic calendar, so that learning outcomes would
        not be compromised.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d397a4-3e5a-47b5-8a3d-65be74d36a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T10:55:06.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:17:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and universities in the country have earlier switched to
        online and blended learning programs due to the COVID-19 pandemic.</p>'
