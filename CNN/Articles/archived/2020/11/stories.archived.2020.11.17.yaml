      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA director Remedios Endencia told lawmakers that BP2’s implementation
        would have to be evaluated in the coming months since it was only launched
        this year.</p>'
