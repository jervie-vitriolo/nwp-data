      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s refusal to coordinate
        with President-elect Joe Biden on the critical COVID-19 vaccine is bringing
        a staggering possibility into clearer view: that an outgoing US commander
        in chief is actively working to sabotage his successor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323afc1c-066c-4dd6-9c35-82515712d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b0169-fdd3-4fce-b80b-4820ae9df15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s denial of his election defeat, his lies about nonexistent
        mass coordinated voter fraud and his strangling of the rituals of transferring
        power between administrations are not just democracy-damaging aberrations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60026228-1473-4417-8af9-892516323cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b66eb-97cf-4827-adb7-fd53560b4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the current national emergency, they threaten to cause practical
        fallout that could damage Biden''s incoming White House not just in a political
        sense. There are increasing concerns that Trump''s obstruction will slow and
        complicate the delivery of the vaccine that brings the tantalizing prospect
        of a return to normal life amid stunning news from trials showing doses are
        effective in stopping more than 90% of coronavirus infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f77c6-28cf-4329-9da8-a59f1e0e332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T13:42:57.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:16:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
