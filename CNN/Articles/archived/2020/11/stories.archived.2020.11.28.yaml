    'jcr:uuid': 'edea971c-90bf-498a-b2f8-6ac54f18bf50'
    'lead': 'India has plunged into recession for the first time in nearly a quarter
      of a century as the pandemic continues to weigh heavily on Asia''s third biggest
      economy, which economists warn will struggle to recover from the slump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T01:17:17.351+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:05:54.162+08:00
