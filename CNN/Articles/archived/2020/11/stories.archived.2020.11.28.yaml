  'iran-mohsen-fakhrizadeh-nuclear':
    'author': 'Ramin Mostaghim, Angela Dewan and Samantha Beech, CNN'
    'caption': 'Iran''s Supreme Leader Ayatollah Seyyed Ali Khamenei has vowed revenge
      and to continue the country''s "scientific" activities after the apparent assassination
      of the country''s chief nuclear scientist, as top Iranian officials pile blame
      on Israel over the killing. (FILE PHOTO)'
