  'north-korean-hackers-suspected-targeting-vaccine-maker-AstraZeneca':
    'author': 'Nada Bashir, Chris Liakos, Yoonjung Seo, Sophie Jeong and Angus Watson,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T01:05:42.810+08:00
    'imagesource': 'jcr:e4860866-7717-44db-93cb-e539e4244a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae8335b-ec51-49a2-a6ec-c33fcc44e5b4'
    'lead': 'North Korean hackers are suspected to have carried out a cyberattack
      against British coronavirus vaccine developer AstraZeneca in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T01:00:22.450+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:06:42.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:46.883+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'North-Korea', 'AstraZeneca']
    'template': '1'
    'title': 'North Korean hackers suspected of targeting vaccine maker AstraZeneca
      in cyberattack, according to Reuters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332e2fd-4bc2-4588-9175-9489bdf8a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>North Korean hackers are suspected
        to have carried out a cyberattack against British coronavirus vaccine developer
        AstraZeneca in recent weeks, Reuters revealed Friday citing two unnamed sources
        with knowledge of the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28f466-445e-417f-bb96-21e5f3121259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155634dd-06db-4e53-bedc-c7015aae432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, North Korean hackers posed as recruiters on
        networking site LinkedIn and WhatsApp in order to approach AstraZeneca staff
        — including those working on coronavirus research — with fake job offers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e6d80-9b00-4941-8e19-e6cee773d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f4a62-84f6-477e-bd4c-7a6d200abdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected hackers then sent documents – some using Russian email
        addresses – purporting to be job descriptions that were in fact laced with
        malicious code designed to give the hackers access to the victim’s computers,
        Reuters reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9d1ae-5d0a-4bc1-a287-b05bc5e96f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:45.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e039268-2bf9-4bc3-b53d-4336c117975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters’ sources, the hackers are not thought to have
        been successful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5029a86-724a-4acf-a8b6-f395dc5ac170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a99d4-caba-4873-88c9-4e69f006be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While AstraZeneca has declined to comment on the matter, the University
        of Oxford — which is working in conjunction with the drugmaker to develop
        a coronavirus vaccine — told CNN in a statement that the university is working
        closely with the UK National Cyber Security Centre (NCSC) to ensure its protection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c6ebb2-dc0b-4452-9265-31d094297a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2e501-0134-4cff-9650-a6879b7fd7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oxford University is working closely with the National Cyber Security
        Centre to ensure our COVID-19 research has the best possible cyber security
        and protection,” a university spokesperson told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c8819-4a8b-4b95-b0c6-b65cc1904c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCSC has not directly commented on the matter, but told CNN
        on Friday that it is “committed to protecting our most critical assets, the
        health sector, and crucial vaccine research and development against threats.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8455278f-62dd-4bbe-a51f-c5e6aeb7cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125f15e-2241-4062-a3a0-b78ed70d8083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.451+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:49.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Democratic People''s Republic of Korea’s
        mission to the United Nations in Geneva for an official comment, however has
        yet to receive a response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5278808-5c47-4eff-b72d-627c7dd031e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b948366-ccff-40ea-a651-d8f68c85d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a telephone conversation with CNN, a member of staff at the mission
        said the Reuters report is “fake news,” alleging that the information has
        been “fabricated.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc15ac-b037-4d5c-82ea-96bf17664af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d02ba4-4e3c-47fc-8c81-a9ee645e1310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporting comes after a South Korean lawmaker said the country
        had also thwarted North Korean attempts to hack its own pharmaceutical companies
        working on coronavirus vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf5764-e141-4504-9024-f9f01dcf5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b07d1-46fe-442b-918b-140e3e29e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Friday, lawmaker Ha Tae-Keung did not say when the hacking
        occurred or which drug companies were targeted, but confirmed North Korea
        has made attempts to hack South Korean pharmaceutical companies that are developing
        local vaccines for the coronavirus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d4b34-5318-45cf-8a55-df89f15bab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:00:22.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-27-20-intl/"
        target="_blank">"North Korean hackers suspected of targeting vaccine maker
        AstraZeneca in cyberattack, according to Reuters"</a></em></p>'
  'UN-migration-agency-urges-countries-to-factor-migrants-into-vaccine-distribution-plans':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T01:45:32.566+08:00
    'imagesource': 'jcr:14518ed7-c622-4858-b1d9-d96d4a2f30ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '363b6d3c-0ce0-48bd-8594-88873f7c4ed5'
    'lead': 'The UN''s migration agency, the International Organization for Migration,
      has called on governments not to forget migrants as they start to plan coronavirus
      vaccination programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T01:03:57.487+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:06:34.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:47.261+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN migration agency urges countries to factor migrants into vaccine
      distribution plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b678842-4e01-4063-b425-16c1cf30391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The UN''s migration agency, the International
        Organization for Migration (IOM), has called on governments not to forget
        migrants as they start to plan coronavirus vaccination programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933563eb-087d-4d29-9681-2db00cc2155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e68de9-38f0-45fc-8a07-b80c5df5cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Calderon, a senior regional health adviser for the IOM,
        told a meeting of the South-Eastern Europe Health Network that migrants should
        be factored into public health and vaccination plans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf6272-0dae-4180-a18e-477d5ec0de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:36.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007056e2-94e9-4286-99a9-aab8320a5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vaccines are among our most critical and cost-effective tools to
        prevent outbreaks and keep communities safe and healthy,” he said, according
        to an IOM news release Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193b8ed-2938-43a0-9eda-98c09eec3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cfb254-71e2-4506-b374-eaabcb1f47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For everyone to thrive, countries must intensify efforts to ensure
        that no one is left behind and all migrants — no matter their legal status
        — have access to the life-saving benefits of vaccines.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe2f12-5507-4048-b6bb-651febc83d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South-Eastern Europe Health Network links countries including
        Albania, Bosnia and Herzegovina, Bulgaria, Montenegro, the Republic of Moldova,
        Romania, Serbia and North Macedonia, each of which is a source country and
        increasingly a transit country for migrants, the IOM says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641137d3-8983-4e9e-a33b-1bc22c8649cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39457a80-05fa-4809-ad13-e7444d5e976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some 30,000 migrants passed irregularly through the region this
        year, about the same as previous years, despite pandemic restrictions," the
        news release said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b9a57-09f3-428e-af18-4150b5f1a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:39.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f007e-fb33-4fb2-bb4f-1f0a1812085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsh winter weather conditions and seasonal flu are likely to place
        regional health services under great strain, the health forum heard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53bdcc0-afb1-4e94-a796-34aae7c3db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91a6f4-cefd-45bc-9381-45f50cb8e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is bad news for the tens of thousands of migrants in the region,”
        said Calderon. “All too often, migrants encounter obstacles in accessing health
        services — due to language and cultural barriers, fees they cannot afford,
        and lack of inclusive health policies.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae89743-6128-45cf-b107-4772da865417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:03:57.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-27-20-intl/"
        target="_blank">"UN migration agency urges countries to factor migrants into
        vaccine distribution plans"</a></em></p>'
  'UK-to-pilot-blood-test-that-may-detect-50-types-of-cancer':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Photo courtesy: Jane Barlow/PA/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T01:25:54.126+08:00
