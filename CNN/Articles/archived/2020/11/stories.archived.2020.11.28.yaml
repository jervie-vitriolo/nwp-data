    'template': '1'
    'title': 'India suffers first recession in decades'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d478f-7a7e-4e9c-8210-f3d2f734f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India has plunged into recession for the
        first time in nearly a quarter of a century as the pandemic continues to weigh
        heavily on Asia''s third biggest economy, which economists warn will struggle
        to recover from the slump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995efe58-eed7-4f20-b16e-e22665f31bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e5a0b-bd57-43e5-b7d1-dcb25ec261ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data published on Friday showed gross domestic product
        for the July-September quarter fell by 7.5% compared to the same period last
        year, when the economy was growing by more than 4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56170cf5-ba29-4eb1-931f-f4e78625af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb230ca1-b623-4317-82b1-1ee2a54610d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:56.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That follows a record drop of nearly 24% in GDP in the April-June
        period, the first quarter of India''s fiscal year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c585a8-7ba3-4b4a-999f-b0f19368790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295c674-26fb-464b-a156-750c9daffa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a view to contain the spread of the COVID-19 pandemic, restrictions
        were imposed on the economic activities not deemed essential during [the first
        quarter]," the Indian Ministry of Statistics said in a statement on Friday.
        "Though the restrictions have been gradually lifted, there has been an impact
        on the economic activities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb9aad-4652-4592-bb5f-df715c7f5e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9900ed-57eb-4118-9399-ace5eb59730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While manufacturing returned to growth, the services sector suffered
        a second consecutive double-digit decline. Government consumption also fell
        sharply in part because of an "inadequate fiscal response to the crisis,"
        said senior India economist at Capital Economics, Shilan Shah.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9093ae00-5d82-4158-96c8-322a7b99ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add35a2-9280-4299-937c-8b4e37bf5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive preliminary results from AstraZeneca on its vaccine candidate
        is good news for India, given that it has one of the largest orders of any
        country and the vaccine will be produced locally, Shah added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34eea71-fd1f-4d99-94a2-365420693917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
