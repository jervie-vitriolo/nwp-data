    'template': '1'
    'title': 'Some Cagayan areas flooded again due to rains, Magat Dam discharge  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63a4ed-b12c-4b9a-84bb-5b481ed4351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T14:48:49.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Cagayan,
        one of the provinces worst hit by Typhoon Ulysses, again suffered from flooding
        on Saturday due to heavy rains that forced authorities to release water from
        Magat Dam, the provincial government said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d8d87f-4209-44e3-a0c9-c382f6f232d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T14:48:49.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan Provincial Information Office reported that a number
        of roads and bridges in the capital Tuguegarao City, and in the towns of Rizal,
        Baggao, and Lasam were impassable to vehicles as of 8 a.m.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FcagayanPIO%2Fposts%2F1805607716287241&width=500"
        width="500" height="614" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f13c1-5b59-4cf4-acf3-d0c0f2cb3f43'
