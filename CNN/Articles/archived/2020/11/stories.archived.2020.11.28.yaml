    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:58.353+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pennsylvania', 'Donald-Trump', 'campaign']
    'template': '1'
    'title': 'Federal appeals court slams Trump campaign efforts to turn tide in Pennsylvania
      ruling, saying ''claims have no merit'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5442fefd-65e8-4964-8a68-655b0a3b2d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:21.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal appeals court on Friday dealt
        the Trump campaign''s effort to change the outcome of the presidential election
        another blow, writing in a scathing opinion that the campaign''s lawsuit lacked
        proof and its allegations in Pennsylvania "have no merit."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b00664-93c3-4f34-a2eb-0993af66ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-judge panel for the 3rd US Circuit Court of Appeals denied
        the campaign''s effort to refile its lawsuit, saying its allegations had already
        been rejected by multiple state judges in Pennsylvania and the latest attempt
        to revive them could not be spun into a winning theory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07508f2-50b3-4bb5-bd36-8f74d29f92e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charges of unfairness are serious. But calling an election unfair
        does not make it so. Charges require specific allegations and then proof.
        We have neither here," wrote Judge Stephanos Bibas, a Trump appointee, for
        the panel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b196cd0-bfc4-4168-90dc-133e2bdaed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Campaign never alleges that any ballot was fraudulent or cast
        by an illegal voter," wrote Bibas. "It never alleges that any defendant treated
        the Trump campaign or its votes worse than it treated the Biden campaign or
        its votes. Calling something discrimination does not make it so. The Second
        Amended Complaint still suffers from these core defects, so granting leave
        to amend would have been futile."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70d7e7-8025-45eb-8428-158db4daaf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the President''s team is Rudy Giuliani, who entered the
        federal case last week. The lawsuit was rejected last Saturday, when a lower
        court judge called it "Frankenstein''s monster" for its poorly stitched together
        legal theories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe2e89-a34f-434b-bd23-294e53cc0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and some of his allies have been questioning the legitimacy
        of the election, saying without evidence that it was fraudulent and seeking
        to use legal battles to overturn results in key states. Most recently, a handful
        of Pennsylvania Republicans, alongside Giuliani, held a "hearing" in Gettysburg
        on Wednesday over their baseless allegations of voter fraud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbaaab2-b993-448e-8509-d0d0c7057bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s strongly worded opinion is the latest from state and federal
        judges, who have swiftly and pointedly rejected the Trump legal team''s arguments
        —&nbsp;at times eviscerating it for not presenting facts to back up the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3b166-32b5-4144-beee-4632806175ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday''s opinion, the court also rejected the President''s motion
        to undo Pennsylvania''s certification of votes, calling it "unprecedented"
        and "breathtaking" relief where no fraud had been alleged. The Keystone state
        on Tuesday certified its general election results, formally awarding President-elect
        Joe Biden 20 electoral votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3002041-0e66-4052-9a98-5ccabffab995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:25.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Campaign''s claims have no merit. The number of ballots it
        specifically challenges is far smaller than the roughly 81,000-vote margin
        of victory. And it never claims fraud or that any votes were cast by illegal
        voters. Plus, tossing out millions of mail-in ballots would be drastic and
        unprecedented, disenfranchising a huge swath of the electorate and upsetting
        all down-ballot races too. That remedy would be grossly disproportionate to
        the procedural challenges raised," the court found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7151b-cedb-4e92-8428-f84c3211e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden campaign spokesperson Mike Gwin, following the federal appeals
        court decision, said that "this election is over and Donald Trump lost" and
        argued "meritless lawsuits" will not change the outcome.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df43348-70b0-4dfe-bd31-1e585a3398f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Desperate and embarrassingly meritless lawsuits like this one will
        continue to fail and will not change the fact that Joe Biden will be sworn
        in as President on January 20, 2021," added Gwin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a50f4d-31c0-4c81-8b84-dba059584273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenna Ellis, an attorney for Trump''s campaign, said on Twitter
        following the ruling that "the activist judicial machinery in Pennsylvania
        continues to cover up the allegations of massive fraud," and pledged to take
        the case to the Supreme Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb03231-9d06-4765-adc1-b34f766de7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s campaign had appealed the ruling last weekend,
        when Judge Matthew Brann threw out the lawsuit, ruling it could not be amended
        and refiled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1151f0fb-40f7-4198-9898-a20b15a24f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brann compared it to "Frankenstein''s monster ... haphazardly stitched
        together," and slammed the request to disenfranchise nearly 7 million voters
        in a complaint littered with "strained legal arguments without merit and speculative
        accusations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dfb4a7-30bd-4d10-8488-c1d2fcd8c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s team appealed Brann''s ruling only on its ability to file
        an amended complaint, which would therefore limit its arguments if the Supreme
        Court were to hear the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be135960-735f-4e18-ba07-b5cd0979ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court referenced the Trump campaign''s multiple attempts
        to alter its lawsuit and praised Brann''s handling of the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3aca5-ca40-425e-9a46-f2ea757b76cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We commend the District Court for its fast, fair, patient handling
        of this demanding litigation," the panel wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff83c6e-6ca5-4454-8f6e-a00ec79c53b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and local election officials have said there is no evidence
        of widespread voter fraud, and both a federal court and the Pennsylvania Supreme
        Court have dismissed lawsuits seeking to prevent the state from certifying
        the results of the election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ebe0b-ada0-4611-b43c-5edb85a826aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Campaign cannot win this lawsuit," the 3rd Circuit panel found
        Friday. "It conceded that it is not alleging election fraud. It has already
        raised and lost most of these state-law issues, and it cannot relitigate them
        here."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab96cf-187c-402b-9928-a2909ab31b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Arlette Saenz contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48048d28-61bc-4627-85ae-3af491125156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:46:26.991+08:00
