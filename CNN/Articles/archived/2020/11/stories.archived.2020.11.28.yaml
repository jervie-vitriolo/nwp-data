    'lead': 'Eventscape Manila Inc. Chief Executive Officer Stephen Ku says there
      are many ways to make your online Christmas party memorable despite not being
      physically together.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T21:27:15.093+08:00
