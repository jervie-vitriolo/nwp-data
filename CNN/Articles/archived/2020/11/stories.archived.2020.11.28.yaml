      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country bested eight other popular destinations in the category,
        namely the Azores Islands, Bora Bora in French Polynesia, the Cayman Islands,
        Fiji, the Galapagos Islands, the Great Barrier Reef in Australia, Maldives,
        and Mexico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d15873-0d87-4647-a913-626a343c0cf4'
