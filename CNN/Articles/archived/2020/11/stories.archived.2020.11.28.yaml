      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/27/world/earth-supermassive-black-hole-milky-way-scn/index.html"
        target="_blank">"Earth is 2,000 light years closer to supermassive black hole
