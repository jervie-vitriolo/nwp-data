      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —&nbsp;</strong>The
        number of persons infected with COVID-19 drew close to 428,000 on Saturday
        with 1,893 more cases, the Department of Health announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce17ec-c0fc-4a5b-8e9e-d8e1c8d27b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:32:39.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its case bulletin, the agency said the tally surged to 427,797,
        with 7.3% or 31,402 active or currently ill cases. It added that at least
        84.6% of the active cases have mild symptoms, 8.4% have no symptoms, 4.4%
        are in critical condition, 2.3% are severe cases, and 0.25% are in moderate
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a00f1-8433-4de7-a03c-e665fbc566bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:32:39.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City topped the list of areas with the highest number of new
        infections with 200 more cases, followed by Negros Occidental with 123, Samar
        province with 84, Pampanga with 60, and Quezon City with 57.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c630b-4c2f-431e-afaa-72e3e654fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:32:39.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll increased to 8,333, or about 1.95% of
        the total, after 79 more patients succumbed to the disease. The number of
        recoveries, however, also rose to 388,062, or 90.7% of the tally of cases,
        with 474 new survivors, the DOH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893dbdb-001f-43f9-9f63-3e73dcb06454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:40:01.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed 14 duplicate cases, including ten
        recoveries and one death. It also corrected its previous report, saying 18
        survivors were actually deaths after validation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413af090-cfbf-4e9c-8507-6b0da0a08ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:40:01.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin did not include data from 11 COVID-19 laboratories
        that were not able to send their reports on time, the DOH added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ad0463-120c-4577-a63e-04bb259dabc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:40:01.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs said it did not receive
        any reports of new cases, survivors or fatalities among overseas Filipinos.
        The infected toll in 82 countries remained at 11,665 with 836 deaths. The
        recovery tally is at 7,497 while 3,332 are undergoing treatment.</p>'
  'taiwan-meat-import-protest':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'Lawmakers in Taiwan threw pig intestines and punches at each other
      as a brawl broke out in parliament over a proposal to ease restrictions on pork
      imports from the United States. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T17:12:43.372+08:00
    'imagesource': 'jcr:46e1dfbe-f32d-4a55-b62d-a702dd4df833'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c4467c0-30c0-4c0a-9dfe-fe51072803fb'
    'lead': 'Lawmakers in Taiwan threw pig intestines and punches at each other as
      a brawl broke out in parliament over a proposal to ease restrictions on pork
      imports from the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T17:15:58.503+08:00
