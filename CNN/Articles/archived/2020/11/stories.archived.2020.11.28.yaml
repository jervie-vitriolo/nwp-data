      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will be tested will be asked to present their ID, PAL
        ticket, and QR code indicating completed registration on the PAL Passenger
        Profile and Health Declaration form.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba009513-e80a-46e6-8bfd-a1e9257d5fd3'
      'mgnl:activationStatus': true
