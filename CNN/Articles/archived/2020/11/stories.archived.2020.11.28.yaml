    'lead': 'Trees will start to shed their leaves earlier as the planet warms, a
      new study has suggested, contradicting previous assumptions that warming temperatures
      are delaying the onset of fall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T02:49:30.707+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:05:15.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:49.467+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trees are losing their leaves earlier because of climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8cb08-b577-455e-9d69-480f98675978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Trees will start to shed their leaves
        earlier as the planet warms, a new study has suggested, contradicting previous
        assumptions that warming temperatures are delaying the onset of fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2e356-1e05-4ef8-a637-21be14dda8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9cc2f-fc78-499d-8780-e512219eaf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, in a process known as senescence, the leaves of deciduous
        trees turn yellow, orange and red as they suspend growth and extract nutrients
        from foliage, before falling from the tree ahead of winter. Leaf senescence
        also marks the end of the period during which plants absorb carbon dioxide
        through photosynthesis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1021e03-5c18-480e-95d0-1884cd0fa8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a71838-b391-469e-bbb3-5923f8868bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global warming has resulted in longer growing seasons -- spring
        leaves are emerging in European trees about two weeks earlier, compared with
        100 years ago, researchers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a1ddc-f710-4b22-ac0f-ee480c595185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d357e-f911-4aec-82f0-ce8034b9f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous models assumed that because autumns will get warmer and
        warmer over the coming century, autumn will get delayed -- growing seasons
        will overall get longer, and autumn will get delayed by two to three weeks,"
        ecosystem ecologist Constantin Zohner said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab9a1f-6f0c-481e-92d7-975b06a78afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f262cee-3d51-46ef-9803-c12fa95c1252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zohner and a team of researchers have said their findings
        reverse this prediction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e5c7a-93b5-4394-9730-309bfc7f7ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26844c49-63b5-4e4f-83c1-3e212363009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually predict by the end of the century, leaves might even
        fall off three to six days earlier," Zohner, a corresponding author on the
        paper published Friday in the journal Science, added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2fc547-c4ce-4a56-92bc-056ac9313e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d3613-c979-4728-b8ad-7d9db31efc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a combination of field observations, laboratory tests and
        modeling, experts studied data that tracked six European deciduous tree species
        -- European horse chestnut, silver birch, European beech, European larch,
        English oak and rowan -- over the last six decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0a168c-e3de-4111-a124-acf545c17dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427cb2e0-4500-4fc9-a386-c0ddf59cc001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increases in spring and summer productivity that come as a result
        of elevated carbon dioxide, temperature and light levels actually drive trees
        to lose their leaves earlier, the experts found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b970ec-1ca6-4a38-9c42-467fb31a438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed03a3-15e0-49d9-af98-4b01d08a6029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been assumed, Zohner said, that fall temperatures and day
        length were the main environmental factors that cause trees to lose their
        leaves. Now, researchers have identified a third factor -- a "self-constraining"
        productivity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef0443-b3e1-4929-8384-4e32e8c85152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2163c0-6ac0-4977-b524-09a46d2b6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we now see is there is this third huge mechanism that is going
        on -- the (tree) productivity is self constraining itself. If you have more
        going on already in spring and summer -- if the plant absorbs more CO2 in
        synthesis through spring and summer, they lose their leaves earlier," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf48f5-f515-4517-bd85-f3fa885829b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99c923-8816-4b78-a570-fdbb4532d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a mechanism we also see in humans -- if you start eating
        earlier, you will be full earlier," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbaa22-f306-42a3-8c91-52515045ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:26.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f7e8a-b061-41ef-bab2-143b540c6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, Zohner said, have shown that trees have productivity
        constraints.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ae110-0fbf-435e-937c-4e12d258a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d6748e-2c7a-4ba3-9294-657c9d343d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot just put more and more CO2 in the atmosphere and (expect)
        trees will just do so much more -- there are limits," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af00da-38a9-41a2-89bf-c07305e8e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:49:30.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/27/europe/fall-leaves-intl-scli-climate-scn/index.html"
        target="_blank">"Trees are losing their leaves earlier because of climate
        change"</a></em></p>'
