    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3ff4ad5-8c2e-41c6-8409-e4cf2600cb58'
    'lead': 'In the days since Oxford University and AstraZeneca unveiled the results
      of the partnership''s Phase 3 COVID-19 vaccine trials, a growing number of questions
      have emerged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T17:39:19.325+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:00:34.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:57.891+08:00
