    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Astrazeneca', 'vaccine', 'COVID-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'Why Oxford''s COVID-19 vaccine could do more for the world than other
      shots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb99e4-d64b-4dc6-be6a-f003eb2bce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the days since Oxford University and
        AstraZeneca unveiled the results of the partnership''s Phase 3 COVID-19 vaccine
        trials, a growing number of questions have emerged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5954c0a-ee5a-4b0a-a096-a76ce1f00513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stated 70% average efficacy was significantly lower than the
        94.5% to 95% reported by the other two leading candidates, Moderna and Pfizer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ed11d-109e-43e9-8dbf-ba780c5925e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this vaccine could still prove to be more valuable for the world
        than the other two in the coming months. If the questions over its results
        are answered and it receives approval, it may lead the way in providing vaccine
        coverage in poorer countries where it is urgently needed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92428c48-f7d3-42b3-a8ac-084f56ea7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government took the first step in that approval process on
        Friday, announcing that it had formally referred the candidate to the UK''s
        medicines regulator for assessment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb5eab-4701-4aab-aaae-7980dc13bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he Pfizer vaccine is committed to its initial doses going to
        the EU and the US. And Moderna''s supply will be tied up with the US for at
        least probably the first half of 2021, so in light of that, the Oxford/AstraZeneca
        vaccine is really good news for the rest of the world," Andrea Taylor, assistant
        director of programs at Duke Global Health Innovation Center, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94fd2d-38b1-4024-ac4f-fcc349108ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has promised to supply hundreds of millions of doses
        to low and middle income countries and to deliver the vaccine on a not-for-profit
        basis to those nations in perpetuity. The vaccine developed at England''s
        Oxford University is significantly cheaper than the others and, crucially,
        it would be far easier to transport and distribute in developing countries
        than its rivals since it does not need to be stored at freezing temperatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2dbb2-d44d-4654-ad83-6d3e83d95a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s the only vaccine that can be used in those settings
        at the current time," Azra Ghani, chair in infectious disease epidemiology
        at Imperial College London, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae243dd-8cc6-4d42-99a8-62dfa6ec2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The technology</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca4198-af19-4bd1-aa45-62e4e7306713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:39.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford/AstraZeneca vaccine can be kept at refrigerator temperatures
        of 2 to 8 degrees Celsius (36 to 46 degrees Fahrenheit) for at least six months.
        Moderna''s vaccine has to be stored at -20C (-4F) —&nbsp;or at refrigerator
        temperatures for up to 30 days —&nbsp;and the Pfizer/BioNTech vaccine has
        to be stored at -75C (-103F), and used within five days once refrigerated
        at higher temperatures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f36b6-7bea-4948-b4f4-532ca612077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:39.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer and Moderna require freezer storage, and that just isn''t
        in place in many settings," Ghani said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68fc405-7e36-47cd-9fa5-ad3249068c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold chain" refrigeration is the standard storage used globally
        to deliver vaccines from central locations to local health clinics. AstraZeneca''s
        vaccine is so far "the only one that can definitely be delivered to those
        systems," added Ghani.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180f48b-2dfb-4613-96d2-811a97cdc1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines are based on different technology. AstraZeneca''s offering
        —&nbsp;like Johnson &amp; Johnson''s vaccine and Russia''s Sputnik V —&nbsp;uses
        an adenovirus to carry genetic fragments of coronavirus into the body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56b2d7-1ed3-4c89-8c2e-5bb318eaee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:41.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna and Pfizer vaccines use pieces of genetic material called
        messenger RNA (mRNA) to prompt the body to make synthetic pieces of the coronavirus
        and stimulate an immune response. "This is a relatively new technology and
        little is known about the stability of mRNA over time," Penny Ward, chair
        of the Education and Standards Committee of the UK''s Faculty of Pharmaceutical
        Medicine, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff5c50-8519-473e-9967-fc075585bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that as Moderna and Pfizer build up information and manufacturing
        capacity, they may be able to find storage methods at higher temperatures,
        but the Oxford vaccine "has the potential to be able to be shipped more readily
        around the globe" using existing supply chains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f71312-5983-4fc3-a6b6-6e7d51674096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will only be of value, however, if the vaccine''s levels of efficacy
        are maintained while it''s distributed in developing countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242726bf-12e2-494b-a6ee-ca4083d1b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca this week said trials showed that one dosing regimen
        produced 62% efficacy while the other achieved 90%, giving an average of 70%.
        This is a good result, comparable to the flu vaccine, but not as high as Pfizer''s
        95% and Moderna''s 94.5%. The 90% figure is based on a sampling of 2,741 participants,
        which is a relatively small number.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea331f-5173-4281-bece-1841e1fcdb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moncef Slaoui, chief adviser to the US government''s Operation Warp
        Speed, said this week that there were "a number of variables that we need
        to understand" around the dosage and age differences in the Oxford/AstraZeneca
        results, after which the ongoing US trial might need to be modified.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40715b1b-de47-4b8b-a30e-72830db172db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a spokesperson for AstraZeneca told CNN that they were
        currently in discussions with the FDA about including the half-strength dose
        regimen into their US trials, which currently has around 10,000 participants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bca9c-519b-40a0-958a-3a050cdc0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayfer Ali, associate professor of international business at Warwick
        Business School, said the "distribution simplicity" of the AstraZeneca vaccine
        could "possibly make up for the lower potential efficacy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2d9ed-bc31-40c6-a0ae-9f3c3c3c6fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actual efficacy of the mRNA vaccines that are more fragile
        to transport and store may be lower in real world conditions where correct
        storage of each dose may be hard to verify," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf11a81-b1e5-48e6-8fe4-83bea90d24ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech said last week it was working with Pfizer to come up with
        a formulation that would allow storage of its vaccine at standard temperatures
        by the second half of 2021. Moderna this month extended its estimate for how
        long its vaccine could remain stable at refrigerator temperature from an estimated
        seven to 30 days. This, according to Moderna''s Chief Technical Operations
        and Quality Officer Juan Andres, "would enable simpler distribution and more
        flexibility to facilitate wider-scale vaccination in the United States and
        other parts of the world."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc1cdd-8225-4246-818e-d9507990097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pledging to help</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7c106-2a67-4d86-897a-99fe880d6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has pledged 300 million doses of its vaccine to COVAX,
        a partnership between GAVI, the vaccine alliance; the World Health Organization;
        and the Coalition for Epidemic Preparedness Innovations (CEPI) for ensuring
        equitable distribution to 92 developing countries. The only other known vaccine
        developer that has made a pledge of a similar scale is Sanofi, at 200 million
        doses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc9243-2c85-490a-abff-06a742c1d36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GAVI representative told CNN that the Serum Institute of India
        (SII) and Bill and Melinda Gates Foundation would also provide up to 200 million
        doses of the AstraZeneca and/or Novavax candidate vaccines to lower-income
        countries. Moderna and Pfizer have not pledged any doses to COVAX.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705b3d5-7e16-4651-b613-2278de758324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could mean AstraZeneca has more manufacturing capacity than
        other pharmaceuticals thanks to its links to industry giants such as the SII
        through CEPI.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c4461-a9e7-45c7-9225-5daa14d97873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[AstraZeneca has] been working with manufacturing experts in that
        coalition to help source a variety of different manufacturing sites, and of
        course it''s not just the vaccine itself, it''s also the glass vials that
        it goes into, the stoppers that go on top of the bottles, and syringes and
        needles," said Ward.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca4e2a-ae4f-4277-8dae-6ff4f5eee7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca says it expects to be able to have capacity to produce
        up to 3 billion doses of the vaccine in 2021 on a rolling basis. Pfizer/BioNTech
        says it can manufacture up to 50 million doses in 2020 and 1.3 billion in
        2021, while Moderna says it expects to be able to deliver approximately 500
        million doses per year and possibly up to 1 billion doses per year beginning
        in 2021.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a04ef25-24c2-468a-8b43-d792bda7b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After calls for transparency from groups such as Medicins Sans Frontieres
        and Global Justice Now, AstraZeneca and Oxford confirmed that the partnership
        would deliver the vaccine on a not-for-profit basis until at least July 2021
        worldwide, and in perpetuity to low and middle income countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e8356-3599-492c-9af4-036d727cac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford vaccine is cheaper than the others, at approximately
        $3 to $4 per dose in contrast to about $20 for the Pfizer vaccine and $32-37
        for the Moderna vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55288ba9-f593-4c25-8e5f-aacd59a936aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vaccine can be deployed quickly in existing health settings,
        which will help to stop the further spread of this disease while we learn
        more and more about how to prevent and treat it," a spokesman for Oxford University
        told CNN. He added that a range of vaccines would be needed and some could
        be more effective for different ages and populations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1581a6d1-0df7-4d85-85d9-d9c718eda3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key with any vaccine is the potential for impact on public
        health, including how quickly it can be distributed. Ours can be quickly and
        easily distributed around the world, using existing logistics, and easily
        stored in a fridge," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631059bd-6c88-4692-9468-0ec2e948a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global implications</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12406a9f-9fba-49fe-b21a-fc4b37701e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX will be critical in getting the vaccine to low and middle
        income countries, modeling by Duke University shows. The initiative aims to
        provide 2 billion doses by the end of 2021 to protect high-risk groups around
        the world and eventually enough doses to cover 20% of those countries'' populations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e08d4-beac-46aa-a2eb-f6851b4e71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ghani warned that 20% was "nowhere near the ideal —&nbsp;around
        70% —&nbsp;that we would like to see to be able to achieve herd immunity,
        so some countries will still fall short."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0fe1b6-59fe-4314-98c3-b5da8b69ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:52.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that it was vital for everyone that the global population
        is vaccinated, to enable travel and movement across borders. Rolling out the
        vaccine to the world could take until 2023, according to current models —&nbsp;not
        to mention the potential need for booster shots.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729dfa57-b861-4195-a672-8fbbfbd3194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to safe and efficacious COVID-19 vaccines for the most vulnerable
        groups everywhere in the world is the only way to bring the acute stage of
        this pandemic under control," said Dr Seth Berkley, CEO of Gavi, as he welcomed
        the news on the Oxford vaccine in a statement this week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48472d7-6e0c-40c4-b2f6-9daea1aee104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke''s modeling shows that while wealthier countries have purchased
        billions of doses in advance to increase their chances of covering their population,
        the developing world will be entirely reliant on COVAX.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff43516-c819-4f31-894e-ddfddc89bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Gates said the solution was "not shaming the rich countries
        that are doing the natural thing of wanting to protect their people," but
        was to vastly increase manufacturing capacity.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01aae3-efe4-478a-a5d8-46422995d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Evans, professor of pharmacoepidemiology at the London School
        of Hygiene &amp; Tropical Medicine, warned that monitoring efficacy and safety
        issues would be an ongoing challenge in the developing world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca374f2-b3c0-4542-bb93-08dbb6015e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:54.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be some adverse effects that would only be apparent in
        those low and middle income countries; they have different diets, they have
        different levels of nutrition in general, and different characteristics,"
        he told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f0c5d-f892-4144-8a3f-3ec968000994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Oxford''s vaccine may have particular promise at this stage
        for helping lower income countries, there are still many caveats over the
        data that must be resolved before it can be rolled out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2489f77-5d02-4d15-82aa-3a974c9c53c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it will be vital to have as many vaccines as possible,
        to ensure a faster recovery and limit further damage to the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520148a8-f99b-4964-b25d-2f51586b03cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Harry Clarke-Ezzidio, Jen Christensen, Maggie Fox and
        Kara Fox contributed reporting.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5efbd73-f0a8-4993-a771-9b604fa789b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:39:19.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/28/health/oxford-astrazeneca-vaccines-developing-countries-intl/index.html"
        href="https://edition.cnn.com/2020/11/28/health/oxford-astrazeneca-vaccines-developing-countries-intl/index.html">Why
        Oxford''s Covid-19 vaccine could do more for the world than other shots</a>"</em></p>'
  'trump-pennsylvania-lawsuit':
    'author': 'Kara Scannell, CNN'
    'caption': 'A federal appeals court on Friday dealt the Trump campaign''s effort
      to change the outcome of the presidential election another blow, writing in
      a scathing opinion that the campaign''s lawsuit lacked proof and its allegations
      in Pennsylvania "have no merit." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T17:41:13.880+08:00
    'imagesource': 'jcr:b65001f4-5d25-4120-9ff0-840d5d264b65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '078c2157-4d4d-4c6d-b6f4-51a000971f22'
    'lead': 'A federal appeals court on Friday dealt the Trump campaign''s effort
      to change the outcome of the presidential election another blow, writing in
      a scathing opinion that the campaign''s lawsuit lacked proof and its allegations
      in Pennsylvania "have no merit."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T17:46:26.990+08:00
