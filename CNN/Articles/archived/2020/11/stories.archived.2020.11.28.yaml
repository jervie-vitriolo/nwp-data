  'Maldives-holiday':
    'author': 'Travis Levius, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T07:17:36.375+08:00
    'imagesource': 'jcr:a6eb9d78-4cea-4444-9dcd-c3a7319aa304'
