      'mgnl:type': 'text'
      'text': '<p>“With the successful result you have shown today in protecting one
        of the Country’s critical project, I am very much confident that it will continuously
        be safe and productive throughout its remaining years of service,” said newly
        installed Vice Chief Of Staff Lt. Gen. Erickson Gloria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0779bf9-5fe2-4306-9cc5-5d6187758856'
