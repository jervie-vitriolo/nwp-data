      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in October<a href="https://cnnphilippines.com/news/2020/10/15/duterte-lifts-moratorium-petroleum-exploration.html">
        lifted the moratorium on oil exploration in the West Philippine Sea</a>, allowing
        local contractors to resume their activities in the Service Contract 59 in
        West Balabac, Palawan; Service Contract 72 in Recto Bank; and Service Contract
        75 in Northwest Palawan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6261f7a3-4f5e-4ed9-853f-a6509582e39c'
