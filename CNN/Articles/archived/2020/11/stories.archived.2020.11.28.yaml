    'lead': 'Cagayan, one of the provinces worst hit by Typhoon Ulysses, again suffered
      from flooding on Saturday due to heavy rains that forced authorities to release
      water from Magat Dam, the provincial government said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T14:48:49.164+08:00
