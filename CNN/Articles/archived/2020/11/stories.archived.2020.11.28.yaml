      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the walled city of Intramuros in Manila was chosen by
        the body as the world’s leading tourist attraction for the first time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9748b52d-9478-4b27-b091-4b1d9a3774d6'
