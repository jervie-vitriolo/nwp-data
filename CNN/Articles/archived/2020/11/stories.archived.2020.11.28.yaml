      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL ticket holders may choose to avail of either a drive-thru or
        walk-in service. The testing facility is also open from Monday to Sunday,
        8 a.m. to 5 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83337a1-8c7c-4708-8710-17f39b45c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:35:54.707+08:00
