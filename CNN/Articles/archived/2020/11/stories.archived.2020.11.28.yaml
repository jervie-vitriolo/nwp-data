      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intramuros snatched the award from other nominees, including the
        Great Wall of China, the Taj Mahal in India, Machu Picchu in Peru, and the
        Grand Canyon National Park in the US.</p>'
