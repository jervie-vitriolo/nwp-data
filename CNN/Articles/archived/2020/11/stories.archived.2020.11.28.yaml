    'lead': 'Iran''s top nuclear scientist, Mohsen Fakhrizadeh-Mahavadi, was killed
      on Friday near Tehran, state media has reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T00:48:42.471+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:06:54.832+08:00
