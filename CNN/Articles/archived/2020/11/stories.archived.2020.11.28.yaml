    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK to pilot blood test that may detect 50 types of cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5572d00-1427-40f6-bfcc-c5283a29af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:09.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The UK''s National Health Service (NHS)
        is to pilot a simple blood test that may detect more than 50 types of cancer
        and, it is hoped, could help thousands of people by allowing the disease to
        be treated more successfully at an earlier stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffa4ad-eaef-4b72-b814-38bda0a9d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd4b42-d239-4f94-a86a-b35d871182a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galleri blood test, developed by Californian healthcare company
        Grail, will be piloted with 165,000 patients in what the NHS described as
        a "world-first deal" in a news release Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7e25d-b7ed-42a5-8922-4beed3ee5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a73e0-65dc-40ea-950a-190b6e626a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grail, whose work is focused on detecting cancer early, is backed
        by investors including tech billionaire Bill Gates and Amazon founder Jeff
        Bezos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f96ac-2037-4967-95c1-a4f12ef89f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f906a2-175e-438d-b30a-69a29e010a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHS England hopes the blood test will be particularly useful in
        identifying types of cancer that are currently difficult to diagnose and treat
        early.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4dee3-1796-4c85-84bc-d5325fd047b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:13.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c2c19-0323-455a-8d82-3d02c372fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early detection -- particularly for hard-to-treat conditions like
        ovarian and pancreatic cancer -- has the potential to save many lives," said
        NHS chief executive Simon Stevens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c30410-5f19-4a6d-a56b-74f13d1a446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b874c-cd15-4299-be6b-992713fddbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 people are newly diagnosed with cancer every day
        in the UK, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb294633-ac26-4f5b-9c73-f0ed045d831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7a68c-95e3-4ef6-86f1-99ebe97015e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot program, due to start in mid-2021, will involve 165,000
        people, including 140,000 aged from 50 to 79 who have no symptoms but will
        have annual blood tests over three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d19f6-28e4-44da-a6d1-6933afcb20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5094968-28ee-4488-93b9-d2658653da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 25,000 participants will be people with possible cancer
        symptoms who will be offered the blood test to speed up their diagnosis after
        they are referred to hospital in the normal way, the news release said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a573a-3c07-40ed-b1a1-4a9d97fad690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ecf29a-46a6-42b4-badf-802903a3c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results are expected by 2023, after which it is hoped one million
        people could receive the test by 2025, expanding this to the wider population
        thereafter, NHS England said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059cbbf-1bf7-40e6-a717-61d21162351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4414c6-f2da-4b41-826d-0ffc27e95fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In England, around half of cancers are currently diagnosed at stage
        one or two but the NHS aims to increase that to three quarters by 2028, the
        news release said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934dac45-a173-4731-8fd8-43ff333a8bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525294f8-5ec9-4a02-8dfc-8411520878b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:19.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grail said in a press release that according to modeling data, "adding
        Galleri to existing standard of care has the potential to decrease the number
        of cancers diagnosed at late stage by nearly half, which could reduce the
        total number of cancer deaths in the UK by approximately one-fifth."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff015ed2-b5d8-46f1-9056-2cd95c4087b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a5aa7-a505-484d-9f11-651d7b6c4b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-year relative survival for cancer in the UK is below the European
        average, according to charity Cancer Research UK.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5edb7e-9002-4c23-bc87-b39cd6e78587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1bda2-bb8d-4b23-8418-058d0d5b4e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence Young, professor of Molecular Oncology at the University
        of Warwick, said the Galleri test was one of a number of novel blood tests
        being developed to detect cancer at a very early stage when it is more easily
        treated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f698b35-b9aa-46df-ac33-559e2537bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1999ec6-221f-4f44-9f61-e1c388b92c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a number of trials evaluating this approach and a publication
        from the Circulating Cell-free Genome Atlas (CCGA) consortium examining the
        Galleri test in 6,689 participants has generated very encouraging results
        in more than 50 different cancers at different stages of development," he
        told the Science Media Centre.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4c8a9-63b6-446a-afbd-138774f62039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3878531-7274-48d1-9e6b-43d6413c5d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all cancer experts agree that the NHS should be piloting
        the Galleri blood test.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d23f7e-746c-4a4d-ac7e-6b0d31b60a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564fcde-c973-447a-8073-fc33a388e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Pharoah, professor of Cancer Epidemiology at the University
        of Cambridge, told the Science Media Centre he had doubts about the scientific
        basis for the pilot based on the limited published research available.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f883c-3ed0-411a-afac-86cf64b8d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837611eb-8068-4187-8294-db12e1e27cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:25.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Galleri blood test is a test that might be able to detect cancer
        in the blood in individuals with early cancer, though the evidence that it
        does this effectively is weak," he said. "The NHS should not be investing
        in such a test before it has been adequately evaluated in well-conducted,
        large-scale clinical trials."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff6f68-7968-456f-8034-f563fbf33ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9815a1f0-6218-4afb-84c2-df2f09d3c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Mitchell, Cancer Research UK''s chief executive, said tests
        such as that developed by Grail had "great transformative potential" if they
        prove effective in detecting cancer earlier.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fca0a3-e478-45fc-85fb-e37131dda044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ecca4-44db-424f-ab5f-989f703e8300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:27.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jodie Moffat, head of early diagnosis at Cancer Research UK,
        said results so far from studies outside the UK had been promising. "But the
        sample sizes, particularly for some cancer types, have been very small and
        so it needs to be tested in a much larger sample, and with longer follow up
        of patients not testing positive with the blood test to understand where it
        is missing cancers," she told the Science Media Centre.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2024ea3-47fc-46f7-b516-2212950a21f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76cd790-78e6-4145-b83e-dcc5fd4bb148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the evidence we have seen, the test is not currently that
        good at picking up stage I cancer, where it is small and hasn''t spread to
        other parts of the body."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea18a6-593a-4571-8f34-a0ccef10ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:14:15.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UK to pilot blood
        test that may detect 50 types of cancer"</em></p>'
  'India-suffers-first-recession-in-decades':
