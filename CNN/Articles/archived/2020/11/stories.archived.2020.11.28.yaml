    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Matthew-Perry']
    'template': '1'
    'title': 'Matthew Perry is engaged to ''the greatest woman on the face of the
      planet'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb376e0-f23f-488b-b6f1-f6431433e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T06:30:52.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Matthew Perry is engaged to his girlfriend,
        Molly Hurwitz, the "Friends" star revealed in comments published Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3e502-c8bf-48ca-8539-ef4deddf695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T06:30:52.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to get engaged," the 51-year-old told <a href="https://people.com/tv/matthew-perry-engaged-to-molly-hurwitz/"
        target="_blank">People</a> magazine. "Luckily, I happened to be dating the
        greatest woman on the face of the planet at this time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09b13a-7ac7-4fa5-978e-0d33ac69a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T06:30:52.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Perry took to Twitter to tell fans that the
        highly anticipated "Friends" reunion will now happen in 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e6a71-2a48-451f-82d4-e3cd94d7e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T06:30:52.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends reunion being rescheduled for the beginning of March. Looks
        like we have a busy year coming up. And that''s the way I like it!" Perry,
        who starred as Chandler Bing in the hit series, wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e85cc-f6f0-49cd-8ab9-03c4be7c4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T06:30:52.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a wedding in the cards, it looks like Perry''s year is going
        to be even busier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f5b55-3d60-47ea-a2c0-d8b97e1cd265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T06:30:52.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends" fans have been waiting patiently for the special, which
        has been delayed because of the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27ae45-878a-4445-ad95-1a8bcb2a5cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T06:30:52.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:31.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor''s co-star, David Schwimmer, had said in July that they
        were hoping to begin filming, but told Jimmy Fallon that they had to "wait
        until it''s safe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497d23e-3220-43d1-81fb-0c8d2c6e18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T06:30:52.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends" co-creator Marta Kauffman said they want a live audience
        for the special.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd5ec5-8e23-4545-8314-25cddefa7e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T06:30:52.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a show that is not scripted, but this is the way the show
        works," Kauffman told Entertainment Tonight when the reunion was first delayed
        last spring. "We are going to need a live audience. Even if we socially distance
        that live audience, it really is a huge part of what ''Friends'' is. We cannot
        do it without them. "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213e863-e6b4-4186-8166-dfa6210065a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T06:30:52.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/11/27/entertainment/matthew-perry-engaged-intl-scli/index.html"
        target="_blank">Matthew Perry is engaged to ''the greatest woman on the face
        of the planet''</a></em></p>'
