    'template': '1'
    'title': 'Iran''s supreme leader vows revenge after top nuclear scientist apparently
      assassinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16a1c3-1d8e-4ec4-8037-bf0a55b26eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iran''s Supreme Leader Ayatollah Seyyed
        Ali Khamenei has vowed revenge and to continue the country''s "scientific"
        activities after the apparent assassination of the country''s chief nuclear
        scientist, as top Iranian officials pile blame on Israel over the killing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef399b64-cc77-4336-a435-01cd9f37dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohsen Fakhrizadeh, who became the face of Iran''s controversial
        nuclear program, was killed in an apparent ambush in a district east of Tehran
        on Friday. Photos from the scene showed the shattered windshield of a car,
        and blood on the road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b31e8e-c99c-481d-8713-737f3a29e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two matters that people in charge should put in their
        to do list: 1- To follow up the atrocity and retaliate against those who were
        responsible for it. 2- To follow up Martyr Fakhrizadeh''s scientific and technical
        activities in all fields in which he was active," Khamenei wrote Saturday
        in a tweet from an account often attributed to him, making a veiled reference
        to the country''s nuclear activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627733ee-5d59-46cd-8667-33fce048eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Our distinguished nuclear scientist in the defense of
        our country, Mr Mohsen Fakhrizadeh was killed by the oppressive enemies. This
        rare scientific mind lost his life for his everlasting great scientific work.
        He lost his life for God and the supreme leader. God shall reward him greatly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc66e98-e05d-4eb1-872b-ec4ce9736d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a cabinet meeting Saturday, Iranian President Hassan Rouhani
        said: "The think tanks and the enemies of Iran must know that the Iranian
        nation and the officials in charge in the country are brave and determined
        to respond to the murder in time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e90e40-af2e-4c3a-b39b-706a07bf75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani and other senior officials had earlier accused Israel of
        orchestrating the killing, also vowing to retaliate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8472289-ae40-4eaf-b612-58a4f00ae83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published by semi-official news agency Fars, Rouhani
        laid blame on Israel for the attack: "Once again, the filthy hands of oppressors,
        in concert with the illegitimate Zionist regime, are tainted with the blood
        of one of the distinguished sons of this land and have thusly saddened the
        people of Iran for the loss of such a distinguished servant and scientist."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946fefc7-bfc5-451b-8390-3b37697a542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Javad Zarif''s had on Friday called the
        killing "cowardice —&nbsp;with serious indications of Israeli role."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd04bfc-0931-4b9d-9b0b-a880d8dd9df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:15.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has provided no evidence of Israeli involvement. Israeli Prime
        Minister Benjamin bNetanyahu''s office declined to comment to CNN on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336eb651-ade7-48a3-b43a-c0415d870cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, Netanyahu mentioned Fakhrizadeh by name when he unveiled
        a nuclear archive that he said Israeli agents had smuggled out of Iran. He
        called him the head of a secret nuclear project called Project Amad. "Remember
        that name, Fakhrizadeh," Netanyahu told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08470a25-b568-4f0b-a50f-17d1a7054d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fakhrizadeh is also mentioned in multiple reports by the US State
        Department and the International Atomic Energy Agency as holding deep insight
        into Iran''s nuclear capabilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3136b-8481-4381-97bd-e7ff0053bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Killing ''a big deal,'' US official says</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd73a7-cccb-40b0-ab50-7d041ecc6910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fakhrizadeh was head of the research center of new technology in
        the elite Revolutionary Guards, and was a leading figure in Iran''s nuclear
        program for many years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497bbbd-add0-43c2-b262-ba28c8fe00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing could further fuel tensions between Tehran and Washington
        in the final weeks of US President Donald Trump''s term. US-Iran relations
        have rapidly deteriorated during Trump''s presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298b949-e3e4-4597-a9d0-9b2eb8c343ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran began to withdraw from its commitments to the 2015 landmark
        nuclear deal in 2019, a year after Trump pulled out of the agreement and unleashed
        crippling sanctions on the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5f627-5662-4e2d-85a5-aa5f5757789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said it was closely monitoring the apparent
        assassination. A US official told CNN the death "would be a big deal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67897b8-3c95-4e46-a673-2619e3ea4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students and young Iranians have held small protests in Tehran over
        the past two days outside several government buildings. At one outside the
        foreign ministry on Saturday, protesters burned posters depicting Trump and
        US President-elect Joe Biden, as well as US and Israeli flags.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1353b0-2649-4b9e-9bb9-4a0b4607b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Hossein Dehghan, Khamenei''s military adviser, also accused
        Israel of the killing, adding that the country had timed it "tactically" as
        the Trump administration enters its final weeks in power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca657562-037b-4c4f-a4e4-3732aed8e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:20.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zionists, in the last days of the political life of their gambler
        ally, are pursuing increasing pressure on Iran to create an all-out war. The
        night is long! We will react to the death of this poor martyr in such a way
        that they will regret their action," he wrote on Twitter, adding Iran would
        "descend like lightning" on Fakhrizadeh''s killers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c9b3b-ca80-4966-900e-bba0707c0e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Friday retweeted a post by prominent Israeli journalist
        Yossi Melman, who wrote: "Fakhrizadeh-Mahabadi assassinated in Damavand, east
        of Tehran according to reports in Iran. He was head of Iran''s secret military
        program and wanted for many years by Mossad. His death is a major psychological
        and professional blow for Iran."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c655035b-50e0-4057-9796-1885fa3e00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mossad is the foreign intelligence agency of Israel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3fc79d-abbe-4adc-86fd-36b6afc38eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s Hezbollah, the Iran-backed Lebanese militant group, also
        condemned the killing. Hezbollah''s second-in-command, Naim Qassem, said that
        agents of the US and Israel were behind the assassination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6724aafd-cb77-49f7-8993-53ea59793c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ramin Mostaghim reported from Tehran, Angela Dewan reported
        from London and Samantha Beech reported from Atlanta.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03195063-a7cb-4533-a753-cb456da2abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:27:42.161+08:00
      'mgnl:createdBy': 'janine'
