    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb1cf7-b18a-4eab-852d-7e7a62338cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>With the right tools, distribution
        of Pfizer’s coronavirus vaccine – which requires ultra-cold storage – is possible,
        but people may need to be strategic about where they allocate those resources,
        a World Health Organization (WHO) official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529fb403-fad5-4390-a98f-3c18c5d6a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54282af5-4d6d-4998-b5c7-bd07e366589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is demonstrated experience of delivering ultra-cold chain
        vaccines, even in some of the most difficult and remote areas,” said Katherine
        O’Brien, director of Immunization, Vaccines and Biologicals at WHO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7029b-ffb5-47f4-bed2-c17d2384f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:55.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task does require enormous resources, and people may need to
        use a targeted distribution approach, O’Brien said during a news briefing
        in Geneva.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c55353-b9b8-4596-862e-1fdab2855d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.698+08:00
      'mgnl:createdBy': 'david'
