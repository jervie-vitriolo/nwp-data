      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> For
        the second year in a row, the Philippines was named as the top dive destination
        by the World Travel Awards 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794efbb2-53e8-468a-84fc-61632aa8addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:57:53.012+08:00
