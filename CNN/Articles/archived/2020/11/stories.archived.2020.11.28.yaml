    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '581d61f7-0019-4474-8692-36477a20ffb3'
    'lead': 'The Galleri blood test, developed by Californian healthcare company Grail,
      will be piloted with 165,000 patients in what the NHS described as a "world-first
      deal."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T01:14:15.772+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:06:09.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
