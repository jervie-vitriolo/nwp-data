      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5383086d-82ab-4d4e-a325-6e8fe1c1fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said it may take “some very clever vaccination strategies”
        that target people in society who are more likely to carry, transmit and spread
        the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d7ff9-8304-4fad-bb06-1ba04e0d10db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05f45f-54ed-4b05-bf19-52b34cd753f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity is built around the idea that disease spreads evenly
        through a community and that everyone’s absolute risk of being infected is
        about the same, Ryan explained during a news briefing in Geneva on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2e74f-a757-4b42-be79-16a13028f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d17e1-0d79-49ad-ae9b-8884aec45065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:38.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus does not spread evenly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022c7ff-db50-4e08-81cd-d7540d1194e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe5202-3589-4258-b893-a38b8e8d21d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are lots of protected people surrounding those who are
        unprotected then “effectively, there’s a barrier. There’s a firewall around
        some who are not vaccinated, a firewall of vaccinated people, and therefore
        you can achieve control and eradication, sometimes, without vaccinating everyone,”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299f002-7e04-45d4-bb88-7d30863067a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:39.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e8643-7cf4-4906-b7bd-64b893a91075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The virus is very opportunistic,” added Ryan. “We''ve seen that
        the virus can spread, in particular circumstances, we''ve seen in many clusters
        that only 20% of the cases go on to transmit to others. Eighty percent don''t
        transmit to anybody else. We''ve seen superspreading events, certain contexts
        and certain groups who mix and the disease can explode.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc163a5-a925-43dc-aacb-ae8a68ac0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an overall number may be important in terms of policy, Ryan
        said it will be important to be strategic about which groups are targeted
        for vaccination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13fcd1f-fa0a-4243-bbfe-291d3c2ca0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18dc4f-269f-4673-a82c-daec7b2a9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It may be much more important to target certain sections of the
        community than it will be to necessarily target some others who may not be
        participating in transmission as much,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b8dcfa-8f89-480f-b2cd-38a086da2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950aafda-5ba3-4ccb-a774-97e9e2ae330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the vaccine may not be a miraculous solution to the pandemic,
        he cautioned. “I don’t think anyone can promise eradication of this virus
        until we understand much more about the vaccine, and much more about how the
        vaccines work in the real world and until we understand much more about the
        details of transmission of this virus.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23bf685-448e-4400-8bed-80c26ba48d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f8ea7-352c-4b06-b37b-12a6aaafcd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katherine O’Brien, director of Immunization, Vaccines and Biologicals
        at WHO, added to Ryan’s point with the example of measles. Last year was a
        terrible year for measles outbreaks globally, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57a1f5-01ce-43e8-b818-a8eb8e6f0f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f2728-49dd-4f93-83c3-f05e4be90bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of those outbreaks were happening in countries that had very
        high measles vaccine coverage,” she said. “But it wasn’t about the whole country’s
        coverage that was important, it was about the sub communities, the sub national
        coverage.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d3c61-6a8b-4fd1-b0a8-e10c6e0f4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:45.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-27-20-intl/"
        target="_blank">"Targeted COVID-19 vaccination may be needed, WHO official
        says"</a></em></p>'
