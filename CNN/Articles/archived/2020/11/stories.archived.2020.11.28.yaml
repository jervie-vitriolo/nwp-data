      'mgnl:lastActivated': 2023-01-25T01:07:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71a4e6-df62-4c4e-b88c-6e8901f05634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last month, the International Atomic Energy Agency documented
        several new breaches of the agreement. Earlier this week, Iran said it had
        begun injecting Uranium Hexafluoride gas into centrifuges at its Natanz facility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e7cb5-65de-42d7-bd07-6c6370af7c2c'
      'mgnl:activationStatus': true
