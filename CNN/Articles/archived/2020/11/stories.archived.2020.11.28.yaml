    'template': '1'
    'title': "Here’s how you can elevate your virtual Christmas party \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60d1d5-3dc6-4153-b264-ff08be9abbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:27:15.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:59:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Christmas
        is fast approaching and companies are starting to plan their parties online.
        For Eventscape Manila Inc. Chief Executive Officer Stephen Ku, there are many
        ways to make your virtual party still fun and memorable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd2e235-50bc-41d2-8c65-b9f577e95ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:27:15.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:59:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventscape has been doing live events for 24 years, and according
        to Ku, they are aiming to translate the same experience they have produced
        in the virtual space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98b219c-5e69-4dfe-b1df-4e5e35c32f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:27:15.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:59:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang ginawa namin as early as March, nag start na kami ng pag
        gamit ng technology, mga iba’t-ibang platform, kasama na ang Zoom para gumawa
        ng mga events at engagements,”</em> he said in a CNN Philippines interview
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db322440-8d42-48ba-ad0f-796011f60623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:27:15.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:59:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we do is as early as March, we started using
        technology and other platforms including Zoom, to make events and engagements.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4837e-d35d-476b-8c2a-f321b6ce9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:27:15.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:59:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of meeting up on Zoom, Ku said that they send out “party
        kits” to attendees, including props, costumes, food and drinks, so that people
        can relate more and enjoy the same experience even if it''s virtual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410173f-9117-4f42-b721-450c2c11e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:27:15.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:59:51.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that more advanced events use virtual reality and green
        screen effects, depending on the preference of the clients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3383c-dafe-41e4-bb7d-3e3f5b714bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:27:15.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:59:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ku noted that virtual events tend to be more affordable than live
        events. The price for party engagements can range from as low as ₱20,000 to
        ₱30,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db062d83-c6a2-4298-aae2-1f21b8b7eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:27:15.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:59:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that holding a virtual Christmas party would help a lot
        in uplifting the mental and emotional wellbeing of people, especially during
        this holiday season amid the pandemic.</p>'
  'cagayan-loggers-pursued-by-police':
