      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing site of the flag carrier is located at the Philippine
        Airlines Learning Center in Ermita, Manila with Detoxicare Molecular Diagnostics
        Laboratory as its DOH-accredited partner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da2d8b-15dd-4591-8928-f759966db15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:35:54.707+08:00
