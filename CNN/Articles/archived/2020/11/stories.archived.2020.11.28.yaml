  'leptospirosis-ulysses-nkti':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': 'The National Kidney and Transplant Institute has reported a fresh
      surge in leptospirosis cases with 18 people sent to emergency rooms overnight
      Friday, bringing the total number of cases to 64 since the Nov. 12 onslaught
      of Typhoon Ulysses. (FILE PHOTO) '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T17:56:38.936+08:00
    'imagesource': 'jcr:d594866a-29af-40b0-a987-3320e3ce4f6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62274f02-581e-47c0-b769-6859171ebc56'
    'lead': 'The National Kidney and Transplant Institute has reported a fresh surge
      in leptospirosis cases with 18 people sent to emergency rooms overnight Friday,
      bringing the total number of cases to 64 since the Nov. 12 onslaught of Typhoon
      Ulysses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T18:02:53.998+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:00:12.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:58.711+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'covid', 'Ulysses', 'leptospirosis',
      'NKTI', 'Kidney']
    'template': '1'
    'title': 'Leptospirosis cases surge in Ulysses’ wake'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf035fd3-9a27-4601-9c34-5499f1311e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —&nbsp;</strong>The
        National Kidney and Transplant Institute has reported a fresh surge in leptospirosis
        cases with 18 people sent to emergency rooms overnight Friday, bringing the
        total number of cases to 64 since the Nov. 12 onslaught of Typhoon Ulysses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373ad1f-e040-41a9-b3e6-38585f17f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those 64 patients have tested positive for COVID-19, but
        one already recovered, NKTI Executive Director Rose Marie Rosete-Liquete told
        CNN Philippines in an interview on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371d11f-798d-4751-bd4b-16a22e10946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are both alarming because they can always end up with pulmonary
        failure. <em>Pareho sila</em>,” the NKTI chief said as she noted the twin
        blows from COVID-19 and leptospirosis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03ebb2-f225-4522-82a1-66d047a22423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leptospirosis is a disease traced to rat urine that finds its way
        through waterways and eventually end up contaminating flood waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c1c93-0bef-4e63-a645-fe81788d4880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NKTI chief attributed Friday night’s spike in leptospirosis
        cases to the tail-end of the disease’s incubation period when symptoms could
        appear ten days to three weeks after wading in flood waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083d668-2994-43ad-8d31-6b1e60c58506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:15.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You wouldn’t know until you have the symptoms. That’s why <em>kung
        may</em> prophylaxis <em>ka</em>, hopefully <em>hindi ka magka-</em>symptom
        [if you have prophylaxis, hopefully you won''t get symptoms],” she said, referring
        to the antibiotic that’s prescribed to be taken three to five days after exposure
        to flood waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd96b4-5dc3-400e-b848-9a9a7c54a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses barreled Luzon on Nov. 11, submerging most of the island
        in waters several feet deep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da54d32-7a9a-409d-a7fd-62f1152c75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight-year-old Retsan Varga was one of those staying at NKTI
        for the past three days after being diagnosed with leptospirosis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780649df-74e9-4a4d-a16e-2c1c7fe0aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Galing po ako sa</em> Henares, Rizal. <em>May</em> finding
        <em>po doon ilipat ako dito sa</em> Kidney (NKTI) <em>dahil bumaba ang</em>
        platelet <em>ko</em> – 58 <em>na lang</em>,” Varga said, referring to the
        hospital in his hometown in Rizal province that first gave the diagnosis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6697b-95e7-4121-a73e-40885e5342b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:17.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I came from Henares, Rizal. They transferred me to
        Kidney (NKTI) because my platelet count dropped - it is now only 58.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48189fa-7b14-473e-bb68-f8c4ebe39bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NKTI said the serious leptospirosis cases are mostly from areas
        heavily ravaged by Ulysses: Rizal, Marikina, and Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b143e318-3896-4464-9190-51a79b994fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half of the 64 admitted at NKTI are undergoing dialysis,
        which means the disease has taken a turn for the worse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90174c48-5ee1-44f5-a50b-b2e7f6744472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s flu-like symptoms, fever and sometimes flushed <em>ang mata</em>
        [the eyes are flushed] then they will have some body pains, coughing and then
        <em>''pag naapektuhan na ang</em> kidneys [if the kidneys are affected], then
        that’s a problem,” Liquete said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3482c112-583e-4a27-a8ac-932080b45219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T18:02:53.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:00:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been 22 deaths so far from January this year, out of 124
        leptospirosis cases in total.</p>'
