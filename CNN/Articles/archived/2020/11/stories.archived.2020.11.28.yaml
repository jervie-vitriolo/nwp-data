      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL noted that all passengers must register and accomplish the online
        passenger profile and health declaration form as early as five days before
        departure, except for flights to the US, Canada, and Australia.</p>'
  'Labor-groups-protest-activity-Bonifacio-Day-COVID-19-threat':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-28T18:56:51.824+08:00
    'imagesource': 'jcr:2b29782c-4f3a-49b4-9361-649089456e8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5064e6b-f618-49a9-bd37-0f5c23859e59'
    'lead': 'Labor groups confirm that they will push through with their protest activity
      on Monday despite the threat of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T19:05:00.716+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T01:00:00.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:59.390+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor groups to push through with protest activity on Bonifacio Day
      amid COVID-19 threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd914b-3a2c-45d8-ae70-18532f6fa8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:05:00.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:00:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Labor
        groups say they are pushing through with their protest action on Monday, Bonifacio
        Day, amid the continuing threat of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0036a-9d78-4df2-a43f-c88cd508b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:05:00.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:00:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing on Saturday, groups such as Sanlakas said
        the imposition of health protocols does not mean they can no longer practice
        their constitutional right to freedom of speech and assembly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5121e4-ed54-421d-a38a-a7091297999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:05:00.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:00:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Igigiit pa rin natin ‘yung constitutional right to freedom
        of expression and assembly, however mindful of safety protocols. ‘Yun naman
        ‘yung minimum requirement. ‘Di ibig sabihin na meron health and safety protocol
        ay bawal na or di na makapag-express,”</em> said Aaron Pedrosa, Sanlakas Secretary
        General.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7281715-4e4a-4c93-84b6-833dc07caf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:05:00.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:00:02.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will still assert our constitutional right to freedom
        of expression and assembly, however mindful of safety protocols. That’s the
        minimum requirement. Just because we have health and safety protocols do not
        mean we cannot express ourselves.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aeeab4-061b-4e22-8e0c-b0e85f1a0453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:05:00.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:00:03.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said they will be putting on the spotlight the supposed
        mass retrenchment of workers, and the plight of regular employees who are
        allegedly losing their jobs despite their tenure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46dfc9-8e0a-4937-9b8a-8b656748a9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:05:00.717+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:00:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nawawala na ‘yung security of tenure ng mga regular na manggagawa.
        Pinapalit, ang mga manggagawang nasa loob na ay siyang nilalabas at ‘yung
        nasa labas ay siyang pinapasok,”</em> said Adonis Escueta of the group KASAMA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef44fd03-8c0b-4e93-9ed3-a46b25896d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:05:00.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:00:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The security of tenure of regular workers is slowly
        being disregarded. They are being swapped -- new workers are being brought
        in.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08b2d1-6a6b-4b22-adce-e001f42c5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:05:00.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:00:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also assured that they will be coordinating with authorities
        to avoid any clashes and untoward incidents, adding that health protocols,
        such as physical distancing and the wearing of face masks and face shields,
        will be observed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2220006-c226-4094-9716-26a8fdb61409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:05:00.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:00:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, in an online press briefing, Labor Secretary Silvestre
        Bello reiterated that companies are not allowed to terminate the contract
        of a regular employee without valid reasons. He said such instances should
        be reported to the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa8885-12e3-42a5-936b-71b89361e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:05:00.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:00:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f912592-0891-4c90-a33c-14f858b21354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:05:00.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:00:06.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said the protest on Monday will start at 8 a.m. at Bonifacio’s
        shrine in Tutuban, Manila where a short program will be held. From there,
        they said they plan to march towards the Mendiola Peace Arch.</p>'
  'New-text-blast-Christmas-parties-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-28T19:29:57.762+08:00
    'imagesource': 'jcr:6b2153f2-f1c5-4758-bf77-d19f22112f81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97039aaa-938b-44bf-9900-b18194f93585'
    'lead': 'From a public service advisory reminding the public to take extra precaution
      during Christmas parties, the new text blast to subscribers now discourages
      any form of gathering unless totally necessary.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T19:33:54.800+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:59:53.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:59.748+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t revises text blast on Christmas parties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387efea-10ad-4018-a768-0318bc2e9617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:33:54.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — From
        a public service advisory reminding the public to take extra precaution during
        Christmas parties, the new text blast to subscribers now discourages any form
        of gathering unless totally necessary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb958c34-629d-45db-9041-555fe8a3d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:33:54.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:54.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magtipon-tipon lamang kung talagang kailangan. Mas-maigi na
        ang mag-ingat. Magsuot ng face shield at face mask, maghugas ng kamay, at
        mag-social distancing</em>,” reads the latest text mesage from the National
        Telecommunications Commission and the Department of Information and Communications
        Technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb707d70-e253-4b89-8f91-146a77b7a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:33:54.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Gather only when really necessary. It’s better to
        be careful. Wear face shields and face masks, wash hands, and practice social
        distancing.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b5c4d-2f8e-43b8-9e7f-980ab826e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:33:54.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was in stark contrast to an earlier advisory that did
        not discourage Christmas parties, though it recommended that attendees increase
        ventilation by turning on electric fans and opening windows. It also suggested
        open-air venues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79349b2-6695-4197-a337-fe2d88b66c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:33:54.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advice was strongly opposed by the Department of Health, saying
        the department was wrongfully cited as a source. Health Spokesperson Maria
        Rosario Vergeire <a href="https://www.cnn.ph/news/2020/11/27/COVID-19-Christmas-parties-holiday-season-super-spreader.html">warned
        that Christmas parties can actually be “super-spreader” events.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15f6ae-791d-4cfd-89f9-a5de464893e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:33:54.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is instead recommending online parties or face-to-face gatherings
        exclusive to household members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18247715-df78-48e1-9f34-84dd9999d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:33:54.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s major telecommunications providers, Globe Telecom
        and PLDT/Smart, clarified that they are only following orders from the NTC
        and DICT.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f05378-0637-4acb-b374-6c95c11449c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T19:33:54.801+08:00
