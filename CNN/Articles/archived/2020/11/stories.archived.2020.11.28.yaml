    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ryan Reynolds and Blake Lively donate $500,000 to support homeless youth
      in Canada

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2ed09-634a-4f12-a937-4a1d59c51516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:58:25.059+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of Hollywood''s most famous couples
        donated $500,000 to help young people struggling with homelessness in Canada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ec6c7-2a2a-48ee-8075-6eca5bd77d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:58:25.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Reynolds and Blake Lively pledged $250,000 each to Covenant
        House Vancouver and Covenant House Toronto, according a press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b44fa1-d04d-42e3-b916-c6cff3e02cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:58:25.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covenant House International says it has served more than a million
        homeless youth in the United States, Canada and Latin America as a bridge
        from poverty to opportunity, according to their own statistics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24941eab-a165-4fd5-a1ba-164c4df6b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:58:25.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides providing basic needs like food, shelter and immediate health
        services, the organization said it tries to prepare homeless kids to live
        successful and independent lives. The non-profit also helps support young
        people who are victims of sex trafficking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044ebe7-86df-4192-8e6c-cddc3dc06ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:58:25.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The young people who pass through the doors of Covenant House more
        often than not have a story marked by extraordinary trauma. They are so much
        more than that trauma," Reynolds said in a statement, encouraging others to
        donate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b0f1d-0068-47dd-9bfb-2e0871d178df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:58:25.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have so much to offer the world. Matching this gift is saying
        you believe in them. You believe in the power of compassion to transform the
        trajectory of a human being."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a126f18-845a-4e06-a0c5-6b50e7db2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:58:25.059+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the celebrity couple has donated to a
        social cause. In March, they donated $1 million to Feeding America and Food
        Banks Canada to help feed those in need during the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827061a-bc4c-410b-aefe-6c7befdf9107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:58:25.059+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Lively and Reynolds also donated $200,000 to the NAACP
        Legal Defense and Educational Fund (LDF) amid protests against police brutality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8726f-249c-4207-b4a4-87b79d85803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:58:25.059+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/28/us/ryan-reynolds-blake-lively-donate-canadian-youth-trnd/index.html">"Ryan
