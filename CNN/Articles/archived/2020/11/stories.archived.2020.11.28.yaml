      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong>&nbsp;Authorities
        are on the hunt for loggers in Cagayan province who earlier attacked local
        police officers conducting anti-illegal logging operations, the Philippine
        National Police said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591fbd27-54ee-47f3-bea5-459cf7a38ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:46:13.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Gen. Debold Sinas gave the order after receiving reports
        that one officer was injured by armed loggers in Sitio Dalayat, Barangay Minanga
        in Lagum, Peñablanca, on Thursday evening, according to a police statement.
        It added that the officer was immediately brought to a hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a9b78-3d61-4663-b228-8faa009a1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:46:13.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said one of the attackers was apprehended. Ernest Sibbaluca,
        who had previous records for violating environmental laws, is now facing charges
        for assault upon an agent of authority and frustrated murder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47198949-322f-43af-a192-d47bf05e3ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:46:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes as the Department of the Interior and Local Government
        released a statement on joining forces with environment officials to crack
        down on illegal logging in the country, which is being blamed for the massive
        flooding that devastated Cagayan and Isabela this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf6ce1-2209-42a3-8f7a-acd488e7e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T21:46:13.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to October this year, the PNP had conducted 6,710 anti-illegal
        logging operations and arrested 3,336 violators, the agency said.</p>'
