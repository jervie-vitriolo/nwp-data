  'Biden-will-let-health-experts-decide-who-will-get-a-Covid-19-vaccine-first':
    'author': ' Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T15:58:42.827+08:00
    'imagesource': 'jcr:4aed5d78-70fe-409b-9f00-9985b4c4f4f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa62050d-2145-436d-b7fd-2a36605a2bd7'
    'lead': 'President-elect Joe Biden will leave decisions about who gets a Covid-19
      vaccine first to health experts, Dr. Celine Gounder, a member of Biden''s coronavirus
      advisory board, said Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T16:04:12.060+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T01:01:36.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:56.024+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden will let health experts decide who will get a Covid-19 vaccine
      first

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf4905-c9ce-42b8-9a31-5b91b1e34a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.060+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Because risk for Covid-19 can vary
        among different groups of people, prioritization for a vaccine will be tricky,
        and President-elect Joe Biden will leave those decisions to health experts,
        Dr. Celine Gounder, a member of Biden''s coronavirus advisory board, said
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361b062-28ba-4ef6-a6b2-1106d3f3ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.060+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:37.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will likely be a limited supply of coronavirus vaccine doses
        available immediately after a vaccine is authorized by the US Food and Drug
        Administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ac4b9-4ff3-40ce-95ec-898b5d785225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.060+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than health care workers, others who will be first in line
        to get it will be people who do have chronic underlying medical conditions
        who are older, as well as communities of color who have been disproportionately
        impacted by this pandemic," Gounder told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b05bc-b1b2-4060-a97c-b33a600b2037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.060+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now among those groups is where it starts to get a little bit more
        contentious," she added. "How do you prioritize between the 85-year-old woman
        in a nursing home, versus the 65-year-old African American -- especially when
        that 65-year-old may be as just as high-risk of significant disease?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b01f01-a10a-4ac4-866d-c94848b38ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.060+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention''s Advisory Committee
        for Immunization Practices (ACIP) will recommend groups to receive the vaccine
        first.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669f6b8-a6a7-469a-a9e0-460c9f13bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.060+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where it gets a bit more political and frankly, this is
        where the President-elect is leaving it to the public health experts and scientists
        to figure out how best to allocate the limited supply first," Gounder said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929b00a-648f-40c1-ad3b-fdef7ffd6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.060+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:39.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACIP called an emergency meeting for December 1, where they
        will vote on the very first group to get a vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332e84c-12a9-4c2d-9ce9-4ea7712463ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.060+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we know that the vaccine will be available in very limited
        doses, even if they prioritize health care workers and older people in their
        population, it''s going to be really important to be a little more granular,"
        said Rick Bright, another member of Biden''s coronavirus advisory board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4f9fce-32bb-4764-ab68-eb708600b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to discuss that granularity in health care workers.
        If I only have so many doses available, how do I prioritize those health care
        workers first and make those recommendations to the states?" he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e3a9b-5765-4802-9090-42b50624b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the ACIP meets after a vaccine is authorized by the FDA
        to make recommendations, but they are working proactively in anticipation
        of a quick decision by the FDA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e1e65-da58-4c27-9802-362fc4459223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We foresee imminent authorization if this vaccine is shown to be
        effective and safe in the near future and we want to be at the point where
        we are providing appropriate guidance to the states and jurisdictions for
        the use of these vaccines," ACIP chair Dr. Jose Romero told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d13f0f-f5c3-4591-8ae8-bd1674f2047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero, who is Secretary for Health for the Arkansas Department
        of Health, said Tuesday''s vote is about the very first group to receive vaccinations,
        which could include healthcare providers and people in long term, congregate
        facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8fe59-635c-41bb-a40f-d48cd0163d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has applied to the FDA for emergency use authorization for
        its vaccine. An independent panel of experts, the FDA''s Vaccines and Related
        Biological Products Advisory Committee, is slated to meet on December 10 to
        discuss the application. FDA officials say a decision should be made within
        a few weeks of the meeting and possibly much sooner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471858d-0ad7-4597-96b3-a9be039ba61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:04:12.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/27/health/vaccine-decision-biden-advisory-board/index.html">"Biden
        will let health experts decide who will get a Covid-19 vaccine first."</a></em></p>'
