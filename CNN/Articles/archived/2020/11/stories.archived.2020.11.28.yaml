      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)—</strong>&nbsp;The
        Philippine Airlines said it will be offering its own COVID-19 RT-PCR (real-time
        reverse transcription polymerase chain reaction) testing for passengers of
        both domestic and international flights, with test results released within
        12 to 24 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8ffc9-ffa1-4ca1-98da-3783d0477dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:35:54.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:00:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement by PAL on Sunday, ticket holders can avail
        a ₱500 discount from its regular rate of ₱4,500 starting December 1.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">UPDATE: Philippine Airlines says it will be offering RT-PCR
        testing to passengers of both domestic and international flights starting
        December 1. <br><br>Test results will be released within 12 to 24 hours, <a
        href="https://twitter.com/flyPAL?ref_src=twsrc%5Etfw">@flyPAL</a> adds. <a
        href="https://t.co/xkLaFEaChH">pic.twitter.com/xkLaFEaChH</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1332893924378099713?ref_src=twsrc%5Etfw">November
