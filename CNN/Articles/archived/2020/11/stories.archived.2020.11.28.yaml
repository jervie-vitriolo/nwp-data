    'title': 'DOJ ready to help DepEd in investigating false claims on modules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7846f9-d290-4696-a98e-79d3dfcdabc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:23:42.866+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        Department of Justice is ready to help investigate false claims regarding
        the Department of Education''s learning modules, the Justice secretary said
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a8d8b-9100-4fbb-974b-3052e73af5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:23:42.867+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:09.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Secretary Menardo Guevarra said his department has not received
        any requests from DepEd, but they are prepared to probe people who make fraudulent
        claims against supposed errors found in the distance learning materials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefb0ca-b92e-4e07-8523-2a075c39004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:23:42.867+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be ready to help if there is evidence tending to show the
        false and malicious character of these allegations about the agency’s learning
        modules,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07645505-e968-4b2b-91fe-902aad3f3edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:23:42.867+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:10.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added that it would be possible for them to tap the services
        of the National Bureau of Investigation, the investigating arm of the DOJ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b809091-bf81-4a72-9feb-3a2e2ae369d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:23:42.867+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases to be filed may vary, according to the secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d57500-5a54-470c-ba05-4b2d5d69f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:23:42.867+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, if the false claim about a module is directly attributed
        to a certain person with no manifest intent but to ridicule or malign him
        or her, the latter may have cause to file a complaint for libel or cyber libel,
        as the case may be,” Guevarra said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ae6ba-fb00-4332-a43a-e4b6b4189ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:23:42.867+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:11.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain errors in the modules have gone viral, including one <a
        data-cke-saved-href="https://cnnphilippines.com/news/2020/10/19/DepEd-disowns-module-discouraging-students-to-join-protests.html?fbclid=IwAR27UvrKsgtwZ-7kzWqzw5TyYug1-WoFrUhKBrDpS4eb_QqHGGGCY4FDByE"
        href="https://cnnphilippines.com/news/2020/10/19/DepEd-disowns-module-discouraging-students-to-join-protests.html?fbclid=IwAR27UvrKsgtwZ-7kzWqzw5TyYug1-WoFrUhKBrDpS4eb_QqHGGGCY4FDByE">discouraging
        students from joining protests</a>, but DepEd has denied ownership of some
        of these learning materials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982bdb3e-457a-4b10-a991-82ccdfad4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:23:42.867+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T01:01:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.&nbsp;</em></p>'
  'Roque-crowded-tourism-event-Cebu':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-28T17:33:05.602+08:00
    'imagesource': 'jcr:314c2428-9a1e-4c9f-b1c7-920ebf951f58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a88f2373-6512-4635-ad35-5b31b94c3c70'
    'lead': 'A tourism event on Bantayan Island, a popular destination in Cebu province,
      is drawing flak for violating social distancing rules in the presence of top
      government officials, including Presidential Spokesperson Harry Roque.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T17:34:41.516+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T01:00:57.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:57.394+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque tells Cebu crowd: Just keep your face masks on'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df72ddb-e885-445c-aa63-5dd18cc3b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:00:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, November 28) —</strong> A tourism
        event on Bantayan Island, a popular destination in Cebu province, is drawing
        flak for violating social distancing rules in the presence of top government
        officials, including Presidential Spokesperson Harry Roque.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ab9821-aa87-4b28-a382-8d0d1abb29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:00:58.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the event at jampacked Kota Park, Madridejos town on Friday
        circulated on social media. Netizens pointed out it''s a form of mass gathering,
        something the government prohibits as part of community quarantine measures
        due to the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea7b6d-3e50-4c21-9cb3-6701d64b6002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:00:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the criticisms online, Roque himself admitted to the
        absence of physical distancing when he spoke during the program. He reminded
        the crowd to observe the other minimum health standards, including the wearing
        of face masks and regular hand washing, to prevent the spread of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081b9e4-2168-4997-8900-e843d26bb88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:00:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Anong isusuot? Masks. Anong dapat gawin? Hugas. At pangatlo,
        ang hindi natin nasusunod ngayon</em>,” Roque said, drawing laughter from
        the crowd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0502235f-662b-4aef-8335-cae03bb02070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What should we wear? Masks. What should we do? Wash
        hands. And thirdly, the one we’re not following now.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c085cd16-e59c-4eee-9202-57be0c5f7270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the one-meter distancing rule may be dispensed with if people
        are wearing face masks in an open-air venue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bcf00-0938-44a0-a16a-9f0c5d45fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero huwag n''yo lang tatanggalin ang mga masks niyo, okay
        na yan dahil open air naman tayo</em>,” said Roque, who is also spokesperson
        of the Inter-agency Task Force for the Management of Emerging Infectious Diseases,
        the policy-making body in the government’s pandemic response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e083b-7639-423d-946a-2682d57e3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But just do not remove your masks and that''s okay
        because we''re in open air.]</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">LOOK:
        Presidential Spokesperson Harry Roque speaks at a crowded tourism event on
        Bantayan Island in Cebu. &quot;Pero huwag n&#39;yo lang tatanggalin ang mga
        masks niyo, okay na &#39;yan dahil open air naman tayo,&quot; Roque says in
        his speech. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/mM4njbVI99">pic.twitter.com/mM4njbVI99</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1332601836834983937?ref_src=twsrc%5Etfw">November
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe57c6-1c1d-49eb-acf2-5fb6ad16d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:36:56.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21ebdd-4f1b-4f4a-8beb-27937212e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Health reminded the public <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/11/23/DOH-avoid-crowded-places-Divisoria-high-risk-COVID-19.html"
        href="https://www.cnnphilippines.com/news/2020/11/23/DOH-avoid-crowded-places-Divisoria-high-risk-COVID-19.html">that
        the risk of coronavirus transmission remains high in crowded areas even if
        people wear face masks and shields.</a> This was in response to throngs of
        shoppers flocking to the Divisoria market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7717306-2fbf-4cfe-a7ff-d88d0c152f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:36:36.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:03.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later statement, Roque said he was "taken aback" by the crowd
        turnout and maintained that he was a guest who had "no control" over the event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f986c-0031-48ea-bf50-24fbeeb30953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu officials alsosaid they did not expect the huge Bantayan audience.
        Police were seen trying to control the crowd, composed mainly of residents
        and students, who wanted to catch a glimpse of the guests – government officials,
        performers, and candidates of Miss Universe 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8192580-fa45-4772-8b16-fe1435d15118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madridejos Mayor Salvador Dela Fuente said they reminded the people
        to observe social distancing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557cc09f-2e83-4b79-9e33-2254b04ded36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the eagerness and enthusiasm of the crowd,” Dela Fuente
        said. “Here in Madridejos, located in an island, people wanted to see the
        Secretary, Governor so they were already out of control."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a875067-662a-449e-ac27-96c8cf1c3442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised better management of future events.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56598a04-d285-4372-b262-125b5846b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Madridejos tour was also attended by Cebu Gov. Gwen Garcia,
        Presidential Assistant for the Visayas Michael Dino, Department of Tourism-Central
        Visayas Director Shahlimar Tamano, and DOH-Central Visayas Director Jaime
        Bernadas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c476224-6563-4a8f-889f-eadeeb40dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the Suroy-Suroy Sugbo program, which aims to reopen
        tourism activities under the new normal. At the first stop in Santa Fe, social
        distancing was observed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca036e-3bfa-42f9-b609-09994169f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:34:41.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:07.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cebu correspondent Dale Israel contributed
        to this report.</em></p>'
