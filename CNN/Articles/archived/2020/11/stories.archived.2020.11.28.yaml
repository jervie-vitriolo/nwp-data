      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/holiday-maldives-covid/index.html"
        target="_blank">What it''s like to holiday in the Maldives right now</a></em></p>'
  'UK-economy-Brexit':
    'author': 'Hanna Ziady, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-28T07:56:12.195+08:00
    'imagesource': 'jcr:9326c7e7-ce9c-4a09-bb19-d430e42367e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12c83c66-56ad-4b94-ba31-bdb4c81061f7'
    'lead': 'The UK economy is suffering its worst recession in more than 300 years
      and failing to secure a new trade deal with the European Union will make its
      recovery even longer and more arduous, according to the country''s independent
      fiscal watchdog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T08:00:43.445+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:03:45.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:52.319+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain''s final Brexit choice could prolong the worst recession in
      300 years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec43f2-c7eb-45c9-9168-1afae544e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>The UK economy is suffering its
        worst recession in more than 300 years and failing to secure a new trade deal
        with the European Union will make its recovery even longer and more arduous,
        according to the country''s independent fiscal watchdog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cfb3b0-e5e5-4d2b-a71c-9444fe87a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office for Budget Responsibility said on Wednesday that a no-deal
        Brexit would reduce output by 2% next year and leave the UK economy 1.5% smaller
        after five years compared to a scenario where Prime Minister Boris Johnson
        strikes an agreement with Brussels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c595e30c-6b26-4669-86aa-6428283132c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks are stuck on fishing rights, government aid for companies
        and how to settle disputes. Johnson will have to decide whether sticking to
        his guns on national sovereignty in all three areas is worth the economic
        price the United Kingdom will pay in the event the negotiations fail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c5a38-a6f8-45b6-801f-d5416ae81a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tariffs, export quotas, red tape and other trade barriers that will
        come into force on January 1 if there''s no deal would prolong the United
        Kingdom''s recovery from the coronavirus recession by almost a year, the watchdog
        said. Unemployment would be an additional percentage point higher, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ed402-d144-41a4-a6d1-6e1c1d06fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has little time left to secure a new trade deal with the
        European Union, but the United Kingdom faces a dire economic situation even
        if an agreement materializes. The Office for Budget Responsibility expects
        GDP to decline by 11.3% this year, the biggest drop in annual output since
        the Great Frost of 1709, Europe''s coldest winter in 500 years that caused
        widespread death and destruction to agriculture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462c87f-416f-4a3f-80b5-f3537e980885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even with a Brexit deal, the watchdog said the economy is likely
        to experience permanent "scarring" that will reduce output by 3% under its
        central scenario in which coronavirus restrictions are kept in place until
        the spring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d9b87-ec49-41d7-b49e-6a28ab7d6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, finance minister Rishi Sunak unveiled a £4.3 billion
        ($5.7 billion) spending plan to help prevent unemployment through measures
        such as subsidized work for young people and increasing the capacity of job
        support centers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee866f68-7328-4836-b8c3-78d30b89c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office for Budget Responsibility expects unemployment to rise
        to 7.5% by the second quarter of next year, meaning 2.6 million people will
        be without jobs — 1 million more than the current level. If no Brexit deal
        is agreed, unemployment peaks at 8.3% in the third quarter of 2021 and the
        recovery from the pandemic takes until the third quarter of 2023 instead of
        late 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c8ad6-f708-4bf6-8995-da6db77ac570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our health emergency is not yet over and our economic emergency
        has just begun," Sunak told parliament in an address. The UK government is
        spending £280 billion ($373 billion) on support measures to get the country
        through the coronavirus, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b4e0a-ec64-424e-abe6-83b6308b01b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brexit warnings</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e33a9-6b49-4b8b-8479-240820431495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trading relationship between the European Union and the United
        Kingdom is worth nearly $900 billion and Bank of England Governor Andrew Bailey
        said this week that economic destruction caused by a no-deal Brexit would
        be worse in the long run than the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74becd75-9427-4e46-8602-bef15618ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a much longer period of time for what I call the real
        side of the economy to adjust to the change in openness and to the change
        in profile in trade," he said in testimony on Monday before parliament''s
        Treasury committee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce013dd9-92e8-4887-bd63-7db29f044ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Britain and the European Union reach an agreement, UK companies
        will still face added costs to doing business, such as those relating to border
        checks and customs rules at a time when many are suffering the effects of
        the pandemic on trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6413e-1cc4-4d1a-924e-e64588316e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Charles Riley contributed reporting.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739bed50-e0f8-4f3f-865f-4d3c0cdf77d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:00:43.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/25/economy/brexit-rishi-sunak-uk-economy-coronavirus/index.html"
        target="_blank">Britain''s final Brexit choice could prolong the worst recession
        in 300 years</a></em></p>'
  'China-milestone-absolute-poverty-':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T08:20:52.954+08:00
    'imagesource': 'jcr:d96d674f-c977-4ae8-b39c-985d792ceb73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79c03b0f-9bdd-4704-acf8-265812aed880'
    'lead': 'Chinese President Xi Jinping reached a major milestone this week in his
      five-year long fight to end absolute poverty across the country — but it doesn''t
      appear that he''s celebrating yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T08:26:27.144+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:02:38.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:52.785+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China has reached a major milestone in ending absolute poverty. But
      the Communist Party isn''t celebrating yet'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67381c92-8476-4427-93c6-ec22ff338307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Chinese President Xi Jinping reached
        a major milestone this week in his five-year long fight to end absolute poverty
        across the country —&nbsp;but it doesn''t appear that he''s celebrating yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9c72d-4f24-43c4-ad83-c17e9c1b29bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was for decades one of the world''s most impoverished countries
        and ending absolute poverty has been an important policy goal for Xi. The
        Chinese leader pledged to meet his target by the end of 2020, and establish
        a "moderately prosperous society" ahead of the 100th anniversary of the founding
        of the Chinese Communist Party in July next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee2792-bcaf-47b4-b2a1-b08805205302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government defines absolute poverty as surviving on
        less than 2,300 yuan ($350) per year. Over the past 40 years, China has moved
        from a primarily agrarian economy into one of the world''s most rapidly urbanizing
        countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00989a0-2d10-4f19-8db7-149e14b95a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rush to the cities has left rural communities with shrinking
        populations and fewer job opportunities. In the face of this decline, Xi''s
        poverty alleviation policies have focused on the countryside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22a05c-b9a9-418b-877b-f3d2caee8a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of this policy, Beijing has worked to end absolute poverty
        in 832 "impoverished" counties across China since at least 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe8083-893e-4025-8164-bea5006b5d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, state-run news agency Xinhua announced the last nine
        counties had been removed from the list, all of them located in southwestern
        Guizhou province, officially leaving no county in a state of absolute poverty
        countrywi</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574559a-d508-4e5c-b9da-20bc412ea840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:42.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its announcement, Xinhua quoted an expert who said this marked
        the end of "the millenia-old issue of extreme poverty."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b44f68-367c-426e-835a-ae794343cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite what appears to be a major achievement, there appears
        to be some confusion in state-run media and among experts over whether this
        signifies the end of poverty in China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc0dae-7be8-42c9-963d-a19246112f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run television station CGTN celebrated on its website that
        China had ended absolute poverty "one month before (its) self-imposed deadline."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44760ac8-3501-48d3-a212-235b21ad8b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Tuesday at his daily news conference, Chinese Foreign
        Ministry spokesman Zhao Lijian said that China had "completed the goal of
        achieving a comprehensive poverty alleviation by the end of 2020." "The hard-won
        results are gratifying," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a097dc-0a64-4395-b363-b63475ac6abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others have been more cautious. State-run tabloid Global Times
        quoted experts as saying that the Chinese government needed to "comprehensively
        review" the poverty alleviation results, and would announce a result likely
        in the first half of 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3f1f7-ec5f-4e9a-8f1f-b3f3d19e9b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua also appeared to contradict itself by quoting Xia Gengsheng,
        deputy director of China''s Poverty Alleviation Office, as saying work to
        end poverty wasn''t "fully completed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a0349-1be1-42da-8915-5910213069df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xinhua, Xia said that first there would need to be
        "random inspections" and "censuses" and then once all the standards had been
        met, it would be up to the Communist Party''s Central Committee to announce
        that "the battle against poverty has been won."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c2e32-0429-4681-8293-971e8d57b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A national divide</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ba9ba-3210-452f-8813-d7b4c1359f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not the target has been officially met, experts said
        that there was little doubt that the Chinese government would announce within
        months that it had met its goal of ending absolute poverty by the end of 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55062f-ecb6-49bd-841d-fb58cc2ebd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the economic damage caused by the coronavirus pandemic,
        Xi and his government didn''t push back their goals for poverty alleviation,
        keen to meet their target before the Communist Party''s centenary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54dd021-a066-4d6f-9fdc-481f123a69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While poverty experts around the world have praised China''s work
        in helping end deprivation in the country, there has also been criticism of
        both Beijing''s goals and its methods in reaching them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599153c-1756-4a33-b63a-509d9f8c17f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s poverty line, for example, is around half the World Bank''s
        standard of just under $700 a year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ab843-c74e-41c7-8972-629e2ad1e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison, China''s gross national income (GNI) per capita
        was $10,410 in 2019, according to the World Bank. That figure, however, masks
        the huge disparity between income in the cities and the countryside.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b16656-38a2-46c1-86f0-c31b32419124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s National Bureau of Statistics, the per capita
        disposable income for rural households in 2019 was 16,021 yuan ($2,440), compared
        to 42,359 ($6,450) in urban areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843e0d3-cc06-429e-85a4-04d89c3abec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divide isn''t just between rural and urban centers but even
        between cities themselves. While large population centers like Beijing and
        Shanghai, mainly on the east coast, have seen rapid gains in wealth and living
        standards, many second and third tier cities lag behind.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9c7a4-3c19-4332-a6b8-6884f2eabcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if poverty is eliminated in China, there are still people living
        on very little across huge swathes of the country. Chinese Premier Li Keqiang,
        China''s second-highest ranking official, said at a news conference in May
        that about 600 million Chinese, or around 40% the population, earn an average
        of just 1,000 yuan ($150) a month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b689af-1142-4102-899c-3c142d5c46e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are also divided over how successful individual measures
        to combat poverty have been on the ground in poor areas of China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f112e5-e34c-48a5-a668-e7f1ddc4eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matteo Marchisio, country director for China at the United Nations''
        International Fund for Agricultural Development (IFAD), said that in his time
        working on the ground in impoverished communities he had seen government agencies
        laying new roads and infrastructure to provide rural villages with electricity
        and clean water.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d78864-a83a-4b9b-a590-1b9b98e64c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.146+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the sheer size of China, many rural communities have been
        cut off from basic amenities and transport links for decades, even as large
        parts of the country have rapidly modernized.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc5eca-b246-48dc-bcdd-86967cfc1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 alone, China''s Ministry for Water Resources said that 1
        million people were given access to safe drinking water. State-run newspaper
        China Daily said that since the poverty alleviation program began, 4.2 million
        kilometers (2.6 million miles) of road had been laid in rural China, opening
        access for not only tourists but businesses and farmers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273f84b-d7ba-4e20-a2a9-49b89ca909a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be questions of whether the poverty line was set too
        low or not ... (but) I think for the rest of the world the key message is
        that ending poverty, moving people out of poverty, is possible," Marchisio
        said. "It is really a message of hope."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35430e35-e617-4c3f-9d44-ddac3bbe37d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other methods of poverty alleviation were more controversial.
        In some rural areas, Chinese state media said that millions of people were
        relocated from their villages to new urban areas, often leaving them feeling
        disconnected from their communities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a8da82-85e9-48f4-85b7-df639825f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in poor villages at the end of 2019 and what I saw was ...
        some things that were going great and other things that were utter disasters,
        that were worse than nothing," said John Donaldson, poverty expert and associate
        professor at Singapore Management University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc0231e-e7cb-419b-baf7-91c01306fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poverty alleviation complete?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ebeae-c881-414d-a114-e5dad09d2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much time and money invested in the poverty alleviation
        campaign -- not to mention Xi''s personal political capital -- experts said
        that a delayed announcement likely signaled that Beijing wanted to make sure
        everything was right before going public.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf2f9a-3357-4c36-941a-2f3ec20179ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the silence from the top Communist Party leadership and the
        muted response in People''s Daily, the Party''s mouthpiece, it appears other
        state media may have simply jumped the gun.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb554b0-185c-47e4-a162-ed7347b6feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the confusion in state media, it seems it''s only a
        matter a time before an announcement is made that poverty alleviation has
        been successful.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a75104-9200-446d-9daf-2726741eea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchisio said that he had heard of official missions going into
        the field to "validate the statements of the local governments," and he expected
        Beijing was waiting to see their reports before saying that poverty alleviation
        was a success.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d91a2d-d756-4108-9a49-7ffb3e1e19ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now poverty experts are turning to the question of what comes next.
        According to Chinese state broadcaster CCTV, Xi said during a visit to Hunan
        province in September that ending absolute poverty was only the beginning
        of a new fight to improve people''s lives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74160c79-65a2-4e9d-8007-21c2d118b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:56.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to preserve long-term economic growth, the Chinese government
        needs to build a large and stable middle class that can boost domestic consumption
        and keep the economy afloat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44432c8-7743-43e0-9219-3b4d66318bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:57.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Xi and his government haven''t outlined how exactly they intend
        to maintain the momentum after the end of the poverty alleviation campaign
        or build on the successes so far.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119f15a-20de-4c9a-b2d2-dbe36fa92c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchisio said that Beijing firstly needed to ensure that its poverty
        alleviation successes could be maintained once the Chinese government stopped
        investing huge sums of public money in rural areas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bea469-90e7-451f-93da-bd3e18eb61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there were still hundreds of millions of people in
        China who were at risk of falling back into absolute poverty. "What has been
        achieved is just a step in a much longer process of development and the journey
        is far from over," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6547e-1685-41da-bbc4-2d962c51f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.147+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty expert Donaldson said that he hoped the Chinese government
        would now raise the poverty line higher and announce its aim to further increase
        the livelihood of its people -- but the political messaging of an "end to
        poverty" had made that hard.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f29da7-49da-46d4-b548-ee994dac76a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the unfortunate thing of all this is that in many ways
        it is distracting from China''s actual accomplishments," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e312f9d-20d8-43c3-a3da-b9481caca5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.148+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are looking at the goal and the deadline and asking will
        it be eliminated and the answer is almost certainly no. But will all of that
        distract from the actual achievements of what China has done?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f377a-8fcf-48c9-ac81-423f567d62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:26:27.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/11/27/asia/china-xi-jinping-poverty-alleviation-intl-hnk/index.html"
