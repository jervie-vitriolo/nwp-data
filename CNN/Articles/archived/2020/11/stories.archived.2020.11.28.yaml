    'template': '1'
    'title': 'Iran''s top nuclear scientist killed in apparent assassination, state
      media reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36514bff-7d84-4109-89df-5407374b942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Iran''s top nuclear scientist, Mohsen
        Fakhrizadeh-Mahavadi, was killed on Friday near Tehran, state media has reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57408d3a-7ab4-46b0-a28d-21e7f86df1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0119f74-adca-4da7-a019-46c4678573a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Minister Javad Zarif implied that Israel is behind
        the death. Israeli Prime Minister Benjamin Netanyahu''s office has not responded
        to CNN''s request for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf629a7-6279-411b-94cf-0ef707c4f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4827b3-6185-4b93-8fc8-71ca517e1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fakhrizadeh was head of the research center of new technology in
        the elite Revolutionary Guards. He was considered one of the masterminds of
        Iran''s controversial nuclear program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86bbffe-b8ca-4141-90be-4b78eea6aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed048abd-f0ce-4ee1-843b-099f1c30ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media said the killing appeared to be an assassination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b6ead9-4ff6-47c7-a335-6b1581a3f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babba9fa-af6e-4e81-b3ba-387ad0a17e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif called the death "cowardice -- with serious indications of
        Israeli role."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108d414-ab13-404c-9a1a-8800450cce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c7dcd-e9e2-4e12-a00d-3eee5c406802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorists murdered an eminent Iranian scientist today," he said
        in a tweet. "This cowardice—with serious indications of Israeli role—shows
        desperate warmongering of perpetrators Iran calls on int''l community—and
        especially EU—to end their shameful double standards &amp; condemn this act
        of state terror."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add9c17-a45e-4bf4-8866-e0c578040e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa1827-eb21-4b35-ba14-504273a48b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:01.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said it is closely monitoring the apparent
        assassination. The death "would be a big deal," a US official told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b532e69-eec6-4793-ab36-96f39c8ca947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:01.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65d03f-2e6e-4409-8704-49909eff2293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, Netanyahu mentioned Fakhrizadeh by name when he unveiled
        a nuclear archive he said Mossad agents had taken from Tehran. He called him
        the head of a secret nuclear project called Project Amad. "Remember that name,
        Fakhrizadeh," Netanyahu told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f06333-7269-4c0f-864f-c700532a25c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68d71c-3250-4417-8721-8451f8a5ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran began to withdraw from its commitments to the 2015 landmark
        nuclear deal in 2019, a year after US President Donald Trump pulled out of
        the agreement and unleashed crippling sanctions on the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ad399-4aa3-4336-96d7-cec66f2e63f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T00:48:42.472+08:00
