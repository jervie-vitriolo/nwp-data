    'jcr:uuid': '643e53a8-1007-4940-901d-7cfb60c1a011'
    'lead': 'Here''s what it is like to spend a holiday in the Maldives right now'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T07:23:34.002+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:03:55.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:51.871+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maldives']
    'template': '1'
    'title': 'What it''s like to holiday in the Maldives right now'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8438a-0cf6-453d-abbd-c71aadd546d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;I''m sitting on a lounger at a Maldivian
        resort''s overwater restaurant taking in views of the glimmering Arabian Sea,
        but I feel uneasy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0faca6-aa6a-436f-a00e-20539c94933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not wearing a mask, nor are the other guests, or staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a793d-128f-4162-968a-906d4438e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that there''s a need to: everyone on the palm-fringed private
        island of Soneva Fushi has been tested for Covid-19 upon arrival, then quarantined
        in their own villa until they receive fresh negative results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e48c8-78f1-4f39-b409-ddee3f391a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m able to roam the island freely and defy the six-feet minimum
        social distance measures the world''s been accustomed to since the beginning
        of 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104d0cb-6f5c-4842-94ee-41f062031d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For just a few days in this Indian Ocean paradise, things feel back
        to normal in a wildly abnormal year -- but this shift takes some getting used
        to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512dea5a-70ed-47f9-b071-9b841461bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maldives: Now open to all</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73374cc-9760-4532-85c4-57cd8512a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives is one of the few holiday destinations open to international
        tourists right now -- Americans included.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4edac0-b2cc-4cc8-bb0e-6da932d34bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,200-island nation reopened its borders in July with no testing
        or quarantine mandates, then changed course in September to require negative
        Covid-19 test results for all incoming travelers (96 hours before departure).
        An online Traveler Health Declaration form also needs to be completed 24 hours
        before take-off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6988f02-796d-43e4-8bb3-421a038ffcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistically, the Maldives has got its coronavirus situation under
        control, with under 13,000 cases and 46 total deaths since the pandemic began.
        It was declared a "safe destination" by the World Travel and Tourism Council
        on September 15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f7867-dfec-4798-b19f-3b200ce4caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all countries heavily reliant on tourism, it''s been hit hard
        by the crisis. According to the World Bank, tourism directly and indirectly
        accounts for two-thirds of the country''s GDP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa657bc-8014-4869-a5bf-5961d94daaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry flourished in 2019 as visitor arrivals grew by 14.7%
        (year on year), with total arrivals reaching a record 1.7 million. Officials
        were hoping they''d hit 2 million arrivals this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb67e4-29b8-430c-b83f-8369652c5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued in May, Ali Waheed, the country''s minister
        for tourism, described the impact of the coronavirus pandemic as "more devastating
        than the 2004 tsunami and the 2008 global financial crisis."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad551ef6-ab2c-4c19-8d0e-f474b2ab9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, it''s not surprising it was among the first countries
        to reopen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f99944-1084-4e3f-a032-af3b7540f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My journey began at New York City''s John F. Kennedy Airport, where
        I boarded a Qatar Airways flight -- it''s one of a dozen or so airlines now
        servicing the Maldives capital, Male.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10527a-da53-41b7-9b8c-7aa77342db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:02.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Maldives has a set of rules for entry, Qatar Airways has
        its own, too: passengers departing from any high-risk country -- including
        the United States, Brazil, India and the Philippines -- must present a PCR
        Covid-negative test at check-in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dfec84-51a2-4b3f-9825-9f513f8909aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:03.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note the emphasis on "PCR": I''ve seen would-be passengers at JFK
        denied boarding passes because they provided a rapid test, and it wasn''t
        pretty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de741a-956c-42cf-9112-111665703d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During boarding, Qatar Airways passengers must wear their mask and
        a face shield, which they provide complimentary at the gate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5cbc2-057a-4a45-80c1-e1f7b310e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did the New York to Doha leg in economy class on a half-empty
        plane, having a whole row to myself. I then flew in the Qsuites, Qatar Airways''
        business -class offering, for the final leg to Malé.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0576f5-4a8a-4a66-a3ec-02236b40be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ample personal space and sliding privacy doors it was definitely
        my preferred means to socially distance on a flight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22323882-4c57-449e-b5da-eb6f4afc71c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I finally arrived at Maldives'' Velana International Airport in
        the morning, with the descent above blue blobs of pristine atolls as thrilling
        as ever from my window seat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bca09a-d8fb-4c5a-8ee5-150288f7f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World''s most luxurious quarantine?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37821cef-a4f6-4fdb-833d-d93666e25128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:06.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deplaning from business class before most others became a tremendous
        blessing, as the border control checks were stringent and time-intensive.
        I approached the border control booth with the handful of documentation required
        for entry: a print-out of my negative Covid test result, copies of my two
        resort reservations (Soneva Fushi and Soneva Jani) and a QR code from my completed
        Traveler Health Declaration form.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a31a3f-972f-4c99-9da1-874dcd4f7877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After collecting my checked luggage and passing through customs,
        I found Soneva Fushi''s gracious (and masked) Airport Hosts, who whisked me
        to a check-in desk for a scheduled seaplane flight to their resort.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081637b-8d68-4214-8f04-19fbd76bc607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A van shuttled me and other resort guests to Soneva Fushi''s dedicated
        airport lounge, where we kept our distance from one another, nibbled on snacks
        and completed our resort check-ins until boarding time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c293d2a-8779-468a-9390-a5019296f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''d later climb into their private, purple-colored seaplane for
        a scenic half-hour flight to their "international airport" (a tiny, isolated
        platform bobbing in the ocean), which was followed by a speedboat cruise to
        the resort''s outstretched wooden jetty, where masked "Barefoot Butlers" and
        management staff welcomed us.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12bf8a-0d3a-4247-9068-151363ec94dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hopped into a buggy with my butler who brings me straight to my
        massive beachfront villa... the only slice of island life I''d see for the
        next 20 hours.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715f42a-1e91-464a-b103-8eb9d94c8a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes into my quarantine, a lab technician armored in a white
        hazmat suit entered my compound to administer my in-villa Covid test, swabbing
        my throat and lightly stabbing my left nostril. He informed me that I''d receive
        the results the following morning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e141f2-d75f-4ed1-ac23-70a6113cbb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soneva''s Maldives resorts -- Soneva Fushi and Soneva Jani -- are
        just two of a handful of resorts that conduct in-resort Covid testing for
        all guests as an extra layer of protection against the spread of the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a4be68-0c4b-42fa-907a-eb12059f0290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They provide these PCR tests at no additional cost, and supply substantial
        credit vouchers towards food, beverages and activities for the self-isolation
        inconvenience.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c2d0b-4878-454b-890b-71b67484c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two post-test scenarios for Soneva guests: Covid-negative
        means one is clear to explore the island and its plethora of off-site activities
        carefree and mask-free.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d342f58-9507-42a9-a63c-f32a5b68b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-positive results require a 14-day quarantine in one''s villa
        (with accommodation free of charge). Though I was relieved to have negative
        results, I couldn''t help but think that there are much worse places on Earth
        to recuperate for two weeks if the results were different.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca5175-83c2-4554-b673-0aa028b75017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an early morning Whatsapp message from my butler stating my
        negative results, I spent the remainder of my visit experiencing the eco-luxe
        resort as I would in the pre-pandemic era: snorkeling alongside other guests
        with manta rays in clear lagoon water; indulging on tasty Maldivian and pan-Asian
        breakfast dishes at their beachside buffet and testing out my personal water
        slide in one of Fushi''s brand-new Water Retreats (the world''s largest overwater
        one- and two-bedroom villas) -- all without needing to spray disinfectant
        on my swimming shorts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1b885-5a42-430f-89e7-2d6c60406361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d fully get used to this newfound "freedom" by the time I arrived
        at my second resort, Soneva Jani, known for their sandcastle-style overwater
        villas with retractable roofs. Having already been tested at Soneva Fushi,
        there was no need to take another Covid test.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e344de-7c6f-47d3-9762-5b9444f840e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:12.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my twin-resort trip -- popular for Soneva guests even before
        the Covid era -- the seaplane transfer between the two was the only time I
        had to wear masks before the end of my trip.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ebdb08-0eb6-4e8d-acc9-23224ccc0209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But traveling during the pandemic is a personal choice, and everyone
        has their own threshold.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c25bb-f91a-42cb-9b49-ae958cd1381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe the Maldives has done a commendable job of preventing
        the spread of the virus and installing protocols to keep locals and travelers
        safe at all times; select resorts with in-villa testing like Soneva Fushi
        and Soneva Jani provide even more peace of mind.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d20de-0841-4deb-8d6b-07b110a09039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typical Maldives holiday finds travelers sequestering themselves
        in their villas anyway, spotting assorted fish from their decks, swimming
        and enjoying in-villa meals in their own personal bubble.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99a4d4-174d-4e88-a24b-f45d9979bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T07:23:34.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the resort, the Maldives offers a golden opportunity
        to feel ordinary again -- for some, it''s worth traveling halfway around the
        world to experience such a long-lost sensation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304ac00-a41e-4563-a01b-812835bcc7b5'
