        target="_blank">China has reached a major milestone in ending absolute poverty.
        But the Communist Party isn''t celebrating yet</a></em></p>'
  'Los-Angeles-County-new-coronavirus-restrictions':
    'author': 'Sarah Moon, CNN'
    'caption': 'The outdoor patio at Roccos WeHo on Santa Monica Blvd., remains open
      on November 25 a few hours before a Covid-19 curfew closes LA County restaurants.
      Robert Gauthier/ Los Angeles Times/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T08:30:42.311+08:00
    'imagesource': 'jcr:d3ea6050-17b2-428c-b748-3c777a593e17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aa33a67-23c3-4abf-87b7-b715f84de0b2'
    'lead': 'All public and private gatherings with people outside a single household
      will be prohibited for three weeks in Los Angeles County starting Monday to
      curb an unprecedented spread of coronavirus'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T08:33:15.010+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:02:32.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:53.235+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Los Angeles County issues new stay-at-home order and bans all gatherings
      as Covid-19 cases surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a1cd2-a5e3-4cdc-a096-2906eb701dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:33:15.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All public and private gatherings with
        people outside a single household will be prohibited for three weeks in Los
        Angeles County starting Monday to curb an unprecedented spread of coronavirus,
        the Department of Public Health announced in a news release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547ac4d-bbf8-48b4-ab2a-c964f1c36f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:33:15.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As new Covid-19 cases remain at alarming levels and the number
        of people hospitalized continue to increase, a temporary Los Angeles County
        health officer order will be issued to require additional safety measures
        across sectors,” the county''s health department said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9176e6-cc8e-46b0-b3e7-a8f53401f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:33:15.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes days after the county reported a record number of
        new Covid-19 infections, the highest number of deaths in months, and increased
        hospitalizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a071be-5a1b-4f1b-ad3d-882f4eb5f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:33:15.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>County health officials are urging all residents to stay home as
        much as possible and to wear face coverings when they are outside, even when
        exercising at parks and beaches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e4cec-0514-4284-a358-86f1a1e740ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:33:15.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While beaches, trails, and parks remain open, only gatherings from
        a single household will be allowed. Under the new order, playgrounds and cardrooms
        will also be closed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8493c66-59d0-4f82-b6ef-077101cddad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:33:15.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the news release, the maximum occupancy for essential
        businesses will be reduced to 30%. Occupancy will be shrink to 20% for nonessential
        businesses, personal care services, and libraries. Businesses operating outdoors,
        including fitness centers, zoos, botanical gardens, and batting cages, will
        be reduced to 50% maximum capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9aadb-02d6-4521-aa8a-553e3a87432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:33:15.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:35.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new health order will be in effect until Dec. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d16b98-582c-42fe-b106-68db2876d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:33:15.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/webview/world/live-news/coronavirus-pandemic-11-27-20-intl/h_c99ae460a0b412a73c75b28f46d0652c"
        href="https://edition.cnn.com/webview/world/live-news/coronavirus-pandemic-11-27-20-intl/h_c99ae460a0b412a73c75b28f46d0652c"
        target="_blank">Los Angeles County issues new stay-at-home order and bans
        all gatherings as Covid-19 cases surge</a></em></p>'
  'Biden-sensitive-Trump-s-secret-server':
    'author': 'Vivian Salama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T08:40:49.983+08:00
    'imagesource': 'jcr:4b3c4adc-b378-40b4-9599-8993d655b6ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53a8f6a3-8cd3-4641-9c03-44eba3698df1'
    'lead': 'President-elect Joe Biden and his team will soon have to decide whether
      to share transcripts of presidential calls with foreign leaders to a broad,
      security clearance-holding audience, or maintain a lockdown on official transcripts
      of the calls and other highly sensitive information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T08:49:00.227+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:02:19.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:53.634+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden to face test over access to sensitive information as he inherits
      Trump''s secret server'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a7ec2-2c62-4c49-81af-55795b4d257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>President-elect Joe
        Biden and his team will soon have to decide whether to share transcripts of
        presidential calls with foreign leaders to a broad, security clearance-holding
        audience, or maintain a lockdown on official transcripts of the calls and
        other highly sensitive information imposed by the Trump administration over
        concerns they might be leaked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59968eb1-61b9-47ef-874f-8995fb00fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person close to the Biden transition team told CNN that no decisions
        have been made about how these sensitive materials will be handled when the
        President-elect takes office on January 20, and that it''s likely they will
        maintain the Trump administration''s close hold on such information, at least
        at first, until they are settled in and Jake Sullivan, Biden''s pick for national
        security adviser, can assess their information security needs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375067cd-e39f-497a-bc71-b3bf6496b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US official said that the Biden team will be given access
        to a secret server containing sensitive information related to President Donald
        Trump''s more controversial conversations with foreign leaders on a need-to-know
        basis and the Trump administration is prepared to share any information that
        they deem to be relevant to their future decision-making process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aced310-5b2b-4fe6-9aa8-75427689a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden''s team will likely aim to be more transparent, much
        has changed since many of his senior appointees were in government and the
        politically charged atmosphere in Washington on the heels of the election
        has some officials urging caution in the early months, to prevent leaks and
        assess the needs and boundaries of sharing sensitive information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0044b-323d-43dd-b90c-68128579a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back-to-back leaks of controversial remarks made by Trump during
        calls with leaders of Mexico and Australia in the early days of the Trump
        White House resulted from an unusually loose record-distribution policy, several
        officials tell CNN, prompting officials to eventually resort to the use of
        a secret server to store records of calls involving leaders of Saudi Arabia,
        Russia and Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d58f6d-553e-426f-a24f-866c5c205d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When H.R. McMaster took over as Trump''s second national security
        adviser, a month into the presidency in February 2017, the distribution lists
        grew smaller, officials said, although a few individuals could still access
        records from the National Security Council''s traditional computer portal,
        which handled everything except CIA operational information, one official
        explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba2524-8909-4798-85c7-d535f49ecc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials also moved to significantly limit the number
        of individuals who could listen in on many of Trump''s calls, or who could
        access the records after those calls were concluded, the people said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4af06b-1298-4681-aec3-08fdce4f97c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:23.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure last year of a complaint by an unidentified whistleblower
        revealed concerns among White House officials over alleged attempts by the
        administration to "lock down" access to internal information, including the
        President''s July 2019 discussion with Ukrainian President Volodymyr Zelensky,
        triggered the hearings that led to Trump''s impeachment by the House of Representatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5e496-2f63-4a45-a6ae-6219e973fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s probably wise to maintain some control''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbcfaa0-398c-466b-a9a1-8c8fce3ffe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is too many people probably had access when Trump came
        into office -- in some ways it was good, but in some ways it can also be bad,"
        one former administration official close to the transition team said. "Given
        the politically charged environment we''re in right now, it''s probably wise
        to maintain some control over it, although maybe not in the form of a secret
        server."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4d187a-993e-45df-bd51-56018a1fca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fast moving issues where policies or military technologies
        have changed in the four years since Biden''s political team left government,
        in particular, in relation to China and Turkey, something the current US official
        said will be a priority in discussions with the Biden landing teams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed23c2-187c-474c-93a8-fa7c43c01d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that basic details pertaining to Trump''s conversations
        with foreign leaders like Russian President Vladimir Putin and Saudi Arabia''s
        Crown Prince Mohammed Bin Salman, will only be shared if they are relevant
        to a pending policy or national security matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaf13fc-1f15-4292-83cd-3572f25f5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot to cover," the senior US official said. "We are
        going to share anything that''s relevant for them to come to grips with reality
        when the keys are theirs. If there was something like that that''s actually
        of note... things on the covert side, for example, we will highlight them
        very quickly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75086a-2d3e-47c9-80ce-bca64860a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden transition team didn''t immediately respond to a request
        for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4835fb0-1883-4758-89d6-14ab16f06799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden to begin receiving Presidential Daily Briefings on Monday</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d4bfa-eff9-4c67-8748-afe5b9842b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is set to begin receiving Presidential Daily Briefings on
        Monday, a courtesy that is traditionally given to the president-elect, which
        was delayed by nearly four weeks because of Trump''s refusal to concede.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf236fe-ee50-4af7-8964-109ae69c1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, binders have been created for the transition activities,
        specifically with regard to work at the National Security Council, with details
        about how the Principal Coordination Committee, a key interagency meeting,
        and other types of meetings are conducted, the official said, noting that
        the Biden team is highly experienced with these meetings and doesn''t need
        the information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33642f1-da68-48c9-bb84-ac7d33c34869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The binders are BS," the official acknowledged, but said they''ve
        had them prepared and updated for several weeks, in the event that Trump lost
        the election.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13751e58-ce88-4d71-af19-554a33e4f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military operations are another area where the NSC, in addition
        to the Department of Defense, will have to brief the landing team in detail,
        particularly given newly emerging technologies that Biden officials may not
        be completely up to speed on.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b941d75-0924-44c3-95cc-0f351c4ff9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted that incoming national security adviser Sullivan
        is "not a defense guy," so certain issues related to sensitive satellite programs,
        and defenses related to China will be important to thoroughly discuss with
        him and the landing team.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97728eaa-fca3-443f-a7ea-3f809ed01cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s National Security Adviser Robert O''Brien and his deputy
        Matthew Pottinger will hold "at least one or two meetings" with Sullivan and
        his deputy, the official said. The NSC and Biden''s landing team will then
        discuss whether there''s a need for briefings from the individual directorates
        at the NSC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb775b2-a6e4-4ff0-80a6-286c184fb60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted that all briefings related to the Coronavirus
        response will likely be handled by the White House Coronavirus task force
        and HHS, and not by the National Security Council.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b459156f-7628-45af-a249-f0d7223480a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T08:49:00.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/26/politics/biden-trump-sensitive-information/index.html"
        target="_blank">Biden to face test over access to sensitive information as
        he inherits Trump''s secret server</a></em></p>'
  'Metro-Manila-GCQ-status-recommendation-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-28T10:49:15.266+08:00
    'imagesource': 'jcr:99a3001c-686f-41c0-90e3-155f3b3e4f6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8705859f-5304-41f5-be19-59d7cd577abc'
    'lead': 'The research team that monitors and evaluates COVID-19 trends favored
      retaining the general community quarantine for Metro Manila because of still
      rising infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T10:50:14.943+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:02:13.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:54.018+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila-', 'GCQ']
    'template': '1'
    'title': 'Experts recommend GCQ extension in Metro Manila until Dec. 31'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807ad36-1d44-4809-930f-fec6a5dd0e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T11:41:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        research team that monitors and evaluates COVID-19 trends favored retaining
        the general community quarantine for Metro Manila because of still rising
        infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec358e-a89e-4a3d-b60c-188ac2e61450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T11:41:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t think (we are) ready na tayo sa pag (to) further relax
        because we are seeing some alarming indicators,” University of the Philippines
        Professor Guido David of OCTA Research Team told CNN Philippines’ Newsroom
        Weekend on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4308599e-8e0c-41ad-8757-14774002c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T11:41:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David noted the average number of infections recorded daily in Metro
        Manila rose by 15 percent, from 350 last week to around 400 this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4bc91-6143-43b2-b071-2d8c84489923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T11:41:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear what triggers the surge, but the OCTA research
        fellow said it may be due to increased mobility, community transmission, or
        testing backlogs as some COVID-19 laboratories were forced to suspend operations
        because of successive typhoons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446d52b-aa6d-43a5-9791-aa426e291742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T11:41:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guido said further easing restrictions and increasing capacity in
        establishments in Metro Manila “could lead to a genuine increase in the number
        of cases.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e98bb-8557-4906-98d1-942e8e296bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T11:41:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, while the cities of Baguio and Davao are still
        classified as high-risk due to high positivity rate and dwindling capacity
        to cater to patients, their situation is significantly improving, Guido said.
        This is due to the intensified efforts of concerned local governments, he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4291a-7fa6-4c67-a026-1e2f4afb0513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T11:41:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:17.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the same cannot be said for Metro Manila, Calabarzon and Central
        Luzon, whose situations are “getting worse,” he said, adding people should
        remain vigilant against the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8392e134-0b90-4604-bbff-18eec2e19f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T11:41:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors have also suggested keeping existing protocols
        in place to reduce possible infections during the holidays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9507976-196f-47ee-ad61-d69dd5c3df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T11:41:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:02:18.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said that President
        Rodrigo Duterte will address the nation on Monday, Nov. 30, to announce the
        quarantine rules for Dec. 1 to 31.</p>'
  'Western-Command-simulation-exercises-Malampaya-Matinoc-West-Philippine-Sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-28T12:31:03.328+08:00
    'imagesource': 'jcr:9392f445-c7f3-4e05-9e17-9aa1a6a947fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89145d5e-61c0-4937-841b-0773bce5f3b9'
    'lead': 'More than a month after President Rodrigo Duterte allowed the resumption
      of drilling activities in disputed waters, government forces held a simulation
      exercise to test their readiness in case an oil platform is attacked.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T12:33:26.027+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T01:02:06.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:54.366+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t troops test readiness vs. any attack on West PH Sea offshore
      gas, oil platform'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548367e9-cfa9-49d1-bfa8-5114180fc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T12:33:26.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — More
        than a month after President Rodrigo Duterte allowed the resumption of drilling
        activities in disputed waters, government forces held a simulation exercise
        to test their readiness in case an oil platform is attacked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb4353-6e26-4c7b-a0c0-7e3809c0962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T12:33:26.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces’ Western Command, the unit securing the province
        of Palawan and the West Philippine Sea, announced on Friday it had conducted
        a “Gas-Oil Platform Takedown” exercise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f340e65-b3a9-42fd-9152-6ec11e8b4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T12:33:26.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was done at the retired Matinloc Platform off El Nido, Palawan,
        simulating a “security situation” that evolved at the <a href="https://cnnphilippines.com/business/2020/10/28/Manny-Pangilinan-PXP-Energy-Malampaya.html">Malampaya
        facility</a> in the West Philippine Sea, which covers areas in the country''s
        exclusive economic zone that is being claimed by China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69bf1af-1621-4b20-84de-83825468d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T12:33:26.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy plans to convert Matinloc into an observation
        post for Malampaya and Recto Bank, a contested sea feature that has been floated
        as the possible site of the planned joint oil and gas exploration with China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9de0a5-d229-4fe4-b2a7-ee1b5f93a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T12:33:26.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto Bank, also known as Reed Bank, has been eyed as a possible
        replacement for Malampaya, whose natural gas deposits are expected to run
        out in ten years. Malampaya accounts for 20 percent of the country''s power
        supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ae9e50-9e54-4d90-b343-98a4067a81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T12:33:26.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:09.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, WESCOM said the recent drills were meant “to test
        the operational readiness and inter-agency coordination mechanism” among its
        Joint Task Force West, Joint Task Force Malampaya, and other law enforcement
        agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e226a63-42f4-45df-8bee-a2eec5d1a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T12:33:26.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:10.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops in full gear practiced air insertion through helicopter to
        recover the observation post, as well as visit, board, search, and seizure
        activities. WESCOM’s medical team joined the exercises, along with Navy and
        Coast Guard personnel.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwescom%2Fposts%2F1830881397044013&width=500"
