      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VERA combines data from four radio telescopes across Japan. The
        observatory said that, when combined, the telescopes were able to achieve
        a resolution that in theory would allow the astronomers to spot a United States
        penny placed on the surface of the Moon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1510985-ebfb-445d-9378-e2c046b26209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.589+08:00
