      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827dbb71-f51b-4233-8584-c6917d8a8acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is "the most encouraging sign yet that India has a route
        to ending its COVID-19 epidemic and the social distancing that continues to
        weigh on the economy," he said in a research note.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ac301-d507-4ef7-9dca-61be0501cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d991fb-4522-42ec-b3e8-1438d4dcf801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But distribution challenges could mean a vaccine would not be widely
        available until the second half of next year, added Priyanka Kishore, head
        of India and South East Asia economics at Oxford Economics. There are also
        some concerns that a lack of clarity regarding data from the vaccine trials
        could delay regulatory approval.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e97b6-c10a-4171-83c0-8ef02f227767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1900d-3d9d-45a8-b228-b61e37d3da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both economists said that India''s economy has a difficult path
        ahead. "The absence of a comprehensive fiscal response... will hamper growth
        going forward," Kishore said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921afad-6746-4075-b280-fcd05d6c09b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941de1c5-b7b5-4063-8047-30c4595810d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors will be paying close attention when India''s central bank
        meets next week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4efd92-c57f-4228-928f-9305347f9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c4609-63d7-42eb-bdb6-58fb3157cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under these circumstances, monetary policy is likely to remain
        very loose for the foreseeable future, and we think markets are too hawkish
        in expecting modest rate hikes in 2022," added Shah.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ddf945-5e87-47d8-bf8f-03e610638889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1565620-cceb-4e8b-bbf5-9b2629873914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GDP data highlights the contrasting fortunes of India and China
        in the wake of the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fad468-9689-48fd-b9f7-6b7d15da3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332d42d-1017-4d86-9da6-159e65d94de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the world continued to struggle with the virus, China''s
        recovery accelerated in the most recent quarter. The country enforced stringent
        lockdown and population tracking policies intended to contain the virus, and
        set aside hundreds of billions of dollars for major infrastructure projects
        to fuel economic growth. It may be the only major economy to end the year
        bigger than it started.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f7708-2c0a-4954-a07f-ee323159c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:17:17.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/27/economy/india-recession/index.html"
        target="_blank">"India suffers first recession in decades"</a></em></p>'
  'Earth-is-2-000-light-years-closer-to-supermassive-black-hole-at-the-center-of-our-galaxy-than-we-thought':
    'author': 'Katie Hunt, CNN'
    'caption': 'Photo courtesy: NAOJ'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T03:10:26.636+08:00
    'imagesource': 'jcr:873afae8-9819-4e21-b6c0-a733e4ea46d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '364ba9f2-d35a-4065-a36c-e114b329cb17'
    'lead': 'A new map of the Milky Way by Japanese space experts has put Earth 2,000
      light years closer to the supermassive black hole at the center of our galaxy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T01:20:56.587+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:05:43.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:48.572+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earth is 2,000 light years closer to supermassive black hole at the
      center of our galaxy than we thought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51087a87-e5ce-46ca-99ee-112c950017e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A new map of the Milky Way by Japanese
        space experts has put Earth 2,000 light years closer to the supermassive black
        hole at the center of our galaxy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9cb77a-375d-4363-9061-6fefc55ed8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466b0c7-98dc-4b2a-8db9-146b4efdbf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This map has suggested that the center of the Milky Way, and the
        black hole which sits there, is located 25,800 light-years from Earth. This
        is closer than the official value of 27,700 light-years adopted by the International
        Astronomical Union in 1985, the release said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adce9d3-22b0-4ce2-929b-6081cc22ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b5606-8e58-4982-b153-7ae3bf2b5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, according to the map, our solar system is traveling
        at 227 kilometers per second as it orbits around the galactic center -- this
        is faster than the official value of 220 kilometers per second, the release
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4afff-2dc9-4305-9ead-8f324d622314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c6dde2-866d-4d92-83d5-a16ef53e2940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These updated values are a result of more than 15 years of observations
        by the Japanese radio astronomy project VERA, according to an announcement
        released Thursday from the National Observatory of Japan. VERA is short for
        VLBI Exploration of Radio Astrometry and refers to the mission''s array of
        telescopes, which use Very Long Baseline Interferometry to explore the three-dimensional
        structure of the Milky Way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2be155-e3e5-4600-bdd4-33644e247dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e260a2c-7773-40e9-b2d4-47aa25449afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Earth is located inside the Milky Way, it''s difficult
        to step back and see what the galaxy looks like. To get around this, the project
        used astrometry, the accurate measurement of the position and motion of objects,
        to understand the overall structure of the Milky Way and Earth''s place in
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b18d4-8a61-4b6f-9915-4d9ab8ca86f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98492370-a416-4f31-925a-595c338a3de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black hole is known as Sagittarius A* or Sgr A* and is 4.2 million
        times more massive than our sun. The supermassive hole and its enormous gravitational
        field governs the orbits of stars at the center of the Milky Way. Reinhard
        Genzel and Andrea Ghez earned the 2020 Nobel prize for physics for its discovery.
        There are several types of black holes, and scientists believe the supermassive
        ones may be connected to the formation of galaxies, as they often exist at
        the center of the massive star systems -- but it''s still not clear exactly
        how, or which form first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc729d-47c5-4d64-aaf7-d029f17704e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a99991-07c2-4edf-97c0-4aecfc462f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More precise approach</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91231a-82d8-4d8c-9b50-875c9441fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, VERA published its first catalog, containing data for
        99 celestial objects. Based on this catalog and recent observations by other
        groups, astronomers constructed a position and velocity map. From this map,
        the scientists were able to calculate the center of the galaxy, the point
        that everything revolves around.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cba0339-6818-4551-91c3-44a966abd67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7da385-47b1-4c7a-ba6f-ec02da6fc33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.589+08:00
      'mgnl:createdBy': 'david'
