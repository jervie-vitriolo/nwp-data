      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631f601-bd38-481b-9b68-597505500172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of the approach that many countries may take is to choose
        to use vaccines that require an ultra-cold chain for only certain portions
        of the population that need to be vaccinated,” she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b391cac-1c07-493d-a39a-4238dd3150ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2357c5f-252b-4573-9801-fc49d2523a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O’Brien said some may choose to use the vaccine among health care
        workers, in facilities where installing an ultra-cold freezer may be more
        simple than in other settings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2483d9e7-c261-4a70-9800-c8a61ffae1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32fa12e-8bd0-40a1-b8a6-bbf141357c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:58.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every country is going to have to work very hard and is going to
        have to innovate around systems to actually deliver vaccines that do have
        an ultra-cold chain,” O’Brien added, citing solutions like portable freezers
        and dry ice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb497c9-38a8-4a05-8a10-f1501c6f2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43f3d0-e4cf-49f3-b8a8-b8992b97810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O’Brien noted that Pfizer has developed special thermal shippers
        to transport the vaccines, which can maintain the temperature of the vaccines
        for about 10 to 15 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2289f3-8b2c-4d21-8b6d-efc43eae4341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504a0b4-5cb5-4bad-bbfd-c08fadf9113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:00.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The intention is certainly to be able to use it, along with other
        vaccines because no one vaccine is going to have adequate supply, nor will
        any one vaccine necessarily have suitable operational characteristics to meet
        all of the needs,” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd68f07-bd15-4f3b-9f1b-651e58a75349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c300a-6967-4b52-9b74-48d022caa37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remember:</strong> Pfizer and BioNTech submitted on Nov.
        20 to the US Food and Drug Administration for emergency use authorization
        for their coronavirus vaccine candidate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df4959-7833-4795-ad06-5ce5bdc4841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8654f1d1-b4f9-47ea-bb75-8d79e4a17358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency use authorization, or EUA, from the FDA is not the same
        as full approval. An EUA allows products to be used under particular circumstances
        before all the evidence is available for approval.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736967f-dfc4-47b4-8a1b-d7e188d79b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:02.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9558a72f-c578-49f4-8620-fe1f420bda95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA intends to make a decision about authorizing Pfizer and
        BioNTech’s coronavirus vaccine within a few weeks of a key meeting scheduled
        for Dec. 10, according to an agency official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b932bc-10f1-477e-ad64-1da689a832fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:27:43.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:03.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-27-20-intl/"
        target="_blank">"Distribution of Pfizer''s COVID-19 vaccine is possible with
        the right tools, WHO official says"</a></em></p>'
  'Brazil-s-president-says-he-won-t-take-a-COVID-19-vaccine':
    'author': 'Shasta Darlington, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T04:50:56.010+08:00
    'imagesource': 'jcr:e34596df-ea1e-4d0b-a48b-fda318b398f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a8bacc8-83e6-4e9d-b075-2a20907c10b4'
    'lead': 'Brazilian President Jair Bolsonaro said while his government will distribute
      the approved coronavirus vaccines free of charge to the population, he personally
      will not take one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T04:29:27.848+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:04:46.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:50.269+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Brazil', 'Jair-Bolsonaro']
    'template': '1'
    'title': 'Brazil''s president says he won''t take a COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47932f0-ad54-47e3-b804-a06e780b2866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:29:27.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Brazilian President Jair Bolsonaro
        said Thursday that while his government will distribute the approved coronavirus
        vaccines free of charge to the population, he personally will not take one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e3c165-e626-480f-957b-0863fa49fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:29:27.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa956866-b8b1-467d-ac94-01ca98144147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:29:27.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:47.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has repeatedly downplayed the severity of COVID-19, even
        after contracting the virus in July, and has raised doubts about future vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722011e2-24dc-4b9c-957a-00e094a00115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:29:27.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3a7bd-276a-4ef1-a1dc-20f5ee25d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:29:27.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:48.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his weekly broadcast streamed live on social media Thursday
        night, Bolsonaro said the federal government would purchase vaccines approved
        by the regulatory commission Anvisa, and "place them at the disposal of the
        population for free and on a voluntary basis.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c18686-5683-48b1-a890-c1821870c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:29:27.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a8414-1663-4bc1-9488-be3e9a55b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:29:27.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:49.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m telling you, I am not going to take it. It’s my right," Bolsonaro
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3e178-0817-4339-9867-77f59627ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:29:27.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Congress is unlikely to make the vaccine mandatory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684125b0-fab8-4a79-beae-c44cceac1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:29:27.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3d135-8c2f-45b8-8157-1ee6945f6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:29:27.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has the second-highest number of COVID-19-related deaths
        worldwide and the third-highest number of total cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed731a-c82b-4078-ab62-9ce9785649e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:32:11.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-27-20-intl/"
        target="_blank">"Brazil''s president says he won''t take a COVID-19 vaccine"</a></em></p>'
  'Targeted-COVID-19-vaccination-may-be-needed--WHO-official-says':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T05:20:40.946+08:00
    'imagesource': 'jcr:170e92ee-8955-4fce-b5ce-6edacb269682'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f392cdb-8984-4d10-8b85-b03214e14ebf'
    'lead': 'While modeling studies have suggested that around 60 to 70% of the population
      would need to be immune to COVID-19 in order to achieve herd immunity, targeted
      vaccination may be needed to defeat the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T04:35:22.222+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:04:34.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:50.653+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Targeted COVID-19 vaccination may be needed, WHO official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d50bc-3142-45f4-961c-9db53298febf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T04:35:22.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>While modeling studies have suggested
        that around 60 to 70% of the population would need to be immune to COVID-19
        in order to achieve herd immunity, targeted vaccination may be needed to defeat
        the virus, said Dr. Mike Ryan, executive director of the World Health Organization’s
        health emergencies program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8efb37-ddfb-4149-b48f-fe9217c9ac90'
      'mgnl:activationStatus': true
