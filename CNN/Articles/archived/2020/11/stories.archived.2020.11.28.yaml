      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc2498-6462-432b-b15d-5fadee3ef7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T01:20:56.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, the changes don''t mean Earth is plunging toward the
        black hole, the observatory said. Rather, the map more accurately identifies
        where the solar system has been all along.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7b9cc-6c1e-47d8-8172-e7af40865bed'
      'mgnl:activationStatus': true
