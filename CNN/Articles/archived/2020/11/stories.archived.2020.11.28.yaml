      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi said the contractors <a href="https://cnnphilippines.com/news/2020/10/16/philippines-china-moratorium-lifting-oil-exploration-west-philippine-sea.html">were
        told to stay within the 500-meter security zone</a> in their area and follow
        all navigation rules to ensure their safety. He said the Philippine Navy and
        Coast Guard will also guard the sites once the drillings resume.</p>'
  'Cagayan-flooding-Luzon-northeast-monsoon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-28T14:47:05.374+08:00
    'imagesource': 'jcr:aa0e1e18-5c19-412c-be92-670a625789ee'
