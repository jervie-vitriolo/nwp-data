      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong claimed the kickbacks generated from the modus ranged from
        P10,000 to P200,000, but could go as high as millions of pesos when the transaction
        involved high-profile personalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf6ad9c-3127-44c8-8ee7-3d6361f55770'
      'mgnl:activationStatus': true
