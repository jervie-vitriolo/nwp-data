      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81a328-e1e5-45a4-88f9-9e11e1bd77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T14:48:49.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods also hit Barangay Caliliauan in Solana, Annafunan East and
        Linao East in Tuguegarao as well as some areas in Peñablanca town.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b42bfad-59a5-41e3-8385-cd864d4ef8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T14:48:49.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:02.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Disaster Risk Reduction and Management
        Council, people in flood-prone areas in Barangay Linao and Annafunan were
        preemptively evacuated after the dam discharge announcement at 5 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd5ff8-3c56-4fba-8d1b-4c4c9075400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T14:48:49.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:02.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tuguegarao local government said 41 families or 127 people were
        at the Barangay Annafunan East Evacuation Center.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcityinformationoffice%2Fposts%2F2142849389172314&width=500"
        width="500" height="732" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd063b1f0-1b55-4afa-81f1-7fea2a4e793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T14:49:36.245+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dcb50f-4ff5-463a-bbc2-e5decf4fc17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T14:48:49.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau PAGASA said the northeast monsoon brought rains
        in parts of Luzon, including Cagayan. It forecast moderate to heavy rains
        throughout the day, and warned of possible flooding and landslides.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522fe47-6e6e-44f8-8fbc-85e6e8013e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T14:48:49.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 a.m., two dam spillway gates were opened. As early as 4:20
        p.m. on Friday, the Tuguegarao information office posted on Facebook the National
        Irrigation Administration''s notice that one gate will be opened at 5 p.m.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FcagayanPIO%2Fposts%2F1805581006289912&width=500"
        width="500" height="671" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa71c7-b071-43fa-91bb-74bdcf2ddfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T14:50:10.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9db9ea-65dd-4292-a1ec-51a801fa762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T14:48:49.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of ''Ulysses,'' Magat Dam’s discharge was blamed
        for the devastating floods in Cagayan, the worst said local officials in the
        province''s recent history. Floodwaters reached over 13 meters high in some
        areas, leaving thousands of people stranded and desperate for rescue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecaf18-b619-443a-888e-465169558621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T14:48:49.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House hearing this week, NIA director Ricardo Visaya said Magat
        Dam cannot be considered as the "major cause" of flooding in Cagayan. He suggested
        the need to look into illegal mining, logging, and quarrying. The Environment
        department is looking into these activities.</p>'
  'BI-hiring-new-personnel-after-pastillas-scam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-28T15:16:40.392+08:00
    'imagesource': 'jcr:ae61b0c3-67e7-4630-b963-27d54626abd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b7185ea-cdc2-4026-bcad-606a9da53ca6'
    'lead': 'The Bureau of Immigration says it is expediting the hiring process for
      100 new personnel after suffering manpower problems caused by the "pastillas"
      bribery scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T15:20:07.636+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:01:53.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:55.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BI expedites hiring of 100 personnel after implication of 86 individuals
      in ‘pastillas’ scheme'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b7838-2ea9-442e-bd58-f16f6ef3be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:20:07.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        Bureau of Immigration said Saturday it is expediting the hiring process for
        100 new personnel after suffering manpower problems caused by the "pastillas"
        bribery scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d3cd21-eef6-4666-add5-273c73c6a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:20:07.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration spokesperson Dana Sandoval said in a briefing they are
        eyeing to deploy the new hires before the holidays in case the country sees
        an increase in arrivals following the announcement the country is allowing
        the entry of the foreign spouses and children of Filipino citizens as well
        as former Filipino citizens and their families beginning Dec. 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8582bc42-c4ba-481b-a2c1-d333ac2e78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:20:07.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, over 80 mostly Immigration Bureau personnel
        allegedly involved in the modus were charged by the National Bureau of Investigation
        with graft before the Office of the Ombudsman.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed0ab1-ed01-4733-8dc0-b99693a2baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:56:58.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman had previously placed 44 BI personnel under a six-month
        preventive suspension without pay after being linked to the pastillas controversy.
        The suspension order was based on a complaint filed by the Ombudsman’s field
        investigation office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f484b514-08d4-4824-b21d-0fb2e9857d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:20:07.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme purportedly allowed Chinese nationals to enter the country
        seamlessly in exchange for payment of grease money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6bcac-5820-4912-98d9-5395bfc6cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:20:07.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:56.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said, “86 po ang na-implicate dito sa pastillas scam, which
        is big blow sa ating tauhan sa airport.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97983b9f-a368-4487-9973-0ca9081a7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:20:07.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 86 individuals were implicated in pastillas scam,
        which is a big blow to the bureau’s manpower in the airport.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced791da-8bc4-4d90-9c04-909c7aa508d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:20:07.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Senator Risa Hontiveros exposed the money-making racket
        through the help of Allison Chiong, an immigration officer who became the
        first pastillas scam whistleblower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ea6e1-d631-41ff-a9fd-8c1a68cd2f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T15:20:07.637+08:00
      'mgnl:createdBy': 'catherine'
