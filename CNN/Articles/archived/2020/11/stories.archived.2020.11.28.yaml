    'lead': 'Matthew Perry is engaged to his girlfriend, Molly Hurwitz, the "Friends"
      star revealed in comments published Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T06:30:52.533+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:04:28.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
