  'more-info-needed-astrazeneca-vaccine-WHO-says':
    'author': 'Naomi Thomas and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T02:35:33.176+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '757e34f8-6b88-4d91-b851-09388130f6fe'
    'lead': 'More information and research is needed to understand the difference
      in efficacies of AstraZeneca vaccine dose schedules and whether a new trial
      is needed to check the efficacy of the lower dosage, World Health Organization
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T02:34:41.190+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:05:30.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:49.016+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'AstraZeneca', 'World-Health-Organization',
      'WHO']
    'template': '1'
    'title': 'More information is needed about different AstraZeneca vaccine dosing
      regimens, WHO officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7277ee24-fa56-40ba-b954-628dd6967dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>More information and research is needed
        to understand the difference in efficacies of AstraZeneca vaccine dose schedules
        and whether a new trial is needed to check the efficacy of the lower dosage,
        World Health Organization officials said during a news briefing in Geneva
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c2840-7633-4e76-9de7-75e10f402494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61d728-15e0-41f3-aaef-e02f553dc49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first thing to say is, what we’ve seen is a press release,”
        said Kate O’Brien, director of Immunization, Vaccines and Biologicals at WHO.
        “And what is really the next most important step is that the data really needs
        to be evaluated based on more than a press release.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b56099-03cd-4777-8fb7-680bf6334e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is only so much that can be included in a release, she said,
        and it needs to be reviewed in terms of the data and questions asked about
        the data that may come up during the review.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913cb523-30fa-42bf-85ca-2cd1c4870d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ace1a-98f5-44c4-89db-20bc567da839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:33.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s difficult to weigh in on this,” O’Brien said. “I think what
        we can emphasize, though, is that from what we understand about the press
        release, there is certainly something interesting that has been observed,
        but there are many reasons that could underlie the differences that were observed.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b3a83-5827-47f8-a847-0ccc208ce89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:33.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f305550d-bb82-494a-bb94-f3f7ee0bc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More information, including evaluations of the immune response in
        the trial, is needed, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f110a8-ff0d-4fa1-89bd-5b207e00458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cccd9d-7b92-4182-a8dd-5308c1151b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Soumya Swaminathan, WHO’s chief scientist, agreed with O’Brien,
        saying that everything that is known is from the news release, and it appears
        that less than 3,000 people were given the half dose, then full dose of the
        vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd73da-338c-45b6-8ca4-178db6152ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:35.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c74c5-880e-42b2-ba89-84c7689436bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also understood that no one over the age of 55 was in that
        group. The group given two full doses were larger numbers and had different
        age groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c1b73-8964-4270-9a7e-5259007fec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257a4ee-614e-4864-a2ab-ee35683d9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very hard to compare these two groups and that I would say
        the numbers are still small to really come to any definitive conclusions,”
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d19eb-5b19-48c2-9eb4-fddba8391d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f79268-bae3-4241-9e87-8f4d96a36785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, of course, the advantage of using a smaller dose, particularly
        if you’re getting higher efficacy, is great and you can save on the vaccine
        and at the same time you are benefitting from higher efficacy, but I think
        it would be speculation at this point,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06cc23-cf9f-421d-a6ab-0a2c260f2992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1aa86a-afa6-40c0-8a66-526c2328caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swaminathan said that they have heard that AstraZeneca would like
        to do a full trial of the half dose full dose schedule, “if we are to explore
        this hypothesis of having perhaps a better efficacy with a lower dose, then
        it would need a trial.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8095cf4-a8d5-49bc-b61a-d2dad54b541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062dec19-1bb1-4e61-90b2-90f77ee5a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remember:</strong> The US Food and Drug Administration requires
        a threshold of at least 50% efficacy. It is not clear if the FDA will authorize
        emergency use however.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df099b0f-bd82-4f43-8ffd-352f73b99278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418cddc-5c40-4eb4-b165-d49422a41176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has not yet tested its half-strength dose in the US
        either. But on Thursday, a spokesperson for the company told CNN their aim
        was to include the half-strength dose regimen into their US trials, which
        currently has around 10,000 participants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a98f8-2ebe-45ee-b90b-3f140370101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T02:34:41.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:05:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-27-20-intl/"
        target="_blank">"More information is needed about different AstraZeneca vaccine
        dosing regimens, WHO officials say"</a></em></p>'
