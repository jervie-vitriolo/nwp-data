    'template': '1'
    'title': 'Taiwan lawmakers throw pig guts in protest over meat imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f8c89-2ff3-4697-ad7b-e29000946d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:15:58.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lawmakers in Taiwan threw pig intestines
        and punches at each other as a brawl broke out in parliament over a proposal
        to ease restrictions on pork imports from the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a1d54-5831-44de-80ad-7927c3aea3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:15:58.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight broke out Friday when opposition Kuomintang (KMT) party
        members threw pig skin and intestines at their fellow lawmakers to stop Premier
        Su Tseng-chang of the ruling Democratic Progressive Party (DPP) from taking
        questions, according to the self-ruled island''s state broadcaster, Central
        News Agency. Some members then briefly exchanged blows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d3b1d-73ad-4e34-a50e-ee45759bb657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:15:58.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the Legislative Yuan showed offal lying on the parliament''s
        red floor, and on some lawmakers'' clothes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e30edc-155a-494c-85bd-332aea334738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:15:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy was over Tawianese President Tsai Ing-wen''s decision
        to allow imports of US pork containing ractopamine, an animal feed additive
        that is banned in a number of countries including China, and the European
        Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e0375-5214-49e2-b3f9-089440eba318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:15:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPP leader Tsai announced in August that the imports would be allowed
        from January 1, 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24076f0-47b6-4441-8e74-f020c9f34624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:15:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the premier''s speech on Friday, Tsai posted on her Facebook
        page, emphasizing that Taiwan is a free market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c80930-7af4-4ddc-a3aa-000f1fed09c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:15:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that there are different opinions in our country, but this
        is a problem that any political party must face," she wrote. "The import of
        American pork and beef is to have more choice on the market, people are not
        forced to eat it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ebda2-f385-4971-8c0c-27c316445fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:15:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliamentary brawls are not uncommon in democratic Taiwan. In 2017,
        for instance, politicians threw chairs and water at each other after arguing
        for days over an infrastructure project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6953487-a172-4a90-ab4c-0b44c7ceb920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:15:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to clarify the proposal to parliament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbaee22-93df-4c90-9b6c-a06fe3b3b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:15:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:01:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Beijing bureau contributed reporting.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da82a8-2b19-4b29-9876-893b7933fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:15:58.504+08:00
