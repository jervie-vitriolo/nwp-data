    'template': '1'
    'title': 'PH''s COVID-19 count close to 428,000 mark'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca60b4b6-4f3f-46d5-8dbc-8c0e1e69e72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T16:32:39.337+08:00
