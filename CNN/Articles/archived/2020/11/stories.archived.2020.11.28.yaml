      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publihsed on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/28/middleeast/iran-mohsen-fakhrizadeh-nuclear-scientists-killed-intl/index.html"
        href="https://edition.cnn.com/2020/11/28/middleeast/iran-mohsen-fakhrizadeh-nuclear-scientists-killed-intl/index.html">Iran''s
        supreme leader vows revenge after top nuclear scientist apparently assassinated</a>"</em></p>'
