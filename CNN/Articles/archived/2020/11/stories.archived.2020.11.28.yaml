      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the World Travel Awards was established
        in 1993 to “acknowledge, reward, and celebrate excellence across all key sectors
        of the travel, tourism and hospitality industries.”</p>'
  'us-quiet-on-iranian-assassination':
    'author': 'Vivian Salama and Barbara Starr, CNN'
    'caption': 'Photo courtesy: Iranian State TV/Handout/Anadolu Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T22:07:08.185+08:00
    'imagesource': 'jcr:6a4d23be-b001-417d-86a7-bc69b7aeb3ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352e66cf-e607-4297-b4bd-318b5ace5be7'
    'lead': 'US officials told CNN they are closely monitoring fallout from the alleged
      assassination Friday of one of Iran''s top nuclear scientists, which Iran blamed
      on Israel, but they are hesitant about speaking publicly about the issue to
      avoid further inflaming an already tense situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T22:13:50.767+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:59:24.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:59:01.165+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Iran']
    'template': '1'
    'title': 'US officials quiet on Iranian assassination amid fears of dangerous
      escalation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e883ea9c-d3a0-47c2-8caf-9adea1bc2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US officials told CNN they are closely
        monitoring fallout from the alleged assassination Friday of one of Iran''s
        top nuclear scientists, which Iran blamed on Israel, but they are hesitant
        about speaking publicly about the issue to avoid further inflaming an already
        tense situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288f4868-49d6-4e8b-a79f-c21379896700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohsen Fakhrizadeh, viewed as one of the masterminds of Iran''s
        controversial nuclear program, was assassinated by gunfire and explosives
        while riding in a vehicle east of Tehran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e065846-1318-4fc4-8b30-46e67c77a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran alleged that Israel is behind the assassination and called
        it an act of terrorism. Israel hasn''t officially responded to the allegation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99000ead-57dd-4785-957e-3ed09af30566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes weeks after the International Atomic Energy Agency,
        the top nuclear watchdog, said that Iran now has 12 times the amount of enriched
        uranium that is permitted under the 2015 nuclear accord.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c838fd-a72e-4c32-aacc-1cf0ec5037cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump withdrew the US from the nuclear agreement,
        a move that was applauded by Israel and the Arab Gulf states, but which critics
        said emboldened Iran to shun its obligations under the agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5075db08-18d3-43a4-b0ed-88e6f1930335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenge for Biden</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d501ab-da57-4c63-853b-04169ec57b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden has said he will renew efforts to negotiate
        with Tehran over its nuclear program when he takes office and any escalation
        following Fakhrizadeh''s death would only complicate an already tough task.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a89e0-a8e3-41e9-a4de-ed9915eebf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts tell CNN that the episode underscores shifting dynamics
        in the Middle East as Trump leaves office and countries fearful of Iranian
        aggression ally together in solidarity against Iran. Israel normalized relations
        with two Arab Gulf states, the United Arab Emirates and Bahrain, and more
        could follow, as countries brace for shifting policies under a Biden administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456dd42-7fdc-4e29-bc16-05c6fc74d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it goes without question that Israel did it," said Simon
        Henderson, Baker fellow at The Washington Institute and a specialist on Iran''s
        nuclear program. "If you are Israel, you want to set the program back months
        if not years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd34aac-256a-4366-b253-3b18afa48d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are also trying to get away with something now that you probably
        wouldn''t be able to get away with under a Biden administration," Henderson
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15a49d-7124-4ba0-b99b-bb6d0246a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Rhodes, who served as deputy national security adviser under
        President Barack Obama, tweeted that the attack was "an outrageous action
        aimed at undermining diplomacy between an incoming US administration and Iran.
        It''s time for this ceaseless escalation to stop."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a2107-0586-4d4a-b186-bccc1cbda2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fakhrizadeh has been closely monitored by the US for years. In a
        2018 speech, Secretary of State Mike Pompeo accused the Iranian government
        of going out of its way to protect, hide and preserve him because he was so
        critical to their nuclear program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b32cc2-ad8d-4b06-865f-88a7ddd7a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US has fallen short of taking action or even speaking publicly
        about the alleged assassination, underscoring a reluctance among Trump''s
        top advisers to engage in a potential conflict with Iran in the final months
        of his presidency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2791a-99d3-4213-9a33-2f105d03e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US official said if confirmed the death "would be a big deal,"
        and also said the US is trying to determine what exactly happened, and said
        the US will look at all the typical intelligence streams of information for
        clues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fdecb4-3416-4fc5-9f08-3d39b0cf29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no official US comment but Trump did retweet an Israeli
        journalist, Yossi Melman, who called the death of Fakhrizadeh "a major psychological
        and professional blow for Iran."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cbbd1f-0ee3-4c4d-aa81-4956a574ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No justification for a US strike</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e131e-b4cd-435e-b389-7274693fd9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military view right now is that unless there is a direct
        provocation against the United States by Iran, there is no justification for
        a US strike. The military challenge of striking a target such as the nuclear
        facility at Natanz remains unchanged. It would require repeated manned airstrikes
        and getting past Iran air defenses, and the US believes Iran would rapidly
        retaliate with missile strikes in the region, multiple sources said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98669f-f963-4872-a8fc-7288dec293ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:33.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sources emphasize there would have to be a direct and unmistakable
        provocation to trigger US military action.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76bf0c-203b-47af-94d2-a58c983dd348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate US official tells CNN that they are monitoring the situation
        and emphasized that it''s highly sensitive. "The last thing we need" right
        now is a conflict with Iran, the official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846bd557-fadb-4050-bda6-0b64fac08496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has currently just more than 50,000 troops in the region,
        which is not enough to carry out a sustained military campaign against Iran.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33b28a-0048-45e9-a828-5112dd24faf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no plans for a troop buildup but the USS Nimitz aircraft
        carrier is being moved back into the Persian Gulf along with other warships
        to provide combat support and air cover as US troops withdraw from Iraq and
        Afghanistan before Trump leaves office in mid-January, according to a US defense
        official.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dfe557-82b2-4dda-9739-eddd27a16fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision marks a rapid return to the Gulf for the Nimitz which
        only left in early November to sail toward India where it conducted maritime
        exercises with Indian naval forces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e2409-d1f8-4141-abe0-c3cb1712665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense official said the move was decided before news came
        of the assassination of Fakhrizadeh but the movement would serve as message
        of increased deterrence to Tehran.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236edf2-a9e3-4459-9e9f-f59bd9135827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is continuing to monitor current intelligence threads of
        threats and is very aware the one year anniversary of Iranian Revolutionary
        Guards Quds Force Commander Qasem Soleimani''s killing in early January is
        approaching, an attack Iran has promised to take revenge for.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820eaed-dd5d-426c-8de6-b6d4485db6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo spoke of the danger emanating from Iran and elsewhere during
        an interview broadcast on Fox News Thursday referencing the aftermath of the
        January strike by the United States that killed Soleimani.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5289ad7-0464-42a1-9113-0f7e4dcc04c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the force posture right today. We''re going to keep it
        right. We''ll get our troops home when we can, and we''ll do the things we
        need to do. If Qasem Soleimani is a problem, we''ll go crush them. If Hamza
        bin Ladin presents a risk, we''ll take him out. President Trump has been very
        clear we''re going to protect and secure the homeland, but we''re not going
        to have our young men and women in harm''s way when it doesn''t deliver real
        security benefits for the United States and for our allies," Pompeo said in
        the interview.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f96b257-d9a3-4c49-beb4-0773de43816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:59:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this month that President Trump floated the
        idea of a military strike on Iran during the remaining days of his term but
        was dissuaded by senior officials. It''s not clear if the administration would
        considering sabotage, cyber action or other clandestine alternatives were
        Trump to order up some sort of action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5cc86-a20d-49ef-8064-b1d148c4f181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T22:13:50.768+08:00
      'mgnl:createdBy': 'janine'
