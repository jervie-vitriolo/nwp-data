        leader” of the scheme, an allegation which the latter has denied.</p>'
  'DOH-discourages-Christmas-outreach-programs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-28T15:53:01.153+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be2179f9-c7cd-4871-963e-dc93a581a64d'
    'lead': 'The Department of Health is asking government agencies and local governments
      to limit attendees in Christmas outreach programs or avoid these activities
      altogether to prevent possible infections during the holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T15:54:06.551+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:01:49.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:58:55.351+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH discourages Christmas outreach programs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f2d32-8254-48d5-b48e-0ecf4336f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:45:30.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:50.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        Department of Health is asking government agencies and local governments to
        limit attendees in Christmas outreach programs or avoid these activities altogether
        to prevent possible infections during the holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a368bb1-f0a7-4d35-9d1c-2c78e56ed06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:45:30.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hinihikayat natin both the national government agencies and local
        government units na … maiwasan muna natin ang mga ganitong activities because
        they draw crowds,” Health Undersecretary Maria Rosario Vergeire told a briefing
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef556687-baf2-4b92-9f14-1f26d5a890f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:45:30.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are urging national government agencies and local
        government units to avoid these types of activities for now because they draw
        crowds.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c98e45a-e977-47ad-b944-e8ba01b60145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:45:30.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have repeatedly warned that crowds could cause a
        surge in COVID-19 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374bc7fd-1e8b-404e-8d7c-bbd67ab8f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:45:30.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If officials are insistent on organizing outreach programs, then
        they must enforce safety protocols such as hosting the event in a well-ventilated
        place and maintaining physical distancing in the venue, Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e78907-8b6f-403f-bb85-a996e52b958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T17:45:30.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:01:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also reiterated that large in-person holiday
        parties are discouraged, noting such activity is "risky." She recommends gatherings
        exclusively among household members. The DOH earlier suggested alternatives,
        such as online parties.</p>'
  'Ryan-Reynolds-Blake-Lively-donate--500-000-homeless-youth-Canada':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-28T15:53:07.127+08:00
    'imagesource': 'jcr:8efd6ad9-0f93-4271-9d0a-8e7590e1c270'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fe27fc7-78ac-4633-a257-009f4a5f0a6d'
    'lead': 'One of Hollywood''s most famous couples donated $500,000 to help young
      people struggling with homelessness in Canada.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T15:58:25.058+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T01:01:44.108+08:00
