      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jennifer Lopez did not let COVID-19 restrictions
        stop her from celebrating the release of her new single with fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35120f3f-b27b-4b3a-b6a8-d225ec98f0b9'
