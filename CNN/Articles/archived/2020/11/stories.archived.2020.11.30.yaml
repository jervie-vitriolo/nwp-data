      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and other local officials also held a groundbreaking
        ceremony last week for the construction of a general hospital in the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441f986-71cd-4cc4-890d-f40b64fc5e88'
