      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> President
        Rodrigo Duterte again read out names of dismissed government workers and officials
        on Monday, including former Iloilo City Mayor Jed Mabilog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcdecfd-83d0-478e-8431-aeac4ecb0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:31:29.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:14:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jed Patrick Mabilog, mayor, Iloilo City. Dismissed for grave misconduct,
        serious dishonesty and conduct prejudicial to the best interest of the service,"
        Duterte said during his weekly address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78435f23-b187-41ff-8641-16749b3705e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:31:29.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:14:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former local chief executive was <a href="https://cnnphilippines.com/news/2017/10/27/ombudsman-dismissal-iloilo-mayor-jed-mabilog.html">ordered
        dismissed by the Ombudsman</a> in 2017 for unexplained wealth in his Statement
        of Assets, Liabilities and Net Worth from 2012 to 2013. Duterte has repeatedly
        accused Mabilog of being a narco politician and even ordered a lifestyle check
        on the public official. Mabilog has denied the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadecec-e340-4800-8c9f-c7ebabb86b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:31:29.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:14:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also named 63 other government officials and police personnel
        who have been dismissed during his presidency.</p>'
  'Gomez-De-Lia-o-brothers-help-Gilas-Pilipinas-assert-mastery-over-Thailand':
