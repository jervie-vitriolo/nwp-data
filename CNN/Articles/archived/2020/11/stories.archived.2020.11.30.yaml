      'mgnl:lastActivated': 2023-01-25T01:24:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        Philippines'' agreement with British-Swedish pharmaceutical firm AstraZeneca
        may be called off once the latter fails to meet the standards of the Food
        and Drug Administration, Health Secretary Francisco Duque III said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a40551-0bbd-46bc-bf72-98ebc4f77ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said AstraZeneca will still have to undergo "stringent analysis"
        with health authorities even after it secured around 2.6 million doses of
        COVID-19 vaccine with the Philippines through a ₱600-million donation from
        the private sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4bc1f6-c572-46f1-95c6-543e23a9a6dc'
      'mgnl:activationStatus': true
