      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lionel Messi, considered by many to be the modern-day Maradona,
        paid homage to his former national team manager after scoring a wonderful
        goal in Barcelona''s 4-0 against Osasuna on Sunday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea91012-317a-4080-9082-7421c1308e90'
