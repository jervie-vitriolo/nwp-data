      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, November 30) --</strong> Cebu Governor
        Gwendolyn Garcia volunteered to be questioned in the fact-finding initiative
        by the Department of the Interior and Local Government on the recent tourism
        event in Bantayan Island, which violated social distancing protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556dd342-63ac-4de7-b3dd-b38f828ad7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:49:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a946fd-7868-4054-a352-7820a90e5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:49:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I welcome his (DILG Secretary Eduardo Año''s) fact-finding probe.
        And I am offering myself to be questioned first and foremost,” she told reporters
        in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abfe3d-87dd-4e37-88c7-f89df9cae800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:49:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f309708-a7f1-4e5a-867a-da4bff94a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:49:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After all, I initiated the mini Suroy-Suroy. And the crowd, wearing
        face masks, in an open beach area, were there to watch a presentation during
        the Madridejos Suroy-Suroy stop,” Garcia added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef1c64-c4fd-4d3b-bcc6-05cad03fbec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:49:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32bf13-0aef-4e13-ba4d-66c0d1ed4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:49:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on Sunday, Año said a fact-finding probe will
        be conducted on the tourism event in Madridejos town, which was criticized
        online for having a huge crowd amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d84b7-675d-4a7b-9874-b6edb3078c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:49:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

