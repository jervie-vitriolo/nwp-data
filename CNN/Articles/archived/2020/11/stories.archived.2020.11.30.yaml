      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea2c04-6684-4c9a-9ee8-b0532ec7f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">Private
        sector secures 2.6M doses of AstraZeneca COVID-19 vaccine for PH&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f5153-7836-4297-a935-2f97dbde0de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:52.704+08:00
