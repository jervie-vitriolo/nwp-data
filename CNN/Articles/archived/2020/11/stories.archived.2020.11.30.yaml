      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has applied to the FDA for emergency use authorization for
        its vaccine and biotech company Moderna is expected to do so soon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4cab12-778f-4e24-86ad-c333bea7d6b7'
      'mgnl:activationStatus': true
