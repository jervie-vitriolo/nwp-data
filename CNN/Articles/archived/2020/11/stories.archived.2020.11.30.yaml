      'lame-duck', 'pandemic', 'election']
    'template': '1'
    'title': 'ANALYSIS: A leaderless America slips deep into a grim pandemic winter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8402dc8-c2ff-4650-ab14-02f8e4a5d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America is sliding into a winter limbo
        of alarming spikes in COVID-19 cases and deepening economic pain while an
        apathetic lame duck White House and a deadlocked Congress provide no political
        leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670bd6a-9976-4c61-8efe-4b05ab728011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:30.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b61ef-670f-4ac8-92a7-cfbf3b067f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:31.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The darkest holiday season in modern history beckons, yet President
        Donald Trump and his closest aides, sulking after his election defeat, are
        doing little to save lives, apart from claiming credit for a vaccine that
        represents a way out of the nightmare of 2020 but remains months away for
        most Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d9e3c-5a8d-425c-8b6c-bc1a4bbe38b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389fecf8-6a50-4754-8714-381e84fe7826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrat-controlled House of Representatives and GOP-led Senate
        will return to Washington this week, but have shown no signs they can get
        together to ease the consequent economic pain of millions of unemployed Americans
        amid scenes of long Great Depression-style lines outside food banks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727cd603-5472-4619-ad5a-95385410b419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ba331-1183-4e20-a743-f951932ae8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden is moving quickly to put a diverse and
        experienced team around him -- he rolled out an all-female senior communications
        team Sunday, and he is expected to announce top economic officials this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd97b3-9e5e-45fe-b5df-d1bb204f24b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6537181-d5d9-455d-b47a-da877416d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even a President-elect who promises to replace Trump''s neglect
        with a science-based approach to the pandemic can only do so much before he
        takes office on January 20, when the health crisis and economic toll are likely
        to be far worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9d87c-7aa7-4836-81e1-cf6df743ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353979b8-a777-42dd-bbbf-8e60a093e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current President spent Sunday firing off delusional new claims
        to bolster his fantasy that the election was stolen, which did nothing to
        advance his inept legal cases but further poisoned hopes of national unity
        when he''s gone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be857dc1-9ef4-4f92-a2c6-5d43f6df1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb88896-516d-4735-92bb-f07754dd0ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, top government health experts blanketed Sunday talk
        shows, warning of an alarming post-Thanksgiving rise in Covid cases, overwhelmed
        hospitals and exhausted health workers and pleaded with a country beset by
        pandemic fatigue to mitigate the pain and death for a few more months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55aaacd-faf2-4e33-8b87-b341687a5151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:36.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60788a78-ba1d-48a3-a435-ad6635312328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a really dangerous time," government testing czar Adm.
        Brett Giroir said on CNN''s "State of the Union" on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831f155-e6fb-4cf9-8092-75c30dc2b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9811f-6945-4e45-aa70-350c9bb1ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden waits in the wings</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90abd5-314a-46d4-b967-e5156460a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developments over the Thanksgiving weekend reflected a juxtaposition
        between an incoming President who is gearing up to tackle a staggering national
        crisis and a sitting commander-in-chief who retains his authority but is pursuing
        baseless claims over election fraud that will complicate the task of his successor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f1650-1e07-418d-8c10-2fa40df15477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f9a272-caa4-4bf6-ac91-fd1de95491d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was left to the heads of government health agencies, some of
        whom were effectively muzzled by the President ahead of the election, to muster
        national resolve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b968d10-fa9e-4102-8c18-4665ea774ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20067cd7-e364-43a3-89ae-2e2b3dc3e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Biden has little capacity to limit the explosion in Covid-19
        cases, his most critical initial task will be to preside over the distribution
        of a vaccine developed by private companies in coordination with the current
        White House.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a66747-21cd-47b4-9a28-2de407bf645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ab255-6556-4149-9aba-1452dbdabd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giroir, the assistant secretary for health, said on "State of the
        Union" that he was "really" confident in the plan to distribute the vaccine,
        ahead of Food and Drug Administration meetings in the coming weeks to consider
        an emergency use authorization. Highest risk groups, including health workers
        and elderly people living in assisted living facilities, could start getting
        injections before the end of the year. A decision is expected after a December
        10 meeting of an FDA committee but it could be late spring before most Americans
        see a vaccine -- or the double shots that some require.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c95f0-4155-4b23-bc14-53d9be321f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d5f3c-e71b-4e39-85ab-788c52d3a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giroir''s confidence is encouraging. But it must be seen as another
        upbeat assessment from an administration that has made repeated optimistic
        assessments on the provision of protective equipment for front-line workers,
        falling death rates, expanding testing and forecasts about hospital occupancy
        that have all proven to be empty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700976c5-5fa9-479d-9a46-f59ef923ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432154f-8588-4cb5-90d5-4fefc7faa799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Megan Ranney, a Brown University emergency physician who has
        been treating Covid patients, said Sunday that political failures had brewed
        a disaster in the nation''s hospitals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5b508-54ca-4e7a-ab07-15b15c6ca72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614410a-e52b-4c8c-86e7-1d526663c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been talking for months about the need for increased supplies
        of personal protective equipment, about the need for increased testing supplies,
        we still desperately need those," Ranney said on CNN "Newsroom."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b365f-e363-4864-9169-c6b9ca1ae348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c888aa-6f47-4abd-aaea-4cea7ad2aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even if those were all available, the trouble is that the surge
        in Covid-19 patients right now is so great, it is overwhelming hospitals,
        it is overwhelming available beds and worst of all, it is overwhelming the
        number of available staff."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c08a5c-1f0b-4391-a35a-3a4b9f5b2a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b53efd-d824-4db1-95eb-6700dfb8a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grim warnings from top health officials</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa6c8b4-37d7-4c4e-96d5-bb9071cef525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unity of messaging from government health experts over the weekend
        was remarkable and ominous — and only emphasized the silence of Trump, who
        has repeatedly lied about the US "rounding the corner" on the crisis, or Vice
        President Mike Pence, who heads the White House coronavirus task force.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa00b7-3aeb-46c8-a98b-15e6497401c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d75db-ddc7-45bd-9063-a66415b9d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giroir told CNN''s Dana Bash that he was "very concerned" about
        high levels of Thanksgiving travel and asked Americans to avoid high risk
        areas like bars and other indoors spaces.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4502a254-1644-4518-a98a-fe73aaa62266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e724e41-7f2f-43f3-acb5-7ffa5f5675ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s top infectious diseases specialist, Dr. Anthony Fauci,
        warned of a potential "surge superimposed upon that surge that we''re already
        in" heading into December.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86feb622-98ad-4592-a896-453607de8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af339b79-9d5f-49e0-ad3c-4d89790551b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re entering into what really is a precarious situation because
        we''re in the middle of a steep slope," Fauci said on NBC''s "Meet the Press."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2a193-328f-465a-bf7b-37d685d23b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf8da0-5a34-4a70-b52f-5eb6b16f471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Jerome Adams pleaded with Americans to stick
        to mask wearing and social distancing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68172cd8-4b69-4644-a9a1-b27cb9409b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66586013-b283-4bdf-8743-89413dcee9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be straight with the American people, it''s going to
        get worse over the next several weeks," he said on Fox News Sunday. "The actions
        that we take in the next several days will determine how bad it is or whether
        or not we continue to flatten our curve."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff13632-82b2-4b07-a6e1-15fce0fc6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b8f564-72a4-4053-9c62-7b29ce018ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And another senior member of the White House coronavirus task force,
        Dr. Deborah Birx, who said she hopes to begin briefing Biden''s team this
        week after a transition delayed by the President, said people who traveled
        for the holiday should get tested and avoid vulnerable relatives.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be793eae-6b4e-483c-9eb0-e652f5ae8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f977e5e4-4f57-45cf-8f7b-0c320a5b6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To every American, this is the moment to protect yourself and your
        family," Birx said on CBS''s "Face the Nation."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb067f0-2b26-4554-b3ab-383daced4619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6953d-cdf0-406c-897c-cee5e816634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.596+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure mounts on Congress to avert economic devastation</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59cf57-7279-4c3c-9e51-90b5d70dda0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the President absent, it will fall to governors and mayors
        to pick up the mantle of leadership again. But a flurry of new restrictions
        on public gatherings and restrictions on restaurants is likely to further
        damage an economy that has been hammered by the pandemic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c4ca4f-b9c7-44f9-844e-3a8048040d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6539a2-c41e-43ec-8dc4-363acb0fd3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So pressure is rising on Congress to break out of its partisan stasis
        and offer more help to millions of Americans who are out of work because of
        the pandemic.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5deb4-14cc-4ec3-b4cb-e637c48d5999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d2da3-42cd-40b5-a8df-68c22a07783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will return to Washington after the holiday this week
        after months of the two chambers failing to pass a new and combined Covid-19
        aid package. The prospects for progress still look grim with a funding deal
        needed to avert a partial government shutdown by December 11. In the past,
        however, such deadlines have sometimes spurred a modicum of political cover
        that allows incremental deals. Still, a more comprehensive pandemic package
        may have to await the arrival of the new President in January. But the reality
        of divided power in Washington — pending two runoffs in Georgia that will
        decide control of the Senate -- and the likelihood that Senate Republicans
        will rediscover their budget hawk instincts with a Democrat in the White House,
        only add to Biden''s huge problems. There is also concern that the failure
        of Congress to act will hamper the ability of states to train workers and
        effectively distribute several vaccine candidates.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68ece7-a20a-4fdf-937a-f1d02f353759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac13983-c3bb-416b-8cd3-a09de5b85939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who will have further meetings with his transition team this
        week and is finally due to receive the President''s Daily Brief, is pressing
        ahead with building out his White House team.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1815d-bcbd-40a5-9af6-53aae95bd43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca53b8-eadc-4ac8-8caa-3afd08408e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, he named an all-female White House messaging operation,
        which will include former Obama White House communications director Jen Psaki,
        a former CNN political commentator, returning to the White House as press
        secretary and Kate Bedingfield, a top campaign official, as the new West Wing''s
        communications director.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd583fca5-86f5-451f-b6c8-7bb786214e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b45f154-cbc6-47ca-b15b-707a527f322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect is also expected to make official the nomination
        of former Federal Reserve Chair Janet Yellen to be the first woman to serve
        as Treasury secretary. If confirmed, Adewale "Wally" Adeyemo -- Biden''s pick
        for deputy Treasury secretary -- would be the first Black person to hold that
        powerful position.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14364efd-6052-4ffb-9211-d17fec9c8eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:01.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb452432-36d1-4990-bec5-e3044fba0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is expected to build out his diverse economic team with Neera
        Tanden, who would be the first woman of color to lead the Office of Management
        and Budget. Tanden, the chief executive of the Center for American Progress,
        is a controversial figure among some progressives after working as a campaign
        aide to Hillary Clinton in her 2016 battle for the nomination against Vermont
        Sen. Bernie Sanders. Biden is also poised to name Cecilia Rouse, a Princeton
        economist, to lead the Council of Economic Advisers, elevating another Black
        woman in a high-profile role in the incoming administration.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef5d20-9464-46a9-800c-dd34bb172b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b774a-4411-4959-ba75-82f2a6eb42d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden was building a new administration, Trump spent the weekend
        playing golf, and at Camp David while launching fresh, spurious claims about
        election fraud. He claimed there was "tremendous cheating" by Democrats in
        a Fox Business interview that featured almost no pushback from sympathetic
        anchor Maria Bartiromo.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c20564-0aa2-4df9-937b-1d640aa6d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:03.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b63a2f-d1e8-4ca2-8cda-4d1cb0ac28a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:03.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing no evidence for his lies about the "greatest fraud in
        the history of our country," the President more importantly offered no answers
        or responsibility for the testing days ahead in the worst domestic crisis
        to afflict the country since World War II.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116e3d5-53cf-4fd3-9bdf-0e93cc7dc013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:26:46.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:04.383+08:00
