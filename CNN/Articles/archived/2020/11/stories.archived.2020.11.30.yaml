      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año''s statement comes after 128 kilos of marijuana, worth ₱15.360
        million, were confiscated during a police operation in Balintawak, Quezon
        City on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364b5d8-4d90-4444-abc4-098feb8cd163'
