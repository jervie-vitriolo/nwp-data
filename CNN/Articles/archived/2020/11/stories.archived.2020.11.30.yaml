    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0236d19-454a-4be5-9397-d207aba111a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
