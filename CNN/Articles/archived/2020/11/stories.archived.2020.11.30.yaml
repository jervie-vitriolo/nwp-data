    'template': '1'
    'title': 'Assassinated Iranian nuclear scientist shot with remote-controlled machine
      gun, news agency says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661cd7e-b491-4773-9bfd-9e8499b7ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Iranian nuclear scientist assassinated
        Friday east of Tehran was shot by a remote-controlled machine gun operating
        out of another car, the semi-official Fars News Agency said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b78096-c188-4a4a-a121-ba54daa56a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With top Iranian officials blaming Israel, Supreme Leader Ayatollah
        Seyyed Ali Khamenei and others have promised revenge for the killing of Mohsen
        Fakhrizadeh, who was the country''s chief nuclear scientist..</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602f0bb-35eb-4a9e-b260-cf2a4e76e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054a7b8-1888-4197-9564-28be71b43816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were conflicting accounts from Iranian news agencies about
        how the attack unfolded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da9b7c-057a-409b-a76f-7ca215232d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619152ec-da6c-4e6e-a08b-776e52c77353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One report published Sunday from Fars News said Fakhrizadeh was
        traveling with his wife Friday in a bulletproof car, alongside three security
        personnel vehicles, when he heard what sounded like bullets hitting a vehicle,
        and he exited the car to determine what had happened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979dac29-9a21-49a1-a356-2735919fd254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.667+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a04560-cf66-4061-81fd-0e4eb73aabdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he exited the vehicle, a remote-controlled machine gun opened
        fire from a Nissan stopped about 150 meters (164 yards) from Fakhrizadeh''s
        car, Fars News said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb386347-8543-434e-a02d-b35e67b8f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:42.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264f032-09c0-4960-9341-5efc21d0df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fakhrizadeh was hit at least three times, according to Fars News.
        His bodyguard was also shot. Following the gunfire, the Nissan exploded, Fars
        News reported, adding the attack lasted three minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7b08b-0095-4950-98a5-bdbfcc36b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab9bd0-50c5-4a87-9692-3befc0a80ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm the news agency''s version of events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b10eb-82cd-4635-aa96-a7a65dada5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dbdd41-51fa-4c59-9c85-d50762aa5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semi-official Iranian Students News Agency (ISNA) also reported
        Fakhrizadeh''s car was hit by gunfire, followed by an explosion and more gunfire,
        citing Iranian Defense Minister Brig. Gen. Amir Hatami.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7995a7-5076-4631-9934-95526346181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52beeb6a-e629-4074-b489-a0802dbd0018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on reports received from members of his security detail,
        Mr. Fakhrizadeh''s vehicle was initially targeted by gunfire, after which
        a Nissan vehicle laden with explosives was set off in close proximity to them
        as gunfire, targeting their vehicle, was continuing," Hatami said, according
        to ISNA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98174cf8-a9a9-478b-bd52-f45a060de008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e5c0a-c424-49de-a8cf-792d8ca098b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRIB, Iranian state television, said the explosion happened first,
        followed by gunfire from attackers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f19dd3-2fb9-4974-baf6-b0cd49968e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ade935-a186-4f76-bd6f-1112b375c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seyed Kamal Kharrazi, the head of Iran''s Strategic Council on Foreign
        Relations, compared the assassination to the killing of Qasem Soleimani, the
        state-run Islamic Republic News Agency reported Sunday. Soleimani, the leader
        of the Islamic Revolutionary Guards Corps'' Quds Force, was killed in a US
        drone strike earlier this year in Iraq.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840c331-c306-4eeb-9eac-5126bbb1c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31673ea9-607e-4087-9c2c-29b87187c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:48.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undoubtedly, the Islamic Republic of Iran will give a calculated
        and decisive answer to the criminals who took Martyr Fakhrizadeh," Kharrazi
        was quoted as saying.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d5e008-a912-49de-9eaf-2ed3c1cd3b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c76703-b418-42d6-afa1-456242d2fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fakhrizadeh was the head of the research center of new technology
        in the elite Revolutionary Guards and was a leading figure in Iran''s nuclear
        program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439e609-d96d-4d15-8f64-e18daec55876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9e002-4ce8-469f-953e-29a3bede375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iranian leaders blame Israel</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e22ea-1b8b-4cbe-9414-ad2e42aa17c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Leader Khameini wrote Saturday on a Twitter account that
        often carries his official statments, "Mr Mohsen Fakhrizadeh was killed by
        the oppressive enemies. This rare scientific mind lost his life for his everlasting
        great scientific work. He lost his life for God and the supreme leader."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56dc8a8-9ecb-484e-85e1-49d463722e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478f411-2481-400f-b596-a016e36531d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Mohammad Javad Zarif called on the international
        community "to end their shameful double standards" and "condemn this act of
        state terror." He added that the attack showed "serious indications of Israeli
        role."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816d3f75-d61d-49ed-9246-d0b8575c22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c721a7-dc38-4144-bb7a-7e296cf1263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Hossein Dehghan, Khamenei''s military adviser, tweeted
        Saturday that "Zionists" are seeking to create "all-out war" and vowed to
        "descend like lightning" on Fakhrizadeh''s killers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8de43-7b47-44b5-bf10-ef4c62bd0aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365dafb-c363-4d88-b54d-e486a5119721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Hassan Rouhani, also among the many Iranian leaders blaming
        Israel, promised retaliation as well, saying during a cabinet meeting Saturday,
        "The think tanks and the enemies of Iran must know that the Iranian nation
        and the officials in charge in the country are brave and determined to respond
        to the murder in time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1187344-b492-4657-b4fd-2fb12734a54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0469c8-23c2-45bb-b038-34047665353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing, he said, was carried out at "the filthy hands of oppressors,
        in concert with the illegitimate Zionist regime."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1c5bc-f2a8-4330-9c8f-b50604348c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f581b84-8560-4641-9aeb-3eb29aef69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has provided no evidence of Israeli involvement. Israeli Prime
        Minister Benjamin Netanyahu''s office declined to comment to CNN on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab799aac-af3f-4742-9cca-58cb2a2c4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dbfca7-d3f4-4906-8b47-88a44d725592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Settlement Affairs Minister Tzachi Hanegbi told Israel''s
        Channel 12 news he had "no idea" who killed Fakhrizadeh, but called it "very
        embarrassing for Iran."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf273cd-5c75-47f1-96a6-2eaf74d77556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6460049-ee5a-401f-89d7-8701f0db15ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department and International Atomic Energy Agency have
        said in multiple reports that Fakhrizadeh held deep insight into the Islamic
        Republic''s nuclear capabilities. In 2018, Netanyahu said Fakhrizadeh was
        the head of Project Amad, which he and others describe as a secret nuclear
        weapons endeavor.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29483152-4ba0-4dc6-938a-a6b5b26b11f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123d7f2-f4fb-486f-bc2c-4b0eeb0cf00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that name, Fakhrizadeh," the prime minister told reporters
        at the time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d6379-5d23-476a-b29b-cff1e9b6035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0e43a-aa15-4475-9f83-8f39b6b8af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:27:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests erupt in Tehran</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44a6b0-992f-4692-9e68-cc7cb62ec060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:27:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing threatens to compound tensions in Tehran-Washington
        relations, which have deteriorated under US President Donald Trump. In 2018,
        Trump pulled out of a multilateral nuclear deal with Iran, and Iran began
        withdrawing its commitments from the 2015 Joint Comprehensive Plan of Action
        last year. Trump has invoked crippling economic sanctions on the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf55daf-4ea4-4f54-8694-9aa36ca1ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:27:01.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ab41a-c447-4a09-969d-e1c8b1f42312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:27:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is closely monitoring Fakhrizadeh''s killing, it
        said. On Friday, Trump retweeted Israeli journalist Yossi Melman, who wrote
        that Fakhrizadeh "was head of Iran''s secret military program and wanted for
        many years by Mossad," Israel''s foreign intelligence agency.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afecf29e-945f-4910-a8ac-70c30294fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:27:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8124e2d-323a-45ca-94a6-c86797e80eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:27:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students and young Iranians have converged on several government
        buildings in Tehran, and at one demonstration outside the Foreign Ministry
        on Saturday, protesters burned US and Israeli flags and posters depicting
        Trump and President-elect Joe Biden.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbeb5f5-6d30-466e-873d-67c1c3cd9614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:27:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a810e82-8e58-491f-8b74-062468464c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:27:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union condemned the killing and called for "maximum
        restraint," while the United Kingdom''s Foreign Office said it was "urgently
        trying to establish the facts."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49efd03-8fc0-4d4a-a813-16e56c3af3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:27:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral and burial of Fakhrizadeh will be held Monday, Fars
        News reported. Fakhrizadeh''s remains were taken to the shrine of Imam Reza,
        one of the most important religious hubs for Shias, in Mashhad on Saturday.
        Following a Sunday service in Mashhad, his body was to be taken to Tehran
        to the tomb of Ayatollah Khomeini, the Islamic republic''s founder.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0b8d1-d136-47a1-a7c9-b4b8f086ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:06:43.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:27:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/29/middleeast/iran-mohsen-fakhrizadeh-remote-control-machine-gun/index.html">Assassinated
        Iranian nuclear scientist shot with remote-controlled machine gun, news agency
        says</a>."</em></p>'
  'DOF-tells-PITC-to-remit-P1-billion-fund':
    'caption': 'Finance Secretary Carlos Dominguez III (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-30T13:05:12.822+08:00
    'imagesource': 'jcr:dd82ed93-cb6d-43a4-be0e-48fac6bb7ee4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a328d1f-1147-4890-8c12-caa10e61aa87'
    'lead': 'The Department of Finance stepped in anew to ask the Philippine International
      Trading Corp. and the Trade Department to remit ₱1.15 billion to the National
      Treasury, saying these will augment state funding for COVID-19 response. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T13:08:08.453+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T01:26:27.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:07.104+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PITC', 'Dominguez', 'DOF', 'DTI', 'interest', 'income']
    'stories': ['74429829-fc8c-46ab-935d-c6344f88cd98']
    'template': '1'
    'title': 'Dominguez tells PITC to remit ₱1.15B additional funds to National Treasury'
    'updated': 2020-11-30T16:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089bd8e-f923-4787-8d4d-db36e36515ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:08:08.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        Philippine International Trading Corp. should turn over ₱1.15 billion to the
        national government after profiting from billions of funds held in trust on
        behalf of other agencies, the Department of Finance said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66126c24-7be0-430f-8649-6cb78879a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:08:08.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said in a statement that
        he wrote to Trade Secretary Ramon Lopez, who oversees the PITC, to turn over
        the amounts earned by PITC from holding on to idle funds of other agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a96b1e-5f5f-4e45-a9d4-25aca22631c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:08:08.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the ₱1.15 billion should not be classified as interest
        income, rather, it should be remitted to the National Treasury. He confirmed
        the claim of Senate Minority Leader Franklin Drilon that PITC is sitting on
        funds amounting to ₱32.6 billion as of end-October, representing cash and
        investment balances from other national agencies on standby for their procurement
        needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e23d7a-b23b-45fb-b87f-759596a7a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:08:08.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest earnings were generated from the ₱33.3 billion balance
        which PITC held as of end-2019, coming from allotments turned over by various
        agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44b1bb-0b0a-4a96-b2db-283a55349365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:08:08.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:30.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/26/DTI-Lopez-PITC-Senate-review-functions.html">Trade
        chief open to Senate review of PITC functions as DOF seeks return of ₱33-B
        funds</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e147b-a8dd-4ea5-a300-da8c9a3f3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:08:08.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PITC is mandated to engage in both export and import trading of
        new or non-traditional products and markets, and provide export-oriented auxiliary
        services that are not usually pursued by the private sector. The unit is also
        eyed as the main procurement channel for COVID-19 vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5173941-7f80-4224-9d0d-5b8b9b712270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:08:08.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon earlier exposed that at least ₱18 billion in government funds
        were allegedly parked in the accounts of the PITC, calling for a probe as
        to <a href="https://cnnphilippines.com/news/2020/11/24/Drilon-wants-gov-t-trading-firm-to-return-unspent--33.4-B-to-fund-COVID-19-vaccine-procurement----.html?fb">why
        the money has been lodged there</a>.&nbsp;Dominguez confirmed that there was
        about ₱33 billion stuck with the PITC, which he wanted the Budget Department
        to pull out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1aa94-97a0-4b11-a958-4c5632ca0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:08:08.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PITC <a href="https://cnnphilippines.com/news/2020/11/25/PITC-denies-idle-funds-allays-worry-COVID-19-vaccine-.html?%3F%3F%3F%3F">earlier
        denied maintaining billions of pesos in idle government funds</a>, saying
        the body has returned all unutilized budget to the National Treasury. Lopez
        also explained that the funds are deposited in government banks, and will
        be surrendered to the DOF unit if biddings fail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fcca1d-5df0-4065-aa5f-1794c71a41b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:08:08.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez cited the Commission on Audit in demanding the turnover
        of the funds, saying the interest earnings cannot just be declared as PITC
        income.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171906ca-77bb-4ae6-a663-9fd3ee7e4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:08:08.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the turnover of the money is necessary as the government
        seeks to "accommodate the country’s various medical and social needs as a
        result of the pandemic," as well as to respond to recent calamities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee279a74-150e-45ad-ba11-81549845f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:32:03.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan again called on the PITC to return
        the money to public coffers, threatening criminal charges if they fail to
        do so. Pangilinan, a lawyer, said the country''s anti-graft law allows lawsuits
        against public officials for "causing undue injury due to gross and inexcusable
        negligence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb11e0c4-5f36-4d1a-b9c9-54416826949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:32:03.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit pa mangungutang kung meron namang pwedeng makunan ng
        pondo?</em>" Pangilinan said in a statement on Monday. "<em>Para sa amin,
        kitang-kita naman na ang dapat inuuna at binibigyang-solusyon ay ang kagyat
        na usapin ng COVID-19 vaccines at ang mga nasalanta ng bagyo."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8297414-98d1-4e6e-8ff4-4f20f7fb642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:32:03.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why should we borrow more money if we have available
        funding sources? For me, it''s obvious that we should prioritize and provide
        a solution to the urgent procurement of COVID-19 vaccines and aid to typhoon
        victims.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d9968-f5a1-4769-8166-b92743b73a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:32:03.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/11/19/DOH-initial-cost-coronavirus-vaccine.html">Almost
        ₱3B needed to cover initial cost of COVID-19 vaccines, proper storage – DOH</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795167a8-567a-4fc5-b28d-ebb55dcabd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:32:03.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:26:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has <a href="http://cnnphilippines.com/news/2020/11/11/Duterte--PH-to-borrow--300-M-for-COVID-19-vaccine.html">resorted
        to additional borrowing this year</a>&nbsp;to cover unexpected emergency spending
        due to the pandemic. The government also plans to take out more loans from
        institutions like the World Bank for vaccine procurement.</p>'
