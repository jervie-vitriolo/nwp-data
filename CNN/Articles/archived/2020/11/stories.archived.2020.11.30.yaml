      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two of the world''s premier financial information
        providers are combining. S&amp;P Global is buying IHS Markit for $44 billion
        in stock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66fc80d-65d8-4502-9cb4-6431a1191fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T21:57:59.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:15:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f819ccf7-24c0-419a-854c-25de53cb6fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T21:57:59.118+08:00
      'mgnl:createdBy': 'pilar'
