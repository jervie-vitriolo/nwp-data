      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Join me for a virtual Thanksgiving dance party ON Instagram Live
        TONIGHT at 11:45 pm EST! We''re celebrating the world premiere of #InTheMorning.
        There will be surprise #TurkeyEggs! Bring the whole fam!," Lopez tweeted earlier
        in the week.</p>'
