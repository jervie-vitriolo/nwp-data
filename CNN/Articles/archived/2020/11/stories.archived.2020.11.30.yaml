      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration created the National Task Force to End
        Local Communist Armed Conflict to mobilize government resources in a "whole-of-nation
        approach" in fighting the CPP-NPA and compelling its members to surrender
        to the government. Task force spokesperson Gen. Antonio Parlade drew flak
        recently for red-tagging celebrities involved with Makabayan bloc organizations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d05ec-b7c1-408c-b249-5884ca3c456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.930+08:00
