      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include transitory and permanent shelters, road networks,
        a pumping bridge, transcentral roads, the Peace Memorial Park, Marawi Museum,
        White Mosque, the Grand Padian Market and Ice Plant, New Marawi City Jail,
        and Marawi City Police Station, among others.</p>'
