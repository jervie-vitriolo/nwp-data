      'image': 'jcr:aa3ddd16-98f2-4f96-af49-446a41ccc1be'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45131ffe-62d4-4f3b-a2e1-cbe39b775fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:21:06.837+08:00
