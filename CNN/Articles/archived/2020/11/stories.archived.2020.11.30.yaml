      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7688622-9b9f-4ab3-bcda-fa305fa07072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, Manson family members Charles Watson, Patricia Krenwinkel,
        Bobby Beausoleil and Bruce Davis have been denied bids for parole.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fcaafd-a889-45bc-b251-a05f00a0c69b'
      'mgnl:activationStatus': true
