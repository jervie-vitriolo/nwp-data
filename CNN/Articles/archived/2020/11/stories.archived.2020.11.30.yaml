      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40ba38-5b37-4e4d-b38d-d40cbb835176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.776+08:00
      'mgnl:createdBy': 'pilar'
