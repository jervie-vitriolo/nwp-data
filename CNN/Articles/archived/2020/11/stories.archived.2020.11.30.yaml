  'DOTr-DPWH-COVID-vaccine-budget-Imee-Marcos':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-30T13:47:29.147+08:00
    'imagesource': 'jcr:680952da-a945-44ae-9c8c-a797334166fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9916382d-87b8-4005-b60c-4e66fa4999e2'
    'lead': 'A lawmaker is looking into the ''unspent funds'' of two government agencies
      that may possibly be tapped as additional budget for the procurement of COVID-19
      vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T13:54:42.158+08:00
