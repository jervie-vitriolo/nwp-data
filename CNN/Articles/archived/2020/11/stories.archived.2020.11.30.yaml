      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b8b43-e173-4069-8ef2-7cb1291d6255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T21:57:59.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:15:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Markit offers analytics and economic measures, particularly
        the surveys of purchasing managers in different nations around the globe that
        are closely watched by economists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9e681-1589-47fe-b0a2-21d8d692c236'
      'mgnl:activationStatus': true
