    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fa2e5-d240-49b6-b5a8-6ff519c31de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.080+08:00
