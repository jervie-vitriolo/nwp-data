    'lead': 'US President-elect Joe Biden and Vice President-elect Kamala Harris announce
      an all-female White House senior communications team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T06:41:41.469+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:30:29.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
