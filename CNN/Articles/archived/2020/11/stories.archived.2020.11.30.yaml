      'mgnl:lastActivated': 2023-01-25T01:19:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five activists are human rights lawyer Arnon Nampa, who was
        one of the first to publicly call for reform of the monarchy, and Panusaya
        Sithijirawattanakul, who read out 10-point list of demands for monarchy reform,
        as well as Parit Chiwarak, Panupong Jadnok and Patiwat Saraiya, according
        to their lawyer Noraset Nanongtoom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df994226-86be-441d-a0bd-34f968508fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2e3ee-8ba7-49ff-9d1e-353a65b87ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noraset, who is a member of Thai Lawyers for Human Rights, said
        in a Facebook post that the five turned themselves in to police in response
        to a summons accusing them of violating the lese majeste law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a8d16-40da-4d56-bad9-60f02bac035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972313e-c90b-445b-861f-5c64191ef084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:31.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegation has been derived from expressing their views," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff0af8e-0b33-4ed3-8170-7a6e0f7f1746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53750e0-3f60-499b-bb97-9ac649fcf258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:32.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival of the law comes as demonstrators marched to an army
        barracks on Sunday in a challenge against King Maha Vajiralongkorn''s personal
        control over some army units. Protesters also gathered around the Siam Commercial
        Bank headquarters in Bangkok last Wednesday, to rally against the transfer
        of royal assets into Vajiralongkorn''s personal purse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae83214-6e9a-4040-847b-590b6a598c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6f212-6d55-4e96-bd49-f172aeb5749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters are calling for the monarch to be accountable to the
        constitution, a curb on the King''s powers, and demanding transparency over
        his finances.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1863e1-7ddd-4735-8a80-1f842a5fad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0173912-1ddf-431e-902d-c54ac9356660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Chanasongkram police station Monday, prominent activist
        Parit said: "If the monarchy showed some signs of listening to the people,
        they would think the monarchy is opened mind. But if the monarchy reacts by
        using section 112 (lese majeste) to silence the people, it only shows to the
        Thai and international community that Thai monarchy fears the truth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcbed46-64fe-419a-89bc-7eedd834e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab3aa5-8ac4-426a-bb2c-1dbad0c12403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lese majeste charges show thinning patience</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55dffa9-3a17-4b20-961a-838980e484d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s democracy movement has become the biggest challenge
        to the establishment the country has seen in decades. Protesters have held
        regular demonstrations for five months, demanding the resignation of Prime
        Minister Prayut Chan-o-cha -- who seized power in a military coup in 2014
        -- as well as the dissolution of Parliament and changes to the constitution
        that they say entrenches the military''s power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee854e2-ac0e-4d6d-8f41-48d321ffc6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa64a6-d3d9-46ac-8f76-32b62a7dbd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the recent calls to reform the monarchy, no lese majeste
        charges had been filed since March 2018. Prayut said in June that the law
        was no longer being applied because of a request from the King.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6fff2-c160-4ec5-8d51-970a0c59420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cbd1bb-afe8-4778-ab4d-ab8cdede86d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protests have become more violent. In mid-November, at least
        55 people were injured -- including several shot by live ammunition -- when
        protesters, police and pro-monarchy groups clashed outside Parliament in pitched
        street battles. Police used tear gas and water cannons with chemical-laced
        water to disperse protesters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f99ba6-b2b5-4dff-bb98-9d483ac0e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5cbf6-d453-4b4b-beff-4b4c9dee175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Prayut said the situation had not de-escalated and called
        on the government to "enhance" measures and use "all the pertaining laws"
        against protesters who violate the law. The summoning of leading democracy
        activists indicates authorities have run out of patience with a protest movement
        that has not been put off by arrests and escalated police action.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32638a55-df96-40a1-a9bf-5a0c83483069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc99be-bded-4d39-b08b-7ce143ea3051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reintroduction of lese majeste law signals the royalist establishment''s
        intensification of ''lawfare,'' manipulating all available legal instruments
        backed by a partial judicial system to put down what is effectively an insurrection
        led by younger Thais," said Thitinan Pongsudhirak, political scientist and
        director of the Institute of Security and International Studies at Chulalongkorn
        University.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d77ae0-a62b-4f8e-a831-ccd82b3cdc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab17d04-8f85-499f-aafe-5abee795a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:40.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their strategy is to use suppressive laws as a straitjacket to
        keep protest leaders tied down and thereby decapitate the protest movement
        for reform of the monarchy with a new constitution."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0f5908-0ac7-4e51-a99f-b711fb1009c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0535083-3406-4e6c-ab0d-6a051b7aaf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, lese majeste was increasingly used as a political tool
        as ordinary Thai citizens -- as well as the government -- could bring charges
        on behalf of the King. There are now concerns that complaints against protesters
        will become more frequent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b0878-e405-490c-b00c-078d47cc5621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1586487-95b5-4a5f-9329-93ccf8d5064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thitinan, the law could "provide legal weapons to ultra-royalists
        to charge those who are calling for monarchy reform."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8563f15-903e-42b7-a003-577e15286e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316a34e-f003-4e63-89d7-0c5bdfe36b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Protesters target King''s finances</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd15d25-6be9-4a9a-b73f-74ed02e9881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, protesters marched to the gates of the 11th Infantry
        Regiment, part of the King''s Guard that played a role in the suppression
        of anti-establishment protests in 2010.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff52d8-ffa2-440d-bd2a-8b5a0873795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde77ad-2eca-4a2f-aac9-d7afef1328e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have accused the monarchy of giving military rulers legitimacy
        in exchange for their steadfast support of the monarchy. There have been 13
        successful military coups since 1932, the most recent when current Prime Minister
        and former army chief Prayut seized power in 2014.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07785c8c-0db3-4a8d-90a3-fef4bc98f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423cc8b-a704-45f6-9d47-89174b95b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as consolidating his power, protesters have scrutinized
        the King''s financial conduct, while the country grapples with the economic
        impacts from the coronavirus pandemic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065e989-b3c2-4dd9-94d7-909767175d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9482ab-8142-4398-ac7f-9c8994920060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Crown Property Act was amended to allow Vajiralongkorn
        to transfer billions of dollars'' worth of royal assets traditionally held
        by the Thai Crown directly into his control, making him one of the world''s
        richest monarchs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680846d-5204-4f4a-8760-59a45dfbb6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6073989b-524c-4187-ae42-3af884a47de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares at various Thai conglomerates -- including the Siam Commercial
        Bank and Siam Cement Public Company -- were put into the King''s name. According
        to the Stock Exchange of Thailand, Vajiralongkorn is SCB''s biggest shareholder,
        holding almost 800 million shares worth approximately $2.3 billion at the
        current rate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41ad27-8815-4cd7-a1c3-e76aa540ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5b0f4-83ef-4b54-9d53-9627f5f5606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:49.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have called for an investigation into the King''s financial
        actions and for greater transparency and public oversight of the royal budget.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f07e7e-0c62-45b9-9208-94b2af1bcca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f26e0db-c54a-43ae-a358-21098e256c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent protests come almost two weeks after Thailand''s
        Parliament rejected a proposal to amend the constitution that could have paved
        the way for monarchical reform. Instead, the joint chamber voted to move forward
        on two proposals for constitutional reform that didn''t touch changes to the
        monarchy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87fcd6-710f-4a3c-b7ad-02bc8d0703e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5938f-80dd-47a5-9cdd-8d16bb57f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the King telling CNN and Channel 4 that "Thailand was the
        land of compromise," authorities appear unwilling to do so. Protesters are
        now running out of legal avenues to achieve their demands.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a3239-9a30-4142-834f-e1e1d4a4cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae84e7-2f0e-459d-9e80-aae206d96f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunai Phasuk, Thailand senior researcher at Human Rights Watch,
        said the revival of lese majeste "is a clear message that those questions
        are not going to be tolerated and there will be no compromise with demands."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d138a7-77fa-42f9-8aa4-1b6eb7961ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a17067-ab23-41cf-b105-253c4c46058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As pro-democracy protesters break the longstanding taboo that prohibits
        Thai people from criticizing and challenging the monarchy, reactions from
        the state are becoming harsher and harsher, sending the country further into
        an upheaval," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a76b66-65dc-4f4f-a361-436d066588ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca1028-1fa0-4416-803c-89938f105880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Lawyers for Human Rights reported that between July 18
        and November 13, at least 175 people had been prosecuted for taking part in
        political protests. Many face illegal assembly penalties but some protest
        leaders have been charged with sedition, which carries a maximum seven-year
        prison term.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41313e-76e8-4dd8-bcb8-85fd6d97dd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad19bb1-0495-49f3-bf29-2ff3291548bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thitinan said the lese majeste charges are unlikely to take the
        wind out of the movement''s sails.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd6361-d336-45e8-b331-1bf7d4e86f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548df6d-e09c-4e82-b23b-1a058e7621ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The student-led protest movement is demonstrably horizontal, not
        easy to extinguish from the top. So the protesters will likely continue with
        their pent-up frustration at Thailand''s outdated political system that has
        led the country towards economic stagnation," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d077ea4-aa85-49e0-a28f-a76da6ff0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/30/asia/thailand-protest-lese-majeste-intl-hnk/index.html">Thai
        protest leaders report to police on charges of insulting the monarchy, as
        authorities'' tolerance wears out</a>."</em></p>'
