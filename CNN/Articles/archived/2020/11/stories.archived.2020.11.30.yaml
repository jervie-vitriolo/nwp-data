    'title': 'Thai protest leaders report to police on charges of insulting the monarchy,
      as authorities'' tolerance wears out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b110ec-e0ab-4165-9584-229d1b735f82'
