      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Murdochs own this</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed891aaa-56cb-4514-8072-36af7a73d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trumpism is a big part of Fox''s business model. The men who control
        Fox, Rupert and Lachlan Murdoch, were evidently pleased enough by Bartiromo''s
        propaganda, proud enough of her Trump sycophancy, that they rebroadcast her
        10am ET hour at 3pm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8baad1-1f4b-471a-919f-ea815c68d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928231a-76a7-4562-8f77-377c7b730b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right afterward, at 4pm, news anchor Eric Shawn matter-of-factly
        dismantled what Trump and Bartiromo had just built. (No wonder why Trump keeps
        attacking Fox''s weekend news anchors.) Shawn said Trump "doubled down on
        his claims of widespread voter fraud in the 2020 elections even though local
        and national election officials as well as federal and state courts in multiple
        states -- and in some cases the Trump campaign''s own lawyers -- have said
        there is no evidence to prove that." He added, "Experts say such claims are
        simply unsupported falsehoods that are not backed up by any facts."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528a62d-6b4a-4d9b-bfde-397a4b88138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7d2d8-8138-46b4-b1a3-a1b43ea13640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s clear, convincing language. So then why did Fox broadcast
        all of Trump''s claims without any real-time followups? A Fox spokesperson
        did not respond to my inquiries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b78ef1-2798-434b-b78f-d781b6e58d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f792e-f3b0-4f75-bfef-1ca07dd7b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump said Hannity ''gets it,'' but...</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3149a-4f81-412f-89f4-58c4ebc424cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Sunday morning phoner with Bartiromo, Trump praised Mark
        Levin''s show "last night," even though Saturday''s airing was just a repeat
        of a six-day-old episode of Levin''s show. He also said "Sean Hannity, he
        knows, he gets it. He gets it." Meaning... what? That Hannity believes Trump
        won the election? On Sunday night, Hannity posted a tweet that said the media
        helped "drive Trump from office," which was notable primarily for his admission
        that Trump''s presidency is over. To understand some of the rage on the far-right,
        take a look at the replies to Hannity''s tweet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b7495-e478-410d-8964-45623c973cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3362a51-cf85-45d1-bfac-d9d375ca2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; A few days ago I quoted a longtime on-air staffer at Fox
        saying that "our audience has absolutely been radicalized," and that''s what
        a lot of this is about. The audience. Bartiromo''s Sunday morning show has
        a much bigger audience than the Fox newscasts later in the day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60df20f-d054-42c7-931b-386761b9582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516eeb5d-dbee-42b3-b027-c3e6bb54d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Darcy''s questions</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcdc14-b3fd-4cd5-9352-53c5e01b478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Oliver Darcy writes</em>: "In the past Maria Bartiromo has been
        portrayed as a member of Fox''s ''straight news'' division — an arm of Fox
        that Bret Baier and Chris Wallace serve as the faces for. So it''s worth asking:
        Where are they? Are they OK with their colleague fanning the flames of these
        deranged conspiracy theories? Do they think that deranged behavior represents
        them well?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b7bd3-fab0-4466-89f9-4bcd62a80490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607505b3-ce00-4c91-857a-3bb4dd021fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Darcy''s other questions: "Is Trump ''coming out of his
        shell'' so to speak? Will he call into Hannity and ''Fox &amp; Friends'' in
        the coming days?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a6ca91-c819-44dc-91c4-fe3655e640a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc733abe-bc6d-4d14-914d-86b5e554b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The irony is rich</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1093790-a2b5-41cd-ae6f-77b012753bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Oliver Darcy adds</em>: "If you''ve watched Fox News over the
        past week, you''ve no doubt seen a segment or two assailing reporters for
        lobbing supposed ''softball'' questions at Biden. These segments have dominated
        Fox''s talk shows lately. Which made Bartiromo''s "interview" a display of
        astounding double standards and heaps of hypocrisy. Think about Bartiromo''s
        "interview" the next time Fox has the nerve to attack reporters for the questions
        they ask Biden or members of his forthcoming administration..."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da074c51-4f65-4e6e-8bc0-d30a18680746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2020/11/30/media/trump-election-confusion-reliable-sources/index.html">Firehose
        of falsehood:'' How Trump is trying to confuse the public about the election
        outcome</a>."</em></p>'
