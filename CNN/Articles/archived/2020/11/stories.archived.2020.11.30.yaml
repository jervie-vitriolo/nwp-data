      'jcr:uuid': '53d75fa7-d6e0-45b2-a483-79b9432646f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:53:21.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors can access exclusive features like one-on-one styling services
        or ''Custom 23'' to customize Jordan product to help curate their on and off-court
        looks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a55b3-43c4-43f6-b744-76f120cb6673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:53:21.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art from local artists Veejay Villafranca, Jaime Pacena, Raxenne
        Maniquiz, AJ Dimarucot will be showcased inside the retail space to highlight
        the vibrant Filipino culture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded18ef-c17b-4700-b116-0cadb301eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:53:21.243+08:00
      'mgnl:createdBy': 'cjmarquez'
