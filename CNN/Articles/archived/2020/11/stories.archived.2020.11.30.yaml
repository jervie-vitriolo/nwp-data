    'jcr:uuid': '0bf5eeb4-f582-4c56-a8f7-72dca1de19f2'
    'lead': 'Forty critically endangered sea turtles were brought to Florida after
      suffering from "cold stunning" off the coast of Massachusetts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T13:37:55.766+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:25:16.153+08:00
