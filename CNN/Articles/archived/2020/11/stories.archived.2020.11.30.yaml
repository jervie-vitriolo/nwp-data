    'lead': 'The Gomez De Liaño brothers led Gilas Pilipinas'' scoring charge against
      Thailand and maintain their unblemished record in the FIBA Asia Cup 2021 Qualifiers
      at Manama, Bahrain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T23:33:48.793+08:00
