      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also discovered three marijuana plantations
        at Kibungan and Bakun in Benguet last Nov. 24, wherein 28,800 marijuana plants
        amounting to ₱5.76 million, were uprooted and burnt.</p>'
