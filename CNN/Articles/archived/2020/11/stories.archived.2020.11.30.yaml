      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global is one of the leading providers of credit ratings,
        analytics and indexes used to assess the global financial markets. It provides
        a leading index of US home prices as well as the bellwether S&amp;P 500 market
        index and the Dow Jones industrial average.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e46d8-8824-4513-93a9-0023a71dd5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T21:57:59.118+08:00
