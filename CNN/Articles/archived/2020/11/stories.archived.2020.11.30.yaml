      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65a14c-40ed-4f46-844e-59b8677cb0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.973+08:00
      'mgnl:createdBy': 'bamba'
