      'mgnl:type': 'text'
      'text': '<p>The proposed BTA-Cabinet Bill No. 73 allots ₱23.4 billion to the
        Ministry of Basic, Higher, and Technical Education to be used in the absorption
        of schools and school divisions located in 63 barangays in North Cotabato
        and Cotabato City which voted to join the BARMM in the 2019 plebiscite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f928c3e-33d3-4afe-91e7-2f125806538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3945807-f282-4839-a408-f6cb147019a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MBHTE also plans to construct four higher education buildings,
        while local authorities intend to build three more technical municipal training
        centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccedc2a7-3b42-4569-b27a-c1d4731d8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7e25a-b5c2-43b3-a2b6-4474b1a0eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said it is eyeing to provide scholarships to 2,000
        students from families affected by armed conflicts under the Access to Higher
        and Modern Education Scholarship Program, while the Ministry of Science and
        Technology has proposed a ₱26-million fund for science, engineering, and mathematics
        tertiary programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0974542-4d34-457e-a95a-d1f7f16d3218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3f073-166c-4e4f-86b1-2741ffbc24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the health ministry is targeting to grant scholarships
        for medical students with a ₱14-million budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db076f5-3dc2-4140-8cde-454cbe05a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c7cbab-9d5a-4799-bae1-0d620e43e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the bill is a proposal to provide teachers ₱10,000
        each for their trainings or seminars, and another ₱5,000 as extra allowance.
        A ₱1.1-billion fund meanwhile will be used for the hiring of asatidz, or Muslim
        teachers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd613e-fa83-488d-891b-62a12fdfffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2412f-9145-4611-86c5-ddc258356bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its health sector, the BARMM is proposing a ₱5.1-billion budget
        that will fund the construction of an additional 173 barangay health stations
        and 27 rural health units.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0feed6-2793-456d-92f9-d69edd7f2eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad6a6e-fc61-4ade-afef-5fa51580f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay health workers will also be given an additional ₱500 allowance
        each, along with a budget for their medical supplies of ₱3,000 for BHSs and
        ₱30,000 for RHUs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd53bf-b9a9-492b-a338-760023e242b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef227ea-ffc0-4b5d-8618-dc1a9d633e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:14:59.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each hospital supervised by the Ministry of Health will be provided
        an additional ambulance and ₱10 million, while the number of personnel in
        all seven COVID-19 isolation centers across the region will be increased to
        boost efforts in containing the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e42e79-36f1-44b4-84af-40db75f52ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:00.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265100bf-7003-4998-a143-536bb4770a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Office of the Chief Minister is earmarking ₱193.4
        million for its Ayudang Medikal Mula sa Bangsamoro Government to subsidize
        the medical expenses of indigent patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd92e75-d253-43c7-9cdf-35aba99d4af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a088f-739a-419e-91a0-37b1b4275d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱3.3-billion fund will be allocated to the Ministry of Social
        Services and Development, the bulk of which will be used in the Emergency
        Assistance Program for grassroots interventions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd153508a-d5bb-4770-8155-113e6eeac15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b904fde-4642-4e22-bb7b-c1e85ff4bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amount of ₱1.4 billion has also been set aside for the Tulong
        Alay sa Bangsamorong Nangangailangan program which gives out cash or in-kind
        assistance to communities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2407c35-ae98-49dd-8b18-5d0708053c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ae475-3c45-4673-892d-f6ece26f6bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:41:57.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these top priority programs, the Bangsamoro government
        said it will also set aside ₱517 million for the rehabilitation of Marawi
        City.</p>'
  'chadwick-boseman-birthday-tribute':
    'author': 'Lisa Respers France, CNN'
