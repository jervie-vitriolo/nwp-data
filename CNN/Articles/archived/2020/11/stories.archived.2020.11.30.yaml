      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump claimed coronavirus would disappear after the election.</strong>
        It obviously hasn''t. In fact, a new Monmouth University poll finds that 27%
        of Americans say that the pandemic is the biggest issue facing Biden over
        the next four years.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807382ac-793f-4e3a-ae79-e40276b2945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.976+08:00
