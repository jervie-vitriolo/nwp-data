    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74690e-8c7a-4ded-b005-9e6e5db5e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:13:27.472+08:00
