      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONe hundred fifty pairs of the limited Air Jordan 4 Retro ''Manila''
        edition will be available to commemorate the launch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9aa12-61ce-4d74-97ae-9c201cb8cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:53:21.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested to visit the store? You need to book a slot via this
        <a href="https://jordanmanila.as.me/schedule.php"><strong>link</strong></a>.
        Costumers will be given 45 minutes inside the store.</p>'
