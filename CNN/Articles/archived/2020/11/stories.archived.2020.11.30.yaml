      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte welcomed Australia''s interest to improve cooperation in
        matters of maritime security, countering marine plastic debris, counter-terrorism,
        and cybersecurity, as well as its commitment to help the ASEAN region in its
        COVID-19 response and recovery efforts.</p>'
