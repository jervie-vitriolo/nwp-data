      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f0193-f910-4be6-8181-86f1df1d1fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 10, 1969, she and other members of the Manson Family brutally
        stabbed Leno and Rosemary LaBianca to death at their home in Los Angeles.
        Van Houten was arrested November 25, 1969.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27062bf7-26dd-4ae4-9ce3-709500a77e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f8941-0afc-40eb-8e18-331238692421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Houten was sentenced to death in 1971, but one year later the
        death penalty was overturned. Her first conviction was overturned, too, because
        her lawyer died before that trial ended. She was tried twice more -- one ending
        in a hung jury -- and was sentenced to life in prison following a 1978 guilty
        verdict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5d05d-6df3-4fd9-b226-747eb6436112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc15c916-5282-44ac-8bae-e1e5b4768e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom said he understood Van Houten was 19 at the time of the crime
        and that a psychologist who evaluated her said it was likely her involvement
        in the killings were "significantly impacted" by youth factors, such as her
        impulsivity and the inability to manage her emotions</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9f47ab-b38f-4947-8eb4-8bd262235186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd36b9-f8cc-4fb7-9740-d606c5c066cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before she can be safely released, Ms. Van Houten must do more
        to develop her understanding of the factors that caused her to seek acceptance
        from such a negative, violent influence, and perpetrate extreme acts of wanton
        violence," Newsom said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838d9904-78f3-48bd-b19c-7ae9a2628034'
      'mgnl:activationStatus': true
