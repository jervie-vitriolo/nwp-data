      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star, joined by her twins Emme and Max, fiancé Alex Rodriguez,
        and his daughters, Natasha and Ella, live streamed a dance party at the exact
        moment the song "In the Morning" was released shortly before midnight on Thanksgiving
        Day.</p>'
