  'PH-quarantine-classifications-December':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-30T20:52:40.386+08:00
    'imagesource': 'jcr:bfcc8126-0526-4a31-b558-a659ed314161'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc3f8aeb-c529-47c3-b3fd-6c66a2af4f6a'
    'lead': 'Metro Manila residents will be celebrating the Christmas season under
      general community quarantine, which has been extended anew until Dec. 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T20:52:00.878+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:15:51.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
