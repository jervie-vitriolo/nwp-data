      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Argentine police have searched the house
        and office of Diego Maradona''s doctor, as authorities investigate the death
        of the soccer great.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a35dd7-b471-44bc-9d6c-039433cdaab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.572+08:00
