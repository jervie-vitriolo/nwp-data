      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf6f1f-de74-424c-bc2c-ae7727864f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:36:56.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang says President Rodrigo Duterte, in a recent telephone
        conversation with Australian Prime Minister Scott Morrison, said he is looking
        forward to further implementing the Joint Declaration of the Philippines-Australia
        Comprehensive Partnership, an agreement signed in 2015 that recognizes the
        growing relationship between the two countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff4e57-c802-4116-8c2d-0b32859efc2f'
      'mgnl:activationStatus': true
