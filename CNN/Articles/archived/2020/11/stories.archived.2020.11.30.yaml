      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve organizations are under Makabayan, namely: Bayan Muna, ACT
        Teachers, Anakpawis, Gabriela, Kabataan, Katribu, Migrante, Akap-Bata, COURAGE,
        Piston, Kalikasan, and Aking Bikolnon.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388a86c-3f15-4950-9793-5db5205459be'
      'mgnl:activationStatus': true
