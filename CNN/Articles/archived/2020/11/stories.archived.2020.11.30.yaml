      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies said they expect be able to cut combined annual costs
        by about $480 million, which could mean job cuts, as often happens in mergers.
        At the end of last year, S&amp;P had 22,500 worldwide employees, of whom about
        5,500 were based in the United States. London-based IHS Markit had 15,500
        employees. The combined company will be based in New York.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b92a3-8984-4be4-8f6f-a67785b15cd3'
