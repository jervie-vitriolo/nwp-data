      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Republicans also lost another election case.</strong> The
        Pennsylvania Supreme Court dismissed a lawsuit Saturday night from US Rep.
        Mike Kelly and other Republicans, who had tried to invalidate absentee voting
        and block the certification of votes in recent weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76509173-9d7a-45d2-8e15-ac87f106c58c'
