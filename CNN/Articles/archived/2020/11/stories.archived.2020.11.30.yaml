    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa303a2-0b1a-47ab-8a64-5ee703cda2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.774+08:00
