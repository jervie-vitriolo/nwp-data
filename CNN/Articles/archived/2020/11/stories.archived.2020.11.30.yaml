  'rodrigo-duterte-night-person-critics':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-30T23:04:29.278+08:00
    'imagesource': 'jcr:b3ab82fb-8fb9-4038-b4b1-7331437e2111'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8746922-18da-431c-9e62-3aa4bce3a573'
    'lead': 'President Rodrigo Duterte lashed out at critics of his schedule in an
      address on Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T23:07:43.688+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:14:36.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
