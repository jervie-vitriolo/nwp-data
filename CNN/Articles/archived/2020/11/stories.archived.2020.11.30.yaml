      'mgnl:lastActivated': 2023-01-25T01:20:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb0d4e-56b1-49a1-b561-b0f9e1234083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN''s Harry Enten notes: The ongoing pandemic means that Biden
        will have a tough job ahead of him as he begins his presidency in less than
        two months. Biden''s difficult task isn''t just about the coronavirus cases,
        but about everything that is connected to it, including the economy and the
        mental health of Americans.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dbd95e-5b98-4b37-b49f-dd3bdb8b3778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c950332-0344-4c1c-8446-b95d64192bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>QAnon is making the pandemic worse for at-risk kids</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22f674-9fcf-49fd-8f27-1b8edfd415cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we''ve talked about in this newsletter before, child welfare
        organizations have felt the full weight of the pandemic as they navigate concerns
        about unreported abuse and work to ensure their resources are available.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a69a3-e20b-4e68-8d6d-53669726c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58490759-17ce-4f6e-9871-8311950facc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, deeper into the outbreak, a new challenge is emerging that''s
        complicating their critical outreach efforts: the QAnon conspiracy theory.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f46dc9-06df-4d07-b96d-3eaaa955b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b738fa-7f23-47bf-80b0-1b5e3a8fad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remember:</strong> The most basic QAnon belief -- entirely
        divorced from reality -- casts Trump as the hero in a fight against the "deep
        state" and a sinister cabal of Democratic politicians and celebrities who
        abuse children. It features an anonymous government insider called "Q" who
        purportedly shares secret information about that fight via cryptic online
        posts.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e0974e-3526-4ada-8646-1029af89d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:32.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c6bf4f-ed67-4352-ae7f-edb21e67b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s the behavior of those who follow the conspiracy theory
        -- their supposed efforts to help abused children -- that''s putting an increasing
        strain on the resources of actual child welfare groups.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4e611-9386-4550-afc2-3389fd154e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb8033-e50b-4af1-af91-b029cb2e6144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:34.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The problem has become so severe</strong> that one such
        organization, Childhelp, says it had to set up an auto-response message on
        its crisis hotline to filter out QAnon callers after their name appeared in
        a QAnon meme.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af713f-321d-45fc-8040-b1e69391ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947ba73-7faf-4c34-bb21-822cbaf685e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a hotline counselor who is taking time to speak to
        someone discussing a debunked conspiracy theory, there may be a child holding
        on the next line," Daphne Young, chief communications officer for Childhelp,
        told CNN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ec604-21b5-422a-8453-128126976eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/29/politics/what-matters-november-29/index.html">Here''s
        what happened over Thanksgiving weekend</a>."</em></p>'
