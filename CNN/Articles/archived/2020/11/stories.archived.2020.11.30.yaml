      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those that have been completed so far are the AFP Marawi Maritime
        Outpost, Mapandi Bridge, Banggolo Bridge, Marawi City Substation, and the
        PNP Community Police Assistance Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
