      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added: <em>"Posibleng [ma-void] kung ibig sabihin may violation
        ng agreement (It can be voided if it means there is a violation of the agreement)."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dde7ae-c522-42c1-b709-7accbf470633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:51.699+08:00
