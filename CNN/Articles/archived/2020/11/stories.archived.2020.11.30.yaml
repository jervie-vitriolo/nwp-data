      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f339c-6703-4171-8027-c8deab00ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T21:57:59.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:15:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal shows the growing importance and value of financial data
        firms to global financial markets. Other major players in the field include
        Bloomberg, FactSet and Refinitiv.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
