      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Cullamat and Zarate, other lawmakers of the Makabayan
        bloc in the House of Representatives are Ferdinand Gaite of Bayan Muna, Sarah
        Elago of Kabataan, France Castro of ACT-Teachers, and Arlene Brosas of Gabriela.</p>'
