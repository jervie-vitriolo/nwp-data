  'endangered-sea-turtles-brought-to-florida-warm-up':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-30T13:31:27.219+08:00
