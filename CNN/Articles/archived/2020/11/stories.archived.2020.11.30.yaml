      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52602f1-6c51-4429-b8d7-bc11a96cec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is her 23rd appeal and the fourth time the board has deemed
        Van Houten suitable for release. Her three previous approvals for release
        were blocked twice by former Gov. Jerry Brown and once by Newsom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55798f3-ec33-4bb0-89a7-21823e811d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.776+08:00
