      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report from the Philippine Coast Guard said the Desu
        De Bambino, a motorized boat, was on its way to Perez from Atimonan when it
        capsized around 12:30 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
