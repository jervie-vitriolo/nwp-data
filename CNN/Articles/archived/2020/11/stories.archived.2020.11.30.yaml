      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10314765-445a-4589-83d4-2e0a3db740ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.976+08:00
      'mgnl:createdBy': 'bamba'
