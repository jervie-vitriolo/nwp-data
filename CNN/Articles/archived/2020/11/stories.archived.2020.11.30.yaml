      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Leslie Van Houten, a Charles Manson follower
        convicted in a 1969 killing spree, was denied parole for a fourth time in
        four years on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b373a8a-d22a-42d0-8922-d8121bc5317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:14.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d11e8e-d559-4198-8c41-e622554ba886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California parole board in January recommended parole for Van
        Houten. California Gov. Gavin Newsom said in a parole release review obtained
        by CNN that he believes Van Houten "currently poses an unreasonable danger
        to society if released from prison at this time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019186fa-2e60-4c29-9a13-4fdd5f8490d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06df55-74f2-4823-9b6f-a6f756789e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the extreme nature of the crime in which she was involved,
        I do not believe she has sufficiently demonstrated that she has come to terms
        with the totality of the factors that led her to participate in the vicious
        Manson Family killings," Newsom wrote in his decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9462b2-1d58-448e-92a4-e5752ae50545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06e275-4587-4219-83a6-1541ff4d60de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:17.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom added that despite Van Houten''s productive time in prison
        -- she earned a bachelor''s and master''s degrees and completed "extensive"
        self-help programming -- the negative factors of her involvement in the murders
        outweighed the positive factors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb00616b-a708-49ab-99b4-ea9f4cc1149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba4611-7cc9-47f2-9402-ded0e5ef124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Houten, 71, is serving a life sentence at the California Institute
        for Women in Corona after being convicted for a pair of 1969 murders and conspiracy
        to kill five others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a262a67-873e-4a10-9641-3592c890d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b607e6f-2bff-47a5-a09c-2e638505a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:22:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 19 years old when she met Charles Manson and became part
        of his murderous cult that came to be called the "Manson Family," according
        to parole documents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957bc479-008f-47a0-825d-511cac3ca439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:29:26.775+08:00
      'mgnl:createdBy': 'pilar'
