    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da69f9-01d3-42fb-a3d2-3f627c543229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.080+08:00
