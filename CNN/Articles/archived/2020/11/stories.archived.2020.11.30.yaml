    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:31.155+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila retains GCQ status until year-end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69814ff4-5199-4fe0-ac7a-d692703c984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:52:00.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> —&nbsp;Metro
        Manila residents will be celebrating the Christmas season under general community
        quarantine, which has been extended anew until Dec. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2a74c-54aa-445b-b89e-fd496bb93c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:52:00.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte made the announcement in an address to
        the nation on Monday, after meeting with officials leading the national COVID-19
        response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19ceea-6916-4eca-991c-338a8f1777d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:52:00.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s capital region has been under GCQ for nearly half
        a year since June 1, except for the two-week return to a stricter modified
        enhanced community quarantine in August when the Philippines hit its peak
        in cases at over 6,000 new infections logged in a day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670630b-8d85-4eec-b106-482dfa9a9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T21:34:55.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also placed Batangas, Iloilo City, Tacloban City, Lanao
        del Sur, Iligan, Davao City, and Davao del Norte under GCQ from Dec. 1 to
        31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fabc1de-332a-4d45-adc5-d4ba3420197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T21:34:55.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under the more relaxed modified
        GCQ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effbd5f6-2998-4755-83a3-4c3189f2e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:52:00.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors of Metro Manila <a href="https://www.cnn.ph/news/2020/11/30/Metro-Manila-community-quarantine-December-Christmas.html">favored
        the extension</a> of the existing quarantine classification over the region,
        especially as more Filipinos are expected to join gatherings this holiday
        season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed332d-1409-42b1-a063-db95435525c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:52:00.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent research group OCTA, which has been monitoring the
        pandemic in the country, also recommended retaining the GCQ status in the
        capital. The researchers said the government cannot let its guard down, noting
        that a renewed wave of cases is possible if restrictions are prematurely eased.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32966ab6-6e50-47c1-b644-bddc0f199db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:52:00.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very possible na kung magkaroon ng increase, ''yung 400 cases
        per day natin (in Metro Manila) pwedeng maging 800 or 1,000 cases per day
        by the end of December," said Professor Guido David of OCTA on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35aae9-743f-432a-baad-c31ad3df6f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:52:00.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very possible that if there would be an increase,
        the 400 cases a day (logged in Metro Manila) may become 800 or 1,000 by the
        end of December.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bac4a7f-fcef-48da-885d-07f149edd26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:52:00.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the country''s coronavirus task force announced a traditional
        caroling ban this Christmas as a preventive measure against increased viral
        transmission. It also urged the public to limit the number of attendees in
        holiday celebrations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227a63f-d9e5-4e5f-b04f-3d5c21acb7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T21:18:30.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/30/Christmas-gatherings-COVID-19.html">Health
        experts: Defer travel plans, limit Christmas gatherings to household members</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e7d77-d26d-42d3-bedd-7375f66809a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:52:00.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health said it is <a href="https://cnnphilippines.com/news/2020/11/24/DOH-prepares-for-possible-COVID-19-cases-surge-after-holidays.html">creating
        a contingency plan</a> that will outline the responsibilities of concerned
        national and local officials once a post-holiday season surge occurs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a42ec5-838d-41fb-a891-2a0d581a486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:52:00.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Metro Manila has tallied around 198,000 cases of the viral
        disease. This accounts for 45 percent of the national case count, which has
        climbed <a href="https://cnnphilippines.com/news/2020/11/30/PH-coronavirus-cases-431k.html">to&nbsp;431,630.</a>
        Of the total infected in the country, 398,658 already recovered while 8,392&nbsp;died,
        according to the DOH data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8debf4c-40ac-4e43-832e-4a8ca3ce0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T21:19:19.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:15:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnn.ph/news/2020/11/30/OCTA-report-high-risk-areas-COVID-19-cases-hospital.html">Experts
        raise alarm on 5 areas with high COVID-19 cases, hospital occupancy</a></strong></p>'
