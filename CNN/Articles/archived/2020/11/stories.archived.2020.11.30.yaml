      'text': '<p><strong>(CNN) —</strong> Coronavirus cases dropped by around 30%
        in England during the country''s second national lockdown, researchers say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab5df6-3da9-483b-9a56-c9453586b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d23fa4-1c96-4ea4-a545-d3e2778958d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swab tests on more than 105,000 people showed that Covid-19 infections
        are declining in England, according to an interim report from the Real-time
        Assessment of Community Transmission (REACT) program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3134a1d2-179c-45e8-8ce0-6fa637582d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0733ca-a23b-4065-8285-983ddc155471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report includes results from home coronavirus tests taken between
        November 13 and 24, and shows that "an estimated 0.96% of England''s population
        has the virus, or around 1 in 100 people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fbfcb8-1dbe-4dea-9c92-12752085f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856c106-1f17-4993-a790-8fb70e13ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is roughly a 30% drop in the number of infections compared
        with previous findings, where more than 1 in 80 or 1.3% of people had the
        virus as of 2nd November," according to the researchers from Imperial College
        London and Ipsos MORI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051c3c9-85bc-473e-bd61-7b40cdcf5ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c76afe-84fa-4eaa-ab74-2b56ffbf1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-week national lockdown in England, which saw non-essential
        businesses close and residents told not to mix with other households, began
        on November 5 and will end on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344396e-3ea0-4cc2-b3ed-6e345d676fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21312c79-c970-48c3-9013-2a828df56620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came after the UK experienced a second wave of infection, which
        particularly affected regions in the north of England. The government introduced
        a localized system for the country, under which regions where infections were
        high were placed under tighter restrictions than other areas. England will
        return to a tiered system on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb63df5-0d63-45ae-9a67-d269913de8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80880831-6055-40b2-b801-c0dcc8759022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases dropped across most of the country, including in former hotspots,
        and most age groups except those of school age, where there was an increase,
        the researchers said. Schools remained open during the second national lockdown,
        while they were closed in the first lockdown in spring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95264b1-b00e-4d05-bab0-6c88b5403b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea25e88-424d-48de-830e-60b8403fd2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:17.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also drew attention to the fact "the virus is having
        an uneven impact" on people, with health workers, people living in large households
        and minority ethnic individuals all having a higher risk of infection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3e5cc-dfde-403d-84f6-6a0545862ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c9388-eea7-4dfd-b2a5-1c24bd017ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a fall in infections at the national level and in
        particular across regions that were previously worst affected. These trends
        suggest that the tiered approach helped to curb infections in these areas
        and that lockdown has added to this effect," said Paul Elliott, the director
        of the program at Imperial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207e7fe-8fbd-43df-94f6-41a84ecdb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc02ff-d86a-4471-a60d-33af835d84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research also showed the R-number (or reproduction number, which
        indicates how many other people each infected person passes the virus onto)
        has fallen below 1 to an estimated at 0.88, "meaning that the country''s epidemic
        is currently shrinking rather than growing," according to the researchers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd425938-9356-4ae0-93fc-cb2e1050ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:18:07.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "</em><strong>​</strong><em><a
        href="https://edition.cnn.com/2020/11/30/uk/coronavirus-england-lockdown-uk-gbr-intl/index.html">Coronavirus
        cases fell by roughly 30% during England''s lockdown</a>​​​​​​."</em></p>'
  'dealing-with-grief-mid-pandemic':
    'author': 'Jessica DuLong, CNN'
