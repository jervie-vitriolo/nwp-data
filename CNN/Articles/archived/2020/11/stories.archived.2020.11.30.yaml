  'Pinatubo-Trio-Abueva-Sangalang-visit-Ronald-Pascual':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-30T19:32:15.420+08:00
    'imagesource': 'jcr:a5ce27ff-b7df-4b4e-8b2b-03d5d474a896'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96ebddfd-56e6-47af-878f-93826fe19435'
    'lead': 'While Calvin Abueva and Ian Sangalang have established solid PBA careers,
      Ronald Pascual had a tougher time in life since falling out of the pro basketball
      league in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T19:34:43.071+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T01:16:23.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:25.013+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Pinatubo Trio'' reunites: Calvin Abueva, Ian Sangalang visit troubled
      former teammate Ronald Pascual'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cd81f-5d6f-4428-bf55-653d03971177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:34:43.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 30) —</strong> Now that they''re
        both out of the PBA bubble in Clark, Pampanga, Calvin Abueva and Ian Sangalang
        visited their beleaguered former college teammate Ronald Pascual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ffafe-51f3-4f70-9e7b-eb5c496c05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:34:43.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:24.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangalang <a href="https://www.instagram.com/p/CILN-zxHDza/">posted
        a photo of them on his Instagram account</a> Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595f809-7e33-4e91-ada0-aec75ddc68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:34:43.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were part of the famed "Pinatubo Trio" during their days
        with San Sebastian College. They carried the school to an NCAA title in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebed3cc1-b25e-42db-8352-88d14fd84ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:34:43.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Abueva and Sangalang have made a name for themselves in the
        PBA, Pascual had a tougher time since falling out of the pro basketball league
        in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f077a-10d0-4fb7-968d-67dd9829d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:34:43.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post last month, <a href="https://cnnphilippines.com/sports/2020/11/11/Ronald-Pascual-hits-rock-bottom-brother-prayers-support.html">Pascual''s
        brother Ronnel asked for prayers and support</a> as the former PBA cager "is
        in the deepest, saddest stage of his life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55398827-d9f3-4888-8f30-085e717e20ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:34:43.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Sunday''s reunion, Abueva had been in touch with Pascual
        through a video call that he showed on his social media account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f3775-a7fb-4a44-8742-84a6a76d0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:34:43.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reunion became possible after Abueva and Phoenix Super LPG Fuel
        Masters were eliminated by the TNT Tropang in the 2020 PBA Philippine Cup
        semifinals last Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e1171-2189-4d64-83ae-2eb9e513da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:34:43.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangalang has been out of the bubble for two weeks after the Magnolia
        Hotshots lost to the Fuel Masters in the quarterfinals.</p>'
