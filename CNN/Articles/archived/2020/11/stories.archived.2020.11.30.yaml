      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison meanwhile committed to further strengthen cooperation and
        partnership on areas of mutual interest with the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03b393-28ae-4c59-adaf-d2a7f1739146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:36:56.298+08:00
