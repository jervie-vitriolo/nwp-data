  'Duterte-Robredo-Bonifacio-Day-courage-Filipinos-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-30T09:38:41.123+08:00
    'imagesource': 'jcr:7ba5fd79-9ece-4025-b3b8-473635f74f09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab9171ea-4432-4cc9-a098-383e3b5d0e89'
    'lead': 'President Rodrigo Duterte and Vice President Leni Robredo both call on
      Filipinos to emulate Andres Bonifacio''s courage and determination amid the
      pandemic crisis as the country commemorates the 157th birth anniversary of the
      father of the Philippine revolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T10:10:43.058+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:28:00.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:03.385+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19-pandemic']
    'template': '1'
    'title': 'Duterte, Robredo to Filipinos: Emulate Bonifacio''s courage amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4524e-26b9-414e-a44d-adc274e9c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T10:10:43.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> President
        Rodrigo Duterte and Vice President Leni Robredo on Monday both called on Filipinos
        to emulate Andres Bonifacio''s courage and determination amid the pandemic
        crisis as the country commemorates the 157th birth anniversary of the father
        of the Philippine revolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d84f0-79e1-4ed6-9bc3-56c6b783f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T10:10:43.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac105ec8-2725-40bb-9b1d-0b6bf4aaf692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T10:10:43.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped speech aired during the wreath-laying ceremony at the
        Bonifacio Monument in Caloocan City, Duterte urged the public to look back
        at Bonifacio''s life, deeds, and values that once helped secure the country
        into its "rightful place in the community of nations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387e587-f5d0-4509-bfd4-5238367c40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T10:10:43.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e5951-0b86-43cc-9859-2a0da273ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T10:10:43.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, more than ever, as we overcome the challenges of Covid-19
        pandemic, as we remember his life and deeds, may the values he fought for
        inspire us all to become worthy heirs of a just, progressive and inclusive
        society that he envisioned more than a century ago," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2968ba-4cd5-453b-8d1d-9d6cb2adb5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T10:10:43.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0892b3-43dd-44d1-9635-4c04bd077fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T10:10:43.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking from Bonifacio''s "extraordinary courage and determination,"
        Duterte also urged Filipinos to "surmount the many challenges ahead and secure
        a much better and brighter future" for everyone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c1e6b-263c-4830-8615-d3de86073c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T10:10:43.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:04.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91773e9-ea12-4f6c-9802-136566f28437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T10:10:43.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Courage of compassion''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b6fc8-de62-49c7-91e7-ab1747be20da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T10:10:43.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Robredo expressed a similar sentiment and noted
        that what Bonifacio exemplified was "the courage of compassion," and not the
        "cosmetic courage of bluster, or power, or brute strength."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
