      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) -</strong> Interior
        Secretary Eduardo Año on Monday said more drug users nowadays are shifting
        to marijuana, as it has become difficult to access from crystal meth or shabu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412d4b7-1275-41ef-a646-5b93880c59b4'
      'mgnl:activationStatus': true
