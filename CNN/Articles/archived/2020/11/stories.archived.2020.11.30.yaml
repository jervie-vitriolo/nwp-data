      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Biden is rapidly building out his Cabinet.</strong> All
        of the Cabinet positions will require Senate confirmation, but here''s who
        he''s selected so far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535328c-b546-499e-b9d2-d7ec08b04764'
