      'mgnl:lastActivated': 2023-01-25T01:18:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f5be55-c960-4544-b08b-61ec02542a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona died Wednesday at the age of 60 in a house in the town
        of Tigre, Argentina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7171d03-d714-4c61-a3d8-d4af58e82bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3181d69-3bd9-43ba-b0b0-8e991183bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have since seized documents and cell phones from Dr. Leopoldo
        Luque, according to Argentina''s Telam news agency, as a part of a wrongful
        death investigation carried out by prosecutor John Broyard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561aa3a-3308-4a8d-8985-86a38f876b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b515766-b855-4975-a87e-f4cdbe84d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luque, who treated Maradona, told local media that he maintained
        his innocence and will cooperate with authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd5e5b-5441-47f4-a606-35f3d4e72d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ac2a5-292e-448b-9acb-0892f997a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, as part of the same investigation, three of Diego Maradona''s
        daughters -- Dalma, Gianina and Jana -- testified in court, two sources told
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362ebee-0d8e-4758-8acc-b751213807bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a11d8-d2e9-41b7-a744-cd5f5e3178bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No charges have been filed against anyone relating to Maradona''s
        death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ce22c-c3c9-4fd0-84e7-b370556b435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9302a4f-4320-493b-ba09-aa44aaf09d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN affiliate TN on Sunday, Luque said he was suffering
        from the loss of his friend but said he couldn''t have done more to help him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97093e-b577-4bcd-afc7-b2496aec9f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed66d442-ed84-42ea-9b10-491dc6b852e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was at his burial. I was at his funeral. I was with him in every
        moment because I knew that''s what he wanted," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd45f8-568d-46ac-96a2-e43de9201f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd626da-e988-4d9c-9857-1d958e3961eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw many people whom I had never seen before. And then that one
        day I wasn''t with him, I can''t believe it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce53da4-32ea-4b93-9867-15746716eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99036e-3ccf-4cad-b7e0-61b1289600a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:36:29.573+08:00
      'mgnl:createdBy': 'pilar'
