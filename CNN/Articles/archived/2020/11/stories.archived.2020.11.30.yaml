      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        country''s housing czar and Task Force Bangon Marawi chief addressed allegations
        about the government''s scant funding for the rehabilitation of Marawi City,
        amid criticisms of delays in the project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1eea41-284a-43cf-a0fc-6f6531096738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:57:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:23:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd386238-5563-432d-bb5a-948b5ea8f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:57:23.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:23:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday''s Laging Handa briefing, Sec. Eduardo del Rosario belied
        allegations that budgetary constraints and dependence on donations have hampered
        the construction of houses and establishments in the war-torn city.</p>'
