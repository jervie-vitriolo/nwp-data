  'Black-churches-mental-health-pros-':
    'author': 'Aneri Pattani, Kaiser Health News'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-30T19:01:20.461+08:00
    'imagesource': 'jcr:ab4009a9-5add-4c5e-8c64-73cd4ab6404c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0ab895e-aceb-4321-bdfa-42b065d84f99'
    'lead': 'Black Americans are less likely to receive mental health treatment than
      the overall population. But as needs soar this year, church leaders are enlisting
      health professionals to share coping skills churchgoers and the community can
      use immediately.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T19:05:14.851+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:17:25.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:20.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Black', 'churches', 'mental-health', 'professionals']
    'template': '1'
    'title': 'Black churches enlist mental health pros to support community

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c891c4b-b7e6-45f5-be6a-e7a13a209d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Wilma Mayfield used to visit a senior
        center in Durham, North Carolina, four days a week and attend Lincoln Memorial
        Baptist Church on Sundays, a ritual she has maintained for nearly half a century.
        But over the past 10 months, she''s seen only the inside of her home, the
        grocery store and the pharmacy. Most of her days are spent worrying about
        Covid-19 and watching TV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0489fa-0889-4c5b-a395-2877cbee2725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193901ab-1041-4d77-a3fd-175adf15cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s isolating, but she doesn''t talk about it much.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3e3f1-ba1d-4cdf-b23f-850a1ca4e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c433fac-b0b6-4068-9548-d1226bf56c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mayfield''s church invited a psychologist to give a virtual
        presentation on mental health during the pandemic, she decided to tune in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf19fe6-7b4e-4931-9fad-ae5b1eceaa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949dd90b-5f39-49f5-8b25-58b27c25122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hourlong discussion covered Covid''s disproportionate toll on
        communities of color, rising rates of depression and anxiety, and the trauma
        caused by police killings of Black Americans. What stuck with Mayfield were
        the tools to improve her own mental health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a8287-dd12-4002-baed-68b74bfde08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112092f-199c-44c9-875b-7036381113a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said to get up and get out," she said. "So I did."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be65a049-4b4d-4939-ab26-7514bc3b8821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c719530-a0ed-451b-86aa-859fe0cb7d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, Mayfield, 67, got into her car and drove around
        town, listening to 103.9 gospel radio and noting new businesses that had opened
        and old ones that had closed. She felt so energized that she bought chicken,
        squash and greens, and began her Thanksgiving cooking early.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827767a-a817-4f44-aa71-01f92823b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f3b02b-9f0b-4213-bea3-a2ee1d40cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was wonderful," she said. "The stuff that lady talked about
        (in the presentation), it opened up doors for me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5315af-8b97-42f3-a68b-1e24649612f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9f57c-e22a-43a3-9d36-744b49b6d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3db475-eac9-4761-8a73-9ce2dfd18297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Black people face an onslaught of grief, stress and isolation
        triggered by a devastating pandemic and repeated instances of racial injustice,
        churches play a crucial role in addressing the mental health of their members
        and the greater community. Religious institutions have long been havens for
        emotional support. But faith leaders say the challenges of this year have
        catapulted mental health efforts to the forefront of their mission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8602622-4961-4b38-9f06-8a560e80f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbcd725-398f-439e-a547-af4e77d0d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are preaching about mental health from the pulpit for the first
        time. Others are inviting mental health professionals to speak to their congregations,
        undergoing mental health training themselves or adding more therapists to
        the church staff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0887cd5-69d5-487a-ad52-efa38ace2896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad3c97-8c8e-4ba7-8b58-754ef8920b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid undoubtedly has escalated this conversation in great ways,"
        said Keon Gerow, senior pastor at Catalyst Church in West Philadelphia. "It
        has forced Black churches — some of which have been older, traditional and
        did not want to have this conversation — to actually now have this conversation
        in a very real way."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ede521-3021-40be-bb34-4fad9c8a83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7dd1a-bb3e-471b-bcaa-443f7dbd676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Lincoln Memorial Baptist, leaders who organized the virtual presentation
        with the psychologist knew that people like Mayfield were struggling but might
        be reluctant to seek help. They thought members might be more open to sensitive
        discussions if they took place in a safe, comfortable setting like church.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30a62a-1bb9-4abe-9b59-ae5cbc0306ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35edaf72-2a4a-4759-aee9-e7e349d894ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a trend that psychologist Alfiee Breland-Noble, who gave the
        presentation, has noticed for years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11a959-8487-4e2c-b4a6-7d36dfb65034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c02ef-e8ef-411c-b7ee-b0ddcae0c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her nonprofit organization, the AAKOMA Project, Breland-Noble
        and her colleagues often speak to church groups about depression, recognizing
        the church setting as one of the best ways to reach a diverse segment of the
        Black community and raise mental health awareness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849759d8-cf4e-4ee8-bf49-bb1888d417d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:38.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca00240-6bb8-4a9d-8e1b-988a3e4f2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the AAKOMA Project has received clergy requests that
        are increasingly urgent, asking to focus on coping skills and tools people
        can use immediately, Breland-Noble said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83fc80-d9b5-4a95-b0fc-b75be3946ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7298b6-fa5c-4247-84b5-0b99eaae2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After George Floyd''s death, it became: ''Please talk to us about
        exposure to racial trauma and how we can help congregations deal with this,''"
        she said. "''Because this is a lot.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3447c8b3-f5ae-4fca-ac5f-38f89e80074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c45d7d6-ead2-4c4c-b377-52917136453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:41.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, mental health needs are soaring. And Black Americans
        are experiencing significant strain: A study from the Centers for Disease
        Control and Prevention this summer found 15% of non-Hispanic Black adults
        had seriously considered suicide in the past 30 days and 18% had started or
        increased their use of substances to cope with pandemic-related stress.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda6d63-8a4e-4f6f-ab05-8d18e30949c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af27df-5211-40b1-ae2a-122f3526cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet national data shows Blacks are less likely to receive mental
        health treatment than the overall population. A memo released by the Substance
        Abuse and Mental Health Services Administration this spring lists engaging
        faith leaders as one way to close this gap.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e86f6-28b8-47ba-82d2-c01ebcdd9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2cc51-8314-4ef3-98e6-860048a4a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f46ff-0a38-4ae1-a212-52ddd242748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Potter''s House in Dallas has been trying to do that for years.
        A megachurch with more than 30,000 members, it runs a counseling center with
        eight licensed clinicians, open to congregants and the local community to
        receive counseling at no cost, though donations are accepted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6bddf-bbf4-463f-a2e0-d571fbfb7b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ffb3b-6882-46b0-8911-f0614f73b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, the center has seen a 30% increase in
        monthly appointments compared with previous years, said center director Natasha
        Stewart. During the summer, when protests over race and policing were at their
        height, more Black men came to therapy for the first time, she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08313fc6-59f4-449c-9653-82d5b48a40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27682109-d49d-4747-955e-e098c4222afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, there has been a surge in families seeking services. Staying
        home together has brought up conflicts previously ignored, Stewart said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ca076-b02d-424c-aa80-107bb6460832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac376c6-541e-46e4-8d40-de84608bf3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, people had ways to escape," she said, referring to work
        or school. "With some of those escapes not available anymore, counseling has
        become a more viable option."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1496244-9845-47b0-be57-0ffabd374958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc8f13-b4db-4711-a237-e03f4e096a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet the growing demand, Stewart is adding a new counselor position
        for the first time in eight years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee428e5-86b6-41b0-bf95-46da6931e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1cf8e8-ec33-4e03-8914-a09f9eb1b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At smaller churches, where funding a counseling center is unrealistic,
        clergy are instead turning to members of the congregation to address growing
        mental health needs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc323e-9eb8-47e7-91ba-5538f7b513de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61360f51-fb2e-4963-b95f-9c03790dea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Catalyst Church, a member with a background in crisis management
        has begun leading monthly Covid conversations online. A deacon has been sharing
        his own experience getting therapy to encourage others to do the same. And
        Gerow, the senior pastor, talks openly about mental health.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec4b31-2be6-48b8-b083-fa0ff094c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701bd83b-5ca0-4e66-8564-d9704df1e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:51.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing his power as a pastor, Gerow hopes his words on Sunday
        morning and in one-on-one conversations will help congregants seek the help
        they need. Doing so could reduce substance use and gun violence in the community,
        he said. Perhaps it would even lower the number of mental health crises that
        lead to police involvement, like the October death of Walter Wallace Jr.,
        whose family said he was struggling with mental health issues when Philadelphia
        police shot him.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab1239-91a5-4a48-a764-3b44eeedea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b9508-4cd9-4a52-a08c-4deeddf1edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:52.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If folks had the proper tools, they''d be able to deal with their
        grief and stress in different ways," Gerow said. "Prayer alone is not always
        enough."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec723d32-3252-4415-bcbc-1b384756744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8e6bc-e206-4967-a98e-43c2c43a652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laverne Williams recognized that back in the ''90s. She believed
        prayer was powerful, but as an employee of the Mental Health Association in
        New Jersey, she knew there was a need for treatment, too.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad04bab-7473-4dca-b281-8635d33dedec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5518af7-e414-4959-b397-18bb71cba4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she heard pastors tell people they could pray away mental illness
        or use blessed oil to cure what seemed like symptoms of schizophrenia, she
        worried. And she knew many people of color were not seeing professionals,
        often due to barriers of cost, transportation, stigma and distrust of the
        medical system.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1ce99-8430-4732-b775-3eb0553512c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee2ab9-735e-4595-99f5-5929869ab539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this disconnect, Williams created a video and PowerPoint
        presentation and tried to educate faith leaders.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8dc925-8e98-45b0-bfd1-49755a7b0e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103710a-dd4f-45a3-86bd-d8dbd4a70f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5edd85-2ffd-4672-85d4-a1948eaabf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, many clergy turned her away. People thought seeking mental
        health treatment meant your faith wasn''t strong enough, Williams said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739caba5-6665-4f18-aeb2-ab76b9dd3c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6628a96-7e27-4d07-9b38-bb6450153a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over time, some members of the clergy have come to realize the
        two can coexist, said Williams, adding that being a deacon herself has helped
        her gain their trust. This year alone, she has trained 20 faith leaders in
        mental health topics.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbdd24e-be5c-4a55-a13b-9f0d023a463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c4d10-78d6-4c46-ba4d-072b406977fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A program run by the Behavioral Health Network of Greater St. Louis
        is taking a similar approach. The Bridges to Care and Recovery program trains
        faith leaders in "mental health first aid," suicide prevention, substance
        use and more, through a 20-hour course.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11e416-83f8-4b35-95aa-2902125addca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7a1d2-38b7-4d3f-9280-f54c7c350008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:17:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The training builds on the work faith leaders are already doing
        to support their communities, said senior program manager Rose Jackson-Beavers.
        In addition to the tools of faith and prayer, clergy can now offer resources,
        education and awareness, and refer people to professional therapists in the
        network.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f54125-adee-4fa3-a6d3-1b9fa65c365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d5fb9-c92d-477f-84b5-f39bffff8339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, the program has trained 261 people from 78 churches,
        Jackson-Beavers said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f8407-0fb7-4bd5-9dc8-4bfa3f6197b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa955892-f8ef-4a4a-9bfd-d8b4bc6a9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Carl Lucas, pastor of God First Church in northern
        St. Louis County who graduated this July — just in time, by his account.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293222b3-6d2b-4c54-b418-be5bbd15dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84e854-2f0a-4a7c-8f8b-876df94647e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, he has encountered two congregants
        who expressed suicidal thoughts. In one case, church leaders referred the
        person to counseling and followed up to ensure they attended therapy sessions.
        In the other, the root concern was isolation, so the person was paired with
        church members who could touch base regularly, Lucas said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35947069-0bb9-4431-899d-62a07f543033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9fc1e-573d-47ef-a8d2-fb7023618f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has definitely put us in a place where we''re looking
        for answers and looking for other avenues to help our members," he said. "It
        has opened our eyes to the reality of mental health needs."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880daae-18ae-42cf-b256-a08f55d0d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:05:14.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:18:04.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/30/health/mental-health-black-community-wellness-partner/index.html"><em>"Black
        churches enlist mental health pros to support community"&nbsp;</em></a></p>'
  'outdoor-dining-open-markets-holidays':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-30T19:04:37.727+08:00
    'imagesource': 'jcr:11a3ee64-537a-4162-98b0-c91257b8429e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '793cbe37-7d87-4ca9-a5c3-910dc822d1d6'
    'lead': 'A group of medical doctors urged mayors to let sidewalks be used for
      outdoor dining and open markets as part of precautionary measures against COVID-19
      transmission this holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T19:09:00.637+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:17:05.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:21.420+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors urge mayors, establishments to offer outdoor dining this holiday
      season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb62a298-f558-47a9-8ba6-86a58161b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — A
        group of medical doctors urged mayors to let sidewalks be used for outdoor
        dining and open markets as part of precautionary measures against COVID-19
        transmission this holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb30949-1b23-484d-83a3-4181f3e83daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Antonio Dans of the Philippine Society of General Internal Medicine
        said this is a better option instead of gathering inside an airconditioned
        room. The World Health Organization <a href="https://www.who.int/news-room/q-a-detail/coronavirus-disease-covid-19-ventilation-and-air-conditioning-in-public-spaces-and-buildings">said
        in July</a>&nbsp;that “ventilation is an important factor in preventing the
        virus that causes COVID-19 from spreading indoors.” Dans is part of the Healthcare
        Professionals Alliance Against COVID-19 (HPAAC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21b2ffd-ca6e-4e09-92f2-afee34ddfa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron na po kaming nakausap na mayors na sana mag-pedestrianize
        the streets. Alam niyo po ang kalye na maraming shops, maraming restaurants,
        sarado na para doon na, ''yun na puntahan. Kasi walang puntahan na open space
        ang mga Pilipino. Saan ba tayo pumupunta? Sa mall tayo pumupunta, department
        store, puro sarado,” Dans said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236cd40f-95db-4281-8749-3aff9197013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve already talked to some mayors to pedestrianize
        the streets. Streets with several shops and restaurants have been closed (to
        traffic), so people can go there since there aren''t much open spaces for
        Filipinos. Where do we usually go? We go to malls and department stores, which
        are all enclosed spaces.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1c25e-5bfe-4ccd-832b-002df719f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami pa natatakot. Actually, sinasara ang mga park, e ''yung
        park nga ang open space, where transmission is 94% less. So kailangan ito
        ng ordinance para buksan, gawin open space para may pupuntahan tao. Pag kakain
        ka sa kalye, may open air…It takes some political will to pedestrianize the
        streets.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16fa880-84b2-4395-a946-41e54bfa5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of people are also scared. Actually, parks are
        being closed despite these being open spaces, where transmission is 94% less.
        We need an ordinance to open these for people. If you eat along the streets,
        there''s open air...It takes some political will to pedestrianize the streets.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56189359-adc9-4484-8918-4ee548524e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Inday Dans said another option is to open windows or doors for
        proper ventilation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1c1f5-ee9d-4351-bade-a08b0324cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthcare professionals also reminded the public to always
        wear face mask and face shield, practice social distancing and shorten the
        duration of meetings with people outside the household to avoid COVID-19 transmission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eedb038-1e40-463f-a9e0-a1a8ab64e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Antonio Dans reminded the public against asymptomatic people
        who may transmit the virus, adding that a one-meter physical distance reduces
        the risk of COVID-19 transmission by 80%. Dr. Winlove Mojica, meanwhile, advised
        that when removing the face mask and face shield to eat, a person must observe
        other preventive measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca16ce3-8ab1-4fda-a806-1bb4a434c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When commuting, Dr. Inday Dans also recommended opening vehicle
        windows to allow ventilation. If possible, avoid taking mass transportation
        and opt instead to walk or take a bicycle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbba4ed-cd91-44dc-b693-b1a69aa3fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung nakakulob ang kotse, lalong delikado lalo kung ''di mo kilala
        yung kasama mo,“ she said. “Pero mas maganda, bahay na lang muna kung kaya.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e524d-918d-4662-b916-313c446bf0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the car windows are closed, it''s much riskier
        if you don''t know who you''re travelling with. But of course, it would be
        best to just stay at home as much as possible.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e85e3a-2552-4445-9df6-4fd0aa0bdb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:09:00.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more people going out for the coming holidays, doctors called
        on the public not to let their guard down. Dr. Bambi Kasala said that when
        it comes to buying gifts, online shopping is still the safest option.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86648d4b-794c-41ef-bfff-b760e540fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:37:01.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung makikita naman natin, papasok kapaskuhan, magpapabaya na ang
        mga tao,” Dr. Anna Ong-Lim also said. “Kailan makikita ang epekto? Two to
        four weeks from now. Paskong pasko.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e8cd4-49e2-4220-aca0-f9a2194df176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:37:01.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:17:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we can see, Christmas is approaching, and the people
        might become lax in following health protocols. When will we see the effect
        of this complacency? Two to four weeks from now, just when it’s Christmas.]</p>'
  'australia-aviation-wasps':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-30T19:06:03.678+08:00
    'imagesource': 'jcr:a3ac0172-9844-42ad-82c8-a716e0760436'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3212e793-d087-4617-9b9d-a11f40a4b804'
    'lead': 'A tiny insect that evaded Australia''s strict biosecurity controls is
      multiplying and threatening plane safety at Brisbane Airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T19:13:07.596+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:16:43.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:21.879+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'aviation', 'insects', 'keyhole-wasps']
    'template': '1'
    'title': 'Now there''s another problem for aviation: wasps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067145d0-00e3-4edc-b699-b7b2769e40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A tiny insect that evaded Australia''s
        strict biosecurity controls is multiplying and threatening plane safety at
        Brisbane Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c3bea3-84d9-4a13-a0df-d62e2550858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native to Central and South America and the Caribbean, the keyhole
        wasp first caused problems at the airport in 2013, when it forced an Etihad
        Airways A330 bound for Singapore to turn back minutes into the flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f093b28-cf51-4b6b-82e3-80c3e9abb5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:44.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once on the ground, maintenance workers found the pilot''s pitot
        tube — the hollow instrument on the outside of the plane that measures airspeed
        — was almost completely blocked by mud, according to a report from the <a
        href="https://www.atsb.gov.au/media/5770344/ao2013212-final_report.pdf" target="_blank">Australian
        Transport Safety Bureau</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be84a1-5c2e-4309-b6b1-4962f8264dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For wasps, pitot tubes are the perfect cavity in which to construct
        a high-speed nest -- the Etihad plane was only on the tarmac for two hours
        before the aborted flight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a125f72-9b4f-4142-86a9-c2bcdbd5d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have anecdotal reports from ground crew at Brisbane that a plane
        can have arrived at the gate and within a matter of two or three minutes,
        a wasp will be flying around the nose of the plane having a look at the probe,"
        said Alan House, an ecologist from Eco Logical Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062107a-68f9-4c32-95e6-45e00808087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House worked with experts from Brisbane Airport, Australian airline
        Qantas and the environmental consultancy Ecosure to produce one of the world''s
        first studies on the impact of wasps on pitot tubes. Commissioned by Brisbane
        Airport Corporation, it was published this week in the open-access journal
        PLOS ONE.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202dbe5a-a2d2-4038-8f12-e0499a1c8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say that without proper management there''s a risk the
        wasps could travel to other Australian airports -- and even nearby countries
        with the right semi-tropical conditions for them to thrive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b2ae76-93d8-46e6-a3b0-edcf4def97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we did some background research we realized that this wasn''t
        just an inconvenience, that you just had to clean these things out and swat
        the wasps away; this could actually lead to major accidents," House said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329e78d-a4ab-4d7c-be98-af135289ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An important instrument</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e950864-1a8d-4d0d-aae8-a7db432a5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounted at the front of airplanes, pitot tubes perform the important
        task of sending information back to the cockpit about how fast air is moving
        through them. That indicates how fast the plane is traveling -- too slowly
        and there''s a risk of stalling, too fast and it could malfunction in other
        ways.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f57f8-88da-4b8b-9a6d-1747b01110e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pitot tubes don''t work, the A330 automatically switches
        to manual mode, forcing the pilots to take over the controls. That''s what
        happened with the Etihad flight, and ultimately why the pilots turned back.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f26894-c644-4119-a413-04279477eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no major incidents at Brisbane Airport due to the
        wasps, but accidents elsewhere have been linked to the insect.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f3c1a-ca04-49f0-8e73-8a3156cebfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, <a href="https://lessonslearned.faa.gov/Birgenair301/Birgenair301_Accident_Report.pdf"
        target="_blank">Birgenair flight 301</a>&nbsp;crashed off the coast of the
        Dominican Republic in February 1996, killing 189 passengers and crew. The
        accident report said that the "probable cause" of the pitot tube blockage
        was "mud and/or debris from a small insect" that entered while the aircraft
        was on the ground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299dcd59-c5cf-4088-a46e-c4fc7d425f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Australia''s Civil Aviation Safety Authority (CASA) <a
        href="https://www.casa.gov.au/files/awb-02-052-issue-4-wasp-nest-infestation-alert"
        target="_blank">issued an alert</a>&nbsp;to pilots, airlines and airports
        in the country about the dangers of wasp infestation. Blocked pitot tubes
        could cause the total loss of air speed and altitude indicators, which would
        be "hazardous," the bulletin warned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4cc0fd-b801-4b9e-b1fb-2c19aa14db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:50.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CASA advised airlines to cover pitot tubes while waiting at Brisbane
        Airport. However, it''s not mandatory, which is why blockages are still occurring.
        In total, 26 incidents were reported between November 2013 and April 2019,
        according to the Brisbane Airport study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b0d04-cfe0-41ca-9724-cdf3c1fd2e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crafty wasps</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6bcbc6-a121-4c7f-ac09-9e0fbc6658ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first keyhole wasps were detected at the Port of Brisbane in
        2010, though it''s possible they arrived as early as 2006, according to the
        study. It''s not known how they got to Australia -- probably by ship, said
        House.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77080ab-b907-4be3-ab0f-89054c9bf339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s thought they''ve been at Brisbane Airport since 2012, and
        they don''t seem to have spread to any other Australian city, though they
        have been seen at Emerald Airport, a small, regional hub more than 800 kilometers
        (500 miles) away, according to CASA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432444b7-ed7c-44d0-8c43-72198590c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, researchers used 3D printers to print replica probes
        of pitot tubes on Boeing 737s and 747s, Airbus A330s, and smaller Dash 8 airlines
        commonly used by regional airlines. They were positioned at four locations
        around the airport and monitored for 39 months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43fb30b-cf85-4fc0-bf37-c8ee274041d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that time, there were 93 instances of fully blocked probes, and
        almost all of them were built in the warmer months between November and May.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc8aa6-2743-4547-9899-011e7dcad1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the nests were close to the grassed area of the airport,
        according to the study''s co-author, Jackson Ring, wildlife management and
        planning coordinator at Brisbane Airport. The wasps collect caterpillars from
        the grass and shove them into the pitot tubes as food for their offspring.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4cb485-14f4-4c45-95c5-1cdf451f1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildlife managers are using targeted, organic pesticides to kill
        the caterpillars, and have so far succeeded in cutting wasp activity near
        the international and domestic terminals by 50%, Ring said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7912c-34b5-4877-a9a6-0b05db208c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We treat about 120 hectares (1.2 square kilometers) of the airfield,
        which is a selective way of removing this food source and making areas where
        aircraft are parked and vulnerable to wasp infestation undesirable for the
        keyhole wasp," Ring said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b3e3d7-39b6-4424-afe7-ea766b47b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introducing predators, like birds for example, isn''t an option
        for obvious reasons. Before the wasps arrived, Ring spent most of his time
        trying to scare away wildlife to avoid bird strikes and other dangerous encounters
        between animals and planes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f29816-9ecd-48da-8c2d-a25acebc3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can they be eradicated?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2d9bbe-1422-431e-8251-f1e10f0077e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wasp isn''t classed as an agricultural pest and it''s not a
        vector for human disease, so despite its status as an unwanted visitor there''s
        no official government plan to eradicate it, House said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bebd72-f8ae-4840-9c85-7da4cac4d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a very resourceful creature and there''s no shortage
        of breeding sites.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf09126-8860-40d4-8993-be3ef61c4ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can build its own nest if it wants, it can use old nests of
        other mud wasps if it wants, and it can use any nook and cranny. There are
        lots and lots and lots of places like that all over the airport, and all over,
        everywhere, basically," House said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c80be-de88-48d8-8070-e33f817035dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re very single-minded. These guys just need to find a nest
        spot. Put a caterpillar in, lay an egg, seal it up."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4135eaf-e8da-4c9e-bdfb-ee68e277f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most airports around the world, traffic dropped substantially
        at Brisbane Airport during the coronavirus pandemic. Since July, international
        flights to Australia have been limited by <a href="https://cnn.com/travel/article/australians-stuck-abroad-covid/index.html"
        target="_blank">caps on returning travelers</a>, and state borders have been
        closed to contain local outbreaks. Planes were parked for months, with their
        pitot tubes covered to prevent infestation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08c702-cc2d-4d42-bdbe-88d41bd09c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Tuesday traffic will rise again as domestic border restrictions
        lift — meaning there''ll be more planes coming and going — creating more opportunities
        for the wasps to cause trouble.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92d992-9b3f-409a-910d-2d9cfbfb8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, keyhole wasps are also found in the southern
        United States and a number of Pacific Islands including Hawaii, Polynesia,
        Micronesia and Japan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e199be5-68ef-486a-b613-eb0530d076e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are working with airport operators in Papua New
        Guinea and Fiji, where incidents have also been reported. They''ve also sent
        3D-printed tubes and components to Honolulu for similar studies.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b8ecb7-c4de-411b-a66a-9d3822530f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House said researchers didn''t want to give the impression that
        it''s not safe to fly out of Brisbane. If anything, he said, it''s safer than
        it was a few years ago, when they knew less about the insect.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab16fd-897c-41fc-ba64-bfdada55e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The keyhole wasp might be small, he said, but their threat to aviation
        can''t be ignored.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a4ebe-27ad-4889-93e5-b01a47258c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of attention paid right across the world to other
        wildlife management issues at airports, birds especially because they''re
        obviously seen as a major hazard for flying," House said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4600f0d-5ea0-4331-8183-7e845e1ab447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something like a wasp is seen as more of a low-level risk. The
        chances of something happening are pretty small, but there''s still a chance
        that it might happen."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36bb43a-43e5-4801-b711-dd615d58dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:13:07.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:17:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/brisbane-airport-wasps/index.html"
        target="_blank">Now there''s another problem for aviation: wasps</a>."</em></p>'
  'china-tariff-australia-wine':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-30T19:14:24.142+08:00
    'imagesource': 'jcr:f8ba2e46-e6a5-4158-9092-4ab82875ebc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9011edff-aa1d-4e14-b3d4-c19466807851'
    'lead': 'Beijing''s decision last week to impose tariffs of up to 212% on Australian
      wine imports has endangered business with mainland China, according to Tony
      Battaglene, CEO of Australian Grape and Wine, a national association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T19:20:17.471+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:16:32.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:22.646+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Australia', 'wine']
    'template': '1'
    'title': 'China''s tariffs slam door shut on Australian wine''s biggest export
      market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb672b-19ef-42c7-b415-cd8326b4e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australia''s winemakers are scrambling
        to find new buyers around the world after China <a href="https://www.cnn.com/2020/11/27/business/china-australia-wine-dumping-intl-hnk/index.html"
        target="_blank">imposed hefty tariffs</a>&nbsp;on the industry, effectively
        cutting it off from its most important export market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3cbc7e-ebfa-4f07-ae6a-f0f1eb550e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s decision last week to impose tariffs of up to 212% on
        Australian wine imports has endangered business with mainland China, according
        to Tony Battaglene, CEO of Australian Grape and Wine, a national association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb3e15-3633-4cd8-add4-fca987d37664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battaglene works with around 800 wine producers in Australia who
        have "built their businesses" around exporting to China and are now left with
        no backup plan, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa3b07-9311-4576-9d43-56c98403361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised, we were shocked," Battaglene told CNN Business.
        "Having the extent of these interim tariffs, I mean essentially they will
        close the market to Australian bottled wine, to premium wine, in China. There''s
        no way that we can compete at those levels."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd440ad-9029-46ed-878b-b864487cee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Commerce Ministry announced Friday that its decision was
        made after finding preliminary evidence of <a href="https://www.cnn.com/2020/08/31/business/australia-china-wine-imports-intl-hnk/index.html"
        target="_blank">dumping</a>. Australian officials have bitterly protested
        the move, saying that China has been unable to provide proof.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b5b31-c8c9-41e9-ac37-bb0575956d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wine war is taking place against the backdrop of a wider deterioration
        in relations. <a href="https://www.cnn.com/2020/05/26/business/china-australia-coronavirus-trade-war-intl-hnk/index.html"
        target="_blank">Australia has upset</a>&nbsp;China this year by calling for
        an investigation into the origins of the coronavirus pandemic. Beijing later
        targeted Canberra over trade, namely by suspending some imports of beef and
        slapping heavy tariffs on barley.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6a2df-1c6f-4acb-99cd-003d32b11c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs on wine, which took effect on Saturday, have forced
        businesses to scramble. After the announcement, some container ships that
        were en route to mainland China had to turn back to Australia, according to
        Battaglene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c39540-e34b-42ea-99db-42330695e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Orders are being canceled, orders are being suspended," he said.
        "No one''s willing to ... take extra import duties just to get it through
        customs. Essentially the market will be closed to us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583bf6b-3f8e-40ff-8131-f435c91e4dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Australia''s leading winemaker, Treasury Wine Estates
        (TWE), announced a contingency plan. It said it would start redirecting its
        shipments away from China to other markets, such as the United States, Europe
        and other Asian countries, after finding out its products would be slapped
        with tariffs of 169.3%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f397909-86cf-4fb7-abf1-5cb4c7a131f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the wine TWE is considering reallocating had already arrived
        at a port in Shanghai, according to CEO Tim Ford. "We will reassess [what
        to do with] that product," he said on an analyst call Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f6471-3026-48b0-bff1-e3d3bc106d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely disappointed to find our business, our partners''
        businesses and the Australian wine industry in this position," Ford added.
        "Our attention''s very clearly on building our business outside of China over
        the next period of time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60929bcf-b022-4694-9edd-b3cf9da7cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan wasn''t enough to reassure investors. TWE shares closed
        down 6.9% in Sydney on Monday, following an 11.3% drop on Friday, when the
        tariffs were announced.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375477d8-11a2-435b-a922-bb8ea8ad9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is by far the biggest importer of Australian wine, according
        to Wine Australia, a <a href="https://www.wineaustralia.com/about-us" target="_blank">trade
        organization backed by</a>&nbsp;the country''s government. In the most recent
        financial year, which ended this September, mainland China alone <a href="https://www.wineaustralia.com/market-insights/australian-wine-exports"
        target="_blank">made up</a>&nbsp;39% of Australia''s total wine exports by
        value, the group said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b69c78-c050-407a-bd70-aa54bb735b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, more "Australian winemakers will now be forced to
        consider alternative markets for export sales," Australian Grape and Wine
        <a href="https://www.agw.org.au/assets/media/Australias-wine-sector-disappointed-by-antidumping-tariff-271120.pdf"
        target="_blank">said in a statement</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06ce05-ff3d-4de4-be4a-07cf19e17b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Ford called on the Australian government to help businesses
        find a solution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded779df-264b-4d3a-b385-41234997c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Left unresolved, there will be a significant impact," he said.
        "Things may change, and we''ll deal with that as they change, but we''re sort
        of dealing with the cards that we know at the moment, without a strategy of
        hope if you like. Because a strategy of hope is not a very smart strategy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ff63a-3efa-47aa-8bc7-bef8c0b75c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:20:17.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:41.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/30/business/australia-china-wine-tariffs-intl-hnk/index.html"
        target="_blank">China''s tariffs slam door shut on Australian wine''s biggest
        export market</a>."</em></p>'
