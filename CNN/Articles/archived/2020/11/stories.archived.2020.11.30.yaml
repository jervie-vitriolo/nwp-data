      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16a5db-a400-4665-8682-a2054056d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.973+08:00
