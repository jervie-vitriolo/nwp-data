      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5e871-c2e7-46fa-b064-9e352b6bfad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:09:09.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian-born basketball player fulfilled the requirements to
        become a naturalized citizen last week, according to the US Citizenship and
        Immigration Services, which shared the news on Twitter along with a photo
        of the NBA star taking the oath of allegiance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a086c-dffb-4384-9ed9-f48a29b0e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:09:09.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12312a59-f147-490a-8b39-8cf43cd8dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:09:09.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came to the US on a student visa and have always had big dreams.
        I''m now truly living the American dream," Thompson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6548d-9308-48f5-aa87-309e9e6aa622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:09:09.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:23.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe12290-daf2-49b9-935d-727bbbad5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:09:09.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old father of two was born in Brampton, Ontario and
        moved to the US as a teen to attend high school in New Jersey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3eba0b-a7a9-47ee-8ca1-a93e6775cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:09:09.073+08:00
