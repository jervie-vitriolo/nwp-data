  'North-Korea-COVID-executions-trade':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-30T13:10:14.143+08:00
    'imagesource': 'jcr:ee6f961b-c5b0-4f12-b328-72ee94e526c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b977a7ab-b16a-4c68-927f-9c8ab6e03975'
    'lead': 'Kim Jong Un appears to have kicked North Korea''s pandemic prevention
      plan into overdrive, further tightening the country''s nearly impassible borders,
      cutting off nearly all trade with China and even allegedly executing a customs
      officials for failing to handle imported goods appropriately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T13:12:25.639+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:25:59.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:07.933+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Jong-Un', 'North-Korea', 'China', 'trade', 'Xi-Jinping', 'Donald-Trump',
      'United-States', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'ANALYSIS: Kim Jong Un is cutting off his economic lifeline, China, to
      stave off COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996325a-c267-4f3f-a03d-f8f039188214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:25:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Jong Un appears to have kicked North
        Korea''s pandemic prevention plan into overdrive, further tightening the country''s
        nearly impassible borders, cutting off nearly all trade with China and even
        allegedly executing a customs officials for failing to handle imported goods
        appropriately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea758d-c719-4e99-846c-8290ebb0bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb5f2d-3930-42fc-b1d4-899d4bdf3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing exported just $253,000 worth of goods to Pyongyang in October
        -- a drop of 99% from September to October, according to data published by
        China''s customs administration. For context, that''s less in terms of dollar
        value than China exported to Liechtenstein and Monaco during October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da2060-3b69-4ff8-8d79-f507377dc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505add0-b8eb-4d95-8178-c922a7f83176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is North Korea''s biggest trading partner and effectively
        the Kim regime''s economic lifeline -- the country basically doesn''t import
        significantly from anywhere else. Before major UN sanctions were put in place
        as punishment for North Korea''s nuclear weapons program in 2016 and 2017,
        Beijing accounted for more than 90% of Pyongyang''s foreign trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24abef8e-0d99-4ad9-a4dd-f726ce3bf4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211cadab-a7fc-423c-8170-90b36e47c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new customs figures, if accurate, show that Kim appears to be
        willing to pare back -- or even cut off -- trade with China to prevent the
        virus from entering North Korea, even if it means risking the country''s food
        and fuel supply. The move is even more extreme considering mainland China
        is only reporting a handful of cases each day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd3168-f500-4bad-af3e-7910fa20c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922554f5-208b-4206-ac00-7f6dcabc04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has not publicly acknowledged the drop in trade, or
        the reason behind it, but the pandemic is the most likely explanation. Kim
        reportedly had two people executed for Covid-19 related crimes, including
        a customs official who did not follow virus prevention rules while importing
        goods from China, a South Korean lawmaker said after being briefed by the
        country''s spy agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7031daf-9183-435a-8d48-464e97140905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b17804-9c73-4ec8-8ffa-c43dee3fcd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm news of the execution,
        nor have North Korean officials publicly confirmed it. But if true, the killing
        is another sign of just how seriously Kim is taking Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1520a-76aa-46f1-9d47-47ff30af6daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c01a81-cf64-4c04-9922-74e1a4086e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media reported Sunday that authorities were enacting
        new, stricter anti-epidemic measures across the country, including increasing
        the number of guard posts at border crossings and tightening the rules of
        sea entry in coastal areas. Authorities have even been ordered to "incinerate
        seaborne rubbish."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a5b13-d5b0-4ff4-83b3-1aacd9be9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7cdae6-9351-428f-8315-7af5c4e2ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:07.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s decision to scale back imports from China has affected
        trade in the other direction. The October customs data, from Beijing, showed
        that Chinese imports from North Korea are down 74% year-on-year. That''s forced
        industries in China, such as hair and wig manufacturers, to search elsewhere
        for cheap labor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958657d4-6c77-4741-8a69-e6069454d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9fd5c8-ea93-4fc9-a11f-92d2b948716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese hair factories often outsourced intensive manual labor to
        North Korea, sending in raw materials and paying North Korean companies to
        have their workers finish the products. But since the North Korea-China border
        closed in January to prevent the spread of Covid-19, the trade flow dried
        up and prices soared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01273710-9432-4497-ad84-0c75cd9a8a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc84ce-cecf-44dd-8d48-61c97433cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why North Korea can''t afford an outbreak</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a769628-a5d9-4240-85e2-3cb3a50df50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea was one of the first countries in the world to shut
        its borders when news of Covid-19 emerged from Wuhan, China. Almost all travel
        into the country ceased shortly after, and this summer the city of Kaesong
        was placed under lockdown after reports that a defector may have brought the
        virus in. North Korean state media regularly carries pieces reminding its
        people on the importance of its emergency anti-epidemic campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd5fd2-9b3b-4175-a410-3e2397979ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b842bfa-7e70-415f-ab5d-823175618f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe Pyongyang''s vigilant response is in place because
        Kim''s regime recognizes just how much trouble it would have containing a
        pandemic that has overwhelmed some of the world''s best health care systems.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca1699-02cf-4748-be89-60fcb009571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356bfb4-d5df-4e33-84ea-4fc9ecd31d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s crumbling health care infrastructure is unlikely
        to be up to the task of treating a large number of patients sickened with
        a virus that the global health care community still does not fully understand.
        North Korea already has trouble treating other infectious diseases such as
        tuberculosis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac6975-7690-4f0c-b508-331c2af71b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.641+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9cf69-29d4-4388-99be-fc5fcae06d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defectors who have fled the country and aide workers who have volunteered
        there say North Korean hospitals and medical facilities are often dilapidated
        and lack proper equipment and medicine. People who fled during the famine
        of the 1990s shared stories of amputations done without anesthesia or doctors
        selling medicine to buy food to survive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f788f86-3872-4b9f-bc97-1e8f8a274641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:13.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e4eb8-3ff8-48cd-bb56-d84969215aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has not publicly admitted to a single case of Covid-19
        within its borders, but many question that an infectious disease that has
        killed more than 1.4 million people worldwide and infected 62.6 million did
        not make it inside North Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275abb1-356a-4862-993c-b10017e5d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e7cb6-1b7a-4e0b-b1de-fe23dcb9f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans Revere, a former US assistant secretary of state for East
        Asia and the Pacific, believes the latest steps taken by the Kim regime "suggest
        that an already serious situation -- the pandemic -- has gotten a lot worse."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca46ff-d463-43e1-9688-2b5f10ae7cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd698c-61d6-4823-95bc-908412e59513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revere said the situation in North Korea is looking particularly
        dire because of a combination of factors that the pandemic is exacerbating:
        severe weather, potential crop shortages, the impact of international sanctions,
        and cutting off trade with China. These are major challenges that Kim must
        deal with as his country prepares for an important meeting of the ruling Workers''
        Party in January, where a new five-year plan is expected to be announced.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448dc848-fbd1-4ab8-a786-196947a596d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899714eb-9a90-4547-a681-577f880e3bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we''re getting so many reports suggesting that there''s
        been a massive lockdown and crackdown and possible executions, tells me that
        something significant is up. And it''s it doesn''t bode well for not only
        North Korea''s economy, but for the ability of many people to get by on a
        day-to-day basis in North Korea," Revere said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66659e2-17c7-4514-9a11-4c774216db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d918839-0a89-4e58-bf3d-38fc6583fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a pretty serious situation for the North Korean leader,
        and this also may explain the relative quiet that we''ve seen from North Korea
        since the US presidential election. They may very well be inward looking right
        now and trying to figure out how to get through the next few months."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093059fc-981d-4771-8d1f-a4ce913f8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:12:25.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
