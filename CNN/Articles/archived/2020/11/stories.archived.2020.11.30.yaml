      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Angela Dewan, Sarah Sirgany and Tamara Qiblawi, CNN</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439bfbb-56fa-491c-a3aa-ce8fb723200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seven European human rights ambassadors
        criticized Saudi Arabia on Sunday over the continued detention of at least
        five women''s rights activists, including Loujain al-Hathloul, whose case
        has been referred to a special court for terrorism offenses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b1e2c-f35f-40f6-802d-00005f0bb07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f6d4f-c767-4f48-88c1-e1f6890517f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul appeared in a Saudi court on Wednesday, as her trial was
        scheduled to start after 900 days in pre-trial detention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18651f-91f8-4f47-94c0-1aaff95b1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6380e84-86b6-4b21-b229-f31ef2e6cb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:24.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court instead referred the case to the Specialized Criminal
        Court for terrorism and national security cases, according to a statement
        from her family and supporters, sent to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e9294-4758-4df6-a367-db6ce150651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422643e4-2a1c-4e39-8fc8-f32fad95aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:25.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of another women''s rights activist, Samar Badawi, has
        also been referred to the special court. Three others -- Nassima al-Sada,
        Nouf Abdulaziz and Maya''a al-Zahrani -- remain in detention, according to
        human rights group Amnesty International.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438879a-93c2-47b9-9ab7-69b89ce03089'
      'mgnl:activationStatus': true
