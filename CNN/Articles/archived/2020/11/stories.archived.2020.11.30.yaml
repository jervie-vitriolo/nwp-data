  'lower-corporate-taxes-CREATE-retroactive':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-30T11:46:19.479+08:00
    'imagesource': 'jcr:acabd79d-41f1-42c3-892b-64574b687eaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e961bf42-10ae-41c8-b7ce-46d0ea7dbd9d'
    'lead': 'Finance Secretary Carlos Dominguez III says lower rates under the bill
      overhauling corporate income taxes — from 30% down to 25% for all corporations
      and as low as 20% for smaller businesses — will be applied retroactively from
      July 2020, realizing savings for companies in the middle of the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T11:53:09.021+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T01:27:21.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:05.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CREATE', 'corporate-income-tax', 'CIT', 'tax-incentive', 'perks',
      'income-tax', 'holiday']
    'template': '1'
    'title': 'Lower corporate income taxes to be retroactive once CREATE is passed
      – DOF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33630cf9-ab81-428c-910c-cde7d12a4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> A
        drastic cut in corporate income taxes —&nbsp;from 30% down to 25% for all
        corporations and as low as 20% for smaller businesses —&nbsp;will take effect
        retroactively from July 2020, the Department of Finance said as it seeks to
        provide fresh relief for businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3817ba5-8fdf-44fb-beb1-f4738f32aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:22.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said the looming passage
        of the Corporate Recovery and Tax Incentives for Enterprises (CREATE) Act
        will grant lower tax rates for the second half of 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe67ac90-0731-4487-a3a3-ad3462cbec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will allow taxpayers to properly adjust their books and returns
        for the filing season as the reduction of the corporate income tax rate will
        be retroactively applied to July 1 of this year," Dominguez said in a statement
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215f217-219a-46c9-96c2-1f25f18c449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREATE, which forms part of the government''s tax reform program,
        revamps the tax structure for businesses by cutting the corporate income tax
        rate, offset by a restructured scheme for the grant of tax breaks and other
        fiscal incentives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389263a-5bae-4a53-b2f6-27d703a1f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will immediately reduce income tax from 30% to 25% for
        all firms operating in the country. For smaller businesses which have assets
        worth lower than ₱100 million and net taxable income of below ₱5 million annually,
        they only have to pay a tax worth 20% of their earnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b082d8-7b75-4a94-9fdd-4c132966ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate finally approved its version last week, which will be
        <a href="https://cnnphilippines.com/news/2020/11/26/create-bill-hurdles-senate.html?fb">the
        version to be adopted by the House of Representatives</a>&nbsp;to avoid the
        need for a bicameral committee meeting. Once ratified by the chamber, it will
        be sent to Malacañang for signing into law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6db335-962e-40d8-a9b2-d6fc30c9b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passage of CREATE is timely as many investors located in China
        are now looking for alternative destinations to avoid a repeat of the supply
        chain disruptions they encountered earlier when parts of China were locked
        down to prevent the spread of COVID-19," Dominguez added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1edb47-6189-4135-af45-d25bd2fdc1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREATE is a modified version of the Corporate Income Tax and Incentives
        Rationalization Act or CITIRA, the original DOF proposal before the pandemic.
        The updated bill was formally pitched to Congress in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eacbb8d-c1da-4ad3-bb4e-a54febac2131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that have gross sales of less than ₱3 million will only
        need to pay a percentage tax of 1% starting July 1, 2020 until June 20, 2023.
        The rate is currently at 3% of gross receipts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350620eb-c58a-436f-aa69-d96679aa139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 business groups earlier called on Congress to pass
        the measure as <a href="https://cnnphilippines.com/business/2020/5/28/businesses-CREATE-bill-instant-relief.html">"instant
        relief" for businesses</a>&nbsp;that have suffered great losses due to the
        pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f049b-87bf-4d11-a508-fdd0c938ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s tax rate reduction will be followed by an annual reduction
        of 1 percentage point from 2023 until 2027. This is faster than the original
        version that will bring down the levy to 20% only by 2029.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f683ae4-a0c0-4f4d-a768-31ccfca6ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive corporate income tax reduction is unprecedented for the
        DOF, an agency whose main task is to collect and raise revenues to fund state
        projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498d262-6ab1-42e4-9fbb-53375a36468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, a group of economics experts from the University of
        the Philippines, Ateneo de Manila University, and De La Salle University said
        CREATE will likely do more harm than good, saying it was <a href="http://www.peza.gov.ph/documents/createpetition.pdf">"imprudent"
        to shed tax revenues when funding is most needed to respond to the COVID-19
        outbreak.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92503d35-0a70-477f-a14d-2277805bc14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For tax perks, the Fiscal Incentives Review Board will approve or
        reject proposed perks for new entrants, especially for those involving investments
        worth more than ₱1 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302fb0f1-ddac-4d53-be6f-645b8f210706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incentives can be given to new or expanding investments projects
        for 14-17 years, with an extension of up to 10 years. Those enjoying income
        tax holidays will be retained as scheduled, while exporters enjoying the special
        rate of 5% of gross income earned can continue to avail of this for up to
        10 years, according to bill author Senator Pia Cayetano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891cae87-9c3b-4300-be51-ff4fc31dd2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T11:53:09.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:27:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/10/12/special-mandatory-laws-granting-incentives-not-affected-by-create-bill.html">Special,
        mandatory laws granting incentives not affected by CREATE, senator says</a></strong></p>'
