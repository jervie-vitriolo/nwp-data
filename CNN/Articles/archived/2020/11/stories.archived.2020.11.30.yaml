      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal adds to a growing number of losses in court for Republicans
        and supporters of Trump. The lawsuits have failed almost uniformly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dfaeac-eb62-4f0e-b811-a30e7373bf84'
