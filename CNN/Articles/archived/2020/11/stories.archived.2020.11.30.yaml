      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to announce Monday night the
        new quarantine classifications to be implemented nationwide until yearend.
        Metro Manila mayors <a data-cke-saved-href="http://www.cnn.ph/news/2020/11/30/Metro-Manila-community-quarantine-December-Christmas.html"
        href="http://www.cnn.ph/news/2020/11/30/Metro-Manila-community-quarantine-December-Christmas.html">have
        formally recommended</a>&nbsp;extending the general community quarantine over
        the country''s capital region, especially as more movement is expected among
        the public during the holiday season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf77f85d-45fa-42d4-a253-9cd9aa71d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:27:03.354+08:00
      'mgnl:createdBy': 'kristel'
