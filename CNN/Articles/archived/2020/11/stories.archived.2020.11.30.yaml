      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
  'Biden-sprain-x-ray':
    'author': 'Sarah Mucha and Rachel Janfaza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-30T07:36:32.199+08:00
    'imagesource': 'jcr:531f6b4a-94d4-4e20-81e5-823999e83c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e59f34c4-f44a-46ef-92d6-91c2cdc85fd1'
    'lead': 'US President-elect Joe Biden has hairline fractures in his ''mid-foot''
      and will ''likely require a walking boot for several weeks,'' his doctor says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T07:42:08.937+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:30:22.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:00.008+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden''s doctor says he has hairline fractures in his foot after slipping
      while playing with his dog'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fec713-c7c9-43f2-a5a2-dc5fd02fbddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:57:45.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President-elect Joe Biden has hairline
        fractures in his "mid-foot" and will "likely require a walking boot for several
        weeks," his doctor said in a statement Sunday, after Biden slipped while playing
        with his dog, Major, Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6682733-997e-4bc6-988d-43a7934d33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:57:45.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial x-rays did not show any obvious fracture, but his clinical
        exam warranted more detailed imaging," Dr. Kevin O''Connor said Sunday. "Follow-up
        CT scan confirmed hairline (small) fractures of President-elect Biden''s lateral
        and intermediate cuneiform bones, which are in the mid-foot. It is anticipated
        that he will likely require a walking boot for several weeks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68182b8a-924b-47c4-98a5-491e855f1321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:57:45.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Biden''s office announced he was going to be examined
        by an orthopedist "out of an abundance of caution" after he twisted his ankle
        playing with the dog.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8e9c3-514b-4be6-b3b6-8d72fd316109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:57:45.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who celebrated his 78th birthday on November 20, is set to
        be the oldest president in US history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46f3ff-c014-44d4-916b-535b35a6534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:57:45.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, the Biden campaign released a summary of Biden''s
        medical history, which showed the former vice president was healthy and fit
        for the presidency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7631d21-0951-4f25-94fe-48ada7880c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:57:45.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release included the results of a physical exam by O''Connor,
        Biden''s primary care doctor since 2009 and the director of executive medicine
        at The George Washington Medical Faculty Associates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11aa66-bed8-4acd-962c-567bcdd35216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:57:45.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Connor wrote that Biden is "a healthy, vigorous, 77-year-old
        male, who is fit to successfully execute the duties of the Presidency."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171c17b-cc4e-46a5-b495-97c3c113c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:57:45.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden family has two dogs, Major and Champ, both German Shepherds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55e4d1-9d91-49da-90fd-cc5b100b6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:57:45.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens fostered Major from the Delaware Humane Association and
        made his adoption official in November 2018. Champ joined the Biden family
        during the presidential transition in December 2008, weeks after Biden became
        vice president-elect.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cd12b-8595-4f2f-882f-9607b7a20450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:57:45.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '0':
