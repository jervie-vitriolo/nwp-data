      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)—</strong> A
        lawmaker on Monday proposed localized declarations of COVID-19 quarantine
        measures, saying the country’s economy may not be able to afford longer lockdowns
        in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568fcd7-4b1f-4342-9eb7-5754f950d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:13:27.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:24:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Senator Imee Marcos said local government
        units should be given leeway and independence in enforcing lockdown policies,
        so that officials can make necessary changes in a swifter manner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c19f3-e401-49c3-a1e1-5d80c8d3782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:13:27.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:24:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I think we’re beginning to see is that we need to establish
        the parameters nationally, but declare the quarantines locally,” Marcos said
        in an interview with <em>The Source</em>. “Allow our local government officials
        a certain leeway, a certain degree of independence so that they can react
        quickly on the ground and make changes as necessary.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5a699-2528-425c-afd1-aec4e3fb942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:13:27.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:24:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that we’ve had the earliest, longest, arguably the most
        expensive lockdown in the world. The economy simply can’t afford it,” she
        pointed out. “I think it’s about time that we start localizing as it were
        to the smallest degree, to the small phase possible quarantines.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e8d606-9c6e-4c04-b3b2-9c3c05d807ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:13:27.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:24:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, it is President Rodrigo Duterte who announces and approves  the
        recommendations for quarantine measures in the country, upon consultations
        with task force officials and health experts. The chief executive is set to
        decide on the December lockdown classifications this Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e553b-839a-463b-bd5e-c74642a8524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:13:27.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:24:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Marcos also said LGUs should be given the option
        to decide on the holding of face-to-face classes in their respective areas,
        citing different COVID situations in different provinces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70552a6-5a02-4947-84cc-667656d95d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:13:27.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:24:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we should leave it to local wisdom… to the parent-teacher
        association, the local school board, perhaps the officials for example. Let
        them make the decision in conjunction with the DepEd. Let’s not do and enforce
        a one-size-fits-all policy,” the senator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21296d4c-bdf2-473d-b52e-3006361c5187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:13:27.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:24:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and universities in the country have earlier switched to
        online and blended learning programs due to the current pandemic.</p>'
  'new-zealand-white-island-whakaari-charges':
    'author': 'Julia Hollingsworth and Isaac Yee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-30T15:11:08.316+08:00
    'imagesource': 'jcr:65da663b-216e-47da-b177-f9a1ea47f310'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20d8130f-3d25-43fc-ab9d-aab29e10044c'
    'lead': 'New Zealand officials have filed charges against 13 parties that allegedly
      failed to meet their health and safety obligations when visiting an active volcano
      which killed 22 when it erupted last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T15:15:42.513+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:24:15.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:11.099+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'White-Island', 'Whakaari']
    'template': '1'
    'title': 'New Zealand officials file charges over deadly White Island volcano
      eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7dc485-2b41-4d5f-b340-73ffa6bd3038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New Zealand officials have filed charges
        against 13 parties that allegedly failed to meet their health and safety obligations
        when visiting an active volcano which killed 22 when it erupted last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d12201-afd4-464b-b8e4-9c9e584f94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/12/08/asia/new-zealand-white-island-eruption-intl-hnk/index.html"
        target="_blank">White Island</a>, which is also known by its Maori name Whakaari,
        is an active volcano off the coast of New Zealand''s North Island. It was
        a popular tourism destination before it erupted in December 2019, killing
        local guides and visitors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e3124-d7eb-48f8-8267-b3743366eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s workplace health and safety regulator, WorkSafe New
        Zealand, announced Monday that it had filed charges against 10 organizations
        and three individuals, alleging they did not do what was reasonably practicable
        to ensure the health and safety of workers and visitors to White Island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02e7b0-f9d3-4ab2-9f42-62b0133ad1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizations each face a maximum fine of 1.5 million New Zealand
        dollars ($1.1 million), while the individuals face a maximum fine of 300,000
        New Zealand dollars ($211,000).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70023a6e-2fb9-4b0a-b6c4-d25515958c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an unexpected event, but that does not mean it was unforeseeable
        and there is a duty on operators to protect those in their care," said WorkSafe
        chief executive Phil Parkes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51370e4-7af3-4e74-8552-9bb1d923df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks before the eruption, New Zealand volcano monitoring
        service GeoNet raised the alert level on White Island to Level 2 out of 5,
        meaning there was "<a href="https://www.geonet.org.nz/volcano/whiteisland"
        target="_blank">moderate to heightened</a>&nbsp;volcanic unrest."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36aad6-e36c-4f65-b0d0-bef3c9e4fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/12/11/asia/new-zealand-volcano-eruption-survivor-intl-hnk/index.html"
        target="_blank">Forty-seven people</a>&nbsp;were on the island at the time
        of the blast, including honeymooners and families, and Parkes said they had
        gone there with the expectation that systems were in place to make sure they
        made it home safely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd95fb-87be-42c1-bbf3-fcaa6c02edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:19.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s an expectation which goes to the heart of our health and
        safety culture," he said. "As a nation we need to look at this tragedy and
        ask if we are truly doing enough to ensure our mothers, fathers, children
        and friends come home to us healthy and safe at the end of each day."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3deb1bc-b69c-4a92-8430-a56a5902c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges follow an investigation which Parkes describes as the
        "most extensive and complex" in WorkSafe''s history. WorkSafe said it did
        not investigate the rescue and recovery of victims, meaning that none of the
        charges relate to any efforts after the eruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff22467-0662-4e40-bed4-e0aced61ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WorkSafe is not naming the parties charged, as they may seek name
        suppression when the case has its first court hearing in December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a956d-a0c4-44e1-966a-9bfd81d312e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some parties have confirmed they are involved. GNS Science —
        a Crown research organization which monitors volcanic activity — said in a
        statement that it was facing charges. "We stand by our people and our science
        — which we will continue to deliver for the benefit of NZ," GNS said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f130bfe-4b41-4c49-aa00-4d378d280de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Emergency Management Agency — a government entity which
        handles the country''s civil defense — has also <a href="https://www.civildefence.govt.nz/resources/news-and-events/news/whakaari-white-island-investigation-worksafe-charges/"
        target="_blank">confirmed</a>&nbsp;it is facing charges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28df26-1e83-4a64-9bc6-938a41a5e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/10/13/asia/jacinda-ardern-fast-facts/index.html"
        target="_blank">Prime Minister Jacinda Ardern</a>&nbsp;said New Zealanders''
        thoughts were with the families of those who experienced loss or injuries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63ff12-b36d-4338-87e2-b7aa63a4e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no easy process from here, but it is the work of WorkSafe
        to make sure that if there are questions to be answered that they play a role
        and leading the charge on them," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562322e3-b51e-4948-8cb6-84b5b0d8988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:15:42.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/30/asia/white-island-volcano-charges-intl-hnk/index.html"
        target="_blank">New Zealand officials file charges over deadly White Island
        volcano eruption</a>."</em></p>'
  'Christmas-gatherings-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-30T15:17:06.450+08:00
    'imagesource': 'jcr:ade8efff-d96b-40c3-9833-c99987fb35e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e6b3a20-66c9-4ddd-924f-36c2d186e65b'
    'lead': 'Health Secretary Francisco Duque III and a team of experts are suggesting
      ways to safely celebrate the most wonderful time of the year despite the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T15:18:05.471+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:24:07.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:11.448+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health experts: Defer travel plans, limit Christmas gatherings to household
      members'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448a7e5-e0b5-4b10-9b67-e6d70c2e47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:18:05.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Health
        Secretary Francisco Duque III and a team of experts are suggesting ways to
        safely celebrate the most wonderful time of the year despite the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d14dc3-d7de-48ba-a1fc-cdea303947c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:18:05.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Team said the best option is to cancel all social
        gatherings during the Christmas season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea44d1-9014-4aa5-8035-a61b5eb82384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:18:05.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:08.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also appeal to our citizens to avoid not just crowded and enclosed
        areas but also to refrain from joining or organizing social gatherings this
        Christmas season," the OCTA Research Team said in report released on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf719b0-ad3b-46d9-89f8-c3b5c1a3ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:18:05.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if it cannot be helped, the research team said family gatherings
        should be limited to household members, with a limited size and held outdoors
        with good ventilation. It said evidence showed that "social mixing" among
        households led to the second wave of COVID-19 infections in Europe and North
        America.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ae783-004f-40d5-b5e7-79c2498e6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:18:05.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III issued a similar appeal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e2cd30-ba0e-4a10-9d11-868751839152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:18:05.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung pagdiriwang, dapat limitado na sa immediate family members,
        at sa mga tahanan na lamang ang pagdiriwang," he said in a media forum. "Huwag
        nang mag-imbita ng mga kamag-anak na galing kung saan-saan."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab13fa7-65f8-4119-aa1c-4c6cc8dd83fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:18:05.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Celebrations should be limited to immediate family
        members and held in their homes. Do not invite other relatives who come from
        different places.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e93b6c4-9efc-405b-92ed-acc292df77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:18:05.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded the public to avoid meeting up with family members
        returning from overseas. He also advised them to defer plans to travel and
        visit their loved ones in the province.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc493b7-51cf-4e0d-bebd-259de7a25037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:18:05.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipagpaliban po ninyo ang inyong kagustuhan na pumunta sa probinsya
        dahil mas maigi na ang department circular na in-issue ng DOH, malinaw kung
        ano ang low-risk activities na dapat gawin," the health chief said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d47ab2e-fca7-497b-a08e-acd1a913e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:18:05.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Defer your plans to go to the province. It''s better
        to follow the department order issued by the DOH on low-risk activities you
        can do.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015c1f3-80d4-488a-95ab-fda7d71ba77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:18:05.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA urged the government to strictly enforce the mass gathering
        restriction that only allows 10 people per event in areas under general community
        quarantine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f11ca-f13e-4134-8eb4-ac7b179979bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:18:05.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 case count jumped to 429,864 on Sunday.
        The research group projects that infections in the country may reach 470,000
        to 485,000 cases by year-end.</p>'
  'Missing-lawyer-Ryan-Oliva-search':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
