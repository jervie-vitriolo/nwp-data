      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tristan Thompson is officially a citizen
        of the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f6f556-cc63-4e97-832a-e340f66f27d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:09:09.073+08:00
