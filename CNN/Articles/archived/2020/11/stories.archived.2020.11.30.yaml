    'mgnl:tags': ['endangered-animals', 'sea-turtles', 'Florida', 'cold-stunning',
      'Massachusetts', 'animals']
    'template': '1'
    'title': '40 endangered sea turtles were brought to Florida to warm up after suffering
      from ''cold stunning'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4cc36-4596-4035-bcc9-c28492b000f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Forty critically endangered sea turtles
        were brought to Florida after suffering from "cold stunning" off the coast
        of Massachusetts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf33d51-dcc6-4e2b-802a-ecce8de73ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7318ed5-9a0b-456d-ad2e-7fa78a0d3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold stunning" is a hypothermic reaction that occurs when sea turtles
        are exposed to cold water for a prolonged time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa133b-29e1-483e-9301-a305c626f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:18.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5ded9-f150-40ee-85dd-612a4d5d2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The juvenile Kemp''s Ridley sea turtles were found stranded on New
        England beaches and were flown from Cape Cod to the Florida Keys. They arrived
        on Saturday afternoon to get warm and receive treatment, according to a news
        release from Florida Keys spokesman Andy Newman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5baf0-75b9-41d0-9b55-d44ede916473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a16dcb-ae1e-4e5a-b5b6-3afb3a02563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of turtles are washing up on the beach," Bette Zirkelbach,
        manager of the Turtle Hospital in Marathon, Florida, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d673367-0999-4510-b32b-5aa9d77c3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:20.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73c5f2-e51a-4f8d-ad3b-2d954758df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:20.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than the capacity that the aquariums up there can take care
        of, so they are being flown to the Turtle Hospital to warm up and have care
        for these critical animals."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068d6e0-e79f-4c84-bc97-5673d1ed10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106f269-a83a-4a1e-aeaa-a6d0e7536b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp''s Ridley turtles are the smallest species of sea turtles,
        only measuring two feet in length and about 100 pounds, according to the US
        Fish and Wildlife Service. They are also the most endangered, and the FWS
        blames their decline primarily on human activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcfef46-3457-4dce-b7f0-e521a72d939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0ac11-14b8-4d35-b2b9-d8a2e77ccb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold stunning" can be harmful to the animals because it can cause
        turtles to stop eating and swimming, Zirkelbach said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7bf72e-7952-430a-9967-71286217b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d79a72-c12a-4306-aae3-20df61c16d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on their condition, Zirkelbach said the turtles could
        be at the hospital anywhere from 30 days to a year. The sickest turtles will
        get additional testing to find out what kind of infections or other ailments
        they may have.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123853bd-3d9e-4040-86b2-e54f1b0d1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745395b-a725-45a3-a6f5-e4ab249f43d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping, flippers crossed," Zirkelbach said, "that they all
        go back to sea."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf3c61-faf7-485b-b5cc-7e5ee330f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:37:55.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:25:25.201+08:00
