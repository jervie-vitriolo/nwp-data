      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Markit is itself the product of a relatively recent merger.
        Back in 2016, IHS acquired Markit in a deal valued at $13 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac8b3b5-5171-4cd7-a4f8-d68565d04950'
