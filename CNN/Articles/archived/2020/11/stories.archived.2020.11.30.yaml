      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump said for the first
        time on Thanksgiving that he will leave office if the Electoral College votes
        for President-elect Joe Biden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbed4a5-e6ed-48d5-bbff-be79f009132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0176d03-377e-4f73-9e93-70cb5993743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly I will, and you know that," he said when asked by a reporter
        about leaving the White House if Biden is declared the winner on December
        14. "I will and, you know that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d0a20-7c79-4039-88b1-615feb1d8be5'
      'mgnl:activationStatus': true
