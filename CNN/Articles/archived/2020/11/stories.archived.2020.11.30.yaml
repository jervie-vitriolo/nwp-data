    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon looks into unspent funds of DOTr, DPWH for additional COVID-19
      vaccine budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6545ea-ed92-4c2b-84ac-9d50d53ee043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:54:42.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:25:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)—</strong> A
        lawmaker is looking into the “unspent funds” of two government agencies that
        may possibly be tapped as additional budget for the procurement of COVID-19
        vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d8445-6b5d-42dc-9cc6-4705905e614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:54:42.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:25:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking, at least in my case, I am really looking at the
        DOTr [Department of Transportation] which has so many unspent funds, for right
        of way, for example," Senator Imee Marcos told CNN Philippines’ <em>The Source</em>
        on Monday when asked of other possible sources for vaccine procurement. "Even
        the DPWH [Department of Public Works and Highways],<em> ang daming</em> (there
        are so many) unspent.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74d953-3a15-4bb4-994a-434c460b3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:54:42.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:25:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, for instance, noted that some right of way appropriations
        can instead be diverted to the Health Department or to whichever agency will
        be tasked to handle the purchase of the vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0961de-00ce-43f1-bc54-341ea522ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:54:42.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:25:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung</em> right of way,<em> ang konti konti ng nagagastos</em>
        year-on-year, <em>nasa</em> 25 percent <em>lang</em>," she pointed out. "<em>Ilipat
        na natin ‘yung</em> 75 percent <em>at bigyan na natin ng</em> proper budget
        <em>‘yung ating</em> DOH or <em>kung sino man ang magpo-</em>procure <em>ng</em>
        vaccine.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93002e-7039-4185-8436-3beb5952eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:54:42.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:25:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We spend only a little for right of way year-on-year,
        it''s only at 25 percent. Let’s move the 75 percent and give proper budget
        to the DOH or whichever procures the vaccine. ]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bbefe6-38d6-4a96-a310-119aeb2eee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:54:42.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:25:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, which approved last week <a href="https://cnnphilippines.com/news/2020/11/26/Senate-approval-2021-national-budget-.html">its
        version of the proposed ₱4.5 trillion 2021 national budget</a>, had allocated
        a total of ₱83 billion for COVID-19 vaccines. Of the amount, ₱8 billion was
        lodged under the Department of Health, while ₱75 billion was set aside in
        unprogrammed appropriations for vaccine purchase, storage, transportation
        and distribution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993fc7f-bb56-426d-bf33-68d8b1585e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:54:42.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:25:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, however, expressed concern over the unprogrammed appropriations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec9b0b-3d6a-49ab-bbfc-672770e6349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:54:42.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:25:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag</em> unprogrammed,<em> ala chamba ‘yun eh,</em>" the
        senator noted. "<em>Kasi wala pang pera diyan eh. Depende kung makakolekta
        ng maraming buwis. Eh paano makakakolekta, eh hirap na hirap ang negosyo ngayon</em>?
        So these are things we’ll have to address. <em>Kaya</em> I think it’s very
        important that we put money aside for the vaccine.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3df5f-16da-4a4e-91db-ff103a60d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:54:42.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:25:13.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the funds are unprogrammed, it will be pure luck.
        There is no money there, it depends if we collect a lot of tax. But what if
        we can’t collect, if the businesses are having a hard time? So these are the
        things we’ll have to address.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867beb2-c3c9-4205-974c-3556eff69cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:54:42.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:25:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country earlier secured around 2.6 million doses of COVID-19
        vaccine <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html?fb">from
        AstraZeneca</a> through a ₱600-million donation from the private sector. The
        vaccine doses are expected to benefit more than 1.5 million Filipinos, with
        officials expressing hope that the product can be delivered by mid-2021 following
        clinical trials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adefb99c-1f96-4878-b90c-5fc38f40a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:54:42.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:25:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/11/27/philippines-defends-astrazeneca-covid-19-vaccine-deal.html">Philippine
        officials defend AstraZeneca vaccine deal</a></strong></p>'
  'OCTA-report-high-risk-areas-COVID-19-cases-hospital':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-30T14:42:48.525+08:00
    'imagesource': 'jcr:911f84b5-09c3-49a8-bde1-f33a4451538d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f08295bd-bf28-44dd-8f36-2c72856d5050'
    'lead': 'Makati City, Lucena in Quezon, Batangas City, Davao City, and Pagadian
      City in Zamboanga del Sur are are tagged as high-risk areas by the OCTA Research
      group. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T14:47:17.683+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:25:03.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:09.928+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts raise alarm on 5 areas with high COVID-19 cases, hospital occupancy'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f1db6-162d-416b-8245-7e9b72efb0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:47:17.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:25:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Experts
        from the OCTA Research group on Monday flagged five areas that recorded increases
        in COVID-19 cases and high hospital occupancy rates from Nov. 22 to 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f203bf6-0a59-48a5-b83b-6f09b6c8be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:47:17.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:25:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Makati City, Lucena in Quezon, Batangas City, Davao City,
        and Pagadian City in Zamboanga del Sur are considered high-risk areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2396fe3-b70d-4c89-96d8-161ade424a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:47:17.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:25:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City has been an area of concern, forcing officials to revert
        its status to general community quarantine for the month of November. The
        urbanized city in Mindanao logged the highest number of coronavirus cases
        with an average of 99 new cases daily in a week. The city also has a hospital
        occupancy rate of 64%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb467163-bb8f-4074-a4e9-8b513bb176dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:47:17.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:25:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital occupancy in Makati City and Batangas City were at
        76% — six percentage points over the critical threshold set by the Department
        of Health. Pagadian City''s hospital occupancy is at 74%, while the hospital
        beds dedicated for COVID-19 patients in Lucena are 82% occupied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec7360c-bb5d-4f35-94b2-b2e9f4dd5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:47:17.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:25:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA, in its latest report, said these five areas may experience
        high hospital burden in the coming weeks, warning that it may stress the healthcare
        system and overwhelm medical frontliners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde81c6-5439-4426-9b61-a4595b13dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:47:17.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:25:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts said aggressive localized lockdowns with stricter border
        controls are urgently needed in these places. It also recommends the establishment
        of more testing laboratories and isolation facilities, especially in the Visayas
        and Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4593fa-b2f7-4600-ad6e-e96e885a33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:47:17.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:25:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team noted the improvements in Baguio City and Cebu
        City, saying the weekly COVID-19 cases in these areas have significantly dropped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e163b-0dc7-4518-a15e-c7a427d5aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:47:17.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:25:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 case count jumped to 429,864 on Sunday,
        after the Department of Health reported more than 2,000 new cases for the
        first time in nearly three weeks. The 2,076 new infections listed in the latest
        case bulletin broke the Philippines'' 19-day streak of recording less than
        two thousand new coronavirus patients daily.</p>'
