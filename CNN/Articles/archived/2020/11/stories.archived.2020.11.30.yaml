      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials and experts have appealed to the public to refrain
        from joining or organizing social gatherings this Christmas, noting that evidence
        showed "social mixing" among households led to the second wave of infections
        in Europe and North America.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de212eca-ba60-45a9-bc9a-1ba529631031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:54:14.473+08:00
      'mgnl:createdBy': 'kristel'
