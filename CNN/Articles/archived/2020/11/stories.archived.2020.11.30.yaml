    'title': 'Disney honors Chadwick Boseman''s birthday with tribute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713a562-4c8d-492f-b1dc-f8070c1e52ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:47:55.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Chadwick Boseman would have turned 44
        on November 29 and Disney honored him in a way that was fit for a Marvel king.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef66f55-ad27-4359-9d1f-ce8bca20a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:47:55.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman, <a href="https://www.cnn.com/2020/08/28/entertainment/chadwick-boseman-dies/index.html">who
        died in August after a private battle with colon cancer</a>, starred as T''Challa/Black
        Panther in the Marvel superhero franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda56cd8-317d-4c9f-8f9d-d94bdf276343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:47:55.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Disney chairman Bob Iger tweeted to alert that something
        was coming.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">To all
        fans of <a href="https://twitter.com/hashtag/BlackPanther?src=hash&amp;ref_src=twsrc%5Etfw">#BlackPanther</a>:
        watch the film on <a href="https://twitter.com/hashtag/DisneyPlus?src=hash&amp;ref_src=twsrc%5Etfw">#DisneyPlus</a>
        late tonight, for a special tribute to someone that was and will always be
        near and dear to our hearts.</p>&mdash; Robert Iger (@RobertIger) <a href="https://twitter.com/RobertIger/status/1332800638183297024?ref_src=twsrc%5Etfw">November
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ca203-2e51-4de4-a6c5-22869d345107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:49:50.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0350e8-5064-4db8-9783-560678497cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:47:55.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all fans of #BlackPanther: watch the film on #DisneyPlus late
        tonight, for a special tribute to someone that was and will always be near
        and dear to our hearts," the tweet read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74c71b-496f-4e8a-b4d3-2669977c6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:47:55.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That turned out to be a new opening credit for the "Black Panther"
        film currently streaming on Disney+.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1107c9-5fbf-40f7-82ea-43135b356299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T22:47:55.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:14:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slightly more than 30 second tribute shows clips of Boseman
        and was shared by Marvel Studios'' official Twitter account.</p>'
    '12':
      'contentWidth': '100%'
