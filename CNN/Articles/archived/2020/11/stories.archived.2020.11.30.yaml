      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A new push is underway at the White House.</strong> With
        the election reality setting in, Republicans and aides to Trump are encouraging
        him to at least consider attending Biden''s swearing-in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245b545-ad8a-4dfa-b852-202edba2b180'
