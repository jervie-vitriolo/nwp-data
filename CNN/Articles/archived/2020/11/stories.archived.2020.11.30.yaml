      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:25.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
