      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96fad8-41bd-4ea4-b1dc-03daa9163d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. and Presidential Adviser for Entrepreneurship
        and Go Negosyo founder Joey Concepcion led the ceremonial signing of the tripartite
        agreement with AstraZeneca on Nov. 27. The vaccine is expected to roll out
        in June 2021 if it passes clinical trials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc260b4f-6baf-4ba9-af60-eea9e7c84318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41313f5-1144-49a7-94c4-92d32edf9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/11/27/philippines-defends-astrazeneca-covid-19-vaccine-deal.html">Galvez
        previously admitted about the risks in signing the deal</a> amid doubts on
        AstraZeneca''s efficacy. The drugmaker itself had confirmed that its clinical
        trials were put on hold twice due to concerns about two study participants
        who became seriously ill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97232883-bd17-449e-8106-b5fc8bce19d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d663e3c-2bdc-472c-9a25-02085cb462b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahihirapan pong makalusot iyan kung may maliit pong hindi
        magandang resulta at pwedeng makaapekto sa pwedeng ligtas, dekalidad at epektibong
        bakuna,"</em> Duque said. "We clear for safety and efficacy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5762e-0d7e-41f3-b0da-5f803c91a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118e247-5fe3-4097-9d9c-d76a31cdaf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will not easily get through if even in the smallest
        scale, results would show risks in getting a safe, of good quality and effective
        vaccine.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd860a2-454b-4b2a-8cda-c3c1fadcf89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.081+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5cab4e-e294-44a5-91e5-b98d1319062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca is currently applying for the Phase 3 of clinical trials
        for its vaccine in the Philippines. Other vaccine candidates are China''s
        Sinovac Biotech and Clover Biopharmaceuticals, Russia''s Gamaleya Research
        Institute and Belgium''s Jannsen Pharmaceuticals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bbcae1-cd1b-4cdf-bc04-fbffd41e536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c392a4d-7343-4f4d-8263-58fc2ffe7aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Phase 3, a vaccine is tested in a "large group of people"
        to confirm its efficacy and safety, the DOH earlier said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83421a-cb2d-4e8c-8a87-2600ce04bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:58.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11efb4a1-46f6-4be2-97c8-60d1cf3701ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Montoya, executive director of the Philippine Council for
        Health Research and Development, told a Laging Handa briefing that vaccines
        must first get through the country''s Vaccine Expert Panel, then the Ethics
        Review Board, and then the FDA for an application for clinical trials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b04de9-2d16-4783-a385-82af794f9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:24:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6734e9-d7e1-4d58-ad3c-20e94aeadcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:25:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Sinovac Biotech and Clover Biopharmaceuticals will likely
        be the first to start Phase 3 of their trials by December or early January
        next year. The rest still have to get clearance from the Vaccine Expert Panel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f198b-a422-4696-8f75-44c129a0a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:25:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c1499-2c02-40d7-b64b-3daf9d245627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:25:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sila (Sinovac and Clover) po ay mabilis ang pagsagot sa
        mga tanong ng ethics review board at sa FDA, sila rin po siguro ang mauunang
        mag-conduct ng clinical trial,"</em> Montoya said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c985e86-203a-4223-a1b4-db37cc75d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:25:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362bed7d-49ca-4fdf-b749-4353502ccef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.082+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:25:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they respond immediately to the queries of the
        ethics review board and the FDA, they will likely be the first to start their
        clinical trial.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9e470-47d0-4dad-9b71-3daea1fe80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.082+08:00
      'mgnl:createdBy': 'glee'
