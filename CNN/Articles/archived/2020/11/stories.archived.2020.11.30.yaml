      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Craig Mazin, the creator of HBO''s "Chernobyl," reacted
        to my segment with Rauch by reprising one of the most memorable lines from
        his series: "The real danger is that if we hear enough lies, then we no longer
        recognize the truth at all."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a9cdd-b6f7-4e36-ac62-4c479b94d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
