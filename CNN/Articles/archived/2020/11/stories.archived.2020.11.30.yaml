      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SCOTUS to hear Census case tomorrow.</strong> The Supreme
        Court will hear oral arguments concerning the Trump administration''s effort
        to exclude undocumented immigrants from being counted when congressional seats
        are re-allocated among the 50 states next year.</p>'
