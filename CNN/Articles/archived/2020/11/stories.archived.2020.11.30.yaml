      'mgnl:type': 'text'
      'text': '<p>"Diego has autonomy. Diego always makes decisions about his health,
        the same way you decide if you want to overeat, if you want to over smoke,
        Diego decides. Diego is not insane. He is someone who can always decide."</p>'
