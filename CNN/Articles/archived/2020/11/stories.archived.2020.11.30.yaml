    'jcr:uuid': '0cbc964e-5d39-444e-b240-bf41a1459603'
    'lead': 'After vowing to get healthy in 2020, actress Rebel Wilson announced that
      she has reached her weight goal one month early.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T06:29:34.933+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:30:46.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:12:59.344+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actress Rebel Wilson just hit her 2020 health goal a month early'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac6744-03cf-4a6a-bc1e-b1fefd11130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:29:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:47.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;After vowing to get healthy in 2020,
        actress Rebel Wilson announced that she has reached her weight goal one month
        early.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81113b24-adae-4e01-a7f2-8bd5312518e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:29:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Pitch Perfect" star took to her Instagram account in January
        to declare that 2020 would be "The Year of Health" for her. Since then, she
        has been steadily shedding weight during the pandemic and documenting it on
        social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4af5d6-abbb-4f13-922b-a5d4dbadf64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:29:34.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson posted the news of her success on Sunday in her Instagram
        stories, with an image of the scale and a message to those who have been following
        along.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e619d8-976b-4b50-9810-f370c4046f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:29:34.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hit my goal with one month to spare!" Wilson said. "Even though
        it''s not about the number, it''s about being healthy, I needed a tangible
        measurement to have as a goal and that was 75kgs," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1098376-a0f8-4eb7-8b76-7d5c2a6538ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:29:34.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson said she is planning to go live on Tuesday night to thank
        everyone for their support.</p>'
  'US-Biden-White-House-communications-team':
