      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fcaca-a8be-447c-bbe7-fa128bb9dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:28:06.609+08:00
      'mgnl:createdBy': 'joemil'
