      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Intelligence Coordinating Agency chief Alex Paul Monteagudo
        said the CPP through its armed wing, the New People''s Army, is not just rebelling
        against the government but is branded as a terrorist organization.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa105e2-c3e3-4d81-8144-e167645cef33'
