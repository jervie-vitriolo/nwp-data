      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We from the Makabayan bloc are busy in Congress drafting
        laws to benefit the people...<em>walang rebelyon, walang pagpapatalsik, ang
