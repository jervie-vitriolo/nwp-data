      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We observed that because of the difficulty in accessing
        shabu, it seems drug addicts are slowly going back to marijuana.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922101b-d336-4030-ba7d-052f20165ccb'
