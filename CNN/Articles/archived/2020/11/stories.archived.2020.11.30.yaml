      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, cases reached 11,692 after 16 more people
        caught the virus, according to the Department of Foreign Affairs. The death
        toll now stands at 847 with two new deaths, while recoveries stayed at 7,497.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
