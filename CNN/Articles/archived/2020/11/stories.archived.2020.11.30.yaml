      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — The
        Philippines'' coronavirus tally rose past 431,000 on Monday, ahead of the
        national government''s announcement on new quarantine classifications for
        December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b9d2f-f607-45e5-9aa6-28f906c48153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:00:18.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:23:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported 1,773 new cases, raising the nationwide
        count to 431,630. Of this total, 24,580 or 5.7 percent are currently ill patients,
        the latest data showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f09fb-1106-49ee-b780-1e6b69e87db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:00:18.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:23:09.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287d037-f21c-461f-b9de-5b35509dddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:00:18.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:23:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest daily rise in infections was seen in the province of
        Rizal with 104. Cavite follows with 99, Negros Occidental with 88, Davao City
        with 79, and Laguna with 72.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d01f86-709a-439a-8ddc-e1afed3bf62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:00:18.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:23:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c270f4f5-acee-478e-9565-bca0584c8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:00:18.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:23:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 44 patients recovered, raising the number of COVID-19 survivors
        to 398,658. However, 19 more deaths were also logged, pushing the death toll
        to 8,392.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4be04-cac2-4de0-9cd1-f406bbd68804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:00:18.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:23:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83031d1c-8ef5-4836-9aa0-3c8487a59a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:00:18.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:23:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 11 testing laboratories failed to submit their reports
        on time and were not yet included in the updated tally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9287a-b09e-4429-b34e-26528b9652ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:00:18.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:23:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that after final validation, seven duplicates were removed
        from the total case count, while six cases previously reported as recoveries
        were reclassified as deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b1898-15ff-410f-be18-33a9d80a41d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:27:03.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:23:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, a research group monitoring the COVID-19 situation
        in the country flagged five areas recording increased viral transmission over
        the past week. These are Makati City, Lucena in Quezon, Batangas City, Davao
        City, and Pagadian in Zamboanga del Sur.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d13a0c-684b-43c8-84a5-baaaeca47fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:27:03.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:23:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f319c-47c5-4c6b-b19f-9cf7f2bf8a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:27:03.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:23:13.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group urged authorities to enforce aggressive localized lockdowns
        with stricter border controls in these areas to prevent higher hospital burden
        in the coming weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeac2f2-a2c0-4c82-811e-083562c593d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:27:03.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:23:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2020/11/30/OCTA-report-high-risk-areas-COVID-19-cases-hospital.html">Experts
        raise alarm on 5 areas with high COVID-19 cases, hospital occupancy</a></strong></p>'
    '9':
