      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aec49b-96e8-4f21-982b-2b4cd95fa34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:17:39.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:14:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amin pong napansin, dahil din sa kahirapang makakuha ng shabu,
        mukhang unti-unting bumabalik po sa paggamit ng marijuana ang ating mga drug
        addict," he said during the weekly address of President Rodrigo Duterte and
        other Cabinet members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97def817-f140-4e0d-8c16-2927570587ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:17:39.609+08:00
