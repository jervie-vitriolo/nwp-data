      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <strong><em>A version of this article first
        appeared in the "Reliable Sources" newsletter. <a href="https://form.cnn.com/reliable_sources">You
        can sign up for free right here</a>.</em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe9649-cced-408f-b1cc-22241b62b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cf03f-8e59-4543-9107-548623b77acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is Trump. There''s nothing new to say about the man. But there
        is still lots to learn about his enablers. So many people, from GOP functionaries
        to Fox News hosts, are helping him to undermine democracy by denying the election
        and attacking reality. So many people are complicit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d057400-87a4-423e-a6fb-bc6fd7fe27da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303304f-ed47-4849-aa6a-bb767d1f5f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People like Maria Bartiromo. Formerly an acclaimed journalist, known
        around the world for making CEOs tell the truth, now she tees up Trump to
        recite lie after lie. Her Sunday morning call with Trump on Fox News was his
        first "interview" since he lost the election, but it wasn''t a real interview
        at all. He wasn''t ready to acknowledge that he lost, and neither was she.
        He displayed delusional weakness. She was complicit. And she''s far from the
        only one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d9ef1e-436a-43f6-8692-de49b14ee009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95427d91-f0cf-473a-8a85-855b07d02484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:45.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOP leaders stay silent</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a412df3-19bf-4574-bc9f-c6548e78a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Brownstein on CNN Sunday night: As Trump''s conspiracy theory
        about the "rigged" election "gets more and more fantastical and far-reaching,
        implicating the DOJ, the FBI, and Republican governors, the silence of Republicans
        in Congress — Mitch McConnell in particular, Kevin McCarthy in particular,
        who are allowing this poison to spread in the American political system —
        looks more and more like a modern analogue to the silence of Republican congressional
        leaders during the rampages of Joe McCarthy in the early 1950s. I think history
        will have no trouble finding a parallel between Mitch McConnell''s efforts
        to kind of look the other way and what so many Republican leaders did until
        Joseph Welch said, at long last, sir ''have you no decency?''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a80e9-f8c5-4405-8d21-ba15478ae5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527975a3-221c-49b6-9cac-e24e7cf591ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump is backsliding</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10489661-0e1b-45a6-8c71-f9360ff7f1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost the election nearly four weeks ago yet he refuses to admit
        it. Judging by his tweets, he''s spiraling even deeper into denial. The Bartiromo
        interview was a sign that he''s prepared to do battle in public -- a disturbing
        display of weakness that some people interpret as strength. His Thanksgiving
        evening Q&amp;A with reporters was another sign of the same thing. After holding
        a call with members of the military, he fielded questions for the first time
        in three weeks — the "longest gap" of his presidency — mostly by deflecting
        and deceiving. When he walked out, one reporter asked "Is this the language
        of a dictator?" and another said, "Mr. President, some people say you''re
        denying reality."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce14ca1c-97d0-4791-a6b9-9c99e94d9749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbae60f-b675-4c44-b882-b0b0a862178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:21:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday''s "Reliable Sources," Jonathan Rauch placed Trump''s
        recent statements in the context of information warfare. Trump is running
        a "classic Russian-style disinfo campaign," known as the "firehose of falsehood,"
        which is when you "push out as many different stories and conspiracy theories
        and lies and half-truths as you possibly can," Rauch said. "The goal here
        is to confuse people, and he''s doing very well at that. This is a classic
        propaganda tactic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf8c4c-d2c6-4076-9738-698259f6c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:33:20.417+08:00
