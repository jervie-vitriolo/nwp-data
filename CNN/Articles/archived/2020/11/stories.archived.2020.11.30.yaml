    'lead': 'President Rodrigo Duterte also warns Lumads allied to communist rebels
      that they will soon become ''an extinct tribe'' if they refuse to cut ties and
      return to their homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T22:09:07.291+08:00
