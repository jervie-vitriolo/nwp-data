    'template': '1'
    'title': 'European envoys urge Saudi Arabia to release women''s rights activists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f102e1c6-2039-40a5-9beb-24cd772b9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.515+08:00
      'mgnl:createdBy': 'glee'
