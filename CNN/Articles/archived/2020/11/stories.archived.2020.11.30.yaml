      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s only an agreement, it still needs to undergo
        stringent evaluation and analysis like any other vaccine and get an approval
        from the Food and Drug Administration, and AstraZeneca agrees to this.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b22702-3171-4487-9065-4f336d2caa67'
