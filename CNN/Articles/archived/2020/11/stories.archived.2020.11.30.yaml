      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/29/entertainment/christmas-movies-2020-trnd/index.html">"Christmas
        movies you didn''t know were Christmas movies."</a></em></p>'
  'Chopin-LGBTQ-relationships':
    'author': ' Rob Picheta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-30T08:01:40.573+08:00
    'imagesource': 'jcr:d9532a7f-ebe1-42a7-b00b-8c36fea89e27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9254f631-fa51-48c1-92a2-428a9c9c9521'
    'lead': 'Chopin''s love life has long been considered enigmatic, and admirers
      of the composer have debated in recent days whether his relationships warrant
      discussion at all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T08:05:52.118+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:28:48.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:01.541+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['chopin']
    'template': '1'
    'title': 'Was Chopin gay? The awkward question in one of the EU''s worst countries
      for LGBTQ rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373bfad1-0f94-4c20-acdb-5acc63e5b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Each year, millions of visitors to
        Poland are introduced to the country''s favorite son before they even set
        foot on its soil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0a0cba-9e70-4ff9-93f5-de0274c2132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8629c-61a1-4894-87c7-261c82f5a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warsaw''s Chopin Airport, the nation''s largest transport hub, greets
        more than 1 million people every month. And it''s far from the only landmark
        dedicated to the Romantic-era composer, born in a tiny hamlet west of the
        capital 210 years ago; his name is everywhere, his works and image ubiquitous
        across the central European country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b7591-74b4-42c4-94ef-3b146de5a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78eae64-731b-4b78-ad5d-a7c53b05941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopin''s residences bear unmissable plaques. Busts and statues
        of his likeness are dotted across most major cities. His name adorns parks,
        streets, benches and buildings. Even his heart, preserved in alcohol after
        his death in 1849 at the age of 39, is sealed into a wall of Warsaw''s Holy
        Cross Church.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0ab66-40e5-43bd-a6c5-d738c637fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067e8d7-80ef-4a94-a008-2c6411fd8582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But new suggestions about Frederic Chopin''s private life collide
        awkwardly with Poland''s staunchly conservative traditions and its right-wing
        leadership -- and have caused some to question whether the story of Chopin
        that Poles are told from a young age is true.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ad4a4-3adb-40b6-9ac4-51da38cb09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c380ab5-190c-45d9-97b4-0a4ad60553a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Swiss radio documentary that has been discussed at
        length in Poland in recent days, the composer had relationships with men,
        and those relationships were left out of history by successive historians
        and biographers; a potentially thorny charge in one of Europe''s worst countries
        for LGBTQ rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21d254-c237-4d92-bc86-2f4cfc95999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea8c75-a710-4ae1-9b6d-10bccdd87339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music journalist Moritz Weber, whose program aired on Swiss network
        SRF, said he reviewed letters from Chopin, sent to male friends, that feature
        explicit and romantic passages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2630d49-66cd-4e4f-8ed6-541a28b6eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ecaf4-c8d1-473a-9660-a0e6e03eed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weber also found that subsequent biographies and re-tellings of
        some letters swap male pronouns to female ones and downplay, whether intentionally
        or not, any evidence of Chopin''s relationships with men.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00691810-fe2c-4bbd-bf08-2a4234d6534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc5910-d715-49a1-a74a-dcf02c106398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s talking about love so directly with men," Weber told CNN.
        "Why wasn''t that questioned by all these scholars and famous biographers?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5245467-9654-4ba8-bab3-65bc0ed8e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bcac40-94a9-44d8-b0c8-b9eb7ad17c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most traditional story of Chopin''s love life is that he had
        romantic relationships with women -- most notably the writer Amantine Lucile
        Aurore Dupin, who was known by her pen name, George Sand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb749fa-637c-4b14-9e7d-1c7f7a4402a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f26857-173a-4f1a-83ff-c17d3f2fd6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the archive of letters that Weber trawled told a different story,
        he found. "He didn''t write letters to them at all. And he doesn''t write
        about them in a way that you could conclude there was love," Weber said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6250d86-dd1a-4846-a6f1-09caeaab9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e424103-15b3-4600-8d07-7c302dc3ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is obvious in his letters that there is love written to his
        male friends -- most passionately to Titus Woyciechowski," Weber said, referring
        to the Polish activist and longtime friend of Chopin''s. Later, he wrote in
        such a way to "many other" men, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33bc08-c9c4-4783-87f6-01f6a5137fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2887e-7347-4138-92d1-488b19747a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggestions that Chopin had male lovers are not new, and the sexuality
        of a Romantic-era artist would be of little importance in many parts of the
        world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505592be-ac5d-4d73-893b-23b335912316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.120+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d1870-7b25-44ba-bb50-1ca14a789247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:01.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Poland, however -- where Chopin''s music is omnipresent, and
        where the artist commands a reverence rivaled only by compatriots Pope John
        Paul II and Marie Curie -- Weber''s documentary has attracted notice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319bab0b-8c75-441e-81d9-ae1f9af0041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd2f405-a44d-4f7b-a6d0-c2c7185959fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was Chopin gay?" several Polish newspapers have asked in recent
        days, debating the merits of the suggestion. "Chopin kisses his friend. Does
        that mean he was gay?" another publication questioned. "The West is excited
        that Chopin was gay," a columnist for the Gazeta Wyborcza summarized, noting
        that the rumor has long been a source of speculation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5c12b-0c50-46b8-a376-b99fbf22d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96006c33-2543-4ada-82a1-c5b7dab069f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s like a holy person (in Poland)," Weber notes. "He''s admired,
        his music is so important there."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2770a-afcb-4b01-a449-98cd678a3cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a00e4-1f04-49cf-bc23-cc3cd429bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Poland loves Chopin, its relationship with the LGBTQ community
        is a painful one. The country''s populist government frequently uses harshly
        homophobic rhetoric, with its Prime Minister complaining of a "homosexual
        agenda" threatening the homeland.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc57b7-07a2-4f6c-8eb7-e864c07120f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71997f45-5c60-4791-b924-c34491bf037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third of the nation has declared itself "LGBT-free," a legally
        meaningless stunt that has LGBTQ people living in fear. And in an overwhelmingly
        Catholic country, where the church maintains a staggering influence, religious
        leaders have resisted moves to expand LGBTQ rights.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77722c89-76a4-4dd9-b97b-77631123328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2848ac38-3474-4889-8e47-505d3c430d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:06.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish President Andrzej Duda has denounced LGBTQ people, winning
        re-election earlier this year after putting the issue front and center in
        his campaign.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e67a221-0066-480d-a588-8a016e00f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34f227-4f71-4c8d-aa8d-e80189626c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governing party''s powerful leader, Jarosław Kaczyński, has
        claimed LGBT people "threaten the Polish state."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e5fd7-d68b-464c-88fc-ffa3b09edd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.121+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220352b-9f80-4548-a09d-c62135393748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:08.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its new Education Minister said last year that "these people are
        not equal to normal people." And last year, Krakow''s archbishop bemoaned
        that the country was under siege from a "rainbow plague."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79f875-3f01-45c9-af41-26b85d43f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0772a-2459-4c5a-87af-53241d885084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These trends have led to Poland being named the EU''s worst country
        for LGBTQ rights by the monitoring charity ILGA-Europe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2f7b5-5591-462f-a04b-94e55b6a6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82943f40-fa0c-459d-95f1-615b9a50d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists in the country are hoping that the renewed interest in
        Chopin''s relationships will cause a reflection on those attitudes. "Let''s
        say it openly. Yes, Chopin was at least bisexual," Bart Staszewski, the nation''s
        foremost LGBTQ campaigner, wrote on Wednesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d9d9f-444b-48bd-8a65-79a1fdffd7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8281c9c3-c89e-4bfb-b36c-faaced00047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''An awful lot of things are suppressed''</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e478a8e-7efc-4ed6-9846-01fe4768a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopin''s love life has long been considered enigmatic, and admirers
        of the composer have debated in recent days whether his relationships warrant
        discussion at all.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026066e3-14ff-456d-ac21-835b58427741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d0bd6-35ee-47af-b75c-ffbeb1ebd9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chopin himself was so very secretive that one could imagine all
        kinds of things," said Rose Cholmondeley, the president of the UK''s Chopin
        Society. "I would hesitate to say Chopin was any (sexuality) really. I think
        he was a man of feeling," she told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b71deb-7277-428e-9035-c70fc040073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76885e2b-5c3f-4ab2-9256-f35d75fe12de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:13.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because Chopin was rather discreet about revealing his intimate
        life even to his closest friends, the most trusted among them being Tytus
        Woyciechowski, it is difficult to build theories about this aspect of his
        life," a spokesperson for Poland''s Fryderyk Chopin Institute said..</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8451c1-ca64-46bf-a468-d7678745497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754e40c-77de-4b46-8b68-5fcfe9ff12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.122+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The claims that there were attempts to airbrush something from
        history are simply absurd," the spokesperson told CNN. "Moritz Weber of SRF
        has actually ''discovered'' something that every second-year student of musicology
        in Poland knows about."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56108de7-5eec-4b86-a9df-c4282833a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1758220-da15-48eb-9675-f6d06f8c43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Weber insists that Chopin''s male relationships, and his efforts
        to hide them from public view, influenced both his personality and his works.
        He suggested that the findings shine a new light on Chopin''s music, nearly
        two centuries after the artist''s death.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5b770-2078-48c9-a776-2fd688e5cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63294a6a-50ef-490d-a428-8c8dfea2d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he writes in his letters, an issue in his life was that he ...
        wasn''t showing his inner self to the public," he said. "We hear these extreme
        holes in his music -- for example the Scherzo in E major, where the surrounding
        of the A part is very sunny, and in the middle there''s one of the most depressing,
        and melancholic and sad passages."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbb1b0-7da0-427d-8611-e6f8bccdee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365aaa32-2bbe-42f0-8dee-97e24637cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts agree that the suggestion that Chopin had homosexual
        relationships would not be welcomed in much of Poland.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c074fd-6ea3-4dd5-acaa-41d53125293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a91820-a2be-4a68-aaaa-fb273f0018ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a symbol of Poland, but you''ve got a government now which
        is absolutely anti-gay -- and were he to be gay, God knows what they would
        make of it," Cholmondeley said. "When somebody''s an icon, an awful lot of
        things are suppressed."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c68d8-c470-447c-995f-11e79ac29b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a7cc3-9adf-4f9d-88c7-0ead1ef76c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That attitude may already have colored the way Chopin''s life is
        retold in Poland, she added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879527e-dd63-4775-a94e-b36f65801858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da24bc4-6f7a-4f20-8a32-3ec77411db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some uncovered letters apparently describing Chopin''s relationships
        with women have turned out to be forgeries, she noted. And other Polish histories
        have "turned him into a Catholic icon, when actually he didn''t go to church,"
        Cholmondeley said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f70320-c22e-4139-a2ae-18f301cf7490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e88bc-def6-4c25-94ee-bdd3b3759a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(People) don''t want to do anything which would ''damage'' his
        reputation in his country, it''s such an important thing to them," she concluded.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c390e58-679a-4c38-b808-a1be711728a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81923b11-439b-4958-8813-6de0712f35d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chopin is celebrated as vehemently as ever by Poland''s current
        leaders. On one of his first foreign trips as President, Duda donated a bust
        of the composer to the Beijing Concert Hall.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c946bda-d00b-4a15-a018-bd4b98fb8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c974340-2e1d-444e-b7e5-6e0251bcf1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a gesture that encapsulated the stance of his populist Law
        and Justice party: It unabashedly touts Poland''s heritage and traditional
        culture, of which Chopin represents a weighty part.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ffd9b2-0a49-465c-9a0b-6df0c1033d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87354941-a9c6-4f03-858a-e304f847c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s admiration was returned by the artist himself. "They
        have a very rich national music in Poland. There''s always been (one), amongst
        peasants, amongst aristocrats. Poland is thought of as the home of the dance,"
        Cholmondeley said. "And Chopin put all of that into his music; he (captured)
        the whole feel of it. So it''s very, very Polish."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd63de-9da8-4899-9f79-ed39bf0ce1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecffb0c-ff7a-43e5-9269-7d8e1446d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of Poland''s national conversation over Chopin''s life
        remains to be seen, but it will be closely watched by his admirers and LGBTQ
        campaigners alike.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bafc2df-9fd2-4e2d-8b79-ced00bf1cf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc340bac-3fd6-4b15-8ac6-14cde69275a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts agree, however, that any attempts to evolve the legacy of
        the man whose name adorns so much of the country will not be made easy.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ce937-0675-43fb-88d8-b547a93932e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c8617-7c48-49ed-99e5-31238030b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use Shakespeare in all our conversations. Chopin is as big (in
        Poland) as Shakespeare is to us," Cholmondeley said, referring to her British
        compatriots.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a2cd3-c1c9-4241-92b2-a0c3b348166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c7cc1-caf0-4d2c-8630-125898c6adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(And) we can accept that Shakespeare had male friends as well as
        female," she added, alluding to the longstanding debate over Shakespeare''s
        sexuality.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a4ee9-201e-45b1-baa5-15de62f04757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb9b7a-49af-4a97-9ad9-3a70e704b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As people we are getting more frank about various things," she
        said. "But in some places, they''re not."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352e83e-1ee3-4b5c-b407-9508bb51f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:05:52.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:29:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/11/29/europe/chopin-sexuality-poland-lgbtq-debate-scli-intl/index.html"
        href="https://edition.cnn.com/2020/11/29/europe/chopin-sexuality-poland-lgbtq-debate-scli-intl/index.html">Was
        Chopin gay? The awkward question in one of the EU''s worst countries for LGBTQ
        rights</a>''</em></p>'
  'Obama-Sadawi-Clinton-Saudi-Arabia-women-s-rights':
    'author': 'Angela Dewan, Sarah Sirgany and Tamara Qiblawi, CNN'
    'caption': 'Samar Badawi, center, receiving the 2012 International Women of Courage
