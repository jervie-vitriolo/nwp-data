      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Still no progress on stimulus.</strong> GOP Sen. Roy Blunt
        of Missouri told CNN''s Dana Bash that the lack of a new coronavirus relief
        bill amounts to a "huge failure."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee414cac-5490-495a-b774-8ece05a65316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be26aaa-7df1-49a0-8eac-dd2ca757855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure will be on when lawmakers return to Washington this
        week -- but they also have to move quickly to pass a spending package to avert
        a partial government shutdown by December 11, which could once again distract
        from the need for Covid-19 relief.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fee7e9-6a9b-4744-bab0-a3d4b8e93e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b308637a-3a5e-4d0d-8324-9dbf5ddcf2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia, on everyone''s mind</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fbeca-1a51-45cb-af11-a5842e4aadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the Senate majority lies in Georgia, where a pair of
        January 5 runoff elections will determine which political party controls the
        United States Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21166b-8b1f-42c5-8666-58e10228c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f462f-7eb8-4a32-b31f-1f784ea30a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If either of the incumbent Republicans, Kelly Loeffler and David
        Perdue, hold onto their seats, the party will maintain its majority control
        in the chamber.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b689c-4fc5-4aff-8790-3d9bd606fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff02c5a-7275-4011-a033-cbd38c26f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Democratic challengers Jon Ossoff and Rev. Raphael Warnock both
        prevail, however, Democrats would gain control of the Senate thanks to Vice
        President-elect Kamala Harris'' tie-breaking vote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db984b69-0ec6-48d1-92d8-ca4b60f55a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a044d6d-9e65-4596-bb88-601e71764bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump is getting in the fight.</strong> He said Thursday
        he will travel to the state to support the Republican candidates. "Speaking
        of Georgia, I''ll be going there," the President told reporters after his
        Thanksgiving video teleconference call with US service members.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f904555-a42c-4f02-87b0-ae2c045c9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160fa4c-934e-400f-892c-1774c3d57f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I''ll go twice," Trump said at one point, noting that he''d
        love to do it in a stadium, "But you can''t, because of Covid."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b2760-9ff3-4123-8c58-5e6d775aec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c68f2-29ee-4131-8884-b5ec2cf6116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ossoff says government ''paralysis'' is at stake.</strong>
        The Democrat warned this morning that if Republicans hold onto the chamber
        next year, Majority Leader Mitch McConnell would cause "paralysis" at a time
        of crisis when the government needs to act to help struggling Americans combat
        the economic impact of the coronavirus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b66be-f8b9-4e50-8115-cff1dfc8eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c5106-dc9c-4fed-8cde-3943a017bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RNC focuses on voter-turnout.</strong> At a Saturday campaign
        stop in Marietta, Georgia, Republican National Committee Chair Ronna McDaniel
        attempted to persuade Republicans to vote in the Georgia Senate runoff elections,
        even as voters expressed ambivalence about expanding "money and work when
        it''s already decided."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f423a-74dc-4c76-9159-7d0a2377fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a32d1-929d-4d1b-b9ce-8e3f2bec32e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A very dangerous place''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665188ec-f140-4635-870c-1d917ad39bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warnings pouring in from health experts could not be more urgent.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77890d5-4e67-4ebe-990a-0117cf949683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae980b6-8e2b-49e3-b2bb-6fe0a0fa9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is "rounding the corner into a calamity," Dr. Leana Wen,
        an emergency medicine physician, told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3034f9-4ccf-4819-8865-d02a9203aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2343c98-833a-4994-806f-6424562c9bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:19.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like a natural disaster occurring in all 50 states at the
        same time," said Dr. Megan Ranney, a CNN medical analyst.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d980c-8ae8-4d32-be4d-3649b9d5efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d538ad4-bf29-45f9-9767-73d90b649024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.975+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to understand we''re in a very dangerous place. People
        have to stop swapping air," said Michael Osterholm, the director of the Center
        for Infectious Disease Research and Policy at the University of Minnesota.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f619165-22da-4478-a511-e0533635f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:21.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f9646-9997-4c87-85e0-a519ae8f14d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record-breaking 91,635 Covid-19 patients were hospitalized on
        Saturday, according to the Covid Tracking Project. And a surge of new infections
        could overwhelm hospitals already stretched to capacity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147df55-5191-4033-878e-b6669b73c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f400b9b-68fd-4aef-b962-bc895d78d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you traveled for Thanksgiving, get tested.</strong> That''s
        the message from Assistant Secretary for Health Adm. Brett Giroir, who told
        CNN''s Dana Bash on "State of The Union" this morning it''s vital that Americans
        do "the common sense things" in the weeks ahead.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5ad63-ae4d-4e01-9c06-a489d22ebccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9bc758-4033-4fff-946f-72d758e495c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:20:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make really sure you adhere 100% to mask wearing to avoid crowds
        because you could inadvertently have gotten Covid and spread it, so just be
        careful during the week after your travel because you are at increased risk,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9bd0d4-3aa9-4cde-8529-767e57ab998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:12:58.976+08:00
