      'mgnl:lastActivated': 2023-01-25T01:24:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — More
        units from the Philippine National Police are now working together in investigating
        the supposed disappearance of lawyer Ryan Oliva.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f12707-5256-4f48-bb95-362db8c50c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:19:58.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mimaropa Police Chief Brigadier General Pascual Muñoz on Monday
        said they are coordinating with the Criminal Investigation and Detection Group
        and the Calabarzon police regarding the probe. The National Bureau of Investigation
        is also helping in the search.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163e75c-d399-4dab-8c58-f0e8d7fc25f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:19:58.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:04.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliva, a professor at the University of the Philippines College
        of Law and the chief of the Department of Tourism’s Legislative Liaison Unit,
        has been missing since Nov. 21. His bag containing his identification cards
        and other personal belongings was found on the shore of Looc, Occidental Mindoro
        on Nov. 27.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339493e-db07-4032-9fc4-b49d1f2e1106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:19:58.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz said the bag may have been washed ashore from Batangas, where
        the lawyer was last seen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462db14b-2bd2-4288-b138-75ce454c146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:19:58.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:24:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliva''s family is asking the public for help. His brother Randy
        may be contacted at 0906-3001009 for any information on his whereabouts.</p>'
  'DOTr-fast-track-Tacloban-airport':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'caption': 'Artist''s rendition of the new passenger terminal building for the
      Daniel Z. Romualdez airport'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-30T15:30:15.966+08:00
    'imagesource': 'jcr:66cf4b0e-980b-4ce6-a708-1524bd2dfc98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3f7320e-4df9-4926-8783-c3b3af64aacd'
    'lead': 'Transportation Secretary Arthur Tugade wants 24/7 construction works
      to upgrade the Daniel Z. Romualdez airport in Tacloban, Leyte, with a demand
      to have it completed in just nine months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T15:33:00.050+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T01:23:48.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:12.089+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tacloban', 'DZR', 'Romualdez', 'airport', 'Tugade', 'DOTr']
    'template': '1'
    'title': 'Tugade tells contractor to finish Tacloban airport terminal in 9 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c499eeb-2cc0-4828-812b-67616a449695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:33:00.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:23:48.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Transportation
        Secretary Arthur Tugade instructed the contractor of the Tacloban airport
        to fast-track the construction of a new passenger terminal building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42120dd-36f4-49b1-91bc-989359a18990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:33:00.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:23:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his weekend visit to the region, Tugade told the Civil Aviation
        Authority of the Philippines (CAAP) and the contractor of the New Tacloban
        Airport Development Project to shorten the construction period of the new
        Passenger Terminal Building of the Daniel Z. Romualdez Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d0eb80-c5f0-4151-8bb2-77bddbd0d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:33:00.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:23:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade wants the structure finished in 270 days, or roughly nine
        months, through a 24/7 work schedule. The original target was to get it done
        in 540 days, or 1.5 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be9408-e3c4-4d54-b7ff-593a641501e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:33:00.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:23:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Yolanda (international name: Haiyan) caused heavy
        damage to the existing gateway when it struck Leyte in November 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270fa01e-abbb-408c-ad2b-744a6856ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:33:00.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:23:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/life/culture/2016/11/8/covering-yolanda.html">On
        covering Yolanda, four years after the storm</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea72e78-762c-4d86-9391-465d1ac631d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:33:00.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:23:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contractor agreed and committed that it will submit next week
        a revised plan to catch up with the new schedule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c19d06c-2ab0-4d6a-92df-39059b555a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:33:00.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:23:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from building the new terminal building, part of the improvement
        is the extension of the existing 2,100-meter runway to 2,500 meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06314c-91fa-4ddc-bac5-e1f8c8a7573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:33:00.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:23:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tacloban airport is the main regional gateway in Eastern Visayas,
        as it is the only operational airport within the region so far. It is also
        one of the 10 busiest airports in the country before the COVID-19 crisis hit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8479141a-050e-4339-a4ed-fd5cbe262cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:33:00.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:23:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also visited nearby Calbayog City to inspect the ongoing
        expansion and construction of the new Calbayog City Airport Passenger Terminal
        Building. He also inspected the Maguino-o port, a major channel in Calbayog
        City with ships plying routes to Cebu and Matnog, Sorsogon.</p>'
