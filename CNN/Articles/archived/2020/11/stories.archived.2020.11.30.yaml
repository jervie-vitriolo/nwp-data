    'mgnl:tags': ['Maggie-Smith', 'wellness', 'perseverance', 'grief', 'pandemic']
    'template': '1'
    'title': 'How to deal with grief — and persevere — mid-pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
