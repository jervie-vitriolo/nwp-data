    'template': '1'
    'title': 'Gomez De Liaño brothers help Gilas Pilipinas assert mastery over Thailand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d592e64-3680-4006-8f2f-a6609be701a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) –</strong> The
        Gomez De Liaño brothers led Gilas Pilipinas'' scoring charge to notch another
        win against Thailand, 93-69, and maintain their unblemished record in the
        FIBA Asia Cup 2021 Qualifiers on Monday at Manama, Bahrain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d7171c-2c67-4151-82b7-5bf1422f13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1872245-c9ec-465e-bd34-a2675a7801a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older brother Javi had a sensational night in the field, converting
        7-of-8 field goals and all his four attempts from the rainbow area, to be
        the Gilas'' scoring leader with 19 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca408a-6827-42e2-8dad-b849d0e4d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6cd9c6-d6be-4fab-9de3-65ca4510b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger sibling Juan was among the three other players of Coach
        Jong Uichico who finished with double digits in scoring with 14 points as
        the Philippines now leads Group A of the FIBA Asia qualifiers with a 3-0 record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f25a51-2d8b-481e-8a09-6fe5a2343491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb2d56-645d-4f35-b06d-31236466030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last game''s leading scorer Dwight Ramos chipped in 13 points and
        Matt Nieto added 12, although the latter sprained his ankle during the third
        quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d14e3c-7b2c-4d17-abbd-5ace1ca8ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53899b77-053f-4f2a-b463-9b0b82300166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uichico credited his boys for playing better in this game, worrying
        they will be complacent after their <a href="https://cnnphilippines.com/sports/2020/11/27/Ramos--perfect-shooting-night-propels-Gilas-Pilipinas-past-Thailand.html"
        target="_blank">dominant win against the same team&nbsp;on Friday.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef49a2-106f-48eb-8ff5-0d9d158f5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:09.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62617e5-981e-43c8-90b1-385bb13c60bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have to execute our offense and play better defense.
        Thailand played a better game today than they did in the first game," the
        9-time PBA champion mentor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae6fc5d-a578-42cc-94a8-162c6770a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ede886-aa45-4ffb-b57a-f776e618837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the two teams'' previous meeting where Gilas started slow
        in the first quarter, the Filipinos flashed their strong scoring form with
        an early 13-1 lead in the first three minutes action. The Thais made some
        stops to narrow the gap but Gilas answered with their perimeter shots to close
        out the quarter with a 24-16 lead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa24022-9015-42de-8f55-49419df5ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1a9a3-7d58-4d57-9884-681992b81b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:11.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bench players of Gilas helped further widen their lead in the
        second quarter, with a 53-34 advantage come halftime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fed671-a017-4e9c-bbb1-5da068cf8728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1139b-2570-4d4a-a67d-f96057d4fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was still all Gilas Pilipinas in the second half as they maintained
        their fine shooting and defensive efforts to finish with a 45.33% field goal
        percentage along with 26 assists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152dadde-3d38-4154-8724-954df61b78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:33:48.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:14:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
