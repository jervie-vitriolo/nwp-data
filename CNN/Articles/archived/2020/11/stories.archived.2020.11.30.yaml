    'mgnl:tags': ['Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte calls out critics of his schedule: ''Palit tayo'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a45535-ca17-4373-bd05-6b900eb92e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:07:43.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — President
        Rodrigo Duterte lashed out at critics of his schedule in an address on Monday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a1281-e4ef-4657-8f3b-019615561320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:07:43.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has always been a night person, with his day starting
        at 2 p.m. However, he added this does not mean he is slacking off, telling
        critics his work load would make their brains melt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014268b6-3d1a-4ff2-99e9-9a415a0b311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:07:43.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told you frankly, my day starts at two o''clock in the afternoon.
        <em>Pero hanggang gabi na ako, papunta ng gabi. Walang</em> limit <em>na ''yan...</em>
        But for the reason <em>na ganon nga</em> body clock <em>ko,</em> and I have
        a job to do and I have to do it right. And what do you do? What do you mean?
        <em>Tapos sabihin niyo hindi nagtatrabaho. Palit tayo. Matutunaw yung utak
        niyo,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ca4ea-96c9-40e3-9b1d-7e7a13f4bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:07:43.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told you frankly, my day starts at two o''clock
        in the afternoon. But that will last until the evening. With no limit... But
        for the reason my body clock works like that, and I have a job to do and I
        have to do it right. And what do you do? What do you mean? And then you say
        I don''t work. Let''s switch places. Your brains would melt.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb09568-e721-4977-b4b1-6a238d5a329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:07:43.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he has never kept his schedule a secret.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a004a33-368c-4acb-8796-2e640e5f4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:07:43.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong matapos ako mag-oath, ininterview ako ng</em> media.
        <em>Yung</em> media, <em>ilabas ninyo ang</em> tape, <em>lahat.</em> ''What
        is your work ethics?'' Well, I am a night person," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e4acb-c30f-4423-8d92-d21437c5f573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:07:43.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After I took my oath, I was interviewed by media.
        The media should release the tape, all of it. ''What is your work ethics?''
        Well, I am a night person.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42e213-ad85-4df4-bdc3-65f578a2a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:07:43.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has this schedule because as mayor he would have
        a lot of paperwork he needed to read, which took all night. He said he would
        sleep afterwards, sometimes at four or five in the morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536039c-30b4-469a-b9be-66614a50eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:07:43.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President mentioned his schedule in a previous address earlier
        this month, when he accused Vice President Leni Robredo of asking where he
        was when Typhoon Ulysses ravaged several parts of Luzon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb656d-8152-433c-905f-38b6250169e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:07:43.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:41.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember <em>kayong mga</em> Pilipino <em>sinabi ko sa inyo prangkahan
        sa</em> press conference, that I am a night person. I work on the state government
        documents sa gabi. My day begins at two, two o''clock <em>hanggang sa gabi
        na walang</em> limit," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6899f-b181-4355-a143-ae8a89f56a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T23:07:43.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos must remember that I stated frankly in a
        press conference, I am a night person. I work on the state government documents
        at night. My day begins at two o''clock until evening with no limit.]</p>'
  'DILG-chief-users-shift-shabu-marijuana-':
