      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last Monday, Gaite defended the bloc and said that
        the President''s fresh tirades only hatch a "chilling propaganda to legitimize
        red-tagging and subsequent attacks against their critics."</p>'
    '53':
