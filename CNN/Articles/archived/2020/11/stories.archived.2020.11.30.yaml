      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Agreement pa lang iyan. Kailangang dumaan sa mahigpit na pagsusuri,
        stringent evaluation and analysis ang anumang bakuna na papasok at pahihintulutan
        ng FDA, at sumasang-ayon naman ang AstraZeneca,"</em> Duque said during the
        Laging Handa briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b00f1-5ef3-47a7-99c8-352ee7828327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T14:57:43.080+08:00
