      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> As
        one of the basketball-obsessed countries in the world, the Philippines will
        open its first Jordan Brand store to the public on December 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d88446-1da1-4d9b-a3a7-ec2c5e61d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:53:21.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:14.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Bonifacio Global City, Taguig City, the 418-square meter
        establishment will be home to the best of the Jordan Brand in terms of products,
        premium product services, and experience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fa7d8-b9aa-4cf0-baef-ca42958077f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:53:21.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basketball is more than just a sport in the Philippines, it is
        embedded in the culture. In the high streets of Manila or the local barangays
        across the country, the passion for basketball inspires and drives the communities,"
        Nike Philippines Country Marketing Manager Jino Ferrer said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d7ce7-bdba-424b-be1b-94c4595e4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:53:21.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store boasts of the largest assortment of Jordan apparel across
        men''s, women''s, and children in Southeast Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d800c04-ac1a-4960-b2ce-5ba3b8a5d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T19:53:21.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:16:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the rooftop is a basketball court with visuals designed by New
        York-based artist Kimou Meyer. His unique style comes to life through the
        use of black, white and varsity red with subtle nods to the city of Manila.
        This space will be used for community games, events, activation, clinics,
        and special guest appearances.</p>'
