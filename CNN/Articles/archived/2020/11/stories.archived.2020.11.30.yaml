  'Metro-Manila-community-quarantine-December-Christmas':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-30T09:08:58.282+08:00
    'imagesource': 'jcr:130b4134-e418-4401-813c-7c111ec61fc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c0f5b38-ffe1-436e-8b3b-85bf02f856eb'
    'lead': 'All 17 Metro Manila mayors met with members of the Inter-Agency Task
      Force regarding plans to combat the spread of COVID-19 during the Christmas
      season. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T09:11:56.891+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:28:14.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:02.752+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors favor GCQ with shorter curfew hours till year-end'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7ba92-bfc2-4385-82a8-e61296243aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T09:11:56.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Metro
        Manila mayors have formally recommended to extend the general community quarantine
        status over the National Capital Region until year-end, according to Metro
        Manila Council Chairman and Parañaque Mayor Edwin Olivarez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35666f-6f58-4382-86c6-37164a094936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T09:11:56.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines on Monday that all 17 mayors met with members
        of the Inter-Agency Task Force regarding plans to combat the spread of COVID-19
        during the Christmas season. The task force will forward its recommendation
        for December to President Rodrigo Duterte, who is set to announce his final
        decision on Monday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45214000-9b3e-4733-acb3-895dd8269be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T09:11:56.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez said the local chief executives in Metro Manila will also
        issue orders soon to shorten the curfew hours in the region from the current
        12 a.m. - 4 a.m. to 12 a.m. - 3 a.m. for the traditional Simbang Gabi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eaaf1a-ee3f-4e80-9cdd-41179c8ca539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T09:11:56.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi iniiwasan natin na magkaroon ng maraming crowd sa Simbang
        Gabi," he said in an interview. "Kung iiklian natin ang curfew, mas maraming
        misa ang gagawin ng simbahan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5baac-5a12-4079-bed8-c066749a9f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T09:11:56.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We avoid overcrowding in churches during Simbang Gabi.
        If we shorten the curfew hours, the church can hold more Masses.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0b64a-2c4e-4db6-bc04-9d400523cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T09:11:56.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez added the mayors will also issue an executive order to
        prohibit holding Christmas parties in public places and government offices.
        Private companies will also be discouraged to hold such celebrations due to
        the mass gathering restrictions that limit assemblies to less than 10 people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58044b9a-568e-4c8c-911b-e36668f74e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T09:11:56.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMC chairman also said that all metro mayors agreed to allow
        children under 15 years old to dine in restaurants with their parents. The
        IATF restricts those under 15 and over 65 years old from going out for non-essential
        travel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942c50d-e3b9-4872-8778-17a5503c006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T09:11:56.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:28:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team that monitors and evaluates COVID-19 trends <a
        href="https://cnnphilippines.com/news/2020/11/28/Metro-Manila-GCQ-status-recommendation-.html">favored
        retaining the general community quarantine for Metro Manila</a> because of
        still rising infections. The OCTA Research Team noted the average number of
        infections recorded daily in Metro Manila increased by 15 percent, from 350
        last week to around 400 this week.</p>'
