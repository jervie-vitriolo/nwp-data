      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just remember you''ve had an increased risk of being exposed, so
        you should decrease unnecessary activities for about a week, and if you can
        get tested in three or five days that''s also a very good idea."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad356ab8-9de5-42a7-a60c-d14ab090b7eb'
