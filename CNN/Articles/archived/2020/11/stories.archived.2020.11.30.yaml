      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who love staying up late and have an interest in snapping
        some photos at night, the vivo V20 SE could be the perfect smartphone for
        you. Its 32MP selfie equipped with a super night mode feature, can definitely
        capture all your best moments at your preferred time to explore.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac87e3-c360-491f-b6e7-b87de2747208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:28:06.609+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:25:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s more is that it is equipped with a big 4100mAh battery, a
        33W Flash Charge feature, and an ergonomically designed 7.83mm Ultra-thin
        body which can help power all your needs and provide you a comfortable hold
        all night long.</p>'
    '30':
