      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic killed over 1.4 million people worldwide out of more
        than 62.7 million infected. Meanwhile, global recoveries were at around 40.1
