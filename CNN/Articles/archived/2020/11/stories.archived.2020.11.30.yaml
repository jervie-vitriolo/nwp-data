      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister, Lina al-Hathloul, said that she and her family had received
        no updates on Hathloul since she began her hunger strike until Tuesday, the
        day before she was due to appear in court.</p>'
    '45':
