      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> How will you remember
        2020?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c317a89-a705-4a26-8756-0be57c3d11ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:28:06.573+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:25:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five or 10 years from now, most would remember it as the toughest
        year of their lives, others a year of introspection filled with plenty of
        realizations, and for some it may also be a year that they would simply like
        to forget altogether.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc4fce5-d421-4a9d-bc08-56e75b7aaec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:28:06.573+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:25:34.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while we have every right to do with our memories and experiences
        as we please, let’s not forget that 2020 isn’t over yet. With Christmas, a
        season of hope and joy, fast approaching, there is still a chance for us to
        bank a happy memory for this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579afa5-df20-4caa-a32c-573b0221dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:28:06.595+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:25:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So after a year that mostly, and involuntarily, kept us on edge,
        why not end it in our own terms? How, you ask? Besides spending quality time
        with our families and attempting to pursue some interests we may have pushed
        to the side, a good way is to reward ourselves for a hard-fought year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6883050-2505-4d6a-83c7-51e7d2a61ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:28:06.596+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:25:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your budget permits, maybe get that piece of jewelry you’ve been
        holding off purchasing, or go on an online shopping spree. Better yet, why
        not get a smartphone that’s perfect for your lifestyle and enables you to
        explore your interests in time for the next normal? Here are some ideas:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c91e07-72bd-4e14-8419-c0a5c4239a79'
      'mgnl:activationStatus': true
