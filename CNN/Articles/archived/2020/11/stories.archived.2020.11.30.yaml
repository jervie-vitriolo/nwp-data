      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391875d8-280c-4a75-b000-772854f1f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been lightly edited for clarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0898f-f1bc-4afb-81a5-f9d1ac1d8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83338a83-614f-4ba7-a133-1e5fc8ce5ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What have you heard from readers about how
        the book has connected with them during this time?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf9f0c-aaf2-4946-88d8-4bc86d017830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db4f51-a972-4bc0-a3e1-bdbc3c5ebff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maggie Smith:</strong> The headspace I was in when I wrote
        this book is, frankly, the same headspace a lot of us are in because we don''t
        recognize our lives anymore and we don''t know what''s coming. Many of us
        have experienced real losses because of the pandemic -- lost lives, job loss,
        suffering relationships, career paths that are suddenly uncertain, or we have
        children at home learning while we''re trying to manage everything else.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f6bfc-6310-43ca-9d0c-141ebb3402c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39999411-6857-4aa8-b246-f0e33db96796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the Venn diagram where uncertainty, grief, anger,
        sadness and confusion overlap is a very dark place. We need to draw upon the
        best parts of ourselves to get through this: our resilience, courage and belief
        in what is possible. I think the book is reaching people in that way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc31654-61d0-4e1f-8157-94554ac7040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a1af7-481d-4e71-a049-d001ef66ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What practices have you discovered that might
        help people move forward?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7bd72a-3573-4d1a-8c13-eea532426014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:51.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379f6f5-f650-4584-8258-30711ebd59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> One is making time every day to do something
        that makes you feel like your core self. For me, that''s writing. For others,
        it''s meditation, yoga, spiritual practice, running, weight lifting, singing,
        painting. Do whatever helps you create what I describe as a snow globe moment,
        when everything outside is just stilled and you can be alone with yourself
        in a way that feels safe, healthy, generative.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d9642-f664-4a0b-b97c-30ce1a5db4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc4d81-5a81-4355-8c25-a043667eedfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is gratitude. I asked people on Twitter recently to tell
        me one good thing that happened to them during the day. After reading and
        responding to those comments all day, I got my first full night''s sleep in
        months. I don''t think that''s an accident; letting all good stuff wash over
        you is really important.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e1740-208f-45cb-8ecb-627ed344b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:53.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79291f5-1d2b-438e-8cb9-67eada883730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying attention helps, too. Poetry has trained me how to notice.
        It''s difficult to stay down when you take a walk and notice light filtering
        through leaves. Does it solve your problem? No. But it can lift you out of
        the basement of where you are. Maybe it gets you to the first floor so you
        can function.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73360bd8-9d5e-45f4-8c33-da335d9991bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d9f189-874e-43a1-9c21-ad45ad83f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Can you talk a bit about what you refer to
        as "beauty emergencies"?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8484443b-0b4e-42f3-9354-f52b3d2c1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433a774-8486-4765-b186-648e0d332945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> These days we often wind up anxiously refreshing
        the news. Every new bit of negativity becomes like one of those dog shock
        collars. It''s just so jarring. We''re not getting: "Breaking News: Sun Filtering
        through Leaves in an Amazing Way on South Roosevelt Avenue."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534fff4-fe2e-48da-82b9-543df415a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6feae-7309-4062-bdde-104051071681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We typically think of an emergency as a problem, but the word stems
        from "emergent," which just means "happening now." A beauty emergency is something
        wonderful that you have to look at right away because it''s fleeting. If you
        wait five minutes, a pink sky''s not going to be pink anymore. We need to
        train ourselves to think about emergency in a different way, and show up for
        the good stuff, too.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55742d-38b1-45b1-a7fa-1fe3aadbece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa1558-6379-441e-a16d-d13fad0a3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How do we get from surviving to thriving amid
        adversity?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52263da0-2f65-4d12-9b7c-3f8ac03d0659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f9c7e-538f-4b56-a992-92aa8a3240d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> My friend, the poet Dana Levin, said something
        recently about healing versus endurance. Healing is the ideal, right? We want
        to be better. But endurance suggests something different, which is not that
        we get over the thing. Instead, we learn how to carry it better. Realistic
        expectations are important. No daily practice is going to make everything
        OK. But it can make things a little better. And that might help you be more
        functional, or more yourself.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc2fdb-756f-443c-8165-6e9ba28f37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e715e0f7-b74f-4b50-b119-969ecee9fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How does suffering connect us to one another?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80195812-fb02-4077-be4c-15c0ce7c806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d661078-7f9a-4bf0-9ac6-9d3dce5940ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> The whole world is suffering through this
        pandemic right now. But it''s also true that the whole world is working toward
        fixing a single problem. Now, all of our collective imagination, wisdom and
        innovation is being funneled toward solving this. I find this sense of unity
        really comforting. Consider what gains we will make on the empathy continuum
        because of this shared experience.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196e8d0-68af-4484-a554-56b48e030144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef9fb2-9ba5-423f-b635-5e78e8cb0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> I''ve been thinking a lot lately about Audre
        Lorde''s declaration that "poetry is not a luxury." Poetry is often dismissed
        as ethereal, fringe or indulgent. How do the arts and culture help us weather
        difficulty?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e83c3-1808-4075-869b-806222db21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218fa32f-790a-47c5-b7cd-b95722e2b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> We''re all leaning heavily on the arts right
        now, especially because we are separated. Even people who would probably vote
        against art funding are watching Netflix. They probably have art hanging in
        their homes. What has gotten me through this year is buying way too many records,
        listening to so much music, watching good films and writing and reading a
        ton. We do sometimes think the arts are a luxury and, unfortunately, they
        are often funded as a luxury. But to me, they''re essential. Making art is
        a human endeavor that connects us to other people. The arts light you up even
        if you don''t speak the language. I don''t want to live in a world that doesn''t
        value, fund or make those connections possible for people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b4158-86e9-44bf-baac-630bfa1e35b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e435d69-e320-4700-93a1-415392c4da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How is your conversion to a "recovering pessimist"
        going? Is there hope for the rest of us?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe0f0e-4223-4809-bc15-e0cccaae0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:04.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00e2ec-42a4-4207-ad4b-2a376274c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Smith:</strong> I used to think that optimism was weak and
        sort of silly because people who were smart could see the world for what it
        was. Now I see optimism and vulnerability as signs of strength. It takes courage
        to see the good when things are hard -- when the dark is yelling so loud and
        taking up so much space.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f53e10-e9bf-41a9-9bef-ce3e8a3c80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c62783-faa5-4bb1-903a-d35ef3c0ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a kind of privilege in pessimism because if things are
        really going poorly and you are in survival mode, you can''t afford to be
        pessimistic. "Keep Moving" is me trying to tell myself a kinder story about
        what is possible.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10664f-3605-4352-96bb-cff91ad9239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:06.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ade1e4-4d63-4249-9f57-a3aa3b8f6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning, I was trying on hope every day. It felt terrible
        -- itchy, scratchy, oversized. I couldn''t wait to take it off. It was so
        uncomfortable trying to be hopeful when things felt miserable. But I found
        that the act of trying -- of looking for something to feel positive about
        -- made a difference over time. I proved to myself that I could be an optimist.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed959bf-a6bb-4122-840d-df2372a16a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f7500-b94f-41e5-a155-63cfcb507af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is terrible. And the world is wonderful. Right? It''s
        both.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0bb717-d1a7-47ca-b420-313dcd90ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:19:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/30/health/dealing-with-grief-pandemic-wellness/index.html">How
        to deal with grief — and persevere — mid-pandemic</a>."</em></p>'
  'Diego-Maradona-death-doctor-investigation':
