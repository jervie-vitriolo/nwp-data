      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Maradona underwent successful surgery for a
        subdural hematoma, more commonly known as a blood clot on the brain, and had
        been recovering at home.</p>'
