      'mgnl:lastActivated': 2023-01-25T01:26:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e34157-8d89-4bf5-93ba-c1c8b1d78b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T13:09:09.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:26:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson signed with the University of Texas Longhorns in 2009 but
        left after his freshman year to join the NBA. He was selected by the Cleveland
        Cavaliers in 2011 and played there for nine seasons before signing a two-year,
        $19 million deal with the Boston Celtics, his agent confirmed earlier this
        month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab065ae-9e3c-45e6-bd34-31ab8b7710f7'
