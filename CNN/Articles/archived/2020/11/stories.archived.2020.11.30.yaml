    'template': '1'
    'title': 'Duterte to Makabayan bloc: ''We are not red-tagging you, we are identifying
      you as communists'''
    'updated': 2020-12-01T10:05:00.000+08:00
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6864f7-b38f-4b16-b6b6-caa3dc6849d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) –</strong> President
        Rodrigo Duterte denied the government is red-tagging Makabayan bloc organizations,
        but said he supports the military''s assertion that they are fronts of the
        Communist Party of the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9202482-2592-4396-b7f2-ad552331eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2f521-a0ec-46af-9f7a-2d166efcd6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not red-tagging you. We are identifying you as members in
        a grand conspiracy comprising all the legal fronts that you have organized
        headed by NDF (National Democratic Front) and Communist Party of the Philippines,"
        Duterte said during the weekly briefing of the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae741a1-ac72-487e-bc8a-84ff1291410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4693d-19f4-4ada-85d4-4c64938f0c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also denounced the communist movement, saying it does
        not have any ideology and is only bent on unseating the government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67dce3-1723-41c1-bf1a-3744acd26377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122835e-537b-463f-b602-5ffa283685d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga ilang tao na nanggaling sa inyong kampo na</em> (There
        are some former members who) openly attacked you, not only criticized, for
        your sheer brutality in this communal war," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1da9e-14a0-4812-a66b-01a7277de28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f544d-7c26-45b7-97d1-0408d6e5d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also briefly commented on the death of Jevilyn Cullamat, a Lumad
        and a daughter of Bayan Muna Rep. Eufemia Cullamat, during a clash between
        government troops and the New People''s Army in Surigao del Sur last Saturday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4250ce8-b9fe-47c8-8b93-ef7e62c0f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac64eb65-217b-4cc5-8ff5-d228a59d83a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kita niyo iyong kay Cullamat, anak niya mismo, babae pa. Sigurado
        patay iyan, ilaban mo sa sundalo, patay iyan</em> (Look what happened to Cullamat,
        her daughter, a Of course, she''ll get killed if she faces the troops, she
        will die)."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b1162-f042-43c6-987c-7d9fd1626a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827afdb-9bff-48b3-85c3-0df60b6597d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President warned that Lumads allied to the CPP and the NPA will
        soon become "an extinct tribe" if they do not cut their ties and return to
        their homes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814e9846-ca7e-4224-9981-8c89878af689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e8b99-a082-468d-95c9-046a9648ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.929+08:00
