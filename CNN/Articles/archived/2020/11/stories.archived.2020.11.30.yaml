      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old celebrated his side''s fourth by taking off his
        Barcelona shirt to reveal a Newell''s Old Boys jersey -- one of Maradona''s
        former clubs. Before joining Barcelona, Messi played for Newell''s Old Boys''
        youth teams.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c3896-ba1b-42be-866b-de1b06d0d4d9'
