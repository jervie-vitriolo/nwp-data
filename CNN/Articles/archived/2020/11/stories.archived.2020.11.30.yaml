    'template': '1'
    'title': 'PH''s COVID-19 cases breach 431,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1327bc-c248-4351-bb6a-72100e47ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:00:18.148+08:00
