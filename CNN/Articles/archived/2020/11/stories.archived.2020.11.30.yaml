    'template': '1'
    'title': '‘Dangerous’: Senators oppose alleged bid to let Comelec waive safeguards
      in election procurement law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250a053-246f-4290-8001-ba0c3b61af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T12:36:08.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)—&nbsp;</strong>A
        number of senators have opposed an alleged attempt that would let the Commission
        on Elections waive safeguards in the procurement of equipment and materials
        for the automated elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84738d5f-6a7c-4751-8738-e3ff77161b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports floated on social media Sunday that “someone at the Senate”
        is supposedly seeking to insert a provision in the proposed national budget
        allowing the poll body to waive or disregard the requirements and safeguards
        provided under Section 12 of the Automated Election Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c54ce9-76d1-4b89-bac7-56db52182c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III, on his social media page,
        stressed that such move cannot be allowed, adding he is already looking into
        the matter. He did not give an inkling who that "someone at the Senate" might
        be.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Cannot
        allow. I’m looking into it already! <a href="https://t.co/ZBP8JJbkZk">https://t.co/ZBP8JJbkZk</a></p>&mdash;
        Tito Sotto (@sotto_tito) <a href="https://twitter.com/sotto_tito/status/1333002662279745536?ref_src=twsrc%5Etfw">November
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1930b-4aff-43f8-aa4a-604cb1d27024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c99c4f-a6f0-4169-88b5-7d56a3720467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post, Sotto said the proposal is “easy to shoot down,”
        as the provisions of a general law (General Appropriations Act) cannot amend
        those of a special law (automated elections).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2c556-04d2-44c9-a7ba-bda520617b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:10.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was backed by Senator Panfilo “Ping” Lacson, who stressed the
        budget bill should only contain provisions “consistent with appropriations.”</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Needless
        to say, provisions under the GAA must be consistent with appropriations.</p>&mdash;
        PING LACSON (@iampinglacson) <a href="https://twitter.com/iampinglacson/status/1333267665691971584?ref_src=twsrc%5Etfw">November
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb9e39-0f9c-4ed7-8e19-64b9821ce9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ffe7b8-da16-4768-9da3-a8e281640b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, chairman of the Senate Finance Committee,
        said he was instructed to guard against such provision, and to ensure it would
        not be allowed in the proposed budget measure.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">SP <a href="https://twitter.com/sotto_tito?ref_src=twsrc%5Etfw">@sotto_tito</a>
        gave very clear instructions not to allow anything like this before we ratify
        the budget in the coming days/weeks</p>&mdash; Sonny Angara (@sonnyangara)
        <a href="https://twitter.com/sonnyangara/status/1333007960633610240?ref_src=twsrc%5Etfw">November
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e601a5-8b37-4403-8b55-4302c7b722f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:11.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bb118-a6e0-4aa3-a44e-0bc043b27961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, who chairs the Senate Committee on Electoral
        Reforms, likewise opposed the proposal which she labeled as a “dangerous precedent.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300728df-01f0-440c-91e3-0385175d53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that’s a very very dangerous precedent, and we’re very,
        very scared of that sort of thing. <em>Ayoko nun</em> (I don’t like this),”
        Marcos said an interview with CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f464f207-c1e4-46fb-829c-95853c03980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the government should open procurement to other poll
        technology provider companies aside from Smartmatic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70cb41d-66ce-4432-b68f-13eefe5e838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Other companies should bid and we shouldn’t be completely dependent
        on Smartmatic as we have been in the past elections. We should open up the
        procurement to other companies, and make sure that they qualify. But to waive
        all the procurement laws, I think that’s a very very dangerous thing and we’re
        not in favor of that at all,” she stressed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e55e1f-14b6-4d23-8a27-afdbc1c64239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senate Minority Leader Franklin Drilon warned such
        move may be unconstitutional.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0186f-3eff-4e60-bd88-6f5c9c56c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I brought it to the attention of Sen. Angara, advising him that
        if true, the provision could be unconstitutional as a rider, since it had
        nothing to do with the budget,” Drilon said in a statement. He added he doesn''t
        know who authored the supposed amendment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9eb71a-b619-40e2-ae0b-4a7178f4b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:44:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Newsroom Ngayon, Comelec spokesperson
        James Jimenez said such proposal did not come from the agency, adding that
        they do not support the move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e48052-a693-4eee-b287-0930963c8746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:44:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053a4f1-fa3a-486c-9ff3-f0accbf71dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:44:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as Comelec is concerned, <em>wala kaming ganyang klaseng
        proposal</em> and we do not support those moves,” he stressed. “<em>Naniniwala
        kami na ''yung</em> protection <em>ng batas ay mahalaga para sa integridad
        ng ating</em> automated election systems.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa3937-1a8e-4af0-b557-e1aac2adadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:44:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c90eb-e994-4d4c-a415-7ed627a79123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:44:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as Comelec is concerned, we do not have that
        kind of proposal and we do not support those moves. We believe that the protection
        of the law is important for the integrity of our automated election systems.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4603b0a-d54a-47a5-86b6-0488cd05471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:44:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb584bc-ae6c-4bd2-8912-5ab23f6c05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:44:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:27:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also questioned the reliability of the information, “considering
        that everything that the… Congress does should be on the record.” He added
        that it is the lawmakers’ role to determine who is behind the move.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8ead5-3f49-48bf-9846-afb3cbe38c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T15:29:03.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:27:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicameral meetings on the proposed 2021 spending bill are set to
        begin this week as Congress aims to reconcile conflicting provisions on the
        measure.</p>'
