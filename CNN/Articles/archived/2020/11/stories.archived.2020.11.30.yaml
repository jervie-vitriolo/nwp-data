    'jcr:uuid': 'f4861937-d7fd-486f-91b2-643ee3be17d3'
    'lead': 'As millions of Americans head home after Thanksgiving, the coronavirus
      could be hitching a ride — threatening to plant seeds of infection across the
      country as the US on Sunday topped more than 100,000 new cases for the 27th
      consecutive day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T07:49:45.319+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:29:46.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:00.438+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'coronavirus', 'COVID-19', 'Thanksgiving']
    'template': '1'
    'title': '''A natural disaster ... in all 50 states'' is unfolding just as travelers
      disperse nationwide after Thanksgiving'
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44442344-4db7-4365-80c1-a5e3a0dc31f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>As millions of Americans head home
        after Thanksgiving, the coronavirus could be hitching a ride —&nbsp;threatening
        to plant seeds of infection across the country as the US on Sunday topped
        more than 100,000 new cases for the 27th consecutive day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9403de0-308e-4f2a-bf19-4f05e075db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far Sunday, the United States has reported 109,671 new cases
        and 731 deaths, according to Johns Hopkins University.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a97dcc-b52e-494f-8c7e-dbed23feb36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:47.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surge of new travel-related infections could overwhelm hospitals
        already stretched to capacity. A record-breaking 91,635 COVID-19 patients
        were hospitalized on Saturday, according to the Covid Tracking Project.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949fc7df-9abf-4cad-a1bd-625bf389bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way that the hospitals can be fully prepared for what
        we''re currently facing," emergency medicine physician Dr. Megan Ranney said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb88d2e-28af-4b9b-a069-a5100b8b74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like a natural disaster occurring in all 50 states at the
        same time. There are not adequate beds. There are not adequate staff. And
        because of the lack of national preparation, there are still not adequate
        supplies," said Ranney, a CNN medical analyst and director of the Brown-Lifespan
        Center for Digital Health at Brown University.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50591ae5-bb5c-4570-a43c-0eba49507a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in Rhode Island, we are currently planning to open our field
        hospital on Tuesday because our hospitals are so full of sick COVID-19 patients.
        But not every state has that option," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393addf-dcc7-44e6-b06d-4a5150665c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And even if you open a field hospital, if you have hundreds of
        staff who are sick -- which is what many states across the country are currently
        facing -- if you don''t have nurses and doctors and respiratory techs, even
        a field hospital isn''t going to save you. Our health care system is literally
        at the breaking point right now, thanks to COVID-19."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c381084-3461-48b6-880e-66892e8076fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New cases now mean new hospitalizations by Christmas</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba993d-1b80-4d83-9642-a349520721aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday is expected to be the busiest air travel day of the entire
        pandemic even though the Centers for Disease Control and Prevention recommended
        that Americans not travel for Thanksgiving.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fd357-a32c-4af8-b5b1-719c5d99477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 6 million travelers passed through security at US airports
        after the CDC''s travel warning in the week leading up to Thanksgiving.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c817597-af86-4a41-8eeb-089c6a380633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will be weeks before anyone knows how much of a role Thanksgiving
        gatherings and travel play in new hospitalizations and deaths.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6c6f6-fda7-47da-8992-7037a2c04dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at people who are hospitalized today, they were infected
        two weeks ago, maybe more," said Dr. Jonathan Reiner, a professor of medicine
        at George Washington University. "And then it takes usually another week for
        folks to succumb to the illness."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4daf482-bc1d-403d-bad2-499e2e7cd949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So infections picked up on Thanksgiving "are going to show up in
        three weeks and are going to show up in deaths over Christmas and New Year''s
        and are going to spread in every state," Ranney said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9909e0-6258-4ef0-8de3-9fb6a0d3590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics reported in the days after the holiday might show a relative
        dip in COVID-19 cases, followed by a surge due to a lag in government agencies''
        reporting over the long weekend.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02263e-6996-4425-ad04-6c842b53d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given coronavirus'' lengthy incubation time and how long it
        takes an infected person to test positive, cases related to Thanksgiving are
        unlikely to show in public data until the first full week of December at the
        earliest.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d010947-098d-46f0-aace-9c42554454af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before then, Covid-19 is killing Americans at a staggering
        rate. At least 1,189 new deaths were reported on Saturday alone, according
        to Johns Hopkins University.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7786ac6-10f7-4f7e-a745-92beb90255f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 266,000 people in the US have died from COVID-19 since
        the pandemic began.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0566c0a6-ec78-44c8-8de1-5e78e03f1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Birx: ''If you''re young and you gathered,'' get tested</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1959f3f6-9df1-4ede-b52d-21a3f2417134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say anyone who gathered with people outside their
        household should take serious precautions in the coming days, especially young
        people who might be carrying and spreading coronavirus without any symptoms.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0bfd4-8a44-4985-bbe6-97422a1c272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re young and you gathered, you need to be tested about
        five to 10 days later," said Dr. Deborah Birx on CBS''s "Face the Nation"
        on Sunday. "You need to assume that you''re infected and not go near your
        grandparents and aunts and others without a mask."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505144f9-3976-4744-9f83-d9ea642cca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx, a member of the White House coronavirus task force, recommended
        those over age 65 get tested immediately if they develop any symptoms.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed4d4f-eb10-406e-accc-01a6e7f11509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re over 65 or you have comorbidities and you gathered at
        Thanksgiving -- if you develop any symptoms, you need to be tested immediately,"
        she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88065dd2-5d43-48a2-8866-3594cd535ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ER doctor wants people to follow stay-at-home orders</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439a320-3b57-4494-b25c-c771151f2793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hospitals are on the brink of exceeding capacity, threatening
        reduced care for everyone -- even those without coronavirus. So officials
        around the country have reinstated or rolled back on restrictions. In Los
        Angeles County, a three-week stay-at-home order goes into effect on Monday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf4ca1-1d8f-4321-8778-b8afd61230e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:58.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I wish is that people would follow those stay-at-home orders,"
        said Ranney, the emergency medicine physician in Rhode Island.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127bcff-b8c3-427d-8b92-bd09795871fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you how many patients I take care of who tell me,
        ''Well, I just went to an indoor restaurant.'' Or, ''I just went to a party
        with a few friends. I didn''t actually think I was going to catch COVID.''
        So those stay-at-home orders are critical."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565fa40-834a-4ef5-8354-419794cbebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County stay-at-home order prohibits all public and
        private gatherings with people outside a single household.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49156966-ea17-46c6-b3e4-a464949e5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Residents are advised to stay home as much as possible and always
        wear a face covering over their nose and mouth when they are outside their
        household and around others," the county''s public health department said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41649367-bca2-4795-a666-c2d28356c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order is in effect through December 20. It does not apply to
        "faith based services and protests, which are constitutionally protected rights,"
        the health department said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e9973-fa9e-4efb-b2ae-a861804e940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential retail businesses will be limited to 35% occupancy, while
        the occupancy limit for nonessential retail operations, personal care services
        and libraries will be 20%, the county said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765c9de-dfe3-4c3d-8e14-551c104f4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you''re not feeling sick, the simple act of gathering with
        people outside your household puts everyone at risk," county health director
        Barbara Ferrer said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff800c-ffbd-46a0-9ad2-3dc25ba4acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranney said it''s possible some schools and workplaces can operate
        safely if precautions are met.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5eef46-9731-492c-93b0-e03fac70cb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s really important that you keep safe workplaces and
        safe schools open," she said. "We know that in those structured settings,
        where people are masked, keeping a distance, having adequate ventilation,
        the spread of the virus is pretty low in those settings," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe7228-3e02-4f0b-ab60-b96f58d57094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:03.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hopeful that that type of order will be effective. And we''ve
        seen in France that it works," Ranney said. "I sure hope it will be (effective)
        in L.A., and I hope the rest of the country can follow suit. Because we need
        to do something, or -- again -- this virus is just going to just continue
        to grow out of control."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d12f1-2efa-42d0-87d1-85221d69f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California set a new pandemic record on Sunday with 7,415 COVID
        patients in its hospitals, according to data provided by the California Department
        of Health.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee17c38-a868-4835-8d42-6499855a453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That eclipses the previous California hospitalization record of
        7,170 people on July 21.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702dae9f-a7b2-4d22-9790-419798168195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T07:49:45.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/29/health/us-coronavirus-sunday/index.html">"''A
        natural disaster ... in all 50 states'' is unfolding just as travelers disperse
        nationwide after Thanksgiving."</a></em></p>'
  'Christmas-movies-2020':
    'author': 'Giulia Heyward and Alfonso Serrano, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-30T07:51:25.096+08:00
    'imagesource': 'jcr:61ada966-b77c-44a4-b22a-86476663c8c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a02ee1c9-dea1-432f-be6a-6a343cf56086'
    'lead': 'Here''s a list of some unsuspecting movies that fall into the Christmas
      genre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T08:00:12.307+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:29:32.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:00.870+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christmas', 'Christmas-movies']
    'template': '1'
    'title': 'Christmas movies you didn''t know were Christmas movies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ac09b-9ab8-4f77-a67b-ee3733905960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> There are only so many times you can
        watch "The Princess Switch."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c13a8-4b13-4207-89ec-a6837707496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And maybe you''ve seen every Christmas movie there is. But there
        are tons of movies out there that, from the right perspective, count as a
        holiday watch. Here''s a list of some unsuspecting movies that fall into the
        Christmas genre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1fa7ad-eadd-4919-8d18-aced59b947d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Gremlins''</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d506284-e2d6-40c2-91a8-9a468b1ab8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Steven Spielberg''s comedy horror film takes place during
        Christmas. In fact, the gremlins themselves arrive in a wrapped present. And
        though the creatures wreak havoc, they cause destruction while occasionally
        donning Christmas hats and singing Christmas carols. It''s true: Monsters
        and blood don''t scream holiday spirit, but the film could be seen as a cautionary
        tale on the dangers of gift-giving.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29f3d5-d6f4-44fc-a41b-1f2045d2446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Die Hard''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b360a5e2-ae1f-46f6-bf39-8b75b1156121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bruce Willis action flick is a standard in the genre of unassuming
        Christmas movies -- and for good reason. The movie takes place during a holiday
        Christmas party. In between fight scenes, there''s snow, a Christmas soundtrack
        and even an appearance from Santa Claus himself. The film''s director even
        proclaimed that it should be counted as a classic Christmas movie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37aa28c-308d-46d2-be97-87c7296458a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Harry Potter'' films</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369df1ca-2eda-4ebe-bfa0-52d062576eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the books and films know that each installment features
        a Christmas celebration. Whether it''s the tender moment Harry Potter receives
        his first array of presents in "Harry Potter and the Sorcerer''s Stone," or
        the visit to his parent''s hometown in "Harry Potter and the Deathly Hallows,"
        each Christmas celebration holds significance to the plot. Plus, there are
        also recurring gags like questionable gift choices from the well-meaning Hagrid,
        a yearly knitted sweater from Molly Weasley and a mysterious gift that becomes
        a life-saving tool in each movie.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fcfd42-a7b8-4fd9-8812-929df24a3ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:37.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''While You Were Sleeping''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ce0cd-d198-4700-a1e8-46bb1e3f0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if anyone needed an excuse to catch Sandra Bullock in the classic
        romantic film. While pretending to be a comatose patient''s fiancée doesn''t
        seem particularly festive, there are plenty of moments to remind you of the
        holiday season. There are awkward family dinners, an ice skating scene and
        Chicago snow. Plenty of twinkle lights and Christmas music also channel the
        holiday theme.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f888407-6f54-44d1-9e80-1fb70c9c601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''American Psycho''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89899e7-47af-412b-b9c4-900dccb72719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the serial killings of a Wall Street broker won''t make you
        feel warm and fuzzy inside, there''s no denying that this film takes place
        during the holidays. The film''s black humor surprisingly fits during a killer
        Christmas scene that inspires Christian Bale''s character, Patrick Bateman,
        to plan his next murder. It''s almost fitting that his girlfriend, Evelyn,
        played by Reese Witherspoon, calls him "a grinch."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb1aa7-878d-47e6-8282-f11bbeac981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Iron Man 3''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b552711-c23d-44e5-9952-9402f7fcd0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it''s a superhero flick. But Robert Downey Jr.''s Tony Stark
        is trying to save the world (again) during the Christmas season. Even between
        action-packed scenes, there are shots of a decorated tree, Christmas lights
        and plenty of snow. Like a modern day Scrooge, Stark goes through a transformation.
        And his big revelation comes while "Jingle Bells" plays in the background.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab2a8f-26b3-4da0-8f13-bae16d88abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Batman Returns''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62665e5-18ed-48ab-a64a-af37f6c501f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman''s entire thing is being dark and gritty. He''s the antithesis
        to the Christmas spirit. But the juxtaposition of the holidays to Michael
        Keaton''s brooding Batman adds a touch of dark humor to the action flick.
        The Christmas decorations, blankets of snow and relative cheeriness of Batman''s
        environment solidify its place as a holiday film without being overly preachy
        about it. This time around, the bad guys are literally jumping out of the
        presents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8163528-4cbd-4f74-a66d-d27169faac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Edward Scissorhands''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d189b-3c7c-4348-a32c-d281e5b908db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a young Johnny Depp walks around with appendages that are
        a safety hazard, the last third of the film takes place during a Christmas
        party. And there''s the classic scene where Depp entertains Winona Ryder''s
        character with handmade ice sculptures over the backdrop of some Christmas
        carols. Without giving any spoilers, the film''s end is equal parts tragic
        and snow-filled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9aa9f2-f7ef-4cfb-946f-267fd1ea2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Trading Places''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba4b89-23b0-4d9c-be81-0e973dd352ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This vintage Eddie Murphy film features the comedian at his finest.
        Here''s the basic premise: the humble Murphy switches lifestyles with an upper
        class financial broker in order to win a bet. But because the film takes place
        in Philadelphia during Christmas, there are plenty of holiday gags that add
        to the movie''s hilarity. The drunk Santa scene alone may make it the best
        accidentally festive movie of all time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb48b1-962c-4a89-8fad-5ef6a3db6851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:00:12.310+08:00
      'mgnl:createdBy': 'alyssa'
