      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:23:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing last week, Senate Minority Leader Franklin Drilon
        said rehabilitation funds for Marawi rehabilitation are "grossly insufficient,"
        and affected residents have been suffering for more than two years with the
        delayed completion. He also said the agency has only been "relying on donations"
        and official development assistance to fund the rehabilitation.</p>'
