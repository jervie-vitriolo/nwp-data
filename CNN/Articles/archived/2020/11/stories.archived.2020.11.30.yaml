  'australia-apology-china':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-30T16:50:21.238+08:00
    'imagesource': 'jcr:0fa9a0a1-b92e-43f2-ae6e-75b4093418bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48fcd33c-efd0-4a06-aeec-950ccb5cc186'
    'lead': 'Australian Prime Minister Scott Morrison has demanded the Chinese government
      delete a "repugnant" and "falsified image" on Twitter that appears to show an
      Australian soldier threatening to slit a child''s throat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T16:56:26.358+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:20:45.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:13:16.346+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'China', 'Scott-Morrison']
    'template': '1'
    'title': 'Australia demands apology after Chinese official tweets ''falsified
      image'' of soldier threatening child'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067df60-4fc9-4df1-a535-ea77d358da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australian Prime Minister Scott Morrison
        has demanded the Chinese government delete a "repugnant" and "falsified image"
        on Twitter that appears to show an Australian soldier threatening to slit
        a child''s throat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba667655-2bf0-4ca0-b4c4-02cdb1c0efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, set against a backdrop of the Australian and Afghan flags,
        was shared on Monday morning Beijing time from Chinese Foreign Ministry spokesman
        Zhao Lijian''s verified Twitter account with the caption: "Shocked by the
        murder of Afghan civilians &amp; prisoners by Australian soldiers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032c674-ce15-495a-8a16-fb85072b5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat is the latest example of souring relations between the
        two countries, with tensions ramping up despite China being Australia''s <a
        href="https://www.dfat.gov.au/about-us/publications/trade-investment/trade-at-a-glance/trade-investment-at-a-glance-2019/Pages/default"
        target="_blank">biggest trading partner</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd4981-8c2d-4402-8ad6-53e64cf2cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said Australia wanted an apology from the Chinese Ministry
        of Foreign Affairs and had also contacted Twitter asking the social media
        giant to take the post down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e20c3a3-e13f-414a-9005-9f57844bd3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is utterly outrageous and it cannot be justified on any basis
        whatsoever," <a href="https://www.youtube.com/watch?v=Vo9MhCJoGgw" target="_blank">he
        said</a>&nbsp;in a press conference Monday. "The Chinese government should
        be totally ashamed of this post. It diminishes them in the world''s eyes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778045c-7a2a-4c9f-8674-c00dafe5121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a false image and a terrible slur on our great defense forces
        and the men and women who served in that uniform for over 100 years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95417880-fb4a-4eb0-905b-a702ab48e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Twitter for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e408ed1-b3c2-494b-b555-02d1eb1c6583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet comes after a <a href="https://www.cnn.com/2020/11/18/australia/australia-afghanistan-war-crimes-report-intl-hnk/index.html"
        target="_blank">long-awaited official report</a>&nbsp;released on November
        19 alleged that elite Australian forces killed 39 Afghan civilians and prisoners
        unlawfully in an environment where "blood lust" and "competition killings"
        were allegedly a norm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffdcfa6-2c14-48c4-8f92-add73e412158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Defence Force (ADF) has taken steps toward dismissing
        13 soldiers following the report and recommended that federal police investigate
        36 alleged war crimes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0f0c9-43fb-4d70-9830-3669d4c84486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADF Chief Gen. Angus Campbell has said there had been a "warrior
        culture" among some members of Australia''s special forces serving in Afghanistan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5073f86-6c45-4dcc-84d9-14ccc15e0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADF dismissed 13 soldiers following the report and recommended
        that federal police conduct an investigation into 36 alleged war crimes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602a293-5697-4bb2-b285-3d3d1a64c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the tweet at a press conference Monday, Chinese
        Foreign Ministry spokeswoman Hua Chunying accused Australia of committing
        serious crimes in Afghanistan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f392acf-0329-4b88-99da-fe0b2bf62613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian side reacted so strongly to my colleague''s personal
        tweet, does it mean to show that it is reasonable for some Australian soldiers
        to coldly kill the innocent people in Afghanistan and it is not unreasonable
        for anyone to condemn this cold crime?" she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7744560d-389f-4d0e-b07b-e05007ad8e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the Australian government should do is to think thoroughly,
        bring the perpetrators to justice, make a formal apology to the Afghan people,
        and solemnly promise to the international community that they will never commit
        this terrible crime again."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6355972-565b-4b46-980c-306f6c55269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deteriorating relations</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be31b41-16da-49a5-9fd8-c28b7125a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between China and Australia have been frosty for years,
        but they deteriorated further this year after Morrison in April called for
        an international inquiry into the origins of the coronavirus pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af4675-6167-4654-8372-3fd7b06780a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government dubbed Morrison''s proposal "political manipulation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f5284-f716-4f00-b08c-721beabd1e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May, lucrative Australian exports to China -- including wine,
        barley and beef -- have faced obstacles from Beijing, including high tariffs,
        anti-subsidy investigations and lengthy delays clearing customs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4f342-a621-4301-85af-5e19c8d691f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:55.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the last two reporters from Australian news organizations
        in China were evacuated after they were aggressively questioned by authorities
        over a national security case involving Cheng Lei, an Australian journalist
        working for Chinese state media. Earlier this month, Zhao said the Chinese
        government bore no blame for the breakdown in relations -- instead, Australia''s
        "wrong moves" were the root cause of relations taking a "sharp downturn."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb2f64-accd-4aba-add4-0de6ec0fab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s press conference, Morrison acknowledged the "tensions"
        in the relationship between Australia and China, but he said the way to deal
        with those was with dialogue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f44d54-3c6b-4eac-b26f-b3eccf9d1522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hope that this rather awful event hopefully may lead to
        the type of reset where this dialogue can be restarted," he said. "This is
        not how you deal with them."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd130ae0-0cf0-43a1-a51d-d76ca45ab644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T16:56:26.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:20:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/30/australia/australia-china-twitter-intl-hnk/index.html"
        target="_blank">Australia demands apology after Chinese official tweets ''falsified
        image'' of soldier threatening child</a>."</em></p>'
  'what-matters-thanksgiving-weekend':
