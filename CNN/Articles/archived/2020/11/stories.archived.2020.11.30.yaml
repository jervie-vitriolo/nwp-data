      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        Philippines hopes to improve ties with Australia through the adoption of an
        action plan that enhances the implementation of the two countries'' comprehensive
        partnership agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2b2d7-9f32-420f-ba8b-a8554b8e1eb3'
