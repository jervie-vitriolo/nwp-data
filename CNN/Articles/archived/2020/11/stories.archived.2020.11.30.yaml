      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is expected to close in the second half of next year. It
        is the largest announced this year, according to DealLogic, surpassing a $40
        billion purchase by Nippon Telegraph and Telephone of one of its partly-owned
        subsidiaries, and a proposed $40 billion purchase of British chip designer
        ARM by Nvidia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428ac5a-082b-4cce-887d-0e189c3d2471'
