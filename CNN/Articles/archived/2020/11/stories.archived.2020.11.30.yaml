  'Donald-Trump-Joe-Biden-coronavirus-economy':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-30T16:15:27.880+08:00
    'imagesource': 'jcr:7acaf204-bdc2-4544-be68-62f45c8d7463'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1329b09a-e490-45a5-8efb-b89dd7709a73'
    'lead': 'America is sliding into a winter limbo of alarming spikes in COVID-19
      cases and deepening economic pain while an apathetic lame duck White House and
      a deadlocked Congress provide no political leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T16:26:46.593+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:22:29.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
