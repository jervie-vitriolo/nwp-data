      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five pro-democracy leaders reported to
        Thai police Monday to face accusations of lese majeste -- a controversial
        and sweeping law that prohibits criticism of Thailand''s royal family -- as
        authorities attempt to crack down on the country''s growing protest movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d72c4-b0d9-4e18-8378-c249f2b2aae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02602ed2-28a4-46a4-9c6f-bbd834778ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time in more than two years that the law has been
        used, signaling that authorities are becoming increasingly frustrated with
        the demonstrations against the country''s military-backed government, which
        are calling for reforms to the military-drafted constitution and powerful
        monarchy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b708909-2390-477d-b8ff-904c39e661b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334cdd7c-ddb3-4c12-8e5b-768fd9e5a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T17:18:13.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:19:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s royal family is shielded from scrutiny by one of the
        world''s strictest defamation laws, under which criticizing or insulting the
        King, queen or heir apparent is punishable by a maximum 15 years in prison
        for each count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96904e2-7f44-47bb-8289-65d772e4ad31'
      'mgnl:activationStatus': true
