    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden announces all-female senior White House communications team'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe9c2b-b135-4009-bab0-01d16afddb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:41:41.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President-elect Joe Biden and Vice
        President-elect Kamala Harris on Sunday announced an all-female White House
        senior communications team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634513d-a4e8-4521-bda1-7455f3c3d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:41:41.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to announce today the first senior White House communications
        team comprised entirely of women. These qualified, experienced communicators
        bring diverse perspectives to their work and a shared commitment to building
        this country back better," Biden said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040713e8-2606-4468-90f7-2f4e17378563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:41:41.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jen Psaki, who was President Barack Obama''s White House communications
        director, will serve as White House press secretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a68ca-cb8d-465c-a0a9-dff59eb93add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:41:41.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Bedingfield, who served as deputy campaign manager and communications
        director for the campaign, will be White House communications director. Pili
        Tobar, who served as the communications director for coalitions on the campaign,
        will serve as deputy White House communications director.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac6d9d-063d-40f1-8f2e-47251e44cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:41:41.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:31.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karine Jean-Pierre, a senior adviser on the Biden campaign who later
        served as chief of staff to Harris, will serve as principal deputy press secretary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a92600-2e9a-40fc-b6e7-ffe2bc10b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:41:41.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symone Sanders, a senior Biden adviser on the campaign, will serve
        as a senior adviser and chief spokesperson for the vice president. Ashley
        Etienne, a senior adviser on the Biden campaign, will serve as communications
        director for the vice president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce6190-be86-4e0c-82ab-861969b82f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:41:41.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth E. Alexander, a Biden campaign senior adviser, will serve
        as communications director for first lady Jill Biden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60574c34-423b-47da-82bf-aef42dd6dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T06:41:41.471+08:00
      'mgnl:createdBy': 'lara'
