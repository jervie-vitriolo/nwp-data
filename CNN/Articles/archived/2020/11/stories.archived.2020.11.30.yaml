      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd536752a-63e8-498a-b964-2934b3924443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:26.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain deeply concerned by the continued detention of at least
        five women''s right activists in Saudi Arabia. We regret that the cases of
        Loujain Al-Hathloul and Samar Badawi have now been referred to the Special
        Criminal Court for terrorism and national security cases," human rights ambassadors
        for the UK, Netherlands, Germany, Sweden, Estonia, Luxembourg and Finland
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e947b0-15bc-4c85-b452-725631103867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:27.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affaa864-610a-4891-9e9e-474bce64786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul, 31, was jailed in May 2018 during a sweep that targeted
        prominent opponents of the kingdom''s former law barring women from driving.
        The crackdown happened just weeks before the ban was lifted, casting doubt
        on a reform agenda put forward by Crown Prince Mohammed bin Salman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5dda1-c03a-4005-afbf-51247ce80fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f56bc-db28-48c3-98f8-d334b5f0d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court she appeared in on Wednesday said it would investigate
        Hathloul''s allegations of torture in prison, according to the family''s statement.
        Saudi authorities have repeatedly denied allegations of torture and sexual
        abuse in their prisons. A new trial date hasn''t been announced yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d3ab66-6a38-4c3f-b335-6933c45109fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496ac6b-22c0-4f78-8fca-e1781623c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badawi had also campaigned against the driving ban and against the
        imprisonment of her former husband, rights lawyer Waleed Abu al-Khair, as
        well as her brother, blogger Raif Badawi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738464d8-638c-4abd-942a-b2410539d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883287eb-c460-4048-ae7c-e4f54318f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peaceful activism, and advocating for women''s rights is not a
        crime. Human rights defenders can be a strong partner for governments in addressing
        concerns within society," the ambassadors said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb390d4-e9a9-40f1-a813-ae074e098f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24d42a-d35b-434f-b8cd-ba4550f4caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We join the UN High Commissioner for Human Rights, Special Rapporteurs
        and Treaty Bodies in reiterating our call for the release of all political
        detainees, including the women''s rights activists."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e7a9f-4c6c-40f5-8b87-c87654631708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9497bba-7457-431a-a828-09ccd2549e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Saudi government for a response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73f825-378b-4673-be4d-2a7a502ddffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f00e7-1221-4967-9f4e-298ca15cc5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Nic Robertson earlier this month, Saudi
        Minister of State for Foreign Affairs Adel Jubeir said Hathloul''s case "was
        up to the courts" and that "she''s on trial for matters related to national
        security."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca3a28-3dbd-4c25-9d2d-8e3a23a194b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eaa2c8-a5b4-447c-ab0e-2dec22040a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Amnesty International representative for the Middle East, Lynn
        Maalouf, said the Specialized Criminal Court was "an institution used to silence
        dissent and notorious for issuing lengthy prison sentences following seriously
        flawed trials."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094206ed-005a-43c5-87ea-bf30e7397413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760cf34-98f0-44f4-a1e5-93f624e35fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is yet another sign that Saudi Arabia''s claims of reform
        on human rights are a farce," Maalouf said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b50f55-ccc3-4975-b00b-82b8a03e2d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb7fc7c-3448-4817-b5f3-d7720a7b5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a six-page charge sheet for Hathloul''s case, seen by CNN, a
        section entitled "crimes committed" included activism against the kingdom''s
        restrictive male guardianship laws, along with contact with foreign journalists
        and diplomats.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d3f5e5-9eff-47ac-b001-50ace721cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:37.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a41520-c1d9-4b9b-8f68-00e1784ff98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of US House Intelligence Committee Adam Schiff called on
        Saturday for Hathloul''s immediate release, saying on Twitter she had "endured
        torture and abuse for over 2 years while detained."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0117116-bcf9-4413-b9ec-b73e472158ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889a6c6-97b2-4d21-b1a6-198c4ebe38a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US Bureau of Near Eastern Affairs said it was "concerned"
        by reports that the cases of Hathloul and Badawi had been transferred to the
        terrorism court.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67ebbd-9536-462d-a23b-31dcc3f3d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323cfec-9e17-44ec-855d-f4f15b2159af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Activism on behalf of (women''s) rights is not a crime. Also troubled
        by allegations of abuse against them &amp; a lack of transparency/access to
        the trials," the bureau''s press office wrote on Twitter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d2ac96-a0ec-48a4-b86f-fbeca98e8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa02de-6661-4e36-9c87-cbdf47eb550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from Hathloul''s family and supporters said she had
        started a second hunger strike on October 26 in protest of her prison conditions
        and because she was denied communication with her relatives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4f47e-4edd-471f-bb1f-f22a3358e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a555af-7f87-40da-9f73-af2a952804a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said she was forced to halt her strike after two weeks
        as authorities woke her up multiple times during the night, causing her to
        feel exhausted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ed053-7324-4fbf-8335-d1c61bfebeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631efc92-f32f-4af1-ad1e-fa28f32d8d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T08:10:35.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:28:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said she looked "weak in court, that her body was
        shaking uncontrollably and that her voice was faint and shaky."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c40678d-7385-43d8-8776-d808bf0ee8e0'
