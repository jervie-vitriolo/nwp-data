      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manson died of natural causes in 2017. He was 83.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b83d51-69f2-4ce6-a3c7-f9887665b729'
