    'template': '1'
    'title': '''Firehose of falsehood:'' How Trump is trying to confuse the public
      about the election outcome'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f43950-7040-4035-8a9f-bc90419eb460'
