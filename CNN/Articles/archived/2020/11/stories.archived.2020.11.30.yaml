      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vaccines are being distributed.</strong> The Federal Aviation
        Administration says it has supported "the first mass air shipment" of a Covid-19
        vaccine. But remember, no vaccine has been approved yet.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e3a83e-85a7-4b20-af7c-e41223944a2e'
