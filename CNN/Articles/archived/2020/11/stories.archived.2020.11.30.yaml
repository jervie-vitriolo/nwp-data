      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Jessica DuLong is a Brooklyn-based journalist,
        ghostwriter, book coach and the author of "Saved at the Seawall: Stories from
        the September 11 Boat Lift" and "My River Chronicles: Rediscovering the Work
        that Built America."</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36953615-b428-42b7-9901-e3f2d7e1b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5cbf2c-6b18-4392-9ef6-7a3561fb805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maggie Smith''s poem "Good Bones" made
        the rounds again on social media amid the post-election vote-tallying limbo
        that fanned the fires of Americans'' already heightened anxiety. This came
        as no surprise to Smith, whose remarkable ability to recognize darkness while
        tenaciously holding onto hope is embodied in the 17 lines of free verse. She
        has taken to calling the poem "a disaster barometer" because it resurfaces
        whenever "people need to process, or need consolation or reassurance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00af213-7cd1-438a-863b-8c225f942797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf4fcf-cb2e-4e36-86d1-49d3d8819a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written in the voice of a mother struggling to explain the world''s
        contradictions to her young children, "Good Bones" first went viral after
        the contentious 2016 election and was dubbed "the official poem of 2016" by
        Public Radio International at a time when many news outlets genuinely wondered
        whether that year had earned the title "Worst Year Ever."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c6ded-a497-414d-8532-7327e7a94240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f261a-8eea-45b0-afc0-7658153f1715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out 2016 had nothing on 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80fc7f-6641-4b3a-b082-f34487f59d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec34ae-b6cf-4bb1-91b3-d43efb9325bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T18:22:08.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:18:45.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Smith began writing her new book, "Keep Moving," she had no
        idea how much the world would be suffering by the time it came out. She composed
        the book''s meditations and short essays for herself, one Twitter post at
        a time, while confronting the end of her 18-year marriage. Her "notes to self"
        have resonated deeply with many of us struggling to grieve our own mid-pandemic
        losses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c865c430-c531-4b9c-b38a-b684b62456dc'
      'mgnl:activationStatus': true
