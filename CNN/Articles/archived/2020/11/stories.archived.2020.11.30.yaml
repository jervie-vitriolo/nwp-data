      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/regional/2020/11/29/surigao-del-sur-jevilyn-campos-cullamat.html">Lawmaker''s
        daughter killed in Surigao del Sur clash&nbsp;</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a6b45-5080-487c-a2e3-761db8f4693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b66410-f094-4f7f-a61b-2cb9c8265db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte challenged CPP founder Jose Maria Sison to a debate on the
        "communist" ideology. He also took a swipe at Bayan Muna Rep. Carlos Zarate
        for being a "communist and a co-conspirator" of the NPA.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca0ccf-196b-48c8-8d0d-e76bf10addfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9ed8b-33d9-4166-a838-5f2cf2cd37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc has repeatedly denied they are members of the
        CPP, which has been waging a five-decade armed struggle against the Philippine
        government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ff5c8-643e-4cec-b0d4-1aabacf97401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da623103-cac3-44e1-97e3-94550d53ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T10:07:53.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Party-list Rep. Teddy Casiño said in a Senate
        hearing last week the government must reach out to communist rebels on their
        concerns, instead of denouncing them outright as enemies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7977d7a1-6569-4cb3-acaf-6741a0410bfb'
      'mgnl:activationStatus': true
