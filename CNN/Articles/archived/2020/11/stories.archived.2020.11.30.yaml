      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/30/politics/donald-trump-joe-biden-coronavirus-economy/index.html">A
        leaderless America slips deep into a grim pandemic winter</a>."</em></p>'
  'California-governor-denies-Leslie-Van-Houten-parole':
    'author': 'Alaa Elassar, CNN'
