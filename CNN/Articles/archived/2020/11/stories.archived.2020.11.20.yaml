  'Bangko-Sentral-new-logo-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The current (L) and new (R) logos of the Bangko Sentral ng Pilipinas'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-20T15:30:52.776+08:00
    'imagesource': 'jcr:9c21089d-c058-4005-af48-19fbc24c0102'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f99fa7d7-7142-4991-99be-630479d23289'
    'lead': 'The Bangko Sentral ng Pilipinas unveiled on Friday a redesign of its
      logo, which will now feature a full-bodied Philippine eagle and a deeper blue
      compared to its existing emblem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T15:34:35.497+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:27:54.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:31.955+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral', 'BSP', 'logo', 'central', 'bank', 'Benjamin',
      'Diokno']
    'template': '1'
    'title': 'LOOK: Bangko Sentral changing 10-year-old logo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa79e90-ae2b-48c2-aa7e-998b64db4c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:34:35.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> The
        Bangko Sentral ng Pilipinas is changing its logo of 10 years, a move said
        to keep up with "changing times" in the middle of a global recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64bf61-a3d9-412c-acf5-53be7b355443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:34:35.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno unveiled the new logo on Friday, which
        features a bright gold eagle, and deeper blue background that added more distinct
        details to the current emblem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb11942-f051-4baa-8c97-e1b66b8a330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:34:35.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the logo refresh meant to introduce "renewed vitality"
        and underscore the "integrity and competence" of the institution, in line
        with the BSP''s 2020-2023 strategy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253f07f-e532-45ce-bf16-c08e015b1c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:34:35.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to make BSP "more relevant to the Filipino people" as
        it works towards price and financial stability and support for sustainable
        economic growth. The eagle is supposed to capture "strong leadership and foresight,"
        Diokno added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3470f0-5836-4281-9bcd-a4b29b036322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:34:35.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:57.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current BSP logo has been in use since 2010, designed under
        the watch of former central bank Governor Amando Tetangco, Jr. It features
        a stylized side angle of an eagle''s head, a paler blue, and a minimalist
        look.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7582a7a-7127-45fb-9d34-dc4dbd9ea873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:34:35.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redesign was made by BSP''s in-house artists. In the new logo,
        a full-bodied eagle takes up most of the space, with a small script of the
        "Bangko Sentral ng Pilipinas" written below it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b739fb-bc2e-4d63-ac62-251d4074c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:34:35.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new symbol was endorsed by the National Historical Commission
        of the Philippines prior to the Malacañang''s approval in November, Diokno
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9352c48-816d-4f41-bbea-564df521f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:34:35.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP will continue to use the existing logo for now as it prepares
        to shift to the new one "in phases" – the details of which will be revealed
        in January 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7e13e-ca29-40a4-b336-71d10dcd4724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:34:35.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP logo is printed on peso bills and official documents issued
        by the monetary authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df7779-37f2-4c55-a160-8b8bd1435381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:34:35.498+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:27:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were mixed reactions on social media, with some netizens pointing
        out that the current logo works well and the new design seems to borrow elements
        from other institutions like the <a href="https://media.nationalgeographic.org/assets/photos/000/264/26485.jpg">US
        Federal Reserve</a> and the <a href="http://asset-a.grid.id//crop/96x81:896x641/700x465/photo/2019/10/01/797624382.jpg">Indonesia''s
        Garuda Pancasila</a> emblem, among others.</p>'
  'COVID-19-vaccines-emergency-use-authorization-Philippines-FDA':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-20T15:50:35.242+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7128a38-aac7-4a10-8003-16b841facda9'
    'lead': 'COVID-19 vaccines may be available in the Philippines earlier than the
      ''best-case scenario'' pegged by officials, if President Rodrigo Duterte allows
      the Food and Drug Administration to grant emergency use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T15:53:47.086+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:27:48.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:32.113+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA: COVID-19 vaccines may arrive in PH before mid-2021 with emergency
      use authorization order'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283d45b-9d42-48d4-bacf-16a9be16f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:53:47.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:27:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> COVID-19
        vaccines may be available in the Philippines earlier than the "best-case scenario"
        pegged by officials, if President Rodrigo Duterte allows the Food and Drug
        Administration to grant emergency use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab4c473-51ac-4f57-9805-e5ea0be36dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:53:47.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:27:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo on Friday said it is possible
        the vaccines may arrive in the country before the end of the second quarter
        of 2021, the ideal timeline set by government officials. He said once vaccine
        manufacturers receive an emergency use authorization from the FDA of other
        countries, it will speed up the country''s own regulatory review since there
        has already been a thorough study of the drug''s safety and efficacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038794e9-08f6-404c-8e96-6766c3b0afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:53:47.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:27:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I would think so. Once we have the EUA mechanism in place
        then once nakakuha na sila ng EUA for example sa US FDA, mas mapapabilis talaga
        ang proseso... That will hasten the process of having them available here,"
        he said in a media forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd8d25-87a7-4ed9-b842-472d4a3a1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:53:47.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:27:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we have the EUA (emergency use authorization)
        mechanism in place and once they receive an EUA, from US for example, that
        will really speed up the process.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4c404-4053-4daa-8926-7c9a327b807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:53:47.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:27:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set Pfizer, Moderna, and AstraZeneca as examples, saying they
        are planning to apply for emergency use in the US soon. He said it won''t
        take long before they start applying in other countries, including the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40297495-68bb-449c-9116-b496e6946d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:53:47.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:27:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has approved "in principle" the order
        authorizing FDA to issue EUA to vaccine firms after a rigorous evaluation,
        Domingo said, but an executive order should be issued. ​Once this order is
        out, the FDA can cut its six-month review process down to under one month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e6e14-9716-4968-9c2d-1526999b8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:53:47.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:27:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo assured the public, their safety will not be compromised
        with the sped-up process. He said the FDA and Department of Health are already
        working on strengthening the government''s vaccine monitoring efforts to easily
        spot possible adverse effects after inoculation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c8472-6384-4c62-ab4e-6b479ce4a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:53:47.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:27:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag ginamit natin siya under emergency use, kailangan very strong
        naman ang ating surveillance para makita kung mayroon tayong adverse events
        na darating or kung may nakikitang signals that might make us reevaluate the
        program or the use of the vaccine," the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490db96-3f6b-409c-be6f-b1d552a89785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:53:47.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:27:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we use it under EUA, we need to establish a strong
        surveillance system so we can see the adverse effects or any sign that we
        need to reevaluate the use of the vaccine.]</p>'
