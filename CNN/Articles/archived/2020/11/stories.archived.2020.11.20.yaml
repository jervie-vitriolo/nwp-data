      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6dbc31-2419-44a3-be2c-e77d2060f0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years the Senate has moved and moved to a point where
        I think there''s a reluctance to vote on things that might be bad votes for
        members of the majority''s party," Romney said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f354b5-a3ad-4fd1-8fbd-71320b6fdf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4006354-60dd-48c4-920c-ba5593a89156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result we don''t vote on much. Not either up or down, things
        we agree with, but if it''s bad for Senator X, Y or Z, why then we don''t
        want to take that vote. We vote very rarely on matters of substance. Just
        as a particular, I think in the two years I''ve been in the Senate, we haven''t
        had a single vote on a matter related to health care, immigration, tax policy,
        climate change, the list goes on."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78258ef4-5247-4c04-9b3a-2bf339755f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f493df-39e3-4e50-9f09-00883f49ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
