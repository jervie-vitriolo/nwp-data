      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so it''s extremely distressing that Trump is on the phone with
        Republican officials who now say they want to rescind their certification
        of votes in Wayne County, which covers Detroit -- a step that is normally
        just a technicality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a6695-a531-486e-8b70-21c658230257'
      'mgnl:activationStatus': true
