      'mgnl:created': 2020-11-20T22:58:35.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) -</strong> The
        Department of Justice-led task force against corruption has received around
        60 complaints so far, involving some government offices and even local government
        units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc5392-cb5b-4dce-ad16-bf22a4025252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd2a29-79db-4182-979c-d06e1f16a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agencies involved in the complaints were the Land Registration
        Authority, Bureau of Customs, Bureau of Internal Revenue, Department of Public
        Works and Highways, and Land Transportation Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4843d-7598-4b1d-b890-a20fbd858742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826f7ad-c143-4ef2-8ade-0c5ac5e52195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Justice Secretary Menardo Guevarra) said there are a lot of
        agencies involved. Some involved very petty amount, some involved very large
        amounts in the hundreds and million," said Senator Sonny Angara, who sponsored
        the DOJ’s budget during Friday''s plenary debates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e1e2d-8961-4618-b788-3e6032f2b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ad655-7815-4b3a-9c63-4341b9bdf756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, the DPWH, LRA, BOC, and BIR, along with the Philippine
        Health Insurance Corporation, <a href="https://www.cnn.ph/news/2020/10/28/DOJ-five-priority-agencies-corruption-probe-.html">were
        among the priority government agencies</a> which the task force will look
        into for alleged anomalies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7a2aa-6ceb-4b6e-aecf-6bb9f4058321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addfd25c-21ad-4ed7-b6fe-31ace9cf9e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking for the DOJ, Angara described the task force''s investigation
        as a "fact-finding mission."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ad5f4-a0f9-4041-963c-2e50c986ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60caf31-09ad-4a24-83ab-30ac947cd22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have an operation center set up at the DOJ. They screen the
        complaints to see which appear meritorious. And if they do appear meritorious,
        they forward it to the Office of the Ombudsman," said Angara. "To reiterate,
        it is more of a fact-finding, rather than a preliminary investigation type
        of investigation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7096598-857b-4615-aecf-d6d50c308360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be474b-1821-45d0-944d-3bdc04e12074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the DOJ-led task force is hoping to file at least one
        complaint before the Office of the Ombudsman before the year ends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0499f3-a94d-41c0-ad7b-3600495ca719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2323a0-6e2f-464b-a0f3-7888cc2c806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the DOJ, the task force is composed of officials from
        the Office of the Ombudsman, Commission on Audit, Civil Service Commission,
        Office of the Executive Secretary, Office of the President, and the Presidential
        Anti-Corruption Commission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101fa6c-9a82-42e2-bae3-d578abba32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96671390-4bf6-4bc8-b084-a81ec1233ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:58:35.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:24:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has given the task force until June 30,
        2022 -- the last day of his term, to eradicate corruption in government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03fcba2-819a-4e70-98e5-56ce09e5f136'
