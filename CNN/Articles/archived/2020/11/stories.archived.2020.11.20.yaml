    'jcr:uuid': 'bcfa5ef2-0536-4968-ac6a-fe461c636329'
    'lead': '“The Premium Mix” is a three-part masterclass on how to craft different
      drinks — and maybe build your own bar at home.

      '
    'mgnl:activationStatus': true
