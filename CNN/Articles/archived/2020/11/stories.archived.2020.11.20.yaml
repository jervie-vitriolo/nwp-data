      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf34f78-f491-4251-a52f-90de61aa7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.986+08:00
