    'jcr:uuid': '8c4e9605-a2c1-4510-bde1-3da15cfa79d9'
    'lead': 'Baguio City now requires a mayor''s approval before private gatherings
      are held to prevent the further spread of COVID-19.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T22:57:30.237+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:24:07.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:42.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Baguio-City', 'coronavirus', 'pandemic', 'COVID-19', 'restrictions',
      'social-gatherings', 'liquor', 'travel-restrictions']
    'template': '1'
    'title': 'Indoor social gatherings in Baguio City now need mayor''s approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac2c5f-1f37-4862-9654-e4cece03a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> The
        local government of Baguio City is now requiring a mayor''s approval prior
        to holding private gatherings to prevent the further increase of COVID-19
        cases in the country''s summer capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165be94-5bd6-4680-b52d-bffbc4d44f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd986ac-de3b-4cb0-853b-f4a4dfd71e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong signed Executive Order no. 171,
        which contains guidelines in holding social gatherings as well as the sale
        and consumption of liquor in the city. These shall be observed from Nov. 20
        until Dec. 4, it said.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Baguio City Mayor Benjamin Magalong orders the regulation of private social
        gatherings in indoor venues starting today until December 4. <a href="https://t.co/HwJNYrLoll">pic.twitter.com/HwJNYrLoll</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1329740074213208065?ref_src=twsrc%5Etfw">November
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac14b5c-7624-4831-bc26-38331d1b295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30469b9d-1eb7-4992-944a-c6d68e72aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to address the increasing COVID-19 infections in the city,
        which is now at 2,845, with 706 active cases based on the latest data from
        the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e21da-1162-4e26-a0fa-6af615c134dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb0805-d25d-47c0-91c9-c72fc820c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the directive, private social gatherings like birthdays, weddings,
        and family events, to be held in venues such as hotels and conference halls
        will still be allowed, but the venue will be inspected by the City Health
        Services Office and an approval from the City Mayor''s Office must be secured
        first.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b013a3-5ee7-4217-86c7-ed25a906139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbafb75c-97c8-4656-bfed-af1a8cb1c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these events will be held at home, barangay officials must be
        informed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a9717-b34d-4de5-b3bf-f93df712d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c395632-acc3-4f7e-bca6-090c55393d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government is also encouraging that attendees should be
        limited to immediate family members who do not have underlying health condition.
        Minimum health standards must also be observed in both scenarios.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479f23c-15b4-4934-b64e-2955f2f545d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97be9b6-9baa-49a4-9188-02a259410eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sale and distribution of alcoholic beverages is also
        prohibited from 8 p.m. to 8 a.m. the next day, while consumption of such products
        in public areas, aside from accredited establishments, is also banned during
        the same period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b81699-ba87-4d02-894e-c0f26cf77307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32c9de-f46b-4ee3-ae71-9e1e7c5eba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving of liquor drinks is allowed in accredited dine-in establishments
        within their operating hours, provided that a maximum of 4 individual servings
        will be served for beer and wine, while for distilled spirits, a maximum of
        2 bottles is allowed if beverage is one liter or less, and 1 bottle if beverage
        is more than a liter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233a581-d840-4c68-b5bb-5f33d66533de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca92d525-3560-4d8f-8bbf-fbb89d7394df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managers should ensure that public health standards are being followed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0fb67-cbc1-44c8-ad75-1c532c06d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88459f09-c727-4169-a9b6-40735e9b76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities have also issued an advisory that temporarily
        imposes travel restrictions between Baguio City and the municipalities of
        La Trinidad, Tuba, Tublay, and Sablan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c3c15-b5ff-4a2e-b9d9-dac6c4f6318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35d1cf-4ac6-4231-8313-2b7a46d90cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:57:30.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But La Trinidad -- in its own resolution, is asking Magalong to
        lift the temporary travel restriction imposed on their residents due to concerns
        over public transportation, movement of goods, and medical requirements to
        name a few.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The La
        Trinidad Inter-Agency Task Force appeals to Baguio City Mayor Benjamin Magalong
