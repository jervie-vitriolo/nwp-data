      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently approved the recommendation of
        the National Disaster Risk Reduction and Management Council to <a href="https://www.cnnphilippines.com/news/2020/11/18/Duterte-Luzon-state-of-calamity-Typhoon-Ulysses-Rolly-Quinta.html???">place
        Luzon under state of calamity</a> after these typhoons, as well as Typhoon
        Quinta, caused extensive damage in the country.</p>'
  'Project-NOAH-area-focused-hazard-warnings':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-11-20T20:30:59.756+08:00
    'imagesource': 'jcr:7c8d5291-f44c-4824-aeb0-f674644952a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcd7e906-458b-4fdc-b31a-d0d1c21422f4'
    'lead': 'Authorities can pick up lessons on hazard-specific and area-focused warning
      systems to improve evacuation protocols, the former head of Project NOAH says,
      adding that the planned agency handling emergency response should plan for disaster
      events which are worse than what has happened before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T19:46:37.242+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:24:21.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:39.845+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Project', 'NOAH', 'disaster', 'planning']
    'stories': ['b34ab6bc-4747-4774-9661-e2c461c6a82d']
    'template': '1'
    'title': 'Area-focused warnings needed for better disaster planning – expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0426dff-1933-43b3-9b41-30f88e841bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:46:37.242+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:24:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Authorities
        can pick up lessons on giving hazard-specific, area-focused warnings whenever
        disasters hit –&nbsp;a process which the old Project NOAH used to provide
        to the National Disaster Risk Reduction and Management Council, its former
        head said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789b080-51a9-47ba-ac6f-1545a9ca39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:46:37.242+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:24:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahar Lagmay, former head of Project NOAH and now executive director
        of the UP Resilience Institute, said effective evacuation systems will need
        data evaluations and simulations of disaster events at a more extreme scale.
        This way, communities are better prepared and informed about the hazards they
        could potentially face.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00889b0-c3b7-4eb4-a18e-81e61b2cb0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:46:37.242+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:24:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we were part of the NDRRMC pre-disaster risk assessment, we
        were able to provide information that were generated by a lot of researchers.
        That information was in turn converted by NDRRMC into warnings that were hazard-specific,
        area-focused, and time-bound," Lagmay told CNN Philippines'' The Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0678d76-117f-4d97-9596-d83dce928f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:46:37.242+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:24:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also highlighted the need to use open data for disaster planning,
        as well as forecasting or simulating calamities which are larger than what
        the country previously experienced so that preparations are always one step
        ahead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f10568-846f-48bc-968f-205c5923a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:46:37.242+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:24:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project NOAH, short for Nationwide Operational Assessment of Hazards,
        has since moved out of the Department of Science and Technology in 2017 and
        was absorbed by the UP System. It had a three-year stint of providing detailed
        projections for the impact of typhoons, floods, landslides, and other disasters
        to the inter-agency body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2e1a8-20ba-44d4-8740-53a1125f53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:46:37.242+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:24:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Lagmay and the UP Resilience Institute extend support to local
        government units that ask for help in crafting comprehensive land use plans
        and disaster risk management and climate change adaptation plans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ca46a-0d96-43ad-a839-1cf44df4c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:46:37.242+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:24:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would suggest that we bring back all of those efforts that were
        working. They actually – from 2014 to 2017 – averted about 15 disasters,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b65f9d-054a-439a-b73a-fa38a3b483e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:46:37.242+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:24:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early and targeted warnings for towns and even barangays could also
        trigger better preparations on the part of families and communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db680e-d870-4a99-8a43-237eb1e5f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:46:37.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:24:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban planner and PGAA Creative Design principal Paulo Alcazaren
        said separately that for residents, among the major concerns should be ensuring
        roofs are attached properly and barrels are on standby to harvest rainwater
        – a relatively small act that will keep water from contributing to floods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4b4e2-ccf9-4e98-9d2c-03b734aa8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:46:37.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:24:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each LGU does its own comprehensive land use plan from data also
        supplied by people like Mahar (Lagmay)," Alcazaren said. "But what we need
        is regional cooperation... We have to redraw [jurisdictions] and make everyone
        understand that everyone is affected within this region."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945a0fa-5dac-4d38-888a-f1f9d12921b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:46:37.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:24:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had a bit more of forward planning, we can avoid a lot of
        problems that we''re facing today especially in terms of floods," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148fbd98-c545-481d-bdc7-5d3e5f34e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:46:37.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:24:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses, which barreled through Luzon last week, affected
        nearly 900,000 families or 3.7 million individuals, with 45,906 families still
        staying in evacuation centers as of the NDRRMC''s Friday morning report.</p>'
  'angela-affinita-filipino-christmas-disney':
    'author': 'CNN Philippines Life Staff'
    'caption': '“From Our Family To Yours” tugs at very specific heartstrings for
      Filipinos all over the world, but the message it carries is also universal.
      Screencap from DISNEY UK/YOUTUBE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2020-11-20T19:34:03.676+08:00
    'imagesource': 'jcr:1c3499b7-8c3b-4174-9631-4eb82e692bdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cca3714-1ed4-44cd-a729-3fc0f1fc6bdd'
    'lead': '“From Our Family To Yours” tugs at very specific heartstrings for Filipinos
      all over the world, but the message it carries is also universal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T19:55:24.125+08:00
