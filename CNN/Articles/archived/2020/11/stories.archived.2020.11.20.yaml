      'mgnl:lastActivated': 2023-01-25T19:25:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b43826-5747-468c-aca5-faa63d16d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.986+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wildest Dreams” is Lustre’s most intimate work, and her most compelling
        artistic statement&nbsp;since her award-winning performance in the 2018 film
        “Never Not Love You.” It’s still a long fight from here on out, but as a woman
        who continues to challenge the pop landscape, Lustre is triumphant in giving
        us a mainstream-leaning visual album that dares to celebrate individuality
        and creativity with star-wattage promise. The woman in “Wildest Dreams” is
        no longer a product of the imagination; she’s Nadine Lustre — fierce, provocative
        and daring, a woman who absolutely knows her worth.</p>'
  'Full-house-International-Space-Station-with-7-people-Baby-Yoda':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-20T19:22:35.259+08:00
