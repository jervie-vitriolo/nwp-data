      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfc9fa-db7d-4d38-8266-240a12db4269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.258+08:00
