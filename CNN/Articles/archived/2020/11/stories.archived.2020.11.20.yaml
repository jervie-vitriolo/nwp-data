    'title': 'It''s a full house on the International Space Station with 7 people
      — and Baby Yoda

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0ac6d-08f0-47a5-9f6d-b2faf5fe1655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the first time, seven crew members
        -- and Baby Yoda -- are living on the International Space Station for an extended
        stay of six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e849dbd-b4f9-4fe6-a1f0-2c819211cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e950a-5e46-4e9b-a839-ccdea01db0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After launching on Sunday, NASA astronauts Michael Hopkins, Victor
        Glover Jr., Shannon Walker and Soichi Noguchi, an astronaut with Japan''s
        space agency, were welcomed aboard the space station early Tuesday by NASA
        astronaut Kate Rubins and Russian cosmonauts Sergey Ryzhikov and Sergey Kud-Sverchkov.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39288531-603f-4de8-b925-f26a7fc43cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1ae6b-86e0-4146-9de0-980ca92ed22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And perhaps no one is more excited than Glover. It''s the astronaut''s
        first trip to space -- and by all accounts, he hasn''t stopped smiling since
        he arrived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fbf43b-b0db-4c7a-ab90-eca932b37c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159221ad-0bb8-4a4e-905e-e5ff3cbd3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover is the first full-time Black crew member on the space station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563f49c-5d8f-42e6-933f-f597269a16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.930+08:00
