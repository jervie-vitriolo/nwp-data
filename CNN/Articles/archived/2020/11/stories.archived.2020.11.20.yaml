      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ae24f-873e-4dbc-b42c-d82409a4e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.366+08:00
