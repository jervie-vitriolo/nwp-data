      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third and final episode, we learn how to make two cocktail
        recipes, a Wine Gin Sour and the Pink Lady, that use egg white and Ginebra
        San Miguel Premium Gin as the key ingredients. Here, she introduces a new
        way of shaking called “dry shaking,” which creates a foamy texture. Another
        technique Rice zooms in on while making a wine gin sour is using the bar spoon
        while pouring. Carefully positioning the spoon at the center of the glass,
        she trickles the red wine down the surface of the spoon. The wine slowly spreads
        down the glass, creating an ombre effect on the cocktail.</p>'
