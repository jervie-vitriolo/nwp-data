      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b0275-369f-479b-87b4-3105d92ab0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.366+08:00
      'mgnl:createdBy': 'bamba'
