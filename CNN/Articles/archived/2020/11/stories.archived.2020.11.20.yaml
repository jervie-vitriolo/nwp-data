  'Remdesivir-trial-Philippines-continues':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-20T16:44:51.168+08:00
    'imagesource': 'jcr:d95f0694-aca2-455b-b190-2a653181a9d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4c5de54-d406-4eac-847f-de346391b27e'
    'lead': 'The clinical trial on anti-viral drug remdesivir will not be terminated
      in the Philippines despite the World Health Organization''s recommendation against
      using the drug to treat severe COVID-19 patients, the Department of Health said
      on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T16:47:39.897+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:27:36.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:32.618+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Remdesivir trial in PH continues despite WHO recommendation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da126155-2d17-4fe2-be94-1bf1822a2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:47:39.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — The
        clinical trial on anti-viral drug remdesivir will not be terminated in the
        Philippines despite the World Health Organization''s recommendation against
        using the drug to treat severe COVID-19 patients, the Department of Health
        said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7976fa-6d10-4084-a5ea-8839f60cca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:47:39.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has updated its ongoing guidance on COVID-19 medications
        to say that remdesivir should not be used to treat hospitalized patients,
        no matter how severe their illness may be. According to the update, current
        evidence does not suggest the drug affects the risk of dying from COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f05951-f48c-4968-b53a-b7bfad0a137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:47:39.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/11/20/COVID-19-remdesivir-WHO.html">READ:&nbsp;WHO
        recommends against using remdesivir to treat COVID-19</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99679ab-066b-42b9-8e93-0cb6b3039fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:47:39.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said it is one of the
        drugs included in the World Health Organization''s Solidarity Trial, which
        is why the Philippines cannot stop the study yet. She said that part of WHO''s
        recommendation is that countries can continue with the trial to gather more
        evidence if the drug can help patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bad6a0-f5d8-4260-9b94-51f4af564d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:47:39.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will follow whatever WHO recommends to us because we are part
        of their trial... Until WHO tells us to completely stop this trial because
        of their recommendations that''s the time we will stop," she said in a media
        briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cc583-3ea7-403e-beda-44e20da3619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:47:39.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:27:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A WHO study in October reported that remdesivir had "little or no
        effect on mortality" for patients hospitalized with the coronavirus. It added
        that the drugs do not seem to help patients recover any faster either.</p>'
  'new-york-trump-tax-write-offs':
    'author': 'Kara Scannell'
    'caption': 'New York authorities investigating the Trump Organization have expanded
      their inquiries to include tax write-offs involving millions of dollars in consulting
      fees, according to people familiar with the investigation. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-20T16:38:31.620+08:00
    'imagesource': 'jcr:e1f15383-4737-46f5-833d-b2bdb5c210e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a875a4c3-2df5-4820-88b3-571cc783407a'
    'lead': 'New York authorities investigating the Trump Organization have expanded
      their inquiries to include tax write-offs involving millions of dollars in consulting
      fees, according to people familiar with the investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T16:48:50.597+08:00
