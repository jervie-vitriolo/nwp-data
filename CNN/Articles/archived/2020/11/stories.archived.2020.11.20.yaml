    'template': '1'
    'title': 'How to be a master mixologist at home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9df486-90b5-41f6-bcdb-cb040d38ba10'
