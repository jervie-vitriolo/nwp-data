    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cf94646-7458-4acd-9e18-c6817a1b125b'
    'lead': 'The Supreme Court said it will hold oral arguments on the Anti-Terrorism
      Act on January 19, 2021, more than six months after the highly-contested measure
      was signed into law.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T17:30:00.219+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:26:31.653+08:00
