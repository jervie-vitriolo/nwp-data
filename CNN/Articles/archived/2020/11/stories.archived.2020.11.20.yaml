      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9fcff-5900-479d-9448-f09768b6a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Glover came through the hatch, Rubins rushed to greet him
        and threw her hands out. "Oh my, God, you''re here!" she shouted gleefully.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c6469-8827-4933-ad65-090d7a5058ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eff5bc-08ba-4232-95c8-aed64c90c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floating for an extended period of time is new to Glover. Previously,
        he''s experienced a few seconds of floating as a Navy test pilot. "But floating
        for an extended period is truly amazing," he said. "My brain is constantly
        trying to figure out which way is up. It''s an interesting challenge, one
        I find slightly amusing. I''m writing notes so I can look back on this later."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b433c76-cf15-4192-84bf-692d53f14279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc5a5df-7f19-478f-ac2f-c93b527efd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover said he''s experienced a wealth of emotions. Approaching
        the space station inspired awe and happiness, but he''s also eager to get
        to work and contribute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507cb8b-49fa-4abb-8a42-f580815cc416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf1827-5cc3-487f-9142-fd28d0efc3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:48.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advocate for social justice and protecting the planet, Glover
        said this journey to the space station has strengthened his resolve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734d302-4a56-45e1-a6a5-e28aac6100cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d508879-634b-493b-8984-4d56d4c237db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that what I''ve said and what I''ve tried to work for
        is just what''s right. To be honest and upfront with people, and then to work
        for what''s right." he said. "And I think that doing the right thing is always
        in order. So looking at the planet from this perspective -- to see the Earth
        and these beautiful land masses and oceans without lines or words drawn on
        them -- it just heightens an awareness that the planet needs protection, and
        human life needs protection, and we are the ones who have to protect it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce27e9-bd19-447b-a4fa-dba90291ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb678ae-95e8-4fe5-b97d-c424614ec6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this (mission) inspires people to literally and figuratively
        look up, especially as 2020 comes to a close."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d5fc7-0985-4690-8190-f4ff79217f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688790c-59d0-40cc-959e-420149463c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Crowded quarters</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a24f0-1b55-4dcc-86ed-d2a1a664b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s getting a little crowded on the orbiting laboratory, but in
        a good way.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e803d-7314-4ebc-9d2e-c2a65e030b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbaab86-79c0-4c5e-87fe-fac806b526ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s busy in a great way," Rubins said. "There is energy up here
        and people zooming by. There is so much going on at the space station. And
        we''ll be able to accomplish a huge amount of research. The amount of scientific
        output from this mission will be incredible."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23264fa-e5ac-4278-b6c0-dcdfdb049857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4344db-7149-41e2-98ba-f4a16f4be765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubins sounded relieved. Astronauts also spend a significant portion
        of their time performing space station maintenance, in addition to running
        hundreds of science experiments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ceb9b-7d19-442c-bc74-d53cffef96d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f7d80-e803-4809-985b-81173fd99f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew estimates it will take them a few weeks to adjust to having
        five people on the US side of the space station.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f0695-5f2d-4a27-95ab-a5a252d4f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50714d-5977-4980-857b-420ab8c5c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been some traffic jams through modules going from place
        to place," Walker said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6b961-ea5a-4cac-98df-a112a372642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0597f-9df3-42e8-8951-3d5d4b333c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to figure out how five people work around here without
        running into each other," Hopkins added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b006f2-62c1-482e-96a8-8b0016deafa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3486b-8f5a-4463-a45c-810be327962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew has been busy since coming through the hatch early Tuesday
        morning. Once they get settled, the crew will jump into dividing up the wealth
        of experiments currently on the station and prepare for more that will launch
        on December 2.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d134a4c-c46d-4723-9f53-484ddade1d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4762db-8b08-4ab6-ac5e-003c5e1da737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science investigators have been waiting a long time for this moment,"
        Hopkins said. "We''re going to see just how much science can come out of this
        space station."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa5fab3-a10b-450e-b31e-53d60baec8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa78f36-eb00-4285-b994-006f45a0b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Sleeping in a spaceship</strong></h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98547d2-53f6-4527-9d20-d12259cf2e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins is going to have an unusual sleeping arrangement compared
        to the rest of his colleagues. While their crew quarters are on the space
        station, Hopkins will be staying in the Resilience capsule, docked with the
        space station.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea47ffb-bef3-4974-a5ec-65b6644af4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:01.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f1ff9-e605-4e86-9e00-48407b11d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew has spent the last two days moving cargo out of it so he
        can move in.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbbd0b6-76c1-4d0b-9b85-efc340eb1d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:02.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8c922-5ef3-4576-bd89-565649554526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins served as the commander of the SpaceX Crew vehicle for launch.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3518f-43e6-4218-83f0-6ba9e7b01d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017d963-0cff-4400-a909-7c748c3e0da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Shuttle era, it was tradition for the commander of the
        shuttle ferrying components and supplies to the space station to sleep on
        the shuttle, Hopkins said, so "it just felt right" for him to continue the
        custom.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce7f98-546d-4031-874a-79e8b6d70d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053aab2-ff38-4de5-a5c0-9a2f862542ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the slightly cooler temperatures of the vehicle suit him just
        fine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273691d0-cb46-4329-8976-2aeebfe18bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378203f0-5f22-49af-addf-9aac937de112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hopkins is wary of protecting the spacecraft since it''s
        their ride home in six months.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30691ab7-6e1f-409b-8bcb-31a58990c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88323318-8979-4b3b-90dc-83968c5a6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things I''m conscious about as I spend time in there
        is I don''t want to do anything to damage it as I go in and out," Hopkins
        said. "I may be using that as my bedroom, but it''s also what will get us
        home."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89aebee-5cf7-400c-acd2-189e72947432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe1d69-0713-4315-9082-2e32833ab06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:07.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins said he will likely spend less time in the craft than he
        would if he had his own crew quarters on the space station.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099409d-127d-4308-b39a-79dab500f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f34a15-9e4e-4687-96dd-2e81f91f6888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Baby Yoda''s wild ride</strong></h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756f3f0-6a88-4f2b-bb70-9be500d3de0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the mission is a historic first among the partnership for
        NASA and SpaceX and the agency''s Commercial Crew program, some of the thunder
        has been stolen by none other than Baby Yoda.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb14601-1f1e-4476-a376-f5ce09c9a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379560a-bb0f-4703-bdcb-9c979f797d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:10.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers tuning in to watch the launch Sunday night noticed Baby
        Yoda spinning through the cabin of the Resilience spacecraft. The toy served
        as a zero gravity indicator. It''s a long-standing tradition of spaceflight
        where each crew selects a toy to ride along for the launch. When the toy begins
        to float in the cabin, the crew knows they''ve reached space.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78843383-9560-4b54-80bc-2622289ea61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:10.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09721e5a-7ca7-4e78-944d-b0650e6e0667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew-1 astronauts decided on Baby Yoda after watching "The Mandalorian"
        series.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9cc247-fa28-4931-8c53-4c7ef5fc83f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.934+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8541d-a290-4111-8964-6836de20c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard not to like Baby Yoda," Hopkins said. "It ties in with
        the name of our spacecraft, Resilience. It''s been a tough year. The fact
        that NASA and SpaceX could get us ready to go throughout this year and the
        pandemic, we were inspired by everyone''s resilience."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45712c53-df7e-44a9-a06f-d190eb72efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdcc20-9a07-4a01-b4d0-bd7e7a6f1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins talked about the inspiration factor of spaceflight, especially
        during a year like 2020.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65126a-79c1-4a23-8b63-957f8be315e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566cbf35-79b4-4cee-9965-ae53500188aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby Yoda does the same thing, he puts a smile on everyone''s face,"
        Hopkins said. "It seemed appropriate for our crew as well. We like to have
        a lot of fun and we have. Although I think the ride into space was a little
        rougher than what Baby Yoda is used to, compared to what he rides normally."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332dee6-df0d-4a62-8136-b6049c20e2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e764369-7511-49a0-b195-a4cfdcdae229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, if you''ve seen the latest episodes of "The Mandalorian,"
        Din Djarin (played by Pedro Pascal) and his Razor Crest spacecraft aren''t
        exactly known for gently cruising through the galaxy far, far away.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994b674-ce28-4924-af00-017424c5487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/20/world/nasa-spacex-crew-1-space-station-scn-trnd/index.html">"It''s
        a full house on the International Space Station with 7 people — and Baby Yoda."</a></em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88acc4ea-fe1f-4aa6-814b-996bb7bf2090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:25:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
