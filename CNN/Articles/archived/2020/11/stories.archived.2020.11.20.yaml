    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Startup conference to feature ‘Filipino entrepreneurial spirit’ amid
      the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26232a-ca0a-40d0-86f0-85f7f41468fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:02:01.362+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Now on its second
        year, the Philippine Startup Week is a nationwide virtual conference that
        aims to highlight the Filipino entrepreneurial spirit during this time of
        the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25814ca4-a7ab-4bf7-a3da-db14590dbd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:02:01.362+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme, “Filipino Startups Powering Up the New Normal,”
        the online event set for Nov. 23 to 27 will feature thriving Filipino startups
        and those that help these businesses adapt to the new normal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e1cd8-3ed7-4a27-ad1d-4f8508bdb62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:02:01.362+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-day event is in partnership put together by the Department
        of Trade and Industry, Department of Science and Technology, Department of
        Information and Communications Technology, and QBO Innovation Hub, the country’s
        first public-private initiative for startups, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be8e435-5f35-4138-b5bd-c241e9db972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:02:01.362+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will feature five tracks, Discover, Develop, Collaborate, Invest,
        and Showcase, and will cover topics, including technology business incubators
        breaking out from the COVID-19 outbreak, startups bouncing back from the pandemic,
        and opportunities for collaboration amid adversity, which will be led by veteran
        entrepreneurs and industry experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc07ec-bc5d-4956-b4b6-88119c2c1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:02:01.362+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QBO Innovation Hub will spearhead the events, learning sessions,
        and other activities of the program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef4f37f-c7f1-4bb8-af80-c02d7b51f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:02:01.362+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community events will also be hosted by 60 partner organizations
        supported by AWS, Investing in Women, Microsoft, Paymongo, Youth Business
        International, and Google.org.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003065cd-2fd9-483a-9c42-f7b3e165ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:02:01.362+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events, including Emerge X Regional Pitching Competition led by
        Microsoft, the Top 100 Startups by QBO, and Seedstars Manila Competition,
        will also happen during the online conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ab765-e189-4a43-a705-7d2fd4f06567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:02:01.362+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Nov. 23 to 25, the three partner government agencies will hold
        their own events, entitled the TBI Summit (DOST), Innovation Nation (DICT),
        and Slingshot (DTI).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1e5ab1-4c11-443a-ab6b-7ec14b1c1497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:02:01.363+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Trade Secretary Ramon Lopez emphasized the department’s
        commitment in supporting local startups, especially during this time of the
        pandemic when their role is vital in the country’s recovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e18d6-3297-469a-8566-fa91bc7f6a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:02:01.363+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:24.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOST Secretary Fortunato De La Peña and DICT Secretary
        Gregorio Honasan II both appreciated the holding of the event that gives these
        developing enterprises a chance to develop themselves despite challenging
        times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868d0a8-7ad3-41b2-b1d4-d8ec9ff9356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:02:01.363+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
