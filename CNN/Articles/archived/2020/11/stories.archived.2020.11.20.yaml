    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5403d3-2375-4286-a11f-ae60e2052d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:27:42.556+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:02.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It’s been eight
        months of the state-mandated community quarantine, and if you’re like us,
        you’re probably looking for more ways to get creative. The coronavirus pandemic
        has felt like a series of long hard days, and it may be understandable to
        exclaim, “I need a drink!”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baacfde-d86c-45b4-acff-5f0deaba515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:27:42.550+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:30:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while, Dalgona Coffee has filled our days but still, nothing
        beats our quarantine quaff during happy hour, whether it is an E-numan with
        friends via Zoom or wine tasting with loved ones at home. To help liven up
        your home entertainment, San Miguel’s very own wine brand, Woomera Wines,
        came up with a fun list of simple wine-based cocktails you can make from ingredients
        probably found in your kitchen:</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<h2><strong>Wine Pick: Sauvignon Blanc</strong></h2>

        <h3>Dry Light White Wine</h3>

        <p><strong>Bouquet and Tasting Notes:</strong></p>

        <p>Lychees, Lime, Tropical and Citrus Fruits with Mineral undertones</p>

        <p>Serve Fridge Cold (8-14&deg;C)</p>

        <p>This Sauvignon Blanc has a pale straw color &ndash; a suggestion of its
        freshness. The bouquet is light with hints of lychees, and lime with floral
        notes. The palate is a fresh lasting collaboration of tropical and citrus
        characters with mineral undertones.</p>

        <p><strong>Recipe:</strong> Tropical Popsicle</p>

        <p><strong>You&rsquo;ll need:</strong></p>

        <ul>

        <li>1/3 bottle of Sauvignon Blanc</li>

        <li>1/4 cup lemonade</li>

        <li>2 tbsp honey</li>

        <li>1/2 cup of frozen strawberries</li>

        <li>lemon and strawberry slices</li>

        </ul>

        <p><strong>How to prepare:</strong></p>

        <ol>

        <li>Blend together Sauvignon Blanc, lemonade, honey, and frozen strawberry.</li>

        <li>Place lemon and strawberry slices in popsicle molds.</li>

        <li>Pour the mixture at the mold and freeze.</li>

        <li>Serve!</li>

        </ol>

        <p>--------------------</p>

        <h2><strong><strong>Wine Pick: Ros&eacute;</strong></strong></h2>

        <h3>Semi-sweet Spritz</h3>

        <p><strong>Bouquet and Tasting Notes:</strong></p>

        <p>Lilac and Rose, Citrus Fruits, Musk undertones</p>

        <p>Serve Fridge Cold (8-14&deg;C)</p>

        <p>This modern Ros&eacute; style has an alluring pale pink color. The bouquet
        is perfumed with notes of lilac and roses while also having an underlying
        musk influence. The palate is lifted and sweet with some spritz that tingles
        in the mouth.</p>

        <p><strong>Recipe:</strong> Strawberry Fros&eacute;</p>

        <p><strong>You&rsquo;ll need:</strong></p>

        <ul>

        <li>1 bottle of Ros&eacute; (Freeze half in an ice tray)</li>

        <li>1 &frac12; cup of frozen strawberries</li>

        <li>1/4 cup simple syrup</li>

        </ul>

        <p><strong>How to prepare:</strong></p>

        <ol>

        <li>Mix everything in a blender and serve!</li>

        </ol>

        <p>--------------------</p>

        <h2><strong><strong>Wine Pick: Sweet Red Wine</strong></strong></h2>

        <h3>Vibrantly Fruity Wine</h3>

        <p><strong>Bouquet and Tasting Notes:</strong></p>

        <p>Roses, fresh Red Berries, and a hint of Citrus</p>

        <p>Serve Ice Cold (3-7&deg;C)</p>

        <p>The Sweet Red Wine has a bright red color, indicating its youth and exuberance.
        The bouquet is of roses, fresh red berries, and a hint of citrus. The palate
        is also loaded with juicy fruity sweetness and is well balanced with lemon
        zest acidity.</p>

        <p><strong>Recipe:</strong> Sweet Red Sangria</p>

        <p><strong>You&rsquo;ll need:</strong></p>

        <ul>

        <li>1 bottle of Sweet Red Wine</li>

        <li>Your choice of sliced tropical fruits:

        <ul>

        <li>lemon</li>

        <li>apple</li>

        <li>orange</li>

        <li>strawberries</li>

        <li>peaches</li>

        </ul>

        </li>

        </ul>

        <p><strong>How to prepare:</strong></p>

        <ol>

        <li>Mix everything in a pitcher and serve!</li>

        </ol>

        <p>--------------------</p>

        <h2><strong><strong>Wine Pick: White Moscato</strong></strong></h2>

        <h3>Refreshingly Sweet Spritz</h3>

        <p><strong>Bouquet and Tasting Notes:</strong></p>

        <p>Peach, Guava, Pineapple, and Tangerine</p>

        <p>Serve Ice Cold (3-7&deg;C)</p>

        <p>The White Moscato has a pale and light color with some lively evidence
        of spritz. The bouquet is full of ripe peach and guava, with a touch of citrus.
        The palate is zesty and luscious, with the sweet characters of pineapple and
        tangerine, neatly balanced against a firm acid structure.</p>

        <p><strong>Recipe:</strong> Peach-Mango* Granita</p>

        <p><strong>You&rsquo;ll need:</strong></p>

        <ul>

        <li>5 peach halves</li>

        <li>1/4 cup peach syrup</li>

        <li>1 large sliced frozen mango (optional)*</li>

        <li>2/3 bottle of White Moscato</li>

        <li>2 tbsp of honey</li>

        </ul>

        <p><strong>How to prepare:</strong></p>

        <ol>

        <li>Blend together peaches, peach syrup, frozen mango slices, honey, and White
        Moscato.</li>

        <li>Place mixture in 8x8 baking dish and put it in the freezer.</li>

        <li>Scrape the mixture every 30 mins until completely frozen.</li>

        <li>Scoop and serve!</li>

        </ol>

        <p>--------------------&nbsp;</p>

        <h2><strong><strong>Wine Pick: Cabernet Merlot</strong></strong></h2>

        <h3>Bold Red Wine</h3>

        <p><strong>Bouquet and Tasting Notes:</strong></p>

        <p>Red Berries, Blackcurrant, Red Plum, and Vanilla</p>

        <p>Serve Slightly Cool (15-20&deg;C)</p>

        <p>This Cabernet Merlot is in brick red color with vibrant purple hues. The
        nose is full of red berries and loaded with blackcurrant, cassis, red plum,
        and vanilla from judicious oak handling.</p>

        <p>No extra steps are needed! You can enjoy a glass of Cabernet Merlot on
        its own.</p>

        <p>--------------------&nbsp;</p>

        <p>&nbsp;</p>'
