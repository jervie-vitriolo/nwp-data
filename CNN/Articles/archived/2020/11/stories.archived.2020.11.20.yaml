    'template': '1'
    'title': 'Supreme Court sets anti-terrorism law oral arguments for January 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64417552-bfa2-4357-8bb0-203e9f6ac875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — The
        Supreme Court said it will hold oral arguments on the Anti-Terrorism Act on
        January 19, 2021, more than six months after the highly-contested measure
        was signed into law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ac305-a415-4748-be64-07e61b81473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd52243-4b00-4283-b12a-496d9bbc0f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date was announced Friday in an advisory sent to petitioners
        seeking to junk the anti-terrorism law for its alleged unconstitutional provisions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b79b722-39d4-4067-ac3a-f6e02eb3c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7cea8b-8c42-44bb-b284-6d55df50c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source from the high court, however, told CNN Philippines that
        the schedule might still change since a preliminary conference will be held
        next week at the New Session Hall in Manila. The Supreme Court has yet to
        announce its decision on the <a href="https://cnnphilippines.com/news/2020/11/17/supreme-court-anti-terrorism-law-preliminary-conference.html">motion
        to allow petitioners to participate via video conference</a> amid the coronavirus
        pandemic.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Advisory
        sent to anti-terrorism law petitioners states oral arguments set on January
        19, 2021. Issues to be tackled also included. <br><br>But source says advisory
        still to be discussed next week, Nov 26, during the preliminary conference.
        <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/RiaGkyvah9">pic.twitter.com/RiaGkyvah9</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1329684455246577665?ref_src=twsrc%5Etfw">November
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d86386-d1c3-485e-8ce9-4ed53397c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:41.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:34.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329b812-72e1-45f0-aa59-6941d25a4474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef320588-4ea4-4a2d-ad89-226268d01af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:35.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 37 petitions against the Ant-Terrorism Act, <a
        href="https://cnnphilippines.com/news/2020/10/23/anti-terrorism-law-petitions-delay-oral-arguments.html">making
        it the most challenged law in recent history.</a> They were filed as soon
        as President Rodrigo Duterte signed the controversial measure in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4624a3c-0131-4273-95dd-98a3c93cab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For orderly proceedings, the Supreme Court is asking petitioners
        and respondents to limit the issues they will discuss. Petitioners should
        be able to defend their legal standing, and that the issues raised in their
        petitions involve “an actual and justiciable controversy” that warrants a
        direct resort to the high court, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be746ccf-c910-4e77-b467-3e6f09c226b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court will finally hear arguments on the need to issue
        a temporary restraining order or status quo ante order to stop the implementation
        of the law. Petitioners <a href="https://cnnphilippines.com/news/2020/10/28/supreme-court-anti-terrorism-law-IRR.html">have
        repeatedly called for a relief</a> citing the “grave and irreparable injury”
        government critics could suffer once suspected of terrorism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a02b5-ea9a-498c-b926-af9af63a11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key issues the high court allows to be tackled include whether
        the law’s definition of terrorism is indeed vague and overly broad, violating
        people’s constitutional rights to due process, free speech and expression,
        and non-detention based on political beliefs. Surveillance of suspected terrorists
        may also be discussed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03ba02-647c-493d-b4bc-68ff2ac3e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive Anti-Terrorism Council is expected to be grilled as
        petitioners argue that the expansion of its powers is unconstitutional. These
        include its power to designate and apply for the proscription of individuals,
        groups, and organizations as terrorists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d9c28-afb5-4a43-b978-bd260728b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designation allows the Anti-Money Laundering Council to freeze the
        suspected terrorists’ assets while those proscribed will be outlawed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5def3c-7ffa-4da2-b678-8ee1eaecd80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:33:32.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html?">READ:&nbsp;Gov''t
        to publish names of designated terrorists; appeals for delisting can be filed
        after</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e9bb2-3b6b-4551-a38f-cba8a25262a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sore point is ATC’s power to authorize the law enforcement
        officers and military personnel to arrest without warrant and detain without
        charges the suspected terrorists for up to 24 days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375300e-4e9e-4655-8e7d-dc6a05533758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 15 substantive issues were listed by the Supreme Court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b01cb-131e-4ffd-b877-b95f4821f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All other matters not covered by the Oral Arguments shall not,
        however, be considered as eliminated issues but shall be discussed and argued
        in the written memoranda to be required of the concerned parties,” the advisory
        signed by Clerk of Court Edgar Aricheta states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91480d86-9abc-42aa-b132-d364246a140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:30:00.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners and respondents will each be given 30 minutes to present
        their arguments, to be followed by interpellations by the Supreme Court justices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10f5c8-d6e4-498f-b7c4-e70d4d00944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:33:43.205+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:26:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
