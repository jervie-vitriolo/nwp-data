    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ea266-0ece-418d-8f4b-e981eb51f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.985+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges of filming during the pandemic, Bekaert freely
        interprets Lustre’s ambient fantasia and lush, escapist imagery with a narrative
        that’s grounded in reality. The storyline feels home away from home — improvised
        to an extent and masterfully executed for a strangely comforting effect. “We
        wanted each video to have its own universe and theme, but connect together
        through an overall storyline that brings Nadine from a dark place to a sort
        of enlightenment,” says the&nbsp;filmmaker. “‘Dance With Danger’ is about
        the disconnect and fears we felt during lockdown and how we need to transform
        them into creativity. ‘White Rabbit’ is about the star system and how one
        can become a prisoner of one''s image. ‘Glow’ is about finding your inner
        light and not letting anyone stop you by their harsh criticism.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bdb86d-e0eb-4fc3-8b9c-bda8247c948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.985+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre’s visual journey, anchored on the strength of autobiographical
        references and mythological symbols, is just as political as it is personal.
        Cinematic in scope, it dares to tackle darker, more controversial themes that
        most artists her caliber and age are reluctant to talk about, and personal
        ones that tend to get silenced in normal everyday conversations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17ae9b-1d67-4572-9401-48ef5cfe60d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.985+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what could be her best song in the 12-track album, “Glow”, Lustre
        chronicles how the entertainment establishment has exerted control over celebrities
        in a way that can be invasive and damaging to their individuality. The video
        offers an incisive commentary on the commodification of feminine grace, the
        insistence of the powers-that-be to box celebrities as mannequins or like
        Botticelli''s “The Birth of Venus,” a seductive muse glorified for its divine
        beauty but repeatedly used for business gains. Lustre thinks it’s never too
        late to change the course of the game; she burns flags and emerges as a warrior
        princess and a phoenix whose legacy is no longer chained to someone’s reign.
        Lustre takes matters into her own hands and sings, “Gimme that / Gimme that
        chance to glow,” in front of media spectators and flashing camera lights.
        It’s a sign that she’s no longer indebted to the system that almost destroyed
        her. As a free-spirited entity, she exudes confidence that we haven’t seen
        in such a long time, an energy that gravitates toward the renewal of mind
        and spirit.</p>'
