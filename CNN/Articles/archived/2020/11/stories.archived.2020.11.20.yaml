      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Treasury Secretary Steven Mnuchin is
        pulling the plug on funding for emergency Federal Reserve programs intended
        to help businesses as the coronavirus pandemic continues to rage in the United
        States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc2a89-54ab-4a46-b393-bac746b09119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68a351-dfb3-46f1-b293-4500ae0fa819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent Thursday to Fed Chairman Jerome Powell, Mnuchin
        asked the central bank to return some $455 billion in unused funding for programs
        set to expire December 31. He added that Congress would then be able to re-appropriate
        the money for other purposes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9176d1-a22c-495b-8d62-4f028b046568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4805a7-b22f-4abe-9028-99b44a27832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision would allow several programs to end that were intended
        to help businesses that have been struggling as the pandemic wreaks havoc
        on the US economy. The money was set aside in March as part of the CARES Act,
        a $2 trillion stimulus package meant to prop up the ailing economy by providing
        financial assistance and loans for distressed companies, among other measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785d980-762b-40ee-9925-b8c123488738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f95894-96e7-4db2-a310-1ccb011898a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed programs "have clearly achieved their objective," Mnuchin
        wrote. "Markets responded positively, spreads tightened, and banks continued
        lending."</p>'
