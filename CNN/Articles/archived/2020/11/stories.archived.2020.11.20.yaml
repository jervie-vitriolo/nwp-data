      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f82040d-faa0-452f-98c4-86cf123f23ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bars and gyms stay open!</strong> Frustration over the process
        and timing of the shutdown bubbled over almost immediately after the mayor,
        following hours of uncertainty, tweeted out his decision. That anger was compounded
        by the fact that city restaurants, bars and gyms -- the places most experts
        say the virus is most apt to spread -- remain open at limited capacities in
        accordance with guidelines set by the state.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d894e-ae73-4135-befa-1b2f0c733e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c76c26-24c6-4a1c-879f-9b870ae50d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>: Now, reconsider Thanksgiving plans</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22131c18-5a56-4bbc-b453-da80cd3cdf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has updated its guidance and now says you should really
        consider not traveling for Thanksgiving.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613db1d3-44dd-4b71-bf88-d64daa5aeea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1344cd-7d11-4f03-a2d3-3c2f5debadda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason that we made the update is that the fact that over the
        week we''ve seen over a million new cases in the country," Dr. Erin Sauber-Schatz,
        the CDC''s lead for Community Intervention and Critical Population Task Force,
        said during the briefing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36140e7b-4b0c-4dd9-9ab8-4f4ea81b36f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa5a17-350b-4440-8d5a-633bede6ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I changed my plans this week and it didn''t make me sad so much
        as angry. When will this end?</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad2706-45de-4452-8eff-4d32d34634c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df8be4e-2c46-4dbf-a172-87679ea23e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will admit to complaining about Thanksgiving in recent years.
        There are hassles. How to cook the turkey. Where to celebrate. Who''s coming.
        Who isn''t. Traffic. Those frustrations seem silly today, like the complaints
        you hear from people who don''t like to to celebrate their birthday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122a884-6a82-4379-992a-7ad57baede28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f39d80-3ab7-437f-81bd-ae3db23e5739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So skip the big meal this year, but definitely celebrate your birthday.
        You don''t know how many more you''ll get.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aba478-57e2-4dde-a275-3ece86b66ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.370+08:00
      'mgnl:createdBy': 'bamba'
