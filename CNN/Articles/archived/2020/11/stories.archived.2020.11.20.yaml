      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that means people must now increase their use of masks,
        avoiding gatherings and keeping their distance from others.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebebb769-084b-4729-a2d6-03f2038fb3e0'
