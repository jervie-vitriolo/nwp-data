    'mgnl:tags': ['Joe-Biden', 'Donald-Trump']
    'template': '1'
    'title': 'Biden says Trump ''will go down in history as being one of the most
      irresponsible presidents'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb1be6-a174-4e89-a6b9-0575892ddf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.167+08:00
