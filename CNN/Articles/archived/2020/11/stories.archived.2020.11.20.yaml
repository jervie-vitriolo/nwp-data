      'mgnl:type': 'text'
      'text': '<p>Over 16,000 COVID-19 frontliners have yet to receive the hazard
        pay due them under the Bayanihan to Heal as One Act because of lack of funding,
        it was revealed during a Senate plenary hearing on Wednesday on the DOH''s
        budget. Several healthcare workers also have not received their special risk
        allowance due to legal issues.</p>'
