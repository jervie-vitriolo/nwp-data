      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42a464-89e9-4c51-8466-411e3b2c7653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:25:24.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the engine cut off and we were in orbit, it was surreal,"
        Glover said in a news conference from the space station Thursday. "I''ve seen
        a ton of pictures, but when I first looked out the window at Earth, I had
        no words. It was an amazing, once-in-a-lifetime feeling."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa7bb5-27d9-4ba3-af53-334a35ec4ef7'
