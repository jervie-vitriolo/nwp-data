    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce782171-72e2-4172-bb9b-63dbbfda2ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.986+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from her interesting take on fame, self-preservation, and
        women empowerment, she also showed moments of emotional frailty on “Wildest
        Dreams.” From having a hard time dealing with the loss of her brother in “Save
        A Place” to revealing her bouts with mental health in “Dance With Danger,”
        it’s the first time that we see her embrace brokenness right in front of the
        public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933dd72-e80c-4586-9ec4-1d38cab482c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.986+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not to say that “Wildest Dreams” runs without its fair
        share of missed opportunities. Taken as an entire whole, musically speaking,
        the transition from one track to another is so seamless that it parades too
        much clinical cleansing on the outside, almost reaching to a point of antiseptic-level
        monotony in successive listens. Some of the songs also vibe similarly in pace
        and tone, as if it’s cut in the same fabric. And there’s not much variety
        in terms of production details despite its attempt to present Lustre as a
        presence that could easily adapt to various genres presented in the album.
        It’s a minor lapse that doesn’t really affect the overall appeal of “Wildest
        Dreams,” as its understated and simmering characteristics, as well as carefully
        curated messaging, matter more than a few nitpicks.</p>'
    '32':
      'image': 'jcr:b6972485-e05c-4841-9932-83880658793f'
      'imageCaption': 'Behind the scenes of the "Glow" music video. Photo by CLEMENTINE
        COMOY'
      'jcr:primaryType': 'mgnl:block'
