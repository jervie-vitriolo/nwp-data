      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Much of Wall Street views the Trump campaign''s efforts to overturn
        the election results as a desperate sideshow destined to fail. But JPMorgan
        is telling clients there''s still a chance that this process descends into
        chaos. It is 2020, after all.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f0732-076c-4e0e-9f92-6a3e9552c8e3'
