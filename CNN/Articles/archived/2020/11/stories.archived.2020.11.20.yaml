  'PH-return-FATF-gray-list-February-2021':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-20T19:07:51.888+08:00
    'imagesource': 'jcr:275d07e3-4b21-4b93-8cca-9d44ff19bb37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4ea43d6-bc85-47cc-8b8b-9e112921d456'
    'lead': 'The Philippines may be months away from returning to the ''gray list''
      of the Financial Action Task Force if a law updating the Anti-Money Laundering
      Act is not passed in three months, central bank Governor Benjamin Diokno says.
      This could make remittances and international transactions more expensive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T19:11:02.257+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:25:38.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:35.891+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FATF', 'gray', 'list', 'money', 'laundering', 'dirty', 'illegal',
      'wealth', 'AMLC']
    'template': '1'
    'title': 'PH sure to return to global money laundering watchlist if new law not
      passed by February – BSP chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ae908-6821-4434-86b2-ba4c70249c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:11:02.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:25:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> The
        Philippines may be months away from returning to a global watchlist of states
        with weak rules to protect against dirty money, something that would make
        remittances and international transactions costlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2aa737-536a-422b-b54e-265c117e1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:11:02.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:25:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno warned Friday
        the Philippines could slip back into the global "gray list" of nations with
        gaps in local rules on anti-money laundering and on countering terrorist financing
        (AML-CTF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d16540-3366-405f-9bbe-95469eece99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:11:02.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:25:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the country''s reputation before the Financial Action
        Task Force or FATF, a global watchdog protecting against ill-gotten money
        and criminal proceeds, would be strained if Congress fails to pass a law updating
        the Anti-Money Laundering Act of 2001.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ba0cc-e2ad-4fe9-aa18-7354a9b6fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:11:02.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:25:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a recent evaluation of the Philippines, the FATF saw gaps in
        the country''s laws and regulations on anti-money laundering and counter-terrorism
        financing," Diokno said during his GBED Talks media forum on Friday. "If any
        of the proposed amendments are not passed and not implemented before February
        2021, the Philippines will be included in the FATF International Co-operation
        Review Group gray list."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681fa446-75a4-44bd-af68-79927c804ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:11:02.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:25:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will publicly identify the Philippines as a jurisdiction with
        strategic deficiencies in its AML-CTF regime that presents a risk to the international
        financial system," he added.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf77d81-ac3c-44c9-8908-c480e2ebaea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:11:02.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:25:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1412 and House Bill 6174 both seek to further tighten
        rules by imposing "targeted financial sanctions" on entities that evade anti-money
        laundering safeguards, such as swift asset freezing, and to explicitly ban
        the financing of the distribution of weapons of mass destruction. Real estate
        developers and brokers are also required to report buying and selling of property
        to the regulators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ddf8e-90ea-4df3-8b15-46333169ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:11:02.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:25:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2020/10/29/anti-money-laundering-council-real-estate-dirty-money.html">Criminals
        use real estate transactions in PH to wash dirty money</a>&nbsp;</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072e1c6-e1ff-482d-b078-54dc511c7772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:11:02.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:25:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines got out of the gray list in 2017 after global regulators
        saw strides made in boosting local safeguards against dirty money, or any
        cash or wealth obtained through illegal channels. A big change then was the
        <a href="http://cnnphilippines.com/news/2017/07/19/casinos-now-covered-by-AMLA.html">placement
        of physical and internet-based casino operators</a> under the helm of the
        Anti-Money Laundering Council or AMLC, following the $81-million Bangladesh
        Bank heist, which saw the money trail of stolen funds from Dhaka''s central
        bank vanish in Manila''s gaming tables.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78812ab9-aebf-4fe7-b9fc-070821d11317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:11:02.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:25:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to the gray list will merit higher costs for transactions
        with Philippine banks and other institutions, meant to offset the higher risk
        of money laundering. This is one level above the black list, which are dubbed
        as "high-risk" and "non-cooperative" states like North Korea and Iran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec498ad9-d968-42a2-a314-a072282b07a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:11:02.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:25:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the AMLC also <a href="http://www.cnnphilippines.com/news/2020/7/9/anti-terrorism-act-amlc.html">pushed
        for the passage of the controversial Anti-Terrorism Law</a>, saying it also
        plugged gaps that previously allowed terrorist organizations to send, receive,
        or "cleanse" money to sow conflict here.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b180376-72aa-41c7-859a-3dae1fe608f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:11:02.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:25:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he remains "optimistic" the measures will be passed
        in time with Malacañang''s nudge, as these have been certified as urgent by
        President Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cc020f-94ce-4cea-817c-a89ba1b73c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:11:02.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:25:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is still finishing plenary debates on the 2021 national
        budget, with the AMLC-backed bill still pending at the committee level. A
        counterpart measure in the House is still under scrutiny for second reading
        approval.</p>'
