      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>: Where schools are closed but restaurants are open</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689411bf-b66a-4209-8a94-74d847c5e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more people around the country deal with new restrictions on
        schooling and movement, Greg Krieg writes about the special situation in New
        York City, where schools were shut after school ended Wednesday -- so suddenly
        that kids left their textbooks in class. Some excerpts from Krieg:</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba30c166-79df-4397-b024-c204e85dee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f949b9ca-2f8b-47a2-9617-7f1627bd580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poor delivery.</strong> It is a demoralizing setback for
        a city that slowly re-opened after seeing more than 30,000 pandemic deaths
        and now faces a deadly winter surge of new Covid-19 infections. The news was
        delivered to principals by the city''s schools chancellor at around 2 p.m.
        on Wednesday, after hours of uncertainty, and set off a scramble among parents
        juggling child care needs and work responsibilities.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2c722-791f-4d79-b54a-d2b923e570d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72e727-0272-4b59-a0e9-0270859d2c6c'
      'mgnl:activationStatus': true
