      'mgnl:lastActivated': 2023-01-25T19:26:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President-elect Joe Biden said Thursday
        that US President Donald Trump "will go down in history as being one of the
        most irresponsible presidents," as Trump takes extraordinary action to try
        to subvert the 2020 election''s outcome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf78fe-1312-4df4-ba45-166f6b4bbca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference after meeting with Republican and Democratic
        governors —&nbsp;part of Biden''s effort to work around the Trump administration''s
        refusal to allow his transition team access to federal agencies, including
        those coordinating the coronavirus response —&nbsp;Biden lambasted Trump''s
        actions, saying that Americans are "witnessing incredible irresponsibility."
        The result, he said, is an "incredibly damaging message is being sent to the
        rest of the world about how democracy functions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d69832-879d-4b9d-9edb-a56fadf87793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to fathom how this man thinks. It''s hard to fathom,"
        Biden said. "It''s just outrageous, what he''s doing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2693a9a5-e8c0-475b-81f8-f4c607fe302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came after Trump invited Republican state lawmakers
        from Michigan to the White House on Friday, according to a person familiar
        with the matter, and he and his legal team mount a multi-state effort to overturn
        the election''s results in courts or through key states'' Republican legislatures.
        Trump lawyer Rudy Giuliani and other members of the President''s legal team
        held a wild news conference Thursday, making a series of unfounded claims
        about voter fraud without offering evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea3df8-9bfe-4482-a868-40ddc50b1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he is moving forward with building his administration,
        and has chosen a nominee for Treasury secretary that he intends to announce
        just before or after Thanksgiving.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6edde2-372a-4ec1-82cb-b7e953084fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll find it is somebody that will be accepted by all elements
        of the Democratic Party, from the progressive and the moderate coalitions,"
        Biden told reporters in Delaware.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b268cad-c26c-4ddc-bc7a-f5afee695dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s pick for Treasury could be the first Cabinet secretary
        nominee the President-elect announces. His transition team has so far focused
        on building out his senior White House staff, led by chief of staff Ron Klain.
        Klain told CNN''s Wolf Blitzer on Thursday that Biden''s team will announce
        more White House staff picks Friday, and is continuing to interview Cabinet
        prospects and make decisions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78788e4b-4eb2-4c6f-a2b6-0abd56ce2bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments came after a virtual meeting with Republican and
        Democratic governors, where he discussed a national mask mandate, plans to
        distribute a coronavirus vaccine and the need to help cash-strapped states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d32a33-db4f-455c-bc8a-73f3a025f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting showed how Biden is working around Trump, dealing directly
        with states as Trump''s outgoing administration continues to refuse Biden''s
        transition team access to federal agencies and their plans, including one
        to eventually distribute a vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62907ab3-2fab-4a7e-b366-e7b80a6682e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing his meeting Thursday, Biden told reporters that governors
        had expressed concern with how long it took to make coronavirus tests widely
        available and hope to avoid similar delays once a vaccine is ready for distribution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4c76f-4ac7-4420-95b9-05b73a983688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a one-off meeting," Biden said. "We agreed that we''ll
        continue to meet with the governors on a regular basis; continue to seek their
        input."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b66d0d-7ba9-48e5-9674-d017a55ee4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, US Vice President-elect Kamala Harris and a group of medical
        experts Biden has assembled as a coronavirus advisory board held a virtual
        meeting Thursday with 10 members of the National Governors Association''s
        executive committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ae041-01c4-4244-adf0-e756579236ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of participants included Republicans Charlie Baker of Massachusetts,
        Gary Herbert of Utah, Larry Hogan of Maryland, Asa Hutchinson of Arkansas
        and Kay Ivey of Alabama; the Democrats were Andrew Cuomo of New York, Michelle
        Lujan Grisham of New Mexico, Jared Polis of Colorado, Gretchen Whitmer of
        Michigan and John Carney of Delaware.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8bde84-f44d-4613-bbba-18a4445aa5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting showed that some Republican governors are acknowledging
        the reality that Biden won the election and will be sworn in on January 20,
        as the pandemic continues to rage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72927d53-182d-4c45-a2ce-572fb35698a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan, Maryland''s governor, tweeted photos from the conversation
        and thanked Biden, Harris and other governors "for taking time today to discuss
        the ongoing fight against COVID-19."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4629904-76ca-45d3-b83e-95ec7053dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a break from Trump''s administration, which has so far refused
        to begin the transition process. Health and Human Services Secretary Alex
        Azar said in a briefing this week that until the Trump-appointed administrator
        of the General Services Administration takes the legal step necessary to kick
        off the transition process, the department will not work with Biden''s team
        —&nbsp;which has sought information on plans to distribute a coronavirus vaccine,
        which Trump''s administration has dubbed "Operation Warp Speed."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab5a07-3031-4ffc-97cf-d07d8c9c9015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden acknowledged Thursday that the delay has hamstrung his transition
        team, saying that without the GSA administrator''s sign-off, "we don''t have
        access to all the information that we need to get from all the various agencies."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3645db-9e45-4877-bdb1-5acf7c8daa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the governors, though, Biden told reporters there was broad
        consensus about some matters, including the need for a national mask mandate.
        Wearing a mask, Biden said, is "not a political statement; it''s a patriotic
        duty."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f74f0b-08f1-4ede-857e-074cd34c4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for Congress to pass legislation that would send
        money to states, local governments and tribal communities to help pay for
        vital services and fund their National Guards.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336c05a-7381-45aa-ba25-d37032c7770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"States and communities shouldn''t have to lay off teachers, cops,
        firefighters, cut off vital services for families and businesses," Biden said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affca308-d57a-4329-8f76-57b838287a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:26:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors were alarmed with how long it took to distribute coronavirus
        tests, Biden said —&nbsp;underscoring the need for a plan to quickly distribute
        a vaccine once one is available.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e977749-21c6-4ab1-a746-bb94ef46d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he does not see any scenario in which he would seek any
        sort of national economic shutdown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76daecfb-2fcb-497d-aca9-bb6237d49463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not going to shut down the economy, period. I''m going to
        shut down the virus. That''s what I''m going to shut down," Biden said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d8d38-f3f0-42af-8c99-b9ef72463d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:01.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No national shutdown, because every region, every area, every community
        can be different. And so there''s no circumstance which I can see that would
        require total national shutdown," he said. "I think that would be counterproductive."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811389d-7969-4c90-b1ad-f53a27d444c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sarah Mucha and Kate Sullivan contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce127c94-ce59-42b0-976a-c3136a13b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/19/politics/biden-governors-meeting/index.html"
        href="https://edition.cnn.com/2020/11/19/politics/biden-governors-meeting/index.html">Biden
        says Trump ''will go down in history as being one of the most irresponsible
        presidents''</a>"</em></p>'
  'weak-coronavirus-contact-tracing-PH---':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-20T17:05:52.623+08:00
    'imagesource': 'jcr:95e55873-980e-47f6-8dd0-f606cbcca953'
