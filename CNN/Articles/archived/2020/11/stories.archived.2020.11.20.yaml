      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus vaccines under development by Moderna and Pfizer have
        shown 95% efficacy in preventing symptomatic infections and Pfizer is expected
        to file for Food and Drug Administration emergency use authorization Friday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26963a2-dd07-4979-a1c3-1ef73e27dd5e'
      'mgnl:activationStatus': true
