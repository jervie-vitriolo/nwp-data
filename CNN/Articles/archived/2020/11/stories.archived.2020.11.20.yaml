  'insurance-commission-fast-release-of-typhoon-related-claims':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-20T19:38:02.145+08:00
    'imagesource': 'jcr:efecefcf-7f49-4097-9686-ebb17de919ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '362183c8-2aa9-4fb8-b077-ebb4be25c2b7'
    'lead': 'The Insurance Commission urges all its regulated agencies to relax and
      fast-track processing of claims for victims of Typhoons Rolly and Ulysses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T19:45:37.125+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:24:21.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:39.643+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Insurance-Comission', 'insurance', 'typhoon', 'claims', 'IC', 'Ulysses',
      'Rolly', 'victims']
    'template': '1'
    'title': 'Insurance regulator urges quick, easier processing of typhoon claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb98e4c0-fa6a-4d69-af50-66a1278dd81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:45:37.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> The
        Insurance Commission has ordered all its regulated agencies to relax and fast-track
        processing of claims for victims of Typhoons Rolly and Ulysses that recently
        caused billions of pesos worth of damage in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505a953-0f23-4218-b571-2256f30a3afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:45:37.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7550923-208d-4b0e-b022-4d72d1fd16ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:45:37.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said IC chief Dennis Funa signed two
        circulars that instruct all insurance and reinsurance firms, mutual benefit
        association, pre-need firms, and health maintenance organization to adopt
        and implement claims management policies that will immediately process and
        release claims of typhoon victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57201c-20c9-4491-9002-e3879d0e3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:45:37.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78f964-0928-48b8-92bc-6224bc926aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:45:37.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, IC media relations officer Alwyn Franz Villaruel told
        CNN Philippines’ Newsroom Ngayon that these firms are urged to relax their
        procedures for faster processing and payment of claims. Companies are also
        pushed to relax notice of claim period and period for completion of requirements,
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e29a9-ab9d-4f15-9373-c689157b734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:45:37.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7358df-27ed-46ed-828d-2bbf6b6a8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:45:37.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:21.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as to how fast claims will be released with the circulars,
        Villaruel said this will still depend on the policy of the insurance companies
        and the requirements needed for the policy itself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16a845-4555-4d4e-8d0e-1c46d3d0e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:45:37.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa0880-2beb-4de8-8397-dea5d092ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:45:37.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on reports by the disaster management agency, Rolly, which
        was considered a super typhoon, left 25 dead and caused around ₱14 billion
        worth of damage to infrastructure and agriculture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a983a-ab51-4f86-b81e-7d780f8e652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:45:37.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ca0c5-92ce-4e60-97ee-3bcde42b14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:45:37.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Ulysses, which caused heavy flooding in various
        provinces last week, left 73 dead, while damage to infrastructure and agriculture
        has reached ₱10 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549084f-0af1-4a6a-a576-c78db341fe81'
      'mgnl:activationStatus': true
