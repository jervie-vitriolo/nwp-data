  'robredo-daughters-tweets-typhoon-ulysses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-20T14:44:27.771+08:00
    'imagesource': 'jcr:e1abc6fb-6cf5-4a79-b350-eb83974b0c8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00ef2ea5-d066-407f-985a-f87b1903d5e7'
    'lead': 'Vice President Leni Robredo decried the bullying of her daughters after
      their tweets were put on the spotlight during a Malacañang briefing for supposedly
      asking for President Rodrigo Duterte''s whereabouts in the aftermath of Typhoon
      Ulysses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T14:50:11.167+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:28:21.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:31.305+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo on her daughters: They’re outspoken and rightfully so  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826cc73-9d0f-4f78-98a8-9ae5c69cc53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T14:50:11.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Vice
        President Leni Robredo decried the bullying of her daughters after their tweets
        were put on the spotlight during a Malacañang briefing for supposedly asking
        for President Rodrigo Duterte''s whereabouts in the aftermath of Typhoon Ulysses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956718f7-7175-40e8-9d7b-73fbc5b79b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T14:50:11.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon, ang binubully mga anak ko</em> (Now, it’s my daughters
        who are being bullied),” Robredo said in a Facebook post Thursday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89ad23-c2ec-4045-974a-bb22436e8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T14:50:11.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not specify any incident, but it was posted hours after
        Presidential Spokesperson Harry Roque <a href="https://cnnphilippines.com/news/2020/11/19/Duterte-Robredo-no-more-good-ties-Roque.html">defended
        Duterte’s rants against her.</a> Duterte claimed that Robredo questioned his
        whereabouts during last week''s super typhoon and warned her against competing
        with the administration’s disaster response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91efa0a-2dcf-4d4d-8f1f-f97adf19dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T14:50:11.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque in a media briefing on Thursday said that while Robredo herself
        may not be part of the trending #NasaanAngPangulo (Where is the President?)
        tweets, her daughters were. The Palace official then showed a Twitter exchange
        between Robredo’s daughters Tricia and Aika, wherein they alluded to someone
        who’s still asleep on a Saturday morning despite the calamity. They did not
        name anyone.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Roque goes on to show the tweets of Robredo&#39;s daughters,
        saying they are the ones looking for the President. <br><br>The tweets did
        not name anybody. <a href="https://t.co/HzfB7v5px0">pic.twitter.com/HzfB7v5px0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1329278532506193921?ref_src=twsrc%5Etfw">November
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a659c-cb72-492e-b1bb-cbe7b3d79fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T14:50:11.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25e490-e3bd-4bdd-8542-934ee9f63bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T14:50:11.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President stressed that her daughters “are their own persons”
        and that she has always been proud of their hard work and accomplishments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58173254-1620-48ec-ba75-4408d2c7d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T14:50:11.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:24.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Totoo (It’s true), they’re outspoken and rightfully so. We have
        trained them to stand up for themselves and what they believe in,” Robredo
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1305380-4cf2-4c1d-8937-30a8e02e669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T14:50:11.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:28:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re all adults now," she added. "They’re not in government.
        They are not politicians and they don’t plan to be.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
