    'template': '1'
    'title': 'Disney’s Angela Affinita on the magical Filipino Christmas video'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e23de-de56-4b1f-bde0-fcb3b67690e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Filipinos
        are known for celebrating one of the longest Christmas seasons in the world.
        When Disney UK released their now viral 2020 Christmas advert, Filipinos around
        the world celebrated as it represented our heritage and familial traditions
        come Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7136742c-920e-4975-8247-253c2fb3184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has over two million views on the Disney UK YouTube channel
        as of this writing.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1363" height="527" src="https://www.youtube.com/embed/tl57Gy5X_Kg"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55bb9c4-cf9d-4cee-90bb-26812f6dbb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1150be-ecc0-4587-ae3e-5b189a71937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was developed and produced by Disney EMEA (Europe, Middle East,
        and Africa)&nbsp;and their in-house creative team, led by Angela Affinita,
        the Director of Brand Marketing and Creative, in partnership with New Zealand-based
        Flux Animation Studios. The video is running in 27 countries around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa32285-e841-4698-acc9-6ba0ae7d2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From Our Family To Yours,” tugs at very specific heartstrings for
        Filipinos all over the world, but the message it carries is also universal.
        Affinita says, “We wanted to celebrate the connection that families have with
        our characters, so while Mickey Mouse plays a central role throughout the
        story, it made sense to introduce a new family.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d73f4d-3be6-4094-91a3-2773f1727e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.125+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked Affinita a few more questions about the inspirations and
        cultural touchstones of the beloved Christmas ad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b0a1f-95ff-4728-b65b-89f4303d1a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell us more about the story behind the video?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0746253-f549-404c-9dd0-fa04e0bad570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We talked to families across EMEA&nbsp;to understand the role that
        Disney plays in their lives at Christmas. They told us it was all about nostalgia,
        traditions and bringing families together.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52dca6-e216-4e9a-afab-d0c6fd315910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From Our Family To Yours” brings those themes to life. Our campaign
        celebrates the power of family, the meaningful traditions that make magical
        memories and the role of Disney in connecting generations. It tells the touching
        and relatable story of Lola and her granddaughter, with Mickey Mouse playing
        a key role in their relationship, and demonstrates how families from all over
        the world are brought together through shared experiences that cross generations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992a097-8e04-43d0-9eae-f57d159ac940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The video has had a huge impact on Filipinos around the
        world. Have many reached out to you and told you about what the video meant
        to them?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940c6ca-2c7c-47b4-bbf7-8118f3295679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the inspirations in this video is my relationship with my
        Filipino grandmother. Over the years, we have built a Christmas tradition
        of building star lanterns and being able to translate that in the story brought
        a special level of authentic creativity. I am deeply grateful by how the ad
        turned out touching the lives of many. Through this video, we wanted to celebrate
        traditions and how these can help bridge generations and form strong bonds
        [among]&nbsp;families. Looking at the response so far, we do hope that we
        were able to achieve that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d36514-671c-4b5e-b581-cd0b0cc422b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mickey Mouse symbolized a lot of things for lola in the
        movie. For you, are there any Disney toys/merch that symbolized many things
        personally as well?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b0f9c-e230-4763-963d-be2839053ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nine decades Mickey Mouse has stood for hope and optimism. For
        many – myself included – he represents happiness, friendship, and childhood
        nostalgia. As seen in our Christmas advert, Mickey plays an important role
        in the relationship between the grandmother and granddaughter, demonstrating
        how families from all over the world are brought together through shared experiences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45d94b-0a5f-46f9-88f4-c6e10330f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are specific Filipino traditions/icons in the video,
        such as the mano and the parol. Given how Disney is a global brand, are these
        traditions universal?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8224c2-cd47-4080-aa87-e8481198733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:55:24.126+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:20.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video is a story about Christmas traditions, one that draws
        on the relationship between families. While the mano and the star lantern/parol
        are distinctly Filipino traditions, we are happy how this resonated with a
        global audience who appreciates the role of traditions in keeping close bonds.
        It’s the personal stories that are the most authentic, that nugget of truth
        that connects with the audience watching is what makes them so appealing.</p>'
  'lil-wayne-gun-charges':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Ten months after the initial incident, Lil Wayne ''s gun possession
      has resulted in his being charged with a federal offense that carries a potential
      10-year prison sentence if he is convicted. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-20T19:35:39.530+08:00
    'imagesource': 'jcr:ec358482-dc1e-47c5-a53e-6f380328f350'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67fadc4a-406e-4f5a-b51e-f3e6d44f9093'
    'lead': 'Ten months after the initial incident, Lil Wayne ''s gun possession has
      resulted in his being charged with a federal offense that carries a potential
      10-year prison sentence if he is convicted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T19:56:40.524+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:24:19.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:40.480+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lil-Wayne']
    'template': '1'
    'title': 'Lil Wayne charged with firearm possession'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd128af85-8995-4419-b2c5-9d873e063182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten months after the initial incident,
        Lil Wayne ''s gun possession has resulted in his being charged with a federal
        offense that carries a potential 10-year prison sentence if he is convicted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b1b88-721e-4aff-9e76-2ae07d23afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper was charged Tuesday in the Southern District of Miami
        with criminal possession of a firearm and ammunition, as a prior felony offender.
        According to the legal documents obtained by CNN, the charges stem from an
        alleged December 23, 2019 incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd95662-9852-4f6d-9171-e079d3215ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers noted the musician did not use his firearm in that incident,
        in which a handgun was in his luggage on a private plane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352f4c2-c028-4e34-9aff-ce462dcb0408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no allegation that he ever fired it, brandished it, used
        it or threatened to use it. There is no allegation that he is a dangerous
        person. The charge is that because he was convicted of a felony in the past,
        he is prohibited from possessing a firearm, " Howard Srebnick, Lil Wayne''s
        attorney," told CNN in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5c09c-9295-4eab-97a0-b54ab40b80e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal sentencing guidelines call for substantially lower
        and I would not look at the maximum exposure to decide anyone''s sentence
        and all the facts need to be thoroughly reviewed," Ronald Richards, another
        attorney for the musician, added in an email to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c09a0-d611-4f3d-a51c-11900ffd491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist pleaded guilty in October 2009 to a felony gun charge
        as part of a deal with New York prosecutors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417be657-dcf3-4ada-9ac2-aa481078c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That charge stemmed from his arrest in 2007 outside of New York
        City''s Beacon Theater in which a .40-caliber pistol was found on his tour
        bus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce773f-3d0c-4c43-bd60-add3ef145078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney said at the time that the gun belonged to someone else,
        but the Lil Wayne accepted a plea agreement and was sentenced to a year in
        prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd3b88-07fc-4947-97b9-c426e33b5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended up serving eight months before being released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf3766-8a7e-4222-a02d-53fc09b6440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under federal law convicted felons are banned from possessing guns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db81c6-8bde-4a3d-ba5d-027313dba00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing in the case is scheduled for Dec. 11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09114a76-55dc-402d-97f3-b5b35a8ef617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Christina Carrega and Delano Massey contributed to this
        report</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd78484-9b97-4130-8783-dc9259007c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:56:40.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/18/entertainment/lil-wayne-gun-charge-trnd/index.html"
