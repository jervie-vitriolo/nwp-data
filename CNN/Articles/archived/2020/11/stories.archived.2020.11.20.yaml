    'lead': 'The Department of Health warns the public of a possible outbreak of waterborne
      and foodborne diseases, influenza-like illnesses, leptospirosis, and dengue
      as an effect of the recent typhoons that hit the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T05:44:41.145+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:32:35.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:25.306+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH warns of outbreak of other diseases due to successive typhoons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcec16f-5a7b-4007-8758-3c93e0a11c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) –</strong> The
        Department of Health (DOH) warns the public of a possible outbreak of waterborne
        and foodborne diseases, influenza-like illnesses, leptospirosis, and dengue
        as an effect of the recent typhoons that hit the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687a0d5-aad9-4c2b-b683-fdb271c35df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e21b84-d768-45d5-b0a4-7e18378c225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH''s epidemiological analysis, the influenza
        season in the country peaks in July and October which coincides with the onset
        of the rainy season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f8b8f-8d7e-473e-a7aa-8fe480aa2a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da538cf-42fa-4188-900f-b29771c00563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also stressed that stagnant water due to flooding
        can be a good breeding ground for mosquitoes. Floodwaters may also contain
        leptospira bacteria which cause leptospirosis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ee638-a6e5-4e89-b0b4-14687a659388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea2f9a7-ba18-491c-b7c4-73df9dc2a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the interruption of water supply and sanitation services
        due to flooding may cause water and food contamination which can lead to other
        diseases such as cholera, typhoid fever, dysentery, amoebiasis, hepatitis
        A, and acute gastroenteritis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10948d90-743c-4bac-a335-264540f2dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b0204-bb0f-46b9-98cb-78d73e1d1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III assured the public that the
        DOH is closely coordinating with concerned local government units to prevent
        the possible outbreak of these diseases in typhoon-hit areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b078479-c37c-4d54-aff8-71ab1abbe5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c684b4-1055-4447-aa18-95ee2ea498e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as possible, we are preventing the spread of diseases inside
        evacuation centers, that''s why we are conducting symptom screening and clinical
        and exposure assessment of evacuees. We are also strengthening the promotion
        and access to water, sanitation and hygiene, vector control, and attending
        to those who are sick," Duque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8d616-f120-4b50-813e-b83b1c6e229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb8aa24-426e-4d17-af25-2a4a1baeb676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also suggested the elderly, those with comorbidities or underlying
        health conditions, pregnant women, infants, and toddlers in evacuation centers
        must be separated to further prevent disease outbreaks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ee65e-0478-44bb-8cc8-c0f69910bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4896f5e-f693-4aca-bcfa-e3ff85f61df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary reiterated their call to evacuees to follow
        the minimum public health standards in evacuation centers amid the COVID-19
        pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae919c-2e9c-4369-b970-e4d88dbc9e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad2ac6-efbb-4d9a-829c-5a9b0c159358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these instances, it is still best to do non-pharmaceutical interventions
        like constant washing of hands, disinfection of high-touch surfaces, and observing
        proper cough etiquette. Also included here are vaccination for vaccine-preventable
        diseases, wearing of face masks, ensuring a clean source of drinking water,
        and observing a clean environment to prevent flu and other infections," Duque
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27025b90-7c65-4cc3-b429-4e6094fc644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff491b4-d648-481b-8fc9-01ced717d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:44:41.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Quinta, Super Typhoon Rolly, and Typhoon Ulysses brought
        massive agricultural and structural destruction in Luzon which displaced thousands
        of families.</p>'
  'Netflix-The-Queen-s-Gambit-chess':
    'author': 'Matias Grez and Christiane Amanpour, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-20T06:01:32.323+08:00
    'imagesource': 'jcr:daf12be6-60ff-4caa-8062-b7898f2a042e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c703655e-e2e3-41f3-8f91-c87cdc6e3c1d'
    'lead': 'The success of Netflix''s latest hit show has taken even one of the men
      behind the series by surprise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T06:03:47.277+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:32:20.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:25.599+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hit Netflix show ''The Queen''s Gambit'' will speed up chess ''boom,''
      say grandmasters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6372538c-a36c-4de3-89d3-5d5071101a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:21.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The success of Netflix''s latest hit
        show has taken even one of the men behind the series by surprise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe38ac0-af2c-4057-985a-d1266fff0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the 1960s, "The Queen''s Gambit" follows the story of fictional
        child prodigy Beth Harmon, who rises to become a grandmaster in the male-dominated
        world of chess.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462f34d-bc18-49f4-a473-f18ec799cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garry Kasparov, a former chess world champion and widely considered
        one of the sport''s greatest players, acted as a consultant on the show to
        ensure authenticity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5cb67-ba1f-460b-b8a0-d84fea75fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chess has enjoyed something of a resurgence in recent years, thanks
        in part to the influence of current world champion Magnus Carlsen, who is
        arguably becoming a household name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f15eaf6-5932-4f36-adfe-0b8f05fbd9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:23.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasparov says the success of "The Queen''s Gambit" will only further
        boost the game''s global appeal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f356da-124c-44c1-9e10-7f457148981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think chess is on the rise now in America and around the world,"
        Kasparov told CNN''s Christiane Amanpour. "But I think this series will do
        a great job promoting it further and I expect now a boom, because it helps
        to refute the image of the game of chess as something that could turn you
        into a nerd -- or just to make you crazy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b2e89-8c9c-4299-b90a-516266c959c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the contrary, we can see that chess helps Beth Harmon to overcome
        her weakness and her addiction. So chess helps to elevate her to new heights
        and I think that will encourage many, many more parents to look at chess more
        favorably and to push their kids in this direction, especially girls."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff128519-c134-4334-ba89-3497c8b8860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Chess Federation (FIDE), in the 10
        days following the release of "The Queen''s Gambit," searches for the words
        "chess sets" on eBay surged 273% -- that''s a search every six seconds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac768d09-6f73-4e0a-a301-30f9ba00e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:25.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While FIDE says it is too soon following the show''s release on
        October 23 to tell if it has had any impact on numbers playing the game, chess
        has enjoyed a huge surge in online interest since the first coronavirus lockdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f3b17-6fbe-4aaa-a41b-d809ac6e9e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:25.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of 2020, FIDE says up to 11 million games of chess
        were played online every day. After lockdown, this number had increased by
        up to 17 million, while FIDE says these platforms recorded an increase in
        40% of new accounts registered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b8de0-e0a7-43a1-b00d-bdcfc4b128d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming platforms Twitch and YouTube, more commonly used by online
        gamers to broadcast more conventional video gaming, also saw a boost. FIDE
        says Twitch users spent around two million hours viewing chess in February
        and four million in April. By May, this was up to eight million hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05109d20-5a5a-4f91-8280-e591113ef68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:26.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than one billion smartphones around the world having some
        kind of chess app dowloaded, FIDE says the game has been a "sleeping giant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14819b48-9bdb-4091-a144-54c07196fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chess community fell in love with the series because it successfully
        portrays different aspects of chess in all its richness: it is easy enough
        to be fun to play, but also complex enough to pose a challenge," a FIDE spokesperson
        told CNN Sport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0990e44-1c98-464b-a237-7867235040d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is nerdy, but also cool and fashionable. It is intensively competitive,
        but full of interesting, creative, and colorful characters. We are very happy
        that thanks to this show so many people are discovering, or re-discovering
        chess."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d33983-a7ac-4c01-9ffa-62d37d00b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:28.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as "The Queen''s Gambit" shows, chess remains a very male-dominated
        game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace31fb-8464-43a8-a12e-961eae8e40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungarian Judit Polgár is widely considered the greatest female
        player of all time and was once the youngest grandmaster in history, at the
        age of 15 years and four months, breaking the record previously held by legendary
        US chess player Bobby Fischer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c0e86a-1411-4429-8684-9301cf0eff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 44, Polgar believes the series can help shift the current dynamic,
        but says the show alone will not be enough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb73e05-aa24-4a6d-a739-85d2e3274991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:29.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it can grow the game''s promotion for girls immensely,"
        Polgar says. "And I do hope that more girls not only start [playing] it, but
        they will be -- not addicted -- but staying with the game and they will be
        supported by their parents and teachers and coaches, that if they are talented
        they can also reach their maximum potential.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea4de0-3ad2-46e3-9b10-48e7ab1f4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very important for everybody to see talented girls
        get the same encouragement that boys do."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb8b0b-4acc-4734-9b63-bb1141f8c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polgar hopes that any surge in popularity following the success
        of "The Queen''s Gambit" is not a flash in the pan. Her wish is for chess
        to become a staple part of school learning and believes children would benefit
        immensely if this was to happen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0095f85-022d-40b7-adbf-353d63dd9ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FIDE''s numbers, the game certainly appears to be heading
        in that direction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f1f36-4eae-4c2e-909b-495143f0ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federation says the number of schoolchildren participating in
        chess has been "steadily climbing" since 1990 and estimates there are currently
        more than 30 million children taking part in Chess in School programs around
        the world every week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3288b25-0eb8-4bf6-b808-4dca39a4b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think generally chess is one of the most important educational
        tools and it''s practically in every country you go to you see different kinds
        of programs," Polgar says. "It teaches kids many different skills which they
        can use in every day life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383aff4-42a7-4f5f-a449-3f52b70b238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to name a few: Logical thinking, decision making, responsibility,
        resilience and a lot of things which they should be having in their everyday
        life. Taking their consequences and taking their decisions in a way that they
        know how to step from one to another to handle a loss, a win, a victory and
        to be strong.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459b26c-5a35-4b15-a790-1885af966e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:03:47.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:33.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in many ways, chess can give this for the next generation
        and I do work a lot on this, to promote chess in education -- Garry does the
        same, sometimes we do it together -- and I do really believe it will give
        a better quality of life and understanding for kids."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507a0db-34b0-481b-a0a3-4c0866f2c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:29:22.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/19/sport/the-queens-gambit-netflix-chess-garry-kasparov-judit-pogar-spt-intl/index.html"
        target="_blank">Hit Netflix show ''The Queen''s Gambit'' will speed up chess
        ''boom,'' say grandmasters</a></em></p>'
  'Apple-iPhone-slow-down-battery':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-20T06:03:02.429+08:00
    'imagesource': 'jcr:0d875894-01b1-4a8b-96bc-b8f5f921bd9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd74a9918-6039-4ced-9bc4-1b10105ad7ab'
    'lead': 'Apple agrees to pay millions of dollars to 34 states over its controversial
      previous practice of deliberately slowing down older iPhones to extend their
      battery life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T06:04:58.406+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:32:15.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:25.816+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple to pay $113 million over deliberately slowing down iPhones'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de886a52-ca55-467d-854e-92f94b2b1258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:04:58.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Apple has agreed to pay millions of
        dollars to 34 states over its controversial previous practice of deliberately
        slowing down older iPhones to extend their battery life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d0f2c-b204-4595-906d-a5d81e70b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:04:58.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:16.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will pay $113 million to settle an investigation by
        states including California and Arizona over how Apple wasn''t transparent
        about its iPhone battery problems that led to unexpected device shutdowns.
        Instead of disclosing the issue to consumers or replacing the batteries, it
        pushed a software update in December 2016 that impacted the performance of
        older iPhone models.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04da50-fa0c-49a3-8b21-483bf387e3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:04:58.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:16.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the practice upset Apple consumers, igniting what some called
        "batterygate." Many believed it was an effort to encourage users to buy new
        iPhones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a5ce6-db9b-42a3-9234-838b0708059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:04:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big Tech companies must stop manipulating consumers and tell them
        the whole truth about their practices and products," said Arizona Attorney
        General Mark Brnovich, who helped lead the investigation, in a press release
        on Thursday. "I''m committed to holding these goliath technology companies
        accountable when they conceal important information from users."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3d917-06e2-4ac3-b169-3ae278af4738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:04:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the company issued a rare apology, temporarily dropped
        the price of replacement batteries from $79 to $29, and added a feature to
        allow iPhone users to monitor battery health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765b0b0-abd1-464d-96dd-39ca549d799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:04:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:18.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that some of you feel Apple has let you down. We apologize,"
        the company said in a 2017 statement. "First and foremost, we have never —
        and would never — do anything to intentionally shorten the life of any Apple
        product, or degrade the user experience to drive customer upgrades."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd153a-d0a8-418a-bf50-d5a804459d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:04:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the mea culpa, it faced legal ramifications. In March, Apple
        agreed to pay up to half a billion dollars to settle a class action lawsuit
        accusing it of slowing down iPhones to compel users to buy new ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100bac72-eaef-428c-8131-ef68a46e4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:04:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to paying states millions of dollars, Apple agreed to
        provide updates about iPhone battery health, performance and power management
        on its website or installation notes.</p>'
