      'mgnl:lastActivated': 2023-01-25T19:32:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gemstones are usually created after carbon is crushed and heated
        far beneath the Earth''s surface over billions of years —&nbsp;which is what
        makes them so coveted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20dbce4-db62-49fc-8b92-4b17148cb95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:06.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, scientists in Australia say they have sped up the process into
        just a matter of minutes -- and at room temperature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd238824b-69fb-4f45-adeb-20f075c437a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of researchers led by the Australian National
        University (ANU) and RMIT University in Melbourne, Australia said Wednesday
        they have created two types of diamond at room temperature by using high pressure
        equivalent to 640 African elephants balancing on the tip of a ballet shoe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31466e-df7b-4cfc-8360-e86c746231c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said they were able to create two types of structurally
        distinct diamonds —&nbsp;one similar to those typically worn in jewelery,
        and another type called Lonsdaleite, which is found naturally at the site
        of meteorite impacts and is harder than most diamonds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40359b9f-b3ca-4e8d-9017-8f1aec6af9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synthetic diamonds are not themselves new, and have already been
        created in labs since the 1940s in a bid to find cheaper, ethical and environmentally
        friendly stones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f1e5a-177a-45bc-afa6-9147fd35808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers were excited to create such diamonds at room temperature,
        especially the harder Lonsdaleite diamond, which has the potential to be used
        to cut through "ultra-solid" materials on mining sites, they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8230eb-0bc5-4bb6-a560-bf66812bd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creating more of this rare but super useful diamond is the long-term
        aim of this work," said Xingshuo Huang, an ANU scholar working on the project.
        "Being able to make two types of diamonds at room temperature was exciting
        to achieve for the first time in our lab."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7311407-3845-49f8-891f-3ee25d988201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:09.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lab grown diamonds are usually created by carbon being subjected
        to intense heat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edffa4b6-7d63-400c-a52c-8fc7e14e38ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A huge twisting, sliding force</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa312c6-6138-4823-9e2a-3f4245f88155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To form the diamonds, researchers applied immense pressure to create
        a "twisting or sliding force" that they believe caused the carbon atoms to
        move into place, said Jodie Bradby, a physics professor at ANU.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc484dd-f179-4ba8-afbc-8e0812acd6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natural diamonds are usually formed over billions of years, about
        150 kilometers (about 93 miles) deep in the Earth where there are high pressures
        and temperatures above 1,000 degrees Celsius (1,832 degrees Fahrenheit),"
        she said. "The twist in the story is how we apply the pressure."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320c782-4eae-453a-81ab-e71d542aa6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:11.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dougal McCulloch, physics professor at RMIT who co-lead the research,
        and his team then used advanced electron microscopy techniques to take slices
        from the experimental samples to better understand how they were formed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05df84-96f3-4e15-bf78-4e94a6000f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the team studied the samples they found veins of both regular
        and the Lonsdaleite diamonds running through.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd8e7d-4858-40a2-94ec-3bf77fff9fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing these little ''rivers'' of Lonsdaleite and regular diamond
        for the first time was just amazing and really helps us understand how they
        might form," McCulloch said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6917f0e-ac6a-426c-bbf7-0fe82f23346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from The University of Sydney and Oak Ridge National
        Laboratory, in Tennessee, US were also involved in the research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e7349-6389-480c-916e-5185659c7131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:09:04.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:32:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/19/world/diamonds-room-temperature-scli-intl-scn/index.html#:~:text=The%20gemstones%20are%20usually%20created,%2D%2D%20and%20at%20room%20temperature."
        target="_blank">Scientists create diamonds at room temperature in minutes</a></em></p>'
  'COVID-19-mask-lockdown-WHO':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-20T06:10:07.497+08:00
    'imagesource': 'jcr:d0644c49-e0c5-4ba0-ab94-7049651347f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd8efe8b-680e-4491-aa0b-ee7e16acc375'
    'lead': 'Lockdowns could be avoided if everyone followed health measures such
      as wearing masks, the World Health Organization''s top Europe official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T06:13:43.493+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:31:53.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:26.307+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lockdowns could be avoided if 95% of people wore masks, says WHO'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c71f2-59dd-4e26-a314-b5acb127bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Lockdowns could be avoided if everyone
        followed health measures such as wearing masks, the World Health Organization''s
        top Europe official said at a Thursday news briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a03b3-f0cc-44dd-a982-06f556363e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:54.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Europe''s Regional Director Hans Kluge stressed that lockdowns
        should be a "last resort," and urged the public to follow guidance to help
        to prevent deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e6dac-a4d1-4d3f-8f3a-473aab8c15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if 95% of people wore masks, instead of the current
        60%, "lockdowns would not be needed"&nbsp; although he added that mask use
        was not a "panacea" and needed to be combined with other measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf41a80-aff7-4011-ad82-7a90026e5914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we all do our share, lockdowns are avoidable," Kluge said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0669795-875e-4a1a-8f0b-590101830e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that hundreds of millions of people are currently living
        under lockdowns, which require economic support and cause job losses, disruption
        to health services and collateral damage in terms of mental health, substance
        abuse and gender-based violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41728478-d072-4e68-9bbc-2b723baa8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluge, speaking in Copenhagen, Denmark, warned of the "negative
        impact of easing too quickly," saying restrictions should only be relaxed
        gradually.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4adf22-5573-4d47-938f-d4b0695975fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe must stay ''vigilant'' for winter</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a7db4-6f08-48fa-9f76-8140734dc87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries are still facing high rates of infection and
        death, with Italy registering 753 fatalities on Wednesday, its highest daily
        tally since the first wave. Poland reported a record number of deaths for
        a second day in a row Thursday, with 637 registered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b9596-11ce-4f53-8e95-49f9e0aaf94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more than 29,000 coronavirus deaths in the region last
        week, or one person dying every 17 seconds, Kluge said. Covid-19 deaths were
        up 18% in Europe over the past two weeks, with 4,500 lives currently lost
        daily, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668f07c-dd22-4be4-a425-64a677770a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is leading to more signs of overwhelmed health systems, with
        French intensive care wards at over 95% capacity for 10 continuous days and
        Switzerland''s intensive care units at full capacity, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90e81b-bb77-4ca9-9e9b-745616f9b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kluge said current restrictions across the continent had seen
        new cases drop from 2 million to 1.8 million last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6f483-f79e-4833-8cab-cfe946a8e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a small signal, but it''s a signal nevertheless," he said.
        "I am encouraging a tier system based on levels of seriousness in community
        transmission, with a set of proportionate measures that could be considered
        under each one of them," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff83b7c-5803-4530-b884-e7b28f9333b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus thrives on the vulnerable, on doubts, on the governmental
        decisions being late," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ebd17-b2f9-4949-bb69-06c0d34eddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluge said countries should ensure safe learning, with most European
        countries keeping schools open in their latest lockdowns and children not
        considered primary drivers of transmission.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6ac78-f1e4-4857-a8a0-3d7cef31e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the good news on two vaccines represented a "new horizon."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e9e44-1cda-49ba-b224-cae39cd67196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While vaccines won''t stop Covid-19 entirely, and don''t answer
        all our questions, they do represent a great hope in the war against this
        virus," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97960aa0-b503-4b45-b030-7d04bd24f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that vaccines are "not a silver bullet" as their supply
        and distribution will be limited, especially initially.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4112f6d-ede7-4981-b21b-989124e02187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the vaccine will be too late for winter, so we have
        really to stick together, and implement the long-term measures which we know
        are working," Kluge said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff357e06-3dcd-44ee-bc68-dfe5f9fc8c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:13:43.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO director added that he is "hopeful" but "also very, very
        vigilant because we have seen that health systems can be very quickly overwhelmed."</p>'
  'Gym-ventilation-COVID-19-spread':
    'author': 'Mallory Hughes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-20T06:14:25.182+08:00
    'imagesource': 'jcr:16fec536-c183-43f8-a658-bf8ecb5f17d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62eca5e8-b46e-4f4e-9121-5d76370cc0d2'
    'lead': 'A Virginia gym owner thought she had a nightmare scenario on her hands
      when she learned that 50 athletes were potentially exposed to Covid-19 particles
      by one of the gym''s coaches. But not a single member ended up contracting the
      virus, thanks to the extra safety precautions and ventilation measures she put
      in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T06:15:42.953+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:31:39.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:26.598+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A gym trainer exposed 50 athletes to COVID-19, but no one else got sick
      because of a ventilation redesign'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd1f9e-cdd8-48da-87ad-203d1f31385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Virginia gym owner thought she had a
        nightmare scenario on her hands when she learned that 50 athletes were potentially
        exposed to Covid-19 particles by one of the gym''s coaches. But not a single
        member ended up contracting the virus, thanks to the extra safety precautions
        and ventilation measures she put in place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2bd15-c938-42f6-81bb-584633f6d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velvet Minnick, 44, is the owner and head coach at 460 Fitness in
        Blacksburg, Virginia. Like many gym owners across the nation, she was forced
        to shut down the facility in March due to coronavirus. They rented out equipment
        and held Zoom classes, but it wasn''t long before members were burned out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c29036-dcff-4d1a-afbb-2632d5bafded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the state entered Phase 2 of reopening in June, Minnick was allowed
        to have athletes back inside her facility. She knew one member, however, who
        could help her get people back while keeping them safe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1ab80-3f49-40cf-a365-28465c52b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linsey Marr, 46, is a professor of civil and environmental engineering
        at Virginia Tech and joined 460 Fitness about two years ago. She has an expertise
        in airborne transmission of viruses, air quality and nanotechnology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f200f100-0d12-48dc-b40f-54b4c0e33ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When gyms closed in March, there was a lot of talk in the CrossFit
        community about the mental health benefits of working out and some owners
        were lobbying for their gyms to stay open. While that didn''t work, it did
        get them included in the early phases of reopening. And it kick-started this
        gym''s reopening plan and safety procedures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6367f-4ef4-41ae-afa0-1eef0a8a85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnick consulted Marr on ventilation as well as strict hygiene
        and distancing protocols to keep athletes as safe as possible while they were
        working out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7763c6c6-bd80-4573-bee0-f16c3c3bf44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew the virus was transmitted mainly through the air so I thought
        it was really important to have good ventilation so everyone wasn''t able
        to breathe it," Marr told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03460ef-714c-4958-abf3-e2cd147e2356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:43.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnick created athlete stations near the bay doors that gave each
        one 10 feet of space. The stations are marked on the floor with orange tape
        and have all of the necessary equipment located inside. There''s no traveling
        about the gym or doing partner workouts while sharing equipment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2bcf91-c57c-496e-8685-5b59ee52b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten feet of space has always been my mantra," Marr said, which
        is more than the recommended six feet because people in the gym would be working
        out and breathing heavily.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa985a7d-da45-4ec8-8797-e9628b2e15bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Minnick built the facility, she had the engineering and
        HVAC documents to share with Marr.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0ded7-d52d-4260-807e-c7e03b09cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did the calculations on how big the space was, what the typical
        wind speeds were in the area and if the doors were open what would the resulting
        ventilation be?" Marr said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4818f-a73e-4ed1-84d5-34415e3853b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She found that the space provided far more fresh air than required
        by the professional organization, American Society of Heating, Refrigerating
        and Air-Conditioning Engineers, which gives recommendations for ventilation.
        Looking at other research and studies, Marr talked with experts on what ventilation
        rate is necessary to really cut down the risk of transmission indoors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa0324-8811-475e-b163-7a85ef9e166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see outbreaks above a certain threshold," Marr said.
        "And the gym with the open doors was way above that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f88b1e-5433-4622-9bf9-a0e60bc08cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marr said they are now actually able to close the doors a bit more
        than they initially thought and still meet that ventilation standard using
        a carbon dioxide monitor to track indoor levels.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00012b-e095-4973-b5f8-cdb3561c7a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carbon dioxide is exhaled breath and is a good indicator of how
        much viruses might be building up in the air," Marr said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437f356-8fc0-4f12-997a-aacdf82b228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the weather and the comfort level of the athletes in
        the gym, they may open the doors more or less. And athletes always have the
        option of taking their equipment outside.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4abec65-0d39-4ac1-ac32-6447594fe23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, when Minnick learned that one of her coaches wasn''t
        feeling well, she wasn''t initially worried. While he thought it was just
        allergies, he soon lost his sense of smell and taste, Minnick said, so he
        got tested for coronavirus. She asked him to quarantine until he received
        his results.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58e438-7419-4697-8195-9a08f3a5e9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came back positive, they first determined that he contracted
        the virus outside of the gym at another environment where he was indoors.
        Then, she ran a test in the system to see who he had coached prior to getting
        sick.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d753ef-60ef-4b9b-89be-acb28827bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnick personally contacted all 50 athletes and checked in with
        them for a two-week period. A few people decided to get tested, but not one
        member developed symptoms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc6bff-77e6-4b4c-b5d6-9bd3e1d06d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I contacted all of my members on a Monday," Minnick said. "And
        then the ... health department contact tracers. They did not even notify me
        of the direct exposure until Wednesday. With something like this, it''s so
        important to know right away."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc10ce2f-7cea-4c24-82a1-b1a752272da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after a potential exposure and with dropping temperatures as
        winter approaches, the gym remains diligent with its procedures and athletes
        continue to adjust.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c047355-24df-47ed-9011-04f5365866d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:50.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no sweaty post-workout hugs and no high fives. Often the
        class has a conversation about if the doors are staying open or closed. If
        they want them closed to stay warm, every member must wear a mask.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa9e68f-029d-4480-8ca4-57a1f264e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:15:42.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members are willing to go that extra mile, to be cold, to be wet,
        to endure, just so that they can be safe," Minnick said. "They''ll do whatever
        it takes to have the benefits of exercise."</p>'
    '0':
