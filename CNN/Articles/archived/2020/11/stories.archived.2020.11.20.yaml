  'baguio-city-mayor-approval-for-private-gatherings-coronavirus':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-20T22:52:24.047+08:00
    'imagesource': 'jcr:1856089a-5d1f-4d7f-967d-c896cb0b487c'
