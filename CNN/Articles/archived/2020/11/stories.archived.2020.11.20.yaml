    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'New York authorities investigating millions in tax write-offs from the
      Trump Organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bae953-b95d-4afc-8256-c0524aaddeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:48:50.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York authorities investigating the
        Trump Organization have expanded their inquiries to include tax write-offs
        involving millions of dollars in consulting fees, according to people familiar
        with the investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0306d6f7-ee5b-4dc6-8efe-451de14d184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:48:50.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators with the Manhattan district attorney''s office, which
        is conducting a broad criminal investigation, and the New York attorney general''s
        office, which has a civil inquiry under way, have subpoenaed the Trump Organization
        seeking records relating to the consulting fees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35366d-cd63-4427-994a-439fe0705c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:48:50.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoenas were in response to a New York Times investigation
        into President Donald Trump''s tax returns that first disclosed that he took
        $26 million in write-offs that came from fees he paid to consultants, including
        an apparent $747,000 fee that the Times said matched a payment disclosed by
        Trump''s daughter, Ivanka Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f7709-7cb7-4a8e-833d-442cf8079fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:48:50.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported the subpoenas had been sent. There
        is no suggestion that Ivanka Trump accounted for the payment improperly. Representatives
        for the Manhattan district attorney, New York attorney general and Trump Organization
        declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede80c10-eb19-4ea3-b526-580f69708398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:48:50.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump reacted to the Times'' story Thursday evening, tweeting,
        "This is harassment pure and simple. This ''inquiry'' by NYC democrats is
        100% motivated by politics, publicity and rage. They know very well that there''s
        nothing here and that there was no tax benefit whatsoever. These politicians
        are simply ruthless."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93d4d3-d996-4c9c-948a-7ea69f4e7bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:48:50.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Garten, general counsel of the Trump Organization, told the
        Times, "Everything was done in strict compliance with applicable law and under
        the advice of counsel and tax experts." He added, "All applicable taxes were
        paid and no party received any undue benefit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeea289-c1c8-492c-89b3-7c270a73bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:48:50.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York investigations are the most serious facing Trump as
        he leaves office and becomes a private citizen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9fbc5e-5d6c-4dc2-b0bb-18a33a42fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:48:50.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney has been in a year-long battle over a subpoena
        for the President''s tax returns. The Supreme Court is expected to rule on
        the matter soon. That investigation is wide ranging and prosecutors have suggested
        in court filings it could include anything from insurance fraud, tax fraud
        or schemes to defraud —&nbsp;the equivalent of a federal bank fraud charge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c265a6d-3156-4cb4-89d0-f8f121e06121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:48:50.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York attorney general''s investigation is focusing on whether
        the Trump Organization or Trump improperly inflated the value of certain assets
        in violation of tax laws or when seeking loans and the forgiveness of a $100
        million loan. They have identified at least four Trump properties that are
        under scrutiny.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a39a1-5f51-4386-ba0a-a372f9ca3cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:48:50.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/19/politics/trump-tax-write-offs-fraud-investigation/index.html"
        href="https://edition.cnn.com/2020/11/19/politics/trump-tax-write-offs-fraud-investigation/index.html">New
        York authorities investigating millions in tax write-offs from the Trump Organization</a>"</em></p>'
  'australia-military':
    'author': 'Angus Watson, CNN (Analysis)'
    'caption': 'All Australians are taught the ode of remembrance, recited for the
      nation''s fallen soldiers known lovingly as "Diggers." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-20T16:49:40.297+08:00
    'imagesource': 'jcr:6917b3dc-8093-46cd-b694-21b0d3329f0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3608fcc3-9093-48ec-9b75-27abc03bd584'
    'lead': 'All Australians are taught the ode of remembrance, recited for the nation''s
      fallen soldiers known lovingly as "Diggers."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T16:55:26.012+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:27:12.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:33.209+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australians']
    'template': '1'
    'title': 'Long a source of national pride, the moral integrity of Australia''s
      military is now at stake'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a6b8d-b14f-491c-b6fc-64a90d63e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All Australians are taught the ode of remembrance,
        recited for the nation''s fallen soldiers known lovingly as "Diggers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837c2ae-6ed6-4246-8dbf-563851375575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That nickname evokes the memory of Gallipoli, the Turkish peninsula
        where, in the trenches of World War I, the young nation''s soldiers helped
        to forge a national identity. So Australian school students are taught.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82cd174-4f20-412c-838a-e75a5a3f9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They shall grow not old, as we that are left grow old; age shall
        not weary them, nor the years condemn."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12c5d3-c60e-4ce5-abed-922e08690de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Australian public knows that age shall not weary the 39
        Afghan civilians and non-combatants reportedly condemned by its own Diggers
        in Afghanistan. The Afghans were allegedly murdered, the Australian army itself
        detailed in its official enquiry Thursday, by elite Special Operations Forces
        —&nbsp;the Diggers that were supposed to be the liberators and protectors,
        the best to wear an Australian military uniform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9be6e1-951b-4933-afc1-d42391dd4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those 39 lives now remind Australians that like their own country,
        the modern nation of Afghanistan has been constructed by the cruelties of
        war, four decades of it since the Soviet invasion in 1979.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec121ee6-b469-4247-9151-e1a359dc9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sincerely sorry for their loss," Australia''s chief of the
        Defense Force, Gen. Angus Campbell, said Thursday of the Afghan nation. "I
        can''t imagine the pain, the suffering and the uncertainty that that loss
        has caused both at the time, and the continuing uncertainty of how that happened."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f7532-5fd7-4204-86c2-25900b53822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian army believes that the allegations gathered by a
        four-year investigation by the Inspector General of the Australian Defense
        Force (IGADF) is enough to prosecute 19 of its soldiers for the alleged war
        crimes of murder and cruel treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5c483-c882-4df3-a6f8-bb245ede1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Scott Morrison has announced a special investigator
        to bring those men to trial. All names have been redacted from the lengthy
        report made public on Thursday. For now, the 19 accused of committing war
        crimes are unidentified to the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66162ab0-3727-4fd1-9f00-714560207b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as the collective shares in valor and sacrifice, it is
        sharing in the shame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a1bb00-a5bc-49c9-b10e-dedd644de925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell announced Friday that a review would be commenced into
        all honors that Australian soldiers received for fighting in Afghanistan.
        As many as 3,000 special forces personnel who served in Australia''s longest
        war could now be forced to hand back their medals, including the Meritorious
        Unit Citation. Senior commanders could lose their Distinguished Service Medals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd6147-a8a2-4799-a817-b6690773483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is now known must disentitle the unit as a whole to eligibility
        for recognition for sustained outstanding service," the report reads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b60c78-084e-47be-a207-056c357c96bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this report discloses is disgraceful and a profound betrayal
        of the Australian Defense Force''s professional standards and expectations.
        It is not meritorious."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3baf2-51b5-4dd6-9e4e-a8c07f545cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday, Chief of Army Lt. Gen. Rick Burr
        announced that Special Air Services Regiment 2 Squadron would be struck from
        the order of battle, or the listing of a country''s military units, saying
        2 Squadron was "a nexus of alleged serious criminal activities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140fab6-b6b7-46b0-90ab-793c297b0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Future generations will be reminded of this moment in our military
        history from the gap in our squadron numbering system," Burr said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf02b3-fb36-4a1c-a175-f7de6ebac724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s symbolism worthy of the vast edifice that has been constructed
        in Australia to honor veterans of past wars — the Second Boer War, the Boxer
        Rebellion, World Wars I and II, Korea, Vietnam, the Gulf War, the Iraq War
        —&nbsp;and current troops.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b432e1-a4ce-471e-bb89-49c0cd183f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on April 25 this year, the annual day to honor the men
        and women of the Australian and New Zealand Army Corps known as Anzacs, Prime
        Minister Morrison said, "The qualities for which we honor the Anzacs live
        on in each of us —&nbsp;endurance, courage, ingenuity, good humor, mateship
        and devotion, to duty to each other, to Australia."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2bb15-48cf-45ad-b437-08e982749f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duty, devotion and courage has now been shown by the whistleblowers
        who told the IGADF inquiry of a "gradual erosion of standards over time resulting
        in a culture within which, ultimately, war crimes were tolerated."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ae87e-507c-4dea-aae6-909423239276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former soldiers who witnessed alleged war crimes told the four-year
        inquiry of the difficulties in speaking out about patrol commanders treated
        as "demigods." The report acknowledges that "existing whistleblower protections
        and redress of grievance processes were not adequate for members who were
        fearful of professional, social and physical retaliation to raise their concerns
        or ''blow the whistle'' on unlawful actions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bdde5f-b957-40c3-842a-1e0847c13534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 39,000 Australians have served in Australia''s longest
        war, which continues with the ongoing deployment of 80 personnel to the Afghan
        capital, Kabul.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15e929-e2d1-4554-a13a-9feabccfaf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the exhaustive IGADF inquiry conducted more than 510 witness
        interviews and reviewed more than 45,000 documents and photographs, 25 Australians
        were alleged to have committed war crimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d5b040-4853-429d-a278-44d202b2f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the inquiry, the allegations merit criminal charges
        against 19 of those people. It is a small fraction of Australia''s overall
        commitment to Afghanistan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a40b93-fb0b-42a5-ad76-291a908bd3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the report dismisses the idea that the 25 alleged to have
        committed crimes are just "a few bad apples." Instead, an ethics review attached
        to the report indicates that killings were fueled by factors including "the
        character and the tempo of deployments ... a lack of clarity about purpose
        and a gradual loss of confidence about the mission and the higher chain of
        command."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f3dd3b-6966-4337-9570-d4acfa1e34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of Australia''s war against the Afghan Taliban took place
        in central Uruzgan province, known to be one of the most difficult and dangerous
        theaters of the war. Australian troops pulled out of Uruzgan in 2014, after
        41 were killed and 261 wounded. On announcing the decision to withdraw in
        2013, then-Prime Minister Tony Abbott said that the mission had been a success.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d53f64-953b-4732-b57a-68b50dc50625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen the replacement of the Taliban. We have seen the driving
        out from their safe havens and bases of al Qaeda and al Qaeda sympathizers,"
        Abbott said at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874679e3-3216-4a32-af2e-b3e23cf400b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:25.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the benefits for our country, for Afghanistan, and
        for the wider world, then my conclusion is yes, it has been worth it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a0525-78ff-4c8e-802e-2e4191aa051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:26.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years later most of the families of Australian civilian victims
        remain in Uruzgan, but now many live under Taliban control, according to Shaharzad
        Akbar, the chairwoman for the Afghanistan Independent Human Rights Commission.
        They remain are hungry for justice, the commission told CNN. But accessing
        that is not going to be easy. The Afghan Army began to withdraw from Uruzgan
        in 2016, ceding vast areas to the Taliban.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182c0ad-8b9e-4527-ad1d-a98f19a031ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IGADF report says: "Where there is credible information that
        an identified or identifiable Afghan national has been unlawfully killed ...
        Australia should now compensate the family of that person, without awaiting
        for establishment of criminal liability. This will be an important step in
        rehabilitating Australia''s international reputation, in particular with Afghanistan,
        and it is simply the right thing to do."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487cef5e-f879-4f33-b339-d6369b2ad90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing the right thing by paying compensation to grieving Afghans
        living under Taliban control will not be an easy thing for Australia to achieve.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8987db0-01ee-4a47-81b4-acc6614d912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all victims will be easy to locate," Akbar told CNN, "Some
        families may have been victimized again after the incidents that happened
        then by the ongoing conflict so it''s -- the situation for civilians is heartbreaking
        in Afghanistan."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c29bf-9630-46c5-a2b2-5ad2e18ba38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Thursday''s damning report states, Australia''s "moral integrity
        and authority as a nation" is at stake.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5779c11-38ff-4aea-b090-258a143cc812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T16:55:26.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/20/australia/australia-afghanistan-war-crimes-report-analysis-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/11/20/australia/australia-afghanistan-war-crimes-report-analysis-intl-hnk/index.html">Long
        a source of national pride, the moral integrity of Australia''s military is
        now at stake</a>"</em></p>'
  'Baguio-medical-community-timeout':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-20T16:56:02.669+08:00
    'imagesource': 'jcr:2136b5c8-1baf-44d3-8fda-37a66945161f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd13e66b0-46f7-4246-acb3-395d0485a49f'
    'lead': 'Baguio Mayor Benjamin Magalong said Friday members of the city''s medical
      community have decided to withdraw their request for a ‘timeout’ after he met
      with them a few days ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T17:01:30.801+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:27:03.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:33.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magalong: Medical community in Baguio withdraws call for ‘timeout’ after
      dialogue'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cfa020-bc1f-4bef-9480-e05bef19b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Baguio
        Mayor Benjamin Magalong said Friday members of the city''s medical community
        have decided to withdraw their request for a ‘timeout’ after he met with them
        a few days ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d543e-2092-464a-a392-bd7c6d0e6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They decided not to pursue ''yung kanilang demand na magkaroon
        ng timeout kasi nakita naman nila na sufficient ang ginagawa ng local government,”
        Magalong said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c300f02-3264-4998-8969-39c88cf9eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They decided not to pursue their demand for a timeout
        because they saw that what the local government is doing is sufficient.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937a1f4-1008-4d89-b4bd-3876db71f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, frontline healthcare workers in the city asked for a timeout
        on all public activities after some hospitals got filled up with COVID-19
        patients, including medical staff, due to limited isolation beds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026478d2-e40b-4e3a-91e2-87b7a9be66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:05.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health’s COVID-19 tracker data as of November
        18 showed hospital occupancy in the city is at 75.6%. Only eight of the 118
        isolation beds and eight of 26 ICU beds in five major hospitals are vacant.
        Meanwhile, 36% or 28 ward beds remain unoccupied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a5b91-95bf-4c8f-87d1-8d1f9914b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong confirmed that he met with some city doctors to discuss
        their concerns. But he said he was able to explain to them that the cases
        in Baguio are decreasing, adding he promised to continue imposing strict border
        controls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07f23a-cd84-445b-91a5-c668e9caa298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:06.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot blame them because <em>ang</em> perception <em>nila ay
        dumarami ang kaso dahil sa nakikita nilang</em> situation sa ospital,” he
        said. "<em>Pero</em> we engaged them last Sunday afternoon, <em>pinakita namin
        ang</em> data <em>sa kanila … kung ano ang ginagawa ng</em> local government,
        <em>ng mga</em> health services, <em>saka nila na</em>-realize <em>na</em>
        it is an overreaction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a7697-c315-4018-ad04-2704ee8e81a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot blame them because their perception is that
        cases are increasing based on the situation they see in hospitals. But we
        engaged them on Sunday afternoon and made them see the data [on cases], what
        the local government is doing, what the health services are. Only then that
        they realized the call was an overreaction.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ff111-0fad-473a-8329-14361b76805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong noted that their cases in the city have been “on a downtrend”
        in the last two weeks after being tagged by the OCTA Research as one of the
        high-risk areas due to a spike in infections from Oct. 11 to 17, an alarming
        attack rate, and dwindling hospital capacity to accommodate patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c16a9a-a697-41fd-93c7-dd718df5a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed the decline in infections to expanded testing, aggressive
        contact tracing, and a ban on visitors from nearby towns. He also said they
        converted a former hospital into a step-down facility for infected healthcare
        workers with mild symptoms to decongest hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f8675-4940-4009-b0c5-74f7bfb98b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:08.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Saturday, until Dec. 4, Baguio will <a href="http://bit.ly/3kMr2Z2"
        target="_blank">tighten its restrictions</a> on tourists from municipalities
        of Trinidad, Sablan, Tublay, and Tuba in a renewed bid to curb the spread
        of COVID-19 cases.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db2959-f903-4077-ac19-17e09278773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the City of Pines accepts up to 500 tourists from other regions
        daily, subject to protocols, Magalong said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea35577-4cfd-48e6-8b28-98a851336719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T17:01:30.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:27:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio so far has 2,840 cases, with 2,425 recoveries and 39 deaths.</p>'
  'joe-biden-calls-donald-trump-irresponsible':
    'author': 'Eric Bradner, CNN'
    'caption': 'US President-elect Joe Biden said Thursday that US President Donald
      Trump "will go down in history as being one of the most irresponsible presidents,"
      as Trump takes extraordinary action to try to subvert the 2020 election''s outcome.(FILE
