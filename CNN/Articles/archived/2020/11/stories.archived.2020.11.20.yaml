    'jcr:uuid': 'c80aaf1c-d482-44a4-909c-56d841f95228'
    'lead': 'Two to three tropical cyclones may enter the country’s weather monitoring
      area in December, PAGASA says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T08:30:02.779+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:31:13.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:27.288+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 to 3 tropical cyclones seen to enter PH in December'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fee44d-213c-4d0d-993b-4bebaf2ebfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T09:24:51.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:31:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Two
        to three tropical cyclones may enter the country’s weather monitoring area
        in December, the state weather bureau said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec18e2-6540-414d-b129-f1d5ad9f1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T09:24:51.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:31:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there will still be a short reprieve in rainy weather until
        early next week as PAGASA does not expect any weather disturbance to enter
        the Philippine Area of Responsibility in the next three to five days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dde621-4bf5-4fe0-885f-c71063513d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T09:24:51.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:31:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over the weekend, most of the country will experience generally
        fair weather," weather specialist Ariel Rojas told CNN Philippines’ New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4ee8f-4fc5-4522-9c90-c4e6102bd233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T09:24:51.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:31:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas said isolated rains may fall in Batanes, Babuyan Islands,
        and Metro Manila on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23248e-322a-43e4-a775-2440116b7609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T09:24:51.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:31:16.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spate of typhoons recently killed dozens of people, displaced
        communities, and damaged crops and structures in many areas in Luzon and the
        Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead56b4-74ec-4570-9629-6b654c8ba662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T09:24:51.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:31:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losses incurred by farmers and fisherfolk in the wake of the devastation
        caused by Typhoons Quinta and Ulysses and Super Typhoon Rolly have reached
        around ₱12.3 billion, <a href="https://cnnphilippines.com/news/2020/11/18/Agriculture-damage-Quinta-Rolly-Ulysses.html"
        target="_blank">data from the Department of Agriculture indicated.</a></p>'
  'Georgia-Biden-win-Trump':
    'author': 'Jason Morris, Maeve Reston and Marshall Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-20T08:50:16.099+08:00
    'imagesource': 'jcr:6c97fc48-0664-4946-8edb-18e6d6bb4e95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e042d9a7-4ea9-4b0d-ac60-00a0daa541f3'
    'lead': 'Georgia has finished its statewide audit of the razor-thin presidential
      race and US President-elect Joe Biden defeated President Donald Trump, according
      to a news release from the Secretary of State''s office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T08:51:48.295+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:31:05.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:27.460+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Georgia confirms Biden victory and finds no widespread fraud after statewide
      audit'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432854d-ffc0-4ea4-b082-1df9244f54eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:51:48.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Georgia has finished its statewide audit
        of the razor-thin presidential race and US President-elect Joe Biden defeated
        President Donald Trump, according to a news release from the Secretary of
        State''s office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048daffa-5c5f-4d4b-b9b6-5579c3e5934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:51:48.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden beat Trump by 12,284 votes, according to the final results
        from the audit. This is a slight drop for Biden compared to the pre-audit
        results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920fdcdb-8855-4cc1-b3e5-944bf3ee2344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:51:48.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:06.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said repeatedly that the audit confirmed there was
        no widespread fraud or irregularities in the election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb24c4-fe52-46de-b62d-b43f4eadc39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:51:48.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia is required under state law to certify its election results
        by Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd490f698-b5f4-4418-970f-63bf4373ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:51:48.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no state where the sting of Trump''s loss has been more
        acutely felt than in the red state of Georgia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822dc98-0452-4211-a30f-1340ef19a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:51:48.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suburban revolt against Trump in the suburbs surrounding Atlanta,
        paired with huge turnout among Black voters, powered Biden''s gains in the
        state, building on years of intensive Democratic organizing to register voters.
        The state is now the center of the political universe, because the two US
        Senate runoff elections will determine which political party controls the
        Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bcca92-900f-4e7c-91d9-47f367ecf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:51:48.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:08.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has continued to tweet debunked disinformation about
        voting software used in the state and objected to the recount as "fake" by
        tweeting false claims about the state''s signature-matching process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8591cb-d082-4651-8897-1d24af89aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:51:48.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weeklong recount, officials in four counties found new
        batches of votes that weren''t counted on Election Day or weren''t properly
        transmitted to the Secretary of State for tallying.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ed09d-8e2c-4412-a650-b29fd2d0cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:51:48.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, more than 5,800 uncounted votes were uncovered, netting
        nearly 1,400 new votes for Trump, who falsely said the discoveries were proof
        of wrongdoing. State officials stressed that these were accidents caused by
        human error and not indicative of fraud or vote-rigging.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
