  'Delirium-may-be-a-primary-symptom-of-COVID-19-in-older-adults--study-says':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-20T01:23:43.330+08:00
    'imagesource': 'jcr:3987cae8-8838-43fe-9151-7e956682eff4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7142f86-ccfd-4192-be54-bf9fa69b0d73'
    'lead': 'Delirium was common among elderly patients with COVID-19 who came to
      the emergency department and many of them did not have other typical signs or
      symptoms of the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T01:23:13.571+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:33:01.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:24.636+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Delirium may be a primary symptom of COVID-19 in older adults, study
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb6da4-811e-4397-8d13-2a9a20979309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Delirium was common among elderly
        patients with COVID-19 who came to the emergency department, according to
        a study published Thursday in JAMA Network Open, and many of them did not
        have other typical signs or symptoms of the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9886c-b232-4dda-b28e-3d22c67cddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54884bf8-4d35-4796-874e-71a501dbf034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this multicenter retrospective cohort study, 28% of 817 older
        patients with COVID-19 infection had delirium on arrival to the ED, and delirium
        was the sixth most common presenting symptom or sign overall,” read the study,
        from lead authors Dr. Maura Kennedy of Massachusetts General Hospital and
        Harvard Medical School and Benjamin Helfand of the University of Massachusetts
        Medical School.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2b72b-12ec-4aec-8d66-06e9c5053d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2a6e1-1e20-47a8-b517-c19185cc4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Delirium at presentation was significantly associated with increased
        risk for poor hospital outcomes, including ICU stay, discharge to a rehabilitation
        facility, and death," the study said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b26e9-4dc0-46fc-a68b-1011efd834e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a3c54-e6ac-400e-be69-757bd5279b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 226 patients with delirium, 37, or 16%, had delirium as their
        primary symptom. Importantly, the authors said, 84 of those 226, or 37%, had
        no fever or shortness of breath.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d5ddf-e762-4b01-9903-7a2093a875df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f41c95-2d86-416e-ba67-2ee5f0eab78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More on the study:</strong> The study was conducted at seven
        sites across the United States and included older adults who went to emergency
        departments on or after March 13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194db509-997e-4a99-9d5e-134416e4a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e928b5-05f4-402f-afcc-7abade58797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the factors associated with delirium included being older
        than 75, living in a nursing home or assisted living facility, prior use of
        psychoactive medication, vision or hearing impairment, stroke and Parkinson’s
        disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ca9a3-ab0c-40a2-990d-f66465fcd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e30a67-1091-42da-80b6-a07335883db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our study demonstrates that it is critical to recognize that older
        adults with COVID-19 may present with delirium as the primary or sole symptom,”
        the study says. “In addition, delirium is an important risk marker to identify
        patients at high risk for poor outcomes, including death.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78aa58b-333a-4e5f-b01b-c914bf7c2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T01:23:13.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:33:08.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
