      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The COVID-19 pandemic
        has changed the way people move around, with bikes, motorcycles, and e-scooters
        becoming more prominent modes of transportation.</p>'
    '1':
