    'mgnl:lastActivated': 2023-01-25T19:26:09.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:35.132+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'England', 'United-Kingdom', 'poultry', 'imports',
      'importation', 'agriculture', 'DA', 'ban', 'temporary']
    'template': '1'
    'title': 'PH bans all poultry products from England over bird flu outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec9955-f696-46f4-94d0-ddbea3e710ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:20:35.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:26:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> The
        Philippines has temporarily banned the entry of poultry and poultry products
        from England in the UK after a town there reported a bird flu outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8389da9-898e-46ac-a7dd-fd313e360065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:20:35.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:26:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af14ef-c12e-4954-8a91-02a0acba2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:20:35.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:26:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.da.gov.ph/wp-content/uploads/2020/11/mo63_s2020.pdf">memorandum
        order</a> issued by the Department of Agriculture, the importation of domestic
        and wild birds and their products like poultry meat, day old chicks, eggs,
        and semen from Frodsham in England, United Kingdom is prohibited for the meantime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e828d-c528-4fc1-95a7-7fbf13e3b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:20:35.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:26:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a5f015-785b-4383-91d5-f76db1cdd394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:20:35.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:26:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that processing and evaluation of application and
        issuance of sanitary and phytosanitary permits for the commodities are immediately
        suspended. Only permits issued on or before Nov. 9 will be allowed provided
        that frozen poultry meat has been processed 21 days prior to the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8f6b2-cf90-46c6-b3d7-0acce4bb0f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:20:35.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:26:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
