      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798eba4f-087f-47d5-a3d6-ece7cdeab02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T14:39:05.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:28:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said they are in talks
        with the regional health director in Sorsogon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b5e87-ef82-49f3-adf2-9b22a5ec6257'
      'mgnl:activationStatus': true
