    'template': '1'
    'title': 'PH''s COVID-19 death toll exceeds 8,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48962776-9927-4f15-b30f-d4fe678e82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:55:08.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —&nbsp;</strong>The
        number of people in the country who lost their lives to COVID-19 has risen
        to over 8,000, with 27 more deaths recorded, the Department of Health said
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec9628f-1c41-49c8-824e-1b3ea154ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:55:08.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s COVID-19 case bulletin showed the death toll struck
        8,025, equivalent to 1.93% of the total number of cases. The tally of infections
        also rose to 415,067 with 1,639 new cases, the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34922b04-eec1-4d94-a30d-2054d51ed41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:55:08.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 7.7% or 31,805 are active cases or currently ill patients.
        At least&nbsp;84.7% of these patients are experiencing mild symptoms, while
        8.2% have no symptoms, 4.5% are in critical condition, 2.4% are severe cases
        and 0.21% are in moderate condition, the department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691567e6-9483-45c7-95c9-d265b9aac1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:55:08.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City topped the list of areas with the most number of new
        infections after 113 more residents caught COVID-19. Laguna followed with
        76 more cases, then Quezon City with 75, Rizal province with 75 and Cavite
        with 63 new infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800c6b4-69a8-474d-b962-4f92caaf3658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:55:08.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 305 people got better, bringing the number of recovered
        patients to 375,237 or 90.4% of the total recorded cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb95f7f-6dd1-42ce-9726-0709628b6a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:55:08.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed two duplicates from the total count,
        including one recovery. It also corrected its previous report, where six deaths
        were mistakenly tagged as survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003df02-c5ac-4a28-b721-0ecda86b5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:55:08.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally did not include data from eight COVID-19 laboratories
        who were not able to submit their reports on time, the agency said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527794c-e906-4527-b5d8-11406f80378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:48:07.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:27:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced 13 more Filipinos
        abroad caught COVID-19, bringing the number of infected to 11,558 in 82 countries.
        Of this number, the DOH verified 2,637 cases, the DFA said. One person also
        died while eight others recovered, raising the death toll to 834 and the number
        of survivors to 7,478. Meanwhile, 3,246 people are undergoing treatment, the
        department added.</p>'
