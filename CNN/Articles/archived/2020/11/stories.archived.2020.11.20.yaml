      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety is starting to rise in unexpected places. JP Morgan, for
        instance, is laying out the nightmare scenario for investors. As CNN''s Matt
        Egan wrote:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b33fc6-0f7d-4b5d-9245-c1d267923679'
