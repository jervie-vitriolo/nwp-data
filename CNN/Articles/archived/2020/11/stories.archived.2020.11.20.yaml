  'COVID-19-remdesivir-WHO':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-20T11:01:57.739+08:00
    'imagesource': 'jcr:f3c93e05-6c81-4e62-a2dc-f93e41c80cb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ec217b1-f836-4309-bcfd-0fc9bfdf79ba'
    'lead': ' The World Health Organization has updated its ongoing guidance on COVID-19
      medications to advise against using the antiviral drug remdesivir to treat hospitalized
      patients, no matter how severe their illness may be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T11:05:05.417+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:30:06.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:28.911+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO recommends against using remdesivir to treat COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d15f7cc-fcd2-40fb-84cf-8137d78a1577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:07.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The World Health Organization has
        updated its ongoing guidance on COVID-19 medications to advise against using
        the antiviral drug remdesivir to treat hospitalized patients, no matter how
        severe their illness may be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea71ee-d424-45de-bb37-c9a84c25136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the update, published in the medical journal the BMJ
        on Thursday, current evidence does not suggest remdesivir affects the risk
        of dying from Covid-19 or needing mechanical ventilation, among other important
        outcomes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce320805-092b-4e92-ba68-5fac5493929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s new update comes about a month after the company Gilead Sciences,
        the maker of remdesivir, announced that the US Food and Drug Administration
        approved remdesivir for the treatment of coronavirus infection. The drug became
        the first coronavirus treatment to receive FDA approval. On Thursday, FDA
        gave emergency use authorization to a combination of remdesivir and the rheumatoid
        arthritis drug baricitinib to treat suspected or confirmed cases of Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5883b4-fd0b-4a6c-9088-45b719ffd658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir may have received FDA approval but not WHO''s recommendation
        because of emerging research, said Dr. Amesh Adalja, senior scholar at the
        Johns Hopkins Center for Health Security, who was not involved in the WHO
        guidance. Studies initially showed some benefit against Covid-19, but as more
        data accumulate, that appears to be changing,</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad171156-4ea0-4a34-a17b-b15388c57a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen people realize that the benefit of remdesivir is marginal
        at best -- and the only benefit we had been touting was maybe it gets people
        better quicker. But the evidence base for that is weak, it''s not ironclad,
        and I think that''s what we''re seeing reflected in the WHO guidance, just
        more evaluation of the data that''s out there and more of now," Adalja told
        CNN on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958957c5-2dae-4f04-9d96-fd6f7b14b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that it was an antiviral that showed some benefit in certain
        trials -- but not in all trials -- was enough to push people to want to use
        it because we had no tools, but I do think it probably will be supplanted
        shortly," Adalja said, adding that the indication for drugs can change over
        time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d4851-83ff-4254-bffd-52473a1baa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many FDA drugs approved for many conditions but are they
        always in the guidelines and always recommended? No, not necessarily. Not
        all of them. So, we are often refining treatments," Adalja said. "Is remdesivir
        going to be a go-to drug? Probably not so much anymore."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7358d6-9ae4-43d2-b701-5d41fa6f25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO convened an international panel of 24 experts and four survivors
        of Covid-19 to review data and make recommendations. The recommendation against
        remdesivir was based on data from four randomized trials including 7,333 people
        hospitalized with Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa80379-92ab-4ea9-974a-d6a59a80792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The panel concluded that most patients would not prefer intravenous
        treatment with remdesivir given the low certainty evidence," researchers from
        various institutions around the world wrote in the updated WHO guideline.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db71f0-7076-4088-b10f-8617dc3be178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any beneficial effects of remdesivir, if they do exist, are likely
        to be small and the possibility of important harm remains," the guideline
        says. "They acknowledged, however, that values and preferences are likely
        to vary, and there will be patients and clinicians who choose to use remdesivir
        given the evidence has not excluded the possibility of benefit."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b502881-aa9d-4a74-84a1-468d9064fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Horby, a professor in the University of Oxford''s Nuffield
        Department of Medicine who was not involved in the update, referred to WHO''s
        updated recommendation as reasonable in a written statement on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe4855-9a37-4228-ab34-3e5297a9d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given this lack of evidence of any benefit on mortality, the risk
        of ending up on a ventilator or the time to clinical improvement, the World
        Health Organisation have reasonably recommended against the use of remdesivir
        in patients hospitalised with COVID-19, whatever their disease severity,"
        Horby said in the statement distributed by the UK-based Science Media Centre.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540f78c-e1db-46ef-a9f4-6ef4de9dc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:05:05.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:30:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remdesivir is an expensive drug that must be given intravenously
        for five to ten days, so this recommendation will save money and other healthcare
        resources," Horby said. "Remdesivir has been recommended in several COVID-19
        treatment guidelines so this new analysis will necessitate a rethink about
        the place of remdesivir in COVID-19."</p>'
