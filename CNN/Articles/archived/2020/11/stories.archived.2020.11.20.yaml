    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7edf505-2b08-445f-b481-287fd8b7f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.984+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadine Lustre’s ambitious visual album “Wildest Dreams” truly stands
        out for allowing a semblance of autonomy and artistic freedom into the framework.
        This special project marks the first time that the multimedia star assumes
        captainship by aligning with a collective that best serves her vision, exploring
        her intimate journey as a major focal point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab24fb9-9418-487b-a8d2-ebf58deec099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.985+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like countless pop and R&amp;B stars whose quest for self-affirmation
        lies on finally breaking out of the mold, the former Viva talent’s latest
        release was unfairly dismissed by some critics as a calculated showcase of
        vanity and image control. Celebrity lawyer and occasional pop culture writer
        Ferdinand S. Topacio even <a href="http://www.fashionpulis.com/2020/11/review-of-nadine-lustres-wildest-dreams.html"
        target="_blank">called it</a> “all gloss and glam rather than any meaningful
        mise en scene” and took a swipe at the project’s attempt at profundity. Yes,
        this was the same Topacio who lambasted Nadine’s decision to terminate her
        contract with Viva in her bid for independence as a wrong move, legally and
        professionally, and who admitted to being a former fan of the singer-actress’
        acting and music endeavor pre-Careless era. It’s disappointing how he conveniently
        reduced Lustre’s otherworldly escapism into a work of excess and shallow imagination,
        and expressed utmost skepticism of Lustre’s authenticity as an artist without
        examining the craft and motivation behind the material first. His words feel
        like an outright dismissal motivated by personal bias, rather than a sound
        critique.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893db66-9d4a-4661-b4c7-5e59b26bf9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.985+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our notion of what works as pop music has always been defined by
        tradition and passiveness that it must be weird seeing a woman become a person
        and force of her own doing, and gather the confidence to break away from what
        used to be an oppressive environment deterring growth and ambition. Contrary
        to unreliable readings, Lustre’s "Wildest Dreams" is a statement of creative
        liberation and empowerment, and it’s also a gamble worth pursuing. It allows
        Lustre to be a visionary, a curator, a storyteller, and an independent woman
        all at once, eschewing preconceived archetypes that often hinder female musicians
        from thriving in a creative space dominated by men.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb247f-027e-4aa5-b91a-4a37883c53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.985+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Framed with a fragmentary, almost haze-like blend of music influences,
        from contemporary R&amp;B to deep house, from electro-pop to chillout, and
        infused with the sounds of ethnic percussions and spacey textures, the visual
        album&nbsp;makes use of expansive sonic elements and riveting grandeur to
        shape a world that uniquely reflects her depth and character, one whose interesting
        blend of fabulousness in public and wreckage in private, has the makings of
        a true icon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3521963c-81c1-409e-b8e4-5eac9b936aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.985+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there’s more to the visual album&nbsp;than heralding a level
        of sophistication and subdued introspection — qualities that Lustre brings
        effortlessly into the form. As a fantasmic extravaganza in the same vein as
        Solange’s "When I Get Home" or Beyonce’s "Lemonade," "Wildest Dreams" doubles
        as a cinematic experience that finds the singer-actress navigating her path
        forward in the realm of dreams, hopes, and fears. Thanks to Zoopraxi Studios’
        creative director Dominic Bekaert&nbsp;and co-scriptwriter Quintin Cu-Unjieng,
        the visual narrative plays like a therapeutic retreat into the mind of Lustre’s
        real-life character, traversing the dark pathways that show her vulnerable
        state, and introducing us to a sanctuary all her own: fleeting, flawed, evoking
        the manner in which the cosmos radiate its energy above us.</p>'
    '28':
      'image': 'jcr:bef93624-6b5b-486f-8096-079394638e90'
      'imageCaption': 'Director Dominic Bekaert with Nadine Lustre on the set of "Wildest
        Dreams." Photo by CLEMENTINE COMOY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0487d4-43ce-4f41-8c00-3f57aeee4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.986+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ea16b-84d5-4e15-8db3-fb75199f553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.985+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since these are music videos about dreams, we thought the best
        way to tell the story would be through symbolism so we could touch the audience''s
        subconscious like dreams do and not interfere with the music we were promoting,”
        Bekaert explains the inspiration behind the project. “The album itself was
        built like a journey so we jumped from there. The main theme of the album
        is self-empowerment and we wanted that to become the backbone of the visual
        album''s story, and share it with others through mantras. Nadine told us about
        her fascination [with] the lotus and we made it our central symbol: growing
        with her from seed to flower through the story.”</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="718" height="404" src="https://www.youtube.com/embed/8vyMWlcjZk4"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
