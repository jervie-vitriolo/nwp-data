      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The multi-pronged conspiracy is not millions more voters
        choosing Biden.</strong> It''s the expanding effort to overturn results in
        at least three states and undo a solid electoral defeat. It would be sad and
        funny if it weren''t quite literally about ignoring the voters to keep Trump
        in power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11d57a-90fa-42b8-af97-45dad2449b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.366+08:00
