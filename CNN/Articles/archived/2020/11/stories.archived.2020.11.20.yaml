    'lead': 'The local government units under MGCQ will work with the Departments
      of Tourism, Health, and the Interior and Local Government to craft guidelines
      for tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T13:46:23.511+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:28:33.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:30.985+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Age restrictions eased in MGCQ tourist spots'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459e8dd-89ec-4195-bf5f-1b48d60d9e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:46:23.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:28:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Children
        and the elderly may be allowed to travel for leisure to areas under modified
        general community quarantine based on the guidelines issued by local government
        units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01632710-4ffd-4d06-8806-81e35ea74405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:46:23.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:28:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases released on Friday Resolution No. 84, amending the travel restrictions
        on those under 15 years old, over 65, pregnant women, and those with health
        risks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ae222-371b-4b46-ad5e-64071d24f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:46:23.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:28:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government units under MGCQ will work with the Departments
        of Tourism, Health, and the Interior and Local Government to craft guidelines
        for tourism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1704f6f-07e9-45e6-8d4e-0fd2515b4424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:46:23.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:28:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aforementioned age restrictions for travelers for tourism purposes
        may be relaxed upon the determination of local government units," the resolution
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612163a5-00d2-4382-a41f-b8928ae68ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:46:23.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:28:35.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local government units have opened up their areas to more
        tourists despite the COVID-19 threat to spur economic activity. Previously,
        LGUs did not allow the entry of tourists outside the age allowed to travel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a244f4-e2b4-4a24-8a33-989cce61c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:46:23.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:28:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same resolution, the IATF also eased other travel rules.
        LGUs were instructed to relax health entry protocols imposed on airline crew
        layovers during emergency situations, such as natural calamities. The task
        force said the airline crew can be exempted from the requirement to immediately
        undergo COVID-19 testing. They should also be allowed to stay in hotels under
        a "bubble" concept as long as they are supervised by local officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc585e-9f1b-465d-ad41-c8ab0a7e128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:46:23.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:28:36.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also scrapped the requirement for all carriers to reserve
        a portion of the aircraft cabin as an isolation area for suspected or ill
        passengers on board.</p>'
