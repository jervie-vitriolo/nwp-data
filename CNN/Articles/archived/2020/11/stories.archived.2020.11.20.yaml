  'nadine-lustre-wildest-dreams-bts':
    'author': 'Ian Urrutia'
    'caption': 'In “Wildest Dreams,” we see Nadine Lustre become a person and force
      of her own doing. Screencap from CARELESS/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2020-11-20T19:07:50.279+08:00
    'imagesource': 'jcr:d505b52e-3f19-48dc-ad1a-e3565e1a8b05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea3b1856-50f8-4d94-b887-8f4fd2b25459'
    'lead': 'In “Wildest Dreams,” we see Nadine Lustre become a person and force of
      her own doing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T19:21:26.984+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:25:17.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:36.393+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The woman in Nadine Lustre’s ‘Wildest Dreams’'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946de74-1c48-44bc-b6f0-48f1216ee0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.986+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> It’s frustrating
        how the critical canon continues to relegate women in pop music in the&nbsp;margins,
        and not as prime movers of a significant shift in cultural discussions. The
        pervasive erasure of women’s narrative in Philippine music history is just
        plain obvious, as if they can only be considered “great” if mythologized as
        a muse — passive, divine-like in action and posture, and created by men to
        fulfill one’s creative desire, or feel validated if endorsed by so-called
        arbiters of taste whose opinions are shaped by rockist ideals and patriarchal
        sensibilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f298d9-c5b4-4e33-8e14-0a28318059d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.984+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How often do we hear established critics heap praises on the enduring
        songwriting legacy of Odette Quesada — the genius behind pop hits that defined
        the ‘80s? Why are we not talking about the impact of Sampaguita’s Cecile Colayco
        in pushing the envelope of Manila Sound and disco in the ‘70s? How come that
        whenever we talk about the great works of Sharon Cuneta, Geneva Cruz, or Regine
        Velasquez, entertainment and music writers would rather steer the conversation
        to the men that wrote and produce the material? Why do we obscure the fact
        that Cynthia Alexander, Barbie Almalbis, and Kitchie Nadal are also equally
        as important as their male&nbsp;peers every time we gravitate the discussion
        on the alternative rock boom of the ‘90s and early 2000s?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5af6f7-e404-46fc-bcf0-522fd2f46f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.984+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On rare occasions that a female pop star tries to take control of
        her own narrative, give way to the woundedness of her soul, and dabble into
        experiments, the move is often met with a polarizing response. Gatekeepers
        and music critics don’t take “her” seriously, dismissing the attempt to bust
        the strongholds as empty grandstanding or lacking in originality. Sad to say,
        this confirms the systemic and historical prejudice against music made and
        performed by women across the board: their work is often seen as a performative
        spectacle or fluff that easily fizzles in the background, devoid of enduring
        power, and worst, not worthy of canonhood.</p>'
    '27':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
