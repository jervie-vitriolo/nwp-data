      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e795f-ff21-4d46-bfd7-f4bb1ee339dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.366+08:00
