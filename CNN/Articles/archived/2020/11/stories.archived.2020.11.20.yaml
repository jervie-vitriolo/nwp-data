      'mgnl:lastActivated': 2023-01-25T19:29:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, task force members spoke out against the idea of nationwide
        lockdowns or school closures and held out hope that a vaccine will soon be
        available to help protect Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b13d1-97b2-40a1-b95c-f1721f70d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5387be76-da64-4479-9550-1983e21754b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Deborah Birx, once a senior member of the task force, said she''s
        been traveling the country trying to encourage governors and other state and
        local leaders to enact measures that will stop the spread of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbecd3-6da3-4b40-9e5b-18fb221fcb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:04.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48442a73-1757-4f83-8f61-1a868a293f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s had mixed results at best.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f8d5b-ac58-400d-8bbe-8c95b63eb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c814c-3f74-4d39-8f02-6aa0a2f33216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She showed a series of graphs showing the current increase in cases
        is sharper and steeper than at any other time during the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a12e78-194a-4a14-b8c4-8f6f4403e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f4a89-6f15-48b0-9794-e314a1e93618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is more cases, more rapidly, than what we had seen before,"
        Birx said. "You can see the increase in test positivity to around 10%," she
        added. That''s the number of people tested who get a positive diagnosis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb230d7-8527-4416-a93f-a9d4a1bb1d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1533f0-2a0a-4311-9397-3bff6eb80008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking record after record</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc6de5-c48b-400e-9dc0-8281ff8acfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx displayed a map awash in red, showing the number of daily hospitalizations,
        which now regularly tops 70,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf485cd-3b6c-4192-9b83-4ec6d71502e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d74cb1-b8be-42da-91dc-e5bd648b9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US hit a new record for daily reported diagnoses on Thursday,
        with 182,601 new cases reported by 9 p.m., according to Johns Hopkins University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b8de68-a617-454c-952e-e63fa38d6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d9d49-e10d-45c6-9c1d-cc46394ee50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know what to do and we are asking every American to do those
        things today," she added. That starts with wearing masks, but also staying
        apart and limiting gatherings, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7ca5b-942f-42c4-87a0-0b06d3115539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ccd889-e1f0-4b25-8227-93776bdb277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus spreads even when people do not show symptoms, Birx noted.
        "It is because of this asymptomatic spread that we are asking people to wear
        a mask indoors," she said. Birx also said "decreasing those friend and family
        gatherings where people come together and unknowingly spread the virus," will
        help slow the spread.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49017f-4501-4460-9e75-5b53fa042ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa59cb-1505-4df2-98e1-f68c5531233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the Centers for Disease Control and Prevention
        asked Americans not to travel for Thanksgiving.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448eb4f9-8565-43b0-b9ac-5c471b659c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee54f3-873a-4ecc-b0bf-51c040faa923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other members of the task force said they would not support
        a nationwide lockdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c271509-2b6c-4f4c-8b1c-0739bee31bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a8ac2-c276-4d18-b9c9-7157d9fa1a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump wanted me to make it clear that our task force,
        this administration and our President, does not support another national lockdown.
        And we do not support closing schools," Vice President Mike Pence said at
        the briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0506edaf-6c75-4ac9-9e5b-2c94cfcd14da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63ff96-6ba5-45e1-a026-c37e7483b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Robert Redfield agreed and said, without citing
        the research, that studies have shown the virus does not spread in schools.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e8925-ea86-42f5-8a76-b8682adcb3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75395b-3a21-46d0-8d1b-52330d5e4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today there''s extensive data we have gathered over the last two
        to three months to confirm that K through 12 schools can operate with face-to-face
        learning and they can do it safely," Redfield said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395af25-6483-43c0-a60f-41a29963c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec43026-d18d-4afc-b375-21c210e207d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several CDC spokespeople said they could not immediately identify
        what data Redfield was talking about.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d767933-c109-4259-815c-a2b4b582dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b43706-bb8a-42dd-bb4f-2d7bb0915eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The infections that we''ve identified in schools, when they''ve
        been evaluated, were not acquired in schools. They were actually acquired
        in the community and in the household," Redfield said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb16da7-7428-4941-8c77-643583233984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a3053-b477-42e4-aff7-631c9af3c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casual get-togethers and silent transmission of the virus by people
        who don''t even know they are infected are a large part of the problem, Redfield
        said.</p>'
    '36':
