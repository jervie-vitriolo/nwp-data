  'vaccines-different-for-parts-of-the-country-Carlito-Galvez':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Vaccine czar Carlito Galvez, Jr. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-20T12:57:08.803+08:00
    'imagesource': 'jcr:8b5ad15c-b18a-4278-a9d8-a9ecd47e875b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '345d1f0f-15a4-4308-9d01-16e180856c24'
    'lead': 'Various areas in the country will be receiving COVID-19 vaccines made
      by different drug developers, vaccine czar Carlito Galvez, Jr. says, with Metro
      Manila and nearby provinces to receive the more temperature-sensitive doses
      like Pfizer while less logistics-heavy vials will be sent to other regions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T13:03:01.854+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:29:50.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:29.255+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlito', 'Galvez', 'Vaccine', 'COVID-19', 'czar', 'pandemic']
    'stories': ['7b02af33-b29d-49b2-b832-5e4838db843b']
    'template': '1'
    'title': 'PH cities, provinces to receive different COVID-19 vaccines – Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f4d5a-6d05-4f2d-b586-84fd368d4d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Filipinos
        in various parts of the country will be receiving different COVID-19 vaccines
        for efficient deliveries, vaccine czar Carlito Galvez, Jr. said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6b0e1-9299-4da7-836d-8d7e31597bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is engaging 17 foreign developers to sign supply
        agreements and pre-order vaccine doses ahead of mass productions, which will
        likely be ready only by mid-2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8445044-2d72-42ad-8925-c07e6ac7e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez told CNN Philippines'' The Source that the advance supply
        deals are covered by confidentiality clauses, but he confirmed that Moderna
        and Pfizer are part of the talks, especially after both reported a more than
        95% efficacy rate that''s well above the standard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f63b7-5b12-4624-9057-33a8e01086f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not everyone in the country may receive these vaccines
        from these two leading manufacturers, as a big factor would be the cold chain
        transport and storage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ff04c-92de-4eaf-85b7-02f565fef753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccines require special facilities capable of subzero temperature
        levels to preserve the potency of the shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6307de93-fcd3-4ac3-a2c1-370f6564ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said those with delicate requirements for use will be concentrated
        in urban areas with capacity, while areas with limited storage facilities
        will receive the more "classical" vaccine types.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8adb8-bb84-46e0-9d4b-97c600b0960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Example lang: kung makuha natin ang Moderna o Pfizer, dito
        lang sila sa Metro Manila at saka sa Region 4A para mas madali ang management.
        Kung makuha natin ang Sinovac, pwede po sila sa mga far-flung areas kasi pwede
        sila sa refrigerator lang</em>," Galvez said.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9afd2-4fe9-4f49-bf1e-d844123ac8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:54.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung -20 degrees (Celsius), parang sa mga</em> ice cream<em>
        lang, kayang-kaya. ''Yan po, pwede sa mga hubs sa Bacolod, Cagayan de Oro
        at saka mga other cities. Ganoon ang magiging</em> strategy," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bac446-fa39-413d-9ef5-be5daa2f33f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, if we get vaccines from Moderna and Pfizer,
        these will be used in Metro Manila and Region 4A for easier management. If
        we get Sinovac, we can send it to far-flung areas because it only needs to
        be refrigerated. Those at -20 degrees like ice cream, we can handle them.
        We can send these to hubs like Bacolod, Cagayan de Oro and other cities. That''s
        our strategy.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd58bbb-bf8f-4598-bb08-e351468e9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/11/16/Moderna-s-vaccine-has-a-significant-advantage-over-Pfizer-s.html">Moderna''s
        vaccine has a significant advantage over Pfizer''s</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c8d0ae-0294-44c1-8b54-a2b4fb33eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez''s team is also getting in touch with the United States''
        Johnson &amp; Johnson and Novavax brands and the United Kingdom''s AstraZeneca.
        He expressed confidence of quick approval from the Food and Drug Administration
        once foreign regulators with "stringent" rules clear the emergency use of
        these vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62947f66-3cc2-4933-ac9d-6a0f3afb0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has approved advance market commitments
        with private foreign developers and <a href="http://cnnphilippines.com/news/2020/11/19/Duterte-OKs-advance-payments-vaccine-developers.html">early
        payments to secure supply of vaccines to the Philippines</a>. Galvez''s team
        said they are looking to sign deals with American and British vaccine makers
        this month and three or four more in December, with the target of securing
        enough doses for 25 million Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b13434-6071-4657-bb22-448ec9b3297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/19/sws-survey-percentage-of-filipinos-willing-to-get-COVID-19-vaccine.html?fb">66%
        of Filipinos willing to get COVID-19 vaccine now – SWS</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74253b48-dec6-44f1-be51-b19f7334fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the deals are signed, Galvez said the suppliers may ask for
        a downpayment worth anywhere between 10-50% of the doses, payable within two
        months. Delivery of the vaccines is expected in 6-7 months, or by the middle
        of next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bde07c-141b-4d9c-946f-099c25e5b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payments will be coursed through the Asian Development Bank for
        transparency, Galvez said, but noted that he cannot disclose yet the unit
        price of the vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de023be-4e0b-49fc-a810-f7bf3d73c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naka-allot po kami ng more or less, nasa range ng ₱30 billion
        to ₱50 billion –&nbsp;''yung vaccine pa lang po ''yun. We will allocate maybe
        twice of that ''yung logistics and mobilization kasi mas mahal ''yung tinatawag
        nating supply chain</em>," the vaccine czar said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755de0f-3f8e-40ad-8dd4-5811b4c48aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve allocated more or less between ₱30 billion
        to ₱50 billion for the vaccines alone. We will allocate maybe twice of that
        for logistics and mobilization because the supply chain requirements are more
        expensive.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7e6f8-dc0b-4a4c-ad0d-bfdd9430deda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:29:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire immunization plan will last three to five years to cover
        the country''s more than 100 million population, he added. To be prioritized
        are health workers, essential workers, the poor, senior citizens and the vulnerable
        (including pregnant women and people&nbsp;with comorbities). Next in line
        are seafarers and overseas workers, as well as military and police, Galvez
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be372e11-07cb-4465-8519-93ef889dbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/31/Duterte-COVID-19-vaccines-NPA-drugs.html">Who
        will receive free COVID-19 vaccine from PH gov''t and who will be shunned?</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd8849-32f9-4479-afda-886e58a2f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:03:01.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks are ongoing with vaccine makers from China, UK, US, Australia,
        and Russia. Another option is India.</p>'
