  'Pompeo-seen-as-auditioning-for-2024-on-Israel-trip-':
    'author': 'Nicole Gaouette, Kylie Atwood and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-20T19:25:57.999+08:00
    'imagesource': 'jcr:91727779-8386-4ae7-850d-1a7006261436'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e36c48d-678c-45ff-a5e8-9ca57ab7f137'
    'lead': 'Secretary of State Mike Pompeo''s groundbreaking trip to a West Bank
      settlement Thursday was meant to highlight the Trump administration''s commitment
      to Israel. Instead, it reignited speculation that the top US diplomat''s higher
      priority is his own political future.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T19:28:49.608+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T19:24:28.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:38.208+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pompeo seen as auditioning for 2024 on Israel trip while he organizes
      at home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537aa50-6ca5-405e-b1e5-404fca868fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.609+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Secretary of State Mike Pompeo''s
        groundbreaking trip to a West Bank settlement Thursday was meant to highlight
        the Trump administration''s commitment to Israel. Instead, it reignited speculation
        that the top US diplomat''s higher priority is his own political future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdbc22b-28e3-4155-96f2-79995a7919d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.609+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f4c6f-e40c-492f-82f3-043d13c8ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.609+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, the first US secretary of state to visit a settlement and
        the Golan Heights, touted the Trump administration''s break with international
        consensus to recognize settlements as Israeli territory and its determination
        to help Israeli businesses in the West Bank avoid international sanctions.
        But when the news inadvertently leaked that the trip was being described as
        part of the "Pompeo Doctrine," the criticism was instantaneous.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06ca77-f604-492d-bfc0-9dd4a3be32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.609+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b69c4-82aa-4488-a9cc-f7337b4b5b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.609+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pompeo''s West Bank winery and Golan excursions have nothing to
        do with America''s ambitions but his own in 2024," Aaron David Miller, a senior
        fellow at the Carnegie Endowment for International Peace, tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3254e7-5a92-4bc0-b9a0-93941ada4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.609+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd192671e-1124-4184-8a96-ac80e7138fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.609+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s visit was in line with the Trump administration''s stated
        policy and those who know him well argued that he was just doing his job.
        "Arguably anytime he does something for his job you could say he is making
        a 2024 play," said a source close to the secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a2ae61-383c-4120-9b6c-086ae18d7683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.609+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc25e758-a04e-44b6-9462-6aab5bd616ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.609+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others viewed it differently. Presidential historian Michael Beschloss
        chimed in. "A Secretary of State should not use his Senate-confirmed job to
        run for President."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b472d-507a-4629-8747-24b682d594a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.609+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0afdea8-0388-4bc8-839e-af00cfb00273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.609+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Intent on staying in politics</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ee74d-27ac-4e18-a0aa-2a0d76378f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials tried to stuff the genie in the bottle
        -- they told reporters they shouldn''t attribute the phrase to the State Department,
        after they had shared it with reporters, and insisted it was commonly used
        inside Israel. The claim left many Israelis scratching their heads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d097fd2-9244-4015-8332-2f5f3c9a85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531d1ed-912b-4a8e-bdbb-68c006d90cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread assumption that Pompeo''s trip was about politics
        as much as policy is rooted in his track record of appearing to mix the two
        -- at first in apparent service of a potential Senate run in Kansas and now
        with the sense he may have 2024 presidential ambitions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d96720-ff79-49a5-bb35-e3c7ff472818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558474d3-eda0-4f55-9704-6e1cc8e2f647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That impression has been capped by recent coffee meetings the Secretary
        has been holding at the State Department with Republican strategists and conservative
        media, according to two sources familiar with the meetings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226dd56-9037-4b3c-b995-5f0fcb036bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6795c-447c-448d-83d0-6b995c967936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just a few weeks left in this administration, Pompeo appears
        to be actively working toward political life after Trump, recently inviting
        at least one small group of Republicans to the meetings, including strategists
        and right-leaning reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2162df-1b8a-4705-bf21-e1b39b4ea129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ff7e8-0702-4676-a594-8a1883afd8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the coffee gatherings said that "as Mike
        Pompeo prepares to run, he wants to sit down with people in Republican circles
        he has not met, or he has not talked to in a while."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26ec5e-7c3a-4953-8ea9-f8494359bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2cefd-942c-4e39-b0e6-5bedce666a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past few weeks they are getting more aggressive," this
        source said of the meetings. "Pompeo is trying to build out his contacts and
        he is doing that on every level. He wants people who can raise money, he wants
        people who do political consulting, he wants people who can write, and people
        who can talk."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ccfbb6-0c38-4ca2-8d34-ab8dfcca828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc528af-e4af-4843-8666-82047dbf9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source familiar with Pompeo''s thinking downplayed the top
        US diplomat''s presidential posturing, saying "he has always been someone
        who thinks about today."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a28c3-a77b-4147-afea-4d5bfd2a644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3556806-c83e-4ead-a16d-20f28bf8e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said they did not believe that the presidency is as actively
        on Pompeo''s mind as many think and noted that Israel has long been a passion
        of his.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e0ba4b-3cca-4511-9633-d33e54a9f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddcf1b2-76d8-4055-9c17-f5cd65e79b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other sources close to the Secretary say he''s intent on staying
        in politics when President-elect Joe Biden takes office and that he isn''t
        expected to return to the private sector. Pompeo is "not done with the fight,"
        said a source close to him at the State Department.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f6c35-e4aa-44e7-9422-f9416fd0556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c2510b-68d9-4767-a895-e3096c2c79ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo could write a book, give speeches and join academic institutions
        or corporate boards when he leaves State, two sources told CNN. He could also
        launch his own political platforms such as a super PAC so that he can give
        money to down-ballot candidates across the country -- a classic way to build
        political loyalty. But those details have not been widely fleshed out, the
        sources said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42135c-7ff8-4f4e-ba8c-63d1d7162a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27188e1-4b37-46a0-8459-3c64021f5583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mike Pompeo is focused on doing his job as Secretary of State,
        and he has made no plans post January 21st period," the source close to Pompeo
        added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db513a10-1b23-490e-b5fd-ed19998ad5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186a5c3-2c7f-4495-aaec-fee023bc3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is keeping his cards close to his chest," said a second source
        who has worked with Pompeo in the past. That said, the idea has enough public
        currency that someone is hawking "Mike Pompeo 2024" t-shirt on Amazon for
        $16.99.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45387a84-86a8-46ad-92e9-1bba4b82dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80052d11-1fdc-4ddf-9dff-40c16962467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is pretty inevitable that he would run," said GOP strategist
        Doug Heye. "The challenge that he will face, and others will face too, is
        that a lot of others will run solely with the Trump mantle, including senators,
        members of Congress, and other former administration officials."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20049b55-1657-4c3d-8203-cbc99b2675c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44a997-c220-40d6-bb4f-71bfc77879da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Gonzales, the editor of Inside Elections newsletter, adds
        that, "it''s hard to know what Republican voters are actually going to be
        looking for in future elections ... Only with some distance and time will
        we know whether being closely aligned with the President is an asset or a
        liability."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e06a21-d658-49eb-a575-f9f9d8f1ec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d120de-15b5-4ed3-aa3c-8ccc68475b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Focus on your day job!''</strong></h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece3acb-29b9-4971-b7af-efa0679634d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has used taxpayer funded travel to hold undisclosed meetings
        with political donors in London and Florida and make political speeches, such
        as his August remarks to the Republican National Convention while on official
        travel to Israel -- a possible violation of law.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef020b72-6815-44cd-abe7-5101323579cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a8988-3578-47d8-986b-d1ea87255186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has held lavish taxpayer-funded ''Madison Dinners'' that included
        GOP lawmakers along with ambassadors and influential Republican donors, raising
        concerns he was cultivating political backers and prompting an investigation
        by the State Department inspector general. The model Kathy Ireland attended
        one of the dinners this fall, according to a source in attendance who said
        conversation that evening focused heavily on politics -- not foreign policy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d849e-a384-49f4-8d40-da7e4489bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f625c05-3cdf-431a-8cde-a2bbfa26d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also assiduously courted conservative media, often in Kansas
        markets, and used on one official 2019 visit to the state to meet with billionaire
        Charles Koch, his longtime political backer, to discuss a Senate run there,
        according to the Wall Street Journal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535d5e2-3370-407a-b7f5-1731a32e0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ddb80-5ebd-4720-a95a-794dbe118de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trip was one of so many to the state that year that the exasperated
        Kansas City Star newspaper published an op-ed titled, "Mike Pompeo, either
        quit and run for US Senate in Kansas or focus on your day job."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef272d-ba11-472e-9965-ad379f81dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb6158-5d11-40ce-b4b1-79d7e286cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeatedly, over the past few months, Pompeo has worked in stops
        that appeal to conservative and evangelical voters who strongly backed Trump.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c4c6a-9508-4a2c-bec6-475cd0db597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b80f9e-1cea-44ec-8a58-28ffece2ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this week''s trip to Israel, Pompeo also visited the site
        of Jesus'' baptism and announced the US would identify organizations that
        boycott Israeli settlements as anti-Semitic and ensure they get no US funding,
        a step Amnesty International described as an attack on free speech.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d30e18-b4a7-4077-989a-cae2fb40be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c7247-9ac8-43f0-9886-feee81007029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a former Obama administration official charged that Pompeo
        seemed to be using the trip to look out for his own political interests, Pompeo
        shot back on Twitter that he was simply engaging in "good foreign policy."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91d360-b1a8-4229-8bfa-42679fac1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f885581-6fe6-4702-b616-ff4c2eeb59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit was welcomed by evangelical leaders, such as Bob Vander
        Plaats, president and CEO of the Family Leadership Summit, who told CNN also
        visited the same winery last year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063aa663-4416-4675-b387-32fde3e3d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf4005-46be-4e20-aca9-e75d62adc612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many analysts thought Pompeo went too far. "The itinerary and
        the absence of a largely substantive agenda suggests to me that this has much
        more to do with Pompeo''s aspirations in 2024 than the realities of what is
        being confronted in 2020, particularly with respect to the Israeli piece of
        it," said Miller, a former Middle East negotiator.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3dc9e7-b2bf-4a11-8356-87f8c0aad1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c475c-ad63-408d-81e8-cf2b20d7afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It works very well with Evangelicals. It works very well with about
        a quarter of the American Jewish community, it works with conservative Republicans.
        And these are issues that are highly volatile and play extremely well," said
        Miller, who is also a CNN analyst.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c6cc1-4dc5-4311-a0f1-bbe9db7f8e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84122185-a70a-442e-b45a-08bf74c324b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Religious freedom</strong></h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865f82c-d07e-45f7-84b3-d9dc6a59d45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has used his position to tout other policies that strongly
        appeal to evangelicals -- including religious freedom policies, strong anti-abortion
        measures, support for Israel and steps seen as aimed at limiting rights for
        LGBTQ Americans. He''s also courted conservative and evangelical groups in
        person.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03341c-d1f8-42d8-9764-48699675656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812381a4-65ac-405f-b391-318a3138b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few months, Pompeo has spoken at a megachurch in Texas,
        appeared at the conservative Values Voters Summit, and delivered the keynote
        address for a conservative, anti-LGBTQ, anti-abortion Christian organization
        in Florida.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576e7ac-eef7-4601-9108-87f5b83a6f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d71be-4c9b-4b59-988e-a1ce0af59d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Pompeo visited the Iowa for the Family Leadership
        Summit -- an event hosted by the conservative organization The Family Leader
        that has become a frequent stop for Republican politicians.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959bc651-c681-4d05-8c69-6cc04ff163a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240cb8a-8bd4-4174-963e-ddf97ebd5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.614+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Pompeo has broadcast his own evangelical faith widely, speaking
        about it often in official interviews, mentioning the Bible he keeps on his
        desk and publicly describing rights as emanating from God, not government.
        One former senior State Department official said they saw Pompeo''s comments
        on religion "as largely political, simply because evangelicals are an important
        part of the President''s political base."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c4445-3454-4145-98f0-e290024a34f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.614+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1cbec0-b470-4a4d-baa3-deb05483ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.614+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a base that Pompeo can communicate with because they see
        him as one of them," the official said. "It reflects not only the Secretary''s
        desire to play the one of the President''s strong points, but also meshes
        nicely with his own presidential ambitions."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41da439-8b60-4ac0-825c-5d3bd651367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:49.614+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:24:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/20/politics/pompeo-2024-ambitions/index.html">"Pompeo
        seen as auditioning for 2024 on Israel trip while he organizes at home."</a></em></p>'
  'us-wildfires-one-dead':
    'author': 'Mallika Kallingal and Cheri Mossburg, CNN'
    'caption': 'Wildfires have scorched more than 8.7 million acres across the country
      this year, but the season is still not over. Right now, there are three new
      wildfires burning in the West: the Mountain View Fire, the Pinehaven Fire and
      one in Bear Creek Park. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-20T19:24:58.988+08:00
    'imagesource': 'jcr:4a0daf01-c4d1-4a5b-9ae6-ac806d246d4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ced7999-67c2-4b10-b16f-7db485bfba72'
    'lead': 'Wildfires have scorched more than 8.7 million acres across the country
      this year, but the season is still not over. Right now, there are three new
      wildfires burning in the West: the Mountain View Fire, the Pinehaven Fire and
      one in Bear Creek Park.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T19:29:11.903+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:24:24.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:38.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wildfires in three US states leave one dead and destroy thousands of
      acres'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d8b73-74ad-41af-8646-6118065a4914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wildfires have scorched more than 8.7 million
        acres across the country this year, but the season is still not over. Right
        now, there are three new wildfires burning in the West: the Mountain View
        Fire, the Pinehaven Fire and one in Bear Creek Park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe86fc-1761-4769-a5bc-14b820616f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 20,000-acre wildfire burning along the California-Nevada border
        has left one person dead. The wildfire south of Lake Tahoe has destroyed dozens
        of homes, according to the Mono County Sheriff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65577d5-a892-4c9b-9051-7db37e0aceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mountain View Fire started Tuesday afternoon, and was pushed
        by strong, erratic winds with gusts of 70 miles per hour, Don Shoemaker, Bureau
        of Land Management incident commander said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b153b4-471b-4084-815f-a64e8f8e8b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 80 homes in the town of Walker, California, have been leveled
        by the wildfire and about 400 residents are still under evacuation orders.
        The orders will remain in place as power lines have been severely damaged,
        Shoemaker added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886684f5-1845-4246-9d50-ba0ac9de6351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters say about 20% of the blaze is contained and rain in
        the area has helped to put out the flames.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4cfd73-a60b-4a38-bd75-5691a8cadb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bear Creek Park, Colorado, officials have announced mandatory
        evacuations, according to CNN affiliate KKTV. Firefighters have contained
        50 percent of a fire burning dangerously close to homes on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8740bba2-8143-4ebe-9195-7bc049060c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A home security camera showed flames and thick smoke closing in
        on a wooden deck. Firefighters could be seen rushing with water hoses to contain
        the blaze as it came dangerously close to the home. They managed to extinguish
        the flames and save the house.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801af12-63cb-445d-b335-536517a2d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado Springs Fire Chief Ted Collas lavished praise on all the
        firefighters who potentially saved hundreds of homes, according to KKTV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d4411-3a52-4f6e-b86e-fd11c48a2c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wildfire grows to 1,200 acres within hours</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f14f5-ab6e-41a0-ac9c-5199a3567d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wildfire that started Tuesday near Reno, Nevada, quickly grew
        to 1,200 acres, according to the local fire department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb7d347-e627-4043-ae8a-d708a8ac01aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have multiple structures that have burned" in the Pinehaven
        Fire, Reno Fire Chief Dave Cochran told reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16721f26-3d5a-4799-9ba4-335d8a2680c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries have been reported, but two communities near the Caughlin
        Ranch area are being told to evacuate. "We have approximately 500 homes threatened,"
        Cochran said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c23bf-02f6-4bc2-9cc8-8075d9b20458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire chief says winds have been gusty and erratic in the area,
        making fighting the fire more difficult. Reno will be getting help from more
        than a dozen strike teams in the region, but Cochran says it''s not clear
        whether they will be able to fight the wildfire from the air.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8ea02-6c07-41c3-b622-cdf542cca0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fire in the same area nine years ago made dozens of homes uninhabitable,
        and Cochran says the Pinehaven Fire could be just as serious.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10a3df-2565-4a21-bb51-a702c5de7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nevada Gov. Steve Sisolak has declared a state of emergency
        in response to the Caughlin Ranch-Pinehaven Fire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ed773-28e5-4098-bd9e-b8227af68b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank all the first responders, local government agencies
        and nonprofit entities who have already stepped up to assist the community
        during this emergency event," Sisolak said. "This truly reflects Nevada''s
        Battle Born spirit and our commitment to caring for one another in times of
        need."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4578c44f-946f-4c53-b2a3-65a499f09873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:29:11.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Andy Rose contributed to this report</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c2301-7149-4775-b86e-6266f7d3e8f5'
