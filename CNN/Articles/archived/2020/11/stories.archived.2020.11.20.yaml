  'biden-united-states-philippines-military-police-funding-':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Philippine Ambassador to the United States Jose Manuel Romualdez (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-20T20:36:38.916+08:00
    'imagesource': 'jcr:129ecfcf-7506-4932-ad45-42d0e12488de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a839d6c-7ef4-4d6b-b26c-c3ba7c020d6a'
    'lead': 'The country''s envoy in Washington expects some progress in efforts to
      withdraw US funding to the Philippine police and military under the administration
      of Democratic President-elect Joe Biden.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T20:41:15.333+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:24:18.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:40.714+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bid to end US funding to PH police, military may ''come into play''
      under Biden presidency – envoy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593906b-40fd-4a1f-bc2a-7c56e8fc3d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:41:15.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — The
        country''s envoy in Washington expects some progress in efforts to withdraw
        US funding to the Philippine police and military under the administration
        of Democratic President-elect Joe Biden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300ea06-2ca0-46a7-a1e0-bfac2e066a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:41:15.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel Romualdez
        expressed this concern as he recalled that the US government gave the Philippines
        $550 million (almost ₱26.6 billion) worth of military assistance from 2016
        to 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51330743-dc90-401f-8cd4-7c81101ea330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:41:15.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, a recent bill filed by a Democratic representative which
        seeks to suspend military and police aid to the Philippines on the issue of
        human rights is something that could also come into play under the administration
        of President-elect Biden," Romualdez said in a forum organized by the Rotary
        Club of Manila.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4527d6d3-10a3-479b-b6a9-bcb30e44b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:45:58.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/11/8/Philippines-Duterte-congratulates-US-president-elect-Joe-Biden.html">READ:&nbsp;Duterte
        congratulates Joe Biden as PH gov''t vows to ''work closely'' with new US
        admin</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e0be7-dc2a-4de2-b795-e6100bd06766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:41:15.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the proposed Philippine Human Rights Act, filed
        by Pennsylvania Democrat Rep. Susan Wild in September. The bill seeks to suspend
        the security assistance to the Philippines until reforms are made in the police
        and military.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd65a8b-175d-4a6b-95f3-8501ace07c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:41:15.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque <a href="https://cnnphilippines.com/news/2020/9/24/US-Rep.-Susan-Wild-PNP-AFP-funding-human-rights-anti-terrorism-law.html">dismissed
        it as a "a very wild suggestion"</a> that is unlikely to pass US Congress.
        However, Romualdez is certain "the usual suspects" will attempt "to put a
        wedge" between Duterte and Biden, who is set to take over as the 46th President
        of the US in January 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf131c9-109e-46b3-bbf0-ef1df1d5b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:25:25.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wild''s controversial proposal assails President Rodrigo Duterte''s
        bloody war on drugs, which has now left 5,903 people dead, based on government
        data. Human rights groups say thousands more were victims of alleged extrajudicial
        killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687368e-1ce1-4ced-a389-265eb04f94a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:41:15.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also took note of attacks against labor leaders, journalists,
        and government critics, including the continued detention of Senator Leila
        de Lima on what she calls "trumped-up" drug charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27a143-328a-49b0-aed7-1144e8b4b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:41:15.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, funding should be restored only after
        the Philippine government prosecutes erring law enforcers and puts an end
        to the abuses. Other requirements include taking the military out of domestic
        policy and protecting the rights of human rights defenders, activists, small
        farmers, journalists, indigenous persons, and critics of the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027f2d8-e59b-4257-bdb2-fe308aa309f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:41:15.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez stressed the government is taking steps to improve the
        country''s human rights situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b22bb-dcf9-477f-9bc1-8e3c4b060e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:41:15.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not saying that there are now human rights violations but
        people must also recognize that something is in fact being done such as the
        filing of cases against members of the police force who are themselves involved
        in the illegal drugs trade," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71347970-e499-4c81-886c-948871fe528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:41:15.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As friends and allies, we can discuss these issues and the United
        States can also advise us but at the end of the day, they have to respect
        our sovereignty and recognize that we are an independent nation," the envoy
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0b897-7c24-42f0-abe3-73371c28968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:41:15.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the European Parliament is seeking an end to the killings
        and abuses in the country. It <a href="https://cnnphilippines.com/news/2020/9/18/EU-Parliament-pushes-for-trade-sanctions-vs.-PH-over--rapidly-deteriorating-human-rights-.html">recently
        adopted a resolution pushing for immediate trade sanctions</a> "in the absence
        of any substantial improvement and willingness to cooperate" on the part of
        Philippine authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0e099-62e0-411b-aaf9-57d12cd643e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:41:15.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:24:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Council took a softer approach, <a href="https://cnnphilippines.com/news/2020/10/7/united-nations-technical-assistance-philippines-rights-abuses-killings-.html">approving
        technical assistance to the Philippines</a> amid calls for an international,
        independent, and impartial investigation.</p>'
