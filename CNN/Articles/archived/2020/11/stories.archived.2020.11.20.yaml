      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> The
        Department of Health on Friday said it is looking into the complaint of Sorsogon
        Gov. Chiz Escudero that several nurses in the city have not received their
        salaries and benefits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43999a-6e5a-43ef-8fd9-7ebb1facede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T14:39:05.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:28:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero on Thursday tweeted that the 11 nurses were sent by DOH
        to help Sorsogon deal with the COVID-19 crisis. He complained of numerous
        salary delays and nonpayment of benefits, admonishing the government for violation
        of the nurses'' contracts.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DOH “gave”
        us 11!nurses to augment our hospitals re COVID-19. 2 only got a salary for
        2 mos. after workinh for 5 mos. &amp; the 9 didnt get any salary after working
        for over a month. Only one (1) is left w/ us now! NO ONE GOT ANY BENEFITS
        in violation of their contract. <a href="https://twitter.com/hashtag/SalamatDOH?src=hash&amp;ref_src=twsrc%5Etfw">#SalamatDOH</a></p>&mdash;
        Chiz Escudero (@SayChiz) <a href="https://twitter.com/SayChiz/status/1329415723152621572?ref_src=twsrc%5Etfw">November
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f18a1-3f9a-4fa1-8c83-cb0262d59e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T14:39:05.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:28:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
