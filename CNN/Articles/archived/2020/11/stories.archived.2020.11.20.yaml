      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> President
        Rodrigo Duterte placed Davao City under general community quarantine until
        November 30, tightening restrictions to curb a recent spike in infections,
        Malacañang announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08634b8-281b-4f9c-8587-6ee7e99d0639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T10:39:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National COVID-19 task force chief implementer Carlito Galvez, Jr.
        also told CNN Philippines'' The Source that there has been a 63% increase
        in coronavirus cases in the city in just a week, which he described as "alarming."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c5669-7777-4bdc-8dfe-957d13f4fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T10:39:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po ay nakita po namin na talagang dapat iakyat ang</em>
        restriction [We saw that we really need to raise the restrictions there],"
        Galves said about Davao City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03dea89-1692-48a7-8299-8057bf71fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T10:44:22.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/17/OCTA-November-Baguio-Davao-City-COVID-19-.html">Experts
        flag surge in COVID-19 cases in Davao City and Baguio</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba11e8e-dd31-4cf4-a70a-224b685dc50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T10:39:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was a "collective decision" of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases during the body''s
        Thursday meeting, seeing the need to intervene to prevent a wider outbreak
        in the city, which is a major hub in Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad8462-7df6-46b1-8f5a-cf8b7d691d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:26:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:30:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF Deputy Chief Implementer Melquiades Feliciano, who will head
        the Coordinated Operations to Defeat the Epidemic or CODE teams to be deployed
        in Davao, said the current COVID-19 situation in the city is already reaching
        its peak, which was the same as Bacolod City where he was previously deployed
        when a surge was observed there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deaf273-ba79-442e-81b0-dd1409b7a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:26:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:30:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1417fe8-01ee-4108-8b4c-44befc09c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:26:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:30:44.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro iyong</em> status <em>ngayon ng</em> Davao is the same
        as Bacolod City <em>na nagpi</em>-peak <em>na sya</em> and in a matter of
        time <em>kung hindi sya</em> <em>magawan ng</em> intervention, <em>magkakaroon
        sya ng</em> surge and it will cause deaths," he told CNN Philippines'' News.PH
        on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7aa7f-f8a6-41f0-8c65-765fbe575cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:26:12.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:30:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156847f8-efe9-4921-9a42-a2a2bdd0e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:26:12.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:30:45.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The current situation in Davao is the same as that
        in Bacolod City, wherein COVID-19 cases were reaching a peak when we came
        in and in a matter of time if there will be no intervention, there will be
        a surge and it will cause deaths.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025435bb-e5ab-424f-b7a9-cfc2b75e0251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:26:12.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:30:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332170f-6437-45c8-ade1-4a47dd9e7059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:26:12.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:30:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feliciano said they will be heading to Davao on Monday. An initial
        assessment will be done through gathering of the necessary data from existing
        emergency operation center and doctors'' organizations in the city, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c87b39-a671-4173-b9dd-661529b46fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T10:39:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major hospitals in the city are also the go-to institution for sick
        Mindanaoans, Galvez said, especially the Southern Philippines Medical Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e2f5e-1e6c-445c-8cec-73c744642d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:48:33.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A One Hospital Command Center will be set up in Davao City for better
        coordination on where to send COVID-19 patients, while additional nurses will
        be deployed to man health facilities, according to IATF Resolution 84.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e5ad5f-39a8-49e9-8e8a-af225dbac3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:48:33.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Chief Implementer Melquiades Feliciano, who once worked with
        the local governments of Bacolod City and Cebu City when they saw a surge
        in cases, will head the Coordinated Operations to Defeat the Epidemic or CODE
        teams to be deployed in Davao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6770c-7a29-4476-ae55-57619d492526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:48:33.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional nurses will also be sent to augment local frontliners,
        while additional supplies of high-oxygen cannulae, Favipiravir (Avigan), Remdesivir,
        and medical equipment will be produced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4cdca-31b4-4b6a-925b-c7693ddde4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:48:33.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local hospitals, including privately-owned ones, must raise the
        allotted beds for COVID-19 patients to 30% of their total capacity, IATF Spokesperson
        Harry Roque said in a statement. Meanwhile, hotels and other accommodation
        establishments will be tapped as quarantine centers and isolation hubs for
        coronavirus patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8359dfc-c26a-48bc-916e-45824a35b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T10:39:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikita po natin na ''yung lahat ng mga lugar, mga cities
        na bumaba sa MGCQ ay talaga pong nagkaroon ng relaxation ng restrictions at
        saka nagkaroon ng masyadong kumpyansa ang mga tao</em>," Galvez said, adding
        that this was likely the reason why mayors in Metro Manila are reluctant to
        scale down the GCQ classification for months now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77e48a-b2a5-495b-8618-73b195a1cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T10:39:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are seeing that those areas, cities which were
        placed under MGCQ have really relaxed and people have slackened in complying
        with restrictions.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ecf982-afe7-4c01-8b4e-67cbe554eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T10:39:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Davao City is under modified general community quarantine,
        the most relaxed regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9637d643-f6b9-4f14-900b-724f624e70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T10:39:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez noted that the IATF consulted with Presidential daughter
        and Davao City Mayor Sara Duterte about quarantine adjustments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88335980-a0bb-4ec4-9e37-c6b60e47451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T10:39:40.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force official also flagged a similar concern in Baguio,
        which has been tagged as a "hotspot of serious concern" alongside Davao City.
        He said there should be more active case finding in the summer capital to
        trace where transmissions occur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d8cfc-bb9d-4d59-a894-d079c05a39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T10:39:40.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:30:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City, which is led by contact tracing czar Mayor Benjamin
        Magalong, <a href="http://www.cnnphilippines.com/regional/2020/10/22/Baguio-visitors-more-Luzon-areas.html">recently
        opened its doors to tourists</a> subject to COVID-19 testing requirements.</p>'
