      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is extraordinary," National Institute of Allergy and Infectious
        Diseases Director Dr. Anthony Fauci said at the briefing. "That is almost
        to the level of what we see with measles (vaccine), which is 98% effective."</p>'
