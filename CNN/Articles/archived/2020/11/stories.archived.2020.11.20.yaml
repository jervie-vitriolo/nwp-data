  'the-perfect-mix-cocktails':
    'author': 'CNN Philippines Life Staff'
    'caption': '“The Premium Mix,” hosted by acclaimed mixologist and bartender Tabitha
      Rice, is a three-part masterclass on how to craft different drinks — and maybe
      build your own bar at home.'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
