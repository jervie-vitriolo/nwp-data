      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first episode focuses on the basics of gin, where we learn how
        the glass shape can affect the taste of the drink, and that chilling certain
        ingredients and glasses are essential steps to building the perfect cocktail.
        For a gin and tonic, a chilled balloon glass is key because the shape enhances
        the flavors of Ginebra San Miguel Premium Gin. Rice also stresses the importance
        of “rolling” the lime before cutting as it brings out the flavors, making
        it easier to squeeze juice from. She also teaches viewers how to make simple
        garnishes using cucumber.</p>'
