  'US-Navy-USS-Michael-Murphy-COVID-19-outbreak':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-20T06:17:10.011+08:00
    'imagesource': 'jcr:c2811342-0993-48c1-a81c-221c46f34f94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cacf8c2e-45a5-4341-932b-5851cdaa6a7a'
    'lead': 'There has been a major coronavirus outbreak aboard a US Navy guided missile
      destroyer, the USS Michael Murphy, which has spread to nearly one-quarter of
      the ship''s 300 strong-crew, according to two US Navy officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T07:27:57.600+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:31:31.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:26.852+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Major coronavirus outbreak hits crew of US Navy warship'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c151590-53c6-4aec-bcac-7bb0ec1960ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>There has been a major coronavirus
        outbreak aboard a US Navy guided missile destroyer, the USS Michael Murphy,
        which has spread to nearly one-quarter of the ship''s 300 strong-crew, according
        to two US Navy officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8558a9-44d4-4855-8c0a-e4ee8c75d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship has been in port in Hawaii so there has been limited operational
        impact due to the outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183b12a-a19d-4be2-8fcc-74016ccf341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said that the majority of the sailors who have contracted
        the virus experienced no symptoms and many are expected to return to the ship
        in the coming days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcedb350-6c92-4bed-b407-aced1f25baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the US Navy confirmed that "personnel assigned
        to USS Michael Murphy tested positive for Coronavirus Disease 2019 (COVID-19),
        Nov. 4," but did not provide the number of sailors that contracted the disease,
        citing Defense Department policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346fd749-8c7b-4abf-b837-4f902ee9b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personnel who have tested positive for COVID-19 have been placed
        in isolation. Out of an abundance of caution, all close contacts and non-essential
        crew members are undergoing a two-week self-isolation period in accordance
        with the Centers for Disease Control and Prevention Guidelines," Cmdr. Nicole
        Schwegman, a spokesperson for Surface Forces Pacific told CNN in an email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b19f79d-aa35-44b7-95b8-ad2008738915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC was first to report the outbreak aboard the ship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994f8d1-3148-4d7b-8adf-ee8b64349601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the outbreak on the Navy warship comes the day after the
        US Coast Guard announced that one of its ships, the Coast Guard Cutter Stratton,
        was forced to return to port after 11 of its crew members tested positive
        for the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e4a148-9e30-4247-9cfa-2ab2dabafa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard ship had been participating in counter-narcotics
        patrols in the Eastern Mediterranean before being forced to return to its
        home port in Alameda, California.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a311394-5e3c-4281-b8ad-57d4db5b0dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The affected crew members reported mild symptoms and are receiving
        medical care," the Coast Guard said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a28d6b-2f80-40dc-8f3c-ca086cadbdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has made progress in preventing outbreaks on its ships
        in the months following two major outbreaks aboard the USS Kidd and the aircraft
        carrier USS Theodore Roosevelt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06009f6f-a02a-457d-81a4-fde231e1d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak on the Theodore Roosevelt led to the death of one sailor
        and set of a series of events that culminated in the ship''s commanding officer
        being fired and the resignation of the acting secretary of the Navy over their
        handling of the crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11277f71-d32b-4c9e-8fc3-5772c74b4cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Wednesday that the US military reported a record
        high number of coronavirus cases on Tuesday with 1,314 new cases, according
        to Defense Department statistics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797be2b-c083-4b53-88f4-1fcab29884b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T07:27:57.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:38.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently about 25,000 active Covid-19 cases in the ranks,
        and another 44,390 service members have recovered from the virus, according
        to the Pentagon. The number of military cases has grown over the last few
        weeks as case counts have increased in the general population.</p>'
  'APEC-Summit-Xi-Trump-Duterte':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-20T08:18:37.478+08:00
    'imagesource': 'jcr:712e4c4d-52ed-42f7-9b17-3e324df893da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '534281db-4f59-4b98-867c-c5d22e6f2c90'
    'lead': 'The volley of remarks from Chinese President Xi Jinping and Malaysian
      Prime Minister Tan Sri Muhyiddin Yassin will set the tone for the summit today
      that will bring together China''s leader and outgoing US President Donald Trump
      face to face, albeit virtually.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T08:23:16.740+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:31:18.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:27.117+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'APEC leaders set tone for Friday summit with call for multilateral pacts'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c2fc17-557e-4fbc-ae4a-75314fc748d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — China
        has rejected protectionist trade rules, joining world leaders from the Asia-Pacific
        Economic Cooperation (APEC) calling for a “rules-based” multilateral trading
        system that could lift the region out of a pandemic-driven recession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150200e6-eb4e-4cfd-a275-ddea4444c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volley of remarks from Chinese President Xi Jinping and Malaysian
        Prime Minister Tan Sri Muhyiddin Yassin on Thursday set the tone for the summit
        on Friday that will bring together China''s leader and outgoing US President
        Donald Trump face to face, albeit virtually.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc64498-2fd9-4d26-8ed7-b56ce5dd6cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/11/16/Duterte-to-attend-virtual-APEC-Summit-Nov.-20.html">RELATED:
        President Duterte to attend virtual APEC Summit on Nov. 20</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00534464-fa4d-4add-bcd1-26d30e733732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two superpowers’ protracted trade row had divided APEC in the
        past years and no joint communique was issued in 2018, while domestic riots
        forced host Chile to cancel 2019’s summit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c439d52-c28f-44e4-81e9-8da5cbd54aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Prime Minister Lee Hsien Loong and Canadian Prime Minister
        Justin Trudeau hoped APEC’s dealings with Washington will take a turn for
        the better when US president-elect Joe Biden assumes his post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8a725-4502-4482-8e4d-0ee35d4f07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said “mounting unilateralism, bullying and protectionism” have
        added to risks in the global economy battered heavily by the coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9fa0e-f8d1-4cb9-9b49-8a289aeda5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Openness enables a country to move forward, while seclusion holds
        it back,” the Chinese leader said during Thursday’s APEC CEO dialogues via
        a virtual conference hosted by Malaysia. “In today’s world where economic
        globalization has become an irreversible trend, no country can develop itself
        by keeping its door closed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4108a-b98e-4f73-ac4c-c07351fd7454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese president did not specifically mention the US, but it
        was a thinly veiled swipe at Trump who had slapped heavy tariffs on Chinese
        products early in his term, setting off the trade war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51c7ac-5409-40bf-bea2-5e5397b8abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi pointed out that China has been increasingly relying on foreign
        sources, with foreign trade accounting for less than a third of its economy
        in 2019 from 67% in 2006, while the contribution of Chinese domestic consumption
        has “exceeded 100%.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80eee5e-a1b6-4bb1-b5cc-f4aaeecba0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:23.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Politburo adopting Beijing’s five-year plan for 2021-2015
        that will see the Asian superpower “embark on a new journey on fully becoming
        a modern socialist country,” keeping an “open economy” will be crucial to
        that new “development paradigm,” Xi said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3286a6-5cec-4ba6-a289-863f01143d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not reverse course or run against historical trend by ‘decoupling’
        or forming a small circle to keep others out,” Xi added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5aaac6-130b-4457-9540-49edd8826f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RCEP AND APEC</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087471c0-507e-4cee-9d9a-2e74d1ff276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi’s virtual appearance comes a day before the APEC Leaders’ summit
        and barely a week after Asian leaders successfully forged the Regional Comprehensive
        Economic Partnership (RCEP) separately in Vietnam. That deal, championed by
        China itself, will create the world’s largest trading bloc without the US.
        Analysts had said that it would give China the upper hand to shape the region’s
        trading rules.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f49c57-5d02-4370-87a2-b2ae3cffb162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the APEC CEO dialogues on Thursday, Xi mentioned China’s role
        in what would be a new regional order in the trade space.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa560d20-a36b-4bd6-a974-b9cad777150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China will continue to firmly support the multilateral trading
        system, get more actively involved in reforming the system of global economic
        governance, and play its part to make this system fairer and more equitable,”
        Xi said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb72ad2-37c7-48cc-b164-089e1c74910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:26.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s APEC host Malaysia detailed what work the APEC bloc
        needs to get done. Friday’s goal is for world leaders -– both Washington and
        Beijing included -- to agree on adopting the “post-2020 vision for APEC,”
        a document that will drive the work of the bloc for the next decades.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f737355-45fe-4b76-a478-f62d8a0b49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:26.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first and most important priority is for us to reaffirm our
        support and commitment for the rules-based multilateral trading system,” Malaysian
        leader Yassin said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541801b-835c-4727-9a21-46076a0a3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That APEC document will lay the backbone that will allow the benefits
        of a free and open trade to be felt by all sectors, as efforts in the past
        have “not permeated all sectors,” Yassin said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d887a2-6b2a-40e6-8810-08d62feb752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>APEC, NAFTA with Biden</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8f790-9f5e-4d4a-9d82-e6f7c517a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada’s Trudeau addressed questions on how the dynamics between
        the US and Canada will change under the Biden administration which has a reputation
        for strong foreign policy credentials.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d7f9d-6be0-4912-af65-ee81c5620612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My job is, and has been, to stand up for Canadian interest and
        stand up for Canadian values… including renegotiating NAFTA,” Trudeau said
        late Thursday night.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df98e2-bef3-4c1a-8070-96f0b238d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian prime minister was referring to the bilateral North
        American Free Trade Agreement (NAFTA) that progressed poorly under Trump.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea179a0-39d0-4ac8-91c8-f59d644d786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will keep working with the American administration, after which
        I will work with the Biden administration,” Trudeau said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab97dd-a908-4a15-9844-18f25878744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T08:23:16.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:31:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to Trump’s “America First” approach, Biden had pledged
        to reinvigorate America’s western networks, underpinning some APEC leaders’
        belief that the regional trade algorithm will change.</p>'
  'tropical-cyclones-PH-December':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-20T08:28:19.198+08:00
    'imagesource': 'jcr:173355ea-97a0-4d0f-b1ca-01755f82b42d'
