      'jcr:uuid': 'cd0d7a38-5ed9-48dc-a1fd-7580a9c46ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:04:12.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> An
        engineering student from Mapua University proved that crop wastes can still
        be useful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d8243-a4e8-4160-aded-1e0f876555f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:04:12.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carvey Ehren Maigue, 27, got the <a href="https://twitter.com/JamesDysonAward/status/1329343712405696512"
        target="_blank">first-ever sustainability prize given by The James Dyson Award</a>
        for his invention made of discarded fruits and vegetables that absorbs stray
        ultraviolet rays from the sun and turns them into renewable energy.&nbsp;<a
        href="https://twitter.com/MapuaUniv/status/1329367557413879808" target="_blank">Mapua
        said</a> Maigue''s invention won against nearly 1,800 entries from all over
        the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59028cb1-38ae-4d9b-8ce3-889680db0506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:04:12.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award, given by the foundation of British inventor, industrial
        designer and entrepreneur James Dyson, “celebrates, encourages and inspires
        the next generation of design engineers.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fdea5f-ffc4-4572-a712-66c8585735d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:04:12.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called AuREUS, Maigue’s technology does not need to face the sun
        to convert solar energy into electrical energy, unlike the conventional solar
        panels, as it is reliant on ultraviolet light, <a href="https://www.dyson.co.uk/newsroom/overview/features/november-2020/interview-aureus-system-technology-jda-2020"
        target="_blank">he said in an interview with Dyson.&nbsp;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97da5a-d1f3-40c5-a388-ab9dd15a54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:04:12.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“AuREUS is actually a material, or a technology, that allows other
        devices to harvest ultraviolet light and convert it into electricity. AuREUS
        is based on a plastic material, so it can be formed into different shapes,”
        Maigue was quoted by Dyson as saying.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed3b3f-db21-44e1-8e88-8f1247e6d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T12:30:29.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AeREUS, which was inspired by the science behind the northern lights,
        could replace typical window glasses “so that a whole building could become
        vertical solar energy farms,” he added.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/9HQnIQ6YRGo"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d59919-46b3-4432-b910-735843e409f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:00:16.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b3f39-5217-4188-b61a-fa77ae37f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:04:12.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:31.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engineering student said one of the most important components
        of his invention could be sourced from rotting crops as these have “organic
        luminescent compounds” that “turn high energy violet waves into visible light.”
        He then uses solar panels and solar films to convert this visible light into
        electricity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cefe74-10ec-4647-bcc3-1c43a08e0cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:04:12.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology could help farmers mitigate losses after getting
        hit by calamities by upcycling damaged crops, Maigue said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913542fd-bfef-4bf1-be24-cf8fcd71b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:04:12.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maigue said he intends to make his product available in the market
        soon, by dedicating more time for research and development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf8029-d580-4b74-a113-bea178e9b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:04:12.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second attempt</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7102243-577e-43e0-ab49-b040cd137900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:04:12.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that he first joined the Dyson contest in 2018, but he
        did not make the cut at the time. This loss did not dampen his spirit as he
        spent the last two years improving on his work, and it was worth it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4906c-a275-4ec5-b449-45b2257350ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T11:04:12.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first attempt, he aimed to make a window made of glass
        that uses sunlight to generate electricity. But the idea did not work, so
        he started experimenting with other materials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff554f-1541-42b1-9a7b-88dd458e4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:47:04.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blue Box</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e9254-e8ce-4cc3-a01c-c728b5c6d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:47:04.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other top prize in the competition, the International 2020 James
        Dyson Award, went to the <a href="https://www.dyson.co.uk/newsroom/overview/features/november-2020/interview-the-blue-box-jda-2020"
        target="_blank">creator of Blue Box</a>, an at-home testing device that seeks
        to detect the presence of breast cancer in urine samples. The Blue Box inventor
        is Judit Giró Benet, a post-graduate student at the University of California
        Irvine in the United States.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e899b-0645-47b0-bf2d-e86f3178c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:47:04.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maigue and Benet will each receive £30,000 (around ₱1.9 million)
        in prize money. Maigue said the cash prize will be used to buy equipment to
        further AuREUS'' manufacturing process. He added the money also means he can
        finish his time at the university, which has extended to 10 years as he had
        to pause his studies several times because of financial difficulties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5e9ed-9f32-45a5-92eb-374acdaeed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:47:04.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:30:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recognition given by the foundation of British inventor, industrial
        designer, and entrepreneur James Dyson, “celebrates, encourages and inspires
        the next generation of design engineers.”</p>'
  'startup-conference-to-feature-filipino-entrepreneurial-spirit':
