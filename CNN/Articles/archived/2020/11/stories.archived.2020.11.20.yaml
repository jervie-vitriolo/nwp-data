  'mcdonalds-conduct-free-covid-19-tests-for-its-ncr-based-crew':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-20T15:00:04.048+08:00
    'imagesource': 'jcr:79858cb2-1ff5-482b-bca0-f196cdbd3930'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14213101-2929-467c-a38e-f25e73a1c9fd'
    'lead': 'As part of ensuring the safety of its employees under the M Safe campaign,
      McDonald’s Philippines is taking the extra step to test all of its store crew
      in Metro Manila for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T11:36:22.775+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T19:28:11.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:31.554+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McDonald’s conducts free COVID-19 RT-PCR tests for NCR-restaurants-based
      employees'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87380948-30db-44e9-8f59-2b10eb441c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.442+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Close to 20,000
        McDonald’s Philippines employees based in its Metro Manila branches are set
        to be given free RT-PCR tests in any of the four mega swabbing facilities
        NTF has put up across NCR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019bac7-d209-42e3-9ee0-bdb53773014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.443+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as September 28, 2020, McDonald’s employees started undergoing
        their free RT-PCR testing in one of these MSF sites, Palacio de Maynila in
        Pasay. The initiative was officially launched last October 16, 2020, via a
        media briefing event at the Ynares Sports Arena in Pasig, which also served
        as a temporary swabbing facility for the run of the initiative. About 1,000
        tricycle drivers of Pasig, as well as residents from Rizal province also benefitted
        from the free testing provided at the site.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f546b-8262-441e-be4d-b40fd83818ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.443+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:12.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The safety of our employees and customers has always been at the
        core of our operating culture,'' said McDonald’s Philippines President and
        Chief Executive Officer, Kenneth Yang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69be5e5-6139-4062-9ca8-240e88a6a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.443+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Policy Against COVID-19 Chief Implementer, Secretary Carlito
        Galvez Jr., praised McDonald’s for its proactive efforts to protect their
        workers and by extension, their customers from the health risks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ac72b-e275-4c09-98fd-e6335acda841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.443+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ito ay napakagandang halimbawa na sana pamarisan din ng ibang
        mga business sector na (This is a very good example to replicate by other
        business sectors) they have to protect their own front-liners, at the same
        time, they can protect the [confidence] of the consumers to dine-in,'' said
        Galvez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198c513-4eeb-4ceb-a1df-f85df4c7992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.443+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This extra step is on top of McDonald’s efforts to comply with the
        basic health and safety protocols set by the government. Guided by the principle
        of its M Safe program, McDonald’s believes that by keeping its people safe,
        their customers stay safe.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F121863347862934%2Fvideos%2F287610085941718&show_text=false&width=733&appId=129543534268420&height=410"
        width="733" height="410" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46edc920-5b03-4965-9b2d-e864e2e090c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T11:36:22.796+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5cc438-0dc7-4d54-acac-3da063214560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.444+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:15.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each McDonald’s branch has a dedicated safety manager to ensure
        all protocols are followed by their crew, such as: wearing of face masks and
        face shields, use of gloves, daily submission of health check forms, temperature
        checks before and after every shift, and increased hand-washing frequency
        to every 30 minutes, among others. M Safe managers also ensure that customers
        are properly guided and compliant with all the health safety protocols while
        in the store.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007c261-e6c0-4c20-ad2a-f70a002bb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.444+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald’s also shared that it uses fresh air ventilation and air
        conditioning mechanism in all its stores. Its fresh air supply system is certified
        by the Philippine Society of Mechanical Engineers (Mandaluyong Chapter).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee2129d-01d9-4ffb-b80c-93e0bceaa2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.444+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its design, McDonald’s stores are equipped with the following,
        ensuring a safer environment in the store:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ed75e-d495-44df-9ffd-000e9fff6ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.444+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:16.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• centralized air conditioners that are equipped with higher filtration
        systems</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ebcdd-937b-4073-a808-17b7c75db63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.444+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• low air velocity for lower risk of the spread of airborne contaminants</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3028220-9fba-4ede-bff4-8e2348ffe8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.444+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:17.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• proper air humidity and comfortable temperature where contaminants
        are less active</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2217a6-d566-4aa1-8da3-54a593244c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.445+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• efficient utilization of outdoor fresh air for better ventilation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e44ac-1772-4882-b7f4-d3ea8afa8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.445+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang added that McDonald’s is committed to continue partnering with
        the government to keep the public safe and help smoothly restart the economy
        safely.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad984ed-56fc-479b-b48b-7e387a2eca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T15:10:18.445+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:28:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers are also encouraged to send their feedback and suggestions
        on M Safe to <strong>msafe@ph.mcd.com</strong>.</p>'
    '31':
      'image': 'jcr:7609b8dd-69bd-447f-afa7-0e50929606ce'
