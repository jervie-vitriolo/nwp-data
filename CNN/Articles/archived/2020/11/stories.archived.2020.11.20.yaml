  'the-crown-lessons':
    'author': 'Lisa Respers France, CNN (Analysis)'
    'caption': 'Americans may have earned independence from the Brits in 1776, but
      some things we can''t let go of. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-20T19:30:26.653+08:00
    'imagesource': 'jcr:6d09a696-f935-4aa3-8855-8bafd9d8a2f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b23ff25d-9d9e-4a5d-84cd-e4883d0ac22a'
    'lead': 'Americans may have earned independence from the Brits in 1776, but some
      things we can''t let go of.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T19:34:50.066+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:24:22.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:39.173+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Crown']
    'template': '1'
    'title': '''The Crown'' offers some valuable life lessons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1c678-36c7-4c51-91bf-1f8225daaa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Americans may have earned independence
        from the Brits in 1776, but some things we can''t let go of.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b8579-ee75-459d-98bc-aec6dd939693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One being our fascination with the British royal family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19f78f-84fd-4c9c-bb83-e18eac3faccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Crown" may be a fictionalized telling of Queen Elizabeth II''s
        ascension to the throne and the monarch''s family, but for those of us who
        are total Anglophiles (raises hand) it''s fun to try and figure out which
        story lines in the series are closest to reality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c04da6-8852-42d2-b322-c22753e73348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season four centers on two relationships: Prince Charles'' tumultuous
        marriage to Lady Diana Spencer and the dynamics —&nbsp;marked by respect mixed
        with tension —&nbsp;between Queen Elizabeth and the United Kingdom''s first
        female prime minister, Margaret Thatcher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263afaa5-9174-4381-b467-59f85a939007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Colman reprises her role as Elizabeth II, and Josh O''Connor
        is back as her son Charles, Prince of Wales. Newcomer Emma Corrin joins the
        cast as Princess Diana, and Gillian Anderson plays Thatcher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff28ee-f4b6-40f5-8752-899396fa46b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their performances, Corrin and Anderson are each a force to reckon
        with. (If Anderson isn''t nominated for her deliberate portrayal of Thatcher,
        there is no justice.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20f667-03a0-46df-994d-1a74972ec37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the pomp and pageantry of "The Crown" are fallible characters
        whose lives hold some valuable lessons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90daa01f-0b9e-49c2-ae4b-abd015c2a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. People are complex creatures: I definitely have my feelings about
        who comes off as a villain this season (looking at you, Prince Charles). People
        and their motivations, however, can be complicated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba795397-9d33-4b7c-99cf-3baf61e2d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Princess Diana''s story line is a bit more forgiving,
        we know that in reality she was also unfaithful in their marriage and not
        without some responsibility for their strife.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af99a6-a84e-4488-bf86-8731a600d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Your history can influence your future: Viewers get a better
        sense this season of the royal children having some ... issues. The earlier
        seasons make it clear, though, that their elders had their own problems. Love,
        devotion and a desire for affection prove elusive and the source of most of
        the Windsor family''s troubles in "The Crown."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685081c-589f-4889-a1e6-6be25e96326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season two has a particularly strong episode about the trauma Queen
        Elizabeth''s husband, Prince Philip, suffered as a youth, including his pregnant
        sister and her family perishing in a plane crash in the 1930s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df43c84-3082-43d2-a96a-5dacf38687d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Speaking of history, we need to learn from it: You cannot tell
        the story of this family and not include how it all began.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb7210e-4495-490d-847b-57088089c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II became a monarch because her uncle David, known
        to the public as King Edward VIII, abdicated the throne for the woman he loved,
        American Wallis Warfield Simpson. Simpson, who had divorced her first husband,
        also pursued a divorce from her second husband to be with Elizabeth''s uncle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82493795-8963-438f-a24c-cb0de9ebf497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That forced Elizabeth''s father into becoming King George VI, the
        stress of which, according to the series, led to an early death, thereby making
        her queen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28273a64-08a2-435e-8b24-2594130d7c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loving a person deemed "unacceptable" is a reoccurring theme.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737240e5-8a61-4b5b-b56f-e92821d59728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s sister, Princess Margaret, falls for an older man,
        Peter Townsend, who is divorced. Prince Charles may have married Diana, but
        his true love was Camilla Parker Bowles (née Shand), who he did eventually
        wed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5974eaf4-9346-4ae9-9fcf-db708d622622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. You have to play the cards you are dealt: One of the show''s
        earlier themes was that Princess Margaret would have much rather have been
        Queen and seemed better suited for it than her older sister, Elizabeth. Margaret
        had been played the first two seasons by Vanessa Kirby before Helena Bonham
        Carter took over the role she smashingly makes her own.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b65226-ab6e-47fb-a577-40e78e775f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as outgoing and spontaneous as Princess Margaret is portrayed,
        we learn that while her sister may be more reserved and levelheaded, she actually
        is better suited for the monarchy for just those reasons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09de5e-b398-4f28-8ca3-234aa33bee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to tell a good joke and charm heads of state may be
        good for headlines, but there is much more to ruling as a constitutional monarch
        than those attributes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda669ae-14f4-4155-abac-17d394e244d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Duty is serious business: One of the reasons Queen Elizabeth
        has successfully reigned since 1952 is because she has never, ever shirked
        her duty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de507b99-2ddc-4fe9-92d5-d7e22fd8ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "The Crown''s" creator, Peter Morgan, has defended taking
        some liberties with the writing, it''s not hard to imagine that the series
        taps —&nbsp;even just a little bit —&nbsp;into the real-life drama of this
        famous family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f9c8e-1ec5-4569-a07d-5461f85f6318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:34:50.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:24:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How majestic is that?</p>'
    '1':
