  'Warriors-Klay-Thompson-Achilles-tear':
    'author': 'Reuters'
    'caption': 'Golden State Warriors guard Klay Thompson (11) reacts after an injury
      during the third quarter against the Toronto Raptors in game six of the 2019
      NBA Finals at Oracle Arena. Photo courtesy: Kyle Terada-USA TODAY Sports'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-20T04:18:47.548+08:00
    'imagesource': 'jcr:e714a493-161f-445a-b99c-936fa41ab828'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7759077d-ce09-4b89-8799-740045c5b77e'
    'lead': 'Warriors All-Star guard Klay Thompson will miss the NBA season after
      tearing his right Achilles during a practice game in Southern California on
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T04:16:17.069+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:32:53.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:24.840+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Klay-Thompson']
    'template': '1'
    'title': 'Warriors'' Thompson out for season with Achilles tear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da304c7-6df9-418b-a302-a12749b8db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T04:16:17.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> —&nbsp;Warriors All-Star guard Klay Thompson
        will miss the NBA season after tearing his right Achilles tendon during a
        practice game in Southern California on Wednesday, the team confirmed on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1ba9a-4c24-45b8-ac7d-5a29e4fa8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:28:39.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Klay Thompson suffered a torn right Achilles tendon, an MRI confirmed
        today in Los Angeles,” <a href="https://twitter.com/warriors/status/1329509396141858816">the
        Warriors said in a statement.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff50b73-c3d6-490f-849c-37a5b01645bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:28:39.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is expected to miss the 2020-21 season.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7a4a6-34aa-44b9-b05f-cd49a9ebba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:28:39.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp shooting 30-year-old missed all of last season with a
        torn left anterior cruciate ligament that he suffered during the Finals last
        year and the three-time NBA champion was poised for a big season alongside
        fellow “Splash Brother” Stephen Curry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd685d1-9e1e-4a03-ad83-4bbfd7751c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:28:39.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Thompson’s return to NBA action will have to wait, early indications
        suggest he will be able to fully heal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5b1f4-3bda-4d2f-9dd1-dafc7bb9fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:28:39.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the type of tear, Thompson has been told to expect that
        he will make a full recovery,” ESPN reported, citing a source.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7adbe5-81b0-46a8-9054-3ab0e3870f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:28:39.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been an outpouring of support for the well-liked Thompson
        from basketball community since news of the injury surfaced less than two
        hours before Wednesday night’s NBA draft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d920338-3c31-4305-90f1-0f65d82b365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:28:39.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Devastating loss,” ESPN’s NBA analyst Stephen A. Smith said in
        a video message on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1eac4d-6d79-41fb-8e39-5fd5be4df300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:28:39.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My heart goes out to him. Good guy, one of the greatest shooters
        this game has ever seen,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9f106-dc8b-432f-8dd6-299ae464748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:28:39.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bad for him, bad for the league, bad for us not to see him out
        there. It’s a damn shame.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db31dd-39ee-48fd-b74f-88604310909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:28:39.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making the NBA Finals five years in a row, the Warriors posted
        the worst record in the league last season as Thompson and Curry were both
        sidelined by injuries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594eb66-5ffb-4a92-a8ad-20a6ed5cc40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T06:28:39.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:32:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA regular season kicks off on Dec. 22.</p>'
  'PH-slides-to-27th-place-in-global-English-proficiency-rankings':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-20T05:20:38.360+08:00
    'imagesource': 'jcr:c054a94f-b4c6-4a4f-94d2-005596954e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ca554a0-b7fa-4c36-984f-1ea807d9afee'
    'lead': 'The Philippines drops seven places in this year''s English Proficiency
      Index by international education company Education First.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T05:19:24.655+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:32:46.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:25.046+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH slides to 27th place in global English proficiency rankings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06091e-f716-4388-83b1-e8cb6768b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) –</strong> The
        Philippines suffered a seven-spot drop in this year''s English Proficiency
        Index released this week by international education company Education First.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f42fb-9fba-4f14-8e87-20888d0c8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f3ca16-7a39-4c23-8745-8a34f5d638cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite placing 27th in this year''s list, the Filipinos have been
        given a "high proficiency" rating with a score of 562 out of 700. The EPI
        was based on the results of English tests administered by Education First
        to 2.2 million adults from 100 countries and territories in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543a8d5-9585-47c8-9bdf-26aa35add9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:48.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1f3e6-f753-4370-ba15-aa5913afc4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education First described the "high proficiency" band of English
        language as those countries which can make a presentation at work, understand
        TV shows, and read a newspaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60216d3-bc4c-4ee8-9c92-9ed7c909aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99277d-8838-4d31-9592-74a927d1ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also holds the second highest English proficiency
        in Asia, behind Southeast Asian neighbor Singapore which finished 10th in
        the list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77129ff-9759-4f23-a6b1-d24873a36bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6646c9-579e-4260-8831-46c69d09a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:50.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past four years, the country has been declining in the EF
        English Proficiency Index. It was placed in the 13th spot in 2016, 15th spot
        in 2017, 14th spot in 2018, and 20th spot in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996df165-5e4a-45a8-a0a6-5bbe9fdb3309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d131352-9c48-4606-99c5-51617f0a5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2018 Programme for International Student Assessment by
        the Organization for Economic Co-operation and Development (OECD), the Philippines
        <a href="https://cnnphilippines.com/news/2019/12/3/PH-ranks-low-in-reading,-math,-science,-survey-shows.html"
        target="_blank">ranked the lowest in reading comprehension</a> among 79 countries
        with an average reading score of 340.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a78cc-8bda-473b-a953-d25a2319bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d2aa08-8458-45ef-a597-792a45e2abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T05:19:24.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:32:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global survey showed that one in four students is unable to
        complete even the most basic reading tasks, which OECD said could mean they
        may struggle in their lives while living in a digital world.</p>'
