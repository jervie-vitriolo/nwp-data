    'template': '1'
    'title': 'Meet Enchong Dee’s alter ego'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256d082-d303-40ee-96ca-354a3a8be70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:37.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The Netflix
        original film "Alter Me” is a love story for the modern age — Uno (Enchong
        Dee) reunites with his first love Aimee (Jasmine Curtis Smith), through unimaginable
        circumstances. They’re both struggling to find themselves in the “alter world”
        of social media, lurking and tasting a completely different life where there’s
        fewer&nbsp;inhibitions but reality is&nbsp;little more complicated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00277ac5-f539-4243-9e1e-1991ede3f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:37.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I first read [the script for the film], I said this is it.
        I knew this is the film I’ve been looking for,” Dee tells CNN Philippines
        Life about his role in “Alter Me.” Dee has been open to stepping outside his&nbsp;comfort
        zone —which he has done in his roles in movies such as “Nay” and “Lila”— moving
        away from his boy next door image. But his role as Uno&nbsp;is something a
        little less rom-com and more realistic — it can happen to anyone, especially
        in the time of “alters” in social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e49790-ba12-479c-b9ac-4c73f98c772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:37.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/Film/2019/2/6/Enchong-Dee-is-more-than-just-a-pretty-boy.html"
        target="_blank"><strong>RELATED: Enchong Dee is more than just a pretty boy</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7377c8-83eb-4faf-ab80-9f41453b24ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:37.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the roles were a bit riskier, the co-stars were both nervous,
        said Dee who, as both an actor and a swimmer, explains that he’s “never had
        a problem with taking off my clothes.” He adds, “There’s a certain insecurity
        while shooting it, but trust is very important and [the] feeling you’re being
        taken care of.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf194c-227a-4717-9661-46ca6d452814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:28:37.686+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:24:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee hopes to relay a different side of him and show that he’s capable
        of doing more, especially as someone who’s vocal about his cultural and political
        opinions on social media. “As an actor it’s our responsibility to try different
        things, offer different flavors,” he says. “Through arts and culture, we would
        always have this urge and love [to] help the entire nation to move forward.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b110c4-2835-478a-aa25-d83abab73781'
      'mgnl:activationStatus': true
