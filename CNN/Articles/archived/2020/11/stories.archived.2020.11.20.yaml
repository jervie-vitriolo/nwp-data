      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>: Trust the votes</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52574625-9f26-49ab-9f24-0154eefc433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not that long ago that Utah Republican Sen. Mitt Romney was
        leading the GOP. Now he''s "shunned" by some, as he told David Axelrod in
        an Axe Files podcast released Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857e56d-05b5-4ee6-b73d-4a9012142512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4fc5a-5ade-400c-8c3c-6f1ab38fac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people seized on Romney''s comments about the consequences
        of Trump''s potential actions as a lame duck President.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37e110-e3b6-4062-8006-17dfb7cf3e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862dac1-6362-492e-af53-a857c93512df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mistrust of democracy.</strong> But I heard Romney say something
        else that completely hits the mark:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82f8a4-2643-4ae6-9569-16bd55ecbb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a31aa1-c7e2-4fb2-a848-cbf810482b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both here and around the world we are seeing a reduction in the
        confidence people have in voting," Romney said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e4096-7301-4302-81a3-4a336541559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d444d-90f8-4472-9c97-6a461dbd892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if people don''t believe in voting, and don''t have confidence
        in voting, how can you have democracy, because democracy is fundamentally
        based on people voting."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd2e2a-9940-4dcc-88fb-482e6e146bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15df8d-50bf-4615-aeed-84411e29c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if the United State of America doesn''t believe that we have
        voting that''s reliable, why, how can you expect a country that''s just becoming
        a democracy to adopt this practice and use it as a basis for determining its
        future."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d3b72-1183-4cdc-a222-0b81b1437aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79caaf8d-d3f6-4289-9988-a99aa39962da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counterargument to this is that the 2020 election, despite Trump''s
        silly allegations of rigging, drew a record number of voters. For now, at
        least, voters are voting. And that''s a good thing. Georgia''s hand recount
        of its election reaffirmed Biden''s victory over Trump and found no widespread
        voter fraud -- just like we thought it would.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d55ad4-f5df-4373-bd27-9c2febaa02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4359bc-66b7-4b17-be87-cb8389fe6a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paralyzed Senate.</strong> He also described how the Senate,
        which is necessary to pass any major legislation, votes on very little major
        legislation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc53ce2-8613-43da-9b82-44d2c3d9727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.368+08:00
