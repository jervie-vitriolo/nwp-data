      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Families getting too comfortable</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a7163c-fe42-43b8-91c9-5f010f10767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:29:41.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:29:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s small family gatherings, were people become more comfortable,
        they remove their face masks, and they get together. It''s a silent epidemic,"
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba2a31-7a43-47d7-8056-bbbd82591b50'
