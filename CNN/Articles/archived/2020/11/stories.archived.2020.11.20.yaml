      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>...</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372295c2-fd34-47b8-b451-f538247b5175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014fa79-6b3c-4edd-a173-c88a462b37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conflicting standards.</strong> Part of the public confusion
        -- and private differences -- centered on how the city and state measure coronavirus
        test positivity rates. Some nine months into the pandemic, they are still
        employing different metrics to settle some of the most pressing issues facing
        New Yorkers.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ef6e9-faea-463c-9929-560659fc932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035169a5-0aa6-408b-85c2-9538eab19b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.369+08:00
