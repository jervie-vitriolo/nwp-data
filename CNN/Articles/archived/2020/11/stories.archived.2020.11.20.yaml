      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) -</strong> Political
        detainee Reina Mae Nasino sought for the dismissal of a Manila judge, who
        ordered her to be separated from her now-deceased daughter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00996c28-9c99-475a-9089-c9841540dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a07d6-3926-426d-b0ff-7fa80e4dd62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino, through her lawyers, filed administrative charges before
        the Supreme Court against Judge Marivic Balisi-Umali for gross ignorance of
        the law and gross misconduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75f715-9436-4e04-a2e8-15f890e237f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9254a2df-075a-4e0d-a840-066554fb268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 49-page complaint, the National Union of People’s Lawyers said
        Umali disregarded Nasino''s right to breastfeed and chose to echo the "excuses"
        of Manila City Jail Female Dormitory officer-in-charge J/Insp. Ignacia Monteron
        that there was no sufficient facility for the care of the baby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb7cf5f-3ff5-4337-9f7b-86693fd13dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7d6df-8f96-4e94-9cfb-a064399fb51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of directing Monteron to find a way to comply with the
        Bangkok Rules and domestic laws respecting the best interests of a newborn
        infant, the respondent judge chose to accept her excuses," read the complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ef216-eef2-49fb-9b8d-b5e5867f3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74fa90e-f4fc-41bc-8f8d-177e1709c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respondent judge demonstrated unabashed preference for Monteron,
        whose words she regarded like gospel truth," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81257d-d7da-49ed-a7e1-962f3c2d66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad03fc-d22e-4387-85f3-f5583a9eff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino gave birth to Baby River last July 1, but she weighed only
        about 5.5 lbs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03a000-2f02-4e30-a923-9e53320efa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f330c-45ce-40dc-9fea-b28ce41d59c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN Rules for the Treatment of Women Prisoners and
        Non-custodial Measures for Women Offenders or the Bangkok Rules, "women prisoners
        shall not be discouraged from breastfeeding their children."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d200d5-fe7e-4eaa-a549-a18c5366c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497fd330-d43a-4115-9ba0-7b751e451d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Article 213 of the Family Code states that no child
        under seven years old shall be separated from her mother, unless the court
        finds compelling reasons to order otherwise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1532bed-4a64-4c6e-aebd-ced45cb7c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6f594-d84c-4db0-a8a7-e9a43409e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is cruel, heartless, and serves no purpose, especially amid
        a pandemic, when the complainant’s breast milk would have provided Baby River
        her much-needed protection from life-threatening diseases," Nasino''s lawyers
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d90b1d-4bce-4efc-af09-173027386a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14460e-568b-4405-a5e1-16b619522501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:27.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino was separated from her daughter on August 13, citing an order
        from Manila Regional Trial Court Branch 20, which said a detention facility
        is not suited for an infant, especially in times of pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df2fe04-9672-4d15-add9-8392860fad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4766899e-6240-47b6-a068-ca7c019724e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby River died on Oct. 9 due to pneumonia, following a two-week
        confinement in the hospital. The Manila RTC Branch 47 granted Nasino <a href="https://www.cnnphilippines.com/news/2020/10/13/Reina-Mae-Nasino-baby-River-wake-burial.html">a
        three-day furlough</a> last Oct. 13 to see her daughter for the last time
        <a href="https://www.cnnphilippines.com/news/2020/10/16/Baby-River-burial-Reina-Mae-Nasino.html">until
        her burial.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5191823-a676-4d02-bb2d-a94d53a7082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f010f3-5cdc-498d-a95c-2f5533ebd2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino and the NUPL also sought for the forfeiture of Umali’s retirement
        benefits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b5442b-ad19-4588-8120-ba2ce548a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c9625-0ba7-4e24-846b-9b21bc440558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:06:15.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:26:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NUPL said Nasino will also file charges soon against
        policemen and jail personnel who treated her in a "cruel, inhumane, and degrading
        manner" during Baby River’s funeral and interment.</p>'
  'da-ban-poultry-imports-from-england-due-to-bird-flu':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-20T18:14:30.097+08:00
    'imagesource': 'jcr:8b5557de-e29e-4ce8-82c5-40ef656e2e90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed8c4f99-2e9a-4dd2-ac00-63f874f2b0e9'
    'lead': 'The country temporarily halts poultry imports from England after a town
      there reported a bird flu outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T18:20:35.141+08:00
