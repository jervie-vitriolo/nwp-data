      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For kids, one of the safest places they can be is to remain in
        school. It''s really important that following the data, making sure we don''t
        make emotional decisions about what to close and what not to close, and I''m
        here to say clearly the data strongly supports that K through 12 schools and
        institutes of higher learning really are not where we are having our challenges,"
        Redfield added.</p>'
