    'jcr:uuid': '53d46def-d03d-4389-88ce-2210ca6aabf9'
    'lead': 'Almost 10 months after the Philippines confirmed its first case of coronavirus
      infection, contact tracing in the country is still “weak,” Baguio Mayor Benjamin
      Magalong admitted Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T17:07:43.285+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:26:42.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:34.071+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magalong admits contact tracing in PH still ‘weak’  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178015ef-7fd5-4d93-b1e3-bde7c9316164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:14:40.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:26:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) --</strong>
        Almost 10 months after the Philippines confirmed its first case of coronavirus
        infection, contact tracing in the country is still “weak,” Baguio Mayor Benjamin
        Magalong admitted Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03dc84-afe2-4795-a5f0-4a7d99baf928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:14:40.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:26:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, who is also the contact tracing czar, noted that based
        on data, the Philippines is only able to identify at least seven contacts
        per coronavirus-infected person when the ideal contact tracing ratio should
        be 1:37 for urban areas, and 1:30 for rural communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a918d1e-8f44-4973-a677-47e863ec5b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:14:40.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:26:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 tally of cases rose on Friday to 415,067
        with 1,639 new cases, according to the Department of Health. The death toll
        also climbed to 8,025 with 27 more fatalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36c382a-d7ea-4201-a469-6d4dae5be16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:14:40.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:26:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said in a briefing that one of the main reasons contract
        tracing in the country is perceived as weak -- an observation made by the
        World Health Organization -- is because some local governments still manually
        encode data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e472db-5791-40ef-9c9a-8d44eedd631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:14:40.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:26:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no system. There is no proper encoding,” the contract
        tracing czar pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfdff05-e8e6-4919-a22f-3095d8024222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:14:40.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:26:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said to help address this issue, they are now coming up with
        a uniform data collection tool that is compatible with digital platforms used
        to track COVID-19 cases and their contacts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd741ee2-d6b9-4b8b-8982-ef9e9a40478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:14:40.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:26:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, the sponsor of the Department of Interior
        and Local Government’s proposed budget for 2021, said earlier this week there
        are 257,000 contact tracers in the country, but only 55 percent of them are
        “capacitated.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ffdad-dc2a-40fa-89be-6656d3064a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:14:40.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:26:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said having 135,000 contact tracers to support contact
        tracing efforts is enough, noting it is “the most sufficient number.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5103f0d-e530-41f7-9152-30b9830fe660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:14:40.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:26:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he underscored the need to look for a funding source to pay
        for their services until 2021, as he noted the Bayanihan to Recover as One
        Act or Bayanihan 2 only allows the release of budget for the salary of 50,000
        contact tracers until December this year. The law is set to expire on December
        19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9a50a-8b5c-4bf3-8f2c-a36ae3f6dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T18:14:40.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:26:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DILG guidelines, contact tracers are considered
        as contractual workers, earning a minimum of P18,784 per month.</p>'
  'supreme-court-anti-terrorism-law-oral-arguments':
    'author': 'Eimor Santos, CNN Philippines'
