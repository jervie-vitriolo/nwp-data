      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald’s has always been a brand that aims to make feel-good moments
        easy for everyone. With its Drive-Thru service, it has all the more made it
        easier for all motorists to enjoy these moments.</p>'
