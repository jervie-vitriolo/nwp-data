    'jcr:uuid': 'e548892e-4719-4beb-b7b5-b4059476a76e'
    'lead': 'For the first time, seven crew members are living on the International
      Space Station for an extended stay of six months. Among them is NASA astronaut
      Victor Glover Jr., the first full-time Black crew member on the space station.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T19:25:24.929+08:00
