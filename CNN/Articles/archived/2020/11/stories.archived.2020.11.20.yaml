      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That press conference was the most dangerous 1hr 45 minutes of
        television in American history. And possibly the craziest. If you don''t know
        what I''m talking about, you''re lucky," said Chris Krebs, the DHS election
        security official recently fired by Trump, in a tweet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41935959-9012-414b-a116-608034031208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.366+08:00
