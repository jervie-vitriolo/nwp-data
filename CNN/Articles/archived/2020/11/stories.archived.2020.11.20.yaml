        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323779b-ae28-4f7f-a1eb-d89390c095c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was immediately met with backlash from Corporate America:
        The US Chamber of Commerce blasted the decision as one that closes the door
        on important liquidity options for businesses at a time when they need them
        most," adding that it "unnecessarily ties the hands of the incoming administration."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba63b1-75fc-49b4-bac1-4a57f2b8074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e7881-ae7f-4272-8ad2-eca4cc90785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also puts the Treasury Department squarely at odds
        with the Fed. The central bank, a typically apolitical institution, swiftly
        responded to Mnuchin''s letter in a statement saying that it "would prefer
        that the full suite of emergency facilities established during the coronavirus
        pandemic continue to serve their important role as a backstop for our still-strained
        and vulnerable economy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2cde61-9681-4060-bd9b-842b6b06b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32360059-0533-459b-ac90-33d4128df196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets were lower after-hours. After finishing slightly higher
        Thursday, Dow futures lost 245 points, or 0.8%. S&amp;P 500 futures were down
        0.7%, while Nasdaq futures slumped 0.1%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562ae36-186d-4bc6-846a-f097dd5453a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01891e-9b03-4f7c-89ae-e25137adea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin wrote in his letter that in the "unlikely event" that the
        programs need to be re-established in the future, the Fed can request approval
        from the Treasury secretary again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44571658-bce4-4f67-9eef-f59acdd1c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dbbb39-0ec0-4a33-8550-a545fccd86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, US Chamber of Commerce Executive Vice President
        and Chief Policy Officer Neil Bradley criticized the decision and said that
        businesses "need the government''s full support by providing the resources
        necessary for broad-based economic recovery."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587beb98-0d3f-4058-bdcf-b5d820026a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426377c-8016-4491-85a0-c34555ffba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley singled out the Main Street Lending program, which was designed
        to support small and medium-sized businesses and nonprofit organizations that
        were in sound financial condition before the Covid-19 pandemic but now lack
        access to credit on reasonable terms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99faeedd-dba8-4fc0-abf4-d25c0ebb0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b653b-f079-457c-9fb5-54a00c1553e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley said the Chamber urges "these programs be extended for the
        foreseeable future and call[s] on Congress to pass additional pandemic relief
        targeted at the American businesses, workers and industries that continue
        to suffer."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce10e7-e480-488c-b3af-89eead151cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c097a93-0d9b-4976-a8fd-2c33ac531ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin''s move received support, though, among political allies.
        Republican Sen. Mike Crapo, chairman of the US Senate Committee on Banking,
        lauded the decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87d886-8c4c-4b95-aa60-de262eabef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d720fa-ec79-48c1-a248-5b2782af657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning the unused money "allows those funds to be re-appropriated
        for other uses, such as reducing our national debt, or providing additional
        targeted relief to sectors of the economy most in need," Crapo said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead263ca-6dd5-4f99-9948-c840aa79e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c938d-314c-4638-a4e5-0fa86bbe40a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaret Seiberg, an analyst at Cowen, said Mnuchin''s decision "seems
        political."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ad0ae-ffb8-49c5-8b1f-2d79df78ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:52.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34af51-7405-4bd9-b809-9707398bad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This appears to be a political move by Team Trump to limit what
        President-Elect Joe Bide can do next year to boost the economy, especially
        if Congress fails to pass a big stimulus," he wrote in a research note Thursday.
        He added, though, that there may be a way for the programs to continue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b220cad-6792-4f24-8dae-634887fd6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915d087-d413-4e38-a5b3-6649890298e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treasury can refuse to commit new capital, but we don''t see how
        it can recall capital already committed," Seiberg wrote. "That suggests these
        programs will remain open beyond Dec. 31, which is positive for cash-strapped
        small businesses and local governments."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319e28a-40a7-4a5b-8012-3a8c0d38fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60e157-bba2-4f28-ac0b-a8cd77826b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US lawmakers have failed to reach an agreement on a second
        economic stimulus package, despite months of negotiations. Talks between Mnuchin
        and House Speaker Nancy Pelosi sputtered before the election earlier this
        month.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf41b6-1112-44d8-b1cd-36cfdb33401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523d360-7c3b-4436-af25-9271509866ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on Capitol Hill have become less confident that any stimulus
        deal can be reached during the lame duck session.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c6c2f-aeb8-4eea-9b34-ef6154950953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85f0b8-cea4-4ae5-b301-f689eb85f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats — including President-elect Joe Biden — have urged Senate
        Republicans to pass House Democrats'' Heroes Act, which totals more than $2
        trillion. But Republicans have made it clear they aren''t willing to spend
        much north of $1 trillion.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9a2e6-35d7-486a-a0fd-255d9319a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64eacfb-2dd8-4a41-a14c-53221cd109a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:28:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- Matt Egan contributed to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15923ae8-3157-492f-8f3f-d44575ed8b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T13:34:11.204+08:00
