      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald’s aims to address the longstanding misconception that its
        drive-thrus are for cars only. By simply changing their Drive-Thru to "Ride-Thru",
        the brand is telling customers that whatever their ride is, they are welcome
        at McDonald''s.</p>'
