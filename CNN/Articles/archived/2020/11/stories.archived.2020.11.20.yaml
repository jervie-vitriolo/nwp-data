      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/19/business/steven-mnuchin-federal-reserve-cares-act/index.html">Trump
        administration cuts off emergency Federal Reserve programs as coronavirus
        cases spike</a>."</em></p>'
