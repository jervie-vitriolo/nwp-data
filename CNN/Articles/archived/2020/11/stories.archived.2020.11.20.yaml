      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also aggravating that a mid-level political appointee, GSA
        Administrator Emily Murphy, won''t take the next step -- another technicality,
        "ascertainment" -- needed to let Biden''s transition begin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07154b4e-2a55-4d5a-9bf0-b23801bdbd89'
