      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) –</strong> Education
        Secretary Leonor Briones said the Department of Education has a zero tolerance
        policy against stereotyping and other forms of discrimination, after a photo
        of a supposed learning module portraying farmers as impoverished went viral
        online.</p>'
