  'Pilot-run-of-motorcycle-taxis-resumes-Nov.-23':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-20T22:50:11.400+08:00
    'imagesource': 'jcr:f93494f7-d6f9-47fd-baf7-8b1b20a41834'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '702f12d6-854a-4fcb-b875-98b4c3da5f1b'
    'lead': 'The Land Transportation Office says the three leading motorcycle taxi
      companies complied with the guidelines issued by the government''s task forces
      against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T22:49:42.734+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:24:08.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
