      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ab1d81-b57e-4b05-963e-32d22b4552d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T19:21:26.986+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:25:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
