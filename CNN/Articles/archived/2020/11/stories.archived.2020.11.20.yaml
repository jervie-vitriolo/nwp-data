    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilot run of motorcycle taxis resumes Nov. 23'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ffb66-2db3-415a-be10-639322195b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:49:42.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) –</strong> The
        pilot run of motorcycle taxis will resume on Nov. 23, the Land Transportation
        Office said in a statement on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918cba9-0289-4809-ac48-5c2172c4e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:49:42.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074f312-50a7-4d0a-9c4b-07c7a1f85bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:49:42.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO said the three leading motorcycle taxi companies, which
        participated in the technical working group to discuss the resumption of motorcycle
        taxi operations, complied with the requirements set by the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases (IATF-MEID), and
        the National Task Force Against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda2373-b838-435f-87fa-a9608b0e057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:49:42.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ec6d1-9d9c-4509-ad2c-0df6650ea2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:49:42.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical working group is composed of LTO, Department of Transportation,
        Land Transportation and Franchising Regulatory Board, Inter-Agency Council
        for Traffic, and the Philippine National Police Highway Patrol Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d8d47-4864-423d-9069-51442282266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:49:42.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f9409-b080-4318-9a87-4d801b3cd3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:49:42.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three motorcycle taxi operators that are part of the group are
        Angkas, MoveIt, and JoyRide. These companies have yet to release a statement
        as of press time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4306a-9cac-4209-84cb-82541a72991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:49:42.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f7c37b-e9de-4aaa-83c8-158645b413b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:49:42.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:24:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF-MEID approved the <a href="https://cnnphilippines.com/news/2020/10/23/Motorcycle-taxi-pilot-study-resumption.html"
        target="_blank">resumption of motorcycle taxi operations last Oct. 23</a>
        and its <a href="https://www.cnnphilippines.com/news/2020/11/9/IATF-releases-guidelines-on-motorcycle-taxi-operations.html"
        target="_blank">guidelines last Nov. 9.</a> The pilot study could have ended
        in April this year, but got suspended in March due to the imposition of COVID-19
        quarantine measures in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657185ab-479e-4dad-bad1-b1a1a16af7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T22:49:42.735+08:00
