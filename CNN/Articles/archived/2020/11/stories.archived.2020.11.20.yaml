      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second episode, Rice breaks down the differences between
        spirits and makes a gin-based beverage called “Liwayway,” her take on the
        honey-based cocktail “The Bees Knees.” She uses Ginebra San Miguel Premium
        Gin with this cocktail and sampaguita as a garnish instead of the more traditional
        lemon twist.</p>'
