  'us-election-donald-trump-mischief-analysis':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-20T20:46:12.554+08:00
    'imagesource': 'jcr:63bd3e67-4388-4853-bd53-c0ce16d367e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd95b2b92-4063-4fb2-ba07-7a4c1ecc71bd'
    'lead': 'Until either President Donald Trump admits defeat and calls off his minions
      or the GOP admits his defeat and acknowledges that Joe Biden is the President-elect,
      you''ve still got to hold your breath a little bit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-20T20:58:13.364+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:24:16.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:23:41.667+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-election', 'Donald-Trump', 'election', 'mischief', 'Joe-Biden',
      'analysis']
    'template': '1'
    'title': 'ANALYSIS: Don''t ignore Trump''s election mischief. Take it seriously'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a3d93-fad2-4548-a09a-67cce28a74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Until either President Donald Trump admits
        defeat and calls off his minions or the GOP admits his defeat and acknowledges
        that Joe Biden is the President-elect, you''ve still got to hold your breath
        a little bit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c96bd-9cb8-4edc-9cc6-2db7c5b69e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53b771-d243-4b37-8ca2-04e44a117ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the truth, even though last desperate gasps of the Trump
        era increasingly bear one striking similarity to its origin: it all seems
        like a hopeless joke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea403320-7cba-4f17-b601-65cb461e108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d5fa1f-97a0-446d-ae30-91b16fd8e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the reality star descended his golden escalator at Trump Tower
        way back in 2015, his shock brand of race-baiting populism seemed like a futile
        attempt to make himself relevant and kickstart a flagging media career. The
        idea that he had a shot at becoming President of the United States seemed
        laughable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f5cd6-c89f-4174-8246-f361ad6c3121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9f4b1-6c23-471d-864d-3a0acf7694b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, dismissed by the media and ridiculed by fellow Republicans,
        Trump found a way to hopscotch from conspiracy theory to conspiracy theory
        all the way to the White House. And then nobody was laughing any more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111302c-de0c-4e9d-9cd9-a8195eec2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b3b99-de92-4e59-bfd9-142c7799526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now, it''s Trump remaining in office that seems impossible.</strong>
        Trump was clearly rejected by voters at the polls -- nearly 6 million more
        people chose Biden -- and his legal challenges in multiple states have all
        faltered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63aaaa-9b1f-4785-af47-af140be9e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a3d66-e498-431f-b297-ce7e2090cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those lawsuits have had a very real effect, sowing or solidifying
        doubts in the minds of his supporters about the election results. Now, Republican
        officials in Michigan are buying into Trump''s alternate reality and want
        to rescind their certification of election results in Detroit. He''s apparently
        invited lawmakers from the state to the White House Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32625ad0-bad5-4bde-88d1-fad60ae588f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7afe6-f0eb-4018-b3c6-5d33aa518ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And Rudy Giuliani is still ginning things up.</strong> On
        Thursday afternoon, Giuliani, hair dye dripping down his face, gave a wild
        press conference where he alleged a massive multi-state conspiracy to steal
        the election from the President. As evidence, he pointed to votes in Philadelphia,
        a barely concealed mimic of the Detroit complaint and a clear effort to disenfranchise
        voters in cities with large Black populations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c16186-371e-485f-8e33-e5e08ff661b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:24:16.726+08:00
