      'mgnl:type': 'text'
      'text': '<p>"If you are fighting a battle and the cavalry is on the way, you
        don''t stop shooting until the cavalry gets here," Fauci said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc6632-0f1c-4ace-9734-fb6c568b7302'
