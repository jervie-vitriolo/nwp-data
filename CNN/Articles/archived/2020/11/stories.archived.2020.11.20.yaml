      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Michael Cembalest, chairman of market and investment strategy
        at JPMorgan Asset Management, warned in a report Wednesday of the "remote
        risk of an American horror story" and "constitutional mayhem."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a40e67-f095-4e58-a984-ed4a846fa2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T20:58:13.367+08:00
      'mgnl:createdBy': 'bamba'
