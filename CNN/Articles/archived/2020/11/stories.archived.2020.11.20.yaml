      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Book Fair Online (MIBF Online) will feature
        books and other products from over 60 publishers and retailers that will be
        sold at an affordable price in its online marketplace. The online book fair
        will run from Nov. 24-30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddbd193-dcf8-489c-9fc3-d714f15a721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:16:22.978+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:24:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are absolutely thrilled that several of the well-known book
        publishers and retailers in the country, as well as respected organization
        partners, will be joining us on our very first venture on the digital event
        space," said Irene Lloren, president of Primetrade Asia, Inc. –&nbsp;the lead
        organizer of MIBF Online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc356d-625c-40c6-a797-ace2e44f1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:16:22.978+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:24:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the leading local and international publishers present in
        the annual book fair are Asia/Pacific Circulation Exponents, Inc., Ateneo
        de Manila University Press, National Book Development Board (NBDB), National
        Book Store, Inc., Phoenix Educational Systems, Inc., Precious Pages Corp.,
        PSICOM Publishing Inc., Rex Book Store, Inc., Summit Books, University of
        Santo Tomas Publishing House, University of the Philippines Press, and Vibal
        Group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16c0b0-c19a-4ee0-8ff0-ace4ba5e8699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:16:22.978+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:24:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIBF Online partnered with Dragonpay Corporation to be the event''s
        official payment gateway provider, which allows real-time payments through
        over-the-counter transactions, online banking and money remittance services,
        mall payments, digital payment platforms, and more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6436de0a-9dc8-4ec3-8892-71982cc698fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:16:22.978+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:24:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of these exhibitors will also hold virtual panel sessions,
        forums, seminars, and book launches, which will be streamed live on YouTube,
        Facebook, and Zoom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa6232a-257b-4317-a836-71aafb242f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:16:22.978+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:24:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBDB, an agency under the Department of Education, is spearheading
        their "Literary and Publishing Trade Conversations" throughout November with
        engaging topics from the perspective of different speakers every week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540300f4-53e1-4ee7-b9f7-727134f4d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:16:22.978+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:24:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Book Development Association of the Philippines (BDAP), the
        country''s largest trade association for the book industry, will organize
        the "Pandemic Playbook: the BDAP Literary Festival" during MIBF Online on
        Nov. 28 and 29, featuring top-notch personalities such as Gina Apostol, Eugene
        Evasco, Gigo Alampay, Lourd De Veyra, Mookie Katigbak, Jessica Zafra, Manix
        Abrera, Mina Esguerra, Ricky Lee, and many more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51362206-7338-4bdf-9a0f-c2564a8ae9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:16:22.978+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:24:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Book fans are also in for a treat as award-winning author Anna Gomez
        and actor Kristoffer Polaha will grace the MIBF Online on Nov. 30 to give
        an online exclusive sneak peek on their collaboration, a five-part book series
        entitled "From Kona with Love." The series'' first book "Moments Like This"
        is set to be released on Feb. 2, 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921d086-9ab4-474a-8f4f-117cc47174e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:16:22.978+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:24:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, also known by her pen name Christine Brae, is the author
        of Amazon''s bestselling and award-winning novels like "The Light in the Wound,"
        "In This Life," "Eight Goodbyes," and "The Year I Left." Polaha is well-known
        as Nathaniel "Baze" Bazile in the hit 2010 teen drama series "Life Unexpected"
        and Travis Burke in Hallmark''s television film series "Mystery 101."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f6e90-6fd1-4e7d-85aa-662c8f94037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:16:22.978+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:24:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIBF Online is organized by Primetrade Asia, Inc. with NBDB,
        BDAP, Asian Catholic Communicators, Inc., and Filipina HomeBased Moms as cooperating
        organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f2b0a-0ba9-49b4-9c2e-fb5b4ddea1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T21:16:22.979+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:24:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the latest updates regarding MIBF Online, you may visit their
        website at <a href="http://manilabookfair.com">manilabookfair.com</a>. You
        may also follow&nbsp;them on <a href="http://facebook.com/manilabookfair">Facebook</a>,
        <a href="http://twitter.com/manilabookfair">Twitter</a>,&nbsp;and <a href="http://instagram.com/manilabookfair">Instagram</a>.</p>'
