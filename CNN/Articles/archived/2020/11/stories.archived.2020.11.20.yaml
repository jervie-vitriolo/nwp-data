      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> “The Premium
        Mix” is a three-part video series that aims to teach home-viewers how to build
        their own bars at home. Hosted by Tabitha Rice, an acclaimed mixologist and
        bartender, the course covers the basics of mixology by teaching the viewers
        four simple cocktail recipes. Each episode focuses on different key ingredients,
        tools, and mixing techniques – all that can be done in the comfort of your
        own home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93a931-3d2f-49e0-8201-ec6be1ee34bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T09:37:18.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:30:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2657c41-d1c9-4107-b382-216a068b733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T09:37:18.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:30:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main ingredient for all four cocktails is Ginebra San Miguel
        Premium Gin, which&nbsp;combines botanical extracts, juniper berries, and
        a refreshing citrus flavor. As for the&nbsp;tools, home viewers will need
        a variety of glasses, a bar spoon — although a metal straw and a chopstick
        works fine for stirring as well — a jigger, a knife, a peeler, a shaker, and
        a strainer. If you’d prefer a smoother drink with no ice, go with the fine
        mesh strainer but if a little bit of ice is fine, the hawthorn strainer, which
        is like a large metal spoon with larger holes and a spiral, will suffice.
        A jigger is a metal tool for measuring shaped like an hourglass — if you lack
        a jigger, measuring spoons are a good alternative. A shaker is composed of
        two separate glasses that can be stuck together at the rim, and is an essential
        tool for mixing cocktails with sugar, syrup, or lime.</p>'
