      'mgnl:lastActivated': 2023-01-25T19:28:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not take these things lightly. Gusto natin lahat ay nabibigyan
        ng kaukulang bayad at benepisyo dahil alam natin sila ay nagtatrabaho at nagmamalasakit
        sa ating kababayan," she said in a media forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40617909-ff3d-481f-a2cc-99e788f79e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-20T14:39:05.561+08:00
