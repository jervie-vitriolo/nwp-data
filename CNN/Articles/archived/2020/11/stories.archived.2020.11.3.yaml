      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0c4d32-cead-4b36-93e9-b641ab76be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.746+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most investors will remain optimistic on Ant''s positive long term
        prospects. Investors might nevertheless revisit their assumptions of growth
        given the clear signs of regulatory intervention," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9576cfc7-0e0c-405c-b208-2bd06b8c3354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.747+08:00
