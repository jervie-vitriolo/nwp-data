    'jcr:uuid': '7d63dd68-2200-428d-a41d-bb2454dab706'
    'lead': 'Researchers unearthed a slave quarters site at Newtowne Neck State Park,
      which was once the site of a Jesuit plantation in southern Maryland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T03:16:36.708+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:08:17.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
