      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon po natin nakikita kung gaano ka-importansiya din iyong
        bagyo sa atin kasi kapag walang bagyo, wala din talagang tubig iyong ating
        mga</em> dams," said Malano.</p>'
