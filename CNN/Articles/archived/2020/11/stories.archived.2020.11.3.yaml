      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb8704f-54e5-4699-99b2-ae232bce833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have got a better idea: Let''s fire Trump and I will hire Fauci,"
        Biden said at a drive-in rally where he said he was headed for victory on
        Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4645d135-9f2f-478c-bdfa-3a602c19fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235808d-380f-4f98-9406-94aaf31a1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden goes into Election Day with a wide lead in national popular
        vote polls and a narrower edge in tightly fought states that gives him several
        viable paths to the 270 electoral votes needed to win.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7dee6-79c0-4f8a-99d9-c63b2db1ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5ba3f-fd0c-415b-b0cc-03e27ede88a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, perhaps seeking a good omen, ended his campaign,
        as he had in 2016 with a late night rally in Grand Rapids, Michigan. He spent
        time relieving the election night of four years ago and predicted an even
        better evening on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6eea97-a8fd-4ada-ac29-03b97003b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dfc36a-b845-4cb1-8570-e69e9ef8b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have another beautiful victory tomorrow," Trump
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea012a9-1383-494b-9c04-83df8b823507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668c911-518f-4505-a2ef-42c63662b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to win the state of Michigan so easy," said the President,
        before going on to tout the "incredible" job he had done in handling the pandemic
        and listing a litany of complaints about the Russia investigation, former
        FBI director James Comey and Capitol Hill Democrats.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0c984-2334-430f-a802-dd4956a02308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95213845-3e09-4837-bcb5-bebc17df03d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump must run the table in a string of states he won in 2016 such
        as Arizona, Florida, North Carolina, Texas and Ohio to set up a showdown in
        Pennsylvania and the Midwest, where Biden is trying to rebuild the Democratic
        "blue wall."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa2db1-9a7f-4d41-91ca-deb82e8cb0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f519e0c-190f-4c6e-9ec5-234c3f570130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s campaign is predicting he will get a massive Election
        Day turnout that will confound the polls and pull off what would be an even
        more incredible come-from-behind victory than he managed over Hillary Clinton.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1647f-0a96-41e1-b6c8-8ee3f86bdf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a7e23-5cd3-4826-90a9-b6a9e50980ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President is further behind Biden in key contested states
        than he was four years ago and he must win nearly all of them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603de10-d6a3-4442-a104-4fe837841984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7b899-be9b-4120-8130-e00d59f95786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Federal judge in Texas turns back GOP</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cecad8c-f802-4f7d-8ab1-ed0c22546af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s latest attempts to cast doubt on the integrity
        of the election followed his previous warnings that if he loses it will be
        fraudulent, and his false claims mail-in voting is corrupt. Those claims came
        against the backdrop of Republican efforts to challenge votes and to make
        casting a ballot harder.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e37524-b091-47d4-91b0-f8dceab97ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a451281-0c54-4c07-a8ed-14ce24867012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second Texas judge, this time in federal court, ruled on Monday
        against an effort by a group of Republicans to invalidate 127,000 votes cast
        at drive-in locations in Harris County -- a Democratic power base in a state
        Biden believes he can peel away from the President.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243b375-6f3a-4a93-87f2-2c0fb68994e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab754068-f9da-45e0-b294-d8ef7123d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign has signaled he may declare victory on Tuesday
        night if he is ahead in sufficient states -- even though millions of votes
        sent in by Democrats may be uncounted. Biden''s campaign insists the state
        of the race is such that it will be impossible for the President to emerge
        as the winner on Tuesday owing to extended vote counts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0784866-7693-49b5-86d1-ee658badd86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e08bc0-b977-4fd4-8f13-1607c7cb06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump was trying to invalidate the election, nearly 100 million
        American voters who have already cast early and mail-in ballots braved the
        pandemic to fulfill their duty as citizens and to cast a verdict on the most
        disruptive and divisive presidency of the modern era.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64c399-3a47-4e74-a28d-ee1b4bc7b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45853a80-2096-4d58-b712-e97afd76f860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a remarkable show of voter energy, some states, including battlegrounds
        Arizona and Nevada, have already exceeded their entire 2016 turnout totals
        before Election Day. If another 50 million or so show up to vote Tuesday,
        the United States could shatter its record for total votes, set four years
        ago.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae1c38-d999-4a62-8ff1-bce7ce9b0f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340535bb-f1c8-438d-a04e-6c87b77c47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.405+08:00
      'mgnl:createdBy': 'bamba'
