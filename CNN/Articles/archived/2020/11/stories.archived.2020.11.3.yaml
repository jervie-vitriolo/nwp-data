  'Man-set-fire-Louisiana-sentenced-25-years-':
    'author': 'Theresa Waldrop and Rebekah Riess, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T16:25:02.202+08:00
    'imagesource': 'jcr:dcffa411-b0d9-47db-bb07-ec96cc7efac9'
