  'us-election-global-stocks-us-futures-climb':
    'author': 'Laura He, Jazmin Goodwin and Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-03T19:46:37.041+08:00
    'imagesource': 'jcr:5e2064c8-fa60-4f00-a4a5-e627c7089a9b'
