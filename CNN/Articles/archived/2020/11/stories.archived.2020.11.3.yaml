      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s S&amp;P/ASX 200 added 1.9%, while China''s Shanghai
        Composite advanced 1.4%. Japan markets were closed for a public holiday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
