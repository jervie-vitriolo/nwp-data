      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:37:18.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will stream live on the company''s website at 1pm ET on
        November 10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35863813-8dd0-41d8-908f-82c6bb9b2e35'
