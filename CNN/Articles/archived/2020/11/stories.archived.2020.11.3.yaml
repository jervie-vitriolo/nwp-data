      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng might also be picking up as investors prepare for
        the first day of trading in Ant Group, Jack Ma''s financial tech firm, later
        this week, noted Jeffrey Halley, senior market analyst for Asia Pacific at
        Oanda. The IPO, which is taking place in Shanghai and Hong Kong, is the biggest
        on record. Ant shares begin trading Thursday in Hong Kong.</p>'
