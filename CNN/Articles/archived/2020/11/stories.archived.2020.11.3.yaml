  'Vatican-says-Pope-s-comments-on-same-sex-civil-unions-were-taken-out-of-context':
    'author': 'Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T05:20:58.123+08:00
    'imagesource': 'jcr:25c03dcc-e90d-48d3-8cf3-8cafc5e82dcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a2406b1-1205-4fd3-b6c6-e7e9b90c85cd'
    'lead': 'The Vatican has sought to clarify Pope Francis'' comments in support
      of same-sex civil unions, saying they were taken out of context and do not signal
      a change in doctrine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T05:19:19.857+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:08:13.651+08:00
