      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested participants can register through this <a data-cke-saved-href="http://nayongpilipino.gov.ph/mga-hibla-ng-pamana-a-summit-on-weaving-as-intangible-cultural-heritage/"
