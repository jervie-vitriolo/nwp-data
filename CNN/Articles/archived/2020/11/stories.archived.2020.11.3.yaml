      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e59a1-c934-498c-a6c7-52dba578d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:51:48.302+08:00
