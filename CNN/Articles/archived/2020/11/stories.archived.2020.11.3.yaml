  'global-stakes-us-election':
    'author': 'Analysis by Nic Robertson, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T19:52:01.395+08:00
