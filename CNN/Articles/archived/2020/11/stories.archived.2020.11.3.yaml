    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd700f-5cfd-4650-99b1-2627a982c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.958+08:00
