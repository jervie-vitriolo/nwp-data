    'jcr:uuid': '90524920-997b-4b23-abef-0b901c1db93f'
    'lead': 'Presidential Spokesperson Harry Roque says the government has ₱3.622
      billion on hand to respond to areas ravaged by Super Typhoon Rolly. The Labor
      Department is also preparing a cash-for-work program that will tap Catanduanes
      residents for road clearing operations. '
    'mgnl:activationStatus': true
