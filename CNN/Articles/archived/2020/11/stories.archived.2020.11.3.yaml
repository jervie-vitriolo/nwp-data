    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d69dfd-bd95-4fdb-8873-2f1f84d6be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:50:34.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Justice
        Priscilla Baltazar-Padilla is stepping down from the Supreme Court due to
        health reasons, just three months after her appointment to her post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba141558-df03-40e4-b7df-bd150fc0d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:50:34.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Tuesday announced that her application for
        disability retirement was granted. No other details were provided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1cb11-fca6-4ff7-8d43-b77fe54a2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:50:34.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She served as Associate Justice of the Court of Appeals for 14 years
        before she was appointed by President Rodrigo Duterte to the country''s top
        court in July. The 62-year-old Baltazar-Padilla was set to retire on her 70th
        birthday in 2028.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e1e0af-f5e7-4c83-ac4e-768c75a9fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:50:34.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expect to appoint a new magistrate to fill her post.
        His 11 appointees are currently filling the 15-member roster of the high tribunal.
        He also handpicked Diosdado Peralta as Chief Justice.</p>'
