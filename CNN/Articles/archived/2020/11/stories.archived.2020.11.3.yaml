      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Filipinos
        now have more options for rest and relaxation as full body massages are again
        allowed in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d501de4-5242-40cc-b87a-789439c62774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:11:21.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New rules released by the Department of Trade and Industry now allow
        full body massage services to be offered beginning November 1 in areas under
        general community quarantine and modified GCQ, marking the further easing
        of restrictions on businesses as the country goes into its eighth month of
        the local COVID-19 outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676cd39b-6036-4676-98c3-f979c3a96946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:11:21.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://dtiwebfiles.s3-ap-southeast-1.amazonaws.com/COVID19Resources/COVID-19+Advisories/311020_MC2057.pdf?fbclid=IwAR0do7-UhHxcCoL4SW54rpKuWNNiEFGT-WPdQT4YGoGdYC5XTzB4qkbsaDI">Memorandum
        Circular No. 20-57</a>&nbsp;issued by Trade Secretary Ramon Lopez prescribes
        that massage parlors should operate at 30% capacity in GCQ areas and at 50%
        for MGCQ areas. This means that these establishments can only fill about one-third
        and one-half of their pre-pandemic bed capacity at a time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13501022-0510-47aa-9ce0-5e7702084942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:11:21.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full body massages should also follow minimum public health standards,
        the DTI rules stated. This pertains to the wearing of masks and proper handwashing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6ebbe-4ecc-4658-9944-914b6253e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:11:21.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier held off on body massages amid concern that
        this could expose clients and masseurs to infections. The government has since
        relaxed restrictions across industries to revive the economy.</p>'
