    'template': '1'
    'title': 'Xinjiang region reports 13 new local cases amid China''s biggest outbreak
      in months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0409d5e-0a23-4acf-a7aa-f9a1688ee5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.959+08:00
