      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d36300-61b0-4213-bc28-776aea4d9efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:37:18.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple users have been spoiled for choice this year, with the company
        rolling out upgrades to a wide range of devices — including four new iPhone
        12 variants, a low-cost iPhone SE, three new iPads, a MacBook and two Apple
        Watch models — as well as several new software features.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca9572a-e409-4e96-95c8-e52ca9846352'
