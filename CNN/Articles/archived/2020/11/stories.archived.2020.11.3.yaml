      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Biden''s biggest fan could be a bettor
        in the United Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce806de-f229-44de-984f-c512e24318fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea0f9b-e70d-4236-be37-c0b86f00b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone has placed a £1 million, or $1.29 million, bet on Biden
        to be the next president on the Betfair Exchange, the world''s largest online
        betting exchange, where gamblers find other gamblers who match their wagers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdd259-5bdc-4a6c-bb54-cfd31d7eec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846f088-04b2-4192-a673-4f407c2224a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US gamblers are not allowed to place legal wagers on the election,
        even as legal sports wagering spreads across much of the country thanks to
        a 2018 Supreme Court ruling. But wagering on the election in the United Kingdom''s
        legal betting market is soaring, setting up the US vote to be the most-bet-upon
        event in history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0356a0f-5804-42f7-ac76-fec2d1b56cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa21544-fa4b-437f-add4-894f591bf922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identity of the bettor, who placed the wager on October 29,
        is not known. They would win a £540,000 ($696,170) profit on top of getting
        the original £1 million wager returned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04fd2d-a4a4-4b0d-9b5c-e61cc52e82f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721df3de-5cd9-4338-86c3-a9d5cec3b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oddsmakers put Biden''s chance of winning at 65%, and Trump''s chances
        at 35%. That''s slightly better odds for Trump than the 2-to-1 odds last week.
        And it''s much better than the 10% chance of Trump winning according to FiveThirtyEight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea3513-0c62-4fa9-ade5-ef8a5485456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439bd52-b206-44d8-afbe-500520cfc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The £1 million wager is tied for the third-largest bet in Betfair''s
        history, behind £1.1 million bet on tennis player Rafael Nadal in the 2010
        French Open, and slightly more than £1 million bet on Floyd Mayweather Jr.
        in his 2017 match against Conor McGregor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ecc6a-5022-4012-9ba2-0cd20f1f1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748201d3-4bfe-4be0-8f6f-97cfc5923d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bet could be a good omen for Biden: The 10 largest bets in Betfair''s
        history before now, all on sporting events, have been winners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757a93f-82a0-4c0d-8404-342ddd0c4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce8eb8c-11df-481c-ba45-15dfaf16bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big-money bettors typically bet on the favorite, said Pete Watt,
        public relations manager for OddsChecker US, which provides advice and information
        to gamblers. And they typically come very close to the event taking place,
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9c3e0-f60f-4cd8-9426-67258e88f4ba'
      'mgnl:activationStatus': true
