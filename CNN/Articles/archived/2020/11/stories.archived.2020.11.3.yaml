    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07644161-7607-4a77-85a5-e29132b9a33d'
    'lead': 'Experts have warned this bout with the virus will be the worst one yet
      — and alarming trends are already pointing in that direction. In just one month,
      the country''s 7-day case average jumped by more than 97%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T17:49:57.161+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:06:49.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
