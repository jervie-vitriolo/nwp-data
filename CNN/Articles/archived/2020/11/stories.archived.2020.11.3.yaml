      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant staff told everyone to hide in the basement, she told
        CNN over the phone. There she and others were told that gunmen were shooting
        outside. Hiermann said she did not see or hear the attackers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ee0fb-8d8f-4472-96fd-3ae384fb8494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f1929-0591-47fb-b669-33d4dbc67df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police later came inside the restaurant and told diners that
        "we have to stay inside and wait here," she said. "This seems unimaginable.
        When they said shots fired I didn''t think this was serious," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14c36c-8dc9-40b5-8fb9-17e926db8701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5621152-b915-4919-a5d1-81fc8c15befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shared on social media of the shooting shows a chaotic situation,
        with people fleeing from the scene in all directions on foot.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f2377-d806-425d-bb7f-4f1f127592f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0253ea2-d9fa-457b-8de0-3c54e13df3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Vienna Burgtheater, artistic director Martin Kusej took
        to the stage to announce there had been an incident nearby, while advising
        opera attendees to stay inside the theater.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18140409-d5e9-4ac7-a536-56902d6516d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa8856-716e-43f0-a562-4fe60d201cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following reports of gunshots, armed police quickly swarmed the
        area, with helicopters and ambulances deployed. Police could be seen patrolling
        the city center, ordering people to stay inside bars and restaurants. Other
        areas of the city were also cordoned off while police conducted checks on
        cars.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfd9dd-6f1a-48af-bffb-f8afef2abde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42413edc-a924-424b-a348-668670ec35c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the attack, Oskar Deutsch, the head of Vienna''s
        Jewish community, said in a tweet that it was unclear whether the synagogue
        was a target, but that it was closed at the time of the shooting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef4714-a320-4ee6-83b9-b87353ee22b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18952d1d-1ebe-4bdc-9528-c7e84a587779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All synagogues, Jewish schools, the institutions of the IKG (Jewish
        Community of Vienna), and kosher restaurants and supermarkets in Vienna were
        closed on Tuesday as a precaution, Deutsch said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15461d-9889-44d5-a824-3c4108c97e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fe0d9-842a-42de-bf4e-9a06c3169fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Europe, leaders have strongly condemned the shooting, which
        follows two terror attacks in France in recent weeks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509341a-632f-410e-89c6-235faa747eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf0ab58-7f83-41a3-8f88-457b04afea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After France, it is a friendly country that is under attack," French
        President Emmanuel Macron said on Twitter.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e70737-0797-4a29-b079-a275e1ebd17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c7842-8970-4974-b12a-60a7a1190576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe strongly condemns this cowardly act that violates life and
        our human values," the President of the European Council, Charles Michel,
        said on Twitter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e4747-b715-4775-b5b5-cacdfc11441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34481de9-09d1-4329-a90a-6874239226b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leaders have shared statements expressing their shock and
        sorrow, including British Prime Minister Boris Johnson, Italian Prime Minister
        Giuseppe Conte, and Spanish Prime Minister Pedro Sanchez.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ca8d7-8e50-40cb-9587-fccca2891dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/03/europe/vienna-shooting-nov-3-intl/index.html">"Four
        people ''killed in cold blood'' in Vienna during night of terror"</a></em></p>'
  'kabul-university-attack-afghanistan':
