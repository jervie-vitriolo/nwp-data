      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1099ed-37f7-490a-b0ad-5c686eef9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.746+08:00
      'mgnl:createdBy': 'pilar'
