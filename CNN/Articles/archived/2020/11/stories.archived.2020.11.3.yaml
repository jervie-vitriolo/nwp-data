      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785ed8f-5b3d-4e3a-a409-08779f684c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.489+08:00
