    'jcr:uuid': 'd8aee66f-c471-4fb3-8331-54d9c56fc474'
    'lead': 'Sri Lankan rescuers have returned 100 whales to sea after a mass beaching
      on Monday, the country''s navy has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T22:52:24.810+08:00
