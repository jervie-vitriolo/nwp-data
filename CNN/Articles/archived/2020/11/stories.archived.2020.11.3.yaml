    'template': '1'
    'title': 'Apple will host yet another launch event on November 10'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8427ae8-6f07-46c9-a3ce-a25d0e7fddaf'
