    'lead': 'Newly-appointed Vaccine Czar Carlito Galvez, Jr. says the prepared roadmap
      for the country''s procurement, logistics, and distribution of COVID-19 vaccine
      doses is up for President Rodrigo Duterte''s approval on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T16:39:19.310+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:06:55.777+08:00
