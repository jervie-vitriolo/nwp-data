    'jcr:uuid': '40d61974-7d6c-4f22-9988-c20a2ee1a0f8'
    'lead': 'Now millions are hanging on every newscasters'' words, waiting for projections
      for key states, and wondering if the pollsters tipping Democratic nominee Joe
      Biden''s lead got it right — or if Donald Trump will get four more years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T20:00:33.547+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:06:15.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
