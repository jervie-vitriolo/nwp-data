    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 mayors asked to explain absence during Rolly onslaught'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161d790-f104-4a07-b0f7-f2b6ae8efe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Ten
        local chief executives will be summoned to explain why they were missing in
        action when Super Typhoon Rolly ravaged their localities, Interior Secretary
        Eduardo Año said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250d11d-4e33-42e8-ad2a-12ec2d83b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten out of the 1,047 local chief executives were unaccounted for
        when the devastating storm hit parts of Luzon over the weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c12b48-919b-4001-b15d-9b345ba42f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So 99% po ay nasa kanilang mga lugar upang mag supervise. Yung
        sampung nawala ay na identify na namin at ito ay aking pagpapaliwanagin,"
        Ano said on Monday during his televised meeting with President Rodrigo Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12f385-eb18-4420-aaeb-35d7640b5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ninety-nine percent of them were in their posts to
        supervise. Ten were found remiss of their duties. We have already identified
        them and I will ask them to explain.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe599b-d50d-4a6d-9821-f3a3272206ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said the mayors will be
        given five days to submit their explanation to the show cause orders set to
        be issued on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d7fddb-a3aa-4096-9e98-c63d23b86108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official declined to name the alleged absentee local chief executives
        pending their reply. He said those found negligent could face administrative
        charges before the Office of the Ombudsman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae911f-79cd-4194-b9a5-0eed745a0ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG found out about the 10 mayors'' alleged absence through
        their operations officers stationed in each local government unit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a95a1d-0978-4438-b6f7-11ea807a0905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang paparating pa lang yung bagyo (as the typhoon approaches),
        the warnings are already raised by the DILG and there’s a checklist of things
        that had to be done," Ano told CNN Philippines. "Some of these require the
        presence of the mayor because for example, the mayor has to convene his local
        disaster risk reduction and management council. Only he has the authority
        to do that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b767f30-7fac-41ab-847d-8c92436a744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG previously asked mayors and governors to be in their posts
        before, during and after a calamity. As leaders of local disaster risk reduction
        and management councils, they were asked to personally oversee preparations
        and actions to mitigate the impact of typhoons and other calamities,</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9711692-8b74-4200-adab-3c1cbd252f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Rolly has left 20 dead, at least two people missing,
        and left billion of pesos worth of damage — especially in the Bicol Region.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aaa247-817a-4afa-80e6-4e99548347f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG previously slapped with administrative sanctions before
        the Office of the Ombudsman several mayors for being remiss in their duties
        in times of natural calamities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba813ebe-e3bd-48ee-a6c6-1338d9c40b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself was criticized online for not
        addressing the public prior to Rolly''s wrath, skipping two important national
        briefings by top government and disaster officials. When Rolly was nearing
        exit and weather improved, he quickly visited the town of Guinobatan in Albay
        en route his trip from his hometown Davao City to Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386e050-3190-4e53-bac3-3a403648143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T08:55:18.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/3/-What-s-your-problem----Duterte-chides-critics-on-his-absence-during-Rolly-s-onslaught.html">Related:&nbsp;Duterte
        chides critics on his absence during Rolly''s onslaught</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e22b20-088e-47bb-8d63-f6ea972e09b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:14:53.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Xianne Arcangel contributed to this report.</p>'
  'PH-ambassador-to-Brazil-Marichu-Mauro-back-home':
