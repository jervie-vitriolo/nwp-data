    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T03:17:19.388+08:00
    'imagesource': 'jcr:a2e560b5-3eb5-43f7-a0f5-5631815f7fbe'
