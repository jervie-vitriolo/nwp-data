      'text': '<p><strong>(CNN) -&nbsp;</strong>Coronavirus cases are ebbing and flowing
        in the Middle East, where governments are cranking up lockdown measures in
        some places, and loosening them in others. Here’s a roundup of the COVID-19
        situation across the region.</p>'
