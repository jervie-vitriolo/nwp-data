      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de958028-32b4-4448-96c7-977dbaee591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.747+08:00
      'mgnl:createdBy': 'pilar'
