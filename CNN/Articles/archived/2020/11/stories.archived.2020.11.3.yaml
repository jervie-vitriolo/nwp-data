      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Markets, the mother brand of SM Supermarket, SM Hypermarket,
        and Savemore, also announced that its branches will remain open to serve these
        areas.</p>'
    '39':
