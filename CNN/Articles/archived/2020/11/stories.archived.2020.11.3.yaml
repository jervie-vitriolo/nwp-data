    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a9aa6-d99f-4854-b8cb-164544549548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.957+08:00
      'mgnl:createdBy': 'david'
