    'template': '1'
    'title': 'PAGASA claims better projection of storm path compared to int''l weather
      agencies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58373ced-b8f7-4e42-bb5f-4fd2363cb523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:29:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:07:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) –</strong> State
        weather bureau PAGASA stated on Monday it had a lower forecast track error
        for Super Typhoon Rolly than its international counterparts such as the World
        Meteorological Organization (WMO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b30f8-0209-4a38-84ed-266bc3650976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:29:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:07:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4405e8-d5d0-45c8-8048-a6fe4c22bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:29:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:07:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States National Hurricane Center defined forecast track
        error as the "great-circle distance between a cyclone''s forecast position
        and the best track position at the forecast verification time." Weather forecasters
        use what they call the "cone of uncertainty" to measure the area where the
        storm would possibly circulate as it moves in the sea and landmass. Lower
        forecast track error means the weather agencies can most probably project
        the coverage of a typhoon''s wrath.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
