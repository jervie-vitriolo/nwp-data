      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577ee1d-a3d7-499e-946f-8eb6c22e247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple people including Yoon, who had a limp from childhood polio
        and hadn''t finished elementary school, accused police of using torture during
        the investigation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f13cbd6-c564-4d65-9440-3ce357748261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65153b2-b097-4f70-b751-d8781c6059e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Gyeonggi Nambu Provicial Police Agency chief Bae Yong-ju
        admitted that during the initial investigation in 1989, police assaulted Yoon
        and coerced him into making a false confession. An official document noted
        that a witness was present during Yoon''s confession -- but Bae said that
        was not the case.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a409c04-49e6-47fa-aab9-075a9bc723e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c88896-3d7a-4b1d-b195-a3efb668e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We bow down and apologize to all victims of the crimes of Lee Chun-jae,
        families of victims, and victims of police investigations, including Yoon,"
        Bae said Thursday, noting others had suffered from "police malpractice" during
        the initial Hwaseong investigation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7f4b6-dbb7-4a02-ae66-588d8eeeefb2'
      'mgnl:activationStatus': true
