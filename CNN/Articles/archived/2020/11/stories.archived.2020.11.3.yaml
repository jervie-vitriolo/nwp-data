      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 6, Grupo Kalinangan Inc., with Japan Foundation Manila and
        the National Historical Commission of the Philippines will host the first
        ever conference about the shared histories of the Philippines and Japan. The
        conference aims to “include various topics about the shared history, culture
        and heritage of Japan and the Philippines during colonial, modern, and contemporary
        times.”</p>'
