  'Diego-Maradona-hospitalized-Argentina-doctor-rules-out-COVID-19':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-03T22:27:19.668+08:00
    'imagesource': 'jcr:58f9c08b-96fb-4271-a013-cf8d7de348d6'
