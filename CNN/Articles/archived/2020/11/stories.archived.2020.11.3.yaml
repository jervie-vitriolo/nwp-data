    'template': '1'
    'title': 'Diego Maradona hospitalized in Argentina, but his doctor rules out COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e6356-4bbf-490f-ba71-b43b43dfbef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> <a href="https://edition.cnn.com/2020/05/09/football/diego-maradona-signed-shirt-donation-coronavirus-intl-spt/index.html">Diego
        Maradona</a> has been hospitalized, his doctor confirmed on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63b7a1-d6ba-487f-8fb6-17abb79b4cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.486+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Argentine international, who turned 60 on Friday, was
        admitted to a clinic in the city of La Plata, about 60 kilometers from Buenos
        Aires, according to his personal doctor Leopoldo Luque.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf0a5c-fc0e-44f7-874f-3201d653a91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luque ruled out that <a href="https://edition.cnn.com/2020/10/30/football/diego-maradona-60-birthday-argentina-spt-intl/index.html">Maradona</a>,
        who is currently the head coach of Gimnasia y Esgrima de La Plata, is suffering
        from Covid-19 or a respiratory problem and clarified that he willingly was
        admitted for a general check-up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3bc67-18fa-4290-93f9-bbf14fe4ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor also confirmed that Maradona will spend Monday night
        at the Ipensa private clinic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557c0e1-0147-4077-8108-60c881411ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/26/football/diego-maradona-asif-kapadia-football-documentary-spt-intl/index.html">READ:
        Diego Maradona: ''There''s some sort of cry for help going on there,'' says
        filmmaker</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ef7a8-5735-4344-bca9-07bc4bd4e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>One of the best</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c4d6f-adca-4d88-8604-dbd58cfa581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of memorable moments, not many footballers have delivered
        like ''The Golden Boy'' Maradona.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b0a8a-efe3-416a-8622-1d44d54967a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was his "Hand of God" goal against England at the 1986 World
        Cup. Quickly followed by his mazy, mesmerizing, weaving goal in the same game,
        that''s viewed as one of the greatest ever scored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26d269-3b2e-48c2-918a-c369f5fbae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps no wonder then that when he returned as a manager of a club
        against a team he had previously played for, <a href="https://edition.cnn.com/2020/04/29/football/diego-maradona-argentina-gimnasia-hand-of-god-spt-intl/index.html">Maradona</a>&nbsp;was
        <a href="https://edition.cnn.com/2019/10/30/football/diego-maradona-throne-gimnasia-newells-old-boys-spt-intl/index.html">presented</a>
        with a throne to sit on during the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c957a5-6c99-4ec0-bfc2-16af32b4d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.487+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely considered one of the best players of all time, where his
        highs resulted in World Cup victories and a remarkable Serie A title for Napoli,
        but the colorful life Maradona has lived off the field has led to extreme
        lows, notably witht issues with addiction, substance abuse, illegitimate children,
        and feuds over money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed201202-89ea-46e9-8190-564d55b7512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unacknowledged son, photo ops with the mafia and cocaine binges
        were all documented in British Oscar-winning film-maker Asif Kapadia''s <a
        href="https://edition.cnn.com/2019/06/12/football/diego-maradona-asif-kapadia-cannes-spt-intl/index.html">documentary</a>
        on Maradona''s time at Napoli, arguably the period of his footballing career
        where he had the most success.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92cfc0-7d62-4d68-b506-0c214ccda302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before the diminutive Argentine became one of the most recognizable
        people in the world, he was just a "little Black kid from the slum," in the
        <a href="https://edition.cnn.com/2019/06/12/football/diego-maradona-asif-kapadia-cannes-spt-intl/index.html">words</a>
        of his former fitness coach Fernando Signorini.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96714673-2f64-4dbf-8192-37bada3b92df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born 1960 in the Villa Fiorito area of Buenos Aires, Maradona says
        football was his "salvation" which helped him to raise his family out of poverty
        before leaving for a world record transfer fee to Barcelona in 1982.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963048f-1800-444f-8e4f-a17ca3251a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being ravaged by injuries at the Catalan club, he was signed
        by Napoli, or, as one newsreader put it: "The poorest city in Italy buys the
        most expensive player in the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de06407-a023-4d6f-98e4-c2b0a8497640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time at Napoli, he almost singlehandedly won the club
        it''s first ever Serie A title, followed that up with its second a year later,
        won the UEFA Cup and won the World Cup with Argentina in 1986.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b99a5a-ee83-452b-98e5-e471c13b9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he is just one of many world class Argentine forwards
        -- he shot to prominence after Real Madrid great Alfredo Di Stefano and before
        Barcelona supremo Lionel Messi -- it is Maradona''s chutzpah which separates
        him from the rest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c2636-b935-458e-bd4f-c273b354bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he hosts a TV show, it''s the most amazing and surreal TV show
        anybody has ever seen," Argentine journalist Marcela Mora y Araujo <a href="https://edition.cnn.com/2018/06/11/football/world-cup-argentina-england-1986-diego-maradona/index.html">wrote</a>
        for CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffa671-0f92-4477-b861-be20e5d4a634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.488+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he enters a room, people stand in ceremony and tell the tale
        for years after of how they were in the room when he entered it. Power. Charm.
        Talent. And the ability to be seen to be frail, vulnerable and imperfect with
        it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b952727-0c9d-44a7-b25f-6b72590e6614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.489+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/12/football/diego-maradona-asif-kapadia-cannes-spt-intl/index.html">READ:
        Sex, drugs and soccer: Diego Maradona film shines light on Napoli years</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460e363-7ce2-4125-ab0d-201f345697ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.489+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Taking the world by storm</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13922dd4-dc75-4c38-b6ca-2bba25997930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.489+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a household name before it, but the 1986 World Cup in Mexico
        was where Maradona shot to stardom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ee930-43b5-46bc-a559-02b9a74d1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.489+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 26-year-old at the peak of his powers, Maradona scored twice en
        route to the quarterfinals. And it was in that iconic game against England
        where he took center stage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253d217-a20d-44e4-886c-f188a9207cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.489+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 51st minute, he rose, out-jumping England''s legendary keeper
        Peter Shilton, with his arm stretched up, closed fist, and simply punched
        the ball into the net in what he called the "Hand of God" afterwards.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203dd12-a67b-4250-9bfb-19e28e4629f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.489+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mora y Araujo wrote, "As shocking as it was unfair, the tension
        only rises as the fans inside the stadium and watching on TV wonder if the
        goal will stand."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511226dc-bc7c-46b2-a2d1-767681efd74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.489+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if his first goal showed his impish, cheeky side, Maradona''s
        "Goal of the Century" that followed just four minutes later showed the brilliance
        of the man.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e270493-b21c-482d-8a2c-9d2cf24f3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.489+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receiving the ball on the halfway line, Maradona dribbled past seven
        English defenders before slotting past Shilton</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e66eb6e-c0aa-4e0b-bf54-27a7aab5de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.489+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each one ''left for dead'' as the English commentator said at the
        time. Each one with a stunned look in their face, a mixture of horror that
        this was being done against them and admiration that they had such exclusive
        access to witness this marvel," Mora y Araujo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c348800-6279-40d9-b7f0-91a816b6713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Off the field</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632633b-8ead-44ba-a62a-35e84b367de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was playing the best football of his life in Mexico, Maradona''s
        personal life was not going so well.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb97ea1-2a9e-411e-90e5-a362aa8a62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mistress Cristiana Sinagra was back in Italy, heavily pregnant
        with Diego Armando Maradona Sinagra. For years he refused to acknowledge paternity
        and did not meet his son until 2003.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111c5730-c090-4053-bf49-ee617da07d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapadia''s film shows occasions when Maradona came into contact
        with the Camorra -- the Neapolitan mafia -- with the documentary flashing
        up photographs of the footballer smiling alongside members of the crime syndicate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b12ec2-6987-4910-a279-38c7317590ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Napoli player at the height of his addiction he would party
        from Sunday to Wednesday, Maradona describing how he would return home and
        lock himself in the bathroom to hide from his infant daughters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13373e2-a496-47a9-9ad3-05ddecbf2c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a failed drug test in 1991 and a 15-month ban from football,
        his career on the pitch fizzled out. While he had stints in Spain and back
        in Argentina, he failed to reclaim that form which dazzled fans and opponents.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf4c12-6b1f-4677-9d22-f00d2cd3ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nomadic managerial career has followed his playing career. It
        has taken him from the Argentina and Mexico to the United Arab Emirates, with
        each club laying out the red carpet -- or the throne in Newell''s Old Boys''
        case -- for the footballing legend.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410f624-a2b2-4c77-b716-cfbb53adb224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:33:54.490+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:05:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/03/football/diego-maradona-hospitalized-spt-intl/index.html">Diego
        Maradona hospitalized in Argentina, but his doctor rules out COVID-19</a>"</em></p>'
  'Biden-admin-more-advantageous-to-PH-and-Filipino-immigrants---former-PH-envoy-to-US':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-03T22:40:36.644+08:00
