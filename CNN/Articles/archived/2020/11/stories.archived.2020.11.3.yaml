      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e7e97-86b9-45fb-8efa-a193e6e547b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, Woolhouse says "the empirical fact is, according to epidemiological
        evidence, we''re still missing half the infections."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3634ab-411a-4c1f-881c-657888efed0f'
      'mgnl:activationStatus': true
