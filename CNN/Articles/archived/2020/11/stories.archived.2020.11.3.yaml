    'title': 'PH envoy to Brazil now back home – DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390815e8-6f13-47d9-afd0-a9ab70d7f2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:08:02.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)—&nbsp;</strong>The
        country’s ambassador to Brazil earlier accused of maltreating her household
        helper is now back in the Philippines, Foreign Affairs Secretary Teodoro “Teddy
        Boy” Locsin said Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43427e99-4518-488f-b9b0-29d57671cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Brazil Marichu Mauro arrived in the country
        on Monday night, Locsin confirmed in an interview with CNN Philippines’ <em>The
        Source.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86bfe2-fee8-41b7-a085-bdaa05dd93c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thought she would be delayed because of the storm,” Locsin said.
        “But she was able to get on the flight and has gone through the health protocols
        and she’s back in the country.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913dfff-f5ef-4824-847f-7d59f274e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil media GloboNews first aired videos showing Mauro''s apparent
        maltreatment of her Filipina service staff on various instances. In the clips,
        Mauro can be seen hitting the domestic helper''s head with her palm, twisting
        her ear, and throwing a mop at her.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Footage shows Philippine Ambassador to Brazil Marichu Mauro mistreating her
        Filipina household helper.<br><br>The Department of Foreign Affairs recalled
        Mauro to explain her behavior. <a href="https://t.co/xffqKzmLV8">https://t.co/xffqKzmLV8</a><br><br>📹
        <a href="https://twitter.com/GloboNews?ref_src=twsrc%5Etfw">@GloboNews</a>
        <a href="https://t.co/N4ozhkYzAI">pic.twitter.com/N4ozhkYzAI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1321323306713108480?ref_src=twsrc%5Etfw">October
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73587b1-0b8c-4bd9-90bc-7e54274b33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d831aa-088d-4e1e-90ee-12b1867d6214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication led to the envoy''s recall to Manila, as Mauro was
        asked to explain these allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c3c38-26a3-411d-8b75-f8be864e6a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A probe on the case is already underway, with Locsin earlier forming
        a fact-finding team upon a <a href="https://www.cnnphilippines.com/news/2020/10/29/Duterte-gives-go-signal-to-investigate-PH-envoy-maltreatment-allegations.html">formal
        directive from Malacañang</a>. Presidential Spokesperson Harry Roque said
        Tuesday that the palace is leaving the investigation to the DFA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0bcd66-5cc7-43cc-ab77-563be1287aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin assured the panel is already collating the necessary evidence
        and statements, noting that he expects an initial report on the matter in
        two weeks, pursuant to the deadline of the executive department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed992fe-6b96-4596-8b58-6ec653e3500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top diplomat has also yet to provide details on possible
        penalties for the official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d22c27-d107-4559-bbb8-2a9f6591a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re now gonna wait, the panel will start working. I’m not a summary
        execution guy, I’m a lawyer… And I’m gonna give her all the process that’s
        due her and also the victim. We’re gonna get to the bottom,” Locsin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce6cee-6466-4f64-b4b0-c216a72d507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomat group’s support for envoy? ‘Not aware of it’</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38989ae3-b6af-40b0-bb30-1df9e3482b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Locsin and the DFA distanced themselves from the reported
        statements of some diplomat groups supposedly expressing support for the envoy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44166f0a-e2de-4853-a39b-dabf138706e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Foreign Affairs, nor am I aware of the existence
        of a so-called ‘Department of Foreign Affairs Career Officer Corps’ and the
        ‘Retired Ambassadors Association’. The reported statement of such organizations
        on the case of the former Philippine Ambassador to Brazil does not in any
        way reflect the position of the Department nor the sentiment of its career
        corps,” Locsin said, as he read the agency’s statement out loud.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/DFAStatement?src=hash&amp;ref_src=twsrc%5Etfw">#DFAStatement</a>
        On the Case of Former Philippine Ambassador Mauro: <a href="https://t.co/XPQta3QIc3">https://t.co/XPQta3QIc3</a>
        <a href="https://t.co/OPv2AYSD0t">pic.twitter.com/OPv2AYSD0t</a></p>&mdash;
        DFA Philippines (@DFAPHL) <a href="https://twitter.com/DFAPHL/status/1323467442723565568?ref_src=twsrc%5Etfw">November
        3, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60546d54-aa8c-4068-a4bf-7c9ea6f0f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1b639-f3cb-4008-93d7-b9da34b10321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin maintained the DFA stands by its resolve to respond to the
        case “in accordance with and to the fullest extent of the law.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e22f5-507c-4136-a5ca-a769e4d38421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs chief admitted he has yet to speak to the embattled
        ambassador following the issue. Officials have also yet to determine how the
        CCTV footage was acquired, but Locsin personally believes the videos were
        real.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b04ad-899b-4a6d-985d-62763ade82dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also said he has yet to communicate with the household help,
        who is now back home in South Cotabato and is undergoing quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01303b94-b607-4a93-9c19-bad930286242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin revealed the staff was not rescued from the ambassador’s
        custody— but was rather “helped out.” No further details were provided.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb13f27-3f75-48f2-8421-a110e02fb148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines earlier emailed the Philippine Embassy in Brazil
        to request for comment from Mauro, but was told she did not have any statement
        on the issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49112dd5-dd69-4a68-b2c7-99ce9496d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:45:16.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauro was appointed as an envoy to Brazil in February 2018. Prior
        to the post, she was assigned as consul general to the Philippine General
        Consulate in Milan, Italy.</p>'
  'Rolly-out-of-Philippines-Siony-effects-PAGASA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-03T09:09:30.867+08:00
    'imagesource': 'jcr:881eafc6-bd53-4da0-994a-1963d15deabc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc166c79-ecec-47b0-b872-89521c76ef2e'
    'lead': 'Tropical Storm Rolly has left the Philippine Area of Responsibility while
      Tropical Storm Siony maintains its strength while moving westward going to the
      extreme Northern Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T09:13:04.250+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T18:07:34.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:15.252+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
