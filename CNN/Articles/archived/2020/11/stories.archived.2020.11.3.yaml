      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter what size the country is, if you are missing
        half the infections, you''re going to find it very hard to get on top of this,"
        said Woolhouse.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961dd71-b1e5-4624-ae4d-1d22a98e7e31'
