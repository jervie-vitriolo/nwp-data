      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7edea64-77d3-45d1-a28c-40d77d57d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:07:09.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting a Whopper is always best, but ordering a Big Mac is also
        not such a bad thing," reads the message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622047c-0ef9-45e8-aca8-266372b3f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:07:09.178+08:00
