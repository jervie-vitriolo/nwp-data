      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/03/africa/bookings-africa-intl/index.html">This
        online marketplace is connecting creative talents in Africa with customers</a>."</em></p>'
