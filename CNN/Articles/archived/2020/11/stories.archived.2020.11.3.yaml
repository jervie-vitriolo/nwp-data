      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d6bb95-231c-474e-b924-138454691541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could a country like the UK, with a population 12 times the
        size of Slovakia, really undertake such an enormous project?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47273c0e-b4ae-4966-b2ed-c057c89943f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.651+08:00
      'mgnl:createdBy': 'pilar'
