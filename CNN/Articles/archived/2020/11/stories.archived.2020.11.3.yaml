    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a7dcfbd-86f0-4179-8fdc-179d84036c1b'
    'lead': 'A Florida woman in labor had one important stop to make before going
      to the hospital -- she went to vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T13:34:31.311+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T18:07:19.275+08:00
