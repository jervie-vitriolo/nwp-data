    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archaeologists discover 300-year-old slave quarters that''s almost entirely
      preserved'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413281c-7b13-4dc6-9898-6e300f160827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Archaeologist Julie Schablitsky knew her
        team was lucky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755201c-11bf-431d-9bee-dfb664091651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ea6ce-85da-4cb1-8f0d-083ec1fa4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one thing to uncover an archaeological site that''s 300 years
        old. It''s a completely different matter when that site has remained almost
        entirely preserved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646a73c-45d9-4095-b931-b1ba331642c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19226e61-3b19-4285-9895-e1b9e2e9345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers unearthed a slave quarters site at Newtowne Neck State
        Park, which was once the site of a Jesuit plantation in southern Maryland.
        The slave quarters may date back to the 1700s. The site may also have a connection
        to Georgetown University''s history of slave trading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46153e7c-b49e-4d56-9167-1abac1f3aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6657e20-111b-4e0c-9bef-0ad951e91474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very rare and exciting discovery because we don''t have
        any similar types of sites," Schablitsky, the chief archaeologist for the
        Maryland Department of Transportation State Highway Administration told CNN.
        "There was so much potential for this to be erased but, by some sort of miracle,
        we still have evidence of their homes and lives after so many years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd213d5e3-6372-4fdf-90b4-712d82b55bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5afc9a-cf90-40f1-b201-dc6f11cf6456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists from the highway administration, as well as researchers
        from St. Mary''s College of Maryland, made the discovery earlier this month.
        The team first began digging at the site on October 19, according to the highway
        administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d574a-5fee-4b9d-a7e6-0beb4fba5b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322b10c-70e2-4b26-88d5-4749a275b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Jesuits were prolific in their record keeping, but very little
        survived on the enslaved African Americans who worked the fields and served
        the Catholic Church," Schablitsky said in a news release. "If there was ever
        a place in Maryland that holds the story of diverse cultures converging to
        find religious freedom in an environment of conflict, sacrifice and survival,
        it is here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e9450-d088-4c23-a796-b5afb982ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d6224-2a15-4b5b-9226-4bc92e9ff498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the slave quarters were buried underground, the soil around
        it had not been eroded, which helped preserve the site, Schablitsky told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34689e5-7f27-42b3-b535-c6a034c9ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e343c-d9ff-45ec-b557-86a24bceb8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s complicated geology, but the land had not been plowed for
        a while," she said. "If the soil had been plowed, then it would have buried
        the site deeper and deeper. But the soil remained intact."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6353b2-d8bc-455f-a7a3-bce7b8086dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2ef207-ce8e-4938-aa35-74a282bc9693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have already found a 1740 George II coin at the site.
        They plan to share any other discovered artifacts with the public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a463365a-a37f-412a-83b3-060f141822fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec417e-c796-4176-9b3a-2789c7f38196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we already know about the enslaved people who lived here</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25229c12-95bb-46cc-b498-78223c128f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists weren''t the only people at the site when they first
        began digging. They were joined by descendants of some the 314 enslaved people
        who were sold by Georgetown University in a major slave sale in 1838 (slave
        records only count 272 slaves because children were excluded from this tally).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4ff70-e781-404e-9533-ddd911e90981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acdc7df-4442-4572-9531-4de271a0c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university had sold the slaves in order to cover some of its
        debts. The sale was incremental in supporting the school, which had an endowment
        of over $1.5 billion in 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba70c38-929e-4781-a2b5-4747f1c00297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea137c-7b1a-4922-a76d-5cbcc46c2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very emotional, mentally and physically," Rev. Dante Eubanks,
        a pastor at the New Covenant Christian Worship Center, told CNN. "It''s almost
        like you''re overwhelmed with such a spiritual connection."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a255915d-8d87-491e-a1d6-61e0e986dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36325f5d-81e5-4e5e-a197-23388d8892f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eubanks, along with a priest from the St. Francis Xavier Catholic
        Church, led a prayer and a blessing on the site before archaeologists began
        digging.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65808e-620c-485c-9f8d-940db3613201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d1b02-5666-4577-88a9-78b694a28e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When archaeologists first discovered the slave quarters, they invited
        members of the GU 272 Descendants Association to come to the site.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef6795-a4b7-47e8-a22c-025966a1b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c291c-a78f-48e3-a8a7-550a2fac20bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are their ancestors," Schablitsky told CNN. "It''s important
        for them to be a part of this. They''re going to come in with a perspective,
        where they''ll be asking questions that we wouldn''t even be thinking of."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550ec95-6913-427f-8ff2-290d79d1470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:16:36.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
