      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A <a href="https://edition.cnn.com/travel/article/dutch-windows/index.html"
        target="_blank">subway train</a> in the Netherlands was saved from a spectacular
        crash when it burst through buffers and landed on an artwork in the shape
        of a whale tail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfc3d2-06e0-4202-a652-7dc40686dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train "shot through on approach" to De Akkers station around
        12.30 a.m. local time, RET, the transport operator in the city of Rotterdam,
        said in a statement Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a25b75-e6b9-4202-b022-e65c2f414afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our relief, the metro operator got out of the vehicle unharmed.
        He is doing well under the circumstances. There were no passengers present,"
        the company said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9aae8e-1883-49a7-9e42-611886a5c1e4'
      'mgnl:activationStatus': true
