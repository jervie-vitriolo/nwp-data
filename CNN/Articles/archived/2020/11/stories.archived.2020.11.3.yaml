  'two-year-old-rescued-in-turkey':
    'author': 'Gul Tuysuz, CNN'
    'caption': 'A 2-year-old girl has been rescued from a collapsed building nearly
      91 hours after a devastating earthquake hit the Aegean coastal Turkish city
      of Izmir on Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T21:39:37.536+08:00
    'imagesource': 'jcr:65f9bb62-3842-4b77-9b04-367530611bdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9343bea4-cff0-4e44-80de-15367486903a'
    'lead': 'A 2-year-old girl has been rescued from a collapsed building nearly 91
      hours after a devastating earthquake hit the Aegean coastal Turkish city of
      Izmir on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T22:48:05.288+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:05:16.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:31.483+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Girl, 2, rescued after 91 hours trapped under rubble in Turkey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e751c6-0aeb-4b46-b0e1-3521463085d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 2-year-old girl has been rescued from
        a collapsed building nearly 91 hours after a devastating earthquake hit the
        Aegean coastal Turkish city of Izmir on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488d1f1-aef3-4979-ad6f-18e9aae7100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:17.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers found Ayda Gezgin next to a sturdy dishwasher that apparently
        shielded her from the impact of the damage. Rescue workers called the space
        she was lying in a "life triangle."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676fcaca-43b3-4e5d-a121-b6c79b9d6329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayda called out for her mother as she was carried on a stretcher
        to an ambulance. "Mom. I want my mom," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9782575d-f5a8-4549-829d-600594d99637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers recovered Ayda''s mother''s dead body just hours after
        the girl''s rescue, according to Turkey''s Disaster and Emergency Management
        Authority (AFAD). She was lying next to Ayda under the rubble.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe177e9-5b4e-4bfe-9aa7-d0ba6af93618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 105 people died and 1,027 were injured in Turkey after
        the earthquake —&nbsp;measured as magnitude-7.0 by the United States Geological
        Survey (USGS) —&nbsp;struck in the Aegean Sea on Friday, shaking parts of
        Greece and Turkey. &nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfcdc4-c9bb-4ab4-a82f-b8f8969350d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck 14 kilometers (8.7 miles) northeast of the town
        of Néon Karlovásion on Samos, the USGS reported, at a relatively shallow depth
        of 21 kilometers (13 miles), making its impact powerfully felt at ground level
        around the epicenter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb247267-c3e9-41f9-acf8-0d490bde3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,508 aftershocks have been registered since the initial
        quake, 44 of them with a magnitude above 4.0, Turkey''s disaster agency said.
        The earthquake also triggered what authorities called a "mini tsunami," causing
        streets to flood Friday in parts of Turkey''s wider Izmir province, as well
        as on Samos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7518309f-04aa-4d72-a021-c05348d86441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard her scream. We asked her what her name is... She said,
        ''I''m fine.'' We asked her to wave her hand and she did," rescue worker Nusret
        Aksoy told the press. He was describing the moments before they first reached
        the young girl.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe0670-4f61-47e6-83e6-713efdc723e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the search efforts showed rescue workers crying, clapping
        and praying as the 2-year-old was pulled from the rubble and wrapped in a
        thermal foil blanket.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111a4a5-6acf-45f4-8cbb-2f7824f1c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayda, who will turn 3 years old next month, appeared awake and responsive,
        scanning the scene with alert eyes. "We started her on IV fluids but she is
        doing really well. She is conscious, she has no open wounds," a member of
        Turkey''s National Medical Rescue Team (UMKE) told national broadcaster TRT.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936171c7-cf1e-4ebf-bffb-57a854839ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers said the girl asked for water and Ayran, a Turkish
        yogurt drink popular with children. "The first thing she asked me was about
        was her father," the UMKE worker said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c9482c-2d41-4fce-acef-1c789a24d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayda''s father was not in the building during the quake, Turkish
        media reported. During the search efforts, he was guiding rescue workers through
        his family''s destroyed home, according to reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f5a4b-c3d9-4c55-b156-2ed94bd98f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was taken to a hospital where she is being treated, according
        to TRT.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb8500-0a9c-4aa5-9122-272e28fc12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Ayda''s rescue came just a day after another child was found
        alive under the rubble and safely rescued. Three-year-old Elif Perincek was
        pulled out of a collapsed apartment building on Monday after 65 hours under
        the rubble.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c498c56-06f0-4dc4-bcf1-8f1d749e405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue efforts are ongoing at five of the 17 collapsed building
        sites in Izmir, the emergency response directorate said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e144b-81bf-4270-a9b7-f823863ef841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:48:05.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/03/europe/turkey-izmir-girl-rescue-intl/index.html"
        href="https://edition.cnn.com/2020/11/03/europe/turkey-izmir-girl-rescue-intl/index.html">Girl,
        2, rescued after 91 hours trapped under rubble in Turkey</a>"</em></p>'
