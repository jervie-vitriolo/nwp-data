  'Ocoee-Massacre-US':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T09:20:37.497+08:00
    'imagesource': 'jcr:bdf3bfd4-60c7-4d52-b800-335d3e70e6ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd28ca7e-3e56-4ff4-8b8d-31d8e8dfef5e'
    'lead': 'It''s been 100 years since the Ocoee Massacre, a dark and often overlooked
      chapter in American history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T09:28:04.837+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:07:30.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:15.661+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On this day 100 years ago, a White mob unleashed the deadliest Election
      Day violence in US history'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fa48d-78b9-4613-846d-612c9a47ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s been 100 years since the Ocoee
        Massacre, a dark and often overlooked chapter in American history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f73598-5355-42e2-be32-1110fe00fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 2, 1920, African American residents of Ocoee, Florida,
        went out to cast their ballots in the presidential election -- no small task
        at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70ca26-c0a4-4034-9928-3a9d4072f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decades since Reconstruction, Florida politics had been dominated
        by White Southern Democrats, who fought to preserve slavery in the 1850s and
        had since obstructed African Americans from exercising their constitutional
        rights through violence, intimidation and legislation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc93afb-be99-4491-8c2e-00bdeefad2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the run-up to the 1920 election, Black people in Ocoee were
        registering to vote in droves -- a reality that threatened the grip of white
        supremacy, wrote Paul Ortiz, a history professor at the University of Florida,
        <a href="https://www.facingsouth.org/2010/05/ocoee-florida-remembering-the-single-bloodiest-day-in-modern-us-political-history.html"
        target="_blank">in a 2010 essay.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07c14b-c526-432a-a877-1eb3085ef9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State and local officials -- along with the Ku Klux Klan -- understood
        that white supremacy was in trouble," Ortiz wrote. "They responded mercilessly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d4e80-face-49c2-923e-582f8d63f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to prevent Black people from voting, a White mob in
        Ocoee killed dozens of African Americans, set fire to their houses and drove
        them out of the community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed7fc0-d4e6-42df-81b5-307f1ae77c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "the single bloodiest day in modern American political history,"
        Ortiz wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027fbf2-25f5-4945-a66a-4acac215f45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It stemmed from one Black man''s attempt to vote</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefe7e9-e446-435c-a923-ec4429688753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to detail exactly how the events of that day, known as
        the Ocoee Massacre, transpired. Records that do exist are few and far between
        and contradictory -- <a href="https://www.orlandosentinel.com/news/ocoee-massacre/os-ne-ocoee-what-happened-20201029-n3k7lqdbafg5re3qwxq2g3wnve-htmlstory.html"
        target="_blank">experts say</a> that''s because local officials succeeded
        in their attempts to cover up what happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce755a-9594-4585-ad17-c3d76bdb37eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, historians have pieced together oral histories,
        land records and published accounts to put together a more accurate version
        of events and ensure that the massacre isn''t forgotten -- an effort documented
        in a recent report by the <a href="https://www.orlandosentinel.com/news/ocoee-massacre/os-ne-ocoee-what-happened-20201029-n3k7lqdbafg5re3qwxq2g3wnve-htmlstory.html"
        target="_blank">Orlando Sentinel.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af42af2-8797-4138-80eb-6e95b3bb3b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to several histories of the massacre, it started when
        Moses Norman, a prominent Black landowner in the Ocoee community, turned up
        to the polls and attempted to cast his ballot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27869dc-cf8b-46c4-a201-820adbdacc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman was turned away by poll workers who told him that he hadn''t
        properly registered or paid the poll tax, according to a <a href="https://www.jstor.org/stable/43487653?seq=1"
        target="_blank">2014 article</a> in the Florida Historical Quarterly. So he
        took the issue to a prominent Orlando lawyer and Republican Senate candidate,
        who advised that Norman return and demand he be allowed to exercise his right
        to vote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52948701-4b33-4c45-8d36-ae6ff00e5d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman returned, with some reports indicating that he had a gun
        with him as he went up to the poll workers and others saying that White people
        found the gun in his car. Ultimately, he was again driven away by White residents
        and went to take refuge at the house of his friend July Perry, another prominent
        Black man in the community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a67e1-4915-413d-9cbd-59997314281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White mob formed and set out to find Norman, eventually arriving
        at Perry''s home, where a group of African American residents had assembled.
        It''s unclear who fired first, but violence broke out, leaving two White men
        dead and Perry injured, the authors of the Florida Historical Quarterly article
        wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a86f48-4225-4742-a7cc-239c1ea5eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial gunfight, the mob called in reinforcements and
        came back with a vengeance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db52e80-9114-429f-a0ca-057d8d441359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250 White people, among them members of the Ku Klux Klan,
        torched rows of houses where African Americans lived, and set fire to other
        community buildings. Perry was lynched in Orlando. It''s not clear how many
        African Americans were killed, though estimates range from about 30 to as
        many as 50.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ed945-7295-466d-9dcc-86a2933a0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their efforts to fight back, nearly all of the African Americans
        in Ocoee were driven out of town and didn''t return to live there for decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafe6ec-ce6e-40ec-9892-67da0e509016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:28:04.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/11/02/us/ocoee-massacre-100th-anniversary-trnd/index.html"
        target="_blank">On this day 100 years ago, a White mob unleashed the deadliest
        Election Day violence in US history</a></em></p>'
  'Netherlands-train-whale-tail-sculpture':
