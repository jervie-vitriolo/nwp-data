    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9c72565-46f6-4c02-8373-69ea33c92995'
    'lead': 'The man who pleaded guilty to setting fire last year to three historically
      Black churches in Louisiana''s Creole country was sentenced to 25 years in prison
      and ordered to pay more than $2.66 million in restitution to the churches, according
      to the Justice Department.

      '
