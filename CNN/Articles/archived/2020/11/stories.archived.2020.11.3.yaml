    'lead': 'A mass testing campaign in China''s tightly-controlled western region
      of Xinjiang has revealed the country''s worst coronavirus outbreak in months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T00:51:11.959+08:00
