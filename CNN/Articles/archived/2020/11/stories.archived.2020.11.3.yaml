      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c39591-b61a-4b2f-bff0-a142087df734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:37:18.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitation did not give any hints about what Apple plans to
        reveal, but there is one product the company has previously teased but hasn''t
        yet released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac2836-3322-4c57-8133-48df4f1459c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:37:18.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150d66b-8d96-422a-a4f1-5aaa6c324221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:37:18.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its Worldwide Developer Conference in June, Apple announced it
        would soon start using its own silicon chips in its Mac computer lineup, switching
        away from the ones made by Intel that the devices have used for years. Apple
        said the first Macs with the new chips would begin rolling out by the end
        of this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670a098-1251-42e1-906c-eeb0388b1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:37:18.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff929d4-22f2-4b75-96a8-be9c4ef28a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:37:18.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARM-based chips, which Apple designs in-house and already uses
        a version of in iPhones and iPads, will likely enable better battery life
        and more seamless integration across devices, analysts say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576738a-c554-4870-95fb-c7c3084937a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:37:18.680+08:00
