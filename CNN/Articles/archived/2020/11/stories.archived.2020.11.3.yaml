      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf05ebc-8600-41be-a0dc-a1a21ebf99ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Saudi Arabia, which has the third-highest number of confirmed
        cases in the region, the virus has shown some signs of abating. Daily increases
        have dropped significantly since mid-summer, when it hit a record high of
        nearly 5,000 daily cases in June. So far in November, it has a daily tally
        of less than 400.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26750fd7-8073-4655-b9d0-f0a25fa13e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14334ab5-a523-4387-9cd4-a06799b00761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a series of measures to loosen the kingdom’s rigorous
        social distancing restrictions, the Muslim holy sites have received their
        first foreign Umrah pilgrims in seven months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad5883-617f-4b1d-98c2-13a42d0f1743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab83210-a40f-4723-b9b1-dcc585c3fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umrah is an Islamic pilgrimage to Mecca that can be undertaken at
        any time of the year, unlike the Hajj, which has specific dates. It is also
        much smaller than the Hajj.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07edc04-62ee-4936-aa08-984ab2f93941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9ead4-04a3-4c25-a884-abe9e92f0478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Umrah is being performed according to strict social distancing
        guidelines, with a greatly reduced number of pilgrims permitted at the sites
        and with mandated distances between them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0673222-a0cb-4ed9-9a3e-39714f226e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fcc54d-2bb2-4961-9a9c-bd3638b0865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilgrims typically pray shoulder to shoulder as large crowds circumambulate
        the Kaaba, Islam’s holiest shrine, but the new measures have created striking
        images of pilgrims'' coordinated movements and distances from one another.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028fc71f-f80e-4169-9acb-4a48d66e7b76'
