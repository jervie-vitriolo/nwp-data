  'at-least-1-500-nurses-have-died-from-covid-worldwide':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T00:30:44.500+08:00
    'imagesource': 'jcr:55ce25ad-1587-46ff-9151-3f6092d18ad1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b258d50-0604-4450-a946-2b2d10a33ed1'
    'lead': 'That toll is up from 1,097 in August, but it is only a partial accounting,
      and does not reflect the true number of deaths, since the group was only able
      to gather data from 44 of the world''s 195 countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T00:23:53.025+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:08:21.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:08.394+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'International-Council-of-Nurses', 'ICN']
    'template': '1'
    'title': 'At least 1,500 nurses have died from COVID-19 worldwide, says International
      Council of Nurses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b16cbe-f77f-41db-ae74-9643719e25cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:23:53.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>At least 1,500 nurses have died from
        coronavirus around the world, according to analysis from the International
        Council of Nurses (ICN).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94704c4-fdbf-4011-8df6-e3231d52a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:23:53.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed953b-932f-4073-b3b7-052e4f44c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:23:53.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That toll is up from 1,097 in August -- but it is only a partial
        accounting, and does not reflect the true number of deaths, since the group
        was only able to gather data from 44 of the world''s 195 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c310e-041b-4bf4-ade1-5530b8c350bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:23:53.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e18ba-f839-4d5a-9f56-1340a8fe64a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:23:53.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May 2020, we have been calling for the standardised and systematic
        collection of data on healthcare worker infections and deaths, and the fact
        that is still not happening is a scandal," ICN Chief Executive Officer Howard
        Catton told a virtual conference on October 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146de35-be2a-47fc-9170-cb67ce7859cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:23:53.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s own analysis suggests that about 10% of coronavirus
        cases globally are among healthcare workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e5870-bbfe-4258-908e-a84ed8cd3064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:23:53.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b5120-1674-40ec-8d4f-1a14d53abb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:23:53.026+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICN represents more than 130 national nursing associations with
        20 million members globally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f15ee-dec3-4a38-b4bd-5335cd9eb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:23:53.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-02-20-intl/index.html"
        target="_blank">"At least 1,500 nurses have died from COVID-19 worldwide,
        says International Council of Nurses"</a></em></p>'
  'Israel-administers-first-dose-of-COVID-19-vaccine-in-Phase-1-clinical-trials':
    'author': 'Oren Liebermann, CNN'
    'caption': 'Nurse Hela Litwin administers the first Covid-19 vaccine developed
      by the Israel Institute of Biological Research to Segev Harel, the first volunteer,
      at Sheba Medical Center near Tel Aviv. Israel''s Ministry of Defense posted
      this photo on Twitter on November 1. From Israel''s Ministry of Defense/Twitter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T00:45:06.092+08:00
    'imagesource': 'jcr:bd1d5066-1c16-47ac-8679-5874e336b9a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a677eec2-2e97-4334-ba23-ea28d501915f'
    'lead': 'The first dose was given to 26-year-old volunteer Segev Harel, who will
      now be monitored for three weeks, to see if he has any side effects and whether
      he develops antibodies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T00:26:24.760+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:08:21.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:08.721+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Israel', 'Segev-Harel', 'Israel-Institute-for-Biological-Research']
    'template': '1'
    'title': 'Israel administers first dose of COVID-19 vaccine in Phase 1 clinical
      trials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42570a98-2ed9-4652-bc50-336c392ecf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:26:24.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Israel administered the first dose
        of its COVID-19 vaccine as the first phase of its clinical trials began on
        Sunday at Sheba Medical Center near Tel Aviv.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1d15a-c14f-4175-a897-4987ee435263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:26:24.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b16aec-e759-4325-989a-cf2783c2b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:26:24.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first dose was given to 26-year-old volunteer Segev Harel, who
        will now be monitored for three weeks, to see if he has any side effects and
        whether he develops antibodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09709319-bc6a-495a-9f10-4be7693e136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:26:24.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d2fa1d-7e3a-431c-b562-490916c28755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:26:24.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, which is called BriLife -- a combination of the Hebrew
        words for health, Israel, and life -- was developed at the Israel Institute
        for Biological Research (IIBR).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5c737-785c-4f24-ad2f-7593c723690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:26:24.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d9766-7fdb-4d19-a89f-9f18b4fdcb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:26:24.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Phase 1 trials, either the vaccine or a placebo will
        be administered to 80 volunteers between the ages of 18 and 55 at two different
        hospitals in Israel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605bb09b-afd0-4bf6-bc17-071d2f576200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:26:24.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b75559-e283-47dd-8953-152e04a55a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:26:24.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have been working around the clock leading up to this important
        day -- the start of clinical trials," said Dr. Shmuel Yithzaki, the head of
        the Biology Division at the IIBR. "The work of all the hidden heroes in the
        institute and the hospitals has been poured into a little bottle which has
        the potential to bring a life-saving vaccine to the citizens of the state
        of Israel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc17fe-c36e-49a7-8446-d40d9028eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:26:24.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase, expected to begin in December, will see 960 healthy
        volunteers given the vaccine or a placebo. This phase will involve safety
        tests on the vaccine, to determine the effective dosage, and further examine
        the vaccine’s effectiveness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
