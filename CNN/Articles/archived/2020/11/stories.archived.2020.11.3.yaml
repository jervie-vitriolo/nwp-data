      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ca6d7-524e-45a1-af97-8fad4da3ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same case, the poll body said the Supreme Court, citing the
        dissenting opinion of Chief Justice Diosdado Peralta, “unequivocally” listed
        the elements for the “drastic” action of nullifying the election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302dfbb0-59fc-4b7e-b1c1-e56474a886de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:39.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dbeba0-c1c6-45a8-b24c-1db906b39f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three elements must be satisfied to justify annulment of election
        results: evidence that more than 50% of votes were cast illegally; impossibility
        of differentiating the lawful and unlawful ballots; and clear, convincing,
        and strong evidence that the protestee is the one accountable for the acts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911fa05f-dfdd-43cf-8d3c-e4b8993ba946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a4679-09ce-4ead-b091-5d1459a48eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said it’s clear that under Rule 65 of PET, if upon examination
        of ballots in the pilot provinces, the protestant will most probably fail
        to make out his case, the protest may be dismissed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf307b-d63b-494e-9a18-6a8024d624a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb46511-c436-4c64-90bb-601dec8de331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Comelec believes the Abayon case applies in Marcos’
        poll protest, which means PET can proceed with his third cause of action,
        but all three above-mentioned elements must be met before election results
        are annulled.</p>'
