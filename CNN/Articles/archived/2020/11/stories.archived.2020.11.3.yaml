      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba3c7ae-b795-4ba5-91b8-e5ee6297b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.651+08:00
