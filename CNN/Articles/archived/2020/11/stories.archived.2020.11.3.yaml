      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is underway and RET is discussing how best to salvage
        the train, the company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71876de9-9957-4dc6-8e46-25440658cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train burst through the buffers at the station, which is at
        the southernmost end of the Rotterdam metro system, and would have crashed
        more than 30 feet to the ground had it not landed on one of two whale tails
        installed by architect Maarten Struijs almost 20 years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919fe93-0c15-4db9-8e80-f6b43c0ad7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised, I didn''t expect this. Buffers are always strong
        enough," Struijs told CNN. "So, I am looking forward to the results of the
        investigation of this crash."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2cf94-163e-4c9e-b8ec-4e9c981a3e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that trains drop off passengers at the station before
        continuing to a parking area, which is where the incident occurred.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d179b9c-4115-447b-a10d-bba96e7fe991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tracks were built on a viaduct in an existing park, and local
        people asked for the whale tails to be installed as compensation for the loss
        of space in the park, Struijs said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67423919-42f4-4ade-beab-d50deb659c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll make sure to get a few photos. Because now it is at its best,
        and it will look worse when they prop it up," he told Dutch national broadcaster
        NOS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be788b-d0f2-40d4-b4ed-ca1c5ec9e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could never have imagined it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32ba0f-75ba-4cfd-8a85-4dbbbb0526ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struijs said he thought the tail, which is made of plastic, would
        have been damaged in the accident, "but that''s apparently not the case."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd23ed7c-c713-4a48-9552-252b8f569386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruud Natrop, communications adviser for the Rotterdam-Rijnmond regional
        safety authority, told CNN the train is balancing 10 meters (33 feet) off
        the ground in the park by a pond.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e221ea5-016f-4e0f-8d3a-9faafe306f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult to place heavy cranes at this location," said
        Natrop, who added that security services are monitoring the situation but
        no one knows how long a salvage operation will take.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc3827-97ef-4dcd-932d-76659b662be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carly Gorter, a spokeswoman for the authority, told CNN that the
        first step is to stabilize the train so it doesn''t fall from its new perch
        on the artwork, which is named "Saved by the Whale''s Tail."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2212da7e-1492-4de8-ba17-ec43c4e6fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, it''s dangerous. At the moment it''s stable so that''s good,
        but it''s a risk," said Gorter. "If the wind is blowing very hard, that''s
        a risk."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da78f9-b1af-443e-8009-305aa99324f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:46:41.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/11/02/europe/subway-train-netherlands-buffers-scli-intl/index.html"
        target="_blank">Whale of a ride: Crashed subway train lands on giant sea creature
        sculpture</a></em></p>'
