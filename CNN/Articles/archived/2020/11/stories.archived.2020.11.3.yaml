    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2e5d4-4ae2-44df-bfb3-627d490bc493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.691+08:00
