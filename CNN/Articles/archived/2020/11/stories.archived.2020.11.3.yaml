      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Various
        groups have launched relief drives for the victims of Super Typhoon Rolly
        after it devastated parts of Luzon over the weekend.</p>'
