    'template': '1'
    'title': 'Senators slam Parlade over warning vs. Liza Soberano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df18ee6-8397-4952-af9b-bb13aa866835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:53:03.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:06:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Two
        senators on Tuesday criticized Lt. General Antonio Parlade over his recent
        statement where he warned celebrity Liza Soberano that she could end up dead
        if she continues to associate herself with a women’s rights group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1dbc41-d0aa-4fd7-a08b-9c353795a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:53:03.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:06:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You could have just issued a general statement,” Senator Grace
        Poe said during a Senate hearing on alleged red-tagging of certain personalities,
        addressing&nbsp;Parlade, spokesman of the National Task Force to End Local
        Communist Armed Conflict, which is fighting communist insurgency in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29cb435-d35b-47b2-a328-5e6f439752ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:53:03.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:06:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s advice stemmed from Parlade’s controversial statement posted
        last month on his personal account as well as on the NTF-ELCAC Facebook page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074636f-a4b8-4599-9b5e-8b4ebc952cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:02:27.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:06:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Senator Ping Lacson, if he had red-tagged Soberano
        as well as Miss Universe 2018 Catriona Gray and actress Angel Locsin, both
        of whom were also mentioned in his post, Parlade answered "No your honor.
        I did not."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd6600-194e-4c0f-9a92-5bf00190e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:53:03.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:06:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Liza Soberano, there’s still a chance to abdicate that group,”
        Parlade, Jr., <a href="https://www.facebook.com/antonio.parladejr/posts/3368700823208122"
        target="_blank">said on Facebook</a> on October 20, referring to Gabriela
        Youth. If not, Soberano could suffer the same fate as Josephine Anne Lapira,
        a Gabriela Youth member who died in an encounter with military forces three
        years ago, <a href="https://www.cnnphilippines.com/news/2020/10/21/AFP-official-warning-Liza-Soberano.html"
        target="_blank">he said</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959a9e9-b8ba-4909-8f13-b83c9893c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:53:03.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:06:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Soberano participated in Gabriela Youth’s online
        event, in which she urged women to be vocal about different issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d0ffc-f9c3-42c9-928d-787025b5779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:53:03.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:06:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade said in the same hearing he just issued the statement as
        people online are branding Soberano as a “communist” or “terrorist” after
        her appearance on the webinar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc9bbd-53b8-4925-b9b2-0237982fd612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:53:03.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:06:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Poe said, “Maybe you could have just warned her to
        be careful. Or <em>pwede sabihin sa</em> netizens <em>na hindi naman dahil
        salungat sa inyong pananaw ay terorista na</em>.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2864319-9969-4dd9-ade2-f6bfc0a43b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:53:03.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:06:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Or you could have just told netizens that just because
        a personality has different views than them, it does not mean they are already
        a terrorist.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2463435-597e-41ca-86f1-4206153b9c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:53:03.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:06:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For&nbsp;Lacson, saying that Soberano could possibly end up dead
        like Lapira if she does not cut ties with Gabriela “may sound like a threat”
        coming from Parlade. "Anyway, that is for future reference."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410649de-95f7-4c5b-a9b2-37702570facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:02:27.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:06:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military official also maintained that Locsin''s sister Ella
        Colmenares was a member of the NPA in Quezon, with some former members of
        the organization backing him up during the hearing. Locsin had already denied
        this claim.</p>'
