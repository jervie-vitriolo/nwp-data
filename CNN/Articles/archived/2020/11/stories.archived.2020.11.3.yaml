      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant is an incredibly powerful tech company: Its payments app Alipay
        had 731 million monthly active users as of September, and it is used for every
        aspect of financial life in China, from investment accounts and micro savings
        products to insurance and credit scores.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339aac0-3755-4959-b578-608cf8878567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.746+08:00
