    'title': 'SM Supermalls provide shelter, food packs for typhoon victims'
    'visualType': 'gallery'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bcfedf-a620-4af6-88eb-394c4394b0a1'
