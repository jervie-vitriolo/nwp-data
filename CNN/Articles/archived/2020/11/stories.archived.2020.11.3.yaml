      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are breaking records all over the place'': Why this Covid-19
        surge is worse than the others</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922d602-ad35-40d4-8f67-77359a0b6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No one wants another shutdown. But Americans
        who don''t wear masks and ignore social distancing are fueling that possibility,
        doctors say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2c3e3-39ad-42ec-8e53-ae7917457460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are breaking records all over the place here. The rate of acceleration
        of this virus is just increasing," emergency medicine physician Dr. Leana
        Wen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af52a52d-01be-4b27-a8f7-6ea10a46e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re already seeing our hospitals at breaking point in some parts
        of the country. And that means it doesn''t just affect patients with coronavirus.
        It also means that elective surgeries are being put off for things like hip
        replacements, for cancer surgery or heart surgery in some cases," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396dcc0-13d0-43f6-a768-fa58f07c1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we get to breaking point here, we might have no other choice
        but to implement these measures that no one wants, like shutdowns. And that''s
        why we all have to take action right now with targeted measures, like wearing
        masks, like restricting indoor gatherings -- things we can do now to prevent
        that really horrible outcome because cases are raging out of control across
        the US."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41746eb3-8e59-4a72-b7e1-b33ab630352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the pandemic has gone from bad to worse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e56345-c121-4671-9fa6-b1d0a047387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US just set a record for the highest seven-day average of daily
        new cases: 81,336 as of Sunday. That''s the first time the number has ever
        topped 80,000, according to data from Johns Hopkins University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce8c445-ff36-436d-a7fa-8792ff2b27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And once again, increases in new cases are far exceeding new testing.
        Over the past week, new cases have increased 18%, according to Johns Hopkins.
        But the number of new tests performed has gone up only 4.29%, according to
        the Covid Tracking Project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79d8fc-b887-4fe3-812b-3565b72ac8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why this surge is so different from the others</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd106bb10-10d6-48e3-ac34-4a64627ce6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference between what''s happening now versus what happened
        before is that the virus is everywhere now," Wen said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3cdca8-7c91-4d79-ae93-1c7f1d44ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, there were just a few hotspots across the country. There
        were health care workers who could volunteer and go between different states,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b596d662-b738-499c-b1be-42b78c21ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when the virus is so widespread, we could very well ... run
        out of health care workers, which means that patient care is going to suffer.
        And we will be at breaking point in our hospitals."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f6b45-ee8a-48bf-b55f-722cfc5d9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations are the best measure of how the nation is faring
        against the pandemic. And surges in hospitalizations often lead to more deaths
        in the following weeks, said Dr. Christopher Murray, director of the University
        of Washington''s Institute for Health Metrics and Evaluation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f054492-945d-40b9-a048-182a37ab9a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen said she''s particularly worried about rural hospitals, some
        of which are "already unable to transfer patients to higher levels of care
        and may even be transferring their patients with heart attacks or strokes
        hundreds of miles away."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452e1df-b1bd-42ff-ba77-9dae9028a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five states with the highest test positivity rates Monday are
        all in rural areas of the US -- South Dakota (50%), Wyoming (43%), Iowa (36%),
        Idaho (34%) and Kansas (34%).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2347d493-ba0a-4b5f-8dd4-b8bf24994515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put those rates in perspective, the World Health Organization
        has recommended governments stay at or below a 5% test positivity rate for
        at least 14 days before reopening.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79e85f-7251-42d3-8d5e-d9912f4d403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of Monday, 36 states and Puerto Rico have exceeded that 5%
        threshold, according to Johns Hopkins.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff1445-b6f7-4b86-aa40-1b5a52d60bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this comes after the highest-ever number of new cases reported
        anywhere in the world. On Friday, the US set the global record of new cases
        in one day -- 99,321.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4018e-d7b3-45e2-9187-59fe6c6eaf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid acceleration has even stunned health experts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d63067-076c-4693-8363-062cb5e3bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was predicting just a week or two ago we''d hit 100,000 (new
        cases a day). I didn''t imagine it would be already there," said William Haseltine,
        a former Harvard Medical School professor and chair of ACCESS Health International.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489f78e-8af1-4aba-93fe-c567e7bcdae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic is really rolling out of control, and we can change
        the trajectory. People know how to change it. Things as simple as universal
        mask wearing, social distancing, closing bars, stopping big rallies can make
        a big difference."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723c6e8-f6cd-4d67-9e66-d7eb529cbf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the United States doesn''t have to endure more shutdowns
        if everyone uses personal responsibility to put a lid on this pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875679d-7cd2-4017-9a8e-be542f23c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something we have to control and we can control, through
        our behavior," said Haseltine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b9f7a-1c5d-4c2e-b629-2b8d1df2201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 9.2 million people across the US have tested positive
        for coronavirus, and more than 231,000 have died.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9a20e-7b12-48de-861d-3c2283dfb4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>El Paso is preparing a third mobile morgue</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6975c94-11f0-4877-9dba-8ae501743cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, officials in the El Paso area are preparing to add a third
        mobile morgue as hospitalizations skyrocket.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33367d-a616-4ebc-96ff-9980d44be40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people hospitalized due to Covid-19 in El Paso has
        reached an all-time high of 943 patients.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea546b76-bdcb-4426-ae8f-142c7e94daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra morgues are a grim reminder of how serious this pandemic
        is, El Paso County Judge Ricardo Samaniego wrote on Facebook.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f068c2-f3eb-4706-ab9b-479ffff6bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that doesn''t put our situation into perspective, I don''t know
        what will," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b454d-b04f-49b6-af5b-cb1e816bb151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases increase in nursing homes</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78545aa3-c996-482b-8b3c-3830cc236dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New cases of Covid-19 are increasing in US nursing homes because
        of the growing spread in the general population, according to a report released
        Monday by the American Health Care Association and National Center for Assisted
        Living. More than 40% of the new cases are in the Midwest, the report says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec1364-8319-44df-86be-b0ece84f4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven weeks of declining cases in nursing homes through mid-September,
        cases started to rise as more states saw increasing levels of the virus, the
        organizations said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92390e7a-1b4c-42b6-bc6c-3a0e9844864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we feared, the sheer volume of rising cases in communities across
        the U.S., combined with the asymptomatic and pre-symptomatic spread of this
        virus, has unfortunately led to an increase in new COVID cases in nursing
        homes," Mark Parkinson, president and CEO of AHCA/NCAL, said in the news release.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab82bb8-89c7-43ce-ba6b-38d33750a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also showed a slight rise in nursing home Covid-19-related
        deaths. Residents are typically older adults with multiple chronic conditions,
        meaning they are most vulnerable to severe disease and death from Covid-19.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd832255-e825-4e7a-8462-b3e460e776f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns about vaccine distribution</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b2233-90ca-416f-8d4f-f05f4b156a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say a vaccine probably won''t be widely available
        to the American public until mid-2021. But there are already some concerns
        about how vaccines will be distributed.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c9c86-1e60-48fa-90cd-6aac5e65f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, New York Gov. Andrew Cuomo criticized the Trump administration''s
        vaccine distribution plan. He said the plan, as explained to him by the White
        House, involves the military distributing a future Covid-19 vaccine to large
        pharmacy chains.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14553114-82d7-4cb2-b450-fa9e9526059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why was the Covid infection rate so much higher in communities
        of Black and brown people? Because they''re health-care deserts," the governor
        said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683c2088-90ad-44f1-8ca5-6f3489ac9742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and Human Services said in September that
        it will coordinate with the Department of Defense and the US Centers for Disease
        Control and Prevention on the delivery of vaccine supplies.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b38461-a591-4c62-bea7-ea815b7bb1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo called on the administration to conduct specific vaccine outreach
        in underserved communities, and to give states funding to develop their own
        such programs.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec86b27-73ec-4626-ab3f-09d29df2b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state was once the epicenter of Covid-19 in the US, but
        managed to drive its numbers down after drastic mitigation efforts.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e1650-ee36-4e85-b392-a7797f0dcec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York now has the third-lowest test positivity rate of any state
        in the country -- 1.54% as of Monday.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b316d-6800-4934-9793-c0789c760dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:28:44.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Yorkers should be very proud of that fact," Cuomo said, "But
        we also need to remain vigilant."</p>'
