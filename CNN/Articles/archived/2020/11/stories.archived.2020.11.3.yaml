    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'Vatican']
    'template': '1'
    'title': 'Vatican says Pope''s comments on same-sex civil unions were taken out
      of context'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1bf13-7dc8-46f2-a439-368a80ffb5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Vatican has sought to clarify Pope
        Francis'' comments in support of same-sex civil unions, saying they were taken
        out of context and do not signal a change in doctrine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d195ea-79ce-4eed-b3a5-3d908fd35320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a38c018-0ef2-4e40-8f45-773415a08547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent on October 30 from the Vatican''s Secretariat of
        State to papal representatives (nuncios) around the world, the Vatican said
        that two comments made by Pope Francis in the film "Francesco" by Russian-born
        director Evgeny Afineevsky were taken out of context.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269dcff3-d100-4dbc-a2a9-02f9bf5e4ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0ca2c-68f5-47cc-8454-debfc8dacfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican''s letter was first published on the Facebook page of
        the Vatican nuncio to Mexico, Archbishop Franco Coppola, on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ebf51f-17a0-4453-a701-3969f5bcef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3bd195-991c-4acb-8e55-03d837c02b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Vatican official has confirmed the letter''s authenticity
        to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2b093b-2685-4d72-953b-8f8eb4dc6e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bacf918-8c69-4b8d-a878-e9561fc17d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than a year ago, during an interview, Pope Francis answered
        two different questions at two different times that, in the aforementioned
        documentary, were edited and published as a single answer without the proper
        contextualization, which has led to confusion," the letter says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3dabe3-3895-4bc8-b7ae-ddab4bc0d014'
      'mgnl:activationStatus': true
