      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s insistence that the result of the election must be known
        on election night has no basis in fact. History has witnessed plenty of elections
        in which it has taken several days to count and tabulate all of the votes.
        In 2000, it took until mid-December for the disputed race between George W.
        Bush and Al Gore, which ended in the Supreme Court, to be decided. Biden closed
        his campaign in Pittsburgh, slamming Trump for running up the "white flag
        of surrender" to a pandemic that has killed more than 230,000 Americans and
        over his hint he may fire Dr. Anthony Fauci, one of the world''s most respected
        infectious diseases specialists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10fbfb5-355b-4ae0-a9a2-de331f13b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.381+08:00
