      'NTF', 'chief', 'implementer', 'military']
    'stories': ['1d7285d8-8b6e-4cfd-9e8d-9f203bf6ed36']
    'template': '1'
    'title': 'PH COVID-19 vaccine roadmap up for Duterte''s approval this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d59850-8ffa-4832-bb55-57cab61c9bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        <a href="https://www.cnnphilippines.com/news/2020/11/2/carlito-galvez-vaccine-czar.html">newly-appointed
        vaccine czar</a>&nbsp;in the battle against COVID-19 is seeking President
        Rodrigo Duterte''s nod this week for a roadmap on the country''s purchase,
        importation, and distribution of doses against the virus, admitting he is
        "nervous" about his new role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f2c443-03c5-4861-a237-931c59df6d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National COVID-19 task force chief implementer and retired military
        general Carlito Galvez, Jr. said he is seeking Duterte''s approval of the
        Philippine National Vaccine Roadmap that should allow smooth preparations
        for foreign-made coronavirus vaccines, which is expected to be ready as early
        as December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56838e46-e056-4792-b113-4972c76e745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roadmap follows seven stages, starting with the "most critical"
        scientific evaluation and selection process for vaccines to be facilitated
        by the Department of Health and the Department of Science and Technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4145f82-0626-42e3-9f44-b9ab64beac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be followed by the pursuit of access and acquisition and
        procurement; then the production, shipment, and storage stage – the most "challenging"
        part as it will need special cold chain equipment for transporting the vaccines
        in a timely manner, or else they become ineffective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35755e72-9baf-46cc-a236-4350292a289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stage 5 is distribution and deployment; followed by nationwide vaccination;
        and followed by assessment, evaluation and monitoring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7fec0f-5575-4d99-953f-60049dd13439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was built with the help of experts from the World Bank
        and the Asian Development Bank, among others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473b8d3-55e3-4678-a84b-f1b78db88392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/14/duterte-coronavirus-vaccine-funds-pandemic.html?fbclid=lwAR2">Duterte
        says he''s looking for funds in bid to give coronavirus vaccine to all Filipinos</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20699bd4-a773-499e-b3c5-36814032610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez is running on a tight schedule as the planning and preparation
        phases for the vaccine is scheduled for the last three months of 2020. He
        hopes to raise the game plan before Duterte during the meeting of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases on Thursday.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Vaccine
        czar Galvez: Ipe-present po natin ito sa Presidente for his approval <a href="https://t.co/yAz8P7ETGm">pic.twitter.com/yAz8P7ETGm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1323480449780379648?ref_src=twsrc%5Etfw">November
        3, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d234c-f08f-4a93-9609-9b1b6ea4dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:41:09.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6367f14-8d10-42cd-b263-d1c68d50ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, he also needs to set up the National Task Force on COVID-19
        Vaccination, where he wants to tap experts from the University of the Philippines
        National Institutes of Health and the Philippine General Hospital. Between
        November and December, clinical trials must also be started and a vaccine
        must be approved for local use, with the volumes secured via bilateral or
        multilateral deals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81796af-1e51-4d44-a397-eff6b4a3df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January-March next year, the vaccines must be procured and
        the cold chain storage facilities should already be in place to carry the
        doses, which must be stored at sub-zero temperature.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cee145-d6b7-4099-94c8-4b17a9977b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/10/30/Already--pharmaceutical-companies--predictions-about-COVID-19-vaccines-haven-t-come-true.html">Already,
        pharmaceutical companies'' predictions about COVID-19 vaccines haven''t come
        true</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9684e1-510d-472e-963a-12a1db7ae6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Nervous'' but qualified</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a51f2-a82e-4c61-95c1-78a1aa01cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez defended his appointment as vaccine czar, insisting that
        his military training on logistics will help facilitate smooth distribution
        of the doses across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ead62-28ec-4537-a624-1c42bfe793cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics questioned why another military man rather than a health
        expert was named the head of vaccine preparations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b8ed6-7db9-4190-b5b6-636772539239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is better <em>na isang tao ang mag-synchronize kasi kung tiga-DOH
        o DOST ang gagawa nito, madi-dilute ''yung kanilang activity na napakaimportante
        – ''yung</em> scientific evaluation and selection," the former Armed Forces
        chief-of-staff said, adding that he can serve as "integrator" of efforts among
        agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cbfa45-f45f-46ad-8805-f9b37b020785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po''y nagpapasalamat sa ating Presidente sa kanyang tiwala...
        Sa totoo lang</em>, I feel so nervous <em>dahil alam kong napakalaki ng responsibilidad
        na iniatang sa aking balikat."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a6285-5e74-4253-9478-f03996c92226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s better for one person to synchronize government
        efforts because if this is left to DOH or DOST, this will dilute their very
        important task of scientific evaluation and selection. I thank the President
        for his trust... Actually, I feel so nervous because I know how significant
        this task is.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23a985-3fd1-4279-8392-78fe45a4b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/27/Roque-government-funds-storage-transport-COVID-19-vaccines.html">Gov''t&nbsp;has
        funds ready for storage, transport of potential COVID-19 vaccines - Roque</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5122f22f-3054-4b3e-ad23-96d4f31af5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez clarified that he remains part of a "collegial" IATF and
        that he still answers to Health Secretary Francisco Duque III who heads the
        inter-agency body.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051ebd9-0b71-4d9e-82e3-a38ac703f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T21:27:29.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Galvez also pointed out that his diplomatic
        work experience as a former military official would be helpful in getting
        access to vaccines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeede3b2-818b-4213-8bd3-afeca44ee922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T21:27:29.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddee38e-36d8-4e86-b412-6cf8abe970ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T21:27:29.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President wanted to have access to the vaccine, so that all
        Filipinos will be given equitable access to the vaccine, especially the poor,”
        he told CNN Philippines’ News.PH. “Considering also my military background,
        marami tayong tinatawag na (we have lots of what we call) diplomatic capital
        in terms of engagement with different countries.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca04b48-e765-4018-9d64-cfa458f0ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also defended the President''s choice, saying that Galvez''s
        appointment was "well-deserved."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f03d965-96f5-4edb-9ff7-e33e429c3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Like elections''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdeb9b2-2116-4118-a0b7-2dc7a4a2494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another benefit to running the vaccine distribution using military
        protocols is the familiarity of the organization, with Galvez comparing this
        to the conduct of elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ecb3bc-7203-47c8-aed6-1816950790b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang LGU po natin, parang sa elections, sila ang imo-mobilize
        natin dahil sila ang mage-execute kasama ng DOH at DOST</em> [Our local government
        units will be mobilized with the DOH and DOST for the execution, just like
        during the elections]," he said, noting that local officials will be crucial
        for information drives and the "profiling" of residents to identify who are
        priority recipients of the vaccines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f44c3-375a-4656-8e64-3e4c3ca5e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military and police forces are usually tasked to escort local election
        officers and teachers in picking up and sending out ballots and other election
        paraphernalia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383569b-4253-4100-bd11-9d41feb6a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process is more complicated if the chosen vaccine will require
        a second dose after 21 days for inoculation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e7840-9ff7-4de9-8193-16b5fd51679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/17/Enough-people-take-COVID-19-vaccine-efficient-Fauci-.html?fbclid=IwAR3olZH1FDK4TmZk9DOayh-S6bEKSX5yKJWRCBKfRgUxBT7Vcuq6cylws1Y">Enough
        people have to take a Covid-19 vaccine for it to be efficient, Fauci says</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e03f68-1380-40a7-9129-23e978091acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said that he will prioritize the military
        and the police as well as the poor for free vaccination, and said that local
        government officials will have little participation to avoid politicking the
        process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d056b-1569-4779-9541-1e7fe8e46993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:39:19.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:06:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvez said he will put health workers and other frontliners
        first, and will seek assistance from officials on the ground.</p>'
  'new-mueller-report-released':
    'author': 'Katelyn Polantz, CNN'
    'caption': "\tFormer Special Counsel Robert Mueller testifies before the House\
      \ Judiciary Committee about his report on Russian interference in the 2016 presidential\
      \ election July 24, 2019 in Washington, DC."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T16:38:02.779+08:00
    'imagesource': 'jcr:79a1d028-788c-4d7b-aece-3c4c0475df2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e5d6fef-f0cd-4e32-9905-0937d6ba02b4'
    'lead': 'The Justice Department released a less-redacted version of special counsel
      Robert Mueller''s 2019 report on Monday, lifting redactions on a handful of
      pages about the intersection of Roger Stone, WikiLeaks and the Russian hack
      of the Democrats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T16:42:12.227+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:06:54.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:21.870+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mueller investigated -- but didn''t charge -- Stone, WikiLeaks and Assange
      for Russian hack of Democrats in 2016, less-redacted report shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de72c83-2e8e-4cc6-9d96-16dd5e597ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Justice Department released a<a href="https://epic.org/foia/doj/mueller-report/Mueller-Report-Reprocessed-110220.pdf">&nbsp;less-redacted
        version of special counsel Robert Mueller''s 2019 report</a> on Monday, lifting
        redactions on a handful of pages about the intersection of Roger Stone, WikiLeaks
        and<a href="https://www.cnn.com/specials/politics/trump-russia-ties"> the
        Russian hack of the Democrats.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d2ff8-f6a4-4b48-a2c8-866a2ed353ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb54d3-40e8-4e60-9dee-264dcd02c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The<a href="https://www.cnn.com/2019/11/04/politics/how-cnn-got-robert-mueller-interviews/index.html">
        latest version of the report showed</a>&nbsp;Mueller looked at whether Stone,
        a longtime political confidant of President Donald Trump, along with WikiLeaks
        and WikiLeaks'' founder Julian Assange, should have faced criminal conspiracy
        charges related to the Russian government''s hack of the Democrats in the
        2016 presidential campaign. Mueller ultimately decided there was not enough
        proof beyond a reasonable doubt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb2b66-ad05-4480-9ba2-1accd76e2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde1063-d696-4b7f-847c-d2a96df103f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest version of the report was released because the transparency
        group Electronic Privacy Information Center sued for it. The new version also
        revealed details about how Russians specifically sought to harm Hillary Clinton
        and support Trump in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede6c72-5c0b-4cb7-86b9-43c1b10a964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18202aaf-d1cb-4c16-bdd9-97ab580559f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Russians affiliated with the military intelligence unit
        the GRU were charged with the hack of the Democrats and the leak of the stolen
        emails, which shaped politics in the 2016 presidential race and gave Trump''s
        campaign fodder to attack Clinton. Separately, other Russians have been indicted
        for operating a sprawling social media propaganda campaign intended to destabilize
        American politics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e14ec9-9ed9-4094-9736-6e4b5caedc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb5227-047c-4805-b0a7-5d832f271128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller reasoned that Stone and Assange could have been liable for
        the hacking conspiracy because they had helped to disseminate and maximize
        the impact of the stolen documents. But ultimately, Mueller wrote, the Justice
        Department "did not have admissible evidence," such as proof of an agreement
        and knowledge that the hack was ongoing, to secure conspiracy convictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e39af67-671f-4deb-9f37-a19b99f4720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658c8d1-ccb4-45c8-ab4c-cecf72d5cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mueller report''s revelations on Monday add a new layer of nuance
        to the understanding of what the former FBI director found about the Trump
        campaign''s receptiveness and the Russian hack and dump of stolen Democratic
        emails, noting that Stone could have been a more active player than was previously
        believed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a3935-da33-4b64-bea9-2d96f445a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836ce5e-c1a2-45b0-aea3-19d066dd4408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his discussion of a potential case against Stone, Mueller acknowledged
        "the existence of some evidence that Stone played a role in coordinating the
        October 7 release" of hacked emails of Clinton campaign chairman John Podesta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581bf23-ed28-428d-9fdb-312261534c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415fa4a-6152-4bbb-9fd3-0f75fcfe5cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s team couldn''t find evidence beyond a reasonable doubt
        "at the present time" that Stone or other campaign advisers coordinated with
        WikiLeaks, the report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b7a10-48ad-4d2e-ba2e-9cd33134c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c1ba9-b0e9-4166-8aa2-7881f9c2b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Office cannot exclude the possibility of coordination
        between Stone and WikiLeaks or that additional evidence could come to light
        on that issue, the investigation did not obtain admissible evidence likely
        to meet the government''s burden to prove facts establishing such coordination
        beyond a reasonable doubt," the newly released portion of the Mueller report
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd8c701-29ac-4360-bbfd-794d3d9d7a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b0fce-cff8-4dab-ada1-e7d3e31b18df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone was convicted of lying to Congress, obstruction and witness
        intimidation about his efforts to reach WikiLeaks in 2016, though he avoided
        prison after receiving clemency from Trump. Assange faces charges in the US
        for a hacking conspiracy, though the case is unrelated to the 2016 election.
        Assange has not yet appeared in US court and his attorneys have criticized
        the indictment and fought his extradition from Great Britain to the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa8f9d-c9e5-422e-b018-a3fb3360205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e98368-3143-4d01-ae40-96b3c3da592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller explained how his team faced additional hurdles in potential
        cases against WikiLeaks or Trump campaign affiliates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742f898-f3ad-4e93-99a0-a79ee526627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ebc0a4-642b-4a66-b5b2-bf7aa413ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office also considered whether WikiLeaks and anyone connected
        to the Trump Campaign had liability in connection with WikiLeaks'' months-long
        releases of stolen emails and other documents, possibly with the aim of influencing
        the 2016 presidential election," Mueller wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8da6d-9fa1-411c-8b96-932effd8dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164a853-a66d-4604-baff-7625b1edb36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his team "concluded that substantial questions exist about whether
        the release of emails could be treated as an ''expenditure,'' whether the
        government could establish willfulness, and whether prosecution of this conduct
        would be subject to a First Amendment defense. In combination, those factors
        created sufficient doubt that the Office could obtain and sustain a conviction"
        about WikiLeaks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db3246-c33f-4a5e-93a4-1c01d3043eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b47440c-3134-4d00-92f0-af805d588818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hardly surprising that Mr. Mueller decided not to indict
        Julian Assange. No one should be charged in the United States for publishing
        truthful information," Barry Pollack, Assange''s defense attorney in the US,
        said in response to the Mueller report release on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326ace2-80ca-417d-8603-aea06d5df97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a0efc-af92-412f-9788-501ac8212445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Grant Smith, a defense attorney for Stone, said the newly released
        version of the report vindicated Stone because he "in no way" knew in advance
        the timing or content of the emails the Russians stole and released.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fdc583-863a-49c9-b14b-b353c51c08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce9272-4014-479e-80eb-8dbb92b7f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how hard the Mueller team tried, they could not make
        the case they tried to pin on Mr. Stone from the start. These newly unredacted
        sections are full of euphemisms for the ultimate conclusion that evidence
        simply did not exist of Stone''s involvement," Smith said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012fec4-ceec-4ea2-9d04-b30a2afdfd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa639d1-8e8d-494c-bec7-9159c6df8c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Russians paid woman to attend Trump rallies</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cc7423-9bec-4777-840d-c6ba900d8fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another part of the report released on Monday described just how
        clearly Russians working on a sprawling social media troll farm operation
        supported Trump to win the presidency -- with one document directing the Russian
        propagandists to "use any opportunity to criticize Hillary [Clinton] and the
        rest (except Sanders and Trump -- we support them)," Mueller quoted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d76436a-9d00-43f4-b3b1-32216a990f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691d697-1863-43fa-8fe0-1078ff4cb511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly released descriptions of the troll farm, called the Internet
        Research Agency, also described how the Russians sought to create social media
        accounts that targeted politicians and public figures in the US to generate
        more reaction online.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3f1f6-45c8-4f67-a255-d27a377dd8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57876f63-1357-4eec-8b69-35d29106e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new release also showed extensive evidence Mueller documented
        of how the Internet Research Agency had sought to smear Clinton.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7d9da-9c1e-4d8a-a08a-b82f073c1b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792e450-af5f-4bdb-b3a4-f2af3a6360b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other tactics, the group "paid one Florida woman over $1,000"
        to attend two Trump rallies wearing a Clinton costume and prison jumpsuit,
        a portion of the report that was previously redacted said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfde9be-945b-40ad-a547-90f8a639aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3c9b2-5611-4318-89bd-428ab0db6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Attorney General William Barr have for months attempted
        to cast doubt on Mueller''s findings that the Russians supported Trump and
        wanted to hurt Clinton''s campaign. Instead, they''ve tried to recast the
        Russian social media operation in 2016 as an equal-offender chaos agent, and
        claimed Trump and his campaign associates were completely exonerated, though
        Mueller said he could not exonerate the President.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1a6ad-366b-4009-86f3-57f02b082b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:42:12.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/02/politics/new-mueller-report-released/index.html">"Mueller
        investigated -- but didn''t charge -- Stone, WikiLeaks and Assange for Russian
        hack of Democrats in 2016, less-redacted report shows"</a></em></p>'
