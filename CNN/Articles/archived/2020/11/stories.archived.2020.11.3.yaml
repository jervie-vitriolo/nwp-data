      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f16ed-abed-4e7c-a7f8-bcc9a3b6b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Slovakia tested more than half its population last weekend,
        to help avert a second lockdown. They were following in the footsteps of China
        and Iceland which have both carried out mass testing programs on their populations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934e626-3d2e-48dc-84fc-99c20b2a5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.651+08:00
      'mgnl:createdBy': 'pilar'
