      'mgnl:lastActivated': 2023-01-25T18:08:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the pope''s comments in the film that "what we need is
        a civil union law," the Vatican''s clarification says that the Pope was speaking
        about his opposition to a same-sex marriage law in Argentina ten years ago
        when the Pope was Archbishop of Buenos Aires.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f9d5ab-9dc2-4c87-bbff-06e7b0aad5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd1786-00a1-4d89-a2b4-98fc8fe57a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that context, the Vatican''s letter claims, the Pope "had spoken
        about the rights of these people to have certain legal protection," but not
        about same-sex marriage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2b317b-30e8-44e5-9cf5-0819c6d0571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177b824-4d70-491d-8ebb-a37f834b0942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that Pope Francis was referring to certain provisions
        made by states, and certainly not to the doctrine of the Church, which he
        has reaffirmed numerous times over the years," the letter explains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd120362-4f6a-4f56-8be0-11f60110a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d2458-f6b8-477b-bd78-2c07699bc804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film the Pope also says: "Homosexuals have a right to be
        a part of the family. They''re children of God and have a right to a family,"
        which was interpreted by some to mean that the Pope was in favor of same-sex
        couples forming families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac08c94-c103-4bcc-acd8-86f88be3ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0be762-286b-4ffa-8d68-e2ad14d0e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter states that the Pope was speaking about the fact that
        "a son or daughter with a homosexual orientation should never be discriminated
        against within the family."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90febf-c7d4-4bbb-ac5b-008869f06b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6a2a1-46fa-4b20-9b16-2107210676eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the film''s premiere in Rome on October 21, Afineevsky
        told the Associated Press that he had personally interviewed the Pope for
        his documentary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d564c4-7aa0-409c-ae9e-7c60c5478961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88abc70-d928-4058-ba61-37a95c1ebeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, journalists later discovered that the footage of the Pope
        interview was taken from a 2019 Mexico Televisa interview. The Pope''s comments
        on civil unions were not aired in the initial Televisa interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dfb9d3-0abb-4909-a6e3-0f50efde9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9651e6-1259-405f-acfb-57dc9a7506ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also explores the Pope''s work and views in other issues,
        including climate change, migration and economic equality, according to the
        film''s website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16324e25-9b2f-492d-ab3e-c4d0030a0cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb2fed7-4472-4fe9-8944-9fc31c9441cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has suggested in past interviews that he is not against
        civil unions. Francis'' comments differ from his predecessor, Benedict XVI,
        who made the news when he labeled homosexuality "an intrinsic moral evil."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add4c56-ed80-4aa4-b262-b03dd092577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:19:19.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/02/europe/vatican-pope-civil-union-intl/index.html"
        target="_blank">"Vatican says Pope''s comments on same-sex civil unions were
        taken out of context"</a></em></p>'
  '-What-s-your-problem----Duterte-chides-critics-on-his-absence-during-Rolly-s-onslaught':
