      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)—</strong> The
        government will be studying possible scenarios regarding the country’s Visiting
        Forces Agreement with the United States, Foreign Affairs Secretary Teodoro
        “Teddy Boy” Locsin Jr. said Tuesday, as the initial six-month deadline of
        the suspension of its abrogation looms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e8a2a-29bd-4b6e-88b7-407c980c56cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:36:25.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:06:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll look at the situation,” Locsin told CNN Philippines’ <em>The
        Source</em> when asked about his recommendations on the fate of the 1998 military
        deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a3bb6-8369-4c16-8d1e-b272ef972254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:36:25.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:06:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top diplomat said he would be discussing the matter
        with President Rodrigo Duterte, as the latter would ultimately make the final
        decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1e9ff6-48e9-4023-8eb0-8c9041319eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:36:25.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:06:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have great, profound respect for the wisdom of my president…I
        will discuss it with him, because the decision is always his,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96147274-1026-4090-9f5b-94816d0d4169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:36:25.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:06:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA <a href="https://www.cnnphilippines.com/news/2020/6/2/locsin-VFA-termination-suspension-.html">suspended
        on June 1</a> the pending termination of the two-decade military pact with
        the US, saying the move was done "in light of the political and other developments
        in the region." The VFA was supposed to be scrapped on August 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de7f7f-6646-4434-b49d-a82eb0f476bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:36:25.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:06:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension will last for six months until December and could
        extend for another half a year, according to the diplomatic note <a href="https://twitter.com/teddyboylocsin/status/1267786798731628545?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1267786798731628545%7Ctwgr%5Eshare_3&amp;ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2020%2F6%2F3%2FVisiting-Forces-Agreement-VFA-termination-COVID-pandemic-cooperation.html%3Ffbclid%3DIwAR182KkFXzDmlknUM173EQhnuehq27mkvwnot88TF388yvlF1SyWPKBKRdE">earlier
        shared by Locsin.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00f836-9a1f-49c0-82d5-8492ea84c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:36:25.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:06:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/10/8/dfa-slash-vfa-budget-to-P12-million-.html">VFA
        budget should be slashed to ₱12M to reflect its ‘termination’ – DFA</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb2270-c134-4c37-9a27-d50b7b3d9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:36:25.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:06:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is the first of two agreements between Washington and Manila
        about the treatment of their troops when they are in the US or the Philippines.
        The deal includes provisions on visa and passport policies for American troops,
        and rights of the US government to retain jurisdiction over its military personnel,
        among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b339c-70c0-4d00-941c-ca7799b9474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:36:25.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:06:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Muntinlupa Rep. Ruffy Biazon called for an extension
        of the suspension of the abrogation of the VFA. He said this would give the
        government “elbow room” for a possible renegotiation on the deal, since the
        US would be having its presidential elections this week.</p>'
  'Carlito-Galvez-vaccine-roadmap':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
