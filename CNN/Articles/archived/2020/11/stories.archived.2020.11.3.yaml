    'template': '1'
    'title': '165 cities still have no electricity, 700 passengers still stranded
      due to Rolly'
    'updated': 2020-11-03T23:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aaa1a0-d4ef-4b1e-8c9d-de25ed32eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> More
        than a hundred cities in at least four regions are still struggling with power
        outage and water interruptions, while some passengers remain stranded even
        as Super Typhoon Rolly is nearing its exit from Philippine territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1105fd19-359e-41a6-9612-7cd22ab5c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        in its situation report on Tuesday that 165 cities in Calabarzon, Mimaropa,
        Bicol Region and Eastern Visayas are still experiencing power outage after
        Rolly hit the said areas over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b6aaa-63bf-4c43-9ec7-8b1091089af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 83 cities and municipalities in Bicol Region still experiencing
        water interruption, including the whole provinces of Albay, Camarines Norte,
        Catanduanes, Masbate, and Sorsogon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8388598-d505-4b16-abdc-62ef7b37cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 714 passengers are still stranded in various ports in
        Clabarzon, Mimaropa, Bicol Region and Eastern Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4475e313-db4b-4c33-80cd-17b9fe50b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC''s death toll count currently stands at 17, but the Office
        of Civil Defense-Bicol said in its 9 p.m. update that there were 19 deaths
        — with 13 from Albay, 5 from Catanduanes, and 1 from Camarines Sur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae23f08-9fef-4c67-983d-a8bc33309051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 69 people injured — 11 of whom were from Albay while
        56 were from Catanduanes with pending details. One from Camarines Norte was
        electrocuted and one from Sorsogon was hit by a fallen tree.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365992f9-0fea-4652-ad22-62c20f987169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD-Bicol also reported that three people were missing in Guinobatan,
        Albay, where close to 200 houses were submerged under lahar. The province''s
        Tabaco City, Camalig, and Sto. Domingo also reported lahar incidents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737e81d-bc0b-491c-94be-b835ed07b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other details on the casualties were not yet provided.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e7b72-d86a-4a02-b67c-53455df477a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 480,174 residents were preemptively evacuated in Ilocos
        Region, Central Luzon, Calabarzon, Mimaropa, Bicol Region, Eastern Visayas,
        Cordillera Administrative Region, and Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b92d6-a7fa-4722-83b2-a988891f8b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 50 road sections in Ilocos Region, Central Luzon, Calabarzon,
        Bicol Region, and Cordillera Administrative Region were also affected by flooding,
        landslides uprooted trees and fallen utility posts, 37 of which are still
        not passable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fea436-8d9e-4b60-8393-f0f907345f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Department of Public Works and Highways, OCD-Bicol said
        at least ₱4.6 billion damage was reported in national roads, bridges, and
        other infrastructures in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c6ea0-a78d-4710-bdcc-cbb9a835d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture also reported ₱1.18 billion worth
        of affected agricultural damage in the Bicol region, with Camarines Norte
        bearing the heaviest volume of production losses for rice and corn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45376284-852b-4d59-8905-7d3227856722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur and Cavite were placed under a state of calamity following
        the onslaught of the super typhoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb27afb7-3517-4861-a6aa-94e6c74ae594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said in its 11 a.m. forecast that Rolly, which has weakened
        into a tropical storm on Sunday evening, already has no direct effect on the
        Philippine Area of Responsibility and will likely exit the country anytime
        soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7fc9b-ecc4-4dc7-bfc3-6de6b98d5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:07:31.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly made a total of four landfalls on Sunday. It first hit Bato,
        Catanduanes as a super typhoon at 4:50 a.m., then at Tiwi, Albay at 7:20 a.m.
        as a typhoon. Its third landfall was in the vicinity of San Narciso, Quezon
        at 12 noon, then its fourth in Lobo, Batangas at 5:30 p.m.</p>'
