      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75684a2-9903-4666-9eb0-25000a2ff0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:37:18.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Monday announced another launch event — its third
        in recent months — scheduled for November 10. An invite sent to reporters
        was simply titled "One More Thing," a line Apple often deploys at the end
        of big events to debut a surprise product.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac7f0a-ca2c-4055-896b-60993588b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T03:37:18.679+08:00
