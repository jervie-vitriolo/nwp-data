      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A well-known lover of golf, President Donald Trump pinned 18-time
        major winner Jack Nicklaus'' <a href="https://twitter.com/realDonaldTrump/status/1321641928987873280?s=20.">tweet</a>
        of support to the top of his Twitter profile last week, describing the endorsement
        as a "great honor."</p>'
    '5':
