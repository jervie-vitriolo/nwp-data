      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Saudi Arabia receives first foreign pilgrims in seven months</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a373389-a1ea-4d60-8c37-280fa1057a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.276+08:00
