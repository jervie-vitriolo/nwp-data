      'jcr:uuid': 'a7e547ed-d286-4ac1-9e3a-5cff36d6aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the NBA and WNBA have been at the forefront of political
        activism this year notably since the Black Lives Matter movement gained momentum
        after the death of George Floyd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16082347-4d90-4c43-8046-8b2d61e91cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Lakers'' star LeBron James has led the way in promoting
        voter registration and set up the organization <a href="https://www.morethanavote.org/">''More
        Than A Vote''</a>&nbsp;in an effort to combat systemic, racist voter suppression.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad5afa-301e-4877-ae27-880719a31443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, counties with larger minority populations have fewer
        polling places and poll workers per voter, and since 2010, the number of states
        that have imposed voter ID restrictions has risen to 36, according to an <a
        href="https://www.aclu.org/news/civil-liberties/block-the-vote-voter-suppression-in-2020/">ACLU
        report</a> earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6140fd59-a7d2-48cd-b21d-c9b3566f7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large, iconic venues such as Dodger Stadium and the Staples Center
        in Los Angeles as well as State Farm Arena in Atlanta will serve as polling
        places this fall -- open to voters for early voting as well as on Election
        Day itself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b81341d-4e0a-43fe-b709-e48ea41ab7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, more than two dozen NBA venues have been used for voters
        to cast their choices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c3427-12ae-40f6-a1de-192cce92e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''More Than a Vote'' group is made up of prominent Black athletes
        and artists who are using their social media channels to encourage and educate
        their followers on how to cast a ballot for this year''s election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33089010-1b82-4226-ba99-eb562700b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We want to amplify the energy behind staying engaged in voting,"
        says former NBA star Caron Butler on the "More Than A Vote" movement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92cee8b-775a-4c8d-b5d9-cfe42b0e7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to inform. The minorities will be the majority in 2045.
        And that''s why it''s so important that we get engaged."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9cbd1-5203-40f6-af7e-f92830db02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just trying to change that narrative and let them know that
        this is important. You are wanted and you are needed," James told reporters
        when launching the group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f05d9-8bc8-412a-afe7-dcc50aa9ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/10/28/sport/sasha-digiulian-us-climber-diversity-cmd-spt-intl/index.html">READ:
        Trailblazing climber Sasha DiGiulian on using her platform to speak out</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ddb09-7802-4ddd-8753-ff0c44ed9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rapinoe</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee8517-f59f-4e0a-8e83-3e9ed5a5c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conversation with former President Barack Obama for the HBO
        Series "The Shop," James recently revealed that he believes his mom has voted
        for the first time and says change is right around the corner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543560a-4b28-4897-b614-cf42e61515bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She sent me video today, after she voted she had her sticker on
        her chest, she was so damn proud of herself and I was so proud of her," James
        <a href="https://twitter.com/KingJames/status/1321576880772845568">said</a>.
        "It''s a beautiful thing. There is some change happening."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f4f51-1fb8-4417-92ed-36d649d7715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, USWNT star Megan Rapinoe has publicly backed Biden ahead
        of Tuesday''s vote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082f39c-4f87-49e2-8dca-d58094a2887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer star has been embroiled in a bitter feud with Donald
        Trump since speaking out against social injustices during the Women''s World
        Cup in 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f801068-aa5f-46a8-9a5a-63b136e90fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe has since taken to her social media accounts to repeatedly
        promote the Democratic party and jokingly pitched herself as Biden''s running
        mate back at the start of his campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86718957-2fc1-4441-9362-4f1ae3d17ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden recently congratulated Rapinoe for her engagement with partner
        Sue Bird on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758100a-109d-4093-8563-a4710cedbff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you @JoeBiden. Love does always win," she <a href="https://twitter.com/mPinoe/status/1322554791399202821">responded</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932b32c-6889-4c2a-9040-340d1b7b0c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump support</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ed80d-3952-400c-add8-994cac7cbd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, a number of sporting icons have publicly backed Trump
        and encouraged others to reelect the president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ae4cb-4e73-4672-924a-3e06a4956a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.424+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golf great Nicklaus says he has voted for the Republican after Trump''s
        "love for America and its citizens, and putting his country first, has come
        through loud and clear."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c6e830-fbcb-4387-bb8c-fad319c7f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.425+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-year-old <a href="https://edition.cnn.com/2020/10/29/golf/jack-nicklaus-donald-trump-election-spt-intl/index.html">tweeted
        his support</a> for the president in a post that was widely shared and has
        received over 41,000 replies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0834c6-659a-423a-9092-8c4cc8fc72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.425+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Trump endorsement came from NFL great <a href="https://edition.cnn.com/2020/10/30/politics/brett-favre-endorses-trump-trnd/index.html">Brett
        Favre</a>, who had mostly avoided making political statements throughout his
        playing career.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e08f33-52a2-4f27-9ae8-e1fd353d4535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.425+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old took to Twitter to confirm he was backing Trump
        and praised the president for his stance on freedom of speech.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dacd082-7a24-4400-bc71-2d838ee00d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.425+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Vote is for what makes this country great, freedom of speech
        &amp; religion, 2nd Amnd, hard working tax paying citizens, police &amp; military,"
        Favre wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c1c04-3d52-46c1-a758-7a22ad0c8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.425+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this election, we have freedom of choice, which all should respect.
        For me &amp; these principles, my Vote is for @RealDonaldTrump."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2498fd48-e2e9-4b27-a1ad-96c7148a33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.425+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has had a touchy relationship with the NFL since he criticized
        Colin Kaepernick and other players who knelt during the National Anthem to
        protest police violence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ad929-9616-4be6-96b0-30563af4e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.425+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL and its Players Association launched NFL Votes and #AthleteAndVoter
        initiatives in August to "encourage voter education, registration and activation,"
        and since then several clubs have registered all their players to vote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3cacf8-43d2-4737-92e9-8a0c934c433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.426+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many current stars have spoken out against the president and the
        league announced that 90% of active players are now registered to vote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd391e50b-a58d-438b-abf9-3249f29046cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.426+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league has also said that half the teams are using their stadium
        facilities for "election-related activities," including early voting or Election
        Day polling sites.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500cf8b-b9f7-413f-9b72-3cee4051ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.426+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
