      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d06fe9-7348-4d77-85a7-1a818a52803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nga ako nauwi. Itong mga ugok naman, sinabi na wala ako.</em>
        I was waiting for the typhoon to pass, then <em>lumipad ako,</em>" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c6d18-4539-42a1-a82f-24a78453d18c'
