      'Global-Stocks', 'Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'Global stocks and US futures climb as election day begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa85bc7e-dd4a-4c34-abb9-075481682ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:16.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Global stocks and US futures are rising
        Tuesday as investors bet that Joe Biden will capture the White House and boost
        Democratic candidates for Congress following a divisive election campaign
        in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d4654-12d4-40eb-b8ba-074caf4828d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a51ff8-f214-4f44-9082-94cc4a6d7bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTSE 100 rose 1.7% in early trade in London, with France''s
        CAC 40 rallying 2.1% and Germany''s DAX up by a similar margin. Markets in
        Europe took their cue from Asia, where stocks posted their best gains in several
        weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fcf8ef-bfda-44d1-89c4-c9cdd5a061d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe60e6-ce15-4cd9-aa23-b32d75df017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally follows a strong showing Monday on Wall Street, where
        investors are expecting the Biden to prevail over Republican incumbent President
        Donald Trump, and for Democrats to retake the Senate and keep control of the
        House of Representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6586a8b-8d7f-454d-8d66-6307f0bce90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655fd782-a4a3-4395-a468-e14df96f45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Republican policies typically favor stocks, investors are
        eager for more fiscal stimulus as the United States contends with the coronavirus
        pandemic. Investors predict a "blue wave" of Democrat victories would lift
        the chances of a comprehensive stimulus deal getting passed in the winter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662871ce-16d8-4eba-bbbb-83c875141475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15361929-9856-4f2c-82bb-6baf13f19db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The willingness of investors to take on risk ahead of the election
        was surprising, particularly given the "buyers strike" towards the end of
        last week, said chief global markets strategist at Axi, Stephen Innes. "It
        tells me there is a lot of money sitting on the sidelines ... getting ready
        to ride the Blue Wave tsunami," he wrote in a research note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14d803-c132-445b-9707-6551bf062592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0817a1f0-811d-46b5-8010-8499dba514d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premarket indicators showed Wall Street was heading for its second
        consecutive day of gains after stocks recorded their worst week since March.
        Dow futures were last up 358 points, or 1.3%. S&amp;P 500 futures were up
        1% and Nasdaq futures were up 0.9%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42374c0-907b-4a06-bbf6-bfe34cf2e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0e56a-a00a-46c8-bb8d-c1702d8c0c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outcome [of the election] will most likely have a huge impact
        on the scale of the [US coronavirus stimulus package] scheme, and its timing,"
        wrote David Madden, market analyst at CMC Markets, in a research report. "It
        is possible that equity traders were keen to square up their books before
        voting took place."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86905cab-5d41-475a-bf66-f4fb29a5d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e19ef69-ac1d-4a3d-bb5c-e828aa82b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:55:42.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia also got a boost after the Reserve Bank of Australia cut interest
        rates to a record low of 0.1%. The move, which was widely expected, was intended
        to help the economy recover from the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a5d98-9404-47bc-949c-7f196caeaf3b'
      'mgnl:activationStatus': true
