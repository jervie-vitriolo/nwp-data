      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 3) —</strong> Paul Desiderio
        of the Blackwater Elite is out of the PBA bubble in Clark, Pampanga due to
        an injury, according to team manager Jacob Munez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd4a23-ec67-447d-8f2b-8421acef3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:49:56.473+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, he’s out of the bubble. Injury and personal reasons. Minimal
        injury only but more on personal matter also," the official told <em>CNN Philippines</em>
        in a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969f4b1-c897-4ff5-8832-8b2031b4183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:49:56.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiderio, the fourth overall pick in the 2018 PBA Draft, averaged
        five points and 3.6 rebounds in 13 minutes of action in five outings for the
        Elite this Philippine Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e7221-7d59-46ac-bc67-4d2cf1dd9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:49:56.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, Blackwater (2-4) and the San Miguel Beermen (5-2)
        played in the first-ever morning game in the league’s 45-year history. The
        Beermen held off the Elite in overtime with a 90-88 victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a14d1-bf1d-48cc-9e56-92315ae5fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:49:56.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mac Belo, who also missed Blackwater''s game today due to a minor
        injury, will be available in their game versus the Meralco Bolts tomorrow,
        Nov. 4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5381c835-949e-41ce-9218-3725d6cd0f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:49:56.475+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Miguel stakes its four-game winning streak against
        the Phoenix Super LPG Fuel Masters on Nov. 5.</p>'
    '11':
