    'mgnl:tags': ['US', 'US-election', 'US-president', 'presidential-election', 'Donald-Trump',
      'Joe-Biden', 'Pennsylvania', 'campaign', 'analysis']
    'template': '1'
    'title': 'ANALYSIS: Trump''s final campaign pitch is a false warning of ''cheating''
      in Pennsylvania'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e409e00-c117-4dc8-87f9-10c3f53b624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump closed out his bid
        for a second term with a false warning that "cheating" in the key state of
        Pennsylvania could lead to violence in the streets. It was his latest attempt
        to tarnish the integrity of an election clash with Democrat Joe Biden that
        nearly 100 million Americans have already validated by casting early votes
        in the middle of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba313870-6898-42b6-98e8-9796d375960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8aaba-24d6-49d4-9f61-6a832405575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s inflammatory behavior threatened to exacerbate already
        fraught national tensions amid fears of civil unrest that prompted businesses
        in some cities to board up their premises. Trump will spend Election Night
        behind a high iron fence that is now ringing the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a0d7b-c758-4924-aeb9-b1b2ef6b92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79bcdf-d9e9-4aa0-8321-7038d47a1670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s final act of the campaign threatens to rock a surreal
        election at a destabilizing moment in history, with the US battling a once-in-a
        century public health crisis, a consequent economic slump and embroiled in
        an unresolved racial reckoning. But the massive turnout already and the potential
        of new records being set on Tuesday suggest voters are taking their civic
        duty extraordinarily seriously.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51432af5-a03e-4d0b-b068-3d35d5adca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6966442d-8567-4dc3-88f3-5918c8cf4df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters that a Supreme Court decision allowing Pennsylvania
        to count mail-in votes that arrive up to three days after the election would
        lead to cheating at a "very high level" and was "very dangerous." In a later
        tweet, tagged as possibly misleading by Twitter, Trump warned it could "induce
        violence in the streets." At a rally in Wisconsin he claimed the decision
        could "put our country in danger."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e8d09-3dfd-42c2-8f79-a1f798e7adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb3d91-b39a-4b42-8e28-56c59df8fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His gambit was a fitting coda for nearly four years in office so
        far, in which he has constantly stretched the pillars of American democracy
        almost to breaking point and a campaign in which he has repeatedly spread
        misinformation about a "rigged" election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292368eb-b310-4c8b-9388-325ae01b09d3'
