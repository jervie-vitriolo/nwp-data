      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) –</strong> Three
        typhoons are needed to fill up the Pantabangan Dam in Nueva Ecija and San
        Roque Dam in Pangasinan, PAGASA Administrator Vicente Malano reported to President
        Rodrigo Duterte on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bea51-8e51-478d-909e-23dd44420111'
