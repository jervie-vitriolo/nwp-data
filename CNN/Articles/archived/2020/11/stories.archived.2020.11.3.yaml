    'template': '1'
    'title': 'Sri Lanka rescues 100 beached whales after mass stranding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741aa85-4993-4e90-8ec9-383e552784c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:52:24.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:01.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sri Lankan rescuers have returned 100 whales
        to sea after a mass beaching on Monday, the country''s navy has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47951acf-5b54-40b5-bc75-e3c011825960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:52:24.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of short-finned pilot whales began coming ashore at Panadura,
        25 kilometers (15 miles) south of Colombo, on Monday afternoon, and authorities
        were mobilized to help them back to sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc2177-17de-4f6f-b3b1-86fae36c7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:52:24.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals joined officials from Sri Lanka''s navy and coast guard in
        tending to the whales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b43b240-621a-4f2c-8c5b-36fffa0e0510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:52:24.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:03.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s Marine Environment Protection Authority (MEPA) told
        AFP news agency that it was the largest single pod of whales stranded in the
        South Asian country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa140af-fddc-4422-9167-68aa785d1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:52:24.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very unusual for such a large number to reach our shores,"
        MEPA chief Dharshani Lahandapura told AFP, adding that the cause of the stranding
        was not known.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6080b-d8d7-402e-86dc-f0afce633080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:52:24.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams worked through the night with assistance from the navy,
        coast guard, lifeguards, and residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8689bd7-f178-4f70-aa54-24151ea5cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:52:24.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the request of Commander of the Navy, Vice Admiral Nishantha
        Ulugetenne, Jet skis provided by a local water sports club were utilized to
        pull the whales back into the ocean throughout the day and night," the Sri
        Lanka Navy statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be439f83-d073-4fb3-9807-e426a75aa666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:52:24.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of four whales is being investigated. The navy said that
        the whales might have followed one whale off course and become stranded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19addcc8-ed5f-4b1e-824f-6df96d496c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:52:24.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, nearly 500 whales beached in Tasmania, Australia,
        in that state''s largest ever beaching. At least a third died during rescue
        attempts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd67c1-05fe-4511-a85e-8a5e8e1d3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:52:24.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whales are highly social animals and travel in pods, but the causes
        of mass strandings are not clear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a10ec7-b1c6-4ee9-8242-2ce264632425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:52:24.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:05:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/03/asia/whales-beached-rescue-sri-lanka-intl-scli/index.html"
