      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Identifying a problem</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9c036-df27-4bf4-8d4e-55a5fad7eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogunro, who is also a TV and documentary producer, first got the
        idea to create the digital marketplace in 2015 in the course of her work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8f8b2-77d1-41fb-b713-d515d07e2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87019418-1e06-4020-a4e0-4acc3f49768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I own a production company with my brother. And at the time, we
        had to shoot a lot of content and documentaries for brands and music artists
        across Africa," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5091af-5de2-4f0a-b643-ac98aa8aa704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54442b0-85e0-45a5-833e-601addb542e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogunro noticed over time that the company was losing a lot of money
        and time during pre-production because it was challenging getting talents
        such as photographers, makeup artists, and hairdressers for their videos and
        documentaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa94164-047b-4439-b785-d2e7c5e57dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fb15a-5308-4369-a54f-eaa44fa572b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know as a business owner I was looking for ways to increase
        my profit margin and make the process smoother. The only thing I could think
        of was to access or book the crew, talent, and equipment needed on time. I
        thought things would be easier for me if there was a database to access these
        guys in different countries" she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0731ee62-3617-4529-aa78-d5a0dbce0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40621e66-9d61-4341-a7bc-676777c09460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was much later, after a bizarre dream in February 2016, that
        Ogunro decided to tackle the problem head-on. She would start working on creating
        a digital platform that would provide access to creative talents on the continent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da4f22-8bad-4b58-9596-9edbd876aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bf253-41a1-4a34-84f5-e2f7416834a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a dream about a TV commercial, it was an ad about Bookings
        Africa.com, including the name. In my dream, I was listening to the ad say
        ''log on to bookings Africa.com, a platform where you can find and access
        workers,''" she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b3e68-b6f2-4462-a766-d8e3fe0134ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e9999d-6479-4afe-8628-f6080b2990b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogunro researched the technology industry and ways to set up an
        online platform like Bookings Africa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58ac44-bcd3-4ff9-a680-5e10b44f76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01454f-baf7-4257-9825-112aecc5c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, in April 2019, she got the company running in Nigeria.
        That same year, she raised $20,000 in funding from the Unicorn Group, allowing
        her to expand to South Africa and Kenya.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a7f69-f923-42ee-ac67-e69305f30a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c4af7-5092-41c6-99a9-2fba2c09c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Bookings Africa works</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d26aea-d415-4842-8daf-5aefd13184ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any artisan can register on Bookings Africa as a service provider
        for free, Ogunro said. Similarly, anyone in need of a specific service can
        register on the website or app and book providers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b792c80-d4d1-430d-ba13-0698a09b3429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5cd73d-5c6b-4cb9-b748-0bc2820b7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after being paid by a client, service providers are charged
        a fee by the company for using their platform.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c146718-69d1-462c-98b6-eccf360eca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c813da7a-5dc9-4815-b75a-5f874bdec688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an approval process whereby anyone who registers on the
        site as a talent provider is checked for authenticity, according to Ogunro.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c65267-00c3-4126-a314-25e7fab3f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb64ab-9865-44d9-8f91-4b6809ec6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a four-stage process. You complete your bio, the services
        you offer and your prices, your work portfolio, and then your ID and Bank
        Verification Number," she said She said the approval process takes at least
        48 hours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb9147-3c20-4550-922c-1f238b048464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365afcb-12da-4472-bbd4-db9062e78f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make sure to check the quality of your work, we check to make
        sure you are not putting anything offensive. And then there''s also a background
        check based on your social media handles and email address to make sure everything
        matches," she added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40d7c1-5437-4784-8d85-a13c8e35a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd618bf7-b055-4b16-b442-30035158c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payment happens on the website or app as Bookings Africa has an
        integrated e-wallet system.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec793816-649e-413a-8199-4a1b061631fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b53e02-d3a1-4100-a4e6-4e817637bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clients pay ahead of the service but the money is held in the e-wallet,
        and only deposited in the bank account of the provider when the job is done.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb73b1-d76a-450f-abb5-39a5f33c384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfdb267-d66f-499b-a0f2-4a46a64427ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Ogunro said, helps to give the client assurance that they
        can get a refund if they are not satisfied with the job.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead022a-e207-4486-9a6d-c3b50ae7c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b6c884-59d2-4267-8f52-eff7e20fc3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookings Africa currently has 12 staff members across three countries
        including Ogunro.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fbd09c-e452-4284-a22e-e2f7aaab0b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e491d4-a853-4d7a-a711-d0ae2cef4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next few years, the producer and entrepreneur said she wants
        her platform to be the go-to space for digital services.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b659426-87ca-41a1-8c87-5e4bfa2fc213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d75545-b583-4ea4-a212-62360216b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the plan is that over the next three to four years, I''d
        like to be in at least 20 more countries on the continent," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268ae2a-b9be-49c1-80cf-f2e1d0059a8c'
      'mgnl:activationStatus': true
