    'caption': 'Gunmen stormed Kabul University, killing students in their classrooms
      and firing on others as they fled on Monday, in the second attack on an educational
      institution in the city in just over a week, officials and witnesses said. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T19:44:33.700+08:00
    'imagesource': 'jcr:5a87a753-0972-4a02-a192-fcd82d687175'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9c8a851-ae09-4b1a-af50-8c8b22ea0a39'
    'lead': 'Gunmen stormed Kabul University, killing students in their classrooms
      and firing on others as they fled on Monday, in the second attack on an educational
      institution in the city in just over a week, officials and witnesses said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T19:47:46.500+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:06:19.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
