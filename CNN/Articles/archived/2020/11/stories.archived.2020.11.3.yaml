    'template': '1'
    'title': 'What European leaders need to get right during second wave of lockdowns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831dc4a-841a-4f47-968d-82ce88099022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lockdowns are multiplying throughout Europe
        as Covid-19 cases rise exponentially, threatening to push health services
        across the continent to breaking point.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5c848-108e-4027-94b6-7091360d346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6e385-5e29-40d9-a78b-ab5835ec3a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearing all of its intensive care beds could be full by mid-November,
        France implemented nationwide restrictions at the end of October -- as did
        Belgium and Ireland. Germany''s softer, so-called "lockdown light," restrictions
        began on Monday, and Austria is following suite on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad71097-187c-47f8-a2d3-8894dd601503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ee5e1-daaf-4548-a75d-624f3f46553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson has called for a second lockdown
        to begin in England later this week, while daily record increases of coronavirus
        infections in Italy appear to foreshadow another round of severe restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df674c-ebf0-4476-a149-a22f51d523da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ceb39-afee-47f8-9056-b00490773ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries attempt to beat back the virus before the Christmas
        holiday season, experts are calling on European governments to rethink their
        pandemic approach, fix its blind spots, and prevent another spiraling rise
        in illness next year, further derailing economies in the process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8bd29-0613-49b7-8d0e-fd31bc00a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d604346-9f0a-40a2-a8ba-90acd0d8bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have gone so far down the track with our very indirect measures
        like lockdowns and we haven''t even sorted out the two basics: We''re not
        finding all the cases, and when we do, people are not fully complying with
        self-isolation and quarantines," Mark Woolhouse, a professor of infectious
        disease at the University of Edinburgh, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ad1b3-8b1a-499f-a890-c3c57416375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226c1cc-67e4-4705-8cce-b11c9f5363c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think we''ve jumped several steps ahead of ourselves in solving
        the immediate problem in the UK and the rest of Europe," Woolhouse added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1a831-530a-45ce-b1e3-57621e878b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c5b9b-2aab-4989-adff-553f19a6c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Margaret Harris, a spokesperson for the World Health Organization
        (WHO), told the UK''s Guardian newspaper that the "missing link" in Europe''s
        handling of coronavirus is the management of self-isolation. "That''s not
        just isolation of people who are sick -- it''s isolation of people who have
        contacts and are first-degree contacts," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd1352-d30a-4e3e-b664-d4b96dfcddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2149189-eb31-4e2a-a200-029699a7397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Compliance</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a21de-7af0-48f7-a1b9-f986bb912aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO does not advocate for lockdowns as the primary means of
        controlling the virus. But if lockdowns happen, governments must use the "extra
        time granted" by the restrictions "to build their capacities to detect, isolate,
        test and care for all cases; trace and quarantine all contacts; engage, empower
        and enable populations to drive the societal response and more," the health
        organization wrote in October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b38df4-0c7d-4ef2-81ea-2d896a6472c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73037beb-c4d4-4244-becf-085d33dcc83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first round of lockdowns in spring, countries across Europe
        reopened their economies prematurely, according to experts, without nailing
        down major safeguards, like contact tracing and quarantines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68b2f0-cb01-41ff-b85c-58a7beb4d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f709e1-cb66-4183-a824-ff0e83824cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By July 1, Spain had fully reopened its borders to all countries
        and lifted quarantine periods. Over the summer, the UK required travelers
        from certain high-risk countries to self-isolate, but others were allowed
        to come and go without checks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab250ed5-92d1-4c9e-88e8-ad43f9ad0c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d234ee-e26c-4229-b3f2-0125dc852b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling suggests that the majority of Brits say they would comply
        with self-isolation measures -- but the evidence suggests that is just not
        happening in reality. According to a preprint study between March and August
        5, less than 20% of people who reported Covid-19 symptoms in England complied
        with the country''s self-isolation regulations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a30f99-9d81-42ed-8bf8-358ad9be1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519eedd1-b963-4fe0-b945-15b0bdb7cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris says reinforcement is key: "So for instance, in a place like
        Hong Kong, you would be called every day, or the police come to your house,"
        she told the Guardian.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dfb3db-81d9-4112-a81d-8541cbc65aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a83ad1d-0f76-43da-b47e-850d79c514d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries in the Asia-Pacific region have become the gold-standard
        on how enforce this. In Australia, which remains closed to most non-Australians,
        almost all travelers coming into the country have to undergo a mandatory two-week
        quarantine in a hotel or facility.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef30e0c-dec3-4146-8e10-eed6ad9a6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd053c-ac02-4fa8-b55c-a1113b256ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, all travelers, except those from exempt countries,
        are required to stay at a dedicated facility for 14 days, wear an electronic
        wristband and will have routine visits or calls from immigration officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059646a-40b4-447c-8bac-3d41fa7d5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c36e0-c182-4609-aaa8-b7e4f317491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these measures may seem draconian, many of the Asia-Pacific
        countries and territories which have strictly enforced isolation and quarantine
        measures during the pandemic are traditionally liberal democracies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc26282-6156-425d-b252-6658fb2026d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f88a43-7beb-4981-bac7-5c3b2ce1cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say European governments need to do more to help people
        to self-isolate. Many worry about not being able to miss work, or lack the
        means to self-isolate within crowded households.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c18a2-2f07-4de1-834f-5ac6165e22e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12abf139-e802-475f-9555-3c8dca95e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution, says Woolhouse, is quarantine facilities or self-isolation
        hotels of the kind introduced in New Zealand, Singapore and Hong Kong.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01db0e-5fe8-4f4d-b1fd-e7fa62c31034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41405f6c-cf4b-48f5-9951-876c6f1dc883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing and tracing</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a3296-a22d-41f5-bf84-bc50082bbc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some European countries have also lost control of the scale of coronavirus
        transmission within their borders, health experts say.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24caacd0-8c90-4e92-a57a-3a397f2ce0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821da4e-b625-4438-b318-b8cb7a331de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand this let''s look at Europe''s positivity rate -- the
        proportion of tests which return a positive result. A high positivity rate
        suggests either that a high proportion of the population has the virus, or
        that not enough people are being tested.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f15622a-d472-4417-9ec3-2480e6d0ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b9e9d-7e2d-498a-985e-ed7fb5235fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, the positivity rate should be below 5% in
        order for transmission to be under control. But it is under that figure in
        just 11 European countries, including Malta, Denmark, Norway, Finland, Iceland
        and Germany, according to Our World in Data.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc22e79-14da-4687-bb82-5cff25d68675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0c71b-e7f5-450c-9d01-5195fa03e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Poland, the positivity rate is 26.4%, meaning more than one in
        four of those tested has the virus. In the Czech Republic, the rate is 32.6%,
        meaning almost a third of people tested has Covid-19.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9d964-ff45-4e63-954c-1d4387db149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3690cf-029e-4e98-b86e-af61bfbb2dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.650+08:00
      'mgnl:createdBy': 'pilar'
