      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Burger King UK is appealing to a sense of solidarity with
        the wider food industry, the company''s North America operation has taken
        a more confrontational approach to promotion.</p>'
