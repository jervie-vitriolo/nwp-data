      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kendall Jenner is facing backlash for her
        25th birthday Halloween bash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a638d60-d250-4502-9aaa-1a61d7787f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:53:35.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model and reality star dressed up as Pamela Anderson''s "Barb
        Wire" character and had a star-studded gathering at Harriet''s Rooftop at
        1 Hotel in West Hollywood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf82d7e-4053-4704-b9e0-52f1a3f0cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:53:35.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to social media some of the attending celebs went all
        out, including singer The Weeknd who donned a very realistic get up as Eddie
        Murphy''s character Sherman Klump in the 1996 remake of "The Nutty Professor"
        which Jenner declared "best dressed" on his verified Instagram account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09782d5-47b8-4e07-a1c0-59fdca9140e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:53:35.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But plenty of people weren''t thrilled with the party being held
        in the midst of a pandemic with Covid-19 cases on the rise across the country
        —&nbsp;and shared their displeasure on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97e766-f8ba-4bc2-a05b-a8080e0d75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:53:35.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Jenner for comment on the backlash regarding
        her party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049276d-922b-4eca-88a5-f35ae9774975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:53:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest criticism aimed at the Kardashian-Jenner family
        who are probably the most famous and successful reality TV stars on the planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c9002-4af3-4258-af29-a233b2a15b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:53:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Jenner''s elder sister, Kim Kardashian West, was the subject
        of criticism after she revealed that "After 2 weeks of multiple health screens
        and asking everyone to quarantine, I surprised my closest inner circle with
        a trip to a private island where we could pretend things were normal just
        for a brief moment in time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d85413-7382-436e-92e0-6891584a6f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:53:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We danced, rode bikes, swam near whales, kayaked, watched a movie
        on the beach and so much more," Kardashian West tweeted along with photos
        from her party. "I realize that for most people, this is something that is
        so far out of reach right now, so in moments like these, I am humbly reminded
        of how privileged my life is."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb968e03-3a7f-4995-b750-b811bb27ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:53:35.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sparked a cavalcade of similar postings in which people spoofed
        and mocked Kardashian West''s tweets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e86085-0029-4d77-99b5-261093dfd9ce'
