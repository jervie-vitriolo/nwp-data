    'template': '1'
    'title': 'Ant Group''s Jack Ma called in to talk to Chinese regulators ahead of
      IPO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c785680-8d20-4b44-ae56-51ff4a282a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese regulators summoned billionaire
        tech tycoon and Ant Group co-founder Jack Ma for questioning on Monday, just
        days before the company''s highly anticipated public debut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f08a9f-67ed-47e6-9f96-c72a60807524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8ffdf-82c0-4b41-b62b-dddddb6c492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China and three other financial regulators
        "conducted regulatory interviews" with Ma, Ant executive chairman Eric Jing,
        and chief executive officer Simon Hu, according to a brief statement from
        China''s Securities Regulatory Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90c4fa-f10c-40c4-ac19-0d8d6da17150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91972dd-255a-4836-9960-6ba58b08b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government statement didn''t go into detail. Ant Group confirmed
        on Tuesday that Ma and members of Ant''s management team met with the Chinese
        regulators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5802c-8d71-4cb6-b9c6-7ced6bf9bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d0faa0-6823-4747-93b6-6c9f352a7aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Views regarding the health and stability of the financial sector
        were exchanged," the company said in a statement. "Ant Group is committed
        to implementing the meeting opinions in depth and continuing our course based
        on the principles of: stable innovation; embrace of regulation; service to
        the real economy; and win-win cooperation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca512a65-fc96-47e4-87f3-dd7b04c6cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e07b0-3ba6-48de-b73d-ad3947872895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was held days before Ma''s financial tech company begins
        trading in Hong Kong and Shanghai. The company''s IPO is shattering records,
        with a fundraising total that is already expected to reach $37 billion after
        it exercised an option to sell more shares to investors in Shanghai. The size
        of the deal could creep even higher if an option to sell more shares in Hong
        Kong is exercised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70cfb24-b05f-4d6b-999d-59fc1a9cde3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5af78-3f02-4c12-bf27-3044c8bed924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear what was discussed at Monday''s meeting,
        given the vague statements from the regulator and Ant. But there are some
        clues to suggest that Ma and Ant could be on the receiving end of heightened
        regulatory scrutiny.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec6871-06c8-432b-a71b-d213ff024cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc7d841-6285-4f1f-a253-8125de7f77d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a week ago, Ma called out global financial regulations
        for being outdated and publicly criticized Chinese regulators for stifling
        innovation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a44f7-b0aa-4c17-9731-4e42471da031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54decc2d-2c3c-4eae-ab83-efd23141d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China "lacks the risk of a healthy financial system," Ma said at
        a conference in Shanghai.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f73e0-153e-4d73-ac30-03f3aa5778f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a3ab7-7758-4772-81a6-0571073df851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need is to build a healthy financial system, not systematic
        financial risks. To innovate without risks is to kill innovation. There''s
        no innovation without risks in the world," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f12084-b532-49f3-baa1-947fc532404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e978d3-d11a-4522-95bc-491776d44e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements likely irked Beijing, according to Duncan Clark,
        author of "Alibaba: The House that Jack Ma Built" and chairman of investment
        advisory firm BDA China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9bb34-8b3e-4e77-80bf-62256266db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7796e1-fc6a-4d21-9318-e6aa9307d433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese regulators "want to put out statements that they''re the
        ones in charge, the ones in control. No regulator anywhere wants to be irrelevant,"
        he said, adding that the decision to summon Ma and Ant''s executives could
        have served as "kind of a reminder, ''Okay you''re having you''re fun, but
        we made you.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c7781e-76d1-4a3f-ad87-854e1f8fff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19dc9da-8b75-441d-b40a-066feb9cc5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately from the Ant meeting, the China Banking and Insurance
        Regulatory Commission — one of the regulators that summoned the Ant executives
        — proposed new rules on Monday for online lenders. They included requiring
        online lending companies'' to provide at least 30% of funding for loans they
        make jointly with banks, and capping individual online lending amounts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e17cb-0c5a-43b5-9559-6ffcf1dc4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97341509-b598-4363-9877-167dc1ca8f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Ant will likely have to set aside more cash for the loans
        it facilitates, according to analysts at Bernstein. As of June, about 2% of
        the 1.7 trillion yuan ($254 billion) of loans "enabled" by Ant''s platforms
        are on the company''s balance sheet, according to the company''s prospectus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd2538-112a-4058-822d-b2f8253fa0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bb9a4-7649-4565-8a09-d37f15f4087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regulatory Party Pooper is here — what timing!" Bernstein analyst
        Kevin Kwek wrote in a note on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b85ab5-f4ca-4ab5-9ee2-c1a23870a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0719134-6117-4f88-b9be-50716f9be509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.746+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwek described the banking regulator''s proposal, which was published
        online, as an "''opinion seeking'' piece." But he added that is "usually a
        precursor to formal regulations."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a945ed-2c35-4eb6-8f12-5ac4cc82c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.746+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4690bb3a-112d-4025-b5d8-2eaae20a2673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.746+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed rules "could mean more of [Ant''s] capital will have
        to be directed towards supporting the lending business versus other intended
        [areas], and will put more credit risk on its balance sheet," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716d2eb-6df5-4580-a4ec-d57b7bc500a3'
      'mgnl:activationStatus': true
