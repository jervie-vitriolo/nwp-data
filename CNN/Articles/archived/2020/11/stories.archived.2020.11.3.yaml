  'Abu-Sayyaf-members-Sawadjaan-Sulu-Sea':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-03T11:18:45.023+08:00
    'imagesource': 'jcr:5208acb1-5243-43bb-9846-c09180cf588e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7e075b1-6322-457e-ad4d-699d46ac6fa1'
    'lead': 'The Joint Task Force Sulu says Madsmar Sawadjaan and Mannul Sawadjaan,
      brothers of bomb expert Mundi Sawadjaan, were killed in the encounter. It is
      still confirming the identity of the five other Abu Sayyaf members killed in
      the clash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T11:21:00.403+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:07:23.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:16.920+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 brothers of Jolo bombing suspect, 5 other Abu Sayyaf members killed
      in sea clash'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac85339-e565-4ac6-9c75-0e29f0695d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:34:38.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Seven
        alleged members of Abu Sayyaf group, including the two brothers of the suspected
        mastermind of a recent deadly bombing incident, were killed in a clash with
        government troops in the Sulu Sea, the military confirmed on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974998dd-700d-46c8-afa8-79de603252cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:34:38.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Task Force Sulu said it intercepted members of the Abu
        Sayyaf Group, who were on board a speed boat before dawn on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd819ef-de61-4976-9f9c-5b31901b8c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:34:38.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Madsmar Sawadjaan and Mannul Sawadjaan, brothers of bomb
        expert Mundi Sawadjaan, were killed in the encounter. Mundi Sawadjaan is tagged
        as the mastermind of the twin suicide bombings in Jolo, Sulu last August which
        killed 14 and injured 75 people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4fcbe0-cb27-45d3-9b54-0490f957845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:34:38.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said they are still confirming the identity of the
        five other members killed in the clash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e6e85-5645-43eb-bb25-2d097a6badb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:34:38.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command said the group was conducting kidnap-for-ransom
        activities under the watch of Sawadjaan and Abu Sayyaf leader Radullan Sahiron.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da8a08-5f6d-4b44-b43f-b1b54e531a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:34:38.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WestMinCom Commander Lt. Gen. Corleto Vinluan, Jr., added the suspects
        were thwarted as they were about to carry out their plans in Mindanao.</p>'
