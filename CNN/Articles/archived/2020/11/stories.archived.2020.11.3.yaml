    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:22.767+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'US-elections']
    'template': '1'
    'title': 'Americans head to polls amid harrowing COVID-19 surge that has nearly
      doubled the US 7-day case average in a month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e06ada-d610-4f79-b96e-6705c805f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As Americans head to the voting booths
        Tuesday, the devastating <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-11-02-20-intl/index.html"
        target="_blank">COVID-19 pandemic</a>&nbsp;looms: <a href="https://www.cnn.com/2020/10/27/health/how-to-prepare-for-covid-surge-wellness/index.html"
        target="_blank">surging across the US yet again</a>, setting <a href="https://www.cnn.com/2020/11/01/health/us-coronavirus-sunday/index.html"
        target="_blank">grim records</a>&nbsp;and forecast to take tens of thousands
        more lives across the country <a href="https://www.cnn.com/videos/health/2020/10/30/coronavirus-pandemic-us-surpasses-9-million-cases-wrap-watt-dnt-tsr-vpx.cnn"
        target="_blank">in the coming months</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e9e53-2f0f-4353-bab6-4b008159f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned this bout with the virus will be the worst one
        yet — and alarming trends are already pointing in that direction. In just
        one month, the country''s 7-day case average jumped by more than 97%. Last
        week, the US reported 99,321 new cases — <a href="https://www.cnn.com/2020/10/31/health/us-coronavirus-saturday/index.html"
        target="_blank">the highest single day number of infections recorded for any
        country</a>. And <a href="https://www.cnn.com/2020/11/01/health/us-coronavirus-sunday/index.html"
        target="_blank">at least 31 states</a>&nbsp;set daily infection records last
        month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe7ac4-4d30-43c3-ae78-e7c43a65fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations are also surging, with the number of patients nationwide
        rising by more than 10,000 in just two weeks, according to data from the <a
        href="https://twitter.com/COVID19Tracking/status/1323426457968803841" target="_blank">COVID
        Tracking Project</a>. Hospitals in some parts of the country have <a href="https://www.cnn.com/2020/11/02/health/us-coronavirus-monday/index.html"
        target="_blank">hit their "breaking point."</a>&nbsp;Hospital officials in
        El Paso, Texas, are now preparing to open the city''s civic center as an <a
        href="https://www.cnn.com/2020/11/02/health/us-coronavirus-monday/index.html"
        target="_blank">overflow medical facility</a>&nbsp;and add a fourth mobile
        morgue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84800157-bc50-4d6d-b776-07ed2b1f5bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when hospitalizations climb, deaths are likely to follow, doctors
        have warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40e61c-da9c-43d4-aea6-7f8b9a578309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 231,500 people have died in the US and researchers from
        the University of Washington''s <a href="https://covid19.healthdata.org/united-states-of-america?view=total-deaths&amp;tab=trend"
        target="_blank">Institute for Health Metrics and Evaluation project</a>&nbsp;a
        total of about 399,163 American lives lost by February 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da885c06-9e34-42b5-9536-0710e92a9101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers will likely get worse before they get better and officials
        worry the upcoming holidays — and the gatherings that will come with them
        — will further fuel an already rampant spread into the winter months. But
        it doesn''t have to be this way. Public health measures touted by experts
        for months — including face masks, social distancing and regular hand washing
        — can help hold the virus down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0189c-5809-475d-ab79-e4bb74ead396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health resources ''stretched beyond belief''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807890c2-7d76-46d0-b843-6e38fce0703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 36 states are reporting more new cases than the previous
        week while only five — Alabama, Hawaii, Louisiana, Oklahoma and Tennessee
        — are reporting a decline, according to data from Johns Hopkins University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc286754-943b-4943-81d7-0f3d50c5a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working to combat the pandemic''s grip, some state leaders have
        <a href="https://www.cnn.com/2020/10/30/us/utah-emergency-alert-covid-19-trnd/index.html"
        target="_blank">pushed new measures</a>&nbsp;in hopes of slowing the spread
        of the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d64303-16d9-49f2-b166-5e4cc559a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Connecticut, Gov. Ned Lamont announced new guidelines including
        limiting restaurants to 50% capacity, with no more than eight people at a
        table and limiting indoor event spaces and theaters, among other restrictions.
        Lamont also recommended residents stay home between 10 p.m. and 5 a.m., a
        move he said would help limit socializing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816cf2c-33d4-46fe-af29-ffe253b6102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Gov. Charlie Baker on Monday announced a <a href="https://www.cnn.com/2020/11/02/us/massachusetts-covid-stay-at-home-trnd/index.html"
        target="_blank">Stay-At-Home advisory</a>, which will be in effect from 10
        p.m. to 5 a.m. All gatherings — limited to 10 people in homes indoors and
        25 people outside — need to end by 9:30 p.m., he said. Everyone over the age
        of 5 will also be required to wear a face covering in public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b923b28-4970-40da-ae8b-aef15b888718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in West Virginia, the governor sounded the alarm on the
        state''s infection rate and the resources stretched thin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df09d52-253a-4495-89b5-1ef0bbe1b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it boils right down to it, what I have done now I''ve taken
        an even more drastic step in trying to provide testing and our National Guard,
        local health departments are now being tested beyond belief and being stretched
        beyond belief," Gov. Jim Justice said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991984e-8204-40fb-b08b-45ee43ef1ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice pointed to <a href="https://www.cnn.com/2020/06/08/health/quarantine-fatigue-is-real-coronavirus-wellness/index.html"
        target="_blank">pandemic fatigue</a>&nbsp;— what many other officials say
        is contributing to COVID-19 spread — as a major reason why the virus is running
        rampant in the state.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b61d3d-be9b-474e-82e8-e0f3e7fc5d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the most part, most of us are concerned," he added. "Most of
        us are doing the right stuff. But most of us aren''t really concerned to the
        level that we really truly should be."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423dcb9-1033-44b8-8f48-184d760f6c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC: People who have COVID-19 or who were exposed can go vote</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1901c-607b-41a1-89c7-c1b8199339c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are hoping to <a href="https://www.cnn.com/2020/11/02/health/vote-in-person-with-covid-cdc-wellness/index.html"
        target="_blank">cast their ballot Tuesday</a>, the US Centers for Disease
        Control and Prevention told CNN people recovering from COVID-19 or quarantining
        from being exposed to the virus can go vote — safely.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318ddf3-95ce-4fb2-b069-cffadca4d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In-person voting can be carried out safely following CDC''s recommendations
        for polling location and voters," a CDC spokesperson wrote in a Monday email.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc80ae-af61-4461-951d-581780538c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters who are sick or in quarantine should let poll workers know
        when arriving at the poling location and also take the following steps.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5862c-f575-40f2-9c97-ab4573d39573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear a mask</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70672b-deed-4376-afab-b5d718816a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay at least 6 feet away from others</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70089a-8948-40dc-b3c7-9bae3635d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wash hands or use hand sanitizer before and after voting</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86692326-4f12-46b8-a9a6-409c8c172cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll workers who are assisting voters with symptoms should be provided
        with personal protective equipment and trained on how to use it properly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f0c8c-845a-4914-ae0e-f80cb2505a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When possible, alternative voting options — which minimize contact
        between voters and poll workers — should be made available for people with
        COVID-19, those who have symptoms of COVID-19, and those who have been exposed,"
        the spokesperson said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800279a-a36d-4747-be19-4e7f34621520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/11/02/health/vote-in-person-with-covid-cdc-wellness/index.html"
        target="_blank">Read more on how to vote safely here</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8d3c7-c69c-4e0b-80ef-510bf15d4fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 child cases see highest 1-week spike</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb0691-0539-422b-b402-51d81b5913fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more bad news, this time on COVID-19 cases in children.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff74982-bbb9-4720-802f-f2b9272ebfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 case counts across the US are impacting children at "unprecedented
        levels," according to numbers released Monday by the American Academy of Pediatrics
        and the Children''s Hospital Association, which track data reported by state
        health departments.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f584fa40-0651-4069-9b18-9e9ad346be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 61,000 new cases in children during the last week of
        October, "which is larger than any previous week in the pandemic," the AAP
        said in a statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc93335-dc6e-4831-95bf-397650144ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since the start of the pandemic through October 29, more than
        853,000 children have tested positive for the virus, the AAP said. Nearly
        200,000 of those cases were during the month of October.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453e47b-4385-44f5-869b-d0c83af5d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number is likely an undercount as symptoms in children can
        often be mild and look like common colds or viruses and many children go untested.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd58429-4c33-45a2-823a-d4110afbc087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:49:57.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/03/health/us-coronavirus-tuesday/index.html"
        target="_blank">Americans head to polls amid harrowing COVID-19 surge that
        has nearly doubled the US 7-day case average in a month</a>."</em></p>'
  'pregnan-women-covid19-risk':
    'author': 'Lauren Mascarenhas, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T17:52:12.151+08:00
    'imagesource': 'jcr:896917ac-0938-4de8-97ae-fccfab5c3362'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43dc2ba9-87ee-4553-a7af-6ef902f7f0c4'
    'lead': 'Pregnant women infected with the coronavirus are more likely to become
      severely ill and die from COVID-19, and they''re at increased risk for premature
      delivery, according to a pair of reports released Monday by the US Centers for
      Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T17:58:26.226+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:06:47.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:23.180+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'pregnant-women']
    'template': '1'
    'title': 'Pregnant women with COVID-19 face higher risk of severe illness and
      death, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a3860-24ee-421b-b11f-0d88af83bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pregnant women infected with the coronavirus
        are more likely to become severely ill and die from COVID-19, and they''re
        at increased risk for premature delivery, according to a pair of reports released
        Monday by the US Centers for Disease Control and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72c5a6-8eb7-409e-a29b-8f2830053502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the overall risk of severe illness or death remains low,
        <a href="https://www.cdc.gov/mmwr/volumes/69/wr/mm6944e3.htm?s_cid=mm6944e3_w"
        target="_blank">CDC researchers found</a>&nbsp;that pregnant women with coronavirus
        are more likely to need intensive care, ventilation and heart and lung support
        than non-pregnant women with the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608719db-c4c5-4eca-9c24-469e4c771bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cdc.gov/mmwr/volumes/69/wr/mm6944e2.htm?s_cid=mm6944e2_w"
        target="_blank">separate report</a>&nbsp;found that the rate of preterm birth,
        when a baby is born before 37 weeks of pregnancy, is 12.9% among women with
        coronavirus, compared to 10.2% among the general population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2611aa5b-2ea3-4d95-831d-e0be7127a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research adds to <a href="https://www.cnn.com/2020/09/01/health/covid-19-pregnant-women-study-wellness/index.html"
        target="_blank">a growing body of evidence</a>&nbsp;that pregnant women are
        at increased risk when it comes to coronavirus, said Dr. Denise Jamieson,
        chair of the gynecology and obstetrics department at Emory University School
        of Medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262f953-069c-4745-8c7f-bde008345b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also demonstrates that their infants are at risk, even if their
        infants are not infected, they may be affected," Jamieson noted on a call
        with reporters Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82adcef-8250-4091-8cb2-18955e2a7d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increased risk for severe illness and death</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0d731-001a-453a-ab6a-1bc8ca38793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one of the reports, researchers reviewed data on 461,825 women
        between the ages of 15 and 44 who tested positive for COVID-19 between January
        22 and October 3. They focused only on those who experienced coronavirus symptoms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8bc88-46e1-4a91-a1fd-5938c1b17939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team adjusted for outside factors and found that pregnant women
        were more likely to need intensive care, with 10.5 per 1,000 pregnant women
        admitted to the ICU, compared to 3.9 per 1,000 women who aren''t pregnant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e1021-6025-455c-9d0c-b9c6fbbfcab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women were 3 times more likely to need help breathing with
        invasive ventilation than women who aren''t pregnant. Similarly, they were
        at greater risk of requiring lung and heart support with oxygenation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d054730-03f5-4227-8a97-a18ab2d3a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also more likely to die, with 1.5 deaths per 1,000 pregnant
        women, compared to 1.2 per 1,000 women who aren''t pregnant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9e718-1c89-4a45-a0a4-097aa95ad84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with trends seen across the general population, researchers
        found some racial and ethnic minorities had an even greater potential for
        infection or severe disease. Among pregnant women, Hispanic women were 2.4
        times more likely to die and Asian and Native Hawaiian/ Pacific Islander women
        had a more pronounced risk for ICU admission, they found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1714d55-3e32-4823-ba6d-6c9e2b34b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team noted that regardless of whether they were pregnant, women
        over 35 were more likely to experience severe illness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbaabfd-e5dc-46f8-b000-e076605f435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that the greater probability for severe illness
        among pregnant women might be due to physiological changes in pregnancy, including
        increased heart rate and decreased lung capacity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d71507-2a8f-48ce-8eee-30910e9ec93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reduce the risk for severe illness and death from COVID-19,
        pregnant women should be counseled about the importance of seeking prompt
        medical care if they have symptoms and measures to prevent SARS-CoV-2 infection
        should be strongly emphasized for pregnant women and their families during
        all medical encounters, including prenatal care visits," the team wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43189e-0137-44ac-826d-8bbd3484f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risk of preterm delivery and infant infection</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d932cb8-cf1e-4b47-99e3-d5bc8ecf3c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/09/18/health/covid-19-preterm-birth-risk-cdc-study/index.html"
        target="_blank">Pregnant women</a>&nbsp;with coronavirus infection were also
        more likely to deliver babies early, CDC researchers found.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e01fab-a544-4ce5-b6c2-76c188435dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team studied pregnancy and infant outcomes for 4,442 women diagnosed
        with COVID-19 between March 29 and October 14. Among 3,912 live births, they
        found 12.9% were preterm. In comparison, preterm births accounted for 10.2%
        of live births among the general population in 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09560d-9d65-4c32-8812-a593faf1516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says that babies who are born too early are at increased
        risk of death and disability, including breathing, vision and hearing problems.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c115258-25a5-48a9-a8cb-c08f0ea317f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among infants tested for COVID-19, the team found 2.6% were positive.
        Coronavirus infection was most common in infants whose mother tested positive
        for the coronavirus within one week of delivery.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2f0ed-253c-4240-8044-5d9276637948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60.6% of the women experienced symptoms, though researchers
        say that symptom status of mothers did not impact the frequency of preterm
        birth among infants.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5460f37-fb48-4de9-a12c-2537609fc0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one underlying medical condition was reported in 45% of
        women, the most common being obesity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9012c6a-38af-4852-98c8-fa963c408d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because 84.4% of the women studied experienced COVID-19 in their
        third trimester, more research is needed to understand the impact of infection
        in early pregnancy and the long-term effects on infants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d027c3-25bf-4033-a385-d5b69c859f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While severe COVID-19 does occur in newborns, the majority of those
        born at term with COVID-19 have asymptomatic or mild disease, the researchers
        noted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0f216-327d-4357-9dbc-f5f2a2bec06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Precautions for pregnant women</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf71a7-1a9d-4be6-a792-6b63094d78d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the risk to pregnant women remains low, they should take
        precautions, especially as the United States enters the winter months amid
        rising coronavirus cases.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fe5f8f-8d7b-4dda-86c8-323c87cc84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Less than 1% of pregnant women with COVID are admitted to an intensive
        care unit," Jamieson said. "However, they are at increased risk when you compare
        them to their non-pregnant counterparts."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88181a82-1ec8-4311-86d5-142b7c16af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamieson recommends pregnant women avoid gatherings, wear masks
        and social distance — even in their own households, when necessary.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f16017-02e9-41bc-b667-64e9bcb1c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re learning more about how people are infected, and there is
        some new information that household contacts — so, people who are in your
        house — may be a source of infection," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941c63c-4c91-4d33-b494-afe4bf028b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not unreasonable, if a person has a lot of exposure at work,
        for instance, for that person to stay separated from the rest of their family
        or to protect the rest of their family by wearing a mask or even separating
        physically in the house," she added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca340bb-d3b8-4eac-9a05-933a7bfd55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamieson stressed that this year''s flu vaccine will be more important
        than ever, especially for pregnant women. She added that once a coronavirus
        vaccine comes into play, it''s important that <a href="https://www.cnn.com/2020/08/12/health/pregnancy-covid-19-pandemic-wellness/index.html"
        target="_blank">pregnant women</a>&nbsp;are considered in the development
        and distribution.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6461551-f316-4de0-acc8-c77651d894d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pregnant women need to be included in the different phases of vaccine
        trials, so that when a vaccine is available we understand the safety and efficacy
        of vaccines in pregnancy," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a5885-b8d4-43c6-b1e5-03adefc22574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important that when there''s a vaccine available that
        pregnant women are not denied the opportunity to be vaccinated," Jamieson
        added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446bc0c-5eef-4253-981c-fed74d7f1850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T17:58:26.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/03/health/pregnancy-covid-risks-wellness/index.html"
        target="_blank">Pregnant women with Covid-19 face higher risk of severe illness
        and death, study says</a>."</em></p>'
  'covid19-cases-children':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T18:02:24.761+08:00
    'imagesource': 'jcr:5a3831ab-fe3a-493b-b1b1-6739f6bf9c89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caaea983-c0e8-495e-af8b-eaf6679c6145'
    'lead': 'There were 61,000 new cases in children during the last week of October,
      "which is larger than any previous week in the pandemic," the AAP said in a
      statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T18:08:19.252+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:06:45.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:23.565+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis']
    'template': '1'
    'title': 'Cases of COVID-19 in children on rise, with highest 1-week spike yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f9f83-bda0-4534-b424-b92101be662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Soaring case counts around the country
        are impacting children at "unprecedented levels," according to <a href="https://u7061146.ct.sendgrid.net/ls/click?upn=4tNED-2FM8iDZJQyQ53jATUf0OXQy9xw9srjjIcJDvzXqVjptv6lHCZgnKbb6sowlVkKomTwBua3hjkN7vGcQhxfaS6KTMj8qCGb2SUIM4Ura5P66JNcWMpI64xbv68iYSg97hkq0Ifw8Q2kR7XxAlGBLe6ZAEZh1MvfyXZFVSrnSRYlCIDuTZrZWJSkZKlJSjAWa9_kDDPAPHM9mWoOCxJIZfN1mYWwjsdi6-2B8WrQa69XCK8o3MTaCqFbqPQMf-2FsrylPw9qpC9u5SeL58ge5-2BOrExW40NVkDrQVn-2Fl3SWIvbpLAgnTKJUryYwboXHL7n5aXk6nYdSPgxjkVbpdTcyAe72oNEgsygqV9t2Hod0HrbPQRYF5LaNp1wGP0dx2ua7Dl57zCrqGneJBAIBSalwzxy6et7VhHt8o9p699YaMbVwS-2B80OJsRf82-2Br4hNMw3yyvIzwZxPpPH-2BtRMdpdKEYIN3vipGE6uqCxr6mZVxG3i4gkQ52GwuBU-2BWMvDa6-2FLg74UubP8F8fCr-2FVEZTuYC6-2B7OjO6TrAPypsfIOp7Vv3sacpbE-3D"
        target="_blank">new numbers released Monday</a>&nbsp;by the American Academy
        of Pediatrics and the Children''s Hospital Association, which are tracking
        data reported by state health departments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f077d-dee8-44a3-ad1b-591c30333d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 61,000 new cases in children during the last week of
        October, "which is larger than any previous week in the pandemic," the AAP
        said in a statement. From the onset of the pandemic through October 29, more
        than 853,000 children have tested positive for COVID-19, the AAP said, including
        nearly 200,000 new cases during the month of October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41116f2-1486-4d11-8a9a-2fa3489397bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a stark reminder of the impact this pandemic is having
        on everyone —&nbsp;including our children and adolescents," said AAP President
        Dr. Sally Goza in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d45e87-e03c-4058-bb4c-f8368a1756c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus is highly contagious, and as we see spikes in many communities,
        children are more likely to be infected, too," Goza said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ab523-87d8-46a5-9058-18a374e45e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet these numbers are likely an undercount, the AAP said. Because
        symptoms in children are often mild and can look like common colds or viruses,
        many children go untested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f66e87-4b01-4529-99fb-fd7331afa1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Symptoms in children</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9fa98-2bf6-4cf6-bdd2-d22cf18715d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/03/31/health/coronavirus-symptoms-list-what-to-do-wellness/index.html"
        target="_blank">Typical symptoms of COVID-19 in both children and adults</a>&nbsp;include
        a fever of 100 degrees Fahrenheit or higher, a dry cough, difficulty breathing,
        headaches, digestive issues, body aches and fatigue, runny nose, sore throat
        and sneezing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a1504-fc0d-45de-bff8-2b45e4a92590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unusual symptoms can include "COVID toes" — a reddish tinge to toes
        and other extremities, a sudden loss of taste and smell and conjunctivitis,
        a highly contagious condition also known as pink eye.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f3d23-7714-49d1-af6a-b0d5bd1f15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, early research has suggested children may not get fever,
        cough or shortness of breath as often as adults. Fever and cough was found
        in 56% and 54% of children in one study, compared to 71% and 80% of adults,
        according to the <a href="https://www.cdc.gov/mmwr/volumes/69/wr/mm6914e4.htm#:~:text=Data%20from%20China%20suggest%20that,different%20symptoms%20than%20adults."
        target="_blank">US Centers for Disease Control and Prevention</a>. Shortness
        of breath was found in only 13% of pediatric patients, compared to 43% of
        adults. Sore throat, headache, muscle pain, fatigue and diarrhea were also
        less commonly reported in children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7f7f9-3518-4cdc-bc34-ad3cbdf4787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cases of severe illness due to COVID-19 appears to be rare
        among children, severe illness has been reported, most often in infants less
        than a year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfc6df-bbfb-4f14-8cf4-b9e79670aa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When children did need to be hospitalized, <a href="https://www.cdc.gov/mmwr/volumes/69/wr/mm6932e3.htm?s_cid=mm6932e3_w"
        target="_blank">the CDC found</a>, one in three needed to be treated in the
        intensive care unit — the same rate as for adults.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec56e9-52ac-4548-919d-8672099db678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long-term effects not known</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab53afe-e927-4bfc-b6cb-4bb45015f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescents between the ages of 12 and 17, according to an early
        October <a href="https://www.cdc.gov/mmwr/volumes/69/wr/mm6939e2.htm" target="_blank">report
        by the CDC</a>, were about twice as likely to test positive for COVID-19 than
        kids between 5 and 11 years old.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b532c-7a3e-46be-8f72-5a44513a0759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More severe cases of COVID-19 were most likely to be found in children
        with underlying health conditions, the CDC said, with chronic lung disease,
        including asthma, the most commonly reported condition (55%). While in smaller
        percentages, children with disability (9%), immune disorders (7%), diabetes
        (6%), psychological conditions (6%), cardiovascular disease (5%) and severe
        obesity (4%) notably had severe cases of COVID-19 as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aaf54f-6388-4a94-b5a8-a7d30816c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an "urgent" need for studies and more data on how the virus
        may affect a chlld''s health long-term, both physically, emotionally and mentally,
        the AAP says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af142b9-9e27-4e7d-8f45-ca4251f1fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only are children feeling the direct effects of the virus and
        becoming ill, but the pandemic has transformed their lives at critical stages
        of development and education," Goza said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e864dda-2057-42b6-8902-89dbc1da138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very concerned about the long-term harms that children may
        suffer, particularly Black and Hispanic children, who are suffering a higher
        number of infections," she said. "This includes not only children who test
        positive for the virus, but everyone in these communities who are suffering
        disproportionate emotional and mental health harms."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec797c-4ef8-4f19-baaa-96fa15832538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A need for caution</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca85cce7-f8bb-4ec9-b622-941bd0527670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colder temperatures are driving many people inside, into closer
        quarters, where the virus can more easily spread. In addition, upcoming holiday
        travel may put both children and adults at greater risk as family gather.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f98b66-c262-4ef6-8c58-ac86223a70e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the rising numbers of cases and hospitalization around
        the country at this time, the AAP is urging families to take greater precautions
        and consider canceling any Thanksgiving or other holiday plans.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63130259-85d8-4831-b17c-55ea3fc36f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can help protect everyone in our communities by keeping our
        physical distance, wearing masks, and following other recommendations from
        our doctors and public health experts," Goza said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d15d7-9a58-4847-9586-413a1d875778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:08:19.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are entering a heightened wave of infections around the country.
        We would encourage family holiday gatherings to be avoided if possible, especially
        if there are high risk individuals in the household," said Dr. Yvonne Maldonado,
        who chairs the AAP Committee on Infectious Diseases.</p>'
    '41':
