  'united-states-elections-covid19-cases-surge':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T17:41:39.184+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
