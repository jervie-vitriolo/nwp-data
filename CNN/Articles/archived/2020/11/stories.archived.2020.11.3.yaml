    'stories': ['26963900-4ea7-4604-a6e5-979b96d1fb70']
    'template': '1'
    'title': '₱3.6B available for ''Rolly'' response, PH open to foreign aid – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34e635-7c0c-4563-9180-e8cc3231a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:31:50.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        national government has ₱3.622 billion on hand for disaster relief efforts
        in the aftermath of Super Typhoon Rolly, Presidential Spokesperson Harry Roque
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac067443-ee16-4bd2-a4f6-4d314b598cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:31:50.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds are parked under the National Disaster Risk Reduction
        and Management Council.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e2e95-87bd-43b4-aca0-be6c13362a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:31:50.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga lokal na pamahalaan, bagamat hindi po pupwede na
        directly ma-replenish ng national government ang kanilang naubos na calamity
        funds, pwede silang humingi ng</em> augmentation<em> doon sa mga national
        agencies na meron pong</em> quick response funds," Roque said during his regular
        briefing in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728bf61c-2c96-4139-94c4-6efb4e3b110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:31:50.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though the national government cannot directly
        replenish the calamity fund of local governments, they can request for augmentation
        from national agencies which have quick response funds.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3fa28-cc96-4a9b-af16-f17b306fa63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:31:50.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies include the Office of Civil Defense, Department of
        Social Welfare and Development, Department of Health, Department of Agriculture,
        Department of Public Works and Highways, Department of Education, and the
        National Electrification Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a5c7c-9d9c-4c6e-a5e0-6f6d281be43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:31:50.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official death toll of the NDRRMC stands at 17, but the Office
        of Civil Defense-Bicol already reported Monday evening that there were 20
        deaths due to the typhoon''s wrath.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0772280-5ca5-446f-b5a1-e74815e07249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:31:50.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that several foreign institutions have pledged aid to
        areas hardest hit by the typhoon, among them the United Nations and the European
        Union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d405cdd-a0d8-4030-93c5-6098fb539195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:31:50.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang alam ko po, nagsalita na ang UN (United Nations) System
        at ang EU (European Union) na tutulong daw sila. Handa po tayong tumanggap
        dahil talaga pong nangangailangan tayo ng tulong sa mga panahong ito</em>
        [From what I know, the UN System and the EU have said they will extend help.
        We are ready to accept aid as we really need it during this time of need],"
        the Malacañang official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e422a62-57f3-46e3-a6ea-b27e6f3f924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:31:50.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been critical of these international
        groups for pointing out reported human rights violations in the Philippines
        under his watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18eb0fc-9632-45a6-91f0-9dd98dc3d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:31:50.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various towns and cities in the Bicol region have appealed for help
        as the heavy rains and strong winds downed homes and buildings, power and
        communication lines, and blocked roads and ports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9423bad8-771d-4a84-87b2-8aba4f7792e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:31:50.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:07:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly battered the Bicol region and parts of Calabarzon with maximum
        sustained winds of 225 kilometers per hour (kph) near the center and gustiness
        of up to 280 kph. Storm Signal No. 5 was also raised in Albay and Catanduanes
        on Sunday, bringing in storm surges as tall as five meters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e5ee0-3135-483c-b6fb-0b8cd5e91474'
