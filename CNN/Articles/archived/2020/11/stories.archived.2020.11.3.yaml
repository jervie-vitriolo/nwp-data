      'mgnl:type': 'text'
      'text': '<p><strong>The Role of K-Dramas in Sharing and&nbsp;Shaping Culture
        Beyond Borders</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8296b38b-85fa-4599-9280-7b2721fd6ba5'
