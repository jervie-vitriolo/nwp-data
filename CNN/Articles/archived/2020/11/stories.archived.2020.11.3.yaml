      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/electoral-college-interactive-maps#build-your-own">Build
        your own road to 270 electoral votes with CNN''s interactive map</a></em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d758272-2418-4ae8-bf4c-283fe44f3415'
