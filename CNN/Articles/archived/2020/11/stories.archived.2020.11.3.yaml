    'jcr:uuid': 'eb3f4917-4055-4345-a206-54acafbe66fa'
    'lead': 'At its Worldwide Developer Conference in June, Apple announced it would
      soon start using its own silicon chips in its Mac computer lineup, switching
      away from the ones made by Intel that the devices have used for years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T03:37:18.678+08:00
