      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite heavy rains brought by Super Typhoon Rolly in the country
        over the weekend, Malano said San Roque Dam is 27 meters below its normal
        water level while Pantabangan Dam is 22.78 meters away from its normal level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3364a-d533-4735-b5ff-535091a11be2'
