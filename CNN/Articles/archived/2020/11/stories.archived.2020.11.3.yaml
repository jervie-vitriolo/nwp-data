      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAGASA administrator said the average reservoir elevation of
        these dams increased to over 202 meters due to Rolly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69a130-136c-4b07-b578-6b5409ce4b46'
