      "Bong" Go as he arrives at the Malacañang Golf (Malago) Clubhouse after conducting
      an aerial inspection of areas hardest hit by Typhoon Rolly in the Bicol and
      Calabarzon regions  on November 2, 2020. ALBERTO ALCAIN/PRESIDENTIAL PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-03T05:31:13.727+08:00
    'imagesource': 'jcr:ea2d8279-d4e9-4bb1-bec8-fa8b100f3db1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
