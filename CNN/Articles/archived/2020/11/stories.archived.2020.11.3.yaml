      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’ve found yourself bingeing on one K-drama after another,
        check out this two-day webinar series explores the K-drama wave as a soft
        power tool for South Korea. The first day (Nov. 6) will discuss the production
        side of K-dramas and the second day (Nov. 7) will focus on scriptwriting.</p>'
