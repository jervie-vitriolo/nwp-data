    'lead': 'Lockdowns are multiplying throughout Europe as COVID-19 cases rise exponentially,
      threatening to push health services across the continent to breaking point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T20:09:37.645+08:00
