      'mgnl:created': 2020-11-03T07:47:50.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bae also said authorities concluded Lee was responsible for all
        10 killings that took place between 1986 and 1991 in Hwaseong.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d29161-ca00-46c6-9607-ace5ec662af5'
