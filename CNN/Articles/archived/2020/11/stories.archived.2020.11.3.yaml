      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although <em>ang</em> normal high water level <em>ay</em> 210 (meters)
        <em>at inaasahan po natin pagdating ng</em> November, last week <em>ng</em>
        November or towards December <em>ay aabutin po ''yung</em> normal high water
        level at the rate the level of dam is increasing <em>doon sa</em> Angat,"
        Malano explained.</p>'
    '18':
