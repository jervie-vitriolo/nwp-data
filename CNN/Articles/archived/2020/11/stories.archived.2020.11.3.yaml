  'Robredo-Marcos-poll-protest-Solicitor-General-Calida-Supreme-Court-PET':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-03T15:37:04.179+08:00
    'imagesource': 'jcr:4aaac177-1ac2-4dd8-9652-d06f6db788ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3512677e-f29e-44aa-bae3-58c49a154264'
    'lead': 'The Office of the Solicitor General, led by Jose Calida, says the Presidential
      Electoral Tribunal has the power to declare a failure or annulment of elections.
      Former Senator Bongbong Marcos has asked the tribunal to nullify votes from
      three Mindanao provinces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T15:42:38.838+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:07:08.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:19.144+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen on VP poll protest: Tribunal allowed to declare annulment of
      elections'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d5b64-3b79-4242-b142-b36b9389b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — The
        Office of the Solicitor General (OSG) weighed in on the steps the Supreme
        Court, sitting as the Presidential Electoral Tribunal (PET), can take in response
        to the poll protest filed against Vice President Leni Robredo by her defeated
        opponent, former Senator Ferdinand "Bongbong" Marcos Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ab1a3-b054-4f41-ae5a-6d8e451523bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG, led by top government lawyer Jose Calida, said the tribunal
        has the power to declare a failure or annulment of elections, but stressed
        it cannot order for special elections to be held.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf7f81-98ee-4193-9632-0cbb0482f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET in September sought the legal opinion of the Solicitor General
        and the Commission on Elections (Comelec) on the so-called third cause of
        action in Marcos'' petition seeking to nullify votes from Basilan, Lanao del
        Sur, and Maguindanao due to alleged poll fraud and terrorism. It asked the
        OSG if the PET will infringe on Comelec''s mandate if it declares failure
        or annulment of elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dcab4d-f399-47c4-a2b6-becd0a35a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the comment released to the media on Tuesday, the OSG said it
        is within PET''s jurisdiction and doing so will not step on the duties of
        the poll body — citing the Section 4(7), Article VII of the 1987 Constitution.
        The OSG said the Constitution, however, is "silent" on the PET''s powers to
        call for special elections should the tribunal declare failure or annulment
        of election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92a9f1-154e-4068-92b6-460542ed712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Presidential Electoral Tribunal has the power to declare the
        annulment of elections or a failure of elections without infringing upon the
        authority of Comelec, but PET has no concomitant power to order the conduct
        of special elections," the OSG wrote in its 40-page comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643e204-f823-46e6-b797-407e74d4b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his electoral protest filed a month after the 2016 election was
        held, Marcos urged the high court to nullify the votes from the three Mindanao
        provinces for "massive fraud." He also casted doubts on the poll results following
        his claim of "widespread presence of terrorism, violence, threats, coercion,
        force, intimidation and harassment of voters as well as pre-shading of ballots
        in all of the 2,756 clustered precincts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04c99f-c7be-4d08-8164-507ff56be717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General also said that even if the votes from Maguindanao,
        Lanao, and Basilan are declared null and void, the winner of the vice presidential
        race will be "easily determinable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51670ebd-f9ec-4fec-b1ef-0ecc514a68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the contrary, the ultimate winner, or the one with the majority
        (or plurality) of the valid votes cast, is easily determinable," the OSG said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4207a6-eae7-4545-bbaa-1f52c2c020f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec, in its own comment, agreed the PET has the power to
        annul the election results. But it insisted the tribunal cannot conduct special
        elections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b5e61-f311-45f5-81fd-a32180ea1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:50:14.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/3/COMELEC-PET-declare-annulment-elections-.html???&amp;fbclid=IwAR20E0EJrQ2PLylXJZWbU6URM-fPKnTpG9KIdhN_KpGlv9Us9N4e3glUAjM">Related:&nbsp;Comelec
        says PET can declare annulment of elections</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eeb161-bd8f-4721-bef0-bd107be001dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo received 477,985 votes in Lanao del Sur, Basilan, and Maguindanao
        against Marcos'' 169,160 votes. Annulling the votes from these provinces would
        effectively wipe out Robredo''s lead during the May 2016 elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e459c2b-ebe9-40bc-95d7-994801dbb5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lodged an electoral protest against Robredo on June 30, 2016,
        questioning the results of the polls. Robredo was proclaimed vice president
        after clinching a lead of 263,473 votes against Marcos. A recount began in
        April 2018 covering polling precincts in Iloilo, Camarines Sur — Robredo''s
        bailiwick — and Negros Oriental, which were areas handpicked by Marcos'' camp.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e41935-869b-4bc1-8be5-f5fd6a99976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal, in October 2019, found that Robredo’s lead grew by
        around 15,000 votes or a total of 278,566 votes after a recount of ballots
        from the 5,415 clustered precincts in the pilot provinces of Camarines Sur,
        Iloilo, and Negros Oriental.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c202fbf-8888-4c93-8f45-eae9933d9aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:42:38.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Justices Benjamin Caguioa and Antonio Carpio voted
        to dismiss Marcos'' electoral protest due to the violation of PET''s Rule
        65, which states that a protestant should choose for recount not more than
        three provinces "best exemplifying the frauds or irregularities alleged in
        his petition."</p>'
