    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f6cb4-bc7b-4a57-b9bf-db1a76b74115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.076+08:00
