    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97417d1f-4cfe-475c-8839-7d776ff14b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Senator
        Risa Hontiveros on Tuesday urged the government to reallocate a portion of
        the proposed budget of the task force working to end communist insurgency
        in the country to relief and rehabilitation efforts in communities battered
        by Super Typhoon Rolly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfae456-32d6-41ec-8e66-fe0632d5a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magreallocate din tayo para sa mga kababayan nating mga nasalanta,”
        Hontiveros said during a Senate hearing on alleged red-tagging of certain
        personalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62cac7-bf2f-4243-84f8-4b3b207d0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s reallocate funds for our fellow Filipinos who
        have been badly hit by the typhoon.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c011919-0564-4665-b3c3-18e8e5f6a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros pointed out that the National Task Force to End Local
        Communist Armed Conflict that is notorious for red-tagging personalities received
        a bigger share of the national budget than other agencies and departments.
        NTF-ELCAC got a P19-billion allocation, around P16 billion of which was earmarked
        for its barangay development program. Officials said the funds will be released
        to support livelihood projects in villages ravaged by armed attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f992f-61e1-4306-9f11-9d9af3559223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are holding this hearing on the heels of the strongest typhoon
        of the world for 2020. Iyang 16 billion na budget ng (That P16 billion budget
        for) NTF ELCAC barangay development program, I will call for a portion of
        it to be reallocated to typhoon rehabilitation,” Hontiveros said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951e6d1-3e91-40b2-951d-f5f8ea83deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unahin nating bigyang-tulong at pondo ang mga nabiktima ng kalamidad,
        hindi ang mga ahensiya na puro pagre-redtag at pagkakalat ng fake news ang
        ginagawa,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421ee05-4c97-4034-ab02-0a42bf7e8d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s prioritize providing help to and funds for victims
        of calamities, not agencies which keep on red-tagging personalities and sharing
        fake news.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12efc90f-efd1-424c-8792-b54c5ac6808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermogenes Esperon, vice chair of the NTF-ELCAC, defended the allocation
        for their barangay development program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34525225-8670-422f-95b3-2616c48a38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung wala kang ilalagay development program para maiangat ang buhay
        ng mga tao, babalik balikan ng NPA iyan,” Esperon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5092d7-94eb-4c97-8199-86bf489e5be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don’t allocate funds to uplift the lives of
        the people, the NPA will return there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331fdbb-9a98-4d29-b037-ef71c2e56b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opposition lawmakers skip Senate hearing</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b3459-b5cf-4e53-a12b-885d848a133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan lawmakers skipped the hearing on alleged red-tagging as
        they are on separate relief missions, their legal counsel Maneeka Asistol
        Sarza told senators. Some military officials have claimed members of the Makabayan
        bloc which consists of Representatives Sarah Jane Elago, Carlos Zarate, Eufemia
        Cullamat, Ferdinand Gaite, Arlene Brosas, and France Castro, are linked with
        the Communist Party of the Philippines. The lawmakers have denied the allegations,
        with Zarate branding them as "lies and fake news" without the backing of evidence
        that can stand up in court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5268d09-c3e5-42a3-bdb5-7769145c572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:53:01.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, several former NPA members claimed that the
        party list groups in the Makabayan bloc were involved with communist rebels.
        Jeffrey Celiz, also known as Ka Eric, claims he has documents supporting this
        allegation. But he was unable to share them with the panel since they supposedly
        needed "clearance" from the military. Esperon in turn, told the senators they
        will submit the documents to them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9a916-f9c0-4623-bb5e-a7ec868d2424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee on National Defense and Security, Peace, Unification and
        Reconciliation chairman Sen. Panfilo M. Lacson held the hearing&nbsp;on the
        issue of red-tagging after NTF-ELCAC spokesman Antonio Parlade told actress
        Liza Soberano she could <a data-cke-saved-href="https://www.facebook.com/antonio.parladejr/posts/3368700823208122"
        href="https://www.facebook.com/antonio.parladejr/posts/3368700823208122" target="_blank">end
        up dead</a> if she continues to associate herself with women’s rights group
        Gabriela Youth, which has alleged communist ties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0085a7a8-8181-43d0-a72a-9a4edec31fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:18:36.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade gave the same warning to Miss Universe 2018 Catriona Gray.
        Meanwhile, he red-tagged the sister of actress Angel Locsin, Ella Colmenares.
        He alleged that Locsin''s sibling is working with the NPA in Quezon – something
        the actress has denied.</p>'
  'funds-available-Typhoon-Rolly-response-foreign-aid':
