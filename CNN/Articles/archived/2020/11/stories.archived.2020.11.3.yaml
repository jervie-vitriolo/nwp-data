      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the end of the day, there is an understanding that the government
        and tech tycoons need each other, said Clark, the BDA China chairman.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d053a0-8742-4d92-a9fa-c74e1c6718ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.747+08:00
