      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your statement is too cavalier. We need the typhoons to fill the
        dams. I agree with you," the President said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299420c3-5fcb-48e2-a93c-7ed0879b4064'
