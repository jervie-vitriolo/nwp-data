      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:07:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re happy to report that our forecast track error for Rolly
        is down to 41 kilometers as compared to the maximum of WMO which is 120 kilometers,"
        Department of Science and Technology Secretary Fortunato Dela Peña said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cebd70-f7fc-4d3c-a65c-40df833a85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:29:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:07:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e13d4-efa0-4691-b0c3-26ae638acd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:29:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:07:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA administrator Vicente Malano said if the agency''s forecast
        track error for Rolly was lowered to about 20 km, it would have predicted
        to hit Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910a7ac-6e86-4d54-896b-453f26d741bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:29:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:07:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc3d9b-c254-4ae9-aac0-715c5c134936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:29:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:07:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine if the amount of rains in Batangas were experienced in
        Metro Manila, there will be a big damage in Manila right now," Malano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c9241-3664-43d5-8d4a-085b16585d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:29:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:07:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c316826-24cd-4d6b-821a-2ff3483a20bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:29:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:07:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malano pointed out that PAGASA''s forecast track error has been
        improving for the last five years, now stands at 58.7 km this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730cd5f-56f4-4554-b888-15fd6cdd7707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:29:33.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:07:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f1b1a-dee7-467f-b1fe-956477a32011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:29:33.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:07:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly, this year''s strongest storm in the world, ravaged Bicol
        Region and some parts of Southern Luzon on Sunday which left thousands of
        houses destroyed, billions of damage in property and agriculture, and claimed
        20 lives. It is expected to exit the Philippine Area of Responsibility on
        Tuesday morning.</p>'
  'Russia-Sausage-King-Vladimir-Marugov-dead-sauna':
    'author': 'Mary Ilyushina and Zahra Ullah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T06:29:06.718+08:00
    'imagesource': 'jcr:9bbd9fca-4a60-4913-873a-f7109b54a31c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36eaf175-65b2-4e18-85b7-abafc6e67859'
    'lead': 'A group of masked assailants killed a Russian businessman dubbed the
      ''Sausage King'' with a crossbow at his country residence in the Moscow region,
      Russia''s Investigative Committee and state media report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T06:30:42.741+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:07:50.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:12.326+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia''s ''Sausage King'' killed with a crossbow in a sauna'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0c2cf-e86c-40d6-af03-7b6eb2a1f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:30:42.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A group of masked assailants killed a Russian
        businessman dubbed the "Sausage King" with a crossbow at his country residence
        in the Moscow region, Russia''s Investigative Committee and state media reported
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21997ea1-12ba-40d4-8eb3-71ddf905971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:30:42.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, who owns large meat-processing plants, was in a sauna
        with his wife when the attack happened, the Investigative Committee said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e216f-f4ea-4d32-84f5-1ca10188d102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:30:42.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee did not name the man &nbsp;but state media identified
        him as Vladimir Marugov, citing his ex-wife Tatyana Marugova, who confirmed
        his death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bfe3dd-21e9-4a32-8026-cab0c8123a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:30:42.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several masked men entered the bathhouse ... tied up the owner
        of the house and his spouse, and then demanded money," the Investigative Committee''s
        statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc21603-8327-40e4-aad6-2d9ee9c8e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:30:42.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marugov''s wife managed to escape through a window and call police,
        who found her husband dead at the scene along with the crossbow used to shoot
        him, investigators said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed435562-d39d-4ee6-bc38-97dc119300e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:30:42.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Investigative Committee has launched a criminal investigation,
        according to the statement published on its official website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ed7fd-30e2-4100-ad52-1e1510abb21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:30:42.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Monday, state-run news agency RIA Novosti reported that one
        suspect had been detained for questioning.</p>'
  'Prince-William-coronavirus-diagnosis-UK':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T06:42:13.079+08:00
    'imagesource': 'jcr:60d3c599-56ff-48cd-95a2-1b76e114c7a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e3d185d-b0cb-4801-aeb9-8807abb415da'
    'lead': 'Sunday night''s news that Prince William tested positive for coronavirus
      earlier this year has raised questions as to why the British public was not
      told that the second-in-line to the throne had been ill during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T06:46:35.600+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:07:50.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:12.560+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-William']
    'template': '1'
    'title': 'Why wasn''t the UK public told about Prince William''s Covid diagnosis?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2ba86-6afc-4c93-b512-7886e7339f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sunday night''s news that Prince William
        tested positive for coronavirus earlier this year has raised questions as
        to why the British public was not told that the second-in-line to the throne
        had been ill during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8830bdb-4a1d-40d2-9a19-394530f50489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report in the Sun newspaper -- which the palace has
        not denied -- William told an observer at a function that he chose not to
        go public with his diagnosis because "there were important things going on,
        and I didn''t want to worry anyone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabf5ee-1fa1-492b-bed0-6f32ce647090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sun noted in its report that the Prince took a seven-day break
        from calls and video messages from April 9 to April 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da6367-ff3e-48d0-b259-51811f021ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that period, British Prime Minister Boris Johnson was off
        work recovering from his own bout of Covid-19, which was so serious he had
        to be treated in intensive care, leaving his Foreign Secretary to run the
        country. Several other members of Johnson''s government and his advisors had
        also tested positive for the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616a5bd-f796-485e-b7f9-c843e99634ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister being out of action while the virus was circulating
        in the corridors of power would certainly count as "important things," but
        it doesn''t fully explain why the palace would keep this information quiet
        during a public health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785641d-b7e9-4b74-98e4-7e5ed01cd707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the royal family deemed it necessary to let Britons know
        that Prince Charles, William''s father and the first-in-line to the throne,
        had tested positive for Covid-19, and was self-isolating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b1613-01be-4be3-aae8-32b2c194c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of both the first- and second-in-line having a potentially
        deadly disease raises an important question about succession.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c186712e-b723-4cdb-be8a-935b0b65ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the unthinkable had happened and the Queen, Charles and William
        all passed away, the next in line would be Prince George, who is seven years
        old," says Kate Williams, a leading Royal historian and professor of public
        engagement with history at the UK''s University of Reading. "He would not
        rule as King in the traditional sense until he was 18, but a ''Regency Council''
        would be appointed who would carry out duties in his name."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c20041-0a78-4b2e-87f5-b9126f9a4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question would then be: Who would sit on that council? It would
        be assumed that George''s mother, the Duchess of Cambridge, would play a big
        role, but after that things get somewhat tricky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aa8de7-6915-4a74-9c9d-7e85c6e9fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two most senior adult Royals in terms of succession would be
        Prince Harry, who stepped down from royal duties earlier this year, and Prince
        Andrew, who is embroiled in a scandal over his friendship with convicted child
        trafficker and sex offender Jeffrey Epstein.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7320b5e-9b9f-493f-9ad4-2d3057d016fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations concerning a regency council or a constitutional crisis
        would normally be discussed with the government. CNN asked government sources
        if they knew about Prince William''s illness, or had been in discussion with
        the palace, but they declined to comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91efef8a-e30d-4b1d-b0a3-2bdd4ff84a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a glance, it''s easy to see how it could have created a storm
        if these conversations had gone ahead in the public eye following William''s
        diagnosis. It is possible that it was deemed unnecessary to have this discourse
        in public, given the fact that the Queen was not ill with the virus, and was
        carrying out her duties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7da60-8505-4f5f-ac65-bf9673afe752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no constitutional crisis. Yes, the Queen was shielding
        because of her age, but she was doing her work with no problem. A crisis is
        when there is no succession line and there was -- George would have had a
        regency," says Williams. "This is more of a question of how much we should
        know about the health of the royal family."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327e73a-a141-41d4-8dc9-768ac919fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As private citizens, royals are entitled to privacy concerning their
        health as much as any other Briton.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889cf59-32e3-4e6c-a016-278cb8777e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King George, the Queen''s father, died in 1952 following years of
        health complications, including lung cancer. The severity of his illness was
        kept from the public for years, as he continued to attend public engagements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b86058-e78c-4c57-9bba-abf1f899df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as Williams points out, a global pandemic is a very different
        situation to a monarch being ill with a condition such as cancer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a407dfa-d2ba-4478-8eb3-de34d04988d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid is different because it''s a public health catastrophe. We
        understand cancer and know that you cannot catch it from someone. With Covid,
        we are learning more as time goes on and, in my personal opinion, it might
        have been useful to know that William had it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3304b-1eb8-40c1-aba1-24751f7a5f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s true that William had coronavirus at the start of April,
        then it''s plausible that learning of his illness would have helped clarify
        the seriousness of this virus for some. At the time, there was a view that
        it only really affected old and otherwise vulnerable people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6023923-6a93-4fe5-9369-1beb7db9b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings us back to the question of why the Prince''s diagnosis
        was not made public. "Charles was criticized when he traveled to Scotland
        after testing positive, as the rest of us were being told to stay put," says
        Williams.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff95e0c-4bc7-4451-b5a3-2594c28716c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, other high-profile figures in the UK have been blasted for
        their decisions to travel around the country during the national lockdown
        -- including Johnson''s most senior advisor, Dominic Cummings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b909a-39be-457c-8370-f48cf209afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is plausible that the panic of having succession discussions
        and a public backlash against the monarchy during a pandemic were not worth
        it, given that there wasn''t a real constitutional crisis on the cards.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cffe88-3f8a-4b34-937a-56c93dd3cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s also true that a high-profile figure like the second-in-line
        being more transparent during a crisis could have allowed for greater public
        understanding of the disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b008b-3289-41c1-825a-a87721aaa571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kate Williams puts it: "I presume the reason that so many public
        figures were so transparent is because they knew it was helpful for the public
        know given the scale of the crisis. My personal feeling is it would have been
        helpful if we''d known a bit more about Prince William''s illness."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ad991-1257-486c-8eb7-bacf63ac806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T06:46:35.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/11/02/uk/why-wasnt-uk-public-told-about-prince-william-intl-gbr/index.html"
        href="https://edition.cnn.com/2020/11/02/uk/why-wasnt-uk-public-told-about-prince-william-intl-gbr/index.html"
        target="_blank">Why wasn''t the UK public told about Prince William''s Covid
        diagnosis?</a></em></p>'
  'Slovakia-coronavirus-testing':
    'author': 'Ivana Kottasová and Tomas Etzler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T06:46:43.169+08:00
    'imagesource': 'jcr:5478b6f0-4bc3-4100-9c81-e454949be0b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f694ad6b-74ed-4464-a6ae-418570e8d659'
    'lead': 'As countries around the world struggle to scale up their coronavirus
      testing, Slovakia managed to test more than 3.6 million people — two thirds
      of its population — in just two days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T07:03:02.795+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:07:48.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:12.801+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Slovakia tested most of the country in two days. Here''s how they did
      it and what they found'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737cbe26-acdf-48ed-8577-04b3df243d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As countries around the world struggle
        to scale up their coronavirus testing, Slovakia managed to test more than
        3.6 million people —&nbsp;two thirds of its population —&nbsp;in just two
        days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f6b20-cbb6-41df-89d1-355795bf486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European country decided to embark on the gargantuan quest to
        test everyone over the age of 10 after Covid-19 cases started spiking last
        month. Dubbed operation "Joint responsibility," the program was the first
        attempt at large-scale blanket testing in Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8c249-d5d1-4285-bce4-adf74eefd988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over 1% of those taking part tested positive, about 38,359
        people in total, according to the official website of the program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf0244-2dba-40c0-abd3-89907612268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was first piloted on October 23 in Orava and Bardejov,
        two regions with the highest number of Covid-19 cases in the country. Nearly
        141,000 people, 91% of those who were eligible, got tested in the two regions
        over the three days of the pilot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c5c24-d897-4cee-a53e-a872b9f053c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rest of the country, the testing took place simultaneously
        on Saturday and Sunday. The government encouraged everyone older than 10 to
        take part in the voluntary program. People older than 65 years who spend most
        of their time at home, people with disabilities, cancer patients, immunocompromised
        people and other vulnerable groups were exempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313cdca-57c0-40d0-a9c2-450dd0fdafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Tildesley, an infectious disease modeling expert at the University
        Warwick and a UK government scientific adviser, said that effective mass testing
        could be used in the long term as an alternative to lockdown to control the
        spread of disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71a0b8-e4bb-4536-8be8-da3e2ebeee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it is important to realize that just because someone tests
        negative it does not mean that they will necessarily be free from infection
        a few days later," he said. "So any mass testing strategy needs to be carried
        out at regular intervals (every few days) in order to be an effective strategy
        and to allow some lockdown measures to be relaxed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98789fb-25d4-46cb-8ace-98e8bcf5e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it was considering running a second round of
        the mass testing later this month, but no decision has been made yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48a400-7a96-4c69-b517-fe0445034eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Slovak program used rapid antigen tests which provide results
        in minutes. Unlike the molecular diagnostic (PCR) tests, antigen tests don''t
        have to be processed in a lab, so they are faster and cheaper. But they can
        also be less reliable. While the PCR tests look for the virus'' genetic material,
        the antigen test looks for pieces of protein from the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ca592-c5d2-4630-b001-6ae60faf8399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Slovak military has been in charge of the testing campaign which
        required the deployment of 40,463 staff, including 14,500 health workers and
        6,319 soldiers, to nearly 5,000 testing locations across the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acedf65-11f2-4ff4-93aa-9540b424ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing was voluntary, but those who decided to skip it will
        have to continue comply with stricter coronavirus restrictions and will not
        be allowed to leave their homes unless they are carrying out one of a few
        narrowly-defined exempt activities until Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44a2a49-5824-45f8-bc59-1b559dc8c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who tested negative no longer have to comply with the strictest
        restrictions as long as they can prove their negative status with an official
        certificate. People who tested positive now have to quarantine -- either at
        home, or in one of dozens of designated hotels across the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8ac50-b746-4743-a01e-bf08a622cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovakia''s Prime Minister Igor Matovic on Sunday praised those
        who were involved in the program. "Village and city mayors, civil servants,
        village or city deputies, soldiers, state, city and local police, firefighters
        and paramedics, health care workers, volunteers, and all of you, people of
        good will, who did your part this weekend and decided to fight for the health
        of our most vulnerable," Matovic said in a Facebook post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05f3b4-c821-4b4c-9f66-9a1af5b3e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matovic said that masks would continue to be mandatory in all public
        areas in Slovakia. Other measures, such as a ban on mass gatherings, will
        remain in place even after mass testing is completed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe285d19-11db-4fbe-a3d8-cd47ebbe3aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovakia will also continue to be in an official state of emergency,
        which has been in place since October 1. The country has reported 61,829 cases
        and 219 deaths so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21450101-eac3-4a71-a43a-8a339f9623d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:03:02.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/11/02/europe/slovakia-mass-coronavirus-test-intl/index.html"
        href="https://edition.cnn.com/2020/11/02/europe/slovakia-mass-coronavirus-test-intl/index.html"
        target="_blank">Slovakia tested most of the country in two days. Here''s how
        they did it and what they found</a></em></p>'
  'Donald-Trump-election-night':
    'author': 'Brian Stelter, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T07:07:02.841+08:00
    'imagesource': 'jcr:d69a65ff-97f6-4c85-8a14-ee8a1c2cebb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41f2b86f-184e-4df2-8100-5ae63f5f8a19'
    'lead': 'If President Trump comes out and prematurely claims victory on Election
      Night, what will television networks and social media websites do?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T07:13:45.269+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:07:47.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:13.118+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'What will TV and social networks do if Trump prematurely declares victory?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a99235-47db-40bd-af72-779004795709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;If President Trump comes out and
        prematurely claims victory on Election Night, what will television networks
        and social media websites do?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e044e-e43b-4a9a-96fb-1c2eb6e320c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenario -- undemocratic and unthinkable in the past but a very
        real possibility with Trump seeking to stay in power -- is causing media and
        tech executives to debate potential responses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48093f73-cf44-4232-8d4c-caf596f72757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the major television networks, one question is paramount: Will
        they carry Trump live if he is giving a speech and making completely specious
        claims?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0ee07-b78c-41ce-bc85-7624f3487c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer is yes. Though network executives are reluctant
        to talk publicly about such a hypothetical and disturbing scenario, five people
        at various networks said on condition of anonymity that they fully expect
        the President''s Election Night remarks to be shown live virtually wall to
        wall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81cad5f-18d3-49f7-b62c-9a87445e3397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, any premature claims by the President -- or by Joe Biden,
        for that matter, though there is no equivalent fear of that happening -- will
        be wrapped in televised context, with vigorous corrections and visual proof
        that the race is too close to call.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd8de6-d029-4b44-b2b5-90ae7c2239fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One plan publicly described by NBC News president Noah Oppenheim
        has been echoed by leaders at other networks, including CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b902bd-deb6-49c3-9844-0b0ec601f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to aggressively fact-check any effort by anyone
        to mischaracterize the status of the race or the results of the race prematurely,"
        Oppenheim told <em><a href="https://www.hollywoodreporter.com/news/this-is-going-to-be-wild-tv-news-prepares-for-unpredictable-election-night-scenarios"
        target="_blank">The Hollywood Reporter.</a></em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40db29-5a83-43c6-8286-ad5a5f8707de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is that enough? The Trump era has prompted unusual questions
        about the ethics of broadcasting and repeating egregious political lies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4db4d-1ab7-4677-93e0-3f5ffa0a87fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a very tough decision for the networks about taking
        Trump live on election night, particularly if you know he is going to come
        out and lie and sow dangerous disinformation about the election," <em>MSNBC</em>
        host Chris Hayes <a href="https://twitter.com/chrislhayes/status/1322984919778402304?s=20"
        target="_blank">tweeted</a> on Sunday amid news reports about the possibility
        of a premature victory claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f1948-3e61-4922-a508-8012b80b8387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday an <em>MSNBC</em> spokesman declined to comment on how
        it might handle such a scenario.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e20e3-f9a0-4403-8b13-03d0ee04a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question at hand: Should the networks act as gatekeepers and
        decline to broadcast Trump''s claims, unfiltered, to tens of millions of Americans,
        or is their role to show news as it happens?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce115ae0-0d8a-4baf-a732-592384d010f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many liberals believe American networks are guilty of airing far
        too many Trump falsehoods far too often. Conversely, many conservatives believe
        networks other than <em>Fox News</em> exercise too much restraint already.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e703a0-a7ac-4033-8493-981a7896fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside newsrooms, one common response to this predicament is, simply,
        "he''s the president." The belief that an elected leader''s words are inherently
        newsworthy, even when wrong, and must be heard, then fact-checked if necessary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302acc74-b6dd-4070-9db5-62d3b35dcbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC News chief anchor George Stephanopoulos alluded to this view
        in an interview with <em><a href="https://www.nytimes.com/2020/10/31/business/media/election-night-tv-networks.html"
        target="_blank">The New York Times</a></em> about Election Night: "I don''t
        think we can censor the candidates," he said. "But we have to be vigilant
        about putting whatever comments are made in context, with everything we know
        about where the race stands, where the law stands, where the votes are."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858cb69-2073-46bd-8a5e-fa86caade6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seems to be the consensus view within the major networks, although
        some staffers are agitating for a harder line on Trump, given his history
        of lie-filled speeches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a4b8f-e1db-4824-ab2f-5629710f9f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One industry source, on condition of anonymity, did sketch out a
        possible scenario in which networks opt out of carrying Trump live: If there
        is widespread violence and newsroom leaders have reason to believe that Trump
        will pour gasoline on the proverbial fire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa87dd4-1f8f-4f25-8dcb-aa5c5966626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to questions about possible premature claims of victory,
        a spokeswoman for CBS News said, "we will report a candidate''s claims, however,
        we will only make projections based on our Decision Desk''s data and statistical
        models."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adbd5f3-4f95-476a-af64-8dd51c10c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN''s "<em>Reliable Sources</em>" Sunday morning, CNN Washington
        bureau chief Sam Feist said election coverage will be data-driven.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ab6ec-abbd-4c8d-bc7b-2f0ca7647c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you start counting and reporting the votes, the spin and the
        time for spin is over," he said. "On election night, we''re going to talk
        a lot about numbers. We''re going to look in great detail at the numbers,
        where the votes are coming from, how many of them are mail-in ballots early,
        in-person Election Day ballots. But we''re not going to spend a lot of time
        paying attention to spin. We''re really going to focus on the data."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3038359-63b3-4df5-8c62-d0bd78b8691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feist and other experts have emphasized that election projections
        may take longer this year due to the pandemic and the huge surge in mail-in
        ballots. "Just because it takes longer doesn''t mean that anything is wrong.
        And we have to all remember that," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5ff75-f0ab-453b-8196-2f0dac805bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are widespread fears that Trump will seize on possible
        delays in order to shape public opinion -- and claim he has been re-elected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876985dc-12e9-4b06-8f22-826e7e7e214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media platforms like Facebook and Twitter say they will take
        their cues from the major networks and The Associated Press.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577659c7-888e-4bae-88bd-39e2ad18b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter and Facebook both said Monday that they will rely on the
        decision desk projections made by major networks and The Associated Press.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937de724-afa6-42c1-bd63-368de24bd1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said that it may apply a warning label to tweets by candidates,
        campaigns and other highly visible accounts that attempt to claim victory
        before official results have been declared.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63848a2c-242a-45bb-92b8-508e1b8d1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning on election night through the inauguration, we will label
        some Tweets that make claims about election results," Twitter said in a blog
        post. "We will be prioritizing the presidential election and other highly
        contested races where there may be significant issues with misleading information
        based on the below criteria."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7853fb6-87ad-4ee3-933b-4c3fdb9bccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said that "if a presidential candidate or party declares
        premature victory before the race is called by major media outlets above,"
        the platform will "add more specific information in the labels on candidate
        posts" and "add more specific information in the top-of-feed notifications."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c3f6b-0a31-4aa5-ba6c-047fea7444e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:13:45.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/02/media/tv-networks-election-night-victory/index.html"
        target="_blank">What will TV and social networks do if Trump prematurely declares
        victory?</a></em></p>'
  'Vienna-terror-attack':
    'author': 'Denise Hruby, Frederik Pleitgen, Simon Cullen, Eliza Mackintosh and
      Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T07:34:20.607+08:00
    'imagesource': 'jcr:e1dc53cd-84cb-469b-b55b-e2366ba20247'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9da3a9f-4f2f-43c9-94bd-043ba346a6f5'
    'lead': 'Gunmen with automatic weapons opened fire in central Vienna on Monday
      evening, killing at least one person and injuring dozens, as people savored
      the final hours of freedom before Austria entered a nationwide COVID-19 lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T07:35:43.339+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:07:44.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:13.418+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vienna on high alert as police hunt for armed gunmen in Austria terror
      attack'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b03493-4a90-45d7-816b-fad0375e425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gunmen with automatic weapons opened fire
        in central Vienna on Monday evening, killing at least one person and injuring
        dozens, as people savored the final hours of freedom before Austria entered
        a nationwide COVID-19 lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52d04a-6da5-4e38-a25e-32265b572792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian leaders have called the shooting a terror attack, and police
        have launched a city-wide man hunt for at least one suspect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b68cd58-354b-4d02-b29c-12c17c8e2d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Chancellor Sebastian Kurz said there was still a "very
        tense security situation," as people across the city were asked to stay put
        and avoid returning home until the danger had been averted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711b2e7-2dc4-47c8-ba37-a5128427bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Austrian public broadcaster ORF, Interior Minister Karl
        Nehammer said several suspects had assault rifles. "We are still in battle
        against the would-be terrorists," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16178315-969a-4b1c-9d18-c8f622ec8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire erupted at about 8 p.m. in the busy shopping and dining
        district near Vienna''s main synagogue, Seitenstettengasse Temple, which was
        closed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d07d56-4374-4752-91da-cf9b2ae33135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vienna mayor Michael Ludwig said the gunmen appeared to shoot at
        random as people were dined and drank outside due to the warm weather and
        virus concerns. A nationwide Covid-19 lockdown was set to begin at midnight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9473afc-7896-44b0-8ed9-e1009751c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person died in the shooting and 15 were injured, including
        a police officer, according to Austrian authorities. One gunman was shot dead
        by police.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12fe9e-4e41-4149-92a1-9993f7e60442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how many shooters there were in total, or what motivated
        the attack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc6c5a-e634-431f-8c4e-50dfd6e02fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Hiermann, who lives in Vienna, was having drinks with a friend
        when the shooting began.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3135ee0f-5c4d-4ad3-8527-2d3b970a0250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant staff told everyone to hide in the basement, she told
        CNN over the phone. There she and others were told that gunmen were shooting
        outside. Hiermann said she did not see or hear the attackers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d7962-5ba6-44b6-a76b-1306ed92db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police later came inside the restaurant and told diners that
        "we have to stay inside and wait here," she said. "This seems unimaginable.
        When they said shots fired I didn''t think this was serious," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6e35a-e529-4b7d-9821-104e9d4b49f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaction to the attack</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3ef67-ee0d-4ae4-a3be-c55cd511e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shared on social media show the chaos unfolding as gunfire
        started, with people fleeing from the scene on foot.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b513a44-b352-4eba-857b-a6a75cef2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people were trapped inside the Vienna Burgtheater state opera;
        there had been a performance going on when the shooting took place. Artistic
        director Martin Kusej took to the stage to announce there had been an incident
        nearby, and advised people to stay inside the theater.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757d262-0a9c-4aee-b937-68e93b4663ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath, armed police swarmed the area, with helicopters
        and ambulances deployed to the scene. Police walked through the bars and restaurants,
        ordering people to stay inside, and conducting checks on some people''s cars,
        and areas of the city were cordoned off.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8d4f4-a388-4621-a69a-ed2eeed13d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are urging people to avoid the area and not share photos
        or videos on social media.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b486a48-394d-4e1d-9410-1e0e2d19ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still working to find out more about the perpetrators,
        but Kurz told ORF that "an anti-Semitic motive cannot be excluded" due to
        the attack''s proximity to the synagogue. The Austrian army has been deployed
        to help protect buildings and properties.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246693bd-d8f4-40f3-8c5d-09876ff4538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oskar Deutsch, the head of Vienna''s Jewish community, said in a
        tweet that it was unclear whether the synagogue was a target, but that it
        was closed at the time of the shooting.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f403b-d63a-478c-bbd5-7ac2536480b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All synagogues, Jewish schools, the institutions of the IKG (Jewish
        Community of Vienna), and kosher restaurants and supermarkets in Vienna will
        be closed on Tuesday as a precaution, Deutsch said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a3fc8-7198-4613-96bc-610c355553e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in the early hours of Tuesday, Nehammer said
        it was "the hardest day for Austria for many years." "Those who attack one
        of us, attacks all of us," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be5060b-4175-4265-8b36-8ea81052c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Europe, leaders have strongly condemned the shooting, which
        follows two terror attacks in France in recent weeks.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98959ecb-56c5-436e-ae0c-c76da671cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After France, it is a friendly country that is under attack," French
        President Emmanuel Macron said on Twitter.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24054f28-f34c-462a-9346-806946b3fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe strongly condemns this cowardly act that violates life and
        our human values," the President of the European Council, Charles Michel,
        said on Twitter.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0410dc-4bd2-4417-bff8-bf2e2c5a58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leaders have shared statements expressing their shock and
        sorrow, including British Prime Minister Boris Johnson, Italian Prime Minister
        Giuseppe Conte, and Spanish Prime Minister Pedro Sanchez.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b59d5-ca84-4745-b233-4a733efd932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T11:13:29.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:07:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story, updates to follow</em></p>'
