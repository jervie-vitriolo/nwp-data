    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DepEd', 'Department-of-Education', 'Leonor-Briones', 'evacuation-center',
      'quaraintine-facility']
    'template': '1'
    'title': 'Briones says schools used as quarantine facilities should not be turned
      into evacuation centers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194941f7-86c8-4e01-ac15-f655181aa0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:36:23.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — The
        Department of Education issued a stern reminder on Tuesday: Do not house evacuees
        in the same schools being used as quarantine facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077c92f-715b-4ea0-9ff0-ea830487a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:36:23.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still schools that are being used as evacuation centers.
        But <em>ang regulasyon namin, dapat hindi haluin. Kung may</em> quarantine
        center, <em>dapat walang</em> evacuation center," Education Secretary Leonor
        Briones said in a televised briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb30c0-287c-4fdd-9427-229fd5ca04b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:36:23.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still schools that are being used as evacuation
        centers. But our regulation is they should not be mixed. If there is a quarantine
        center, there shouldn''t be an evacuation center.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ccca82-c7e9-4acd-af64-0c63d6c85d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:36:23.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones urged communities to build multi-purpose buildings in communities
        that can be used as evacuation centers or quarantine facilities so schools
        would not be the immediate option.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8bd17f-47c5-400e-9ff2-903cdf5309b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:36:23.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones mentioned President Rodrigo Duterte''s previous instruction
        to minimize the use of schools as evacuation centers to prevent the disruption
        of children''s education.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f563ca-82fd-4466-b024-43e334c5b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:36:23.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, <a href="https://cnnphilippines.com/news/2020/1/14/Rodrigo-Duterte-infrastructure-projects-term.html"
        target="_blank">Duterte said</a> he wanted more evacuation centers in the
        country before his term ends in 2022.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1880ce9a-41f2-4f5c-8f42-63e57bb7d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:36:23.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the directive was made before the COVID-19 crisis and Super
        Typhoon Rolly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43846c3a-4d67-4a79-ac0c-987ef0225cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T14:36:23.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Briones said 4,637 classrooms in 869 schools under 44 DepEd
        divisions were being used as evacuation centers.</p>'
  'Blackwater-Paul-Desiderio-out-PBA-bubble-injury':
