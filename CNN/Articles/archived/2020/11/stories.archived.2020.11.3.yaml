        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe878b-69e6-4b08-b3a1-f2443dfdcb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially seeing low occurrences of the virus, Lebanon and
        Jordan have been tackling a dramatic surge in cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad2744-b0bd-431a-9d14-a7f8b112a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389a06b-9947-4737-a261-7d3d166d3685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Jordan recorded 3,259 new cases and 37 deaths, after
        the country hit a record number of cases last week. In Lebanon, which has
        a considerably smaller population than Jordan, the daily tally last week nearly
        hit 2,000, as more and more hospitals become overwhelmed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1fdb54-06ce-4ea3-8d1b-39c23f29d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5bead3-1ff0-48bf-9ae9-5784f80ce479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have announced new measures to curb COVID-19, tightening
        curfews and forcing more facilities to close. Lebanon has imposed new lockdowns
        on over 100 towns and villages across the country in an effort to contain
        the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c973f09-b32f-4e25-914c-21ceb5ad26cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c76c9f-7bcf-49b4-a6c4-3c32104b607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan and Lebanon had some of the strictest and most proactive
        lockdowns in the region during the first wave of the pandemic but their economies
        suffered greatly. Because of the toll on people''s livelihoods, social distancing
        measures have met with significant resistance during the second wave.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f0b44-f272-4468-874c-2c1362470014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2216cf5a-82e1-4285-b441-e814200002dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israel administers first dose of vaccine</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a20a9d-7558-46ba-86fc-b832f8c62d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6547479-41be-490b-af1d-e44658228ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, a strict lockdown appears to have paid off. Israel hit
        a record daily tally of over 11,300 cases in late September, prompting strict
        social distancing measures. The daily count has dropped dramatically since;
        Israel recorded 521 daily cases on Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b26614-0372-4ed0-b839-fc6c776030c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a43e33-d294-4ab5-bd41-0101c13dffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Israel administered the first dose of its Covid vaccine
        as part of its first phase of clinical trials. The first dose was given to
        26-year-old volunteer Segev Harel, who will be monitored for three weeks for
        side effects and antibodies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c4847-52c8-40a0-8fa7-4674b2634b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7f416-9afb-45ca-8f0b-4030d3ba5a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 80 volunteers will be given either a vaccine or a placebo
        during the Phase 1 trials. Phase 2 trials, involving 960 volunteers, are set
        to begin in December.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f81fb5-66ad-4166-bbe0-a359583c7799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:29:22.962+08:00
