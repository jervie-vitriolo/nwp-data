      'mgnl:lastActivated': 2023-01-25T18:07:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But when it comes out, when and if it comes out, it’s gonna be
        precise. It’s gonna be a template for how you do projects between disputing
        parties, who, however, need to move forward,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269267d-9b93-4217-9c72-4e3654dea111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:48:01.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the proposal was laid on the table during his meeting
        with Chinese Foreign Minister Wang Yi in Spain''s capital Madrid.  While he
        did not provide further details, Locsin said the talks, which apparently took
        place late last year, were cleared by President Rodrigo Duterte himself as
        well as members of the Cabinet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac2a15-aaa4-49ab-8f5e-61ae88b2c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:48:01.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is important is the care with which we are working on language.
        So that that language, and what it translates to in real actions, do not,
        in any way, constitute a surrender of our rights under the arbitral award
        and UNCLOS. And China, I suppose, is doing the same thing, because we’re still
        talking,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463528a-cc0f-41d7-a002-3e38b20fa8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:48:01.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top diplomat noted that once approved, the template
        will also serve as a guide for him and his agency on deciding whether a future
        project abides by local laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c5133-eafd-4cf5-ada1-fb290fbdbd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:48:01.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That template will govern. I, the DFA, will decide whether any
        specific project by other department follows the law, the constitution, and
        our right under the arbitral award. I’m not gonna give in to anybody. I don’t
        care how influential they think they are,” Locsin stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e1f349-7893-4a22-9312-702779fd975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:48:01.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department in October announced the lifting of the moratorium
        on oil and gas exploration in the West Philippine Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b68f1-1e74-49e9-83f8-3d77eebfed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:48:01.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This paves the way for the resumption of drilling activities in
        the disputed waters as well as the planned joint exploration with China, which
        welcomed the development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8239e52-2402-42cc-9f87-c481a290280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:48:01.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing earlier said it hopes that the two camps “will work together
        for new progress” in the activities.</p>'
  'us-cyber-command-ops-expand-agaist-russia-china-iran':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T13:25:12.267+08:00
    'imagesource': 'jcr:49227890-f845-40df-9314-d1398c2b1370'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7f5de76-707e-48de-91de-bfdfcb854c9d'
    'lead': 'US Cyber Command expanded its operations aimed at identifying malicious
      foreign cyber actors before Tuesday''s presidential election, using missions
      to not only seek out Russian hackers, but those from Iran and China as well,
      a US official confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T13:30:40.604+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T18:07:21.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:17.362+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'cyber-command', 'operations', 'Russia', 'China', 'Iran',
      'security', 'US-election', 'US-president', 'presidential-election']
    'template': '1'
    'title': 'US Cyber Command expands operations against Russia, China and Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7774d8-ec5d-41ee-aeb4-bc08779d371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Cyber Command expanded its operations
        aimed at identifying malicious foreign cyber actors before Tuesday''s presidential
        election, using missions to not only seek out Russian hackers, but those from
        Iran and China as well, a US official confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b44c4-8e94-4e97-a8d0-514050cb878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caf4d70-942b-4597-9e49-25318a0f35b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same US official also told CNN on Monday that cyber operations
        against foreign actors, across the whole spectrum of offensive and defensive
        measures, began ahead of the election and will continue after the final ballot
        is cast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf59900-9844-4564-9d01-8a0981631a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111114af-9f95-46fd-a46c-cc83fd1203b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Cyber Command''s expanded operations, which was first
        reported by The New York Times, comes as US officials across the national
        security community are on high alert against potential foreign interference
        in the hours before Election Day, warning that the period before the final
        votes are cast and the days that follow present a ripe opportunity for adversaries
        looking to undermine the American democratic process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e308c67-1d04-4122-b823-5652605d7201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77479b6c-aae5-4f89-a37a-57aec633239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while election security officials had expected an uptick in
        foreign activity ahead of Tuesday, the Department of Homeland Security''s
        top cyber official, Chris Krebs, told CNN that things have remained relatively
        calm with the exception of some ransomware attacks. Russia has recently engaged
        in some broad cyber activities that resulted in incidental contact with election
        infrastructure and Iran "decided to get into the game" by conducting targeted
        disinformation efforts, but officials are confident that vote counting and
        certification systems remain secure, according to Krebs and other US officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b0be8-d28d-46c8-ad55-6d383d3c1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688124f-4b55-452e-8c8f-e5203e091add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s a "uniquely volatile" period, the top Democrat on the
        Senate Intelligence Committee, Sen. Mark Warner of Virginia, said in a tweet
        Monday. "Our adversaries will seek to take advantage of that. Don''t make
        their jobs any easier," Warner said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e316115-737a-4984-8522-082e7cb8b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9cfa71-ea98-47c1-9bfe-f2be9dc96df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies, including the FBI and the cyber arm of the Department
        of Homeland Security, have issued a flurry of advisories in the final weeks
        of the campaign and on Monday, it was all-hands-on-deck for election security
        officials across various federal agencies as they prepared to respond to a
        range of potential foreign threats, ranging from cyber attacks to targeted
        disinformation efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be37cf4-8478-415e-8476-634245694779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160b0c4-f4eb-4bb0-bf6a-005209f3f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those agencies were US Cyber Command and the National Security
        Agency, which are tasked with defending voting systems against foreign cyber
        actors and conducting offensive cyber operations against foreign adversaries
        who may seek to interfere in the voting process before, on or after Election
        Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84b33a-7922-4fe0-b37b-449460249851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e0bed-9076-4ee6-b730-50a1efd5a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official, this one with US Cyber Command, also made clear
        that the Pentagon and its interagency partners have been taking additional
        steps to prepare for the possibility of Election Day chaos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d662f7-3aa1-4e2d-9d23-40564aa4b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bfcbea-6c2e-4d58-915a-e3953c40c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USCYBERCOM has a 24/7 ops center, and we are specifically postured
        for the elections—however, we''ve integrated election defense into our everyday
        operations. There are two parts to this: We are enabling our partners, and
        we are ready to act," the US Cyber Command official told CNN. "We also have
        liaison officers embedded with our interagency partners, for better flow of
        information and coordination."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690932b1-8c85-4915-b092-2c2e127bb822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38f8b2-2bba-44e0-a2e6-f1d7af3fea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other federal agencies will also remain on high alert through Election
        Day and in the days that follow, according to Krebs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37349b-3a2e-47d3-9c45-258d89209f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de65c4a-647e-4524-8e56-8467fcad6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our federal partners will remain up and running in an enhanced
        posture, because we understand that it''s a ripe opportunity for foreign adversaries
        to inject mis- or dis- or mal-information into the news cycles and try to
        undermine confidence," he said Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17971c95-ca61-4b0d-b4e6-6e091fbdb26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d36f9-2ef9-4844-8bc1-7d00ac87d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN that the lingering concern remains so-called
        "Black Swan" incidents -- unforeseen or unpredictable events that were not
        considered during the months of coordinated preparation among federal, state
        and local officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa6cdc-b2ec-4ce6-89d6-dd3b861283a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab6e89-457b-4cba-9916-6280fe276ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that this could consist of cyber incidents involving
        entities that are not directly linked to election infrastructure, like large-scale
        ransomware attacks against hospitals, which are perfect for undermining the
        system writ large. Even though these sorts of attacks do not impact whether
        votes are counted, they create the perception of doing so, the official added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51088b9-df1d-4ffd-a5b5-1fa3f12cd6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d8a06-cc46-4aee-9361-7d4d5b4f3c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election security officials will be on standby to respond should
        any foreign adversary decide to carry out an attack of any kind on Election
        Day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc822206-43ee-4521-ab41-2a0d7d03675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085c1bb5-b350-4418-95b2-90521150bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like on Super Tuesday, we have active chatrooms with our interagency
        partners. Our partners will have unclassified chatrooms with state and local
        entities, and if they receive information that might be valuable for the whole-of-government
        defense, we will be able to pivot on those tips, so we can provide information
        back," the US CyberCommand official said. "Also, USCYBERCOM and NSA have the
        ability to alert interagency and private industry partners to act on information;
        for example, we may detect a cyber-event from an adversary and can tip a partner
        to this anomaly -- then within hours those partners can alert victims of cyber
        activity and engage mitigation response. It is the ability for us to act and
        respond as a whole of government at speed that is significant."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c5318-e336-405f-bbb0-b1e0e88fad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f68ad-9018-486c-9c57-33ecc19398ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This posture will continue in the days after the election, the official
        said: "We''re still going to be laser-focused on our adversaries post the
        elections."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a4566-12a9-4365-8a1e-3b2195a915fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:30:40.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/02/politics/cyber-command-russia-china-iran/index.html">US
        Cyber Command expands operations against Russia, China and Iran</a>."</em></p>'
  'us-election-florida-pregnant-woman-vote':
    'author': 'Christina Zdanowicz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T13:30:56.342+08:00
    'imagesource': 'jcr:034d5ca6-c2fc-43d3-9869-608773118b61'
