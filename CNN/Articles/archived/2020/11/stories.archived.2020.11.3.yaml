      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "Baby Shark" has reached a new milestone,
        doo doo doo doo doo doo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd5f02e-dcba-4350-a424-ec1d3befef94'
