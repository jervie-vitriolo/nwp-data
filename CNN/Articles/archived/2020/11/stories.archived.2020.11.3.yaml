      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71460e57-7fe0-4945-8d2d-6c72aa0b57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK announced its first city-wide testing effort on Tuesday.
        All residents and workers in Liverpool will be tested for Covid-19 from Friday,
        regardless of whether they have symptoms.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b01a06-9b9a-42a9-b80d-72d52afbdd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:09:37.651+08:00
      'mgnl:createdBy': 'pilar'
