  'da-enough-food-supply-agri-damage-quinta-rolly-reaches-P4-billion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-03T20:23:26.702+08:00
    'imagesource': 'jcr:f946f300-5ad6-4a5d-b9d4-bb88dddcd44d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2c93b33-6a71-4e69-9bda-095440bd8353'
    'lead': 'DA assures enough food supply until end of 2020 as total damage to agriculture
      due to the onslaught of Quinta and Rolly reaches ₱4 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T20:33:08.765+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T18:05:56.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:30.418+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'food-supply', 'rice', 'Quinta', 'Rolly', 'typhoon', 'agriculture',
      'damage', 'losses', 'assistance', 'farmers', 'fisherfolk']
    'template': '1'
    'title': 'DA assures enough food supply as agri damage due to Quinta, Rolly reaches
      ₱4.5 B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60467e0-3283-4670-8289-a1392165582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        Department of Agriculture assures the country has enough food supply until
        the end of the year, after Typhoons Quinta and Rolly caused damage to agriculture
        amounting to more than ₱4.5 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bed444-76a7-4ef5-b714-79e4aa0bc202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec873aa-2f49-49b1-bd1e-704855114431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong</em> supply <em>natin</em> (Our supply) up to the end
        of the year is enough, especially <em>dito sa</em> (in) rice and corn, we
        have enough supply to provide <em>itong mga</em> (the) needed food <em>para
        sa ating mga kababayan</em> (for our citizens),” DA director for field operations
        Roy Abaya said in a briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27ac5a-1e5e-404f-af44-b518a06497ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b93161c-bcfe-4a4e-b289-a83f627b244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya said that as of 12 p.m., the total damage caused by the recent
        typhoons has reached ₱4.56 billion, where ₱2.56 billion was caused by Quinta
        while ₱1.99 billion was due to Rolly. Most of the affected products were rice,
        and high-value crops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f64191-ebee-45a5-a0b7-c53d7fb82e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c6871-957a-4450-b89e-bc85e595b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both weather systems led to 262,539 metric tons of lost production
        and affected 115,148 hectares of agricultural land. Moreover, 77,958 farmers
        and fisherfolk lost their livelihood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6c972-c385-441f-b80b-43ec945809ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805a0fb-22ab-4012-861a-afb7536d21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically for rice, Abaya said that volume loss has reached 170,000
        MT, which is just about 1% of the country’s annual target production of 20
        million MT. A total of 1.6 million MT of rice was saved from being damaged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf057e3-04f5-4838-aa9d-a1f045a3df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69444ec1-fed9-4703-bf42-69574ae87381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Agriculture chief William
        Dar shared the same sentiment but still reminded traders not to take advantage
        of the situation to increase prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b618e82-55d3-4d85-b7b0-0300e7ff1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7c585-4401-43d1-a3be-aa65bc6c8a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:33:08.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:05:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dar said affected farmers and fishermen can avail of
        different kinds of assistance from the department through loans and in kind,
        like planting materials, livestock, and fingerlings.</p>'
