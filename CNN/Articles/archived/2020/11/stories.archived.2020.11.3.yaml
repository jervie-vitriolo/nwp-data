      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437252c-2fdd-43f4-a410-17c6d016f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:07:09.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK hospitality industry has been hit hard by the pandemic, and
        new restrictions set to come into force in England on Thursday are likely
        to make things worse, with all restaurants closed except for takeout or delivery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75741530-00c2-49da-86e2-e24cd8b4e191'
