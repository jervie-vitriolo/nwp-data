    'mgnl:tags': ['Jose-Cuisia-Jr.', 'Joe-Biden']
    'template': '1'
    'title': 'Biden admin more advantageous to PH and Filipino immigrants – former
      PH envoy to US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7361b5c-977c-4eef-8429-6493dc40dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) –</strong> If
        former United States Vice President Joe Biden wins this year''s presidential
        polls, it will bring more opportunities to Filipino immigrants in America
        and the Philippines-US relations, a former Philippine envoy to the US stated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a619e-3d72-4178-9428-abc17edfeb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ambassador Jose Cuisia Jr. said the relations between the
        Philippines and US will be more strengthened under a Biden administration,
        since the Democratic Party presidential bet favors multilateral trade or trade
        relations involving three or more countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2887c27-4e08-43f1-a7ef-d5e72b517780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1271c-79df-4fa6-9ae6-8a5ed9e8ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very possible that he may bring back US in the Trans-Pacific
        partnership and that will be good for Asia because they want to expand the
        coalition into a larger bloc," Cuisia told CNN Philippines'' Rico Hizon on
        Tuesday.</p>'
    '0':
