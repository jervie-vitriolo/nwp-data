      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) &nbsp;</strong>SM malls in
        Metro Manila and Luzon opened their doors to take in stranded customers and
        nearby residents affected by the wrath of Typhoon Rolly over the weekend.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59812d-4a1b-4849-99be-eba98c862c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:21:07.906+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:07:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now weakened into a tropical storm, Rolly, then a super typhoon,
        made its second landfall in Albay on Sunday, wreaking havoc to the rest of
        the Bicol Region and Southern Luzon. Ahead of the foreseen devastation, the
        SM Supermalls management waived overnight parking charges and provided free
        WiFi, charging stations, and a help desk to assist storm victims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1dab04-192e-4258-8d41-b8e05c2be59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:21:07.906+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:07:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our malls in the typhoon-hit areas will remain open to those who
        need shelter. Rest assured that we will extend much-needed relief assistance
        to help rebuild our communities," said SM Supermalls President Steven Tan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247e836-c3e7-4ee7-aae7-cad95d93fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:21:07.906+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:07:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 1, SM Malls in Metro Manila and select parts of Luzon closed
        early but still accommodated anyone who sought shelter from the typhoon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f93cd-030a-4aca-b3b4-cddc46dc1e99'
      'mgnl:activationStatus': true
