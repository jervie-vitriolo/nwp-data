    'lead': 'Ten local chief executives will be summoned to explain why they were
      missing in action when Super Typhoon Rolly ravaged their localities, Interior
      Secretary Eduardo Año says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T08:55:18.349+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:07:38.200+08:00
