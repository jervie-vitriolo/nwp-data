      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some argue that sports should be kept out
        of politics but forget that idea in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de5551-6afb-4d1c-a6bc-b723104f755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From NBA stars to golfing icons, athletes have been using their
        voice to encourage others to vote ahead of the <a href="https://edition.cnn.com/2020/10/30/politics/brett-favre-endorses-trump-trnd/index.html">US
        election</a> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8030f7-0f66-4122-b220-c088653365e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:12:01.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:07:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US president is also clearly aware of the potential value an
        athlete''s support can provide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff4534-c56d-4ce9-a0e6-07f70f4ae0db'
