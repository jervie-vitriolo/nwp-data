      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef2968-de64-4ae2-992c-84d3512b9984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:07:09.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizza Hut, Five Guys, Greggs, Taco Bell, Papa John and Leon also
        get a mention, as do independent food outlets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdcf9a9-74d4-4df5-a296-6ef198eeb2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.727+08:00
