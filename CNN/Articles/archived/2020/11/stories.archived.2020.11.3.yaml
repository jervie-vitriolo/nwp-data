      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said to be one of the strongest cyclones in the world this year,
        Rolly left at least 20 people dead and displaced more than 400,000 residents,
        some of them still in evacuation centers with no homes to return to.</p>'
    '3':
