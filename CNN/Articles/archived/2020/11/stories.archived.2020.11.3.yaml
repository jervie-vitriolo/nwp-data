    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '632c69f9-6a7a-4e02-84d3-5acec79de435'
    'lead': 'Kyle Rittenhouse, the teen accused of fatally shooting two people and
      seriously injuring a third during protests in Kenosha, Wisconsin, attended a
      virtual hearing Monday where his bond was set at $2 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T18:50:51.252+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:06:38.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:25.094+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenosha shooting suspect Kyle Rittenhouse''s bail set at $2 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643c0c5-81c2-4f53-874c-2d32d491f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://www.cnn.com/2020/08/28/us/kyle-rittenhouse-kenosha-shooting/index.html">Kyle
        Rittenhouse,</a> the teen accused of fatally shooting two people and seriously
        injuring a third during protests in Kenosha, Wisconsin, attended a virtual
        hearing Monday where his bond was set at $2 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c115c-02d2-4ce0-8459-4fc9ca2bf89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583665f-33da-4854-9004-8597dd3987ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenosha County Commissioner Loren Keating said the bond was set
        at such a high amount because the court considered Rittenhouse a "flight risk,"
        given that he could face a "mandatory life sentence or at least significant
        amounts of time, likely decades of time period of incarceration" if convicted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24add0d-408a-4554-a6b6-9d2874667443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4896d-6355-4994-a71f-cba1fb77553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/10/30/us/kyle-rittenhouse-extradition-kenosha-shooting/index.html">Rittenhouse
        was extradited to Wisconsin</a> from Illinois after a judge''s ruling Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad5f632-404a-4c54-a87f-779a0b27e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13acab33-bd84-4522-a898-aa60a75a8392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After previous arguments from Rittenhouse''s attorneys that an extradition
        <a href="https://www.cnn.com/2020/10/09/us/kyle-rittenhouse-extradition-kenosha-shooting/index.html">could
        put him in danger,</a> Judge Paul Novak of Lake County, Illinois, said in
        the ruling that matters filed by Rittenhouse''s attorneys, such as their client''s
        safety, can be brought up in hearings in Wisconsin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9732c-03b9-4d6c-9f29-622cec4be06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a0365-ac3a-473d-a2aa-2c58878146b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen is facing charges that he allegedly <a href="https://www.cnn.com/2020/08/28/us/kenosha-wisconsin-protest-shooting-victims/index.html">killed
        Anthony M. Huber and Joseph Rosenbaum</a>&nbsp;and wounded Gaige Grosskreutz
        during protests that followed the <a href="https://www.cnn.com/2020/09/04/us/kenosha-protests-jacob-blake-rusten-sheskey-invs/index.html">police
        shooting of Jacob Blake in Kenosha, Wisconsin, in August.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91870a48-5bde-4215-a450-fd97f3c4d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa55ed-4c17-43c8-8daa-49cb0fd961c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces two felony charges of homicide in the death of Rosenbaum
        and Huber, and a felony attempted homicide charge in the incident involving
        Grosskreutz. He''s also charged with possession of a dangerous weapon while
        under the age of 18, court records show, which is a misdemeanor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ca777-7281-48af-94ee-08097b38eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29f956-040f-4bce-8d14-017fece65439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huber''s father slammed Rittenhouse in the hearing, saying "he thinks
        he''s above the law and he''s been treated as such by law enforcement."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e0421-4ce1-4eb9-a3ea-f415407e9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c825c-7fb6-4a28-a22a-d3c78bf0f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son lost his life protecting other people. He was a hero. And
        anyone who says otherwise is dead wrong," John Huber said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f47e2-dc59-4c60-896d-4cfe8eefec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98545d-937f-4b08-aec9-aab16a3896cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T18:50:51.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rittenhouse''s attorney, Mark Richards, claimed there''s "overwhelming"
        evidence that Rittenhouse acted in self-defense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a1e3c-336e-4a51-ae0f-008a5ad12be8'
      'mgnl:activationStatus': true
