      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206fc8a-bad8-497d-9001-60e3399cb44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former envoy also emphasized a Biden presidency will have a
        significant impact in the two countries'' military alliance, especially fortifying
        the military capability of the Philippines amid territorial disputes in the
        West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ddba3-99b1-4ac8-b34c-42230c51bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e468fd-bc42-4725-879f-b0d7b0b16b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is part of the "pivot to Asia" program by former President Barack
        Obama, which was supported by Biden when he was still vice president," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7864dc2-a459-48fa-a7b9-8be26675813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db096f59-5875-413e-bfdf-6699264a2b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Filipino immigrants in America, Cuisia underscored that Biden
        will implement more relaxed immigration policies compared to the restrictive
        approach of his opponent and incumbent US President Donald Trump. He also
        explained the Democrats are more lenient in providing healthcare coverage
        to immigrants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c585d-71aa-49dd-8464-37d1a29873e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ca35d-604e-445e-8312-aa9362b8e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has been against the DACA (Deferred Action for Childhood
        Arrivals) program. A lot of Filipino immigrants will be affected if Trump
        continues to push for the stoppage of DACA," said Cuisia on the US'' immigration
        policy which protects immigrant children from deportation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88cd470-ad21-46d3-8100-f1c2ef0bc3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e22182-d327-4d66-a607-bb8b7e4f5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside of a Biden presidency, especially if the Democrats
        get the majority of the US Senate, is it will be more critical in denouncing
        the human rights situation in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a9fd9-f830-4f91-8d77-02bbc4768e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b2127-63c8-4335-a546-33fa80bafb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuisia added that Trump has been very friendly to President Rodrigo
        Duterte, despite favoring an alliance with another superpower country China,
        and ignored all the criticisms of local and international human rights groups
        over the alleged extrajudicial killings in the Philippines brought by the
        drug war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b3e017-ed28-4afc-812c-421ab1d983bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32dbc4e-90df-4ba5-a9da-38522da62941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a survey conducted in October, Cuisia said that 52% of
        Filipino-Americans will vote for Biden while 34% are for Trump. Younger Fil-Ams
        are mostly voting for Biden because of the Democrat''s relaxed immigration
        policies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6676b7-ad87-4ecf-80f0-c6b824339611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f6c883-10ea-41a1-bc0b-dc9ddc51937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In New York and California where the majority of Fil-Ams are, they
        tend to be more liberal and Democratic voters. In more conservative states,
        Fil-Ams tend to be more Republicans," the former ambassador said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370f87a-5197-498f-be3e-d83af5cf01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:38:51.491+08:00
