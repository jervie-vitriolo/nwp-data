  'vienna-shooting-casualties':
    'author': 'Fred Pleitgen and Luke McGee, CNN'
    'caption': 'Police cars and armed police officers patrol in central Vienna on
      November 2, 2020, following a shooting near a synagogue.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T19:17:25.839+08:00
    'imagesource': 'jcr:589621ec-f10f-443d-b5e6-d207d9348c1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b0c1c8b-8750-4824-afc4-b62f9524ea89'
    'lead': 'At least four people were "killed in cold blood" and a further 14 were
      injured, including a police officer, in the terror attack that took place in
      Vienna on Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T19:44:44.752+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:06:21.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:26.035+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four people ''killed in cold blood'' in Vienna during night of terror'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882cbcd7-b75c-47d6-b037-4dda40b2c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.752+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- At least four people were "killed in cold
        blood" and a further 14 were injured, including a police officer, in the terror
        attack <a href="https://edition.cnn.com/2020/11/02/europe/vienna-shooting-intl/index.html">that
        took place in Vienna on Monday night.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81474ad-0c90-4b90-9f38-ee65ca6eaf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da154661-1082-4af8-9167-3b41c92796b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria''s Chancellor, Sebastian Kurz,<a href="https://edition.cnn.com/europe/live-news/vienna-terror-attack-nov-2-live-updates/index.html">
        said on Tuesday</a> that the victims included "an elderly man, an elderly
        woman, a young passer-by and a waitress." In addition to the four civilians,
        a gunman was shot dead by police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd34a9b-c12c-4348-8dd2-9ec27e53373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076cb6f-82a7-412e-ae0a-98557c87054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian authorities have described the shootings as an "Islamist"
        attack. During a press conference early on Tuesday morning, Austrian Interior
        Minister, Karl Nehammer, said the shooter was wearing a fake explosive belt
        at the time of the attack and had been "radicalized."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab48051-3468-4636-a863-929672537c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb6262-85e9-4672-9e63-770cbf3b99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The radicalized person is someone who is an IS sympathizer," said
        Nehammer, referring to the terrorist group Islamic State in Iraq and Syria
        (ISIS).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce132d68-ab87-4677-9eed-ee354f4bcf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8a54ad-7643-48d9-909b-0398a1c676fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.753+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday''s attack was an attack on our values and a completely
        useless attempt to weaken our democratic society or to divide it," Nehammer
        said. "We do not tolerate this in any way or from anyone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d12405-f923-4e68-822e-7a315ada2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e54dd-ccd5-4b6c-a798-028a01100b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports said multiple gunmen opened fire at six locations
        in the city center, as residents savored the final hours of freedom before
        the imposition of a nationwide Covid-19 lockdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0a6c4-21a1-4fe4-a1d0-5f8514ca9f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d50c78-7517-4e60-9127-ae24c0978f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities have since cast doubt on whether the man police
        shot was part of a larger group. Austrian police said Tuesday morning "they
        assume that there were more attackers" and Nehammer said at the press conference,
        "it can''t be excluded that there were more attackers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9d93c-d263-48fd-afaa-1af5f3554fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef825779-a131-4daa-9ab6-1319052d6e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed forces have been deployed in Vienna to help secure the situation,
        with authorities indicating earlier in the evening that at least one gunman
        remains on the loose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c2d6b8-e5a2-4b54-9396-d69c5b68b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c3ec4-ef87-4ba8-9469-266b9e552afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Vienna have been asked to stay at home or in a safe
        place and follow the news. Authorities have abandoned compulsory school attendance
        and asked citizens to avoid the city center for fears of another attacker
        still at large.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32bce72-711b-4eb6-bd86-56af2fc0d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c940a079-f7d8-45e1-9730-f42ce7bbb2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Vienna police said that SWAT teams entered the gunman''s
        apartment using explosives and a search of its surroundings was underway.
        Police have also received more than 20,000 videos from members of the public
        following the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e85653-89fb-40eb-bcaa-f8645bc2c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220eec9-a594-460b-8170-a6feb7a1acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial attack, which began around 8 p.m., was centered on the
        busy shopping and dining district near Vienna''s main synagogue, Seitenstettengasse
        Temple, which was closed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa03168-81ae-4afd-ab47-8c5e2b657690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa903abc-8dd5-4c9f-8549-e95bbdc8555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vienna mayor Michael Ludwig said shots appeared to be fired at random,
        as people dined and drank outside due to the warm weather and virus concerns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e8220-93e8-4b75-8ce9-4b3db111fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d81d75-c81c-42f1-95e0-7572c1ea31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Hiermann, who lives in Vienna, was having drinks with a friend
        when the shooting began.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf4a49-41ab-461a-85da-e960a52475b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:44:44.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:06:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea986cca-6459-4a7d-8a10-2164c5016c8c'
      'mgnl:activationStatus': true
