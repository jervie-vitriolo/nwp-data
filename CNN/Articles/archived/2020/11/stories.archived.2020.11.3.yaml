    'jcr:uuid': '567143b3-b847-47ad-95b6-383ba3c4ed80'
    'lead': 'Global stocks and US futures are rising Tuesday as investors bet that
      Joe Biden will capture the White House and boost Democratic candidates for Congress
      following a divisive election campaign in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T19:55:42.686+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T18:06:16.988+08:00
