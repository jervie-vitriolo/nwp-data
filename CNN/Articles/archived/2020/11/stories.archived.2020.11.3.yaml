  'Chrissy-Teigen-late-son-tattoo':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-03T08:42:17.613+08:00
    'imagesource': 'jcr:ea24609b-11af-49c5-9c5e-da85ed894341'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94cbe8f5-1a13-45e1-bf89-3e4c00702091'
    'lead': 'Chrissy Teigen revealed a tribute to the infant son she and husband John
      Legend lost.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T08:46:28.992+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:07:39.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:14.532+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chrissy Teigen honors late son with new tattoo'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77774cfd-b377-4a5e-aeff-6562379b4ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T08:46:28.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chrissy Teigen revealed a tribute
        to the infant son she and husband John Legend lost.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c12dba-80cf-460d-80fb-e3ab1c88d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T08:46:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen <a href="https://twitter.com/chrissyteigen/status/1322758332680003585?s=20"
        target="_blank">tweeted a photo Sunday</a> showing her and Legend holding
        hands across a table, revealing a tattoo of their son''s name -- Jack -- written
        in cursive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cbcd33-d4ae-4f27-bbf0-b7204019824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T08:46:29.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack passed away in October after Teigen suffered pregnancy complications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac37c6-f0bc-48fe-a1f7-5fc6c068a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T08:46:29.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen and Legend openly shared their grief with a series of personal
        photos taken at the hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10ec92-b795-48f7-8447-46025fabc58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T08:46:29.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also penned a deeply personal essay about their loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a29ee-f2ba-4ba7-92cf-f1941e92a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T08:46:29.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had announced their pregnancy in August, and the following
        month Teigen was hospitalized after suffering heavy bleeding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0854ea-9085-4fb6-977e-ac51369c21bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T08:46:29.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen''s new tattoo joins one that reads "John Luna Miles" in honor
        of her husband and their two other children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404a0c5-913e-495c-8ddf-099551275110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T08:46:29.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her essay, she touched on how she and Legend have helped Luna,
        4 and Miles, 2, understand the loss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e96a8-c288-42d0-92e9-38a131b69a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T08:46:29.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jack will always be loved, explained to our kids as existing in
        the wind and trees and the butterflies they see," Teigen wrote. "Thank you
        so much to every single person who has had us in their thoughts or gone as
        far as to send us your love and stories. We are so incredibly lucky."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5fd3d-4af2-43d9-a160-25d541206aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T08:46:29.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:07:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/02/entertainment/chrissy-teigen-son-tattoo/index.html#:~:text=(CNN)%20Chrissy%20Teigen%20revealed%20a,after%20Teigen%20suffered%20pregnancy%20complications."
        target="_blank">Chrissy Teigen honors late son with new tattoo</a></em></p>'
  'Super-Typhoon-Rolly-DILG-mayors-governors-missing':
    'caption': 'FILE PHOTO'
