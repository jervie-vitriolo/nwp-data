      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What if you could find and book creative
        professionals in Africa for their services with the click of a button?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8563ecb4-2182-44c5-bb97-d82e9dac583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9026982-4ecd-403a-a513-8b7d35827196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian entrepreneur, Fade Ogunro, started Bookings Africa, a digital
        platform with access to service providers like accountants, makeup artists,
        and social media influencers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b016d8-6df3-4c59-9863-6560f56746b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de881a-aa95-4af6-96b2-365946c2b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2019, it now has a database of more than 8,000 registered
        artisans across South Africa, Nigeria, and Kenya, according to Ogunro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70782b-ff04-465d-9886-fcf5ce510545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cea6c7-a3ed-462a-978a-3af93a7d2513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It works like the ride-hailing service, Uber, where anyone that
        requires a cab can log onto the Uber app, book one, and pay at the end of
        the trip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64217285-43ed-4f6b-8e71-27c34f0ba32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8a53e-9dbe-4ebc-b866-3e9db73ca1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogunro told CNN that through Bookings Africa, users can search for
        a variety of talent, compare prices, book online and pay securely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce85bcc-5910-4240-8343-3628db24c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af340ca7-c528-4f82-bdf6-b2dc3f2acdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that so far it provides access to creatives in 25 different
        fields.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573fd78a-269a-4f45-95da-c47066ce9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d6be0-f043-4a88-8e7a-2abb6c7f3a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:16:03.334+08:00
      'mgnl:createdBy': 'bamba'
