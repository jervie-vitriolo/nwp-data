      'mgnl:lastActivated': 2023-01-25T18:08:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is the country worst hit by the pandemic in the region. Neighboring
        Iraq has the second-highest number of cases with nearly half a million confirmed
        infections and just under 11,000 total deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ba069-c94b-4efe-aa19-835f26efba88'
