      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Kospi gained 1.9%, the index''s best day since June.
        Hong Kong''s Hang Seng Index jumped 2%, putting it on track for its best day
        in about three weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
