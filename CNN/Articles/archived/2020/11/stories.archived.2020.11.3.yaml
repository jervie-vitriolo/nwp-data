    'lead': 'Fast food chain Burger King has taken a rather unusual step: calling
      on customers to order from archrival McDonald''s, as well as a number of other
      competing restaurants.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T15:40:46.726+08:00
