    'template': '1'
    'title': 'PH, China need to work on ‘specific project’ on joint oil exploration
      — Locsin'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6c09c-1250-4f3b-9236-f3c9478ca20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:48:01.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)—</strong> The
        Philippines and China would need to work on a “specific project” on joint
        oil and gas exploration activities in the West Philippine Sea — one that would
        serve as a template for both parties amid contesting claims in the disputed
        waters, Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin Jr. said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09770d1-04ad-47cb-9870-76e63feee0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:48:01.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:07:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both sides exchanged impossible-to-reconcile positions. So I felt
        that what we need here is to try with a specific project… A specific project
        will then focus on how you’re actually gonna do it,” Locsin said in an interview
        with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412729ba-cfa0-4c16-a46d-f957b68a6211'
      'mgnl:activationStatus': true
