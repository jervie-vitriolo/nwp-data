    'jcr:uuid': '327ef329-54c0-42e8-a436-2eb7dce33451'
    'lead': 'Former Philippine envoy to the United States Jose Cuisia Jr. believes
      the Philippines and the Filipino immigrants in America will have more benefits
      if Democrat Joe Biden wins the 2020 presidential polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T22:38:51.456+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:05:48.755+08:00
