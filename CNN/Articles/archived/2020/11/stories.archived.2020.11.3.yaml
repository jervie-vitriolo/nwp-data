    'template': '1'
    'title': '''What''s your problem?'': Duterte chides critics on his absence during
      Rolly''s onslaught'
    'updated': 2020-11-03T16:51:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b12065-8d34-4812-b541-688231804c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) –</strong> President
        Rodrigo Duterte lambasted his critics on Monday after being away from the
        public eye during the onslaught of Super Typhoon Rolly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc14e8-72b3-49cf-b8c6-ab7b955864ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e9be3-0ce7-4edc-82c4-251728742e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s strongest storm battered the Bicol Region on Sunday
        with thousands of houses destroyed, left billions of damage in property and
        agriculture, and killed 20 persons according to the latest tally of the Office
        of Civil Defense Region 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea0490-a442-46ed-8d14-cf96e1a8d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b9b24-fbe8-4475-b741-a4910f855bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong nagsabi na wala ako rito kasi wala, nasa probinsya,</em>
        so, what''s your problem? <em>Ang mga papeles pinadala, tapos pirmahan ko.
        Ipadala ko ulit. Eh,</em> machine <em>lang naman iyan,</em>" Duterte said
        in a meeting with Cabinet members and disaster officials in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def49166-3c66-4d19-8d66-e2b151f43627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bae04-aac6-4a62-92fc-dd55613e44d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who said that I was not here because I was in
        the province, so, what''s your problem? The documents were sent, I signed
        them and sent them back. Those can be done through a machine.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70649b-bf21-479b-a18c-09dd54ac9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b3e14-85c3-48f5-b4e0-ea30c3a71fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was in his hometown Davao City when the super
        typhoon hit Bicol and parts of Southern Luzon. He also skipped an emergency
        briefing on Sunday, led by the National Disaster Risk Reduction and Management
        Council, where government officials assessed the damage left by Rolly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb533e5-02bf-4d26-9879-86a56a20413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f1401-1acd-4719-84a0-3a46f5d2bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many netizens used the hashtag #NasaanAngPangulo and #PatayNaBa,
        which trended online for hours on Sunday, to express their displeasure over
        Duterte''s absence.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be7dd8-8c03-4fa0-b2c3-757ff0dade4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:51:34.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:08:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is in good health, his spokesperson Harry Roque insisted
        as he pointed out that the 75-year-old leader is well enough to visit a typhoon-struck
        community in Albay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b814b6-667f-4356-81d9-be729b25de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:51:34.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:08:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"He is as good as anyone of his age. Siguro naman, hindi siya
        makakapunta sa Guinobatan kung hindi mabuti ang kalusugan ng ating Presidente</em>
        [The President would not have been able to fly to Guinobatan if he wasn''t
        in good shape]," Roque told reporters during his Tuesday briefing, while admitting
        that the President might have grown irritated after people went looking for
        him in the middle of a raging storm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca88adf-e152-422d-ba73-0ac35ac58194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:51:34.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:08:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was also seen removing his face mask while in front of a
        crowd of typhoon victims that gathered to see him, which appeared to be a
        violation of health protocols. His spokesman came to his defense to say that
        the President simply could not resist facing the community despite the risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236fe47-9b7b-48ef-88ab-6ee8ece4ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte emphasized those who live in provinces like him regularly
        travel in their hometown for vacations and celebrate occasions such as All
        Saints'' Day and All Souls'' Day. He visited the grave of his parents in Davao
        City last Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374002e-cbe7-4a9f-85cb-1c93d16a6828'
      'mgnl:activationStatus': true
