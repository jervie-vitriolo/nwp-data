    'mgnl:tags': ['US', 'US-election', 'US-president', 'presidential-election', 'pregnant-woman',
      'Florida']
    'template': '1'
    'title': 'A woman who was in labor stopped to vote before going to the hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26631b00-fae6-4da5-b4ab-60fabba777e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Florida woman in labor had one important
        stop to make before going to the hospital -- she went to vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee3445-7c0e-4323-a8e5-130421c046d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cfbbe1-0c09-45e4-98ef-839608b08e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man came into the Orange County Supervisor of Elections Office
        in Orlando on October 27 to request "a vote-by-mail ballot for his wife, who
        was in labor in the car outside," the office said in a statement to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab48d50-da83-4139-9b58-262aeaeaab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f17647-42f3-4535-a45d-e2ef5f0d4f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not seen anything like this before, but our job is to make
        sure that every eligible voter votes," said Karen Briceño González, who works
        in the voter service department. "No matter the circumstances, we''re going
        to ensure that they vote even if it''s someone in labor in a car."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0a8af-5b8c-4023-9008-a2a59751f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da28e2-3652-4968-88b1-f0a82adaefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briceño González was working when the man came up to the counter
        with the urgent request.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafcaf72-3bc8-482f-b078-e6b04464d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a7c25-00c7-4c69-b9cb-c155cbf6f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was helping at the counter with the voters for early voting and
        I got a gentleman handing me 2 driver''s licenses," Briceño González told
        CNN. "I was telling him, ''No, I just need yours. If the other person wants
        to come in and vote, they can.'' And he said, ''No, you don''t understand.
        My wife''s going to have a baby.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a8cc4-c09a-4a11-8e66-ce5da36274a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7712ae1-dd6b-499c-a517-b33aa5ff897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman refused to go to the hospital until she voted, the office
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87afd986-2b3b-45c6-a7c1-e0a761a07970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1edf43b-f513-417c-92e5-2730bd11fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briceño González said she immediately printed off a vote-by-mail
        ballot and headed out to the car, where she verified the woman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2679248-e351-4129-a66b-1bf4b20d7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26593c-db75-4aff-a7ab-73755b597e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman in labor, who has not been named, was "calm" as she filled
        out her ballot and the election worker waited outside, Briceño González said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d340c1-bc39-4957-9bc3-fd714a2bb995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce4ee6-5928-4d49-9dd7-9a95140cd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just thanked me and was like, ''Oh my gosh, thank you for making
        it so easy,''" Briceño González said. "It wasn''t a lot of conversation. I
        think she was concentrating on herself."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21da53-48e4-4ee5-936d-43467ab5d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558b89c-1ab5-4222-b1ff-c8af9bc13022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she went back inside, Briceño González had some coveted swag
        to share -- voting stickers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f40b7c-2557-47e2-a095-efae23acbf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:34:31.329+08:00
