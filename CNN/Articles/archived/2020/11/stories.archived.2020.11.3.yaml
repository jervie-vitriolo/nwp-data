      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China needs the help of the entrepreneurs and the innovation they
        bring," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b0c64-e5f7-4ff5-9ce8-58111b38e807'
