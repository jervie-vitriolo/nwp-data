    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kabul-University', 'Afghanistan']
    'template': '1'
    'title': 'Gunmen storm Kabul University, killing 19, in second deadly attack on
      students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e04096b-f8d9-4d94-8849-9494f0ade8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:47:46.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Gunmen stormed Kabul University, killing
        students in their classrooms and firing on others as they fled on Monday,
        in the second attack on an educational institution in the city in just over
        a week, officials and witnesses said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99023446-de6e-4323-84b3-382a66dff2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:47:46.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three attackers killed at least 19 people including students
        before Afghan security forces shot the gunmen dead, authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa1ccae-7038-4533-ac42-52bd1b5cd223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:47:46.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared by a senior government official showed students lying
        dead in classrooms, some next to their books. One student appeared to have
        been shot as they were climbing out of a window.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94bc42b-42e9-49ee-b0ed-1946e7c4969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:47:46.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were shooting at every student they saw ... they even shot
        at the students who were running away," witness Fathullah Moradi told Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3189d44f-2380-4b57-9fce-4d31013aade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:47:46.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban said their fighters were not involved in the assault.
        No other group immediately claimed responsibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb19d94-c5ba-427d-a445-63505acd8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:47:46.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen people were killed and 22 wounded before the security services
        ended the assault, interior ministry spokesman Tariq Arian said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbfafd-6f35-442b-b806-48037e8a9bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:47:46.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the second attack on educational institutions in Kabul
        ... Afghan children &amp; youth need to feel safe going to school," NATO Senior
        Civilian Representative to Afghanistan Stefano Pontecorvo said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89337d61-1082-4348-8e85-b3ba0aeb5afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:47:46.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide bomber killed 24 people including teenage students at
        an education centre in Kabul on Oct. 24. Islamic State claimed responsibility
        for that attack, without providing evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e161e6d-b8b8-4632-b576-4abf1b690bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:47:46.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:06:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence has plagued Afghanistan while government and Taliban negotiators
        have been meeting in Qatar to try to broker a peace deal and as the United
        States brings home its troops.</p>'
