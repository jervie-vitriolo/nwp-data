      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c97b57-5cfe-4e83-a15e-7c3f4ef12bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.746+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:05:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specter of a regulatory crackdown on Ant will be "incrementally
        negative" to the company''s IPO, Kwek wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf386677-fff8-4f5b-886f-edcb4ba38041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:19:03.746+08:00
