    'title': 'Man who set fire to Louisiana churches sentenced to 25 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fa28f-beb9-4e09-8bff-a85a6e4847ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The man who pleaded guilty to setting
        fire last year to three historically Black churches in Louisiana''s Creole
        country was sentenced to 25 years in prison and ordered to pay more than $2.66
        million in restitution to the churches, according to the Justice Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf1ad14-d37f-4ed3-83d6-fb30ae8b3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8d6eb-2d0a-4adc-8dc4-238ad5fa1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holden Matthews, 23, in February pleaded guilty to intentionally
        setting fire to the three African American Baptist churches over a 10-day
        period in March and April 2019, "because of the religious character of these
        buildings, in an effort to raise his profile as a ''Black Metal'' musician,"
        the department said at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7db139-49ba-4a40-bb63-c99ce1eb0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f22589b-0fea-4e5b-aff4-ceb720a66080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews was copying a Black Metal musician in Norway in the 1990s
        who set fire to churches, the department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b815b45-dd4f-4f74-90ea-f38ea6bf4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b63e7-ca77-4d00-82c9-44cbaed4af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews must pay $590,246 to St. Mary Baptist Church, $970,213.30
        to Greater Union and $1.1 million to Mt. Pleasant, a DOJ statement said Monday.
        He will have three years of supervised release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a20ed-07d6-47b4-823d-d8aca969fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d4aaa-1bce-4613-893e-145e904cf4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to an attorney for Matthews.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d9fb3-2b7d-42fc-9b56-7f27044beaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99045558-8ff0-4cd9-bdd2-25417e750a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires destroyed all three churches in Landry Parish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5fa2c2-3f0a-4384-8c69-6283bfdfc158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc4ccb-15f3-4fb7-a6f8-5d8b15d6aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These churches trace their origins to the post-Civil War Reconstruction
        period and, for generations, were a place for predominantly African American
        Christians to gather, pray, worship, and celebrate their faith," Assistant
        Attorney General Eric Dreiband of the Civil Rights Division said. "The churches
        survived for nearly 150 years but did not survive this defendant''s warped
        act of hatred."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01f42d-d26f-4c4b-9bc7-c215b3241bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afb8d4-4203-467f-a6f5-d829260d0b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews admitted that after setting the last fire, he took photographs
        and videos with his cell phone and posted them on Facebook "in an effort to
        promote himself in the Black Metal community," according to the release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb23caa9-48cc-418c-99d1-99adfd389578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973e583-5306-4edf-84d3-7d592290892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern in the community grew as first St. Mary Baptist Church in
        Port Barre burned, followed by the destruction of Great Union Baptist Church
        on April 2 and the Mount Pleasant Baptist Church, both in Opelousas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd76bdd6-fc46-48de-9588-8263b0c31ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958521ad-c38c-4b4f-be40-a1ed38b0413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews was arrested on April 11, 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509b2fb-daa1-4393-b1cd-7406e98b3bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e75dd51-88da-405d-b303-83db5f4067fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The members of St. Mary Baptist Church, Greater Union Baptist Church,
        and Mount Pleasant Baptist Church are the ones who have suffered the most
        from these heinous crimes and have lost not only physical buildings, but sentimental
        items that cannot be replaced," Acting US Attorney Alexander C. Van Hook of
        the Western District of Louisiana said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645618c-68e3-4e79-9d98-74b2cd8aa49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab674a32-d2f7-4321-bc2e-a89c7e801a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews pleaded guilty to three counts of violating the Church
        Arson Prevention Act -- one count for each church -- and guilty to one count
        of using fire to commit a federal felony, the DOJ said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca16a45-3ceb-4a04-b977-4bc9831b9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T16:28:03.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:06:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/02/us/holden-matthews-louisiana-church-fires-sentence/index.html"><em>"Man
        who set fire to Louisiana churches sentenced to 25 years"&nbsp;</em></a></p>'
