      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long considered the epicenter of the virus in the Middle East, Iran
        continues to see a relentless rise in Covid cases, after only a weeks-long
        respite at the beginning of the summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8deb83-28c8-428b-b8ce-9878122055c6'
