      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte agreed with Malano''s reports on the situation of Pantabangan
        and San Roque dams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b6fed-f98f-4013-871e-2ec749aa820d'
