      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Ma was outed as a card-carrying member of the Chinese Communist
        Party, when he was included on a list of 100 people honored for "outstanding
        contributions" to China''s economic transformation in the past four decades.</p>'
    '43':
