      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although the normal high water level is 210 meters,
        we are expecting our dams to reach that level by last week of November or
        towards December at the rate of the level of dam is increasing in Angat.]</p>'
    '20':
