      'mgnl:lastActivated': 2023-01-25T18:04:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) -</strong> The
        Commission on Elections (Comelec) said&nbsp;the Presidential Electoral Tribunal
        (PET) can declare an annulment of elections but under certain conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3036e2-6764-4bba-8444-a5451ef6d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351a67d-141a-4947-8905-78c6658dd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was contained in the Comelec''s letter to the tribunal in compliance
        with PET’s order to comment on pending issues surrounding the election protest
        of former Senator Bongbong Marcos against Vice President Leni Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cfb949-a57b-4f8a-ac51-75b849c9fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f9d15-3477-4b0f-9692-df8d49bec446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the poll body said PET cannot conduct special elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e6a20-ae83-4423-bf4c-813e50ee46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a09462-57c4-4bbc-b0a9-6265004ccf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos wants to invalidate election results in Basilan, Lanao del
        Sur, and Maguindanao due to alleged poll fraud and terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5cb29-91bd-4828-9d45-bb330f5cbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b772a2c-bb52-4468-8aab-6a44010d6808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec stated that no special elections were held in Basilan,
        Lanao del Sur, and Maguindanao in connection with the 2016 elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b693db0-2048-4f0e-8ee8-bdfd6c31e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4013b-9e86-445f-a4eb-94d1db26999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Abayon case, where the tribunal dismissed the electoral
        protest of former Rep. Harlin Abayon against Northern Samar Rep. Raul Daza
        in the 2019 elections, the Comelec pointed out that “the strictest standards
        and procedures of law must be set in place if PET becomes strongly and positively
        convinced to annul the results of the elections.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82393e5-6c1f-4d14-8adb-e5041c19830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99f5ae-b1b0-4751-840d-8928d0ced458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Comelec cautions PET: The power to nullify an election must
        be exercised with the greatest care with a view not to disenfranchise the
        voters; and only under circumstances that clearly call for such drastic remedial
        measure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016f1cd-5f0a-4357-a091-ef5bd2ff45b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T23:44:11.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:04:38.879+08:00
