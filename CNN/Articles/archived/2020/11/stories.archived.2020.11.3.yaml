      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A mass testing campaign in China''s
        tightly-controlled western region of Xinjiang has revealed the country''s
        worst coronavirus outbreak in months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf9988-8396-41e5-9b77-efffc9e8c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86500795-7503-4f14-8e67-a17237850029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the heavily policed region -- where Beijing has been
        accused of detaining more than a million Muslims -- reported 13 new locally
        transmitted COVID-19 cases Monday, according to the state-run People''s Daily
        news outlet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f7562-1a1b-4d00-b2c7-3c2ea6c07901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed302fc-231a-4f32-88df-1f3255b14422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlet cited a press conference held by the Xinjiang government
        on Monday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f59ce-8c57-453f-8ec9-11594c7ba0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16cd92-f9d6-4bca-9288-0cf2d3341f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were all asymptomatic and were reported in Shufu County,
        in Xinjiang''s Kashgar area, near the border with Tajikistan and Kyrgyzstan.
        All the infections are among people who were already under quarantine and
        medical surveillance, People''s Daily reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d364b50-b8fa-4273-a0db-62f143da27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bbf2b7-20d6-414b-870a-94c2404124b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late October, Kashgar launched a mass testing program for its
        4.7 million residents after an asymptomatic case was identified in Shufu County.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589a2cd-34af-4b90-a038-260ad26719c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d63e753-ac51-4b88-84e4-65b32bc7abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of infections in Xinjiang now stands at 59 symptomatic
        cases and 236 asymptomatic cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e32c25-1584-46ab-890a-db54519be7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757e194-5d1a-4999-abd8-c6e930ef8210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the country''s biggest coronavirus cluster since more than
        180 infections were reported in the capital Beijing in June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400483c8-59b3-40b7-9778-ab11008cc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:51:11.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-02-20-intl/index.html"
        target="_blank">"Xinjiang region reports 13 new local cases amid China''s
        biggest outbreak in months"</a></em></p>'
