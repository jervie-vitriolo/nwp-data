      'mgnl:lastActivated': 2023-01-25T18:05:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdbd9b5-6eb8-412a-a628-fb86303bc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:51:48.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, which was recorded by Korean-American singer Hope Segoine
        and produced by South Korean educational company Pinkfong, was originally
        uploaded to YouTube on June 17, 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70042978-20cd-43f6-a671-0421cc04c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:51:48.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767411f-d5a5-4dbc-9cd4-16a6a2e49795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:51:48.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:11.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since become one of the world''s most recognized tunes, even
        breaking the Billboard Top 100 in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e30bca-a739-48bf-8446-3fb6ac6e9c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:51:48.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f47f3f-9c2c-462f-9655-72d6243d5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T22:51:48.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:05:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video surpassed the 2017 single "Despacito" by Puerto Rican
        pop stars Luis Fonsi and Daddy Yankee, which previously held the record for
        most video views on the platform. That video was uploaded on January 12, 2017,
        and it''s just short of 7.04 billion views.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
