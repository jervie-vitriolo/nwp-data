      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malano added they are continuously monitoring the situation of other
        dams in the country such as Angat, Ambuklao, Binga, Ipo, La Mesa, Magat, and
        Caliraya.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
