    'mgnl:tags': ['ROLLYPH', 'SIONYPH']
    'template': '1'
    'title': 'Rolly leaves PH as Siony maintains strength while moving towards extreme
      Northern Luzon'
    'updated': 2020-11-03T23:59:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db77a3-5172-4752-a977-c957d50a3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T09:13:04.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) –</strong> Tropical
        Storm Rolly has now left the country as Tropical Storm Siony maintains its
        strength while moving westward going to the extreme Northern Luzon, state
        weather bureau PAGASA said on its 11 p.m. weather bulletins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f89ec-6299-4fb6-9930-bddf49ff5562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6bee5c-294b-481c-bdf0-a62228efcfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly left the Philippine Area of Responsibility at 8 p.m. on Tuesday
        and was last spotted 615 kilometers west of Subic Bay with maximum sustained
        winds of 75 kph and gusts of up to 90 kph.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f869b41-998b-4ac0-9a37-be01acdab11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T21:38:11.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:07:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly killed at least 20 and devastated eastern provinces before
        weakening into a tropical storm on Sunday evening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a3809-71b3-4ddc-a0bf-fc1888cf06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88442b5e-ea5b-4d1a-a3ca-8547ebf1ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., the center of Siony was located 665 km east of Basco,
        Batanes with maximum sustained winds of 85 kph and gusts of up to 105 kph.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e615a6-cffc-4ab2-a366-0fbc7a94f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe2bfa-25e3-4955-b464-e7029782f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siony is expected to be very close to Batanes and Babuyan Islands
        between Thursday evening and Friday morning, where a landfall scenario is
        likely in these areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6728fa88-1272-4bbe-8ce7-c2d59ed8235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493dce5-7999-49f2-92d0-3083ef6f2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm is expected to further intensify into a severe
        tropical storm in the next 24 to 36 hours and reach its peak intensity on
        Thursday prior to landfall or while close to Extreme Northern Luzon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ce181-6f86-4a60-a719-2a7f9721a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dcd0a8-62f7-43be-b959-80e0dbb88f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA does not rule the possibility of Siony being a typhoon in
        the days to come.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76099c96-641b-4bf5-bee2-5cbc35a57a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10736678-f6dc-4dde-9613-9b1b18622680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather forecasters warned a Tropical Cyclone Wind Signal
        No. 1 may be raised in some provinces in Cagayan Valley due to Siony.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee3968-ec20-4357-bebe-7f8acf184728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc051ba3-61c4-4483-bd19-b832a3855595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the northeasterlies enhanced by Rolly and Siony is seen
        to bring strong breeze to gale-force winds with higher gusts over Batanes,
        Babuyan Islands, and the northern coastal areas of Cagayan and Ilocos Norte
        over the next 24 hours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aeae0c-1c3f-4b56-ab12-b08a926def62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0619a77-b944-47cb-b810-fef2a46692f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of risky sea travel over the entire seaboards of Northern
        Luzon and the seaboards of Kalayaan Islands due to the rough to very rough
        seas in these areas caused by the northeasterlies strengthened by Rolly and
        Siony.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad464b4-0af7-4f12-ab95-268e88c2a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T12:52:34.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:34.818+08:00
