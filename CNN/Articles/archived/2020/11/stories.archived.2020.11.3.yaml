      'mgnl:lastActivated': 2023-01-25T18:08:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d9fe86-a89c-4cc9-a44c-c04d3496f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you want me to stand in the white sand [crushed dolomite beach]
        of [Environment Secretary] Roy Cimatu just to see that I am here?" the President
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24432a5-787e-48ae-8652-a60522c42288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43bd47-718d-4e73-8f43-ddbb171cf574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte led the aerial survey of Albay and Catanduanes, provinces
        hardly hit by Rolly. He later visited the town of Guinobatan in Albay to personally
        see the damage inflicted by the super typhoon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ee45e-88ba-466c-b90d-5a097c31fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c818a9-4387-4917-8230-d70f73b64a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque explained in a press briefing on Monday afternoon that Duterte
        needed to rest on a Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea2f93-d852-40d4-a270-5f9a5247b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711c93a-d407-4ae7-9c6a-88486ba33fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were expecting landfall yesterday, and besides it was Sunday.
        Just because the President was in Mindanao does not mean he was not working.
        The President works 24/7," Roque said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c7356-c06d-429a-b3ac-32af7dd1961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d067611-0879-4f2e-b246-e81d7618da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T05:30:42.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:08:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Rolly has weakened into a tropical storm as it is
        expected to leave the Philippine Area of Responsibility on Tuesday morning.
        It made four landfalls on Sunday in the towns of Bato, Catanduanes; Tiwi,
        Albay; San Narciso, Quezon; and Lobo, Batangas.</p>'
