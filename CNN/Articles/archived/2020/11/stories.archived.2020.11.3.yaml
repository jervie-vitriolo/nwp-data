    'template': '1'
    'title': 'Analysis: The global stakes of the US election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c300318-ced0-496c-8851-b7c9409c6894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world is living on the edge in a way
        it hasn''t since World War II. <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-10-29-20-intl/index.html"
        target="_blank">COVID-19</a>&nbsp;has cut into our certainty, a million people
        are dead, and our lives are limited by it. But even as a crippling pandemic
        sweeps the globe, there is nothing more important today for most of us than
        the <a href="https://www.cnn.com/politics" target="_blank">US presidential
        election</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0047e-cd53-4cf8-88ee-404df80b93f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has been the most divisive and one of the
        most recognizable American presidents in living memory. His policies reach
        right around the globe. His social media footprint is bigger than any other
        leader. His ability to attract attention, often negative, is unrivaled. Though
        the vast majority of people across the planet don''t get a vote for the leader
        of the free world, we are all impacted by the outcome.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0334cf-205e-44a1-85ae-459d81b591e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago, the world was stunned when Trump <a href="https://www.cnn.com/election/2016/results/president"
        target="_blank">defeated</a>&nbsp;former Secretary of State Hillary Clinton
        by a narrow margin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7472120-0a19-48ac-84d0-0077ebc9b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now millions are hanging on every newscasters'' words, waiting for
        projections for key states, and wondering if the pollsters tipping Democratic
        nominee Joe Biden''s lead <a href="https://www.cnn.com/election/2020/presidential-polls"
        target="_blank">got it right</a>&nbsp;— or if Donald Trump will get four more
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b6b354-e18d-4e30-a8c2-13864e414cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not what the world expected</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a0f9c-6c9e-47ec-afa9-9aab80d1cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he took office, Trump and his prodigious tweeting have given
        the planet more to talk about than any other recent American leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1566e-323d-43cf-be2e-3718b054bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many outside the US, he appears a product of an American entertainment
        culture — though one far removed from the old-fashioned Hollywood allure which
        generations of moviegoers once eagerly devoured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583b9f3-4e04-45e3-aa7b-6547fd92e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When cowboy actor turned <a href="https://www.cnn.com/2013/09/10/us/ronald-reagan-fast-facts/index.html"
        target="_blank">President Ronald Reagan</a>&nbsp;was elected to the White
        House in 1980, not for a moment did he try to live up to his gunslinging characters,
        and the world breathed easy. With Reagan came Soviet arms control agreements,
        as he helped nudge the nuclear-tipped Cold War toward a peaceful conclusion
        and, in so doing, re-wrote his movie image.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c002b97-0081-4ec2-af56-f655a94900ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Wall Street Journal editor <a href="https://www.wsj.com/news/author/gerald-f-seib"
        target="_blank">Gerald F. Seib</a>&nbsp;notes in his book "<a href="https://www.penguinrandomhouse.com/books/611075/we-should-have-seen-it-coming-by-gerald-f-seib/"
        target="_blank">We Should Have Seen It Coming: From Reagan to Trump — A Front
        Row Seat to a Political Revolution</a>," Reagan was the antithesis of the
        current incumbent, "a modestly successful actor with a self-effacing style
        and no intellectual pretensions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f8d18-1c4c-43f5-9c7d-4f81a9490002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, a self-styled "stable genius," and his impact on the world
        could not be more different. His entertainment chops were honed in reality
        TV, which vaulted him to the global stage. What America saw on his hit show,
        "The Apprentice," is what the world got — and it wasn''t exactly what most
        expected from the leader of the free world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2752bb-3421-4bbb-8b4c-16fb4bbaad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former real estate developer''s transactional approach has translated
        into a fragmented foreign policy. Rather than learn on the job, the President
        demanded that other leaders and institutions change to suit him. But in the
        process, this often cost the US in international standing and stature.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86dc163-8da8-46fe-a4e1-f3faec3fe2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abandonment of global leadership</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077715a-790d-4158-bb16-cc53883b10d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During past US presidential elections, citizens of many nations
        often said it didn''t matter who won. That''s not the case this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea2f6b9-2929-4c0f-8e81-87f6e3efdde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A host of high-drama international issues are unresolved: The future
        of NATO is uncertain. Humanity''s most pressing existential need, curbing
        climate change, is struggling to get off the ground. Iran and North Korea
        are yet to be coaxed toward concessions on potentially dangerous nuclear development.
        Russia is poisoning who it wants, when it wants, with impunity. And conflict
        with China that could envelop the world continues to escalate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ea003-9465-4624-8008-8f293b1fd687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump keeps the White House, we won''t just see four more years
        of the same erratic, seat-of-the-pants policymaking that distinguished his
        administration''s first term at the world''s helm. Instead, expect the cascading
        consequences of his miscalculations -- the most serious being his abandonment
        of global leadership -- to start catching up with him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9114a-48f5-4d1a-a4da-d44e9d5eb81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail in 2016, <a href="https://www.cnn.com/2016/01/23/politics/donald-trump-shoot-somebody-support/index.html"
        target="_blank">Trump boasted</a>&nbsp;he could shoot someone dead on New
        York''s swanky Fifth Avenue, home to some of the world''s ritziest stores
        and richest clientele, and get away with it. On the world stage, he set about
        doing the diplomatic equivalent, running roughshod over allies and cozying
        up to dictators.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7793baa1-a3f4-47de-ac52-6bb5b1edad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His early months in office were characterized by chaos at the State
        Department, as then-Secretary of State Rex Tillerson <a href="https://www.cnn.com/2018/03/13/politics/tillerson-exit-state-department-weakened/index.html"
        target="_blank">hollowed out the diplomatic behemoth</a>. Even Russian diplomats
        complained they no longer knew who to call.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5fb9f-86ee-4086-adf5-d8797382014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could have used the State Department''s intellectual heft
        as Putin ran rings round him. At their first encounter at the 2017 Hamburg
        G20 meeting, the Russian leader <a href="https://www.cnn.com/2017/07/09/politics/trump-russia-putin-cyber-security/index.html"
        target="_blank">suckered Trump</a>&nbsp;into believing his proposal for a
        Syria ceasefire. Trump fell for one of the Kremlin''s oldest military ploys,
        freezing the conflict so that it could finish it off bit by bit at Russia''s
        convenience.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b8855-1f06-49da-9c8b-745f7605b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Trump would later sanction Russia over Ukraine and expel
        60 Russia diplomats for Moscow''s use of a deadly nerve agent against a former
        Russian agent in the UK, Trump never got ahead of Putin on big foreign policy
        issues after falling behind in Hamburg.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095e008-f2e9-41c9-8126-8f37d26e3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s self-belief and lack of experience have also run the US
        into trouble with China, despite initially having the backing of allies who
        agreed China''s intellectual property theft and predatory trade policies had
        gotten out of hand.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07cc27-f579-4857-930f-3ffa326fd772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has squandered his advantage by ignoring his allies. At the APEC
        summit in Vietnam in November 2017, <a href="https://www.cnn.com/2017/11/10/politics/donald-trump-apec-vietnam-trade/index.html"
        target="_blank">Trump told the alliance leaders</a>&nbsp;he was looking out
        for his national interests and they should do the same. "I am always going
        to put America first, the same way I expect all of you in this room to put
        your countries first." In that same speech, Trump berated China, saying "we
        can no longer tolerate these chronic trade abuses and we will not tolerate
        them."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b84cb-b8c3-4cc5-8472-cd04821cfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as a US-China trade war sending shivers through global
        stock markets has now become a military escalation in the South China Sea,
        and exchanges of sanctions. Today, there''s still no trade deal, and Beijing
        is flexing its authoritarian power in Hong Kong. As Trump tries to pin blame
        for the coronavirus pandemic on Xi, the world waits to find out what comes
        next in the growing confrontation between the world''s top economic powers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d5fa0-0e6d-473b-82a6-7d47e5d94541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear threats to the world remain, despite Trump''s hopes to strike
        his own signature deal with North Korea. The President first tried confrontation,
        comparing nuclear buttons with North Korean leader Kim Jong Un before exchanging
        oversized ''love'' letters and holding <a href="https://www.cnn.com/2019/06/29/politics/kim-jong-un-donald-trump-dmz-north-korea/index.html"
        target="_blank">two summits with him</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ccc11-11c3-4cad-bfbd-51d6f7502263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result: Kim won. He hasn''t handed over a single nuclear weapon,
        likely continues to develop more, and last month showed off a <a href="https://www.cnn.com/2020/10/10/asia/north-korea-military-parade-new-missiles-intl-hnk/index.html"
        target="_blank">brand new ballistic missile</a>&nbsp;potentially capable of
        carrying a nuclear warhead toward US targets.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bef4ee-1d9d-46db-ab52-87e5d3813273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with no new deal with Tehran to replace the <a href="https://www.cnn.com/2015/04/02/politics/iran-nuclear-deal-obama-legacy/index.html"
        target="_blank">Obama-era JCPOA</a>&nbsp;(Joint Comprehensive Plan of Action),
        what comes next with Iran is an open question, too, as it continues to enrich
        uranium beyond agreed limits and the US heaps on ever more sanctions. The
        bad blood between the two worsened even more after Iran fired missiles at
        US bases in Iraq, injuring more than 100 troops, in retaliation for the US
        killing of Iran''s powerful military commander <a href="https://www.cnn.com/2020/01/07/politics/qasem-soleimani-reasons-justifications/index.html"
        target="_blank">Qassim Soleimani</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804e173-68a9-494e-a9f7-2b96afe21bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump has earned some tempered respect among Gulf allies
        who have been happy with his tough policies on Iran, albeit concerned he doesn''t
        spark a war on their doorstep. He has also won praise in Israel for <a href="https://www.cnn.com/2017/12/06/politics/president-donald-trump-jerusalem/index.html"
        target="_blank">recognizing Jerusalem</a>&nbsp;as the capital and facilitating
        the normalization of relations with Sudan and the UAE — though those deals
        have been condemned by Palestinians and others.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1533b3-6466-4000-ac59-b7b4bf8d8602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No appetite for foreign commitments?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394257b3-0914-4fea-a740-e943f533ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rival, the Democratic nominee Joe Biden, has offered a
        more traditional vision of the US role in all this. He says he would work
        by consensus with allies, offer Iran an off-ramp from increasing tensions
        and stay tough on China.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f0da2-a1d3-459e-9f9d-d05cd4c5d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the US does not take a leading responsibility to confront these
        issues, "one of two things will happen: either someone else will take the
        United States'' place, but not in a way that advances our interests and values,
        or no one will, and chaos will ensue," Biden wrote in <a href="https://www.foreignaffairs.com/articles/united-states/2020-01-23/why-america-must-lead-again"
        target="_blank">Foreign Policy magazine</a>&nbsp;earlier this year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed1dd9-1a64-4134-b204-461d7f1e200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will Americans buy that argument? Many have lost their appetite
        for the foreign commitments and entanglements that leading the free world
        requires.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f44e0d-2766-42a0-9c69-59c759a055ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 47-year veteran of US politics, much of it spent working foreign
        policy, Biden is considered abroad to have a steadier pair of hands than Trump.
        But he also has a lot of catching up to do -- in the years since he was in
        high office, the world has changed: issues like misinformation and cybersecurity
        threats, an insidious pandemic, and a reckoning on racial justice will be
        stacking his in-tray should he get to the Oval Office.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e1c737-9ce2-4faa-aec5-3bc208f0a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this much at stake, whether people tune in to confirm Trump''s
        White House season is truly over or root for a four-year encore, it will likely
        be the most-watched drum roll for a presidential season finale.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1e402-6d89-4ffe-86f9-367e94eb58db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality TV, of the type that made the incumbent a household name,
        doesn''t get any more real than this. Could this really be where Trump gets
        written out of the script?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0cbc1-6a99-4733-bf3f-b144a0d1dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:00:33.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:06:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/03/world/us-election-day-world-watch-intl/index.html"
        target="_blank">The global stakes of the US election</a>."</em></p>'
  'us-election-donald-trump-final-campaign-pennsylvania':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
