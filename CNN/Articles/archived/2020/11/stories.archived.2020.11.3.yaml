      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambuklao, Binga, and Magat dams released water last Friday in anticipation
        of Super Typhoon Rolly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e88be7b-d3bf-4012-a72b-7d086f13730d'
