  'school-evacuation-center-quarantine-facility':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-03T14:32:40.098+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ec9cb5d-32e7-40fa-8e7a-40a999860ba1'
    'lead': 'The Department of Education issued a stern reminder on Tuesday: Do not
      house evacuees in the same schools being used as quarantine facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T14:36:23.176+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:07:16.137+08:00
