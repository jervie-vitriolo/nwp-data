    'template': '1'
    'title': 'Burger King wants you to order from McDonald''s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d80dd3-bc2e-4e54-b85f-e792fcf3efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:07:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Fast food chain Burger King has taken
        a rather unusual step: calling on customers to order from archrival McDonald''s,
        as well as a number of other competing restaurants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d256b-7487-401d-b010-66b38ee80164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:07:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940ed01-e7e4-4571-af6a-b8b13f90acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:07:09.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s UK arm tweeted a statement Monday asking consumers
        to support their local fast food outlets during the coronavirus pandemic,
        whether they are Burger King or not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67922a-ee44-424f-b6a8-d407f5e5179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:07:09.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c15cd-ee32-488c-9ecf-9eec58dff748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:07:09.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never thought we''d be asking you to do this, but restaurants
        employing thousands of staff really need your support at the moment," read
        the tweet, which names KFC, Subway and Domino''s Pizza, as well as other chains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ddf131-bc4c-4ae1-b768-44976f04b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:07:09.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9743080-e134-4258-ba16-91ac5e193bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:07:09.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if you want to help, keep treating yourself to tasty meals
        through home delivery, takeaway or drive thru."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac96a7-9823-48ff-a901-32f2cb94ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:46.727+08:00
