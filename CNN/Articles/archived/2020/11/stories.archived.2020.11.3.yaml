      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed83836-b664-4f57-a045-68003a5d0b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A tiny difference in the odds will make a big difference in the
        returns of the big-money bettors," he said. Because of that, those bettors
        might wait until they''re convinced they can get the best possible odds on
        their bets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b0c0a-47f6-4ddd-91fe-49b297c3550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a63b0-25b8-4ef4-924f-5f36f866c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bets are flowing into Betfair at a record pace, with £274 million,
        or $353 million, having been recorded by Monday morning. And it takes several
        days for a bet that has been made to show up in the data, which is why the
        October 29 bet has only now become known. So the total wagering on the vote
        is likely well above that level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33669b8b-4a3b-47f6-9ac9-c5c10d265678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519982c-d37b-41db-b0ba-00acd24084cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Betfair will allow bettors to keep wagering until a winner
        is declared, there could be days more betting, if not more, as vote counting
        goes on. Betfair is estimating total US presidential election wagers on its
        exchange will top £400 million, or twice what was wagered in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9295be16-e733-48a5-b80b-a9f03ade7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c6559-bf0d-448e-902a-6cc95963a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning bet will be who becomes the next president, not who
        wins the popular vote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76112be-5748-4ae7-8849-c7f5a2096625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f0169-ab7b-45ef-a9f1-103dd3c89176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest political bet ever made on Betfair Exchange was a £555,000
        bet made on Trump in 2016 that came in at about 12:30 am ET, the day after
        the election, after most of the US polls had closed, but before he was declared
        a winner.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca133f29-393a-47db-a094-df2d0d50068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4274cb5-fd63-4851-af33-258c64bb0293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the big money is not always right. Watt said one better wagered
        £550,000 on Hillary Clinton a month before that election. And there was a
        £100,000 bet made that United Kingdom would vote to remain in the European
        Union during the 2016 Brexit vote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e0684-6e07-4fbd-88ac-013fe2f80b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:15:46.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:06:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/02/business/us-presidential-election-million-pound-bet/index.html">Someone
        in the UK just put down a million-pound bet on Joe Biden</a>."</em></p>'
  'bookings-africa-connect-talents-to-customers':
