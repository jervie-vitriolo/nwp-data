      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The webinar is free to view on the <a href="https://www.facebook.com/BGCArtsCenter"
        target="_blank">BGC Arts Center Facebook page</a>. For more information visit
        the <a href="https://www.facebook.com/events/907992096397799" target="_blank">event
