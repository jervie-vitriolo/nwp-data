    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee05d1a-d4a2-4196-996c-f4cc470c13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:02:02.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Cebu
        City is now allowing traditional jeepneys to resume operations to help augment
        public transportation as the local economy continues to reopen amid the global
        health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7fc354-7591-4fb3-8b2f-a3feb8d0f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:02:02.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9bc3e4-5a16-4d4d-8854-2d98173edf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:02:02.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Edgar Labella on Tuesday  issued Executive Order No. 102 that
        contains the guidelines for the operations of public utility jeepneys (PUJs)
        under the new normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a86b0f-7719-40b6-8057-7365b1f931e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:02:02.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:35.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e31cea-42f5-49c3-b522-2e364428e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:02:02.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:35.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella said more routes will be opened depending on the performance
        of operators that were initially allowed to return to the road.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a526a4-2157-42c5-a519-1b36816e345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:02:02.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce011643-53fa-4683-8665-6e25cbd01eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:02:02.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, around 1,355 PUJs are being evaluated by local authorities,
        who will be given permit once they are seen to be compliant of the guidelines
        which include ensuring physical distancing through one-seat-apart scheme,
        and hand sanitation systems inside the vehicle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459cbd4d-28e2-4aff-bb71-be087543d5f1'
      'mgnl:activationStatus': true
