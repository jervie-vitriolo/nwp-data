  'sri-lanka-whales-rescued':
    'author': 'Rob Picheta and Sandi Sidhu, CNN'
    'caption': 'Sri Lankan rescuers have returned 100 whales to sea after a mass beaching
      on Monday, the country''s navy has said. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-03T22:49:03.632+08:00
    'imagesource': 'jcr:84b11694-2857-4130-9570-76c0cf7715cc'
