      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A historic moment</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824db8d-e6c2-49d3-bfd7-e4fd14ef7146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s election is a pivot point in history for America. Trump
        is likely to become even more unrestrained if he wins a second term in office
        and has largely given up fighting the worst public health crisis in 100 years
        in favor of an aggressive effort to get the economy back firing on all cylinders.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c1b9e-bccb-4d07-b5e9-cb3c61c544e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472bd980-4949-4a05-b061-d153c851e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is running on a platform of prolonged outsider hostility to Washington,
        touting his success in putting three new conservative justices on the Supreme
        Court and boosting military spending and cutting corporate and personal taxes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a4529-2e56-47cc-8bcc-e311a380c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf03a1-7568-4bd9-9d5b-b96047622cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last four years, the depraved swamp has tried everything
        to stop me ... but they know, I don''t answer to them, I answer to you," Trump
        told voters during his final campaign sprint.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca2cc4-089a-4e0e-a7e7-02dad8b24e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12d4e0-7926-4412-943c-fd28085f6664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is vowing to restore compassion and moral leadership to the
        White House and to attack the pandemic that has killed 230,000 Americans,
        head on, while aiming to restore the "soul" of a nation whose racial and social
        divides have been exploited by Trump. The veteran Democrat says he will only
        raise taxes on Americans who earn more than $400,000 a year and is pledging
        to save Obamacare, which faces its latest date with destiny before the Supreme
        Court next week.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad7b7f-79a9-478c-8192-1d2c0e95e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c03d8a-56d5-4eb5-96e0-ed5f76bd5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final day of the campaign saw Biden make a play for Ohio --
        a state that Republicans were sure was safe for Trump -- with a trip to Cleveland,
        where Democrats feel a heavy minority turnout could swing the state his way.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c650a-caec-4d4f-9162-13bdf00ca369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6510c-b64a-4855-808a-62e65e65ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for Donald Trump to pack his bags and go home. We''re
        done with the chaos. We''re done with the racism and we''re done with the
        tweets, the anger, the failure, the irresponsibility," Biden said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cb57e-02ba-4a42-9862-4fb70b9b4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faff66f-5141-45b6-a135-8c4f187dd87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump traveled through North Carolina, Michigan, Pennsylvania and
        Wisconsin. He held his penultimate rally in Kenosha in the Badger State, a
        city that was rocked by protests after the shooting of Jacob Blake in August
        by police. Trump renewed his culture war rhetoric and hardline claims he would
        restore law and order.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfae6fb-41df-4f12-8c1b-16a410b07953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace65131-ced3-44ce-bd12-39793d0bc693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are waging war on our police," Trump, who was wearing a red
        "Make America Great Again" cap and a coat to ward off the cold, said of Democrats.
        He also claimed that Biden''s supporters would "loot and riot tomorrow if
        they don''t get their way."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d0b0e-b30a-466e-8f6f-b0198dd751cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e542e85-4916-4756-962a-851628be8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also sent former President Barack Obama on a mission into
        Georgia, another state Trump won in 2016 but which Democrats think they can
        grab back from the GOP for the first time since 1992. Obama slammed the administration
        for wanting to fire the one person, Fauci, who could help end the pandemic.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421321d-788a-4688-9124-f272b215d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T20:04:14.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/03/politics/donald-trump-joe-biden-us-election-analysis/index.html">Trump''s
        final campaign pitch is a false warning of ''cheating'' in Pennsylvania</a>."</em></p>'
  'Europe-second-wave-of-lockdowns':
