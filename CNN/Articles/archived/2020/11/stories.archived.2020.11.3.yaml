      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the country''s daily death toll hit a record high for
        the second consecutive day, with 440 people dead. Iran has had 620,491 confirmed
        cases and 35,298 deaths from the virus in total.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2d487-9839-462e-a7f3-f5d4d47a04a1'
