      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon said Monday that he needed time to digest what had happened
        in court. Yoon has previously said that he feels frustrated about all the
        years of injustice and wants to live the rest of his life as an innocent man.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
