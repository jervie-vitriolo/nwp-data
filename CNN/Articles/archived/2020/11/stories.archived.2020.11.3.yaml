      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A South Korean man admitted in court
        Monday that he murdered 14 women and girls three decades ago in one of the
        country''s most notorious serial killing cases — and said he was surprised
        he wasn''t caught earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383aa755-5431-4649-a480-bda3f3279c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a89da2-c0ea-4443-97a4-07e8465196c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Chun-jae confessed to the killings in front of Yoon, the only
        person ever convicted of any of the murders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e758f-ff67-4ce1-b760-f02bd8de4a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58604716-3dae-4103-9e72-dbe4598a6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think the crimes would be buried forever," 57-year-old
        Lee told a court in the South Korean city Suwon. He confessed to the murders
        last year to the police, but this is the first time he has publicly discussed
        the killings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c024c-b5aa-4674-8590-66280ef87c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca1f85-3abb-4c99-9337-37979b2e65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon -- whose full name is not being published due to a South Korean
        law that protects the privacy of suspects and criminals -- was released in
        2008, after spending 20 years in prison for the 1988 rape and murder of a
        13-year-old girl.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91101c94-473d-4f86-a5b2-3f6972efaf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a352e12-3127-4f79-a08f-bb44022b6f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That murder is one of 10 killings that took place between 1986 and
        1991, which are known as the Hwaseong murders after the area in which they
        took place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9809604-c7be-4c7b-b926-bff15bf1c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e1352-b392-484b-ba45-7b1afd2de0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the nine other murders went unsolved, and the cases
        were revisited in "Memories of Murder," a 2003 film by "Parasite" director
        Bong Joon Ho.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d22dc2-1c2f-41f4-aa07-8fe0f24bcdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62010037-c159-4b9b-aa7a-0f0f461f4c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then last year, police launched a probe after new DNA evidence connected
        Lee with at least some of the killings. Yoon, who had for years protested
        his innocence, was granted a retrial, at which his lawyers are attempting
        to overturn his conviction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24d87c-36a2-4008-98a7-50d0601560c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe2e68b-283d-446d-b67a-e047d10b09c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Yoon''s retrial Monday, which is ongoing, Lee said that when
        he was questioned by police at the time of the killings, he had a watch of
        one of the victims on his person. But police questioned him for not having
        his ID card on him -- and he was set free soon after.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83e9ce-f426-48fa-8a38-e24afd6e0e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aef7a4-f805-4ecc-a769-73ba20b807c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still don''t understand (why I wasn''t a suspect)," he said.
        "Crimes happened around me and I didn''t try hard to hide things so I thought
        I would get caught easily. There were hundreds of police forces. I bumped
        into detectives all the time but they always asked me about people around
        me."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ecdd0a-819f-4de5-8a38-8e0ef766b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d03c94-8077-4eee-bec9-0f41ab0ec3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said he didn''t have a reason for killing the 13-year-old and
        showed no emotion as he described how he killed her. "It was an impulsive
        act," he said in court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791a0c7-c7fc-4b03-95b9-2844a0b8de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b0581-9b40-46d2-8953-b8e6fa24fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard from someone that a person with a disability was arrested
        but I didn''t know which one he was arrested for as I committed many (crimes)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c36cc9a-9415-4151-8e92-26fefe209c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143f6e8-fb91-49f8-ac5e-10992e9da155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee apologized to the family members of his victims -- and Yoon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf19647-2ac6-4b32-b55b-233d27152139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835fb551-96c2-479a-8245-e6543e2f8e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard that many people had been investigated and wrongfully suffered.
        I''d like to apologize to all those people," he said. "I came and testified
        and described the crimes in hopes for (the victims and their families) to
        find some comfort when the truth is revealed. I''ll live my life with repent."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca45ce83-26f6-4dac-99f7-97bf69e9f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fec09-5067-470b-9ead-cc19195be6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has been in prison since 1994, where he is serving a life sentence
        for the rape and murder of his sister-in-law that year, according to Daejeon
        court officials and South Korea''s Justice Ministry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762c26e-6829-454a-af4e-616fde3d3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c8061-449d-48c6-8ff1-660faf130123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee cannot be prosecuted for the Hwaseong cases as the statute of
        limitations on those has expired.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab83f3-4e88-40eb-ac8a-5936a94545af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7410c-c227-4892-9137-62a19ac1cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Investigation failures</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb291db-3fc3-46bd-ae70-bbbcc992540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.608+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the murders, Hwaseong was a rural area home to about
        226,000 people scattered among a number of villages.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a38ff0-e4e6-48f9-94d8-208f6bbb3dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e24751-53e3-469b-85ea-a9bec132f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:07:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent crime was unusual in the area. Police poured resources into
        finding the serial killer, including logging more than 2 million days on the
        case -- a record for an investigation in South Korea, according to news agency
        Yonhap.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7db9dc-3e57-495b-a3eb-4dd86651fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T07:47:50.609+08:00
