    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1334e16a-ddac-4f0c-8bb8-ae753ea7b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:02:02.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:06:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for passengers, wearing of masks and face shields is required,
        while fare will be paid before boarding. Talking and eating while on board
        are also prohibited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e77219-703d-49f7-b6cd-f70b98eaa2cc'
