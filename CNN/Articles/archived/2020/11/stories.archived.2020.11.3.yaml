    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:03:18.667+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'LSA', 'Learning-support-Aide',
      'Jesus-Lorenzo-Mateo']
    'template': '1'
    'title': 'DepEd: Learning Support Aides to help teachers and parents guide students
      in distance learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ee5f3-53cf-4160-8ff9-3cb5da9f45b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:12.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — The
        Department of Education says it will continue to need the help of Learning
        Support Aides (LSAs) for as long as distance learning continues amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad025b2-45fd-47e7-aedc-67c4e38b87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:12.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Tuesday, Education Undersecretary
        Jesus Lorenzo Mateo said there are currently around 3,200 LSAs in five regions
        nationwide. Of this number, around 2,000 are under the DepEd, while the rest
        are compensated by their respective local government units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5988136-dc78-450c-98f4-94f60bb653ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:12.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was no cap on how many LSAs could be hired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f478f22-e147-4452-a5ae-9dfdb8d2482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:12.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala po tayong</em> target <em>kasi ayon po ''yan sa mga pangangailangan
        ng mga paaralan natin. Kasi depende po ''yan don sa magiging kailangan ng
        paaralan para matugunan yung pangangailangan ng mag-aaral,"</em> he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac786f-b619-4c68-be1a-1eeb085ee67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:12.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have no target because that would depend on the
        needs of our schools. That would depend on what the school would require to
        meet the needs of students.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8f999-0ebe-45ba-850d-badbd1d72463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:12.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo said the target groups for LSAs are students without parents
        or adults to guide them, learners who cannot cope with independent learning,
        and parents who are not be able to supervise their children in the learning
        process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554314c7-f3d6-4ea8-945d-4f6f6dc4a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:12.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo said all LSAs must be at least senior high school graduates
        or second year college level, preferring those who live in the communities
        where they would serve as it would lessen the possibility of COVID-19 transmission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc23dcc-498d-475d-893e-691fc119bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:12.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senators have called for the hiring of more non-teaching
        personnel to help teachers, after an international study showed <a href="https://cnnphilippines.com/news/2020/10/29/senators-call-for-hiring-non-teaching-staff.html"
        target="_blank">Filipino educators worked longer hours</a> than their peers
        worldwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c1dc1-5f11-497d-8a86-8ddc048548d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:12.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Organization for Economic Cooperation and Development
        showed that the Philippines has one of the highest number of working hours
        for teachers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2748100-28df-4cf8-a2c4-d8da51c9c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T15:40:12.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:07:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that every year, teachers in the country work for 1,218
        hours, compared to the worldwide average of 772 hours.</p>'
  'Burger-King-order-McDonald-s-':
