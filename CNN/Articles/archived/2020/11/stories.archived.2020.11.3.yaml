  'deped-learning-support-aides':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-03T15:35:19.829+08:00
    'imagesource': 'jcr:e35dd3d0-95b6-4847-a784-3953dae86edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da134007-92f1-4d91-b1db-bc228a6d2e2c'
    'lead': 'The Department of Education says it will continue to need the help of
      Learning Support Aides (LSAs) for as long as distance learning continues amid
      the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T15:40:12.036+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:07:10.550+08:00
