      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polillo Mayor Cristina Bosque said a storm surge hit their island
        even before Ulysses made landfall on Wednesday. The typhoon destroyed at least
        500 houses and uprooted many big trees, including mango and coconut trees
        which are among the residents'' main source of livelihood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9db460-7b66-49cb-b85c-c24bb7d5a528'
