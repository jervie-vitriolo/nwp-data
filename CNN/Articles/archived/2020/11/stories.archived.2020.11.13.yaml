    'template': '1'
    'title': 'Full power restoration in Meralco''s franchise area targeted on Nov.
      15'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7712e63-e2d4-4b7b-be18-ae26a3b8bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:14:42.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Energy
        Secretary Alfonso Cusi on Friday said power distributor Meralco is targeting
        to restore electricity in its franchise area within two days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b2daf7-80ee-4d09-a2b5-f7241300a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:14:42.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa Metro Manila, ang franchise area ng Meralco, kasama na
        ang Batangas, Bulacan, Cavite, Laguna, ang target date ma-restore ang power
        ay November 15," he said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d6dfd-2271-47db-a14c-ee8bd902307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:14:42.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The target date to restore power in Meralco''s franchise
        area — Metro Manila, Batangas, Bulacan, Cavite, and Laguna — is by November
        15.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40721d-c991-4135-809f-0038326da5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:14:42.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 453,349 households in Meralco''s franchise area are still
        without power as of 11 a.m., several hours after Typhoon Ulysses battered
        Luzon. Over 3.8 million customers were hit by power outages starting Wednesday
        night to Thursday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49cf700-0f8c-4b4c-bf48-489cfe2dc957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:14:42.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said Meralco''s linemen are working to quickly restore services,
        but he appealed for understanding that those whose homes are still submerged
        in floodwater may have to wait a little longer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805faa3a-dfe9-4d06-9dd9-ddb519ff54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:14:42.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon sa mga baha, pagpasensyahan ninyo at talagang kailangan natin
        na i-consider ang safety ng lahat, including the linemen," the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30337a29-5275-4852-9cec-8e78290cef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:14:42.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In areas still flooded, please be patient. We need
        to consider the safety of everyone, including the linemen.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2df2a9-6051-4d2e-a8b6-fd6aa1f5319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:37:41.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco spokesperson Joe Zaldarriaga said it also takes time to
        repair certain facilities, such as toppled poles, downed wires, and damaged
        transformers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d08e8-82be-46f1-a744-94b9d0790dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:37:41.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured, our line crews will continue with the restoration
        works," Zaldarriaga said in a statement. We appeal for everyone’s continuous
        understanding and patience, as our crews work to bring back power service
        at the soonest possible time.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942beef-d7cb-41f2-8bc8-bdc8124eb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:14:42.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses left at least 14 people dead, according to Malacañang.
        The Armed Forces of the Philippines pegged the death toll at 39.</p>'
  'Donation-drives-UlyssesPH':
