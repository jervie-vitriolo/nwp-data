      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Residents
        of the island town of Polillo, Quezon are left with damaged homes and crops
        after the onslaught of Typhoon Ulysses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c56432-042e-46c7-8cb8-a704754848f0'
