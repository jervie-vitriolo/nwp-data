      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> The
        Samahang Basketbol ng Pilipinas announced on Friday the&nbsp;Gilas Pilipinas
        pool for the 2021 FIBA Asia Cup qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b643c7-3f01-41df-99c5-718f2faf79e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:03:53.885+08:00
