      'mgnl:lastActivated': 2023-01-25T19:05:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Various
        organizations have launched relief drives for victims of Typhoon Ulysses that
        battered Metro Manila and nearby provinces on Wednesday and Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898a051-8042-4aec-b083-ebacc3dd0621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:17:59.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses, the 21st tropical cyclone to hit the country this year,
        pounded the region and some areas still reeling from the effects of Super
        Typhoon Rolly that hit the country over a week ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c51e494-0b21-4ef4-b7e2-a3c136577e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:17:59.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33656b0f-083b-4608-b44c-caf61a08924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:17:59.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have so far reported at least <a href="https://www.cnnphilippines.com/news/2020/11/12/ulysses-death-toll.html">13
        deaths and 15 missing</a> in Metro Manila, Cagayan Region, Central Luzon,
        Calabarzon, Bicol Region, and Cordillera Region due to the onslaught of Ulysses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f5254-6aed-4c25-8a59-48ff76afa306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:17:59.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e161e6b-1d47-4bbd-8f85-7f3432c3d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:17:59.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who wish to extend aid, here is a list of groups and initiatives
        accepting cash and in-kind donations for the typhoon-hit victims:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8fab4-ec59-4798-b915-ecd2b61f320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T21:59:10.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Caritas Manila</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33378547-e0c7-4c92-9737-56e3bd8d2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T21:59:10.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caritas Manila appealed to the public for prayers and cash donations
        to provide relief goods to victims in the Cagayan Region following massive
        flooding in the area. The money will be used to buy bags of food (rice, canned
        goods, bihon, munggo, salt, sugar and oatmeal), shelter materials, clean water,
        blankets and mats, hygiene items and health kits (powder detergent, alcohol,
        liquid bleach, vitamins). The relief goods will be delivered to 36 parishes
        of the Archdiocese of Tuguegarao, the church group said.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://web.facebook.com/OfficialCaritasManila/posts/10157336395406631"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/OfficialCaritasManila/posts/10157336395406631"
        class="fb-xfbml-parse-ignore"><p>Cagayan has been placed in a state of calamity
        due to the floods wrought by Typhoon Ulysses. Our brothers and sisters in...</p>Posted
        by <a href="https://www.facebook.com/OfficialCaritasManila/">Caritas Manila</a>
        on&nbsp;<a href="https://www.facebook.com/OfficialCaritasManila/posts/10157336395406631">Friday,
        November 13, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
