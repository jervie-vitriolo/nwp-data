      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city mayor added that he is considering tapping the Department
        of Labor and Employment and the Employers'' Association of the Philippines
        to provide a long-term employment for the residents of the city who were previously
        displaced from their jobs due to the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57efbf24-d189-4b69-8d3a-afcfcae734bf'
      'mgnl:activationStatus': true
