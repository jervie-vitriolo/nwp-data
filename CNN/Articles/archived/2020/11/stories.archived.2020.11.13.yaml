      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were overwhelmed by the number of people who needed
        to be attended to... I''m sure, there will still be an assessment on this
        and we will not allow putting our citizens into a similar situation.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75adcd8d-7ab6-4a51-a407-95070fe2e021'
