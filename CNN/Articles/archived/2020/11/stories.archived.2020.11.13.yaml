    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec8b0d2-134f-4cbf-8aea-eca4123e4ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:29:58.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — Damage
        to agriculture caused by Typhoon Ulysses (international name: Vamco) is projected
        to reach around ₱1.5 billion.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca81c4-1d18-4546-a00d-bea3afde6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:35:40.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:23.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Agriculture Secretary William Dar noted that
        Central Luzon and CALABARZON will account for most of the loss. Crops mostly
        affected are rice, high-value crops, and fisheries, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e8d46-056a-47b7-abf5-824c0cd6062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:35:40.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c5bfe8-ef00-4406-b19c-91291bfaaea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:35:40.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on preliminary reports, officials said on Friday that Ulysses
        has left over ₱5 billion worth of damage to infrastructure and agriculture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4247b82-945a-458b-aede-0be2bd1173d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:35:40.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda8478-e4fc-4701-86eb-0dbbf7e8b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:35:40.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture said in its 4 p.m. bulletin that Ulysses
        damaged ₱969.8 million worth of crops and other assets, affecting 40,519 farmers
        and 51,241 hectares of agricultural areas in Ilocos Region, Cagayan Valley,
        Central Luzon, Cordillera Administrative Region, CALABARZON, and Bicol Region</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d241137-ed13-47ea-ad6e-1adb2d1e3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:35:40.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5017a1ce-b55a-46a3-987d-aff303f137e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:35:40.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that volume of production loss reached 58,897 metric
        tons, which include rice, corn, high value crops, fisheries, and livestock.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014093b9-2abb-4684-8356-085deb65bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:35:40.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b53f2-69ee-4e60-8c9f-a730b417c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:35:40.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said it is ready to provide affected farmers with rice, corn,
        assorted vegetable seed reserves, loans, as well as drugs and biologics for
        livestock and poultry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64662ec-215d-479c-b680-337ad9313c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:29:58.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:23.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of structures, Department of Public Works and Highways
        Secretary Mark Villar said in a briefing that some ₱4.254 billion in losses
        were incurred, but he did not elaborate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d2572-29f5-46d4-80a0-50c39245e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:29:58.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses left the Philippine Area of Responsibility on Friday morning
        after battering parts of Luzon, including Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd0f010-daae-40a3-a658-a4a631434986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:29:58.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:23.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council said at
        least 12 died, eight were injured, and 14 are missing. Other agencies are
        reporting higher figures -- a usual occurrence in the aftermath of a disaster,
        with officials needing to validate reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e091a-0d9e-4708-90fb-3ffb2cf69901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:29:58.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:23.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said in a briefing that the DILG,
        together with the local governments, have so far validated that 14 people
        died and three are missing in the wake of Ulysses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa3002-9dba-4be5-a5c1-67c666150d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:29:58.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines, for its part, reported that
        as of Friday morning, the number of deaths has risen to 39, with 40 injured
        and 22 missing.</p>'
  'covid-19-405-000':
    'author': 'CNN Philippines Staff'
    'caption': 'The country''s tally of COVID-19 cases rose to nearly 405,000 on Friday
      after 1,902 more caught the disease, the Department of Health said. (FILE PHOTO)'
