    'title': 'Over 25,000 families in Rizal evacuated due to Ulysses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae11f4-df5e-413a-ba98-5695f4836321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.387+08:00
      'mgnl:createdBy': 'glee'
