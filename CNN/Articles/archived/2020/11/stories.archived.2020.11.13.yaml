    'title': 'LIST: Donation drives for #UlyssesPH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f5c37-656d-4fc2-aa27-6fdd11499f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:17:59.410+08:00
