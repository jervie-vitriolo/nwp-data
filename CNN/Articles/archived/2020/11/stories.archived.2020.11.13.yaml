      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naoverwhelm tayo doon sa dami ng kailangang tulungan,</em>”
        he said in a similar interview with The Source. <em>"I''m sure magkakaroon
        ng assessment pagdating dito at hindi natin gugustuhin na maulit pa na mailagay
        ulit ang mga kababayan sa ganitong sitwasyon."</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9cd304-ebbd-4e5c-9ac1-2e5d0cd37946'
