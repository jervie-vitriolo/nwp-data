    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60ea9d-0fdb-4b86-8eda-3e8d9c20d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:40:25.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City was one of the areas worst hit by the typhoon. All
        47 evacuation centers in the city were full, but many families were trapped
        in their homes after the floodwaters quickly rose in several areas. The water
        level in Marikina River went as high as 22 meters during the height of the
        typhoon on Thursday noon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec04a7-2785-418e-9084-827567a9d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:40:25.425+08:00
