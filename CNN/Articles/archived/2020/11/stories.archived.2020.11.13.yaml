    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b14184-651f-42d2-b2a5-e436b2cb48f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T11:28:39.262+08:00
      'mgnl:createdBy': 'mel'
