      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a5fda-7bff-45a3-ae82-2f942addbcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we asked Stelter to expand on this, he wrote: "In some ways
        this is a follow-up to the recent discussion about foreign propagandists vs.
        domestic creators of disinformation. Far-flung hackers and trolls captured
        the public''s imagination when in fact some of the most disruptive propaganda
        has been coming from more familiar sources all along. Think about Sean Hannity''s
        daily dose of whataboutism: His insistence that Trump fans should trust their
        tribe and disregard all outside sources of information has been staring us
        in the face for years. Newsmax is another example of this. The storylines
        and statements merit scrutiny but resist easy fact-checking. Ruddy, for example,
        said he spoke with Trump on Thursday, and said both men agree that every vote
        should be counted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e487626-14e7-40d9-9d93-063253c8e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f1fed-c7bc-49af-af77-cae975d2a205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way Ruddy said it implied suspicion, like there was some sort
        of conspiracy afoot to stop Trump voters from being heard. But all the votes
        are being counted, and in fact the vast majority already have been."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683cb7e-7212-4ebf-97d7-4e30ae896216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c381b56-eab4-4f40-8710-075c30852154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump''s now got it in for Fox.</strong> Consider Trump''s
        increasingly frantic Twitter attacks on Fox. He sent 44 tweets or retweets
        Thursday morning and 16 of them were either bashing Fox or promoting Newsmax
        or another network, OANN. Here''s Stelter''s latest on that.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba46a76-d691-40bf-a1a2-b0cb292e8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858be92-dbde-42c0-b8ee-842f15ac2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How long will Trump hold out?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a4ca9-136b-4ae5-87b6-def0b94113c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dana Bash and Jeff Zeleny report:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ee880-487e-434e-8c95-2a4200db346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3107764b-eff6-42fc-add6-5d90777fd38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A source familiar with President Donald Trump''s thinking says
        that now Georgia is doing a hand recount do not expect the President to make
        any public moves towards stating the obvious - that he lost - until at least
        that''s done.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15c5ca-4ddf-4a9c-a3f1-d44199793de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d3c12-e0e2-40db-be50-242a7d600823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia''s certification deadline is November 20. Michigan''s and
        Pennyslvania''s are November 23.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b5910-dc0d-4dcc-9f25-d93d7eeee3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0eeed-5fcc-49bd-b909-0ed377aed384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a top Senate GOP official tells CNN this morning that
        Republican leadership has told senators they expect this to not drag on "no
        more than another week."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06db3d7-f40f-49f4-bcdd-6cd0850b2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43657c5d-ff7c-4bf7-a756-2767569d0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who knows, really. And this report from CNN''s White House team
        suggests even Trump is waffling, hour by hour, on what he should do. And nobody
        know when or how he''ll ultimately acknowledge defeat. Once he does, expect
        a raft of last-minute pardons, including, maybe, the never-before-attempted
        pre-emptive self-pardon. Read more.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7dbee-53d4-4599-a634-2f2979a9c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc932cbc-933e-4a4f-ada5-453c3342aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump''s national security purge continues</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c45c9-6268-474b-8336-4ccf218741b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two more national security-related officials fired -- this
        time at DHS</strong>, including Assistant Secretary for International Affairs
        Valerie Boyd, who wrote a very interesting resignation letter, which was obtained
        by CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5be1b-5ec2-49a9-bb89-70e6a5068a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8667b3-e86d-495a-be1f-3ef894158aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with sadness that I submit my resignation, effective November
        13, 2020. It has been my belief that people of character should support the
        institution of the Presidency and work within it to inform and influence policy
        decisions that reflect well on the people''s government. This belief has been
        tested many times these past few years, and it is my fervent prayer that I
        made the best possible choices. I wish you and our colleagues across the government
        the strength to act with honor in the months ahead."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af1542-1c44-4911-81a0-a49c2b7aa57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7936d8c-c82c-4234-a329-de930e48a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CIA director hanging on by a thread.</strong> There is an
        open disagreement between Trump loyalists and the rest of the GOP establishment
        about CIA Director Gina Haspel, who has opposed release of secret information
        related to Russia.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d91ff-8d59-400f-875e-dbfc772112e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b418d7b-6028-43e9-9fda-29c8827c23a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators like Mitch McConnell and Marco Rubio have publicly displayed
        support for Haspel. But she appears to be endangered as she faces criticism
        from Donald Trump Jr., who makes it seem on Twitter like he''s in the know
        on secret national security matters relating to Russia.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5006c2-5c28-4438-8d5c-71d72fb98807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e018b94-23ea-44f2-8f88-b5121be34f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chairman of the Joint Chiefs promises to uphold Constitution,
        not follow a man.</strong> Gen. Mark Milley, the top American service member,
        made this encouraging statement during the opening of an Army museum Thursday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531bd6b7-a950-4478-a371-afd1cc42d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3819a94d-49a0-407a-85ec-a6911d5b7d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are unique among militaries. We do not take an oath to a king
        or a queen, a tyrant or a dictator. We do not take an oath to an individual.
        No, we do not take an oath to a country, a tribe or religion. We take an oath
        to the Constitution. And every soldier that is represented in this museum,
        every sailor, airman, Marine, Coast Guardsman, each of us will protect and
        defend that document, regardless of personal price," Milley said during remarks
        at the opening of the US Army''s museum.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55bd34-15cb-495d-ab30-bd3eab5a4a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/12/politics/what-matters-november-12/index.html">Trump''s
        endgame comes into view</a>."</em></p>'
