      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief goods are still available, but Bosque said they might run
        out soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f31dcc-384c-46b3-a84d-0c71949b9ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:43:39.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, there is no electricity on the island due to
        fallen electric posts. Bosque said the outage could last for at least three
        days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd416a-b232-4579-97ab-1f6e20780a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:43:39.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang talagang malaking problem namin dito, itong pagtumba ng
        mga puno, hindi po naging passable ang mga daan. Ang aming LGU ngayon ay kinukulang
        ng resources. Kami kasi ngayon ay pinakamataas ang cases ng COVID-19 among
        third to fifth class municipalities dito sa Quezon</em>,” Bosque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff466a-c5dd-4baa-a29b-2e2eeb843bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:43:39.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our biggest problem here are the fallen trees which
        made our roads impassable. Our LGU is running out of resources. We are currently
        grappling with the highest number of COVID-19 cases among third to fifth class
        municipalities in Quezon.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2881b7-d704-4111-ae99-e04918c9412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:43:39.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from financial assistance, the mayor said Polillo needs medicines,
        relief goods, construction materials, and seedlings of vegetable and fruit-bearing
        trees to restart livelihoods.</p>'
  'Meralco-electricity-Typhoon-Ulysses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-13T13:09:01.275+08:00
