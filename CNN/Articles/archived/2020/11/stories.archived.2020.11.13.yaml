      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> ​Metro
        Manila''s water concessionaires said supply to consumers will return to normal
        this weekend, adding that service interruptions in the wake of Typhoon Ulysses
        are being addressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a41384-d355-44b5-b3d2-d964a89ca477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:49:41.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Metro Manila and parts of Southern Luzon are now grappling
        with water supply interruptions a day after the typhoon left a trail of destruction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5e28c-0642-49f2-a5b7-9be7293ac951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T11:28:39.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the powerful storm dumped heavy rains on Thursday, this worked
        against the operations of concessionaires Manila Water Co. and Maynilad Water
        Services, Inc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72cde2-5dc9-4e4b-8577-fd3764f3d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T11:28:39.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories on Thursday night, Maynilad and Manila Water
        announced low pressure to no water flow for their customers, blaming murky
        dam water and power outages which affected their operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f276dd0-aa2f-4d4d-b818-1a159a80ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T11:28:39.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:48.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad first announced rotating service interruptions in the west
        zone, blaming the poor water quality at Ipo Dam in Bulacan for the reduced
        production of clean water at its La Mesa Treatment Plants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b400129-1ee1-4323-a88a-9850fd0e69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T11:28:39.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said water quality was at 6,000 Nephelometric Turbidity units,
        beating the previous all-time high of 1,800 NTU. This measures how many solid
        particles are present in the water, making it less clear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd666bd-21b2-41d8-a9b9-daff20ea3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T11:28:39.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affected customers therefore experienced a longer service interruption
        than originally projected... We regret that we will not be able to normalize
        water supply for our affected customers until rains over the Ipo watershed
        stop, and the turbidity level goes down to manageable levels," Maynilad said
        in its Friday morning notice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a14ac3-5bd5-4304-9858-6bc5239dbdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T11:29:51.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/12/Meralco-customers-no-electricity-Ulysses-.html?fb">Meralco:
        Thousands of households still have no electricity due to Ulysses</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5861418-04a3-4387-8990-9b458332be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T11:28:39.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some customers complained about the MVP Group-owned utility firm
        on social media after it changed service schedules to say that water flow
        in select barangays will be unavailable "until further notice," rather than
        a previously announced resumption of services by 7 a.m. of Saturday, November
        14.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9ba9c-bd80-474c-87a4-6b983de9b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:49:41.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad operations head Ronald Padua told CNN Philippines'' <em>Newsroom
        Ngayon</em> that production at their treatment plants has&nbsp;been increasing,
        as he admitted that reservoirs were depleted on Thursday after a "very drastic"
        and "unprecedented" spike in turbidity or impurity of raw water from the Ipo
        watershed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4948ed-7b37-4534-bf0f-76722facfb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T11:28:39.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected are areas in Quezon City, Navotas, Valenzuela, Parañaque,
        Muntinlupa, Caloocan, Las Piñas, Makati, Pasay, and Manila. Customers in Imus,
        Rosario, Bacoor, and Cavite City in Cavite will also experience low to no
        water flow in their faucets.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/MayniladWater/posts/2439442869695902"
