    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'CNN', 'projection', 'Arizona', 'Democrat', 'flip']
    'template': '1'
    'title': 'Biden carries Arizona, flipping a longtime Republican stronghold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb58c3-3061-4731-bcf0-17b35ff011cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>For just the second time in more than
        seven decades, a Democrat will carry Arizona in a presidential election, a
        monumental shift for a state that was once a Republican stronghold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6d96b-abb4-465b-9e1b-ee8322841069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projected on Thursday that President-elect Joe Biden will carry
        Arizona, defeating President Donald Trump and providing Democrats in Arizona
        and the universe of allied grassroots organizations in the state with a crowning
        achievement a decade in the making.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514ec7a-f4d5-4dc3-9852-956bde43215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s win in the state that propelled Republican leaders like
        Barry Goldwater and John McCain to national prominence could foretell problems
        for the party going forward. Three key shifts in the state helped Democrats
        this year: a growing Latino population that leans Democratic, a surge in voters
        moving to Arizona from more liberal states like California and Illinois, and
        the way suburban voters have starkly broken with a Republican Party led by
        someone like Trump.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435a5de-b955-4233-82e4-1d44d70b0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona, by going blue, is moving closer to its neighbor to the
        northwest -- Nevada, where Democrats have taken control of almost all aspects
        of government -- and away from the state''s traditional rightward bent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b129c1-ccc3-4ceb-abc1-8f6d1cf5dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic victory -- declared days after CNN projected Biden''s
        win in the presidential race -- was anchored by Maricopa County, home to Phoenix
        and nearly 60% of all people in the state. Maricopa is the fastest-growing
        county in the country, transforming over the last two decades into a sprawling
        mass of metropolitan hubs, sun-scorched planned communities and bustling strip
        malls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12d83b-3d8a-4607-a953-fa2bff0a59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maricopa County won the state of Arizona for Mark Kelly and Joe
        Biden," said Steven Slugocki, chair of Maricopa County''s Democrats. "Here
        in Maricopa, we committed our resources to contact voters of color, women
        and traditionally underrepresented groups throughout the state. Our strategy
        proved to be effective."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22f330-1fc3-45d3-b8df-e6428dd5327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is just the second Democrat to win Arizona since 1948, when
        Harry Truman won. Bill Clinton narrowly won the state in 1996, but Arizona
        moved further right in the next two decades, electing hard-line immigration
        proponents like Gov. Jan Brewer and Maricopa County Sheriff Joe Arpaio and
        passing laws like SB 1070, a controversial state law that required officers
        to make immigration checks while enforcing other laws if "reasonable suspicion"
        of illegal immigration exists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aeb2f1-46c6-4efa-a5a9-204f2b97349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic victory builds on the work by grassroots organizations
        on the ground in Arizona, many of which focused on the state''s growing Latino
        population by uniting around the opposition to Arpaio and the immigration
        crackdown. Those groups provided the state''s Democratic apparatus -- which
        had few wins to brag about back in 2010 -- with the building blocks needed
        to grow into an influential force able to win a Senate seat in 2018, and,
        just two years later, the other Senate seat and the presidential race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8be1a6-e84a-4d87-ba9b-c299bda53dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year was a victory for the decade-plus of work in this state,"
        said Laura Dent, the executive director of Chispa Arizona, one of a number
        of organizations that have formed a coalition called Mi AZ, an alliance of
        six groups that have worked to engage voters, particularly Latinos, for years.
        "It has been a decade-plus of building and the sustained work of organizing
        between electoral cycles have been critical."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c392ad2-5e92-4280-916d-3776cf906119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dent said the organizing around SB 1070 was a "catalyst" for these
        groups to unify around something and "build that collective power" on display
        this year. Just since 2018, Chispa Arizona alone has registered 44,000 voters,
        and it made 1.3 million calls to voters this year in Arizona.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8e9b3-d9b7-4098-9aa6-04f5f3cc5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shift in Arizona will also be felt back in Washington, DC,
        as the party''s top operatives attempt to figure out how they lost a state
        like Arizona, which just six years ago was seen as a Republican lock. The
        key question: Will the rising Democratic organization in the state put Arizona
        further out of reach in the years to come?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd9c17-8db5-43b2-bfed-1e0f98dd5979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought by 2024, Arizona would be for real a swing state," said
        Yasser Sanchez, an immigration lawyer who volunteered for Republican Mitt
        Romney''s 2012 presidential campaign and worked for McCain''s 2016 reelection
        to the Senate before rejecting a Trump-led Republican Party and helping organize
        Latino voters for Biden. "Every time I heard it would be before, I thought
        that was wishful thinking."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b834e-09af-44e7-9f24-31dd8e93b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming over Biden''s victory is the legacy of McCain, an Arizona
        stalwart whose "maverick" conservatism carried a coalition of Democrats, independents
        and Republicans for years in the state. Trump and McCain had a tense relationship,
        and when the senator cast a vote against the President''s Obamacare repeal
        bill, the tension exploded, leading Trump to double down on his mocking attacks
        of the Republican senator, even after he died in 2018. This, along with comments
        Trump reportedly made about military members and veterans, spurred McCain''s
        widow, Cindy McCain, to back Biden, an endorsement that was front page news
        in the state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943223f2-4f51-442b-ad9c-c7b631ce021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans like Chad Heywood, the former executive director of
        the Arizona Republican Party, argued that the Democratic victory did not portend
        a significant shift in the state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4640e-b183-4372-bf38-be196872543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a purple state that looked red during the Obama years,"
        said Heywood, adding that if the President ends up losing the state by less
        than 3 percentage points, it wasn''t "a massive sea change in Arizona."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ccfc1d-b7c0-4135-9266-debf89cec9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arizona was considered so reliably red in 2014 that a study
        by the Massachusetts Institute of Technology and the University of California-Los
        Angeles dubbed Mesa -- a sprawling suburb east of Phoenix -- the "most conservative
        American city."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece59d0-793f-497e-a277-457f50164e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten years ago, if you wanted to be politically relevant and if
        you wanted your vote to have an impact, you were foolish to be registered
        as a Democrat because they failed to field a candidate for some offices,"
        said Mesa Mayor John Giles, a registered Republican in a nonpartisan job.
        "And even then, it was just volunteering to get killed in the general by the
        Republican."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccefa17-5079-4869-a1a4-187b7349bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last decade, however, Mesa -- like much of the area around
        Phoenix -- has grown more racially and politically diverse, leading Giles
        to say, "That certainly is no longer the case now. It is extremely competitive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83adb562-a144-40a9-b50c-7f6aed51551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key reason, Giles said, was people moving to the area -- like
        Amie Schaefer, a Biden-backing transplant from Chicago who moved to Phoenix
        in 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2219b5-39c1-4611-8a7a-90117e9280ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping to change the state blue," Schaefer said after casting
        her ballot. "Believe me, I have tried to turn everybody that I can possibly
        turn."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd97a9-8c4a-4fa9-9f5c-60cc24ef369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as Arizona is changing because of people like Schaefer,
        it is also shifting because of registered Republicans like Joe Hudock, a 62-year-old
        computer engineer from Phoenix who voted for Romney in 2012 and was a big
        fan of McCain. But Hudock, along with his wife, Chris, voted for Biden in
        2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4784c-cfc7-4e7b-96ef-7b956024d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump is dangerous for the country," Hudock said after voting days
        before the election. "In the last four years, Republicans have shown their
        true colors. ... I just wish there was a centrist party."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54c1e2-9fa4-4496-85d9-9c9061cd7b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason Democrats believe they were competitive in Arizona
        was the coronavirus, which rocked the state over the summer, in part because
        of the state government''s decision to let its stay-at-home order expire in
        May.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4c9be-35e5-4a07-b665-464d99647c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus, national Republican officials told CNN there
        is "no question" Arizona was a key battleground but that they were "not concerned
        about Arizona turning blue."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b71965-773f-41c5-bb06-ed63e173be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That quickly changed as the virus spread throughout the state, with
        more than 160,000 cases and 3,600 people dying in Maricopa County alone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507dddb8-dfdf-4dd4-8317-f68bf875d14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the virus could be felt among both Trump and Biden
        supporters. Those backing the President often gave him the benefit of the
        doubt on the virus, arguing he was being unfairly maligned and suggesting
        that Biden would be too eager to shut down the economy again to get the virus
        under control. For many Biden supporters, coronavirus was front of mind and
        many blamed Trump, oftentimes citing personal experiences with the pandemic
        as part of the reason they chose to back Biden.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70788058-9495-47d1-a318-b0c03655c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way Biden reacted to certain things (about the virus) gave
        me a different perspective on how much he cares," said Nikki Towns, an 18-year-old
        from Chandler who cast her first ballot for Biden. On Trump''s handling of
        the virus: "I feel like he hasn''t really handled it. It is being ignored."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc455a4a-4557-4bfb-b454-5b14bdb9fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s win in Arizona was not for a lack of trying on Trump''s
        part. The President held seven events in the state in 2020. Biden held one
        event after the Democratic National Convention over the summer, a bus tour
        around Maricopa in October.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab08982-db70-4ac5-a6d6-cf0d9a93afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Slugocki, those visits did little to break through the voters''
        focus on education, health care and the economy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a552fc0f-acad-4d2c-ad58-664633ed9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, voters wanted something new from Arizona. Voters were
        energized and enthused to vote. Maricopa County''s elections are safe, secure
        and transparent," said the county party chair. "A bright future is ahead for
        Maricopa County and I couldn''t be prouder."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad173523-0fdd-492a-9579-bbfb5d1d762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:05:43.606+08:00
      'mgnl:createdBy': 'mel'
