      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c75fa-5c86-4f81-8c90-1364269a7423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new offer from the adults-only Anantara Veli in Maldives will
        allow travelers to use the resort as a personal vacation crash pad -- but
        it''s going to cost you.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae17cea-84da-4ef9-ad88-a6c0f51f2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab99c7-644f-4b09-a44c-0ebd8bfa9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $30,000 package covers the use of a two-person overwater bungalow
        at the private-island property for unlimited use over 2021, with airport transfers
        and breakfast thrown in for good measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf235d-ffc3-4928-9ae9-c0c54eb695df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545e3be-9b1e-413b-9dcb-950bc0ee2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be discounts on add-ons, which include Ayurvedic
        spa treatments, Maldivian cooking lessons and water activities like diving,
        snorkeling and surfing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23ae18-a52a-4b03-bf3d-5184079b7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbacec-0050-4abb-8177-37f3e763721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that price tag is admittedly high, it''s less than the cost
        of a permanent vacation home in many parts of the world. And another potential
        bonus: it will go nicely with the new first-of-its-kind countrywide loyalty
        program that Maldives is rolling out in 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298068d-21f5-49ea-8da3-b8d8f8a0d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7315d-50aa-40dd-b030-f9f6ce7af6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, officials in the Indian Ocean country announced
        that a three-tier tourist loyalty program called Maldives Border Miles would
        debut next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be3ed6-e18d-4b47-a8de-dd097e59f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314653ca-01f7-4ad4-afc2-de58c86d26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though specifics for how the program will work on a practical level
        have not yet been revealed, there are Gold, Silver and Bronze levels, which
        will correspond to the amount of money spent in-country and will come with
        rewards and perks for frequent visitors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70856e93-4b0f-4d55-a7f5-8e9b81ce22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54200ab3-86d2-429a-86fb-16de192b531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maldives, which is heavily dependent on international tourism for
        its economy, was relatively early to open up its borders amidst the global
        coronavirus crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b79792-1759-4877-b543-d5e352b47c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7ad48-38e3-402e-bfbd-62334dddec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archipelago''s geography helped considerably, as most tourist
        accommodation is on private islands or atolls removed from the densely packed
        capital of Malé.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be048720-e002-4e3f-97ee-92dfadb8980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc82033f-638f-467d-b01f-a8df03665401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from Johns Hopkins University, Maldives has had
        12,059 confirmed cases of Covid-19, with only 12 deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9bddb7-a2d6-437d-8ffc-736558d72689'
      'mgnl:activationStatus': true
