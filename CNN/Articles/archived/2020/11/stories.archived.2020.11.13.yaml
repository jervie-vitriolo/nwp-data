      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy has reignited criticisms of widespread sexism in
        Chinese society, particularly around the pressure exerted on women to look
        a certain way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbbe079-2dca-415b-ad6d-ba18a9cdaf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12cdce-9786-4ed7-aa1c-ab4fd78e7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping last month called for greater gender
        equality in a speech to the United Nations and a government spokesman quoted
        an oft-repeated saying "women hold up half the sky" to highlight China''s
        commitment to the cause when asked about this issue early this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053e925-6616-4fc6-8f13-9684ea8fca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322093e4-e54e-42a9-b43c-1317f4850dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident also comes as the Chinese government is pushing an
        anti-food waste campaign countrywide in an attempt to ensure food security
        for the nation''s almost 1.4 billion people. To encourage people to eat less,
        restaurants have been accused of fat-shaming behaviors, including weighing
        customers before they eat and then recommending meals based on their results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f235e87-53e2-4058-b91b-1ab40e73a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc0e60b-0269-4b59-a807-d76ac5a16d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Weibo user said that the existence of the sign was an indictment
        of a broader culture of discrimination towards women inside the company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae445a-1f5b-44bd-9786-d62eae852192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03da898-28df-4446-9b52-79e7baab7a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as there was one staff member questioning this, it would
        have been impossible to put it out," the commenter said. Another said that
        whoever had written that larger women were "rotten" had a "rotten mind."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae37f1-b4a9-4a8f-8154-fa658666573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b436d18-70dd-4e18-b712-b099c41e6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Women''s News, which is operated by the Communist Party-affiliated
        All China Women''s Federation, said on its official Weibo that the chart was
        "detestable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d51c47-b6f8-4eb2-846d-c502c0b295c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099908f8-455c-4113-b94b-c46c9f69fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t lose respect to grab attention. Advertising and marketing
        should reflect the corporate values and cultural image. A responsible company
        should not conduct marketing this way. Learn the lesson!" the group said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349e2e7-b665-4d7a-b822-b4599282faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156cd61-fe39-4019-8b0b-ab005d7269e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT-Mart is headquartered in Taiwan but has 416 supermarkets in mainland
        China. It said that it would strengthen its internal management to ensure
        similar incidents don''t occur in the future.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b20e53-43c1-4b91-8148-cc6f13e375c3'
      'mgnl:activationStatus': true
