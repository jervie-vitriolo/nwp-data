    'template': '1'
    'title': 'Supermarket in China apologizes for chart that labels women who wear
      larger sizes ''rotten'' and ''terrible'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7bb9fb-d935-4cc0-80b6-a84bb82e1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A supermarket chain in China has apologized
        for apparently featuring a chart in one of its stores that used disparaging
        language to refer to women who wear larger-sized clothes as "rotten" and "terrible."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c616fec-0712-4a5c-b297-1da1ddaae3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f80b55-b1c2-4cee-9da2-65a976364dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of the sign, which appeared in an RT-Mart store, went viral
        this week on Chinese social media, where posts about it on the Twitter-like
        platform Weibo racked up more than four million views.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8cd99c-4b20-426d-b94d-9e2aa582cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae960a2-7e40-4c21-a635-3df10529a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign was labeled as a "suggested women''s sizing chart," and
        laid out the different heights and weights associated with clothing sizes.
        Each size also included an adjective used to describe it: Small sizes were
        "skinny" and medium sizes were "beautiful," while large sizes were "rotten"
        or "terrible" and XXL sizes were "extremely terrible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c82b8-bb9e-4fa2-bf44-1eb26a245ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ce9aa-ac3a-4ec4-a705-7f5b63018a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sizing guide was intended for women between ages 18 and 35,
        according to the sign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff1438-6d72-4f26-ba57-0c8da3ec970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37363f29-ff4b-425f-a8de-e81be37c59a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has not independently verified the photo and it isn''t
        clear which store featured the controversial sizing chart. However, RT-Mart
        on Thursday "deeply" apologized for the incident in a statement posted to
        its Weibo account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ef5f3-0e65-4037-9e97-de0ecc60dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffac700-be9a-4c23-a371-39a2f7812088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:48:30.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the incident, RT-Mart thoroughly inspected all RT-Mart stores
        immediately," the company said. "After investigation, it was confirmed that
        such an incident occurred in one store, and the headquarters has quickly requested
        the store to remove all signs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d70f68-ab56-42ef-9ece-155aed463fd3'
      'mgnl:activationStatus': true
