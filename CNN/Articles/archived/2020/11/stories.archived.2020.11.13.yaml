  'Ulysses-death-toll':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-13T11:10:55.313+08:00
    'imagesource': 'jcr:c48ea8af-48c7-42b5-91a0-4294685f7b2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad56a13e-551c-4468-89bf-a8402d28f520'
    'lead': 'The Philippine National Police records 42 deaths from Typhoon Ulysses
      as of Friday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T11:18:58.095+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:05:49.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:49.791+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC confirms 12 dead due to Typhoon Ulysses as other agencies report
      more'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ffbd9-a313-4a78-b11b-67c926fddcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T11:18:58.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> —&nbsp;The
        National Disaster Risk Reduction and Management Council reported on Friday
        that the death toll from Typhoon Ulysses (international name: Vamco) is currently
        at 12, with eight injured and 14 missing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f749cce5-c5d2-477e-8626-469b07ce9c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC did not provide a breakdown in its 8 a.m. report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c944a-1001-4324-adf9-8e76bb6cbb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies are reporting higher figures -- a usual occurrence
        in the aftermath of a disaster, with officials needing to validate reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40fe4c3-3a65-4b16-a37b-7cb565e23d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:14:00.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing Friday morning, Interior Secretary Eduardo
        Año said local officials have confirmed that 14 people died and three went
        missing in the wake of Ulysses, but he did not elaborate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d7286-a940-4d4d-8d42-8c87f10c7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:14:00.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines, for its part, pegged the death
        toll at 39, with 40 injured and 22 missing. AFP chief Gen. Gilbert Gapay said
        in the same briefing that his tally included reports from the AFP, the Bureau
        of Fire Protection and the Philippine National Police, adding that authorities
        have recovered bodies in Bicol, Calabarzon, Metro Manila, Cagayan Valley,
        and Central Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ea67c-3bd9-40ee-b94b-01b2c4830b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:14:00.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 3:00 p.m. on Friday, the PNP’s fatality count rose to 42. The
        PNP also reported that 43 people were injured while 20 remain missing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d17192-7adb-41f6-80fa-4980c0cb8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster management agency has yet to validate these figures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9293972-a081-4b39-81dd-156339e788db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s confusion sparked by Presidential spokesman Harry Roque
        during the same presser when he asked the DILG to provide the official numbers,
        when it''s the NDRRMC’s data that has been used over the years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff8d68-d7f0-43ae-9fcc-22b83335641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10 dead in Ifugao, Nueva Vizcaya landslides</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e7e75-140a-4d2f-ba27-f6e5ee4074ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local police reported that five died and six are missing
        in a landslide triggered by Typhoon Ulysses in Banaue, Ifugao on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3e381-882b-470c-b388-8194c794954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the landslide, which pushed a two-storey house
        in Banaue into a ravine — also injured one person who is now undergoing medical
        treatment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe06c04-fc30-465f-a861-c7d8ec3eb949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways in Cordillera said in
        a Facebook post that two engineers and their maintenance crew from Ifugao
        Second District Engineering Office were among the victims of the landslide.</p>'
