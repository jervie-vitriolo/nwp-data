      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in preparation for the 2021 FIBA Asia Cup qualifiers on
        November 26 to 30 in Bahrain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c2602e-6878-4b68-93d9-f8cd657b0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:47:37.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:05:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SBP is happy to announce that we have received the go-ahead
        from Chief Implementer of the National Action Plan Against COVID-19 Secretary
        Carlito Galvez, Jr. and the Deputy Chief Implementer Undersecretary Vince
        Dizon to start training for our Gilas Pilipinas Men''s Team in preparation
        for the 2021 FIBA Asia Cup Qualifiers, which will happen from November 26
        to 30 in Manama, Bahrain," said SBP President Al Panlilio in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87b6e0-9b1d-4561-a130-c4cd938ea191'
