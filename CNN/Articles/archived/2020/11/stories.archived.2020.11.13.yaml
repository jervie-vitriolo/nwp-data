      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Gilas
        Pilipinas got the green light from the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases to train in a ''bubble'' setup, the Samahang
        Basketbol ng Pilipinas announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4737608c-363c-4b9f-9ee8-233e655da89d'
      'mgnl:activationStatus': true
