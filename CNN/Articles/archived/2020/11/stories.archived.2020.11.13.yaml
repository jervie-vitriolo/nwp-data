      'mgnl:lastActivated': 2023-01-25T19:05:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06cc7bf-087b-40d2-aeed-701f66d335aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:03:53.885+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ongoing Philippine Cup inside the Philippine Basketball
        Association bubble, the league allowed Isaac Go, Matt Nieto, Mike Nieto, Allyn
        Bulanadi, and Rey Suerte to join the national team in the upcoming qualifiers
        in Manama, Bahrain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c34741-729c-4bba-b402-1dbf3b07bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:03:53.885+08:00
