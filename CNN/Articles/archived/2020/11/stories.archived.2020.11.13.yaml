  'Disney-digital-platform-anniversary':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-13T06:47:14.765+08:00
    'imagesource': 'jcr:a306b156-a1bb-45d2-bbd0-058ed2875ff1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dec80602-dbd3-49b8-9cc4-f97e7dd192ff'
    'lead': 'Disney+ isn''t the future of Disney. It''s the present.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T06:51:38.158+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:05:56.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:44.650+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney+ was the future. Now it''s Disney''s present'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df665d44-be44-4657-a675-7411940fdf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Last year, Disney''s then-CEO Bob
        Iger called Disney+, the company''s nascent streaming service, "a bet on the
        future of this business."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f312f60-81bf-43f6-a0ae-75726a917a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger was right that Disney+ was a significant shift in the nearly
        century-old entertainment company''s focus. But he was wrong about one thing:
        Disney+ isn''t the future of Disney. It''s the present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54564e7-48c8-4118-a1fc-dbaba4037b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service celebrates its first anniversary on Thursday, and it''s
        already become the center of Disney''s media kingdom. It''s racked up more
        than 60 million subscribers (a long-term goal it matched in merely nine months),
        hosted content that was nominated for 19 Emmys and introduced the world to
        the cutest baby in the galaxy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c33d14a-9b52-495b-a394-1cb1a95aac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, Disney+ has been a saving grace for the company during
        one of its worst years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12820518-25a1-4ccf-9838-1b9059e05515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has hit nearly every business, but Disney
        was walloped harder than most. Its theme parks and resorts were closed for
        months, its productions have stalled and blockbusters have been delayed. All
        of this led to deep layoffs at the company and questions about Disney''s future
        following its dominant 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976323b3-88a5-40e3-b386-214d3dca93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the rest of the company was hobbled, Disney+ thrived.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89230ad-b5f5-44db-855a-fe60ba1c5ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A great big beautiful tomorrow today</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84101f21-d128-4025-9f5b-ed44244cbe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As consumers were stuck at home, the service — which houses beloved
        brands like Disney Animation, Marvel Studios, and Star Wars — was pushed to
        the "absolute forefront of the company," according to Jeffrey Cole, the director
        of USC Annenberg Center for the Digital Future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b395efd-aa81-4dda-a04d-6524cd280143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s become the central part of Disney," Cole told CNN Business.
        "Most of us anticipated it would take two or three years to get to these subscription
        levels, to be this central, to be an important source of revenue, to become
        a part of the culture -- and it happened in months because of the pandemic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9084c3a-07d1-4ce9-b546-28c29ef7334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning growth of Disney+ also pushed the company to its streaming
        future much faster than initially planned. Disney announced a reorganization
        of its media and entertainment business earlier this month to "further accelerate"
        its streaming strategy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0300d9-7241-4130-8423-10cd85cff2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic forced Disney to "pivot faster," said Trip Miller,
        a Disney investor and managing partner at hedge fund Gullane Capital Partners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f677317-f66b-4f25-a3e5-f43a377ba614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney+ has been the one shining star in the Disney empire in 2020,"
        Miller told CNN Business. "The advent of the Disney+ platform could not have
        come at a better time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3c282-930b-43be-aaa2-d5b3840ae800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, the stars aligned. As Miller put it, "it seems like
        half luck and half brains, from a timing perspective."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23cc5f-88a6-4933-95e7-cd6b7c706869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>To 2021 and beyond</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b431b2-eb16-4c80-a42a-44993b70680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this year''s whopping success, Disney+ has a long way to
        go before it''s profitable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3eab50-fc14-44fc-8506-269c19021ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ could end up losing $2 billion for its parent company this
        year and another $2.2 billion in fiscal year 2021, according to estimates
        from media research firm MoffettNathanson. We''ll find out more Thursday afternoon
        when Disney reports its quarterly finances.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90ccf4-b39a-4e5f-9e43-68b2cf915a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney projects its service will become profitable sometime in its
        fiscal 2024 year. Michael Nathanson, a media analyst and founding partner
        of MoffettNathanson, concurs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2a1c0-7c2b-4a2e-8bd5-fe5171e01b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Disney+, and the rest of their direct-to-consumer assets
        like Hulu and ESPN+, are the most important units in the eyes of investors,"
        Nathanson told CNN Business. "It''s a source of long-term growth and helps
        offset [factors like] cord-cutting and shifts in audience behavior."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e82b7-bb51-429b-9523-802ba6ff6502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2024 is a long time from now, especially considering the company
        is fighting battles on multiple fronts. Not least, its theatrical and parks
        divisions are still under siege from a pandemic that doesn''t look to be slowing
        down any time soon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1b4d0-9cc9-442f-a4e4-e07931c2b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although concerns remain about Disney+ creating enough content to
        feed consumers'' appetites, as well as ever-present competition from rivals
        like Netflix, Disney+''s first year is a massive success story.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163eb35-c119-4d6e-8172-8339f327fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only helped keep Disney afloat in the most challenging
        of years, but also quickly bridged the gap between what Disney is and what
        Disney will become.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de61a3f-48ca-4c05-9947-3ab784ccc8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:51:38.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are really all in now," Nathanson said. "Disney has built
        a lifeboat that gets them through the current storm in traditional media."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0804b1e-6059-43bf-b55a-038b4fb5ff37'
      'mgnl:activationStatus': true
