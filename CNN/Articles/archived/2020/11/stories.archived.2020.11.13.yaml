  'NBI-probe-Manila-judge-Abadilla-killing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-13T14:12:40.598+08:00
    'imagesource': 'jcr:5aa5a73d-d560-4bca-94f4-97a78a132361'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '988df5fb-023a-4fe9-869b-1c9e229fa073'
    'lead': 'The National Bureau of Investigation will launch its own probe into the
      killing of Manila Regional Trial Court Branch 45 Judge Ma. Teresa Abadilla,
      who was fatally shot inside her office this week.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T14:15:16.887+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:05:40.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:55.707+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI ordered to investigate killing of Manila judge  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09b751-eae7-4dcb-9b70-7587aa21c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:15:16.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — The
        National Bureau of Investigation will launch its own probe into the killing
        of Manila Regional Trial Court Branch 45 Judge Ma. Teresa Abadilla, who was
        fatally shot inside her office this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2baf1-5252-452b-99ed-dab1046a0748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:15:16.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Justice Secretary Menardo Guevarra said
        he has ordered the investigation “considering that the incident has implications
        on the personal security of our judges and justices.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af1917c-ad26-4e91-8b8e-510778a35318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:15:16.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Though Judge Abadilla’s death appears to have arisen from an internal
        issue with her clerk of court, I have nonetheless directed the NBI to conduct
        a parallel probe,” Guevarra said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49361a-fcc1-4ac8-9ac4-b28e21e1174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:15:16.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified court clerk Amador Rebato as the suspect. Witnesses
        said an uneasy Rebato suddenly drew a firearm from his clutch bag and shot
        Abadilla in the head on Wednesday.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72a5404-16c6-403d-87c3-8f5904147e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:15:16.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Rebato later shot himself too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcac25c-33eb-4f7c-a261-bf69e2f2b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:15:16.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Diosdado Peralta has directed the Court Administrator
        to further tighten security protocols in all courthouses. He said Abadilla’s
        death is a big loss to the judiciary, calling her “an upright and highly competent
        magistrate.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb71b9-431a-4cf4-92aa-4a66ca33f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:15:16.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abadilla served as a law clerk in the Supreme Court for more than
        a decade before being appointed as an RTC judge, Peralta recalled.</p>'
  'Trump-hiding-from-public-fighting-for-US-presidency':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-13T14:49:25.012+08:00
    'imagesource': 'jcr:ccb5701f-58c5-4ce9-a900-fb1c1c450ffb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08419d82-54ff-470d-8e54-fdcdd2f05ef0'
    'lead': 'US President Donald Trump appears to be desperately, even pathetically,
      fighting to keep a job that he has no apparent interest in responsibly performing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T14:55:28.469+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:05:40.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:56.192+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'Joe-Biden', 'president', 'White-House']
    'stories': ['ff52ad3d-44a4-40a5-9c85-40c693345cb0']
    'template': '1'
    'title': 'The US President hides from the public and fights for a job ''he has
      no apparent interest in responsibly performing'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494760dc-5a8e-494d-aa60-224e2fd910f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Two years ago, James Patterson and
        US&nbsp;President Bill Clinton paired up to write a political thriller novel.
        Now the title could apply to our present situation: "The President Is Missing."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef18515-fe3c-4007-9ec0-e4668cc6ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the week has dragged on, reporters and anchors have been raising
        questions and raising their voices. "He hasn''t taken questions from reporters
        in over a week," CNN''s Kaitlan Collins noted on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0cbb6-0c8c-47e0-bfbb-f9dddcf9f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much to my surprise, he hasn''t even called into "Fox &amp; Friends"
        or other friendly right-wing outlets. A seven-minute appearance at a Veterans
        Day ceremony was Trump''s sole public appearance this workweek.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a7604-8647-4fc9-aa5e-d1162578e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just journalists who are curious about this. The most-read
        story on the Washington Post website on Thursday night was David Nakamura''s
        story titled "As Trump stews over election, he mostly ignores the public duties
        of the presidency."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac67b0d-bf0f-4296-8ff5-63ed528b4038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakamura described the president as "sequestered from public view,
        tweeting grievances, falsehoods and misinformation about the election results
        and about Fox News''s coverage of him." His tweets indicate that he is, as
        usual, watching a lot of television.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0001731-5283-452b-bbf5-4a9d019a03b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In essence," Jake Tapper said on<em> The Lead,&nbsp;</em>Trump
        "appears to be desperately, even pathetically, fighting to keep a job that
        he has no apparent interest in responsibly performing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15184b-f210-417d-b38d-ba4e89080e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Publicly disengaged" from COVID-19</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8ebf1-c50e-4fa3-83a3-dc795e85e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press'' Aamer Madhani and Zeke Miller published a
        story that will likely appear in papers across the country Friday morning.
        "Trump has publicly disengaged from the battle against the coronavirus," they
        write, "at a moment when the disease is tearing across the United States at
        an alarming pace."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276eeb5-4cd4-491a-8baf-fcfcf4146df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening the White House said that Trump will receive
        "an update on Operation Warp Speed" at noon on Friday, but the briefing is
        slated to be "closed press," meaning no photos or on-camera comments from
        the president...</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076cf567-7902-46ac-b0d1-7945cad718ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When the numbers speak for themselves...</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36876f6c-b44c-44e7-a35f-ebb54bd2c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reliable Sources" producer Marina di Marzo writes: "By Factbase''s
        count it''s been a full week since Trump''s last ''verbal public statement,''
        but he''s tweeted and retweeted more than 200 times. In giving the tweets
        a closer look, Factba.se found that the president mentioned the election and
        Fox News more than COVID-19 despite the rising cases and deaths across the
        country. He''s also been flagged for misinformation 49 times."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdb69b-120e-4be5-9b62-ec212e610a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>News cycle by news cycle</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0265881-9e5e-48c4-b740-3d84dc376584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no grand strategy at play," New York Times correspondent
        Maggie Haberman reported Thursday night, citing interviews with a half-dozen
        advisers and people close to the president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c25046-6dfb-4d17-b51b-0efc314b0a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haberman said Trump "is simply trying to survive from one news cycle
        to the next, seeing how far he can push his case against his defeat and ensure
        the continued support of his Republican base. By dominating the story of his
        exit from the White House, he hopes to keep his millions of supporters energized
        and engaged for whatever comes next."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b857985-7b8d-439b-a13b-a9aafb206be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Notable quotes</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2082ac2c-903d-4f7d-a9bb-023f890143b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– "Buckle up," Digital Democracy Project director Alex Howard wrote
        Thursday, referring to the state certification process: "The next month will
        feel like a year, not unlike the decade we just went through since March..."
        (<a href="https://twitter.com/digiphile/status/1327035343565152256">Twitter</a>)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1bd9d-5240-47a4-89fa-16a9873d9d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– In this new column, Washington Post media columnist Margaret Sullivan
        questions what exactly to call this limbo period and how it should be covered
        by the press. "Grift, attempted coup, the first stages (denial and anger)
        of Trumpian grief? Or are they all insidiously combined in a toxic, anti-democratic
        stew?" (<a href="https://www.washingtonpost.com/lifestyle/media/trump-coup-media-coverage/2020/11/12/453be1d0-24e3-11eb-a688-5298ad5d580a_story.html">Post</a>)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f7930-69f2-42df-b8cb-83046353fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– CBS News president Susan Zirinsky: "There are moments in presidencies,
        and this is one of those moments, where it has not taken what would normally
        be a natural course of events. But I believe in law and order, and I believe
        the system will decide, and we will go on as a country and inaugurate a president."
        (<a data-cke-saved-href="https://www.vanityfair.com/news/2020/11/after-bidens-victory-can-the-media-tune-out-trumps-2020-delusions"
        href="https://www.vanityfair.com/news/2020/11/after-bidens-victory-can-the-media-tune-out-trumps-2020-delusions">Vanity
        Fair</a>)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806447c-70c7-436c-8aa2-363c3b0e7777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:55:28.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on <a href="https://edition.cnn.com/2020/11/12/media/where-is-president-trump/index.html">CNN.com</a>.&nbsp;</em></p>'
  'PlayStation-5-review':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-13T14:55:33.945+08:00
    'imagesource': 'jcr:bc5a14a4-5ada-471c-8b4a-9302291e47c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d5bf4ed-2ebe-4803-a29f-0b6f3b3e2e55'
    'lead': 'The future for PlayStation is very promising.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T14:59:47.576+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:05:39.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:56.676+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PlayStation', 'PS', 'PS-5', 'Sony', 'games', 'review']
    'stories': ['9a08d171-a54f-45ae-9809-cc55f0546345']
    'template': '1'
    'title': 'PlayStation 5 review: The exciting upgrade we hoped for'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa326b87-1bb0-4fda-861c-c0ff1be37d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Sony''s new PlayStation 5 comes out
        on November 12, and it''s been hotly anticipated by gaming enthusiasts.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab5ab6-4700-4802-92e0-e178d1eeb97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s last console, the PlayStation 4, dominated the gaming
        world, selling far more than the Xbox One. Seven years since the PS4''s initial
        release, the Japanese entertainment giant is looking to replicate that success
        with the PlayStation 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c7d4b-3847-4cf1-bb90-ac8bd743502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To convince gamers to splurge $500 on the next generation, the PS5
        is relying on updated graphics, a newly redesigned controller and more exclusive
        games. Notably, the console launches at the same time as "Spider-Man: Miles
        Morales," a sequel to the 2018 fan-favorite "Spider-Man."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e854be4-472e-4c00-aaca-6fbceed13dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tested the standard version of the console, provided by Sony before
        launch, for a week, comparing it to the PlayStation 4 Pro, a mid-generation
        upgrade released in 2016. I tried demanding games like "Spider-Man: Miles
        Morales," explored Sony''s tools for recording and capturing gameplay and
        noted how the controller felt in my hands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629c4d4-76ab-4ad2-8757-91982b9716bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a cheaper version of the PS5 that doesn''t have a disc
        drive, called the PS5 Digital Edition, for $400. Otherwise, the two consoles
        have the same technical specifications, but you''ll have to download or stream
        all your games for the Digital Edition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063a7c9-7215-40ee-bcfb-1e7e442cbfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it performs</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba938e-85db-40fb-b648-09057f0f232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s first consider how games look and feel on the PS5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75626d6b-8dc3-41cf-9877-c33ffb70391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More TVs are 4K these days, so for anyone still using an original
        PlayStation 4 that only plays games at 1080P screen resolution, the PS5 offers
        a nice 4K upgrade. But for someone with a 2016 PlayStation 4 Pro, which can
        run 4K, the bump in smoother graphics may not feel significant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5933025e-13f6-4b98-957a-2990f04a5fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PS5 claims to support 8K, but the console''s resolution caps
        out at 4K in the settings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559dee4e-0781-4426-b2dd-ffa635b422a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony said that the PS5 is compatible with 8K screens at launch and
        will be able to display 8K "after a future software update."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756b5c7-c5b6-4d3b-be2b-2a860147ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the PlayStation 5 starts to make its case is in its superior
        processing power and graphics. It''s far more powerful than the PlayStation
        4 Pro, and can launch games quickly and with greater visual clarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3f8137-db9e-4e45-95e1-756bf5f1e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While playing an open world, horseback riding game like "Ghost of
        Tsushima," a PlayStation exclusive, the grass and plains of looked crisper
        and sharper on PS5 than they did on the PlayStation 4 Pro. Those visual benefits
        can be easy to miss if you aren''t looking closely, and may not be a selling
        point for gamers on a budget who don''t care about having the best-looking
        graphics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c80e8-9cc5-40a1-b081-b87d6f9c98e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PlayStation 5 loads games about 10 to 20 seconds faster than
        the PlayStation 4 Pro. It can also read physical discs a few minutes faster.
        That could make a difference for impatient gamers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b4ecc-51cd-4df1-8066-a98996737bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both consoles generate a decent amount of fan noise when reading
        physical discs or downloading new games from the internet. Sony said its goal
        for the PS5 was to make it quieter, but from our observation, both were moderately
        noisy. The Xbox Series X, by comparison, is far quieter than its predecessor,
        the Xbox One X.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebd8de-edd3-4748-87d6-10b64e40de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All consoles I tested hit about 120 degrees in temperature when
        engaged in intense gameplay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda6faae-0e2c-4217-81bb-8cf56db3375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony loses when it comes to entertainment and other apps it offers
        on the PS5. It has only 24 apps, compared to the more than 50 on the Xbox
        Series X. Sony offers apps like Netflix and Hulu, but it''s missing several
        that can be found on the Series X like Pandora, Sling or Starz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ba95c-d935-40dc-b151-1bf709816b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Games it supports</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09f9bd-5b5d-4519-8abe-94981de940da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most attention grabbing part of the PlayStation 5 is its next-gen
        games, which will be available on launch day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d041769-b15b-4481-b5bb-be686dca99bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them comes pre-installed on every console. "Astro''s Playroom,"
        a three-dimensional platformer, feels next-gen from the get-go. It''s an excellent
        showcase of the PlayStation 5''s redesigned controller.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2034a8-fe03-429f-bd8f-97eaa34070f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game takes up about 11GB of space, which could be annoying for
        gamers looking to conserve every last gigabyte, but it''s Sony''s way of immediately
        throwing you into the action when you load up the console.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af97d0c-d333-46e5-a2df-3ce51cc993d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Astro''s Playroom" makes creative use of the PS5 controller''s
        new capabilities, including a point where you can blow on your controller
        to get a fan in-game to blow harder.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42128345-330c-43b0-8234-249a66eb93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game makes use of the PS5 controller''s speaker to bring those
        sounds super close and make the environment feel more real. The PS4 controller
        also had a speaker but not every game made use of it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47a103-462c-4c71-830a-a8f5f3bcc187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s Sony''s flagship PS5 exclusive, "Spider-Man: Miles
        Morales," which ramps up the excitement with a new protagonist seen in the
        blockbuster 2018 film "Spider-Man: Into the Spider-Verse." It''s set in Harlem,
        New York and features ray-tracing, a technology that adds more realistic shadow
        and lighting effects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2867a5-7d05-403c-9ac5-2429b9be77d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start off, the game has you change your brightness settings,
        while it shows Miles Morales fiddling with his phone on the subway. It''s
        a nice segue into a game that features plenty of spiderweb slinging and controller
        rumbles during fights against mobsters and supervillains. It''s the perfect
        demonstration of the PlayStation 5''s capabilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193eaec8-8f41-410b-9f17-cb5e15da88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the PlayStation platform''s biggest draw will continue to
        be games, not all of the new titles are exclusive to the PS5. "Miles Morales"
        will be available on PlayStation 4, which could dissuade some people from
        upgrading right away. "Astro''s Playroom," meanwhile, is exclusive to PS5.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb519f6-8601-46c9-87a3-b7029624801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An optimized version of "Ghost of Tsushima" takes full advantage
        of the PS5 controller, exuding very specific "pitter patter" vibrations when
        the samurai lands on his feet, while the PS4 controller gives a more generic
        rumble for the same action.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8664b514-671d-440b-9b7d-62227df4a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PS5 comes with 825 GB of storage, which I used up far too quickly.
        The console required 100 GB to run apps and games properly, leaving me with
        about 700GB to download games. I was able to get nine games in before running
        out of space. Additional storage can be purchased, which could add to the
        price.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3070d-b74f-4991-bf2f-046ca1b31827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Everything else you need to know</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7e9b5-1ecf-4a94-abf6-b156102d50ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The console itself is taller and wider than the PlayStation 4 and
        resembles a gigantic binder and when it''s turned on, the black trim looks
        very appealing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c23644-256c-4d67-a4b1-d8a4fdc75194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you first load up the PlayStation 5, you''re greeted with a
        luxurious-looking user interface sprinkled with iridescent bubbles. It''s
        got a black backdrop, fitting for fans of dark mode on apps.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016e536-f5ef-4db1-b426-766c6b7cdd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big difference from the solid blue backdrop of the PlayStation
        4 Pro. The new interface also plays music from the games in your library,
        such as jazz from "Persona 5" and hip hop from "Spider-Man: Miles Morales."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74ee23-9a82-4505-9c32-5c3016dd963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to transfer your save data from your PlayStation 4 to your
        PS5, as the system may not do it for you. My PS5 didn''t cross save my progress
        in games like "Ghost" and "Final Fantasy VII: Remake" until I went into settings
        manually through a complicated process to transfer it. Sony said that this
        data transfer process is common for new PS5 owners. The Xbox Series X, by
        contrast, offers instant cross-saving.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fff989-fe53-4572-888e-1a52a725fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can take screenshots or screen record your gameplay for an hour
        and upload files to social media or a USB drive. That''s compared to Microsoft,
        which lets you easily upload photos and video to the One Drive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba8ffd-812c-4320-8b71-0a89c54dc68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bottom line</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937e0a3-3201-4f00-8464-7d2e69607900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you already own a PS4 Pro, as opposed to an old 1080p PlayStation,
        then the PlayStation 5''s benefits may be a little more elusive. Still, for
        $500, you get a sleek new user interface, and slightly better-looking games,
        but that''s about it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe40d1-b1c3-49d0-b510-10452870de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony''s challenge may be getting gamers to upgrade their systems
        while the PS4 supports many of the new games being released. As developers
        start making games just for PS5, the console could grow more appealing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418417b-8736-47e2-9c52-aa8e65c8e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for people excited about buying-in right away, the PlayStation
        5 doesn''t disappoint with experiences in "Miles Morales" and "Astro''s Playroom"
        that hint at the potential of other titles to come. The future for PlayStation
        is very promising.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39381ab3-e315-473c-9e92-50d085a372de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:59:47.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/11/06/tech/ps5-playstation-5-review/index.html">CNN.com.</a>&nbsp;</em></p>'
  'Joe-Biden-wins-Arizona-CNN-projection':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-13T15:02:34.039+08:00
    'imagesource': 'jcr:d8da1a06-41ab-4960-b1c7-98b42fa30b19'
