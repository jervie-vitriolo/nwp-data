      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the real world, President-elect Joe
        Biden continues to hurtle toward his January 20 inauguration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553b98f-e24c-4ebd-8003-a64fbe1edbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- He named a chief of staff, his longtime aide Ron Klain (aka Obama''s
        Ebola czar). More here on what Biden''s pick says about his coming presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c05927-18f2-47f9-b159-b13e868a24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- He''s taking calls from more foreign leaders, although without
        help from the US State Department that he''ll soon oversee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97c228-d85c-433c-941f-134084788e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A few more Republican senators said he should begin to get classified
        briefings even though they wouldn''t publicly acknowledge the fact he won.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d3d6f-0597-4862-8afc-1408b46959b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Biden''s job is going to be hard.</strong> The infectious
        disease expert Michael Osterholm, a member of Biden''s Covid task force, suggested
        a possible four-week nationwide lockdown with the government covering wages
        and losses for many companies. "If we did that then we could lock down for
        four to six weeks and if we did that, we could drive the numbers down. Like
        they''ve done in Asia. Like they did in New Zealand and Australia," he told
        Yahoo! Finance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468b705-837f-45a3-b3f0-491fe0476ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f01aa-8a3b-487b-8129-d42e55ea55c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, it was made clear Thursday, does not share that view. "His
        comments were not in line with the PEOTUS view," a transition aide said, according
        to CNN''s Arlette Saenz. (PEOTUS is aide-speak for President-elect of the
        United States).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf55b26-a141-43a9-9e19-084522721d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17539d7b-01d4-4989-b127-7b0c4321d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meanwhile, in President Donald Trump''s reality.</strong>
        There are two stories on CNN that, when taken together, give you a good idea
        of what might be the current President''s endgame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deaf709-d964-4ffd-89a7-5948a45a3cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88326c65-8860-4c02-9070-380af4e52865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, from Gloria Borger: What is he thinking?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15129567-98b6-42c7-8a6a-45b98713bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9baedd-c35e-487d-b028-336c6601b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>As he sits in the Oval Office, you''ve got to wonder: What is
        the President actually thinking? Is he concerned about his followers? About
        democracy? About his legacy?</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea675740-8654-4bd9-a5bf-84cbaef047f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb794c-ebfc-4d32-bb60-87a1d07041d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nah. He''s thinking about himself, of course. One source who
        knows the President well makes this case: "He''s not worried about the Republican
        Party. He''s worried about how he can commercialize and monetize all of this."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5687759-b445-420f-bcdc-924035952bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d343be-6b69-4c32-892d-da5a11f6a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monetizing his loss could include:</strong> <em>"Post-election
        King Trump rallies across America (with paid attendance no doubt). Can''t
        you just imagine the former president claiming his rallies are bigger than
        Oprah''s motivational gatherings? A TV show! A big book deal, worth millions!
        (He''ll want more than Obama, but won''t get it.) Another run in 2024!"</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe485f7-bca5-4ded-a997-77f91d640e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7f0e4-6993-47d4-a525-b991c553afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dragging out the election will help him raise money too.</strong>
        Denying reality is allowing the President to ask supporters for money he can
        use to influence them down the road.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce92be8-94aa-483f-ae39-2e30483d489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee65330-4856-4916-b699-a17529775cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Right now, though, he''s raising money allegedly to fight the
        inevitably fruitless court battles on some imagined voter fraud. But look
        at the small print: The money also seeds his newly established political action
        committee. So while he''s telling his voters he''s fighting to stay, he''s
        also looking for way to fund his future endeavors when he leaves. Always looking
        for a way to find a buck."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f38c8-ef23-41b8-ab04-32359792e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b882dc68-18b7-4e8a-b02b-1055e34dbd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The election-denying media landscape.</strong> With Gloria''s
        report in mind, now read Brian Stelter''s report about the rise of Newsmax
        TV. Its ratings are still small compared to Fox, but have skyrocketed as Fox
        pushed the reality that Trump lost and Newsmax burrowed into the fallacy that
        Trump could still win. Stelter interviewed Chris Ruddy, the Newsmax CEO and
        longtime Trump confidant/informal adviser:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba6880-af28-4f61-8828-6980454c8f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488fb26-6203-4c37-8b51-071d43572194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Stelter''s story: <em>Taking a big picture view, Newsmax''s
        sudden gains are about demand meeting supply. There is a demand for content
        that swears Biden is not president-elect; that Trump is not a loser; that
        Trump might even win a second term. Al Schmidt, the Republican city commissioner
        of Philadelphia, touched on the demand side when he told CNN''s John Berman:
        "One thing I can''t comprehend is how hungry people are to consume lies and
        to consume information that is not true."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb666fd-7253-497a-bf79-249a5dbfaa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95a816-780d-4885-a61d-61693b871cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:09:58.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AND: <em>This is a demand issue right now. In the same way that
        some Trump loyalists are discovering Newsmax, some are also downloading Parler,
        the "Twitter-like app that describes itself as the world''s ''premier free
        speech social network,''" the New York Times'' Mike Isaac and Kellen Browning
        wrote Wednesday. We are witnessing a further "fracturing of the information
        ecosystem," caused by conservatives who can''t or don''t believe that more
        Americans voted for Biden than Trump.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5395eb-58ba-495a-91c0-1da6db2198d2'
      'mgnl:activationStatus': true
