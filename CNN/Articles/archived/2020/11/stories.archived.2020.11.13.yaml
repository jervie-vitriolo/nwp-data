    'template': '1'
    'title': 'Term of office, political boundaries play role in flawed disaster planning,
      says expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885cb7d-b4bc-43e5-acbf-167e78d5ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> —Typhoons
        which prompt forced evacuations, wreck homes and result in casualties are&nbsp;a
        recurring story in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0bca68-b631-46b9-a9e2-2c9b3013cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But past disasters such as Typhoon Ondoy, which <a href="http://ndrrmc.gov.ph/attachments/article/1543/Update_Final_Report_TS_Ondoy_and_Pepeng_24-27SEP2009and30SEP-20OCT2009.pdf">killed</a>
        <a href="https://ndrrmc.gov.ph/attachments/article/1543/Update_Final_Report_TS_Ondoy_and_Pepeng_24-27SEP2009and30SEP-20OCT2009.pdf">over
        400 people</a> in 2009; or Typhoon Yolanda, which left more than <a href="https://edition.cnn.com/2013/12/13/world/asia/philippines-typhoon-haiyan/index.html">6,000
        people dead</a> in 2013, should be more than just stories of resilience. These
        are cautionary tales which call for improvements in the country’s disaster
        planning, experts said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207fc655-03b4-475a-b1e6-dc6b3215094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem really is the lack of planning, because we know that
        it will happen every year,” environmental planner Paulo Alcazaren told CNN
        Philippines on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48cbb5-1d04-412f-bd41-60a050709f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, Typhoon Ulysses (international name: Vamco)
        made landfall causing massive flooding in several areas in Luzon. Houses were
        submerged, power lines were downed, and several residents have appealed for
        rescue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af6c8b-3ada-4441-b790-1ea2c548c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:28:15.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/12/ulysses-death-toll.html">Typhoon
        Ulysses kills at least 13, leaves 15 missing</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ed766-a45c-4fa7-a934-ef4ebbd12ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage such as these could have been minimized if long-term disaster
        planning which spans decades has been prioritized, Alcazaren said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a416af-35dd-440d-afa7-9fccc3b1d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually, the planning outlook is 20, 30 years,” he said. “‘Yan
        ang problema natin dahil ‘yung mga outlook natin (That’s the problem because
        our outlook) is fixed usually by political term which is three years for towns
        and cities.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33c853-74c7-42cc-917b-5bc7163c08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our problems now came from what we did not do 30 years ago, what
        we did not do 60 years ago,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13fd88b-3bef-4cc0-bc07-c5773c5648d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this short-sightedness, Alcazaren said the country seems
        to always be just “catching up with the situation” once the damage has been
        done.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3d4c2-6740-4803-ba3a-e7e030948b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:27:27.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/12/OCD-Typhoon-Ulysses-flat-footed.html">Civil
        defense official denies gov’t caught flat-footed in ‘Ulysses’ response</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e08b43-3d21-470d-992b-0686014f5567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed as a contributing factor to deficient planning the
        seeming lack of coordination among neighboring local government units, and
        "political boundaries" which are incongruent to environmental ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8aea5d-1dd1-477b-b0a5-4fc51b85f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was in a workshop for Antique but the problem of downstream was
        in the next province, and they could not solve anything because they could
        not step over the provincial line,” he shared. “So you have to approach these
        problems really within a regional planning context.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a765f9-3ee8-4274-826a-c9bd6c6dd821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Mahar Lagmay, executive director of the
        University of the Philippines Resilience Institute, also stressed that planning
        involves investing in technologies that could help better identify potential
        risks beyond what are shown in historical records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb81cd-238f-493e-8e82-37145658f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:37:48.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not simply preparing evacuation sites, but should cut across
        all sectors, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a386132f-c8f5-4ecb-b65b-4fda54923596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malawakang trabaho po ito at kailangan malawakan din ang edukasyon
        bukod sa anticipatory planning,” Lagmay said, noting that it is better to
        err on the side of caution by “anticipating the unexpected.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425a1f9-6983-47d3-9a57-0e71f673873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is extensive work that includes extensive education
        on top of anticipatory planning.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc20a247-4aa5-4f6c-b9b0-d30e7752232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:14:26.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:06:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay added it is imperative that authorities focus on a people-centered
        early warning system that would instill in the public “a culture of safety”
        wherein they act from a place of&nbsp;understanding of the risks, as opposed
        to just following orders from authorities.</p>'
  'WHO-chief-warns-against-pinning-all-hope-on-COVID-19-vaccine':
    'author': 'Simon Cullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-13T00:40:40.669+08:00
    'imagesource': 'jcr:9c1c6a94-3266-4e15-abcb-6f07fab401ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc5c740-6bd2-4cc8-b7f3-b8242dc6170a'
    'lead': 'World Health Organization chief Tedros Adhanom Ghebreyesus has warned
      against pinning all hope on a COVID-19 vaccine, saying people need to remain
      vigilant and take precautions against coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T00:19:58.620+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:06:00.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:43.338+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO chief warns against pinning all hope on COVID-19 vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c41f8-4119-4bd5-9c8e-4adfabce0663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>World Health Organization chief Tedros
        Adhanom Ghebreyesus has warned against pinning all hope on a COVID-19 vaccine,
        saying people need to remain vigilant and take precautions against coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b1cfd4-350e-4ac5-89d8-1879fd2febbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735500a-3ef6-4712-b002-cb48db04c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may be tired of COVID-19 but it is not tired of us,” Tedros told
        the Paris Peace Forum on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a220e4-9aaf-4356-9b48-1fb1101267de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“European countries are struggling but the virus has not changed
        significantly, nor the measures to stop it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7104ea7b-c61c-4a8f-89ec-67cfc7e29182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17834e67-879f-487f-afb6-d1484d80af51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A vaccine is needed urgently, but we cannot wait for a vaccine
        and put all our eggs in one basket.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7530fe-bb5b-4e28-bed1-09fc2a44c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f6851-d640-45f2-ae25-5aa38fad1c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries in Europe are under lockdown conditions amid a second
        wave of infections. Several governments have warned that health systems will
        be overwhelmed if the number of new infections is not brought under control
        soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034fb9e-fa3a-47af-a10f-f757336c89fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cca636-7de1-4f48-9075-e8e960bc040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said Monday that its vaccine candidate was more than 90%
        effective, according to early results -- news which was met with relief globally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6174708-5632-4892-b411-b92e3d9c5383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d05f11-f688-47c9-9137-c0e2ea897b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Pfizer''s news appears promising, significant logistical
        challenges remain in terms of distributing a potential vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef6373-3ed0-4eac-a50e-968e7a161c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:19:58.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-12-20-intl/index.html"
        target="_blank">"WHO chief warns against pinning all hope on COVID-19 vaccine"</a></i></p>'
