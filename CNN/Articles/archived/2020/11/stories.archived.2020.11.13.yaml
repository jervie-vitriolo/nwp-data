    'template': '1'
    'title': 'DSWD gets additional ₱600M from DBM for typhoon response

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42296308-39aa-411a-a200-45c0aba2dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:35:55.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Quick
        response funds worth ₱600 million have been released to the Department of
        Social Welfare and Development for relief operations for typhoon victims,
        an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0831d9c5-3abc-43a4-bf32-991e610eee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:35:55.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing on Friday, DSWD Undersecretary
        Rene Glen Paje said the money released by Department of Budget and Management
        will benefit areas ravaged by typhoons Rolly and Ulysses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380e4698-5b3a-490f-9262-f87fb204138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:35:55.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that is on top of the department''s ₱1.4 billion standby
        funds, of which ₱888 million are already in DSWD''s central and field offices.
        Over 278,000 food packs are also ready to be distributed in different affected
        areas, Paje said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a0f332-2a37-4e1b-86a5-93cc66366501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:35:55.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mayroon pang kaukulang mga stocks pa para punan ang pangangailangan
        ng mga LGUs.”</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741e4fc-d6e4-4bf0-a3bc-5a57c36be11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:35:55.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:22.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
