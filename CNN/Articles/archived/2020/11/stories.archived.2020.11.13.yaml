      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said the official numbers are 14
        dead and 3 missing from the typhoon. Other agencies are reporting higher figures
        —&nbsp;a usual occurrence in the aftermath of a disaster, with officials needing
        to validate reports.</p>'
