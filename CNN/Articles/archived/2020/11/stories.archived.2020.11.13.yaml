    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump bans US investments that would aid China''s military'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f13aba-f857-4073-a2ca-3fd3d3312e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T07:16:40.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump signed an executive
        order banning Americans from investing in Chinese firms that the administration
        says are owned or controlled by the Chinese military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861dfa22-47d7-46c0-b90e-9e02c3cd3a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T07:16:40.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order applies to 31 Chinese companies that it says "enable the
        development and modernization" of China''s military and "directly threaten"
        US security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd32a3b-ef2d-48bd-a1c5-34a585a01048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T07:16:40.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphone maker Huawei and Hikivision, one of the world''s largest
        manufacturers and suppliers of video surveillance equipment, are among the
        blacklisted companies. Some of the other companies listed, including China
        Telecom and China Mobile, trade on the New York Stock Exchange.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe0c96-96cc-4de5-a948-a0cc3ffcddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T07:16:40.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s order also bans US investors from owning or trading any
        securities that originate or are exposed to those firms. This includes pension
        funds or owning shares in the companies that are banned. Investors will have
        until November 2021 to divest from any of the companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548490a-2dc9-4120-a283-2b9650e4d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T07:16:40.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, set to take effect January 11, comes as trade and technology
        battles are heating up between the world''s two largest economies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc9c7c-12fc-4b5b-aa79-d24e2b92b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T07:16:40.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is developing.</em></p>'
