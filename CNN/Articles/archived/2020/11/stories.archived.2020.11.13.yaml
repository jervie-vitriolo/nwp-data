    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1ccbfc5-3f00-43de-a28b-35eebfa5c99f'
    'lead': 'For just the second time in over 70 years, a Democrat will carry Arizona
      in a presidential election, a monumental shift for a state that was once a Republican
      stronghold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T15:05:43.603+08:00
