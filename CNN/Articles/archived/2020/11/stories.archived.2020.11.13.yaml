      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/anantara-maldives-annual-pass-intl-hnk/index.html">Maldives
        resort offers $30K ''all-you-can-stay'' package</a>."</em></p>'
