      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was reported that DPWH Maintenance Personnel were on their way
        to conduct an inspection and rescue operations amid the torrential rains and
        massive destruction brought by Typhoon Ulysses yesterday at 5 p.m. when the
        tragic incident happened,” the DPWH-CAR said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa685e1-7476-4575-8a61-5d5331b56317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations are still ongoing, officials added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a921c25-2dcd-42d9-b703-81052229bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:06:13.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later reported that five other people were killed in succeeding
        landslides also on Thursday, in Sitios Kinalabasa and Bit-ang located in Barangay
        Runruno, Quezon town, Nueva Vizcaya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261751f-6b56-4e89-aaf2-083a74f5babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:06:13.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said a 15-year-old girl and her mother were sleeping
        at round 1 a.m. when a landslide buried their home. The mother was able to
        dig her way out and later retrieve her daughter, but the teenager was pronounced
        dead in the hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e040cc-9dba-4ca2-a39c-e1134f8a9254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:06:13.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of two men were retrieved in Sitio Compound, while two
        other men were also retrieved in Sitio Bit-ang, police said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853cef90-b6a9-43b6-960c-994670e08d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>170,000 people affected</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac7a08-af45-4c8d-83dc-2c8190398d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest count by the NDRRMC showed 170,561 people from 811 villages
        in Cagayan Valley, Cordillera Administrative Region, Calabarzon, and Mimaropa
        experienced flooding, landslide, and power outages due to intense rains and
        strong winds spawned by Ulysses.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e93649-c5ec-46b7-91c1-9752d70e9a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the figure, 74,721 were still in evacuation centers, waiting
        for the situation to get better so they could check what was left of their
        homes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47c59f-29e0-448d-871e-222a84d89f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No electricity and water</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af61956-24ef-45a9-be77-9abf29626b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon also caused power outages in 239 municipalities in Cagayan
        Valley, Calabarzon, Bicol, and Eastern Visayas. Only six of the affected towns
        already have electricity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a069eeb-956e-4e52-9ce3-6edd080734ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said as of 4 p.m. on Friday, over 300,000 households in
        Metro Manila, Rizal, Cavite, Laguna, Bulacan, Pampanga, Quezon and Batangas
        remain without power. That is down from 3.8 million customers as of Thursday
        morning, the utility company said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2eaba5-ce60-4eba-ad20-9c6bd4e8615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco added it was able to restore power in most communities except
        in flooded areas. This is to ensure the safety of Meralco personnel and its
        customers. The power distributor said its personnel will repair damaged facilities
        to bring back electricity once the situation improves.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0d030-8eab-49f2-a039-8fbaadb55f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, water concessionaires Maynilad and Manila Water announced
        water supply interruptions due to damaged facilities caused by Ulysses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5665d6b-f9ae-4117-a34f-544c2c7761ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad said it was forced to implement water service interruptions
        starting Friday until further notice, affecting Bulacan, Caloocan, Malabon,
        Navotas, Valenzuela, Quezon City, Manila, Makati, Pasay, Parañaque, Las Piñas,
        Muntinlupa, and parts of Cavite.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0394761f-659b-48c5-9020-135bc2c77a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We regret that we will not be able to normalize water supply for
        our affected customers until rains over the Ipo watershed stop, and the turbidity
        level goes down to manageable levels,” the water concessionaire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943eb729-300b-42f9-9161-21d1455c789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:06:13.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water services may return to normal this weekend, Maynilad said,
        and daily service interruptions will be shorter.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c3214f-c29d-402f-9d44-8625838e60d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:42:44.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said its customers in Marikina City, Pasig City, portions
        of Rizal province including Antipolo, San Mateo, Rodriguez are facing water
        supply cuts because of power outages, power fluctuations, and flooding in
        some of their pumping stations.</p>'
