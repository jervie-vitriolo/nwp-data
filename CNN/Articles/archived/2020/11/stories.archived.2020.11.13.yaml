    'title': '

      Nintendo Switch sales soared just before the PS5 and Xbox Series X debuted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332dee0-7807-4f82-bcc8-aa7056f66db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shiny new video game consoles from
        PlayStation and Xbox are flying off the shelves this week. But their competition,
        Nintendo, wants gamers to know it still has the best-selling video game console.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b244e55-a6f7-4f87-9680-3f01e7d1bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab673c-9828-4e22-a227-8289ef8c7f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Nintendo sold more than 735,000 Switch and
        Switch Lite consoles in October, the company confirmed Thursday, citing numbers
        from NPD Group. That''s up 136% compared to the same month last year, and
        the second highest October sales for any gaming console besides the Nintendo
        Wii, which sold 807,000 units in 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1786b-34a6-402b-abbe-6eed8f87af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88215f7-9cf1-49b7-9179-76aad046009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those numbers are just a slice of the success Nintendo has enjoyed,
        especially during an ongoing pandemic where many people are staying home in
        an abundance of caution. The Nintendo Switch has now sold more than 63 million
        systems worldwide and has been the best-selling game console -- beating the
        PlayStation 4 and Xbox One -- for 23 consecutive months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b8106-29e6-4171-80df-2351985b0b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22474d-8832-4a62-b2c6-462f02fad4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest PlayStation 5 and Xbox Series X could pose a challenge
        to Nintendo''s winning streak. But the Japanese gaming giant isn''t fazed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe9d98-0e3e-4d41-b45e-5a39e38453de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c497ffb-23bf-4f4d-970e-6e045d296a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly this is an exciting week for the video game category
        as other consoles launch," Nick Chavez, Nintendo of America''s senior vice
        president of sales and marketing, told CNN Business. "But we think Nintendo
        Switch really occupies a unique position in the marketplace... It''s the only
        video game console that you can play at home or on the go."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba4e5aa-0331-4753-9c4d-9c64bf65f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c4702-0586-4f2a-8307-74ddfe0175dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the PS5 and Series X have nifty new features like faster loading
        speeds and better graphics, the Switch can be detached from the TV and played
        wirelessly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e6c44-a220-4b77-b359-b1c88a81a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e7ee38-535a-453a-8e91-ed4e2a00f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez noted that the Switch player base has grown in 2020 and diversified
        to include more women, children and older adults, who gravitate toward games
        like "Animal Crossing: New Horizons." That''s notable for a console that has
        already been out for three years to start seeing its player base evolve now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dabff9-a881-4c68-bd6d-1f5714fd6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097f490-b4bf-4cf7-9506-771cd3639e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is gearing up for a relatively quiet holiday season,
        with titles like an upcoming "Legend of Zelda" prequel and a whole slate of
        "Super Mario" games already in stores. During major console release years,
        Nintendo usually holds off, and then puts out a new console on its own schedule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865563d-6919-444d-a134-be905e64134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ecb81-3d3c-4265-b88d-f5a677c94ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:41:20.190+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Black Friday, Nintendo is bundling Mario Kart 8 Deluxe and a
        three month subscription for gaming online with the Switch for $299.99.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8d82a-df52-44d9-987b-a74d378b1cea'
