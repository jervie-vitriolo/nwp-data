    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Assign one tent per family in evacuation centers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e005f1c0-6ff1-4cd8-a929-564b9c567072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — When
        crowding cannot be avoided in evacuation centers, each family should be provided
        with a tent to separate them from other people as an added precaution against
        coronavirus transmission, the Department of Health said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcdfd2c-4925-4f35-804d-806b874236f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d0126b-b50b-4d9d-a0d3-9b4a906d6637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire said it is best to isolate
        the elderly, pregnant, and sick evacuees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039edb0b-d38e-4cdd-8353-2e3c0f71259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79105819-712b-40ad-8843-2a4726eff7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Best our safety officers to do, kung di talaga possible maihiwalay
        ang lola at may sakit  ay pagsuotin ng mask, social distancing,” Vergeire
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e42bb5-a761-4a36-ba09-94913fe24513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908b728-e4a3-413a-969d-a004c0c07abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Best our safety officers to do, if it’s really not
        possible to separate the elderly and the sick, is to ensure they wear masks
        and observe social distancing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8a7ec-9637-4329-9b54-531840d3f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ae9fe-fb30-4f1c-85e4-3903a0c9c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many families have reportedly been sharing space in one classroom
        after the onslaught of Typhoon Ulysses. A CNN Philippines report even showed
        four families inside a classroom in Marikina City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb88081-deba-4931-b826-e3e2bb029582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002852d-7740-4f10-afb4-7c4e315a85ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said local governments should assign a safety officer in
        each evacuation center to ensure that minimum health standards are followed,
        and to monitor all evacuees for any symptoms of COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d66a1a-d961-45ac-8e91-bb5a276c4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac942820-a318-409f-8b4e-ccac05c725eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakaimportante talaga ng</em> (It’s really important to have)
        safety officers, not just for COVID-19 but also for the other diseases that
        may happen as a result of these flooding, in evacuation areas that are really
        full as of this time,” Vergeire added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f76667-f9a1-4a30-9a5f-6259d4a391fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b46e52-a91f-4c07-9b7f-11ec1eb4b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:34:44.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department previously said superspreading may occur in
        evacuation centers since the coronavirus is transmitted through droplets.
        Health Secretary Francisco Duque also warned the public against other illnesses
        during the typhoon season, such as leptospirosis and acute gastroenteritis.</p>'
  'Ulysses-vs-Ondoy-comparison-NDRRMC':
    'caption': 'Maps depicting the breadth of Typhoon Ondoy (left) and Typhoon Ulysses
      (right) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-13T15:33:15.562+08:00
    'imagesource': 'jcr:ecbb2f08-f82f-448c-ab4e-e80595d83119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc9d8ff-c7d6-4845-bfc5-aa335c813da2'
    'lead': 'As parts of Luzon emerged from Typhoon Ulysses, a number of people could
      not help but compare it to Tropical Storm Ondoy in 2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T15:36:46.279+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:05:29.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:00.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ondoy', 'Ulysses', 'Vamco', 'Ketsana', 'typhoon', 'destruction',
      'flood', 'Metro-Manila', 'Marikina', 'Rizal']
    'stories': ['21c1ecc9-a028-4b79-9825-50ba6317f07e']
    'template': '1'
    'title': '''Ulysses'' vs. ''Ondoy'': A tale of rainfall, response efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d4b62d-ae4c-4e40-89ed-bf6548d85959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> As
        parts of Luzon emerged from Typhoon Ulysses (international name: Vamco), a
        number of people could not help but compare it to Tropical Storm Ondoy (international
        name: Ketsana) in 2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d21b75-dc35-4d17-8a13-045a7cc57e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weather forecaster and disaster official detailed the differences
        between the two and the corresponding disaster response efforts..</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a56966-3375-4b18-8499-4274fa63a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Ana Clauren on Friday said Ulysses dumped
        150 millimeters of rain — within the heavy rainfall category — within a 24-hour
        period, much less than Ondoy''s 445 millimeters of rain</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac7fa9-b71a-4be4-8ab1-436d7b466c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>During Ondoy,&nbsp;mas malakas at mas marami ang ulan na natanggap
        natin. Noong panahon ni Ondoy umiiral din ang southwest monsoon, na-enhance
        niya si Ondoy, nagdulot din ng malakas na pag-ulan</em>," she told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a64d0f-f3ac-4e84-8ed4-2f3954f72cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was stronger and more rain during Ondoy. At
        the time, there was also the southwest monsoon, which enhanced Ondoy, bringing
        more rains.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ad560-c698-49a6-9a7b-b85579ff9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the smaller amount of rainfall, PAGASA said Ulysses caused
        massive flooding because of rains from three previous successive storms that
        hit almost the same areas within two weeks, including the strongest in 2020
        — Super Typhoon Rolly (international name: Goni).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fd3b7-15a4-45ed-8c50-b0a74a069859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bumaba ang pag-ulan dahil alam natin saturated na ang mga kabundukan
        at lupa natin</em>," Clauren said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e0da3-da18-436a-bf3e-82aa9bb8f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Floodwaters flowed down because the mountains and
        land were already saturated with rainwater.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e68e90-8c16-49b0-ad13-b019fbe09e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Marikina City, which was submerged during Ondoy, said
        they were surprised how floodwaters rose fast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d669d1-2e6a-48df-a4a8-a8fa90545684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Marcelino Teodoro said flooding even hit areas that were previously
        considered safe. City disaster officials said they expected the Marikina River
        to swell up to 18 meters. But by noon of Thursday, it rose to 22 meters —
        surpassing the 21.5 meters during Ondoy. The Japan International Cooperation
        Agency recorded a higher level: 22.16 meters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f19473-48f6-425a-a99c-ae1fdbfc68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakabilis ng pangyayari. Tulad ngayon mahina na ang pag-ulan
        sa Marikina, pero kita mo tumataas pa rin ang tubig sa ilang lugar,</em>"
        he said on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a456db-482c-4729-9532-5a936ece744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It happened so fast. The rain has subsided, but the
        floodwater keeps rising.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a478f3b5-06bd-40e1-a990-5018e671bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Marikina, which has been hailed as one of the local
        governments with the best disaster management and response systems in Metro
        Manila, admitted their preparedness fell short during Ulysses. Despite conducting
        preemptive and forced evacuation, authorities still had to rescue families
        from the roofs of their homes; even houses as high as three stories were submerged.
        The city''s 57 rubber boats were not enough to help everyone in need. Teodoro
        appealed to the private sector and national government for help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d71911-4c27-4c32-92d2-c25429b74789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Disaster Risk Reduction and Management Council
        (NDRRMC) spokesperson Mark Timbal said first responders have learned from
        Ondoy 11 years ago. He said at the time, even disaster officials were victims
        of the calamity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596f463-3572-4700-b783-047a8c2c336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The families of the rescue teams, the local government (officials)
        were all inundated. They were not able to provide rescue services immediately,"
        he told CNN Philippines. "What we''ve seen here with Ulysses, local government
        were already on the scene, the deployment of rescue teams were done earlier,
        and the prepositioning. The response of the local government was timely. The
        continuing ops and equipment deployed were different."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1754f-1ee2-4702-9c96-95b15706208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ondoy killed 464 people and left 37 missing to this day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3cf52-041d-4610-866a-0b83e777adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:36:46.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the initial count for Ulysses, 14 died while three were missing.
        Other agencies have reported higher figures — a usual occurrence in the aftermath
        of a disaster, with officials needing to validate reports. The Armed Forces
        of the Philippines reported as of Friday morning 39 deaths and 22 missing
        people. The NDRRMC has yet to validate these figures.&nbsp;</p>'
