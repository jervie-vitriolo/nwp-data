    'jcr:uuid': '2dc8fd4f-4c19-46c5-aefb-e9656923eb22'
    'lead': 'India will celebrate its biggest festival, Diwali, this weekend, as it
      battles the world''s second-largest coronavirus pandemic and enters its annual
      air pollution season.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T19:01:14.285+08:00
