      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Wang said that they had "noted" Biden''s declaration
        of victory. "We will handle the issue of the statement (of congratulations)
        in accordance with international practice," Wang said on Monday.</p>'
