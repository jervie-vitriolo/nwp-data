      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung rehabilitation on two levels eh, physical restoration
        of the communities pero more importantly, ito nga yung gusto kong bigyan ng
        diin, yung economic rehabilitation, "</em> Teodoro said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b820ffd-3865-4cca-9e40-ca95a05bdc33'
