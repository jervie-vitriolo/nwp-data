      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of the last major nations to offer its congratulations
        to President-elect Biden and his team on their win. A large number of countries
        have already welcomed the new US leader, including the United Kingdom, Australia,
        Israel, France and Germany.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487d212-e786-419f-996d-614414e1a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2c366-7c71-44b9-a65b-942dd02d9ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Chinese President Xi Jinping offered his congratulations
        to then-President-elect Trump just one day after he had been declared the
        winner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ba71a-1334-42cb-a6b1-ab0e3c7984b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f23bb-6876-440a-a5a6-a0f49df4e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state-run media has so far been cautious in its handling
        of Biden''s win in comparison to its increasingly strident tone towards the
        Trump administration, amid an ongoing deterioration in bilateral relations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fba0ae-fafa-4d28-a4a4-48c87a2ed8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea5016-87bb-43ba-b6f7-33ea04da54ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some outlets have published profiles of Biden or highlighted
        a popular Beijing restaurant he visited in 2011, most Chinese media has focused
        their post-US election coverage on alleged fraud and ensuing turmoil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a8a3c-0980-4d07-a8cf-8bd75adc5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de635004-b26a-41d0-a1f0-243798d96d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have suggested that Beijing might have been reluctant to
        do anything that risked antagonizing the outgoing US administration in its
        final months in power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17961f4-1cf1-4d62-a59a-313bd87046e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f28fc5-ab18-49e2-a9ce-89929bc95d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial on Thursday, state-run newspaper China Daily said
        that the "eagerness of foreign leaders" to congratulate Biden showed they
        wanted to "turn their backs on the current administration and its divisive
        policies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efb758-7db1-4586-83f2-52268e9b9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979d748-a540-4df6-89f7-a5efea8d73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is always ready to work with the US to manage their differences.
        Whoever is in the White House should look at the regional situation objectively,"
        the editorial said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a01865-ba19-4185-825b-fe374b84d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6444f-8d6a-48de-b20b-68dd9119bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article in state-run tabloid Global Times described Biden as
        an "old friend" of China''s. An editorial in the paper published Sunday after
        Biden''s win said that while the paper hoped for better relations between
        Washington and Beijing under Biden, at the end of the day China could only
        trust itself.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c8550-0013-4f30-98b6-792fd21a4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad70b5c-3eb1-4390-b024-d95fbf0ac2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China must become a country the US cannot suppress or destabilize,
        and make it that cooperation with China is the best option for the US to realize
        its national interests. This is the ultimate principle," the editorial said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12639add-88cb-4e82-b52b-647f5f2253fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/13/asia/biden-china-trump-election-intl-hnk/index.html">China
        offers belated congratulations to US President-elect Joe Biden</a>."</em></p>'
  'china-supermarket-apology-women-body-shame':
    'author': 'Ben Westcott, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-13T18:44:47.196+08:00
    'imagesource': 'jcr:5f5254f0-aa5f-4ec9-8d77-bfc0ad362eee'
