  'WHO--has-been-in-touch--with-the-institution-behind-Russia-s-Sputnik-V-vaccine':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-13T21:30:58.476+08:00
    'imagesource': 'jcr:b32d53e3-db8b-437a-9696-78b1029ac923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2aad73c-62c4-477d-8296-f615966139bb'
    'lead': 'Russia’s sovereign wealth fund said Wednesday that an early analysis
      of data from its Sputnik-V coronavirus vaccine suggests the candidate is 92%
      effective.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T21:28:16.190+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:05:05.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:14.498+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Russia', 'World-Health-Organization',
      'WHO', 'Gamaleya-Research-Institute-of-Epidemiology-and-Microbiology']
    'template': '1'
    'title': 'WHO ''has been in touch'' with the institution behind Russia''s Sputnik
      V vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e8cc7-9254-4eb1-a2a2-6af04801914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:28:16.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:05.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization (WHO)
        has been in contact with the Russian institute behind the Sputnik-V coronavirus
        vaccine, the WHO confirmed to CNN in a statement Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb8897-75ce-4bc6-b020-7fb11e251ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:28:16.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia’s sovereign wealth fund said Wednesday that an early analysis
        of data from its Sputnik-V coronavirus vaccine suggests the candidate is 92%
        effective.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aceff90-6941-4bcf-b3c2-877eafc6cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:28:16.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc80f8c-07b4-485a-b81b-aed3da0a8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:28:16.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO has been in touch with the Gamaleya Research Institute of Epidemiology
        and Microbiology, who expressed interest in applying for WHO emergency use
        listing (EUL), and we look forward to receiving the data for their Sputnik
        V candidate vaccine," the WHO said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18ffd4-ac52-4014-a0e0-40afa1c1b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:28:16.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a product submitted for assessment is found to meet the criteria
        for listing, WHO will publish the results widely," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c1d74-7399-49c6-96c7-322b24d56116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:28:16.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duration of the emergency use listing process depends on the quality
        of the data submitted by the vaccine manufacturer and on those data meeting
        WHO criteria."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b49349-4af3-4e95-bc05-7413d01895d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:28:16.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian vaccine has attracted substantial controversy during
        the pandemic. Moscow''s claim that it is 92% effective was met with caution
        by scientists and the vaccine''s Phase 3 trials are ongoing. Russia drew criticism
        from scientific circles earlier in the year after approving the vaccine before
        Phase 3 trials had begun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c181e6-d13b-47da-8413-12e5620d35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:28:16.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-13-20-intl/index.html"
        target="_blank">"WHO “has been in touch” with the institution behind Russia''s
        Sputnik V vaccine"</a></em></p>'
  'europe-schools-open-coronavirus-pandemic':
    'author': 'Emma Reynolds, CNN'
