      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527afea-790c-44aa-bcf1-0d1dcbc45dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everywhere it is splashed that cases are increasing but despite
        that people are throwing caution to the wind and shopping," said Arvind Kumar,
        the founder and managing trustee of non-profit Lung Care Foundation. "I won''t
        be surprised if cases rise across India."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2196853-fe67-460e-bae6-26f329fbdf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f51205-5b72-49ff-88a2-f0612173b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why Diwali could mean a spike</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18dfdd3-2f4e-4488-97bb-f5618383039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diwali poses a double threat to controlling the spread of coronavirus:
        increased social gatherings amid worsening air quality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603a2e4-f235-4e69-a08a-75c08385646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e053184-2399-42d8-a4e1-ce6c2984faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s annual pollution season is chiefly caused by farmers burning
        fields to prepare the land for its next crop, choking cities in smog.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bdb227-1e58-4ad4-9a53-42120f396f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f33c9-6e9f-4e3a-ab94-efd3db14cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firecrackers, which continue to be used during Diwali despite
        an official ban in the capital and other parts of India, only exacerbate the
        quality of the air.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1908b0-ca9f-41ea-8bbb-360aa6cc4fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9e5e2-aa8e-4d27-93fc-60e978a45f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi''s air quality hit "emergency" levels this week. That''s
        the highest category, and means that construction has been reduced and neighboring
        states have been asked to take action to stop burning land.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bccddae-2095-4e1c-a2df-74e1c372f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd700f41e-6522-4801-8ff3-92a25dcc01c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warn that poor air quality can exacerbate pre-existing health
        conditions, putting vulnerable people at a higher risk of serious coronavirus
        infections. A study released this spring by Harvard University examined more
        than 3,000 counties across the United States, and found that higher levels
        of air pollution were linked to higher death rates from Covid-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088ea89-c087-4cca-9b7f-93d70d4f60c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c274cfb-0acd-4923-bb87-2ebb22418ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing all around us the skies are filled with smoke and
        coroanvirus cases are also rising because of this," New Delhi chief minister
        Arvind Kejriwal said earlier this month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e8321-89aa-436e-92d1-5dc4b96b8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada0f158-6e3e-4adc-9f8b-905262910064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar said that the current spike in the capital is due to a major
        festival a few weeks earlier -- warned that the festivities could prompt an
        increase in cases in coming weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5fa477-0f75-4485-80fb-fb67e6178148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23919389-3175-4f0f-a544-f1af34042c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I go home in the evening, I see huge crowds of people in markets,
        many of them are not wearing masks, they are not practicing social distancing,
        there is huge crowds inside the shops, around the shops, in the street, and
        pollution levels are still high," he said Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c45fa8-117c-4426-a1d8-459f37f89613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b04a05-d0e1-4392-8c56-d9136972d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two deadly cocktails are still operating and I fear that
        we may see even further spike in number of cases in the coming weeks."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8ba53-ef8d-44c6-872a-edb6332a215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830c6ae-3c1b-4a78-92ef-03c40a32e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How authorities are responding</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff4736-ca28-4fc7-950a-1420c820619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes have been made to some regular festivities to try to stop
        the virus spreading on diwali.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d9c53d-e3e6-4105-95f6-a54832f69069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba6979-2718-4980-a83c-5e021da82e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi will hold a live telecast of a prayer ceremony so that people
        can celebrate from home rather than gathering in public, Kejriwal announced.
        Authorities have also disallowed the celebration of Chhath Puja on waterfronts
        -- a ritual when hundreds of people enter a river at the same time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d58d1e-eb01-499f-980a-3061d95e17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6286f43e-acbe-4f65-bed0-95590e2e0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Prime Minister Narendra Modi launched a campaign last month
        to promote Covid-19 appropriate behavior such as social distancing "in view
        of the upcoming festivals and winter season as well as the opening up of the
        economy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5742202-7592-4daa-ad12-265efa694140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c2264-f955-465c-9585-259064da6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Health Minister Harsh Vardhan posted a campaign promoting
        social distancing during the festive season using the hashtag #DiwaliInTimesOfCorona.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c231b438-ecd8-4fc8-89fb-a3877463ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0c9ae-e234-4949-a691-1af942a87604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the celebrations, the Delhi government has also taken steps
        to curb pollution, including urging car drivers to turn off the motor as they
        wait at red lights, Gopal Rai, Delhi''s Environment Minister told reporters
        Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ea3d5-48ff-47a2-ba9c-5e6d58ef284c'
