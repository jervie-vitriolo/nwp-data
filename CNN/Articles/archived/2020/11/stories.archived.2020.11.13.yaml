    'jcr:uuid': '6564465c-92a6-4335-a540-c66367807bdf'
    'lead': 'Thanksgiving typically means two things: lots of food and lots of family
      time. But this year, with COVID-19 numbers soaring, the city of Chicago would
      prefer if its residents nixed the latter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T13:33:21.655+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:05:43.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:53.087+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chicago', 'Thanksgiving-Day', 'stay-at-home-advisory', 'coronavirus',
      'pandemic', 'COVID-19', 'restrictions']
    'template': '1'
    'title': 'Chicago issues stay-at-home advisory and tells residents to cancel traditional
      Thanksgiving celebrations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28baf132-9292-41b0-ab70-4187aa353f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thanksgiving typically means two things:
        lots of food and lots of family time. But this year, with COVID-19 numbers
        soaring, the city of Chicago would prefer if its residents nixed the latter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd0ed7-f7b5-46a7-89af-8dad8d58eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805faf83-f7af-49af-adc9-ca7af0c65ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases of Covid-19 continue to rise in the city, Chicago has issued
        a stay-at-home advisory -- encouraging residents to stay home and only leave
        for school, work or other essential needs, according to a news release issued
        Thursday. That includes seeking medical care, grocery shopping and picking
        up food.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f098c5-5dda-4944-8f6e-cde8475774dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db28a6-b36e-4158-a52f-562416fa1fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, which begins Monday, extends through Thanksgiving festivities.
        Residents are "strongly advised" to not have guests in their homes outside
        of essential workers -- even family and close friends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b518a16-c0fe-4a6e-9ab7-26ac0e1265ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa5372-9d66-46b6-884b-e6235a2d2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chicago has reached a critical point in the second surge of COVID-19,
        demanding that we undertake this multi-faceted and comprehensive effort to
        stop the virus in its tracks," said Mayor Lori Lightfoot in the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423dcac-66ac-494f-b181-fde182fd44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10cd220-1afc-404d-8f24-3f39738f7394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gains we have made this past year have been the result of our
        willingness to work together. Even in this difficult moment, we will continue
        to unite as we always have for our city in order to halt the rise we''re seeing,
        shake out of the fatigue we''ve been experiencing, and make the crucial difference
        in what our future is going to look like."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e22694-65b8-415b-9d50-2cb132bac0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc78f9-f740-4f59-bf19-bfaca4a1db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory, which will remain in place for 30 days, also imposes
        a limit on in-person meetings and social events, restricting them to just
        10 people both inside and outside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9915662a-e57e-48dd-b1b9-d1d76dba1e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746bcadb-6be9-4208-bf02-9d3960ffda01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago has 122,712 total cases since the start of the pandemic,
        according to the city''s Covid dashboard. The most recent 7-day positivity
        rate is now at 14.1%, up from 10.9% the previous week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e2a0e-72dd-475a-b961-254b17c83e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929f93e-84b8-4617-9c7d-0d6c0207ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Chicago isn''t alone. Across the country, Covid-19 numbers are
        continuing to reach record highs, as hospitalizations and deaths accelerate
        and alarming rates. With the holiday season approaching, providing incentive
        for folks to gather, these numbers are only expected to continue to rise,
        health experts have said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd2c02-7008-4a92-be9b-b3ca40e0ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e5740-361a-4503-b14a-0ce56cd7c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 110,000 additional people in the US are projected to die
        from Covid-19 in just the next two months, according to the University of
        Washington''s Institute for Health Metrics and Evaluation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71208fc6-6309-4933-9d24-e4b2bf48c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:33:21.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
