      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Centre for Disease Prevention and Control reported
        in August that children accounted for fewer than 5% of coronavirus cases in
        the European Union and UK. It said closures were unlikely to provide significant
        extra protection for children''s health.</p>'
