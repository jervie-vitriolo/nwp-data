      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. does not claim any part of the global waterway but conducts
        freedom of navigation operations and <a href="https://cnnphilippines.com/world/2020/7/14/US-China-South-China-Sea-maritime-claims.html">declares
        most of China’s maritime claims illegal.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de53e41-d897-4d80-93d8-683b186fd879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Vietnam, Malaysia, Indonesia,
        Brunei and self-governing Taiwan have their own territorial claims in the
        South China Sea, a strategic waterway for trade that is also believed to be
        rich in oil and gas deposits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802195d-bce4-48cc-a63e-00a9f34d382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-member ASEAN is in talks with the Chinese government for
        a Code of Conduct which will determine the only allowable actions countries
        can take in the South China Sea. The ASEAN has been pushing for a legally-binding
        pact to govern behavior in the region for decades but progress has been slow
        largely due to resistance from China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea748cda-ba83-42c6-b982-e02453404aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same summit, Duterte, coordinator for the ASEAN-China Dialogue
        Relations, pressed for the timely completion “of an effective and substantive”
        Code of Conduct.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568e5c9-fb46-4f44-90ec-e37e775097e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And if I may add, it has been a long time and it is a long wait,”
        Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c807ebb-4067-48ab-9c68-c940e8c95c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/11/12/Duterte-South-China-Sea-ASEAN-Summit-act-with-haste.html">READ:&nbsp;Duterte
        presses ASEAN on code of conduct in South China Sea</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1c2d5-4d9b-4f7b-8dac-0bc1fd3dd32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that the Philippines seeks peaceful resolution
        of disputes in accordance with international law, including the United Nations
        Convention on the Law of the Sea – the basis for the country’s 2016 victory
        before an arbitral tribunal in The Hague.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b5de1-d478-42ce-b7d3-75fcd8fb1ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling dismissed China’s expansive claims and recognized that
        areas in the West Philippine Sea that are being claimed by Beijing fall within
        Manila’s exclusive economic zone. China rejects the landmark decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b92c6-55b0-4214-a3b6-0cbc4ae71f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Chinese President Xi Jinping said they “agree to disagree”
        on the issue and are setting the ruling aside to focus on opportunities for
        cooperation, such as the planned joint oil and gas exploration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f84fd-aa8f-4ac1-b11d-17758e4af896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/10/17/china-oil-moratorium-lifting-west-philippine-sea.html">READ:&nbsp;China
        looks forward to ''new progress'' in oil exploration deal with PH</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525667c-b3a2-45bf-b782-467e53bd9a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summit, Duterte took the time to thank China for its
        contribution to the regional bloc''s <a href="https://cnnphilippines.com/news/2020/11/12/Rodrigo-Duterte-ASEAN-Summit-COVID-19-response-climate-change.html">COVID-19
        response fund,</a> as well as for its commitment to make available to other
        countries any coronavirus vaccine it would produce.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd2523f-dfde-46ff-9e7b-a994c3fbe117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak began in Wuhan, China and has since infected
        more than 52.85 million people worldwide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807b01d-ae41-4747-a102-8f0d819f74a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pandemic, the Philippines'' Department of Foreign Affairs
        filed several diplomatic protests with China for its actions in the West Philippine
        Sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cecb7-45be-4588-bccb-3b33aa982d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest was in August, calling out the Chinese Coast Guard’s
        illegal confiscation of local fishermen’s devices in Scarborough, a shoal
        west of Zambales, and its issuance of radio challenges at aircraft conducting
        regular maritime patrols in the West Philippine Sea.</p>'
