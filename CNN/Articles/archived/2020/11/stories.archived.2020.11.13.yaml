  'cagayan-death-toll-ulysses':
    'author': 'CNN Philippines Staff'
    'caption': 'Courtesy of Cagayan Provincial Information Office'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-13T23:07:28.845+08:00
    'imagesource': 'jcr:d392e792-2349-43f7-82b4-094185b91ba8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94fab5c1-2e3d-4a2d-b482-6914747e50b8'
    'lead': 'At least seven people in Cagayan province were killed by landslides,
      drowning and electrocution after typhoon Ulysses'' rains caused floods in the
      area, local officials said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T23:09:50.845+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:03:55.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:18.610+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cagayan', 'Ulysses', 'Vamco']
    'template': '1'
    'title': 'At least 7 dead in Cagayan province due to floods'
    'updated': 2020-11-14T06:53:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24706bc-f5d9-4b9d-9bb8-5468ba9347eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T23:09:50.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:03:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> At
        least seven people in Cagayan province were killed by landslides, drowning
        and electrocution after typhoon Ulysses'' (internationl name: Vamco)&nbsp;rains
        caused floods in the area, local officials said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c53d44-8313-4a98-b343-a3ff20f5c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T23:09:50.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:03:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 7 p.m., provincial authorities said four people died in Baggao
        town following a landslide, while one person drowned and two others died of
        electrocution in the town of Alcala. Three more were injured, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe932d16-38e6-42cc-b1b7-0955b16e2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T23:09:50.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:03:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floods reached 193 barangays housing over 47,000 residents,
        the Cagayan government reported. There were 22,949 persons from 195 barangays
        who were able to evacuate, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320df72-0bc4-4a4c-a029-9a7e9baceb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T00:44:57.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:03:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, photos from the provincial government''s Facebook page
        showed that there are still families stranded on the roof of their houses.
        Officials said rescuers have already been notified.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/cagayanPIO/posts/1791293861051960"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/cagayanPIO/posts/1791293861051960"
        class="fb-xfbml-parse-ignore"><p>LARAWAN : Ito ang kasalukuyang sitwasyon
        ngayon sa bayan ng Iraga Solana kung saan sa bubong na ng kanilang bahay...</p>Posted
        by <a href="https://www.facebook.com/cagayanPIO/">Cagayan Provincial Information
        Office</a> on&nbsp;<a href="https://www.facebook.com/cagayanPIO/posts/1791293861051960">Friday,
        November 13, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3d8c9-cc09-4594-a0ff-af944f60d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T00:44:57.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:03:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73872de-07a8-41a5-95bc-aa08d58d6154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T00:44:57.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:03:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as five gates of the Magat Dam have been opened. The
        dam connects the Magat River to the Cagayan River and is one of the largest
        dams in the country. The water level under the Buntun Bridge, which stands
        over the Cagayan River, is also at the "very critical" level of 13.3 meters,
        the local government warned.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ab076-eac8-4b84-aa8e-994679532a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T00:34:53.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:03:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Almost under water</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd637538-056e-47ca-ac84-07213a7a6632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T00:34:53.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:03:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tuguegarao City Command Center told CNN Philippines that almost
        the entire province is under water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a113ccd5-a0f1-4beb-88e8-1d537afbaa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T00:34:53.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:04:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city only has the police and one rescue team to work overnight
        while residents in three barangay still need to be rescued, an official from
        the center said. Barangay Linao''s floods are about 4.5 meters deep, the official
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4dcec-9824-4bb4-86d3-5b9c71da0478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T06:53:21.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city disaster management office later clarified that the city
        has a rescue group of four teams, but rescuers outside the city were unable
        to enter since access roads are flooded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c12b38f-fd9c-4cfa-80f1-81572b9dbbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T00:34:53.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:04:01.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council spokesperson
        Mark Timbal said personnel from the military, coast guard, fire bureau and
        police have been deployed to assist provincial forces.&nbsp;He said regional
        forces have been prepositioned ahead of Typhoon Ulysses. The typhoon is out
        of the country but it spawned heavy rains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9f7fb-4f8f-4a58-9a7d-269b88b705ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T00:34:53.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:04:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also said her team reached out to the
        military to respond to the situation in Cagayan. She said the Army sent a
        platoon on Thursday but was not able to deploy more personnel since one of
        the towns was no longer passable due to neck-high floods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fa81c-4159-4a83-95c6-8fa5431ed197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T00:34:53.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:04:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC''s <a href="https://cnnphilippines.com/news/2020/11/13/Ulysses-death-toll.html">latest
        report</a> on Friday morning confirmed at least 12 died, eight were injured
        and four are missing, while other agencies are reporting more casualties.
        Discrepancies in figures are a usual occurrence in the aftermath of a disaster,
        with officials needing to validate reports. The NDRRMC did not a provide a
        breakdown of the fatalities.</p>'
