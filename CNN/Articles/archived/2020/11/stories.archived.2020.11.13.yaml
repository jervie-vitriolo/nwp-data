      'mgnl:lastActivated': 2023-01-25T19:05:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 44,149 families in 811 barangays in Cagayan Valley, Calabrzon,
        Mimaropa, Bicol Region, Metro Manila, and Cordillera Administrative Region
        were evacuated due to Typhoon Ulysses, the National Disaster Risk Reduction
        and Management Council reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0421e7d4-0a02-431a-b86e-5b966b79514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ed4bd-b0c7-42ca-826d-80200cc96aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, Vice President Leni Robredo herself spearheaded
        efforts to coordinate with local government units in assisting residents of
        flooded areas in Rizal, Marikina, and other areas in Metro Manila. She also
        assured that immediate help will be given to typhoon-hit victims from their
        available resources.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c880ef2-2cf1-422d-9f88-71c488b958b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466cb783-cf24-418e-92bf-56140f1236fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office has touched base with affected LGUs to inquire about
        the urgent needs in their respective communities, and commits to immediately
        respond to the best of our limited resources, and with support from partners
        and donors," the OVP said in a statement.</p>'
  'evacuation-centers-covid-19-pandemic':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-13T15:27:18.406+08:00
    'imagesource': 'jcr:82a11eac-e277-4f3d-99e5-cfddff2e3d4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e40a24f-33f4-4bd8-9992-dd0432994dc1'
    'lead': 'When crowding cannot be avoided in evacuation centers, each family should
      be provided with a tent to separate them from other people as an added precaution
      against coronavirus transmission, the Department of Health said Friday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T15:34:44.686+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:05:30.741+08:00
