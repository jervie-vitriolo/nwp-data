    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b084da37-0d00-4861-b49e-ab2405456ef4'
    'lead': 'Navigating Instagram is about to look a little different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T06:56:48.487+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:05:56.030+08:00
