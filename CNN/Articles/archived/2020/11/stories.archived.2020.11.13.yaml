      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>23. Social distance.</strong> It''s OK to sometimes see
        people if you stay apart (6 feet at least). Lawn chairs spread around a firepit
        sounds good right about now.</p>'
    '66':
