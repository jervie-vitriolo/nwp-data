    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'DOH']
    'template': '1'
    'title': 'PH''s COVID-19 count nears 405,000 with 1,902 more cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88cafa2-5011-4d36-a792-8542de288898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:49:07.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong>&nbsp;The
        country''s tally of COVID-19 cases rose to nearly 405,000 on Friday after
        1,902 more caught the disease, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8738d2-5072-43e0-bc78-9cf986a68181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:49:07.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin showed there are now 404,713 infections,
        of whom 34,058 (about 8.4%) are active cases or currently ill patients. Of
        the active cases, 83.9 % are experiencing mild symptoms, 9.4% have no symptoms,
        4.3% are in critical&nbsp;condition, 2.3% are severe cases while 0.12% are
        in moderate condition, the DOH reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0969be-f395-417d-979d-c7576a3300bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:49:07.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite province tallied the highest number of new cases with 122
        newly infected residents, followed by Davao City with 113, Quezon City with
        84, Bulacan with 81 and Manila City with 78 more infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f621d-b802-42a1-a217-597cfd72a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:49:07.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 31 more people succumbed to the disease, bringing the
        death toll to 7,752, equivalent to 1.92% of the total. There were also 506
        patients who recovered, raising the number of survivors to 362,903 or 89.7%
        of the tally.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ab310-2912-470c-87dc-8594c79da81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:07:17.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed nine duplicate cases from the count including
        seven recoveries. It added that 13 recoveries from its previous report were
        actually deaths upon validation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bbe5a3-576b-4791-8e9f-bbeb297e0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:07:17.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally does not include data from 29 COVID-19 laboratories that
        were not able to submit their case reports on time, the DOH added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a5be4-6941-4de3-91bd-a2d4227d441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:07:17.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also said eight more Filipinos
        abroad caught COVID-19 while two others have died. This brings the number
        of infections to 11,519 in 82 countries, of which 2,599 cases were verified
        by the DOH, the DFA noted. The death toll also rose to 830 while the number
        of survivors remained at 7,461. There are 3,228 patients undergoing treatment,
        the department added.</p>'
  'DSWD-gets-additional--600M-from-DBM-typhoon-response':
