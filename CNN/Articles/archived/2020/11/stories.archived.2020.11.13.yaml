    'lead': 'San Mateo, Rizal Vice Mayor Paeng Diaz said in an updated report on Friday
      night that the number of families in evacuation centers in the municipality
      went down to 1,600 or 7,000 individuals.

      '
    'mgnl:activationStatus': true
