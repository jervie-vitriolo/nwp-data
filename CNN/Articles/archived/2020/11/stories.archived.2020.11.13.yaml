    'jcr:uuid': 'e5e0a758-3a65-49f8-9054-36a4085cfe11'
    'lead': 'Late last month, Ireland entered a strict, six-week lockdown against
      the spread of COVID-19, under which social gatherings are prohibited, exercise
      permitted only within five kilometers of the home, and bars and restaurants
      closed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T21:34:48.535+08:00
