    'title': 'As India prepares to celebrate Diwali, experts warn that coronavirus
      cases could rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e2934-6af6-4d31-ba2c-e48337cb7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India will celebrate its biggest festival,
        Diwali, this weekend, as it battles the world''s second-largest coronavirus
        pandemic and enters its annual air pollution season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b00d65-bd50-425c-8ea7-44c785430fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7ec41-5a1d-403f-8574-308c1243c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts fear those factors combined could lead to a surge in coronavirus
        cases, especially in the capital where infections are already surging.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff5cf2-8855-4bcf-9ad0-65c900a76a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e63a9-a662-4f63-8639-76d9d05447c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diwali is the five-day Hindu festival of lights, and beginning on
        Saturday, friends and family will come together to feast, set off fireworks
        and light colorful lamps. For many of the country''s 1.3 billion people, it''s
        the most important festival of the year and is equivalent in importance to
        Christmas in many Western countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d31a1-bc12-4523-b6c8-f59927688456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a62dd8f-6740-463d-b0e2-9876c23f3156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, it''s being held during a global pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bcb71-283c-41e1-914c-b95b46bf50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5bb57b-15e6-4cad-98d5-60e6694a7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has reported more than 8.7 million coronavirus cases, more
        than any other country in the world besides the United States. While the country
        is now reporting fewer cases than at its peak in September, cases are rising
        again in the capital New Delhi, which reported a record number of daily fatalities
        on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a653724-521a-4fbc-9df1-147d943696e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9f823-24d3-4664-8dac-31d7044d50a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities are warning holidaymakers to practice social distancing,
        but this week market places continued to throng with shoppers ahead of the
        festive season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f798a5a9-de3e-4ac4-88d4-23b88b4d9e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddecaaf-e934-4539-adf9-b92529c38ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in most parts of India, including Delhi, people are still allowed
        to hold gatherings of up to 200 people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a6b78-ae71-4562-8bd9-bc1886a1af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T19:01:14.287+08:00
