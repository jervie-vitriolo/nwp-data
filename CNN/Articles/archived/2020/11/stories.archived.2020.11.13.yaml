      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses (international name: Vamco) has left over ₱4.3 billion
        worth of <a href="https://cnnphilippines.com/news/2020/11/13/Ulysses-initial-damage-to-agriculture-infrastructure.html">damage</a>&nbsp;to
        infrastructure and agriculture, officials said Friday, citing preliminary
        reports.</p>'
  'getting-mental-health-care-help-online':
    'author': 'Pola Esguerra del Monte'
    'caption': 'While it may seem daunting, getting mental health treatment can actually
      be painless if you know where to go, especially now that there are a lot of
      medical professionals online. Illustration by JL JAVIER'
    'categories': ['b9906d93-48af-4314-b060-44c84c842389']
    'created': 2020-11-13T17:36:30.304+08:00
    'imagesource': 'jcr:4ea4ad3d-002a-4dce-a1c4-a0a2cb505309'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed1c6bff-5cf7-46d1-a6e2-4229f527ffb9'
    'lead': 'While it may seem daunting, getting mental health treatment can actually
      be painless if you know where to go, especially now that there are a lot of
      medical professionals online. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T17:44:56.653+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:05:21.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:04.461+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to do if you think you have a mental health issue'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5dd093-50f0-49f1-b1c5-52df9aee50ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Once you
        slip into the blackhole of your mind, it can be hard to reach out for help.
        After all, when you’re already struggling enough to get out of bed (or stay
        alive), then having to browse a hospital directory, book an appointment, and
        take a pilgrimage to the doctor can seem like torture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44179d-a54c-480a-900b-be3b0ad59b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it shouldn’t be. While it may seem daunting, getting mental
        health treatment can actually be painless if you know where to go. Moreover,
        during the pandemic, a lot of medical professionals have moved online, or
        have begun providing their services for free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bef01f-6a4c-45c1-aafb-56ac09acd393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, we summarize the process of getting mental health treatment
        in three steps to guide you from moving out of your bed to sitting in front
        of a professional. And if you — understandably — will still struggle to follow
        these steps, share this article with a loved one you can trust so that they
        can help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf55f95-08c5-47af-a273-8d789ece2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: getting professional help can lift off that burden affecting
        your day-to-day. In the end, the energy and money that you will spend in consultations
        and medication can help you live a better life, and you’ll end up gaining
        more than you’ll lose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad48ac8-2b00-455e-a479-019fa0001158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 1: Admit that you need help.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d7b98-1426-4a6b-b11e-6b4c34752ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a paradox in television regarding how people who seek help
        are depicted. They’re either (a) a glamorous housewife narrating their woes
        on a swanky chaise, or (b) a forlorn addict walking into rehab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de17ce4-967f-4fc4-986e-d58cbd240fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don’t need to fit in a box in order to be considered “mentally
        ill,” or have a mental health issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75231472-28bb-4679-9b4d-7b368bf70db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of celebrities have come out about having mental health issues.
        Ryan Reynolds once talked about having <a href="http://variety.com/2017/film/features/ryan-reynolds-deadpool-golden-globes-1201951103/"
        target="_blank">anxiety</a>. Amanda Seyfriend admitted to being on <a href="https://www.allure.com/story/amanda-seyfried-ocd-mental-health-stigma"
        target="_blank">antidepressants</a>. And do you know what else Adam Levine
        has aside from a finely chiseled set of abs? <a href="https://www.usmagazine.com/celebrity-news/news/adam-levine-own-it-psa-adhd-struggle-preview-2014212/"
        target="_blank">ADHD</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6edefab-54c3-4519-a9e0-5a9313d6e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is, you can look happy and “normal” and still have a mental
        illness, just as you can get a flu or a sprain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece892d1-acaf-425e-a843-07680e1ed8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/life/culture/2020/10/9/depression-pandemic-capitalism.html"
        target="_blank"><strong>Related: The burden of depression in a capitalist
        economy</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088550a-4fb0-487d-9d7b-d1884cf4b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a strong feeling that there is something wrong with
        you, don’t let stigma or fear of judgment get ahead of your healing. It will
        be worth it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab412e-ba70-41ed-a4ef-9cb21fe2213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 2: Get a diagnosis.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176362e-5df1-4b0a-b4fd-1b008b62eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would urge someone who is in distress to seek psychiatric help,”
        says Dr. Anna Aurelia Noel-Cortes who specializes in general and adult psychiatry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75944cb-533a-4f5a-9a9b-8e8937baa311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term “psychiatrist” might call up images of psychiatric wards
        from horror movies, but psychiatrists are far from terrifying. If anything,
        they are angels. A psychiatrist is simply a medical doctor who specializes
        in mental health. Because they are qualified physicians, psychiatrists can
        order a full range of laboratory and psychological tests which can be used
        to paint a picture of a patient''s physical and mental state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a7fa9-4c2f-42f4-940b-3db64c7fc6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychiatrists are different from psychologists, who also studied
        psychology but are not medical doctors. Psychologists typically focus on talk
        therapy, and work with psychiatrists to treat a patient’s medical conditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc04ae-5220-4bc4-a67c-9707e2cbbf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where can you find a psychiatrist? The traditional way is by looking
        for one through your local hospital. The new normal way is by booking a doctor
        via <a href="https://nowserving.ph/" target="_blank">nowserving.ph</a>, a
        platform that provides you a list of doctors filtered according to specialization
        (for example, Psychiatry), with pertinent information such as their credentials,
        schedule, location, and fees. Most importantly, you can book an appointment
        seamlessly on the platform. Many of them offer virtual consultations, so if
        you select this option, you’ll be asked to download the Now Serving app which
        will be used to host the video call.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad156f-060e-4d5a-84e0-5a3f90139d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note though that for psychiatric emergencies such as suicidal behavior,
        it is crucial to seek immediate help via crisis hotlines, such as the National
        Center for Mental Health (NCMH) Crisis Hotlines with numbers 0917-899-8727
        (USAP) and 989-8727 (USAP).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c0f8b-d5a8-447a-8ac8-a996784379e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/2017/10/20/mental-health-facilities.html"
        target="_blank">Related: The real cost of mental health care in the Philippines</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3069c8-953f-4d00-8a15-a9cae1b7ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile for non-emergency cases, “The initial consultation usually
        takes about 45 minutes to an hour,” explains Noel-Cortes. Initial work-up
        for patients includes screening for other medical conditions, infections,
        neurological problems, substance use, or other issues that may present behavioral
        changes. “That will give the doctor a clinical impression, and in turn will
        influence the treatment plan,” she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff5941-0e63-4f38-9693-6c4d1ae3f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step 3: Follow the treatment plan.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daafdebf-4f21-44d2-9524-3f9fc9ebf3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Generally, once we’ve come up with a clinical impression, we utilize
        a three-prong approach to treatment covering the biological, psychological,
        and social aspects of the patient,” Noel-Cortes addes.&nbsp;This includes
        appropriate pharmacotherapy (a.k.a. medication) and psychotherapy. The family
        and significant others are also included in the treatment plan. “Treatment
        approach in psychiatry is always holistic in nature,” she says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde748c-3529-46e8-8f71-c7c55550937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.apa.org/ptsd-guideline/patients-and-families/length-treatment"
        target="_blank">American Psychological Association</a>, patients typically
        require an average of 15 to 20 sessions to recover. In practice, patients
        and therapists tend to continue treatment for longer periods (e.g., 20 to
        30 sessions over six months). This has been observed to help patients “achieve
        more complete symptom remission” and “feel confident in the skills needed
        to maintain treatment gains.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86deae90-f8f0-4cf1-987f-4efe1fc85bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be noted that sometimes, despite consistent doses of medication
        and following a proper lifestyle, patients can still have low moments. There’s
        a saying that goes “healing is not linear,” and those who go through dips
        should be patient and kind to themselves in the process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39a62e-4dc7-48fa-ba78-81b20bec69ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also why having a good support system is crucial in the
        treatment process. A good support system must “make their loved ones feel
        safe and secure, and also be ready to listen without judgment,” says Noel-Cortes.
        “It is bad enough for these persons suffering to have a sense of feeling misunderstood
        or judged, which is often the reason why they delay consultation. If loved
        ones sense impending threat such as self-harming behavior, it is best if they
        are brought in as soon as they can for proper assessment and management.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc953e23-e046-4c1a-9dad-b8a51e8fa3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.655+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many times, it is friends and family who empower those battling
        mental health issues to seek professional help.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0ea2d-6bbf-469e-97cf-5433e1d6dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a flamboyant fashion reporter, whom we’ll call Princess
        Margaret, recounts: “I didn''t want to live anymore after a man left me. Well,
        I knew that at least one of my friends was in therapy. I''m very glad that
        they were vocal about it; otherwise, I wouldn''t have known there could be
        solutions.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0ee07-f8a3-4d3a-a46a-0d5149ca198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:44:56.656+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do the same for other people now, and people ask me about how
        to get in touch with a therapist because they know that I''ve been to one,”
        she adds. “It''s nice to think that it goes on like a chain.”</p>'
