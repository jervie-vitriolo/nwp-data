      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Metro Manila, Camarines Norte, and Catanduanes were also
        flooded due to Ulysses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ef17d-ddab-47e4-b565-5517cf1718f4'
