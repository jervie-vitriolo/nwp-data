      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP also released the 16-man pool lineup. Heading the list are
        Kobe Paras, Justine Baltazar, brothers Juan and Javi Gomez de Liaño, San Beda''s
        Calvin Oftana and Kenmark Cariño, Allyn Bulanadi, Jaydee Tungcab, and Rey
