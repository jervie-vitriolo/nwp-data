    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Homeland']
    'template': '1'
    'title': 'Two top Homeland Security officials forced to resign by White House

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da30cb8-1400-4578-9d59-6a62c261b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two senior US Department of Homeland Security
        officials have been forced to resign by the White House, according to sources
        familiar with the resignations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ffa68-d91b-4ef1-a3b0-833a6618979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was a top official in DHS''s cyber arm, who resigned
        amid a national security shakeup by the Trump administration. Bryan Ware served
        as assistant director for cybersecurity at DHS'' Cybersecurity and Infrastructure
        Security Agency (CISA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e517a-9c17-4502-920b-db6ca1a6967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS assistant secretary for international affairs Valerie Boyd also
        resigned amid pressure from the White House, officials tell CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e99f9da-e837-45a0-9993-152262b98c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS, CISA and the White House declined to comment on the resignations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72228656-85ac-4109-9bd9-5c3a0272f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ware''s resignation letter, seen by CNN, is addressed to President
        Donald Trump and says his resignation is effective Friday. In it, he writes
        that it has been an honor to serve, highlighting his work on election security
        and the Covid-19 response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2155566-7965-4024-a27d-a9f65e1b2a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his farewell letter to staff indicates that he did not want
        to step down. He says that he is leaving "with much sadness" and that "it''s
        too soon." He went on to list their accomplishments during his tenure. "We
        secured election day from foreign interference. Boom!" he wrote of his resignation,
        which was first reported by CyberScoop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e357f7-0166-4673-af38-969e24aea29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the workforce, CISA Director Christopher Krebs praised
        Ware''s efforts on election security, defense of federal networks and work
        on defending healthcare systems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9c435-3950-497e-ad91-96a28cb67c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bryan approached each new challenge with enthusiasm and a collaborative
        attitude, helping to drive forward changes necessary to mature CISA as an
        operational Agency" Krebs wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64944a9-78d0-4efc-8ddb-2cfe6c4ba70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Hartman —&nbsp;Ware''s deputy —&nbsp;will step into role of
        acting assistant director, according to Krebs'' announcement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c8e17-e7d0-4dc3-a8dd-bd1cd99fde98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignations come in the wake of sweeping changes atop the Defense
        Department''s civilian leadership structure which has seen several of the
        Pentagon''s most senior civilian officials replaced with perceived loyalists
        to the President. The changes started with Trump firing Defense Secretary
        Mark Esper on Monday and senior Pentagon officials have told CNN they are
        alarmed and concerned about what might happen next.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa862d7a-fd61-4f3d-8ba7-06c199f5ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyd submitted her resignation on Thursday to acting Homeland Security
        Secretary Chad Wolf, writing that it is "with sadness that I submit my resignation,
        effective November 13, 2020."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c449b4-da64-45a2-9276-1033335f700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been my belief that people of character should support the
        institution of the Presidency and work within it to inform and influence policy
        decisions that reflect well on the people''s government. This belief has been
        tested many times these past few years, and it is my fervent prayer that I
        made the best possible choices. I wish you and our colleagues across the government
        the strength to act with honor in the months ahead," she wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d5215-8440-403a-8c96-aa0a7ba359da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadership at the department has been unstable throughout Trump''s
        presidency. DHS—the third-largest federal department—has had five secretaries,
        only two of whom have been confirmed by the Senate: John Kelly and Kirstjen
        Nielsen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8ffb4-9add-4795-a2e2-8bc83291144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:49:54.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/12/politics/dhs-officials-forced-resign-white-house/index.html"
        href="https://edition.cnn.com/2020/11/12/politics/dhs-officials-forced-resign-white-house/index.html">Two
        top Homeland Security officials forced to resign by White House</a>"</em></p>'
  'trump-legal-electoral-college':
    'author': 'Katelyn Polantz and Kara Scannell, CNN'
    'caption': 'The Trump campaign is moving from state to state to overturn US President-elect
      Joe Biden''s win, in a series of increasingly wild legal maneuvers without credible
      claims that face astronomical odds and carry little precedent. (FIE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-13T20:51:12.933+08:00
    'imagesource': 'jcr:4ee0232e-e864-41bd-859d-8e0038f1d448'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a45cd344-a0f4-435c-a09b-25843d749063'
    'lead': 'The Trump campaign is moving from state to state to overturn US President-elect
      Joe Biden''s win, in a series of increasingly wild legal maneuvers without credible
      claims that face astronomical odds and carry little precedent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T21:01:52.267+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:05:08.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:13.038+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'Why Trump is filing so many flimsy lawsuits in battleground states'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbcb14e-26b0-4f79-9fa5-0ddd2eccb707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump campaign is moving from state
        to state to overturn US President-elect Joe Biden''s win, in a series of increasingly
        wild legal maneuvers without credible claims that face astronomical odds and
        carry little precedent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2fa17-48f5-4892-a119-0edf1ee0c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawsuits in Pennsylvania, Michigan and Arizona now are attempting
        to advance a smattering of accusations and legal theories, some based upon
        vague and unsupported allegations of fraud or complaints of minor ballot processing
        access, as a way to prevent state officials from certifying the popular vote
        results, which currently all favor Biden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f6f5f-8aea-43dd-98ae-89127b0bd120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Trump campaign has come forward with its legal arguments,
        they haven''t really produced any facts or legal theory that''s stronger than
        when they started," election lawyer and CNN analyst Rick Hasen said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b051b3-0d99-49d6-ac0a-8853e0469b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump''s campaign strategy increasingly appears
        to be to cast enough doubt over vote counts so it can find judges to block
        states from certifying the choice its voters made, according to elections
        experts, including longtime Republican lawyer-turned-CNN analyst Ben Ginsberg.
        The Electoral College doesn''t formally select the president until December
        14, with a key deadline December 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b557d6-8c04-44c3-8008-72ddfdaccd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that worked, in theory, it could then open the path for state
        legislatures —especially the Republicans in power in Michigan and Pennsylvania
        —&nbsp;to argue they should make their own choice for their Electoral College
        slate, handing Trump a victory that goes against Biden''s win in more than
        one state. But it couldn''t come close to giving Trump the electoral win without
        lots of help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0aa762-8547-461e-9f3d-4bb5d4d1a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect the Trump campaign''s pipe dream is to force all these
        issues that have never before been litigated to the Supreme Court," Ginsberg
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19452445-061e-4922-8aaa-53fbe9b97c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both liberal and conservative legal experts say the theoretical
        approach Trump appears to be trying is extremely unlikely. Even longtime GOP
        strategist Karl Rove wrote in The Wall Street Journal Wednesday night that
        Biden''s win wouldn''t be overturned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e94e932-6a13-464d-9283-ab3e6c8aa36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To win, Mr. Trump must prove systemic fraud, with illegal votes
        in the tens of thousands. There is no evidence of that so far. Unless some
        emerges quickly, the president''s chances in court will decline precipitously
        when states start certifying results," wrote Rove, who is long considered
        a mastermind of political maneuvering during the presidency of George W. Bush.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30291d8c-ecd3-4366-9fd4-790d5aae0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the Biden campaign have called the Trump campaign lawsuits
        theater, and nothing more.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73efb6-8d87-4668-8f9f-7711fe9c48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pennsylvania</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aacf2c-4a77-4a4a-96e0-bf21a8d88ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Keystone State has seen the most attempts by the Trump campaign
        to muddle Biden''s apparent win in the state in court, and now has its boldest
        case to attempt to block state leaders from certifying the vote results.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bf2c90-9421-4e83-89c3-a15217cfa391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, top Republicans in the Pennsylvania Legislature have said
        the state''s presidential electors will follow the outcome of the popular
        vote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7de531-4a9b-41d7-a00a-8710a1c169b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden leads by 50,000 votes in Pennsylvania and CNN has projected
        him to win the state.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be467c5c-ce6d-4345-9529-ed9c1a662991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign filed a federal court case on Monday laying out
        many grievances about the election in Pennsylvania with little evidence. The
        case alleges that voters have faced constitutional rights violations, because
        counties took different approaches to process absentee ballots and that observers
        at times were unable to fully see ballot processing -- the same types of arguments
        that have faced skeptical judges in other courts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef73a43-cb3c-41b4-a935-23914d8e7346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign asked federal Judge Matthew Brann in the Middle
        District of Pennsylvania, to stop the certification of election results. Brann
        will hold arguments and a hearing for witnesses to testify on next Tuesday
        and Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056d61e-c270-4627-b273-cf6da1df8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other live Trump campaign or Republican cases in the state deal
        with the handling of absentee ballots with defects or other special situations,
        such as missing privacy envelopes, lack of an address on the outside envelope
        or corrected with a provisional vote, or mailed ballots received after Election
        Day. Even if all of the cases&nbsp;— including a lingering challenge at the
        US Supreme Court over the late-arriving votes —&nbsp;were to be successful,
        the amount of ballots affected would be a few thousand. That wouldn''t be
        enough to surmount Biden''s lead over Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb078b98-f4c3-4484-b9d2-bd8679b4ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lingering case in the state is an appeal by Democrats after
        the Trump campaign''s election observers in Philadelphia won the ability to
        stand slightly closer to ballot processors, which the Trump campaign has used
        to further its public relations effort to create doubt in the election process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154fd299-da8b-42e2-a0d4-7784525722dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michigan</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba0af2-33cb-4644-8639-f8716ce58893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two court cases from the Trump campaign —&nbsp;in Michigan''s state
        and federal courts —&nbsp;are seeking to slow down or prevent the state and
        Wayne County, which includes heavily Democratic Detroit, from certifying votes
        there. Officials in Michigan have said the election was run properly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f55395-8bc5-4d76-920b-295d9b857181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a federal court case filed Wednesday, the Trump campaign is asking
        the court essentially to force a do-over of the absentee vote count in Michigan
        and to block the state from certifying its election results.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3577f-69f6-4d6b-9649-afdfdb8e65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has projected Biden as the winner of the state by almost 3%
        over Trump, with nearly a 150,000 vote lead.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75313a7-4835-4663-ae63-80e50952830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge in Michigan''s Court of Claims already dismissed the state-level
        lawsuit within two days of its filing, calling the "evidence" the Trump campaign
        touted regarding the counting of absentee votes as hearsay.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068ccca-f0ca-4e71-97d8-55a0fd9f0e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday in a state court hearing, two individual plaintiffs
        made a similar bid as the Trump campaign and asked for an audit and to prevent
        the certification of the result.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299dccd7-be5e-4002-b428-9a058e91f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney David Fink, representing Detroit, explained to the judge
        at that hearing that blocking the finalization of Michigan''s votes would
        either knock the state out of the Electoral College, kicking the selection
        of the president to the US House of Representatives, or to allow the Republican-held
        state legislature to try to seat its own slate of electors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65bb831-6542-4aa2-9733-589d713e5252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Timothy Kenny said he would release his opinion on Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed3e2b-c183-4405-a4e3-bfbc416912d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arizona</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf72dd-0292-4264-b580-a29a861a9d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign filed a lawsuit on Saturday seeking to block
        the canvass or certification of all ballots cast in person on Election Day
        in Maricopa County, the most populous county in the battleground state and
        includes Phoenix, until they could be reviewed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29636cab-2c98-400c-8bd8-46f3ddda7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is leading Trump in the state by more than 12,000 votes. CNN
        has not projected a winner in the state. But the Trump campaign alleges that
        a review of almost 166,000 ballots cast in person on Election Day "would yield
        up to thousands of additional votes for President Trump and other Republican
        candidates in the November 3, 2020 general election."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ac74b-76c7-4062-b94d-f3f2925df68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit, which revived disproven claims that Sharpie pens
        were disenfranchising voters, the campaign argued that some voters'' ballots
        were rejected by tabulation machines due to defects, such as stray marks or
        ink blots from Sharpie pens. The campaign is trying to make their case using
        statements to from two voters who suspected but did not have evidence that
        their ballot wasn''t counted.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0e35f-1c39-46f7-9a9e-80f851b0e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Maricopa County elections official has told the court only 180
        cast on Election Day were even reviewable, and that there was no systemic
        problem with the election.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf51fb-07f2-47ba-a04c-a9d229ecefb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign has tried to delay a court hearing and a Trump
        attorney sought to seal the identities of individuals he wanted to call to
        testify at a hearing scheduled for Thursday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e0789-0bfb-4136-81ab-9e8bb9011371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Maricopa County objected.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3c390-d11c-4893-9859-fdfcbc270b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public has a right to know how flimsy Plaintiffs'' evidence
        actually is," they wrote.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75db2e3-a058-48b1-b8b7-3a947af09356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign previously in took part in an Arizona lawsuit
        brought by a dozen voters who alleged that Sharpies may have caused ballot
        problems. They ultimately dropped that lawsuit.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6bc91-fa07-4745-a6d0-e178905a5817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c3c3f-0f48-4fb1-8b4d-14651dac2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia has no lingering litigation, but a hand recount is happening,
        the state announced Wednesday morning. Biden leads by about 14,000 votes in
        the state, or .3%. CNN has not called the state for either candidate.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7f699-5584-464c-b76f-36bf96890e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a recount, a margin of votes above even 1,000 is a large
        and apparently insurmountable gap for Trump to overcome. In recounts since
        2000, the average change in the number of votes has been a few hundred, according
        to research from the nonpartisan group FairVote.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8244f1c-be9e-4fb7-8de9-08ddffc8b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:01:52.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is a step along the way of the ultimate goal of the
        president being reelected," campaign legal counsel Stefan Passantino said
        Wednesday regarding the recount.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
