      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc9012-ab25-4240-afb2-66410cf54edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s time to be kind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff6632-322d-4ae3-a99b-6befb436607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e3555-67b4-4a6d-ba4b-42715ecf84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s World Kindness Day today, Friday the 13th. Wait, is that a
        joke? Friday the 13th?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ceb147-953f-4f11-9a90-072b7c483bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36057d-91a4-4190-b45d-595fcd31d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it seems like there is no time to be kind. The world, however,
        seems to be crying out in pain. It''s hungry and war-torn, with icebergs melting,
        animals going extinct and a pandemic killing thousands of people daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b2db9-1330-4578-a91e-40ea08281728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c6546-b00d-4def-b0d1-caa471000a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is time, I promise you. I see people risking their lives every
        day to care for sick people, stock our grocery stores, teach our children,
        and staff our polling places. Librarians are checking out books. That''s the
        living embodiment of kindness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806ad7d-f08c-4be1-9e41-2e5dab8b5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cec7d4-9ebe-41d2-802e-7e0cd36192da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Selfless acts of kindness don''t just help the person on the receiving
        end," said psychologist Lisa Damour, author of "Untangled" and "Under Pressure"
        and co-host of the "Ask Lisa" podcast, via email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec30e8a-7c9c-400c-914e-bbfb78c805fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2d0f0-5c4f-48c0-bff6-b5f37e0e969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research finds that altruistic behavior activates the very same
        regions in the brain that are enlivened by rewards or pleasurable experiences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c3397-3b35-4904-8ce2-ab4f9117d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47068d58-8592-4785-953f-65edb958f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remarkably, helping others also causes the brain to release hormones
        and protein-like molecules, known as neuropeptides, that lower stress and
        anxiety levels. Here''s the bottom line: doing good is good for you."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69bf3d4-262e-4bcd-b456-0a2efb4c700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b646f-2d81-4a63-b410-f669e982a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 25 ways to be kind to yourself, your family and community,
        and the planet today or any day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2fc984-0321-469b-8154-53b312306551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09d520-3dc6-467c-adb8-d042270b843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be kind to yourself</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fabdfc8-b8cf-4752-a39f-d6b89b72524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Start with yourself.</strong> Yes, you''re at the top
        of this list. What is one simple thing you can do that fills you up? It may
        mean taking 15 minutes for a phone call with an old friend, shooting hoops
        or reading a book. It may be simply saying "yes" if someone offers to help.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac3d5b-370f-41bf-a10d-c42d6bfedf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa62410-0e01-40fc-99b3-418718d212ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Get moving.</strong> You don''t need to start a rigorous
        exercise program. You can start with walking or even a five-minute stress
        relief program, and then keep going.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433c02b-2d94-404e-8c1e-5a8b91d826e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74af05c-1457-4768-9d73-56a3f7478337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Drink more water.</strong> It''s recommended that women
        drink 72 ounces of fluids per day and men 100 ounces. Why not try adding one
        more glass of water per day and increase that number as you can.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5acb8-91cd-449c-8c47-3be62f1b601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86209095-bed1-4101-9a7c-d5d39d186bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Drink less.</strong> Many people have been stress drinking
        their way through the pandemic -- and it''s not a habit you want to stick
        around. Don''t wait for Dry January to lower your alcohol intake or take a
        break from drinking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1dbfa-9a73-475c-af8a-9b417af4f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d9167-4d04-44d1-9d7f-c6d52a0e9ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Go to sleep earlier.</strong> Lack of sleep makes us
        more vulnerable to illness. Routine, cooler temperatures and a dark room are
        key to good sleep. Not sure what else you should do? Sign up for our sleep
        newsletter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21262c-e5d9-4459-a5f1-dcd5b688005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22912d43-bfc4-455d-8fe4-13b775e1e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make kindness a family value</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed62942f-8e98-4077-a79f-6a47df0207a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Treat your sweetheart.</strong> Do something nice that
        makes your spouse happy -- take a walk together, make their favorite dish
        or load the dishwasher the way they like it or take the kids away so they
        can have solo time -- make a schedule, find a favorite wine, whatever is their
        love language. (And don''t forget your anniversary.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cbbb28-0efc-46d3-8946-8ab5e9a5faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2957ce-f14a-4932-ab25-78197896e9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Schedule teatime.</strong> Take time to make the family
        a restorative cup of tea or two. Frequent green tea drinkers were 21% less
        likely to develop depression over their lifetime than those who were nondrinkers,
        a 2018 study conducted in South Korea found.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc1566-6180-4bc3-9b7f-ba9d7d2550c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8c114-7134-4907-9a0b-c7f97a59d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Host a family dance party.</strong> Have a family dance
        party to all sorts of music (''70s, anyone?) and show the kids you can salsa
        or boogie or slide with the best of them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcfcae-8025-476d-a369-61cf0fdb207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b37af-5827-41b5-866e-ab7b1e34c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Phone a relative.</strong> So many grandparents are missing
        their children and grandchildren, so why not call a relative? And if you miss
        someone, you can call them, too.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0ec0e-13d6-4067-adc6-bc94f5ed9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c960d-8f7b-47d4-8eec-fbf0e5412bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Heritage recipe hunt.</strong> Call the main chef in
        your family and ask her or him to walk you through a longtime family recipe.
        Then make it. If they claim you have to have a certain ingredient from the
        old country, ask for another recipe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b1eaf-8045-4c76-9ce4-1a97113ed0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49207269-e72d-43bc-9d98-a5550235adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. Talk to your children about race.</strong> Educating
        our children beyond their own identities will help them navigate the wider
        world in a thoughtful way. Start early with Ibram X. Kendi''s board book,
        "Antiracist Baby." Middle school children may like the young adult version
        of "Born a Crime," Comedy Central host Trevor Noah''s memoir of growing up
        in apartheid South Africa. Adults can dig into former Spelman College President
        Beverly Daniel Tatum''s classic, "Why Are All the Black Kids Sitting Together
        in the Cafeteria?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547bdfad-5465-4e89-91d9-26b3d232d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0beef61-574a-4376-9596-b0d19fef6fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kindness in the community</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a65ce6-0004-49aa-943f-875959991710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12. Bake for a neighbor.</strong> My favorite neighbors
        stress bake and share their baked goods. Those last scones were so good, and
        scones go with tea (see above). There is still so much more to bake.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164aaf5-8e93-40c0-96bc-615bebfa7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8afc12f-1829-4067-9f77-478a970b4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>13. Communicate your gratitude.</strong> Handwritten letters
        have become a sort of lost art, but there is nothing like receiving a handwritten
        note that shows care, intention and the reasons why someone loves and appreciates
        you. Think of the colleagues, friends and family members you cherish and why,
        then let them know. The simple things often mean the most.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce2a25-bf3c-4252-b5e8-9a194d59cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bfbb0b-0dc4-4a3f-9ca7-abf2457e53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>14. Grocery shop for someone who needs it.</strong> You
        may have neighbors who are housebound or could use a helping hand; food banks
        are seeing more people in need.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ab542-567d-416e-a730-9ad5c7e85964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99528061-50de-486a-a8db-c553d2026b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>15. Hand out snack bags.</strong> Gather shelf-stable snacks,
        bottles of water, socks and wipes into bags to hand out to people who need
        them (be sure to do so safely from 6 feet away).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984fe6a-b476-45bf-8d60-0ded27d68028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3950551b-7e3b-4c66-b37f-45575811dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>16. Support a local restaurant.</strong> Order a takeout
        meal this week from a local joint that needs your business.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2158c79-b155-44eb-a385-19e114e34394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8eaa7-2507-4172-a00a-efe48b91f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>17. Vote and register people to vote.</strong> If you live
        in the US state of Georgia, you have two (yes, two) runoff elections coming
        up, December 1 and January 5. If you don''t live in Georgia, you can still
        help register people to vote in your state.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d93842-2a25-4da6-8965-ac14e8090538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c17dd-fb37-4ad6-8cf6-b27c9b921c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kindness for the Earth</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f1d1b0-e74f-46bd-8922-25661969d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>18. Take a hike.</strong> Hiking any time of year is good
        for you and shows support for our parks and other public natural spaces. More
        than ever, we need nature.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97687a01-2414-43ca-a151-4be3f188c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4edcca3-1c0b-457e-bb0a-f65bc92be9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>19. Buy food from farmers.</strong> Shopping at your local
        farmers markets or direct from farmers supports local businesses growing good
        food.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e021e-cc0a-4c18-b5b6-e1f9ac0e0b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ec063-1b5d-420d-b57c-e8b4466e12d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>20. Volunteer in a litter cleanup:</strong> Organize or
        join a community cleanup of a local beach or neighborhood park.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703afb6-352d-4b61-a6b6-276ee3238848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116242e3-eee3-4827-be33-10a964efaaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>21. Reduce, reuse, recycle and compost.</strong> Even as
        single-use packaging might be piling up in your home -- and eventually landfills
        -- there are ways to reduce our footprint.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f2390-137b-4ce4-9b73-933d3bb2f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab0b23-3fa4-4968-b8f1-a76476dea4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>22. Turn off your lights.</strong> Just when you don''t
        need them. So many of us are working from home, and that''s quite the electric
        bill. Turning them off saves money and resources.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d1563-8e0b-447b-a302-2e6d601ca3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b37737-f5c4-438d-9c33-5dfe12bda8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three more things</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285f6e69-0482-437e-b4c5-d6e9dbe54cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:17:01.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:34.306+08:00
