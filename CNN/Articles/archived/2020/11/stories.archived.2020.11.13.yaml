      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have declared a state of calamity for the city of Marikina, <em>totoo
        iyon, para magkaroon ng pagkakataon ang ating pamahalaan na epektibong makatulong
        sa pangangailangan ng ating mga kababayan dito sa lungsod</em>," Marikina
        Mayor Marcelino Teodoro said in an interview with CNN Philippines'' The Source.</p>'
