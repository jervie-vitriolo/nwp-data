      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>24. Dress for the season and play outside.</strong> Whether
        you live where we''re heading into winter (so bundle up) or summer (shorts
        weather), experts say it''s good to get outside for our physical, mental and
        emotional health.</p>'
    '68':
