      'mgnl:lastActivated': 2023-01-25T19:05:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2735aca-3d8e-4ddc-a158-f58c0ec59e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T14:03:53.885+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be joined by Ange Kouame, Kobe Paras, brothers Juan and
        Javi Gomez De Liaño, and Dave Ildefonso, among others, as they battle Thailand
        on November 26.</p>'
    '5':
