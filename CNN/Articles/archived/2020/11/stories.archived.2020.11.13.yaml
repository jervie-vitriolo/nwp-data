      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reported that the city has so far recorded one fatality, a resident
        from Barangay Malanday who drowned in flood water after attempting to escape
        from his home. Assistance is already being provided to the family of the victim,
        he added.</p>'
