      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are enough stocks to fill in the needs of LGUs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52766507-c5ea-4e29-843e-45204375fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:35:55.395+08:00
      'mgnl:createdBy': 'dani'
