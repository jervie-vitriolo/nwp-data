    'template': '1'
    'title': 'China offers belated congratulations to US President-elect Joe Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b03aa-22c0-4065-a580-aaa859c6c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has offered its congratulations to
        United States President-elect Joe Biden and his running mate Kamala Harris
        on their election success, almost a week after they delivered victory addresses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f55403-ec80-457a-a202-92de26a57248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce32c15-6a39-43b2-9519-c249f902d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a regular press briefing Friday, Chinese Foreign Ministry
        spokesman Wang Wenbin said that China "respected the choice of the American
        people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ecc6e-33bf-431b-97b0-c440b27befc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb10c8-6516-4364-a041-fbfdf12b421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We congratulate Mr. Biden and Ms. Harris. At the same time, we
        understand that the outcome of this US election will be ascertained in accordance
        with US laws and procedures," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b93ab9-e559-4624-86c0-690dd00233ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e30fc0-a6c4-4835-9f7c-75229b84c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:44:30.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes four days after Wang sidestepped questions from CNN on
        when China would congratulate the US President-elect on his win, leaving many
        to speculate whether officials were waiting for Donald Trump to formally concede.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27db918-6450-4144-8cae-08efd03c3c1b'
      'mgnl:activationStatus': true
