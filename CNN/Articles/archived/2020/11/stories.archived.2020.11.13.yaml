    'mgnl:tags': ['Rodrigo-Duterte', 'ASEAN', 'China', 'South-China-Sea', 'West-Philippine-Sea']
    'template': '1'
    'title': 'Duterte tells ASEAN, Beijing: Resist urge to militarize South China
      Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2b326-627f-45fd-b425-068f9c6d15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13)</strong> — President
        Rodrigo Duterte appealed for non-militarization and self-restraint in the
        disputed South China Sea during an Association of Southeast Asian Nations
        summit with Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1433433-448f-4512-95bb-68f8e7d0400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us resist the urge to militarize features, to intimidate and
        to use other coercive actions,” Duterte said at the ASEAN-China Summit on
        Thursday, according to a statement released by the Palace on Friday. The high-level
        meeting, which was part of the 37th ASEAN Summit and Related Summits, was
        done via video conference due to the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7437b-2dc3-4330-8a3e-c97c219a1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us yield to confidence-building rather than cast doubts and
        suspicion on each other,” Duterte added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290f069-c31d-461e-8197-56792f2b2e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:30:51.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is criticized for military buildup in artificial islands
        it occupies in the South China Sea, which it claims almost entirely. In August,
        the United States government sanctioned several Chinese companies “for their
        role in helping the Chinese military construct and militarize the internationally
        condemned artificial islands." It said China dredged and constructed more
        than 3,000 acres, installing air-defense and anti-ship features.</p>'
