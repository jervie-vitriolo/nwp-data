      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary explained that their teams are having a hard
        time reaching some areas because of roads that have become unpassable following
        the typhoons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25c6f2-7086-44d9-b342-bf15b9c7fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:35:55.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:22.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang nakaka hadlang nalang talaga ay ‘yong mga nasirang daan,
        mga saradong daan, at ‘yong ibang lubog pa sa baha.”</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1208d09e-d735-493f-9577-dedd65b68b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:35:55.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What’s hindering us are destroyed roads, closed roads,
        and those submerged in flood.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51628210-f872-40dc-8e65-b8c994fc688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:35:55.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paje also said they have already extended financial assistance and
        psychosocial first aid to families who have lost loved ones due to the typhoons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773e161-de22-4de9-b01b-e79b5d48a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T17:35:55.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:22.452+08:00
