      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLD has also demanded proof of wrongdoing, while the military,
        in an earlier statement, said the election had been carried out successfully.</p>'
    '14':
