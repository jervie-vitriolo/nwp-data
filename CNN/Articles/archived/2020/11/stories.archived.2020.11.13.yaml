      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a23b71-dcae-4020-b759-957a00472530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:40:25.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said this has breached the river''s 21.5 meters peak water
        level during Tropical Storm Ondoy, which wreaked havoc in Marikina in 2009.
        The Japan International Cooperation Agency recorded a higher level at 22.16
        meters, while various reports at the time put the peak level during Ondoy
        at 23 meters above sea level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c73ff0-96a3-4b8e-a4e2-0dd2c78e1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T18:05:50.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Municipality of Real issued Resolution No. 227, series of 2020,
        which was signed by Vice Mayor Joel Amando Diestro declaring a state of calamity
        due to the adverse impact of typhoons Ulysses and Rolly to livelihood, agriculture,
        and shelter of its residents.</p>'
