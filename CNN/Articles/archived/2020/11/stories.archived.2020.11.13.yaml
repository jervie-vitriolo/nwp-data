      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard spokesperson Commodore Armand Balilo added
        that authorities were overwhelmed by the rescue calls of residents, not just
        in Marikina, but also in Quezon City, Navotas, and Bulacan, among other areas
        inside and outside Metro Manila.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0faf245-f33c-43bd-9e4b-ca8a50c0efc2'
