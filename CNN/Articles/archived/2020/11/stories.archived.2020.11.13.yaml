      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a63a65-6bb1-4f7e-8d43-1ae72a498c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the country are still reeling from Ulysses, which battered
        several parts of Luzon early Thursday. It unleashed howling winds and heavy
        rains, including in areas yet to fully recover from Super Typhoon Rolly.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a1b250-20e4-4bf8-83dd-e499691478dc'
      'mgnl:activationStatus': true
