      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> Over
        25,000 families in Rizal Province had to seek temporary shelter after Typhoon
        Ulysses battered the area this week, a disaster response office said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3dcd26-be00-4315-b59a-2d61bc28919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac58cec3-9009-471f-b5fa-ccfbdb2deb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loel Malonzo, chief of the Rizal Provincial Disaster Risk Reduction
        and Management Office, told CNN Philippines'' The Source that the province
        had about 25,000 families in different evacuation centers as the typhoon unleashed
        heavy rains from Wednesday to Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f120d-2e3e-4975-9845-ed0ad4fc0441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6bb576-8b6f-4492-82e9-33965778055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday evening, some 7,000 families remain in evacuation
        centers as others started to go back to their homes after the weather gradually
        improved, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da023e75-0daf-40dc-88e4-697b69d3e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16af0d5-9933-416a-b994-add77625c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malonzo added that most of the evacuees were from municipalities
        of Rodriguez (formerly known as Montalban) and San Mateo, which were the hardest-hit
        areas in the province.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841392ac-9021-45ba-ae60-d7ea06e0e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:47:30.748+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:31.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo Vice Mayor Paeng Diaz also said in an updated report on
        Friday night that the number of families in evacuation centers in the municipality
        went down to 1,600 or 7,000 individuals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa8eb2f-e4ca-4779-a3d6-3fd8bb8f309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:47:30.748+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:31.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are now in the recovery and cleaning phase, as
        they continue to conduct relief operations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd03fd-d4c9-4fee-9546-25ccee694fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:47:30.748+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the flooding, Diaz also said that a lot of families opted
        to stay at their houses due to the threat of COVID-19 infection in evacuation
        centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf71ef8-f260-410c-9cd9-4808650e3049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60061f5f-f966-4076-9c2d-2978abdaa258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of houses submerged in murky waters in some areas of the
        province surfaced on social media on Thursday, with some stranded residents
        pleading to be rescued immediately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895f1ec-85aa-409d-90d4-daee445acbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T15:30:27.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:31.898+08:00
