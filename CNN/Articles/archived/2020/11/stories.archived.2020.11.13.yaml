  'Multiple-sclerosis-drug-coronavirus-patients-recover-Phase-2-trial-':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-13T16:03:12.747+08:00
    'imagesource': 'jcr:2ad9af97-3ab9-4fda-9f50-b26f298c4111'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '945877b3-5083-4da7-9d00-9b288e24f61e'
    'lead': 'A drug normally prescribed to treat multiple sclerosis helped reduce
      the risk of severe disease from Covid-19.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T16:06:48.190+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T19:05:28.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:01.718+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['multiple-sclerosis-', 'drug', 'coronavirus', 'patients', 'COVID-19',
      'Phase-2', 'trial', 'interferon-beta-1a']
    'template': '1'
    'title': 'Multiple sclerosis drug helps coronavirus patients recover, Phase 2
      trial suggests'
    'visualType': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae602e-dbe8-4845-9ede-49492770d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A drug normally prescribed to treat multiple
        sclerosis helped reduce the risk of severe disease from Covid-19, British
        researchers reported Thursday. But more research is needed to show whether
        the drug, which calms down the immune system, can really help people with
        severe coronavirus infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c9bd0-4b21-44ef-bcfd-dd353768783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d43149-8dc1-4580-8cdc-94103bbb4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found British biotechnology company Synairgen''s
        new experimental version of interferon beta-1a, repurposed to treat Covid-19,
        increased the odds of improvement and recovery among hospitalized Covid-19
        patients in a Phase 2 trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339fbe4-bb3d-458a-874e-f05b68979549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8dc96-7e33-45fa-8bb2-d5620cd099cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNG001 reduced the odds of developing severe disease or dying by
        79%," the researchers wrote in the journal The Lancet Respiratory Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6c341-cdd9-417b-95a6-0d5b232c869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c1709d-5f95-4a0b-999c-980132a8085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SNG001 is an inhaled formula of interferon beta-1a, typically used
        to decrease inflammation and reduce the nerve damage caused by multiple sclerosis.
        In the trial, SNG001 was administered to 48 patients using a nebulizer while
        50 patients received the placebo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8657c5ea-166d-4ff3-9997-40cf98dc25a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e351dc75-021f-4edb-89e6-4cd2f38ce430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two weeks, patients who got the daily treatment were twice
        as likely to get better by day 15 or 16 and more than three times as likely
        to improve by day 28 than those who got placebo, the researchers found. However,
        "there was no significant difference between treatment groups in the odds
        of hospital discharge or time to hospital discharge," the researchers wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a589f-f130-43ec-a554-c0e4cff6df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38244e3-619c-4263-aed2-fd20f72f85a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, from Synairgen and other institutions, found that
        during the two weeks of treatment, 21 patients -- or 44% -- in the SNG001
        group recovered from disease compared with 11 patients -- or 22% -- in the
        placebo group. Then by the 28th day, 58% in the SNG001 group had recovered
        compared with 35% in the placebo group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4cebd-139a-4964-bf96-7061afc1a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10bc12a-a060-44eb-a1e6-536869c641d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, three patients died during the study and all were in the
        placebo group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d295bfe-c8bd-47ea-99b1-5025df24eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55220a39-f7a2-4d78-a20c-db658aa952ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that 11 patients -- or 22% -- in the
        placebo group developed severe disease by day 16 compared with six patients
        -- or 13% -- in the SNG001 group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006127a-62c3-4f5f-9814-494404aa91e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ac256-54b3-4518-80b4-d46cfe580afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common adverse event in the SNG001 group was headache.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc5aa4-6794-46fa-b8ed-bd4676ebd803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4545b-9394-4093-a814-ca12b80860a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNG001, a treatment already studied and shown to be well tolerated
        in patients with asthma and COPD, seems to also be well tolerated in patients
        admitted to hospital with COVID-19," the researchers wrote in the study. "These
        encouraging data provide a strong rationale for larger, international studies
        in the context of the ongoing clinical burden of COVID-19."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5a117-c814-4d48-8d7e-0ab3120c58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695b6e7-91cf-4987-963f-2f10b8dce1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study comes with limitations, including that the number of patients
        in the study was small.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78eb0a-365c-4d2a-bc24-7ef33db432bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d522f97-f9d5-4e0c-b6c9-f141d8a69a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''There would need to be a Phase 3 trial''</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67078e11-861e-4edd-a700-1db717e17c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be possibly a signal here, but it''s unclear how
        much of a signal. There''s not evidence that it''s a dramatic signal, like
        a mortality signal necessarily, and it''s a small study. I think the authors
        of the paper sum it up best when they say there would need to be a Phase 3
        trial," said Dr. Jay Finigan, pulmonologist and director of The Respiratory
        Centers of Excellence at National Jewish Health in Denver, who was not involved
        in the new study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2616a46-e380-4f56-abb6-287a72fd343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c2b1c-96a4-4330-8b6d-cedb040c38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All in all, we''re talking relatively small numbers and there is
        not a signal in terms of things like discharge or mortality, although it is
        certainly not powered for that," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df9b4ed-6956-4a1c-b76d-e9e7b61e6f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8b3ee-08b2-47d7-9798-26d3f9bc7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the drug remdesivir is the only treatment approved by
        the US Food and Drug Administration for Covid-19. Some other therapies --
        Eli Lilly''s antibody treatment and convalescent plasma -- have received emergency
        use authorizations for the treatment of Covid-19. Additionally, several experimental
        treatments are currently being studied.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4addf-bed2-4548-8e7d-ebb9526eb769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fab11b-e824-45d8-9fbd-27ea9d2d9562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certainly lots of different drugs with different delivery
        mechanisms. There are other inhaled drugs that are being thought about and
        looked at and they target different areas," Finigan said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ddf0c-8374-44bd-9c08-35bae079085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2951d2-3add-4e51-8f79-97468d7e6931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are antiviral drugs, there are drugs acting on the immune
        system, antibodies, there are drugs that are trying to target inflammation
        and some of the inflammatory mediators," he said. "All in all, unfortunately
        the data that have come out in this population of patients have been pretty
        largely consistent in that none of them have shown a mortality benefit with
        the exception of dexamethasone," a corticosteroid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07704b70-5971-499f-b94f-080da88248d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780ccd7-449f-4edb-9074-fabaedbfc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to SNG001, "larger randomized clinical trials" are
        needed, Nathan Peiffer-Smadja and Yazdan Yazdanpanah, both of Bichat-Claude
        Bernard Hospital in Paris, wrote in an editorial that published alongside
        the new study in The Lancet Respiratory Medicine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919831a7-28be-4767-814f-0aada156c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31461fd3-6948-44b2-abe6-c767bff1e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of nebulized interferon beta-1a will be of special interest
        since nebulization of interferon has no marketing authorization for any indication
        yet," Peiffer-Smadja and Yazdanpanah wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b8505-5e62-44a1-b276-217aa33d229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3fa2d6-94b4-4dec-a33c-ba1b808a37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will also be worthwhile to investigate whether interferon beta-1a
        has an impact on prolonged symptoms of COVID-19, especially pulmonary symptoms,"
        they wrote. "To optimize the antiviral effect of interferon beta, there is
        a greater rationale to target patients at an early stage of the disease."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd383c84-e013-4b55-85e5-e9a971c4b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:06:48.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/12/health/synairgen-covid-19-treatment-phase-2-trial-study/index.html"><em>"Multiple
        sclerosis drug helps coronavirus patients recover, Phase 2 trial suggests"&nbsp;</em></a></p>'
  'Choosing-best-mask-CDC-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-13T16:10:21.867+08:00
    'imagesource': 'jcr:c58b3898-19ab-44b3-bee5-c49167762c9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0b5c146-1603-43de-a881-5c8bf1e0b87e'
    'lead': 'What type of mask does the best job of protecting you and others? Here''s
      guidance from the US Centers for Disease Control and Prevention and aerosol
      transmission experts on what to look for -- and avoid.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T16:13:51.537+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T19:05:26.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:02.817+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mask', 'COVID-19', 'sanitizer', 'United-States', '-Centers-for-Disease-Control-and-Prevention']
    'template': '1'
    'title': 'Choosing the best mask to protect you and others, according to new CDC
      guidelines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06589668-7349-4857-bee8-1a5a23342759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s official -- wearing a mask not only
        protects others from your expelled respiratory droplets, it protects you as
        well, according to new guidance from the US Centers for Disease Control and
        Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41e98a-eaad-4a56-9b07-08bcca4cb033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ccb97f-fe12-4f9f-887d-26c9be637fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence is piling up that masks work in terms of driving down
        the risk for everyone," said Harvard environmental health researcher Joseph
        Gardner Allen, who directs the Healthy Buildings program at the Harvard T.H.
        Chan School of Public Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69676af9-8723-432f-89c9-7b418d452ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3991c-1c27-4422-83df-44b6f73cd5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what type of mask will offer you and others the best protection
        from any novel coronavirus circulating in the air?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595503e9-f063-49ed-9296-4837302e920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e015fbb-940c-43a2-8ebf-aba7ad84c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to have a minimum two-ply mask, preferably a three-ply
        mask," said Allen, who has focused his career on "sick buildings" and how
        they affect worker performance and productivity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b654d-9ffa-4042-84b5-77e2fdd32d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf11aff-cbcd-4e49-8df2-a45d380b4782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay away from bandanas and gaiter masks unless that''s all that''s
        available. A recent study found both types to be the least effective in terms
        of protection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fda142-733e-4e51-9c1c-a3b1e34521a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa6b942-f016-43df-a050-32226e80427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to level of filtration, we have to pay attention to
        fit," Allen continued. "You want the mask to go over the bridge of the nose,
        below the chin and be flush on the face, resting along the skin. You want
        your breath going through the filter media and not escaping out the sides."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29106821-afcb-490b-9391-a959dfb371a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e06a6c-09af-46e8-bf8b-6b49cb59ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No N95 masks or exhalation valves, please</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda4a82-e9d6-4b78-81d1-0008823c4d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is important: Do not buy N95 masks for your personal use, the
        CDC says. While those are the most effective -- filtering out 95% of all particles
        -- they are considered critical supplies and must continue to be reserved
        for health care workers and other medical first responders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202f822-ec72-43b7-90f7-24ac637ce71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace0078-922b-4a93-b908-015e59a96808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, N95 masks must be fitted to adhere to the unique contours
        of each doctor or nurse''s face. You and your loved ones don''t have access
        to that sort of expert fitting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47143260-19f0-43fc-9ee0-b8ee76188a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d7e20-53de-4c18-8460-e46788eaa082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And be especially wary of the look-alike N95-type masks being sold
        at major retail distributors, Dr. Marybeth Sexton, an assistant professor
        of medicine in the division of infectious diseases at Emory University in
        Atlanta, told CNN recently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82239fd6-534d-48d2-b2ea-cd3a8cea7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042b02c-194b-4337-8f2c-0310baeb8c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of those community-use N95 masks have exhalation valves in
        them," she said. "They do make them more comfortable to wear, but you''re
        not protecting the people around you -- it''s putting your airflow right out
        in the environment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd52d33-52e9-48f4-abf0-6cb1edbe780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc140cc-bf23-452b-87cd-9e3fa550e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may actually make things worse because it concentrates your
        breath into that valve, allowing it to come through with some force and the
        droplets may travel a little farther. So we strongly recommend that people
        don''t wear a mask that has an exhalation valve."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15492a6-43ef-481a-ba5c-4b607b07c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f55b6c-a14f-417a-a141-27a918a3ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A tightly woven cloth mask</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76152d03-55d2-4919-9efb-532d26cbd65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloth masks with high thread counts seem to be an excellent choice,
        according to the new guidance from the CDC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e1c711-9e1b-4acf-9851-9469aaf08aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e56ab-2f4e-46a2-b48c-766f1b0d4e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for a tight weave of 100% cotton, according to studies. Use
        the light test to check the weave: If you can easily see the outline of the
        individual fibers when you hold up the mask to the light, it''s not likely
        to be effective.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d96ed-f2b1-4933-8475-5eaaea6d9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db45b24a-5559-4ba4-a291-6bb8ae00a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You want as many layers as possible without sacrificing breathability
        -- if you can''t breathe though it, you won''t keep the mask on your face.
        Two- and three-layer masks appear to do the trick for most people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e07be-ab16-4977-8302-31c003a9c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff24abb-df21-44f9-8ede-5ccecd6a6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, "multiple layers of cloth with higher thread
        counts have demonstrated superior performance compared to single layers of
        cloth with lower thread counts, in some cases filtering nearly 50% of fine
        particles less than 1 micron."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982b500-0a43-4a37-9ca9-29871e1b03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a5490-5b26-4b19-ac32-4d7a622a6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s good news -- studies have detected SARS‐CoV‐2 in aerosols
        between 1 and 4 microns.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2f311-992b-4e41-bd23-d7d1a6f412ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35750f-d16d-4d1e-8a43-278909cdaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, studies have found that multilayer cloth masks can
        block between 50% and 80% of fine droplets and particles, and "limit the forward
        spread of those that are not captured," the CDC said, "with cloth masks in
        some studies performing on par with surgical masks as barriers for source
        control."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9caef-18af-4236-9fd8-241bc451465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89858e5b-ce73-4f99-9d1a-36d163d96295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Enhancements</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4e493-c249-418d-96de-b58c3964e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says that polypropylene, one of the most commonly produced
        plastics in the world, may "enhance filtering effectiveness" because it creates
        a triboelectric charge -- or in simple terms, static cling.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b553d30-6fbe-4389-9ad5-c67b7272d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f25715-3db4-4a8a-889c-bb4bc7d10b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That electrical static traps both your outgoing respiration and
        any droplets headed your way from others. Because cotton is a more comfortable
        fabric on the skin, polypropylene is often used as filters that can be placed
        inside of a two- or three-ply mask.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179d55e-9afb-4b3d-9c43-ad44f65c202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae8bc2-7d6b-4792-8da3-a6ec61dbcd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washing kills the electrical charge, but don''t worry. A brisk rub
        between your fingers should bring back that "clingy" charge.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a1d25b-b1f8-40d0-bf03-f973bdb6a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1580f1c-916a-4a91-9125-590fd0ee0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A very breathable option, according to the CDC, is silk, which "may
        help repel moist droplets, and reduce fabric wetting and thus maintain breathability
        and comfort."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a12dc3f-3358-40bc-a687-dcf34ac108fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b61e3-84f8-4771-97c4-c6fe8b377809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in September examined the ability of cotton, polyester
        and silk to repeal moisture when used in masks or as mask inserts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c7099-aaa0-4b80-8a9f-989216e4f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1c6ce-d54c-4a0a-a98d-5758dba4e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that silk face coverings repelled droplets in spray tests
        as well as disposable single-use surgical masks," the authors wrote, adding
        that silk masks "can be more breathable than other fabrics that trap humidity,
        and are re-useable via cleaning."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0499ce-0d33-4bbb-9934-61b3e19c6ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e692fa2-e518-4433-a8ca-4756f97d7f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings up an important point: To avoid trapping germs that
        might irritate your face or reduce the mask''s effectiveness, reusable masks
        should be washed daily with soap and hot water. Don''t wear the mask again
        until it''s completely dry -- it''s harder to breathe though wet fabric.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b188d-0811-419f-83ac-c6f4df34ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee2062-75a3-4a73-a17a-6ca9b1731adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you use a filter in your mask, be sure to change it regularly
        because it can clog. You can tell if it gives you a sensation that''s a little
        harder to breathe," said Emory''s Sexton.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b70ba-092f-4739-b42a-f6dc247be322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229bdb6-fa4d-4586-bde2-185c5d12e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mask etiquette</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f96fa-6db2-4e89-bb1c-6e6e06ebe3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the most protective mask will fail if you wear it wrong. Full
        face coverage is necessary at all times, and that means no letting it slip
        under your nose, please.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bec8b7-9b7d-417e-b33c-370743dcc6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578bd948-f589-4cd6-ae51-0598b74fcab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noses are important. Droplets from the nose are typically smaller
        than from the mouth, but that also means they can remain in the air longer.
        High-speed camera studies show sneezing can spread respiratory droplets 7
        to 8 meters -- that''s more than 26 feet, well over the height of a giraffe
        (20 feet).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbddc4fb-b443-431d-b5d8-de4fffc9e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1ef70-a488-4eab-afd1-15b193fa2965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re finding it difficult to breathe with your nose covered,
        find a better-fitting mask.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8891c22-ad63-4ee6-afd1-86e8d49059ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea960a0e-a55c-4100-9cc5-c3a2c58c28cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to wear the mask everywhere you go -- even
        in the car if you are with people outside your bubble.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a913765e-4535-4067-8beb-a4a9de1c4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30647d92-466b-4f7b-9506-72bac33a4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to ride an Uber taxi, you absolutely want to have
        a mask on and the driver should have a mask on," Allen said. "And you want
        to put down the windows, even if it''s inclement weather. Just opening the
        windows a little bit will really help."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbbf17-789f-44fd-b93f-9d6ab1989cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98ff83-57b4-400a-8b50-cd8155ef867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Always carry hand sanitizer</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db51c1c-1ae8-4a44-9eba-e60a0939fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of what type of mask you wear, you will have to take
        it on and off to eat, or adjust it in some fashion while it''s on your face.
        That makes hand sanitizer a mask''s best friend, experts say.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc4474-4059-4f7b-964f-62bf52e86e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42913c-f52d-4e57-8e2b-064191fb0c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks slip all the time, especially when you''re talking," said
        Dr. Henry Wu, an associate professor of infectious diseases at Emory University
        School of Medicine in Atlanta.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35fe24-68c7-45da-a33f-83c9b91fb7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33205736-7150-4685-b2bb-1f6898c48c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it may need periodic adjustments," Wu said. "That''s all the
        more reason to have hand sanitizer with you so that you can always have clean
        hands to tighten that mask or to pull it back up."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752164a-7d06-427d-b79b-a0b3bcfada77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T16:13:51.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/11/health/cdc-face-mask-guidelines-wellness/index.html"><em>"Choosing
        the best mask to protect you and others, according to new CDC guidelines"&nbsp;</em></a></p>'
