  'Brazil-resumes-CoronaVac-trial-after-pause-over--adverse-event-':
    'author': 'Jaide Timm-Garcia and Shasta Darlington, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-13T00:10:43.248+08:00
    'imagesource': 'jcr:9e3a80f1-78cb-4562-85a7-a09e7e0227b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '379830d9-7106-4f0e-8087-9d0eb02b8a95'
    'lead': 'Brazilian trials of the CoronaVac vaccine will resume, after testing
      was temporarily stopped due to a ''serious adverse event'' in one of the volunteers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T00:10:11.313+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:06:02.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:42.721+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Brazil', 'Sinovac']
    'template': '1'
    'title': 'Brazil resumes CoronaVac trial after pause over ''adverse event'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d0e3d-0079-4906-9353-39d638092cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Brazilian trials of the CoronaVac vaccine
        will resume, after testing was temporarily stopped due to a "serious adverse
        event" in one of the volunteers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e9fe2-f011-43fe-a3da-95a095da0f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b5416-6a8a-46f6-a988-74c83e2a14e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, a volunteer in the study died by suicide,
        CNN confirmed Tuesday, resulting in an investigation into the cause of death
        and a pending toxicology report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc003faa-2c21-423b-bebc-29fe659cc814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s National Health Surveillance Agency (Anvisa) said on Wednesday
        that clinical trials of CoronaVac, developed by Chinese drug maker Sinovac,
        would be allowed to restart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f2817-0abe-4521-93c1-e8164d929b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 of the trials have been suspended since Monday, following
        what Anvisa described as a "serious adverse event" on October 29. A note from
        Anvisa said the trial had been paused in order to better evaluate the data
        and assess the risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087715d8-59a5-45c5-83f3-42f18b3d8fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After evaluating the new data presented by the sponsor after the
        study was suspended, Anvisa concludes that there are sufficient benefits to
        allow the vaccination to resume and continues to monitor the investigation
        of the outcome of the case to define the possible causal relationship between
        the unexpected adverse event and the vaccine," Anvisa said in a statement
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff4890-fba1-4119-b7ac-598a6d011db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to clarify that a suspension does not necessarily
        mean that the product under investigation is not of quality, safety or efficacy,"
        it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76d340-29b5-4131-8c64-0705a589e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimas Covas, the director of Brazil''s Butantan biomedical institute,
        said the incident was not linked to the vaccine trial itself. "The serious
        adverse event observed in a volunteer in the trial has no relation to the
        vaccine," Covas told reporters Tuesday at a news conference in Sao Paulo.
        "It was analyzed and determined that there was no relation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f3173-b111-4ddf-b99e-9c190c85c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted online Tuesday, Sinovac said it was "confident
        in the safety of the vaccine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53a050-a66e-4d1e-9e19-cee68777ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have communicated with our Brazilian partner, the Butantan Institute,
        and the head of the institute believes the incident has nothing to do with
        the vaccine. Sinovac will continue to communicate with the Brazilian side
        on this matter. Work related to our clinical research in Brazil will continue
        to be carried out in strict accordance with GCP (Good Clinical Practice) requirements,"
        the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c877d79-5320-4281-b145-e1b15c0e131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac began Phase 3 clinical trials of its CoronaVac vaccine in
        collaboration with the Butantan Institute and the state of Sao Paulo in late
        July, with an aim to recruit 130,000 volunteers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ecfb8-bd9b-480b-8adc-62183d5c960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 trials represent the final and most important testing stage
        before regulatory approval is sought.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e742ec53-a6e4-4fad-9e65-43b598942033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac is also conducting Phase 3 trials in Indonesia and Turkey.
        Sinovac did not immediately responded to CNN''s request for further comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ce81c-92f7-4a17-96ab-87a41e0465b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pausing a clinical trial is not unusual. In September, drug giant
        AstraZeneca paused global trials of its coronavirus vaccine because of an
        unexplained illness in one of the volunteers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d10c42-4341-4aef-9992-42692e5df91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T00:10:11.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/11/health/brazil-vaccine-sinovac-trials-covid-intl/index.html"
        target="_blank">"Brazil resumes CoronaVac trial after pause over ''adverse
        event''"</a></em></p>'
  'ph-distaster-planning-problems-ulysses':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'One of the problems in the country’s disaster planning is that local
      governments’ outlook tends to be limited to officials’ term of office instead
      of spanning decades, an environmental planner says.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-13T00:11:14.868+08:00
    'imagesource': 'jcr:c48ea8af-48c7-42b5-91a0-4294685f7b2d'
