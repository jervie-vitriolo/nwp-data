      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, specifically in the Pasig-Marikina area, PAGASA
        senior weather specialist Sheila Schneider told CNN Philippines’ News.PH that
        this is being considered as a basin. Water from surrounding mountains flows
        down to low-lying areas. More volumes of water will go down if mountains are
        already saturated and there are no enough trees to absorb the water, she added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770e54f-9955-4649-b703-2d90f493dbe5'
