      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday brought the United States'' highest one-day infection
        total (above 143,000) and seven-day average for new daily infections (more
        than 127,000) on record, according to Johns Hopkins University data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d513d-f93e-49cf-a522-50332afb15c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ec2bc-01b4-4f16-8886-62a51f5bede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That average is more than 3.5 times higher than it was on September
        12, when it was at a post-summer surge low of 34,198.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de43c0-cdcb-4a58-913c-0f698d23ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173452a4-59a5-49eb-9e8f-29b08074ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s well above the summer''s highest seven-day average, which
        was around 67,100 on July 22.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f647a4f-f84d-474e-a6cc-9b07627dec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d9f0fd-1eb4-4eba-98cb-11e44ce75304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been good news recently: A vaccine candidate was reportedly
        found to be more than 90% effective, and the US Health and Human Services
        secretary said vaccines could be widely available in the second quarter of
        2021. And the Food and Drug Administration this week approved a new antibody
        treatment that may lower the risk that patients with mild to moderate disease
        will be hospitalized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb746a-220f-4b16-8ac3-a879cd6143e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd4a86-f829-4218-ac51-d531ffc775bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with colder weather potentially driving risky gatherings indoors,
        and no vaccine available this minute, experts warn daily infections have room
        to grow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3481c-2bbb-427f-8566-2d6a7c173ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a58fb-cbc7-4e0b-bb67-e0b2797788de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not surprise me if in the next weeks we see over 200,000
        new cases a day," Michael Osterholm, director of the Center for Infectious
        Disease Research and Policy at the University of Minnesota, told CNN on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04574a9d-5da7-410d-aa83-d359fb5d009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee5989f-590e-473c-bbf6-8f5e5513f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should stress that the chart captures reported cases. Studies
        have estimated infections were vastly undercounted, especially early in the
        pandemic, partly because of limited test availability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed465e-1115-4c9e-87b0-2c48641a7755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352e21b-5af7-4676-9eba-25c4bf72775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health experts have said hospitalizations can be a truer measure
        of the pandemic''s severity -- though rising cases are a warning sign, since
        a patient''s hospitalization can come well after diagnosis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d3277-896f-4a21-a69e-3ef902234a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e99a1-32d8-4065-a34a-a197e05cc373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Test positivity</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c26805-f120-4b5a-8115-5b616387bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A test positivity rate is the percentage of people who get tested
        and turn out to be infected. And the US rate has been shooting up in recent
        weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262797a9-e0ba-4424-905a-3e2da2dc9855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13336cd7-f0ba-45b2-91ed-cf0b69763b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s test positivity rate averaged 8.7% over seven days
        as of early Thursday, according to the COVID Tracking Project.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398d963-d458-482f-b7ea-2d803bb05f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811db7fe-11f9-4d44-ad65-dadc1412899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s above a summer''s highest seven-day average of about 7.9%
        in mid-July.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351b18c-81aa-48bf-a006-76bbd50e5313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1923e-be14-4347-8a00-0a8e694dcf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization in May advised governments not to
        reopen until test positivity rates were 5% or lower for at least 14 days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95f119-3830-4377-b9ae-bff0a7850114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41246b4-a68e-401a-9ccf-d7c9755a87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the director of the US Centers for Disease Control and Prevention,
        Dr. Robert Redfield, has suggested that communities'' positivity rates should
        be below 5% to comfortably have schools open.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d8c6d1-7999-4e7d-ac15-7f489bc07f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf600d-8fb0-454c-a923-f048917cb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House coronavirus task force coordinator Dr. Deborah Birx
        has said test positivity rate is the statistic she watches the closest, because
        it is "the most sensitive indicator" of how the coronavirus situation is unfolding
        at any particular time and place.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1a701-f1c9-49ab-8446-a63b99a2691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f74b31-22a1-45b4-94ca-c35ddf35756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hospitalizations</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fda403-2351-4d75-bffd-564c29d3bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Covid-19 patients are reported to be in US hospitals now than
        at any previous point in the pandemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64171071-90ca-4a0a-83db-07d29f0b860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76527a38-a818-4c13-a05d-c5c445e802bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 65,300 coronavirus patients were in those facilities Wednesday,
        according to the COVID Tracking Project.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fe87d-e44a-4d26-80f0-35ccf2b0d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba3b49-f23e-4c92-be1c-82b92a50cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than double the number from September 20, when the
        country was at post-summer-surge low of 28,608.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22fde68-6f91-4c85-bbbc-018f079abac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67d8f4-1de8-463c-ba9a-7a9221e00789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s beyond the summer peak of 59,718 on July 23, and the spring
        peak of 59,940 on April 15.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4aeb28-d95c-4937-9994-dbd66c8398bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c867f460-c277-487b-954a-cc54f865a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new hospitalization record underscores that we''ve entered
        the worst period for the pandemic since the original outbreak in the Northeast,"
        two COVID Tracking Project co-founders wrote in an online post Wednesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b0f57-2754-4547-aa7c-16840b8dd524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a49b0-9998-45dd-8b46-fe79d596179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These hospitalization numbers prove that the current surge of Covid-19
        cases is not merely the result of increased screening of asymptomatic people.
        Rather, the cases we''re detecting are a leading indicator that many people
        are seriously ill," the post reads.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb3688-94a3-4bfe-80e5-da45bc3ad109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842112a-3b67-4365-a563-0457542210aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hospital systems have said in recent days they are close to
        being overwhelmed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c81500c-2fbd-4c23-a89f-62ca0a7d14cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c681982-a470-4eb8-803d-1f74ceb54c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen states reported records for Covid-19 hospitalizations
        on Tuesday: Alaska, Arkansas, Colorado, Indiana, Iowa, Kentucky, Minnesota,
        Missouri, Montana, Nebraska, Ohio, Oklahoma, Oregon, South Dakota, Tennessee,
        Wisconsin and Wyoming, the tracking project said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4b657-5ac6-4b5f-a6eb-f9d19610f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf3156-0552-4dfc-83fa-0304029d4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitalization numbers likely have become more accurate over
        time -- Florida didn''t report its hospitalizations until July 10, the COVID
        Tracking Project notes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce98369-9883-4237-b0e3-390439a0100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2debd-5f3c-4d43-ab84-19bddf0a3442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deaths</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0624dc3b-dc95-40cf-a701-892713ff81ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s recent daily Covid-19 death tallies aren''t in record
        territory, but they are shooting upward.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73314b40-5817-4387-8437-93e8721f374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f8d79-c425-45ff-a19c-514d5abd716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of deaths per day, across a week, rose above
        1,000 this week for the first time since the summer.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6823d94-78ff-42e3-8fd5-319db6d68acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94caa1d-dfae-4037-8d58-3c5b5a5f5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That average was above 1,130 on Wednesday -- the highest since August
        1, Johns Hopkins data show.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec06bf-8f5c-4b06-ac8a-ad98ce5f985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e15fd5-15c2-4411-88e6-6514aeca3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slightly more than 2,000 deaths were reported on Wednesday alone.
        The tally would reflect a new one-day high since May, though it may be skewed
        by an outsized number from Georgia that could include backlogged deaths.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632511b8-f07f-44fb-937d-9acea492b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38f959-c3ca-4793-87a3-6d266f4b9c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Washington''s Institute for Health Metrics and
        Evaluation projects the US could average more than 1,650 deaths per day by
        December 1, and more than 2,200 daily by January 1, if government leaders
        kept current social distancing mandates and even added some.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5947c4-6a84-4e78-a8ae-eaa0d4079035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc24609-aaf9-4743-a817-d82513caab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would recall the tallies seen early in the pandemic, when 2,000+
        deaths were reported daily for a time in April. The highest daily average
        across a week was 2,241, on April 24.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4392fe-a15e-4478-b641-c25a41df25fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264cf188-a0cc-4d51-8ddd-a0dea38f2dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections appear to be killing fewer people on average now than
        early in the pandemic, in part, experts say, because of changes in the way
        the disease is treated and a rise in the proportion of younger people becoming
        infected.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b3f02-68a5-4cfa-8b5c-1bdca02663fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53817d-143b-4649-af6a-8dfb1c287094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as hospitalizations break records, daily death rates could climb
        further.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c9a81-f1d3-4ad7-94bf-2e1df7efafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082b589-cb21-45a8-b4d9-56e65230d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ratio of hospitalizations to deaths has fallen tremendously
        since the spring," the COVID Tracking Project''s post from Wednesday reads.
        "But it is also true that wherever we see hospitalizations go up, deaths rise
        two to three weeks later."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e230ba1-e531-4056-b5dc-58fb2e3a2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T08:36:06.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:55.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/11/12/health/coronavirus-fall-surge-statistics/index.html">These
        charts show how serious the fall Covid-19 surge is in the US</a>''</em></p>'
