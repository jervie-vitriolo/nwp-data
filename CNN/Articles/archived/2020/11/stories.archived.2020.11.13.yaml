      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from rescue operations, the local government has now shifted
        to rehabilitation efforts to bring back normalcy to typhoon-hit communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4d5ce-acf0-40ad-b1b1-a87b05b55f6b'
