    'title': 'Financial planner reminds Pinoys: Spend wisely this Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846ad37-dc20-4e0e-a7b8-5d5ec7b76b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —</strong> This
        year''s Christmas will be far less festive than how Filipinos used to do it,
        and it may be for the best.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad9098-57f7-4ec5-a7a4-22431c3cadf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6474b-fb31-4ecf-8cc7-66a6d76540f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial planning expert Chinkee Tan reminded cash-strapped families
        not to spend beyond their means during the holiday season, as the "new normal"
        brought about by COVID-19 also meant more Filipinos poor, hungry, and without
        jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82c2b4-e80f-4d0f-affa-ffecb5c4b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f74f2-99a8-4e1d-ba0c-ac239fcb532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pa akong nakitang batang na-ospital o namatay dahil hindi
        nakapag-blow ng birthday cake. Wala pa rin akong nakitang pamilya na namatay
        din dahil hindi nakapag-celebrate ng Christmas, ''di ba?</em>," Tan told CNN
        Philippines''<em> The Exchange with Rico Hizon.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb866e1-f2d9-4369-b4dd-1aef1903ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380e10f-27a3-4882-8007-4f720730a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi natin kaya, especially sa panahon ngayon na taghirap...
        ipagpaliban po natin kahit isang taon lang. Bawi na lang po tayo next year
        kung gusto niyo</em>," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1449f525-f96e-4045-9acc-925fc4c33e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118e845a-aa29-4db3-8ee9-45aa186e4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have not seen a kid get hospitalized or die just
        because he wasn''t able to blow out candles on a birthday cake. Nor have I
        seen a family that died because they weren''t able to celebrate Christmas.
        If you can''t afford it now during a financial crisis... just postpone it
        and host a bigger celebration next year.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c80b2c-1b3a-4195-a929-8dcf9959a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca95e8f-ebd8-4bf7-9b1d-69716e8d9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Times have been extremely tough for millions of Filipinos as lockdowns
        and other quarantine rules kept people away from shopping and travelling,
        which also meant more businesses closing down or laying off employees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a65099-ea7d-41e7-a020-bfa239373a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/15/longer-quarantine-more-Filipinos-hungry-poor-jobless.html">Longer
        quarantine drives 23M Filipinos into hunger, 4.5M more poor</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c72fd-a84b-4702-b830-5e728dd8bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7cfd19-954c-4d9e-a417-c1e78892fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the worst is over for the bigger economy, the recovery may
        be longer for the common Juan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae7f69-bdc7-4bbd-80c6-32aa04f09c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294291e8-e176-49b3-a755-0552ceb47aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Steven Cua, president of the Philippine Amalgamated Supermarkets
        Association, there are other ways to prepare a noche buena feast without splurging.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae06031-df03-4854-b0c5-76323bf922c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc41ca-b2f1-41e3-bbf2-b8f7dc35f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:20:53.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:14.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given <em>na</em> limited <em>ang</em> budget, a lot of people
        would have to be creative in how they prepare for their noche buena," Cua
        said separately.</p>'
    '17':
