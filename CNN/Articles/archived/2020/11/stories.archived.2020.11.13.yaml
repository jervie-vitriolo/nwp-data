      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election commission on Wednesday said any allegations of irregularities
        were from a minority of participants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefc640-464a-443c-a7c4-73f5b9d91b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.344+08:00
