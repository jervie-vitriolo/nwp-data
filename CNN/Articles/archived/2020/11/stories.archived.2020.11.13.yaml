      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its advisory, Meralco said as of 11 a.m. Friday, at least 2,566
        households in Rizal were among 453,349 homes with no electricity due to Ulysses.
        The other affected areas are in Bulacan, Metro Manila, Cavite, Laguna, Quezon
        Province, Pampanga and Batangas.</p>'
