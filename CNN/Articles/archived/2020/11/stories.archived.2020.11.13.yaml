  'Typhoon-Ulysses-missing-mayors-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-13T13:30:58.141+08:00
    'imagesource': 'jcr:07396ba1-8556-4f7d-b8b5-fb8cf249ef9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc8ffc03-0153-49a5-a4f8-bebbf1bd2f8c'
    'lead': 'Nine local chief executives failed to personally carry out their duties
      at the height of Typhoon Ulysses as they are either recovering from COVID-19
      or in isolation, a Cabinet official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T13:32:28.209+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:05:43.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:52.714+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nine local chief executives skipped Ulysses duties due to COVID-linked
      reasons'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f2cce-51b2-40ac-a43e-222c783e4074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:32:28.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) —&nbsp;</strong>Nine
        local chief executives failed to personally carry out their duties at the
        height of Typhoon Ulysses as they are either recovering from COVID-19 or in
        isolation, a Cabinet official said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c7122-1b19-4ece-9ba7-b95d72099a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:32:28.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said only 1,038 officials were present
        out of the 1,047 local government units affected</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a84d1-bd96-4aac-a9e9-8277d0ccebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:32:28.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the nine officials, who were not identified, were "all accounted
        for" and sent instructions to their team to deploy their local disaster risk
        reduction and management councils and emergency teams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b94cd-d719-4766-942b-1a46baea0af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:32:28.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong siyam na wala, ito ay various reasons, iba ay tinamaan ng
        COVID, ang iba ay under quarantine," he said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a70427-b734-40f7-bad9-74ead9265bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:32:28.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The nine officials who were missing, these were due
        to different reasons. Some were infected with COVID-19 while some are under
        quarantine.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86c3f84-ba90-4bf7-a48e-a8959965cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:32:28.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG operations officers are stationed in each local government
        during a calamity. The local officials have been asked to explain their absence.
        They may face administrative sanctions before the Office of the Ombudsman
        if found to be remiss in their duties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eabff3c-e29b-4262-908f-0ab3f9711026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:32:28.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses left 14 people dead and three missing. It also damaged
        over P4.3 billion worth of infrastructure and agriculture.</p>'
  'chicago-thanksgiving-day-stay-at-home-advisory-coronavirus':
    'author': 'Brad Parks, Kay Jones, Omar Jimenez and Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-13T13:25:56.067+08:00
    'imagesource': 'jcr:06d732d5-734f-4d46-b39b-f1dfccfebb32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
