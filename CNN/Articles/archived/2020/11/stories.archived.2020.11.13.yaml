      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rehabilitation must be done on two levels, physical
        restoration of communities, but more importantly, I want to emphasize economic
        rehabilitation.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae24d9-f169-45eb-805d-40894451f782'
