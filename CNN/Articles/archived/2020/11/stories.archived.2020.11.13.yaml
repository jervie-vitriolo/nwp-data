      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Move over, all-you-can-eat buffet: the
        all-you-can-stay resort package has entered the party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67002560-e61e-4515-8404-fecede36dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T13:38:51.498+08:00
