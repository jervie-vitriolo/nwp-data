      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Meralco has not yet restored electricity in most areas
        of the province, because we are prioritizing critical facilities, the hospitals,
        schools and covered courts which were turned into evacuation centers.]</p>'
