      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While money is tight, the supermarkets chain executive said consumers
        may opt for alternative products to replace traditional Christmas eve staples.
        The fancy queso de bola may be switched with any other cheese variant, the
        block of ham may be dropped in favor of the cheaper canned spiced ham, while
        fruit salad dressing may be replaced with a mix of real and substitute mayonnaise
        to save cash.</p>'
