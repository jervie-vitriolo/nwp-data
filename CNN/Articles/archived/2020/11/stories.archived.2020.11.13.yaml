  'us-election-joe-biden-economy-recovery':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-13T21:15:20.688+08:00
    'imagesource': 'jcr:149d3ec4-ac2c-4953-96d3-6fdc64c430c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f878885a-f6c9-48a8-bcac-9aab0f596526'
    'lead': 'By the time President-elect Joe Biden takes office on January 20, the
      US economy will likely still need significant help. That''s a lot like the situation
      the country faced 12 years ago, when he took office as vice president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T21:26:48.065+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:05:07.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:13.875+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-election', 'US-president', 'Joe-Biden', '2009', 'recovery',
      'economy', 'pandemic', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Biden was at the center of efforts to save economy in 2009. What that
      means this time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f32265-794c-43ce-9976-7a6cb74319c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> By the time President-elect Joe Biden takes
        office on January 20, the US economy will likely still need significant help.
        That''s a lot like the situation the country faced 12 years ago, when he took
        office as vice president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c8762-9259-4f44-904d-67ccff9282b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fc904-b19a-4a51-967a-b54f0c00b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one in the Obama administration was more central to the efforts
        to revive the economy than Biden. The vice president was the point man for
        the administration''s $787 billion economic stimulus package, said David Axelrod,
        who was senior adviser to President Barack Obama after running his 2008 campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3288f6-f775-44f7-b94d-a02ad5154fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff412dbe-23d6-48b7-b43a-464ebc22e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t an honorary title," said Axelrod about Biden''s role.
        "He was deeply involved in both crafting it and passing it. And when it passed,
        he ended up administering it. He was literally on the phone every day with
        mayors and governors and members of Congress and all kinds of people to see
        the implementation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f534305-8edb-42e9-901a-bdf465e1c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f5355-d35e-4898-90f7-581ccc9ef422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that experience will serve Biden well once he takes office,
        things are radically different this time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d88e7-8032-4514-9695-6b0bd4c1404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ed6d3-d7a2-4143-8794-38da9a3bbb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, Democrats controlled both the House and Senate. Their margin
        in the House will be smaller this time, and there''s a good chance the Republicans
        will keep control of the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecbd07-8404-49b5-a831-10c2ad9ad18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918582da-f370-481a-aa5f-f7f8f52889f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, after the 2008 election, the outgoing Bush administration
        worked with the incoming Obama team to draft a response to the economic crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae5fbe-bb10-4ae4-83f6-91e4588291b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eef7f2-524d-439f-b4d1-38b06cc16bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump hasn''t yet acknowledged that Biden is going
        to be the next president, and even if he eventually concedes the election''s
        outcome, he''s unlikely to work closely with his successor on a new round
        of stimulus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c3d0d0-f543-47b1-9d0f-664635be1a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cea560-1d02-48af-974c-3cfa1e4ef3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump will set himself up as the leader of the resistance, putting
        pressure on Republicans not to cooperate," said Axelrod. "That''s a level
        of complication we didn''t have [in 2009]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8461d-bd91-4ec1-8ebd-e171f7dcebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63814bf-9149-4a3b-ab28-ef2ea0528c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Axelrod and some economists say the 2009 playbook could be a
        key to reviving the economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc66ec0-24ec-433d-8689-afe52ba6fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2176530-1fe5-48b2-8921-19cf6b1a223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned a lot from that experience, what worked and didn''t
        work," said Mark Zandi, chief economist at Moody''s Analytics. "That augers
        well for the response here. I take great solace in the fact that the team
        that went through that will be calling the shots again this time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ef703-846c-4ce8-a69a-197e2d209cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2093530-06ac-4e22-ba5c-f8b9838a5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that many Obama staffers could return as part of
        the Biden administration to help craft the response this time. Biden has already
        named Ron Klain, his chief of staff when he was vice president, to be his
        chief of staff as president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb702d-06d5-4c07-ba00-f77914bf9506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffd995-c294-4c57-a1b3-d42545c5304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve seen this movie before. It''s probably going to help them
        form their strategy," said Axelrod.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49185929-b057-44ed-acab-a783ff88c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6a6d8-8abe-44f1-83d8-f7a35d2eae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the 2009 stimulus package was in the form of tax breaks.
        That''s not as likely to happen this time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34219dd0-9d0b-4e41-bcdb-793ad8d4d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d93c33-c936-4471-b840-0c56e9cf8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tax cuts were added in part because we thought it would make
        the bill more enticing to Republicans. It did not," said Axelrod, referring
        to a bill that passed with virtually no Republican support. "We thought there
        would be some modicum of support from Republicans concerned about the economy.
        We were dealt a sober lesson. Biden may feel like he could do be better based
        on his relationships with Republican senators. That would be great for the
        country if he does. But I don''t think he''ll go in expecting that to be the
        case."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1177404-b03a-4259-aae4-5a0176b1dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c3672-dd5b-46cd-ad73-027c17adf5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $787 billion price tag of that 2009 stimulus bill was modest
        by today''s standards. The $2 trillion CARES Act, which was passed in March
        with bipartisan support, included help for the airline industry, forgivable
        loans to small businesses to keep employees on staff, increased unemployment
        assistance and direct payments to many taxpayers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8185424-d52c-4eac-b7d8-e7e46d5a6a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf74ebe-c4af-4274-aa5e-6976b75ae0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But negotiations between House Democrats and the Trump administration
        on a new round of stimulus deadlocked right before the election. And it''s
        not clear whether there''s any chance of passing such a package during the
        pre-inauguration lame duck session .</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cffb34-2e5f-4e97-8888-20412dec87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b553ca18-421a-448f-aa85-85dcf810ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if a new round of aid passes between now and the inauguration,
        Axelrod thinks that will kill chances for a package passing the Senate once
        Biden takes office, unless the Democrats win two seats in Georgia runoff elections
        on January 5 and take control of the Senate -— a tall order.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82334a20-5aab-4839-b4e4-a89e97b60efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df890690-3b74-407f-81d3-0b7458e9600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:26:48.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they pass anything in the lame duck, I don''t see [Senate Majority
        Leader Mitch] McConnell saying, ''We need to do more.''"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649d405-5dfd-486f-bd64-5430338b5b5e'
