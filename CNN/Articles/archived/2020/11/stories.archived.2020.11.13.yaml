      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Beijing bureau contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa28356-f4a6-436d-b4d4-14feafcb25cc'
      'mgnl:activationStatus': true
