      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami pa rin pong portion ng lalawigan ang hindi nare-restore
        ng Meralco, inuuna natin ang critical facilities, ang mga nasa ospital, mga
        eskwelahan na ginagawang evacuation centers, covered courts, iyon po."</em></p>'
