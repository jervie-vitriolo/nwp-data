      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba46cef-b159-472f-8ade-d2f7fa297a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing Ulysses to Tropical Storm Ondoy that devastated parts
        of the country in 2009, Schneider explained that the latter recorded more
        rainfall at 280 millimeters in six hours, while Ulysses recorded 202 mm in
        11 hours.</p>'
