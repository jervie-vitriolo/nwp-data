    'title': 'Ulysses re-intensifies into a typhoon, now out of PH'
    'updated': 2020-11-13T12:28:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204cac9-3888-48ee-ba58-d0f1d81160af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T05:46:51.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) –</strong> Typhoon
        Ulysses has re-intensified into a typhoon but was already out of Philippine
        territory as of Friday morning.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9c31a-cc90-43c6-a31b-3a969e8aa6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780bee4-2dae-4b21-99fd-b8e91554a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau PAGASA said in its 11 a.m. bulletin that Ulysses
        went back to typhoon category at 8 a.m., and was last located 500 kilometers
        west of Iba, Zambales, already outside the Philippine Area of Responsibility.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12264e4-45f3-4b41-b314-6fd49aafbb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6960f-7db9-4738-9c03-e95931acbe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It packed stronger winds of 120 kilometers per hour near the center
        and gusts of up to 150 kph as a typhoon. In its 5 a.m. bulletin, PAGASA said
        Ulysses was still a severe tropical storm with winds of 110 kph and gusts
        of up to 135 kph.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fd0de-9f5a-4499-942a-d2a092b649fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954ef089-5db9-4657-8b82-d7df054c1a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day, weather forecaster
        Ana Clauren said Ulysses will no longer have a "direct effect" on the country’s
        general weather on Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4216f0fb-3b9e-4013-a1ec-6530f2c3a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94562889-1312-430b-8967-e683f121b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PAGASA''s 11 a.m. bulletin said Ulysses and the surge of
        the northeast monsoon will continue to bring gusty conditions over Batanes,
        Babuyan Islands, Cordillera Administrative Region, Ilocos Region, Zambales,
        and Bataan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c436d-b538-4ce4-ba19-776bfe022c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa97cd-ac01-4efe-a2c1-98332824fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy rains will still be experienced over Batanes and
        Babuyan Islands. Light to moderate with at times heavy rains may prevail over
        the rest of Cagayan Valley, Cordillera Administrative Region, Ilocos Norte,
        and Aurora.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6342eac8-8673-427f-9138-060da92193df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T12:27:02.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:58.731+08:00
