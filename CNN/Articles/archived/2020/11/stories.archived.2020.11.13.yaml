    'template': '1'
    'title': 'Instagram unveils biggest changes to home screen in 10 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d8c7ea-1e54-4d11-ae2e-9b80adabfa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:56:48.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Navigating Instagram is about to look
        a little different.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336f59d-a698-4619-9265-6f6f640e4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:56:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Facebook-owned company unveiled the first major
        change to its app''s home screen in 10 years. The new design gives its 15-second
        video feature Reels its own tab, and also adds a button dedicated to shopping.
        The roll out starts Thursday (Friday in the Philippines).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb7222-60e1-426d-b88d-eef6b7160c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:56:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the changes, Instagram is making a big bet on the future of
        short-form video and online shopping, two categories it''s been investing
        in heavily, but hasn''t shared any metrics about, like how many people are
        actually using them. (Instagram declined to provide any stats to CNN Business
        on both Reels and shopping.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c236ec0-6c72-4279-afdd-d33f1afc89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:56:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reels tab is located where a "+" icon that people used to create
        a new post or Story used to be. That icon moves up to the top of the home
        page, along with the "heart" button where you check your activity, such as
        likes and follows. The "heart" button''s previous spot is replaced with the
        new "Shop" tab, and the direct messaging icon stays put.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83beeca6-4517-4447-9afa-c759b11c608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:56:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t updated Instagram''s home screen in a big way for quite
        a while. But how people create and enjoy culture has changed, and the biggest
        risk to Instagram is not that we change too fast, but that we don''t change
        and become irrelevant," Adam Mosseri, head of Instagram, said in a blog post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d893ad-12ed-4886-aad6-4f273a3df5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:56:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Instagram launched Reels, its TikTok copycat feature, it lived
        atop the Explore page or on user profiles, and was difficult to find. A dedicated
        tab featured prominently on the home page could get more people to click on
        and interact with the feature, as wildly popular upstart TikTok continues
        to face uncertainty about its future in the US. Instagram reportedly recruited
        TikTok stars to its platform ahead of the Reels launch, but influencers CNN
        Business has spoken with have had mixed thoughts on the product so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dfeeda-316e-4c22-9e38-5a931009416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:56:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same boost could apply to shopping, which for now has largely
        been happening through people seeing shoppable posts from brands, influencers
        or ads as they browse Instagram. With the "Shop" tab, users can search for
        specific products for the first time, see personalized recommendations and
        buy things directly on the platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be4ca0b-4654-49f1-9ef2-1a977ce1891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:56:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to make a change to Instagram navigation, it''s
        a pretty big deal," Vishal Shah, VP of Instagram product, told CNN Business.
        "We don''t expect every single Instagram user on day one to feel like these
        tabs are valuable to them ... but we do believe they can be."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d28559-f546-4486-8020-8a09423c972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T06:56:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="http://https://edition.cnn.com/2020/11/12/tech/instagram-redesign-reels-shopping/index.html"
        target="_blank">Instagram unveils biggest changes to home screen in 10 years</a></em></p>'
  'Trump-ban-US-investments-China-military':
