      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami pong puno at electric post ang nasira dito. Kalimitan
        sa nasira, mga houses na made of light materials lang, pero meron ding concrete
        na bahay na naglipad ang bubong</em> [Many trees and electric posts were toppled.
        Many homes made of light materials were damaged, but some concrete houses
        also lost their roofs],” she told CNN Philippines.</p>'
