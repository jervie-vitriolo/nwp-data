      'US']
    'template': '1'
    'title': 'As schools shut across the US, Europe made it a mission to keep them
      open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aeb60e-9b04-42b8-99b8-8090db5a04a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Late last month, Ireland entered a strict,
        six-week lockdown against the spread of COVID-19, under which social gatherings
        are prohibited, exercise permitted only within five kilometers of the home,
        and bars and restaurants closed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baca39f-e5d0-4299-9637-2f65a2294eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47d9f0-3cb4-49d3-9c9f-e93c61ae129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he announced the new restrictions, Taoiseach (Prime Minister)
        Micheál Martin emphasized that schools and childcare facilities should stay
        open. "This is necessary because we cannot and will not allow our children
        and young people''s futures to be another victim of his disease. They need
        their education," Martin said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77fbeea-a092-4d25-9250-5cd16659d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324493be-49b5-4e4b-9835-3cc98fb14803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a similar story in many European countries including
        Germany, France and England, which made it their mission to keep in-person
        learning going, even as they imposed strict measures to combat the second
        wave of the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e21b96-c091-454c-b228-757edb472d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b46a9a-2cba-4827-9020-d4dd4cc55fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, major cities in the United States, including Detroit,
        Boston and Philadelphia, are shutting schools and moving classes online in
        a bid to stave off rising infection rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60197cc3-8df0-4da7-b36b-684eca6c32bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:45.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ba238-9fb0-4b4e-8e94-814733664a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are rates of infection at which is too dangerous to keep
        schools open, and that has happened in a number of places in Europe," Anthony
        Staines, professor of Health Systems at Dublin City University, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052cdc9-1a08-4afe-b422-157461e4ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd6fca-6f82-4bcc-8c91-943f758f97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that the major response should be "effective, highly
        resourced public health."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a35731-b270-4cf6-b799-41581ec5bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301497d-d097-40f5-af14-7a9a4e826d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schools do spread this virus, but they''re not a major route of
        spread," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e85751-dde8-430c-97e7-8167bcd50429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ade0f3-7d35-4960-bdda-e3fa92b50144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staines said it was appropriate for different places to employ different
        measures "because their economic situation is different, the spread of the
        virus is different." Israel, for example, faced major outbreaks linked to
        schools.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b62da-2b87-4180-add2-f2193f0099eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349309cb-a41d-4b2a-a661-a4aed005ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School closures "may be part of a response for a period of time"
        but "with appropriate knowledge, information and understanding, closing schools
        is not required," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da81423-50b8-411d-a102-5f80b34753c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9131c6e-6637-4ebf-ba19-2226cf76bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"European countries have made a choice, I suppose, that trying to
        keep schools open is very important."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83757d-1526-4df2-8661-bc4cf8385b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943cb2e4-6a63-45d1-9082-fede4b6cdeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US school shutdowns</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291b6e9-ce85-4f7c-ae26-149c13f62b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detroit Public Schools Community District (DPSCD) announced Thursday
        it was suspending all face-to-face instruction because of the city''s rapidly
        increasing infection rate. Classes will move entirely online, starting Friday
        until January 11.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8211f-a166-4e3b-8603-fc7ec7eaacdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777877d5-38bd-4245-a2ba-4b25ea8899e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPSCD said the decision was made with the city''s health department,
        after the infection rate neared 5% last week and has been increasing this
        week. If the rate improves, the district will consider reopening learning
        centers before January 11, it said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff767bb9-b9dd-4fb4-8d99-7b47c81787bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a049ab6-c25c-45dd-ae5b-ed0f7e7e0c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio warned at his Thursday briefing
        that the city is preparing to shut its schools if the test-positivity rate
        continues to increase.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f71fcc-3619-43f0-88b4-40c97558d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e8dc0-4ce3-4728-b896-6b05a322dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is currently seeing a 2.6% test-positivity rate on a seven-day
        average. De Blasio previously said schools would close if that figure reached
        3%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01610d-6aca-4b6c-ab54-fc1a1ef8951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed8caf-3b2e-4f21-9589-c205f35e2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said that if schools shut, "our hope would be to make
        it a very brief period of time," adding that despite growth in the positivity
        rate, there was still time to turn the number around.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c81967-a562-487f-8da3-b0ebf3025485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67df296-e5b8-4f49-87d0-2a3d82d58a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The School District of Philadelphia announced Tuesday all schools
        will remain fully virtual until further notice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785bd33c-51a7-448a-8c23-b88ecc28907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc0be5-d625-4c2d-9064-754cf82fd7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s schools have been using digital learning since September
        2 and were supposed to start the transition process to a hybrid model on November
        17. Chief of Schools Evelyn Nunez told school leaders in a letter obtained
        by CNN that remote learning would continue for now, "to help safeguard the
        health and well-being of our staff, students and families."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfdb878-e6c8-4134-80db-b567f157b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ae51b-a0eb-4327-b9ac-eb97c53a75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:04:59.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston public schools had begun a phased reopening, with the city''s
        highest-need children returning from October 1. Three weeks later, just as
        kindergartners were due back, the city returned to remote learning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290364af-eac7-489d-95d8-8c6a74d34f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0333075-cf52-4e74-ba9c-d3a6ab452b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was devastating for me to have to close the schools," Boston
        Mayor Marty Walsh told CNN''s Jim Sciutto and Poppy Harlow at the time, citing
        the city''s positivity rate moving from 4.4% to 5.7% in a week as the major
        factor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70edc9da-ae88-49fa-85d2-ac4b3f70e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3865a5a-f172-4766-a91e-12adf5425810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh told CNN''s Wolf Blitzer on The Situation Room the city felt
        the number was "a little on the edge there for us to continue to have in-person
        learning for our high-needs students. It was a really difficult decision."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70166251-7c6e-455b-98e6-4ee4fb1ad62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191a137-26d2-4821-affc-ba516f1a8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Brenda Cassellius said in a statement she was "heartbroken"
        about closing schools. "Our families are desperate for these services for
        their children, many of whom are non-verbal and unable to use technology in
        the home," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0dbc9-1574-4dbf-926e-392277fd3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b81fe0-22f2-4fbb-a620-154676632e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Des Moines and Iowa City are also closing schools for two weeks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f0136-4057-4b91-8bae-0a611ed97ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d17fd2-81d1-4855-bb1f-51c09cf4d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>European alternative</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842dc0d-fc87-4b81-8305-b3a5db31b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all leaders believe that such a step is necessary, however.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d32b6-5760-4e48-a8c4-0e7283b20c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368abb9-22b1-4400-a02d-489d92b849e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and England entered month-long second national lockdowns
        on October 28 and November 4 respectively. In both countries, non-essential
        businesses, restaurants and bars have closed, with residents only allowed
        to leave home for work, medical reasons, exercise or grocery shopping.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e53bb4-3ac7-4e82-9f8e-e6d844144d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52826893-70e5-4246-965c-d4fbdb34c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key difference from the spring lockdowns in these two countries
        is that they have chosen to keep schools open.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31107a-dfbe-4c20-89d4-36f12523b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2c84b-3453-4f06-9ac6-423697fdcd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Spielman, chief education inspector at UK education watchdog
        Ofsted, said in a report published this week that the decision to keep schools
        open during England''s second lockdown was "very good news indeed."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073896a5-4301-4cf6-999f-b825c2186c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddd1b7-2a60-42e8-ba5d-6e0c1a4ad9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of school closures in the summer will be felt for some
        time to come -- and not just in terms of education, but in all the ways they
        impact on the lives of young people," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a23ea7-5acc-46f3-b072-3520b10626e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54935436-c809-47a9-9785-5ba3bccdd28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ofsted report, published on Tuesday, found that some children
        had seriously regressed because of school closures earlier in the year and
        restricted movement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95193ed-4b73-4f18-a39d-af48712a2353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824a8d4-a9a8-4cb6-878e-86214f1c85b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that younsters without good support structures had in some
        cases lost key skills in numeracy, reading and writing. Some had even forgotten
        how to use a knife and fork, the report said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2cee4-6090-4c8a-b4da-fc77aa80b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f43ddf-8700-4932-83cc-69698a89b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some older children had lost physical fitness or were displaying
        signs of mental distress, with an increase in self-harm and eating disorders,
        while younger children had lapsed back into using diapers, it found.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbdf9d-5200-41cb-9500-9bc59364ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5382568e-5fea-4d80-bf2a-d25b86987548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some children in Europe, the US and across the world have been missing
        schooling during the pandemic because of a lack of access to technology --
        and it''s hitting low-income students much harder.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee9505-e628-4e9e-854f-ad4a19afaff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4fc588-21f3-4f6e-97f5-9c5e97ab5586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In places that have shut schools extensively, there is significant
        risk of educational interruption," Staines said, adding that "children from
        poorer and more deprived backgrounds lose more and take a lot longer to recover
        from what they''ve lost."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c524bb-0877-4a09-87fb-9f5b0f879e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c5f68-3aa1-414b-b265-310bc56d0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said school also "provides an extensive childminding service,"
        allowing families to participate in the economy.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d834c5-7206-498d-a1db-eee376988591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362578a-a26b-46ba-9351-bc357ac5c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fall in referrals to social services also raised alarm in the
        UK that abuse may be going undetected.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e163d07-07f7-46b6-9c1e-e99f9ce27422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9dc7e-4870-4c95-949b-9bb5b40b6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel acknowledged this risk on October
        28 when she announced a partial national lockdown to fight rising infections
        in the country, saying restaurants and bars would close and people should
        minimize contacts for four weeks from November 4.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556993a9-c03f-4395-9491-d87ee8333ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af8198-8866-4353-9c8b-9184f19277fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said schools and kindergarten would stay open, with strict
        hygiene measures, not only as "an educational mission," but because spring
        had shown "what dramatic social consequences it has when children cannot go
        to school or the daycare center."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c386355-2665-418d-9842-66daf70fb9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ad253-0fec-4b51-ba42-108031af4793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T21:34:48.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has a direct impact upon families. To say it clearly: Violent
