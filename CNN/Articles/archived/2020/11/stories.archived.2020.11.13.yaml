      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro added that declaring a state of calamity will also allow
        authorities to control prices of basic goods in the affected areas and give
        residents a chance to file emergency and calamity loans, as well as access
        to basic services from government financial institutions.</p>'
