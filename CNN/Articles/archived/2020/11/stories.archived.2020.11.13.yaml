      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the state of calamity declaration, relief and rehabilitation
        efforts of the government and other humanitarian assistance will be fast-tracked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1696a2d-ade1-4d82-a32b-65fd41adaac8'
