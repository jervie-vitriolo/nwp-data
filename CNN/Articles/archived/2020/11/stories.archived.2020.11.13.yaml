      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>25. Wear a mask.</strong> It can be annoying or uncomfortable,
        but it signals to the world that you don''t want to get other people sick
        or possibly kill them, and new research shows it protects you, too.</p>'
