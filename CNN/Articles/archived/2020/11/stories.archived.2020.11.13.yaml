  'myanmar-suu-kyi-wins-election':
    'author': 'Reuters'
    'caption': 'The ruling party of Myanmar leader Aung San Suu Kyi has won enough
      parliamentary seats to form the next government, according to official results
      of a general election released on Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-13T19:42:47.022+08:00
    'imagesource': 'jcr:307b803e-81d3-4be8-833f-c9d55e26ea67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7d81c1a-8dcf-477c-89c8-c4257fce20a0'
    'lead': 'The ruling party of Myanmar leader Aung San Suu Kyi has won enough parliamentary
      seats to form the next government, according to official results of a general
      election released on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T20:40:46.343+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:05:10.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:10.481+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aung-San-Suu-Kyi']
    'template': '1'
    'title': 'Aung San Suu Kyi party wins enough seats to form Myanmar''s next government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce15c12-8fb5-4cad-85f1-f070b347e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The ruling party of Myanmar leader Aung
        San Suu Kyi has won enough parliamentary seats to form the next government,
        according to official results of a general election released on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0fc1d-2ddd-49d0-ae16-26ff27cc5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest batch of results from Sunday''s vote confirmed Suu Kyi''s
        National League for Democracy (NLD) had secured the 322 seats in the bicameral
        legislature needed to form a government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502e6ae-b40b-4f7c-949f-04ca485c93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLD has taken 346 seats of the 412 seats that have been declared,
        with results from 64 more yet to be announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef2813-9718-4080-8256-0af8355c8135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comfortable win will be a welcome boost for Suu Kyi, a Nobel
        Peace laureate who has had a turbulent first term and struggled to meet high
        public expectations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5acebc-f67e-4d49-bf52-383dfa5604fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is tasked with developing a country that suffered nearly 50
        years of isolation and decay under strict military rule, years of which she
        was held under house arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90529c2d-6b38-4d64-9d20-4f8ad8de0414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, her government is required to govern with military involvement,
        in particular in the areas of security and defence, under a constitution drafted
        during the generals'' rule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd51a20-942b-43b5-b959-9280ee81da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLD won by a similar margin in the last election in 2015, the
        first free vote since the end of military rule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ebe7b-d92a-4145-b457-9322b90a8764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the ballot was seen as a referendum on Suu Kyi''s government,
        which is hugely popular at home. But its reputation abroad has collapsed due
        to accusations of genocide against the country''s Rohingya Muslim minority,
        which it denies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5196586-c8a2-4a1d-989e-c9f3ad16ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main opposition party, the military-backed Union Solidarity
        and Development Party (USDP), had won 24 seats, according to the partial official
        results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2492a-413d-43c2-bedb-8a0c4ff9e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USDP raised objections on Wednesday and demanded a new vote
        as soon as possible "in order to have an election that is free, fair, unbiased
        and free from unfair campaigning".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb6c49-6889-438d-9b81-2994fe0463f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A USDP spokesman could not immediately be reached for comment on
        Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199ebd6-8467-4645-b663-829c56ea962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International and domestic observers said the vote went smoothly
        and without major irregularities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e3b03-91bf-43c5-962c-b13ed6dd1abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T20:40:46.344+08:00
