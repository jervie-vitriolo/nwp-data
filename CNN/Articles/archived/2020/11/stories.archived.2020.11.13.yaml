  'dhs-officials-forced-to-resign':
    'author': 'Alex Marquardt and Geneva Sands, CNN'
    'caption': 'Two senior US Department of Homeland Security officials have been
      forced to resign by the White House, according to sources familiar with the
      resignations. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-13T20:41:47.795+08:00
    'imagesource': 'jcr:adf79ce2-3961-4853-9aa0-dc6d585b364a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '255992e5-5880-4f54-b52a-a63c49522825'
    'lead': 'Two senior US Department of Homeland Security officials have been forced
      to resign by the White House, according to sources familiar with the resignations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-13T20:49:54.211+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:05:09.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:12.413+08:00
