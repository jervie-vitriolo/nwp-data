    'template': '1'
    'title': 'Medicago and GlaxoSmithKline announce COVID-19 vaccine trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20c615-e5a3-4b3e-bb60-85120af1a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Biopharmaceutical company Medicago
        has developed an experimental coronavirus vaccine candidate, which uses drug
        giant GlaxoSmithKline''s (GSK) adjuvant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9c00f-f0b1-475c-baf7-f70cb8d085d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500aea49-1671-4023-a684-69920338db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adjuvant is added to some vaccines to enhance the immune response,
        which creates stronger immunity against infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4d326-153e-40da-ab08-729987638f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab06ac74-9a46-453f-ae26-c114432368d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, Medicago''s vaccine uses virus-like particles grown
        in a close relative of the tobacco plant. The vaccine combines the particles
        with GSK''s adjuvant to generate an immune response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796e515-18ff-4997-b95f-9be1b7e222a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0683f5-1689-47f7-a8c4-35973fec03ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies announced on Thursday that the vaccine candidate
        was entering Phase 2 and 3 clinical trials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3170e0-9d8a-4b04-9636-f2007e9ff106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e85ff-70af-4bc0-8b6f-a7a5c6b2f1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial will evaluate the vaccine''s efficacy, safety and ability
        to provoke an immune response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e430e22-7152-4d78-aa47-3be20ff4a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efae4e-1116-4a10-886c-2c94577cec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Phase 1 results of the adjuvanted vaccine candidate were very
        encouraging and fully support further clinical evaluation," Nathalie Landry,
        executive vice president of scientific and medical affairs at Medicago, said
        Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bda1dd-82ae-42c6-b336-9a79f432e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first of several GSK COVID-19 vaccine candidate collaborations
        to start Phase 2/3 clinical testing and an important step forward in our contribution
        to the global fight against the pandemic," Thomas Breuer, chief medical officer
        of GSK Vaccines, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60783b47-456d-47b1-a8e6-ebc3f69e434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 2 trial will part be conducted in multiple sites in Canada
        and, upon allowance from the US Food and Drug Administration, in the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a944e46-d50c-4216-bf41-56299e775dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6527075-74d7-4b1f-8981-a756651feca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers will include healthy adults ages 18 to 64 and elderly
        adults over 65, according to the announcement. Each age group will include
        more than 300 subjects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c873ea2-ff3c-4775-9319-b55cb1726403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-13T03:05:48.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-12-20-intl/index.html"
        target="_blank">"Medicago and GlaxoSmithKline announce COVID-19 vaccine trials"</a></em></p>'
