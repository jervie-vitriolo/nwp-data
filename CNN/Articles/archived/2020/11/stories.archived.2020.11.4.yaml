      'mgnl:type': 'text'
      'text': '<p>“Kung makikita base sa imbestigasyon na mayroon silang kinalaman
        sa kahit anong alegasyon ng korapsyon at mapapatunayan ito, ay di po sila
        exempt," she said. "Pa-file-an din po sila ng kaso.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae7a6a-d53d-4627-809b-1ae123eb164b'
