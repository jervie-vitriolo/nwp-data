      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Goldman Sachs said Tuesday there''s a good chance the
        winner will be declared Tuesday night because swing states like Florida, Arizona,
        Georgia and North Carolina will report results quickly. That certainty would
        also likely be a boost to markets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c839f72-9769-434b-8d84-8f0c9ad3ab9b'
