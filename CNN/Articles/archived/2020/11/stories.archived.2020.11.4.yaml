      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5bc001-aff2-4de3-803d-559a94ccfe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:47:08.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions and millions of people voted for us," Trump said in the
        East Room. "A very sad group of people is trying to disenfranchise that group
        of people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c18649-4754-4ffb-a90f-80685a6328f2'
      'mgnl:activationStatus': true
