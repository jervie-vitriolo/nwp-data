    'template': '1'
    'title': 'PH feted as Asia''s leading beach and dive destination'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c42fb0-f7d7-4829-8fae-076f3803205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.872+08:00
