      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Trump attacked legitimate vote counting efforts
        in remarks from the White House early Wednesday, suggesting attempts to tally
        all ballots amounted to disenfranchising his supporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54fb6db-2c62-485d-adef-8e51fe315673'
      'mgnl:activationStatus': true
