    'title': 'More than 102 million pre-election ballots have been cast'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e7bdb4-93da-463e-8957-5ab1e890e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>More than 102 million Americans have
        voted nationwide before the polls opened on Election Day, according to a survey
        of election officials by CNN, Edison Research, and Catalist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e91971-d7aa-4581-98c4-bd572aebfd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7962d1-a728-4a41-9356-de42dd250eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These votes represent more than 48% of registered voters nationwide.
        22 states and Washington, DC have seen more than half of their registered
        voters cast ballots already.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3773094-d703-41a2-af1e-5906c5286f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ff5a2-69bb-47ea-9b9f-0fea7cd4801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-Election Day voting has skyrocketed nationwide amid the ongoing
        coronavirus pandemic. At least seven states, including Texas, Hawaii, Nevada,
        Washington, Arizona, Montana and Oregon, have surpassed their total turnout
        from the 2016 general election in recent days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aae7a77-8b7a-41c1-a266-88eecfd92f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec659d-9ca7-410f-9381-c5f01e104ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an additional seven states and DC, the pre-election vote represents
        at least 90% of their 2016 total vote – Utah, New Mexico, North Carolina,
        Colorado, Georgia, Florida and Tennessee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4165948-1513-4b33-8b34-908fdb73b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb2d1c9-ba91-42e3-9cd9-102c2c2eb2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the 102.7 million ballots already cast represents 75%
        of the more than 136.5 million ballots cast in the 2016 presidential election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b128346-cff4-483d-9404-2aae162bf506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354bf929-d309-48e0-b9cd-1547101c453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>39 states and Washington, DC have crossed their halfway marks for
        total 2016 ballots cast, including 14 of CNN’s 16 most competitively-ranked
        states - Texas, Georgia, North Carolina, Nevada, Florida, Arizona, Colorado,
        Wisconsin, Maine, Iowa, Michigan, Minnesota, Nebraska and Ohio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1882f1-56e3-4bbd-9319-7f3a59e8ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d9210-741c-4e51-bc03-e124274b052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little less than half of the votes already cast this cycle comes
        from those 16 key states, which will play a crucial role in determining who
        wins the presidency this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b5cbd-2d5c-4436-8aaa-25458b09a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.417+08:00
