    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d205573-e6e2-4e49-827f-720d32dc1c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.534+08:00
