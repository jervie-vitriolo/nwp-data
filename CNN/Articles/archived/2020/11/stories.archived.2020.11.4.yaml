  'endangered-tamaraws-mindoro':
    'author': 'Celine Murillo'
    'caption': 'As COVID-19 impacts wildlife conservation in the Philippines, initiatives
      and interventions to save a critically endangered tamaraw take center stage.
      Camera Trap Photo retrieved with Tamaraw Conservation.'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2020-11-04T16:31:22.766+08:00
    'image': 'jcr:6a41060e-6120-449a-9e79-3c5a2863859d'
    'imagesource': 'jcr:fef643a9-08a0-4827-921e-f234977b1da4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6daa7104-940c-4ed3-b205-92b8ad61daf2'
    'lead': 'As COVID-19 impacts wildlife conservation in the Philippines, initiatives
      and interventions to save a critically endangered tamaraw take center stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T17:00:46.158+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T18:11:45.405+08:00
