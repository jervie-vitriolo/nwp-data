    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survey: PH among Top 50 safest countries in the world'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49616605-ac0d-4182-a44e-969b3c30373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) –</strong> The
        Philippines was listed among the Top 50 safest countries in the world based
        on the 2020 Global Law and Order Report by international analytics firm Gallup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6d699-04d1-4683-9f24-6487ede8ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b824c7-fe7a-44b6-a313-635a6628e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country got a score of 84 in the worldwide survey and is tied
        with Australia, New Zealand, Poland, and Serbia. The Philippines'' score is
        also higher than the 82 index score for the world in 2019 by the global analytics
        firm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0895208-6504-44c1-b075-0f072a19a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399cf72-78b3-4ff4-b603-e5956136a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup said "the higher the score, the higher the proportion of
        the population that reports feeling safe."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89223af2-5731-43a3-98c0-974d7533f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e665800-cc0a-4437-aa7d-c9b30b2e7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Global Law and Order Report based its scores on the answers
        of nearly 175,000 adults in 144 countries and areas in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d57cf0-a354-4ba5-bf0f-42a4f249e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc9a57-72f1-400c-9225-d12ee0849a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll gave out four questions to the respondents which asked
        about their confidence in their area/city''s police force, safety on walking
        alone at night in the city/area where they live, stolen money/property from
        them or other household member in the past 12 months, and being assaulted
        or mugged in the past 12 months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87726a31-cdf7-42d1-8b4c-3e84c64e4206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376cdf75-445d-446a-be3a-e93f5a3b0ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Presidential Adviser on the Peace Process welcomed
        the results of the Gallup survey, emphasizing that peace is a shared responsibility
        among all stakeholders and the current gains in peace and security are due
        to the collective efforts of the government and the public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23739dc-cd2e-45a4-ba87-64c85b4ea294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54131a90-5b30-4e2b-b86e-b76a895ac7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are glad to be recognized as among the safest countries in the
        world. Thanks to our law enforcers, peace workers, and everyone who has made
        a commitment to peace, we are moving forward as a peaceful, progressive and
        resilient nation," said Presidential Peace Adviser Carlito Galvez Jr.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff2bb6-517d-4a51-816a-12b2e0f3cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c92292-1e25-40ba-a91b-36000032c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:11:02.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore topped the Gallup poll with 97 global index score. Southeast
        Asian neighbors Indonesia (89), Vietnam (86), Malaysia (83), and Myanmar (82)
        also made it to the Top 50 list.</p>'
  'Donald-Trump-and-Joe-Biden-await-their-fates-as-an-unprecedented-campaign-comes-to-an-end':
