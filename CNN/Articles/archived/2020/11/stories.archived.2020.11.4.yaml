      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe2a33-8e1d-4b02-82db-4df935ea0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A campaign of contrasts comes to an end</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f28d0-d349-4742-b89c-22388221b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump plans to hold an election night gathering of some 250 people
        at the White House despite admonitions from the administration''s own medical
        experts against indoor gatherings at a time when coronavirus cases are rising
        in most states. Biden plans to address supporters in his home city of Wilmington,
        Delaware.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59dc187-4fce-4c6f-9bde-04875e432775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27fc2f-d558-41ef-b621-d6f79156c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the bitter end of the campaign, Trump never moderated the
        angry, xenophobic tone of his rallies even as he faced alarming drops in his
        support among suburban women, seniors who have been disproportionately impacted
        by the pandemic and even White working class voters with no college degrees
        who overwhelmingly supported him in 2016.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f4e4e-43ec-49fb-9311-fd4c9914c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818120d4-4c17-4dff-9240-46e284fcf56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s team has been emboldened by signs of huge turnout among
        young voters, as polls suggest that he has built a massive lead among female
        voters while cutting into Trump''s margins with blue collar voters, particularly
        in the critical Midwest region. At the same time, the former vice president
        has not appeared to be matching Hillary Clinton''s levels of support among
        Latino voters and among Black men, leading to an intense final push by the
        Democratic team to turn out more of those voters for Biden.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8957c0-31ae-4d42-9565-2ffbd14664f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a1742-ef9a-496a-a620-3128923b6b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As both campaigns eye multiple paths to 270 electoral votes, Biden
        must hold the swing states that Clinton won in 2016, including Nevada, Colorado,
        New Hampshire, Minnesota, and then, in the most viable scenario for the former
        vice president, rebuild the so-called "Blue Wall" in the Midwest that Trump
        blasted through in 2016 by retaking Michigan, Wisconsin and Pennsylvania for
        the Democrats.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d68772-a4b6-4141-a7ee-466941f3dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d74c3-ba1a-47c2-93e1-47304b985a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That route appears most favorable for Biden because CNN''s Poll
        of Polls shows Biden''s current lead in Wisconsin at 10 points; a lead in
        Michigan at 9 points and a narrow advantage in Pennsylvania with 6 percentage
        points. If Biden is not able to flip Pennsylvania, he needs to create an alternative
        route to power through tighter battleground states in the Sun Belt, such as
        North Carolina, Florida, Georgia or Arizona.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa4964-e51a-47c6-8cc2-f366e29c3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb7f37-082a-421a-97ab-771809c11c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is facing a more difficult path to 270 electoral votes, but
        his team is confident that they have outmatched the Biden team with their
        ground game, particularly after the Democrats pulled back on their door-to-door
        canvassing efforts due to the pandemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd2d6e-a514-46ce-8fc8-c65d2f6f3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67865dfa-7e6a-47cb-bfa6-74d924267149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is trying to replicate his 2016 map, but if he loses
        Pennsylvania, Michigan and Wisconsin to Biden, he only has a theoretical path
        to the presidency by playing on Democratic turf where he campaigned this past
        week. Those paths could include Trump flipping Minnesota, a goal of his ever
        since a narrow loss in the state in 2016, or a combination of Nevada and New
        Hampshire.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254cd14-5828-491d-b754-7d6423c2b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/03/politics/presidential-election-biden-trump/index.html"
        target="_blank">"Donald Trump and Joe Biden await their fates as an unprecedented
        campaign comes to an end"</a></i></p>'
