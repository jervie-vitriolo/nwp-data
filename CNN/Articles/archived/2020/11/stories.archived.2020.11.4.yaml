      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8616bf-cd0b-40f9-96a4-4fec2f0d63c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Hobert Flynn, the president of Common Cause, told reporters
        on Monday: "We need to let our election officials do their job and count every
        vote because that is what democracies are supposed to do."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0032961-49ac-4353-938e-11430eee5d39'
      'mgnl:activationStatus': true
