      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong>&nbsp;A
        man who was earlier shot and brought to the hospital was later shot again
        and killed while being treated, police reported on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903c052-7ad1-46b4-84ea-eef7b6747fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:46:24.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they received a call on 11:43 a.m. about a 27-year-old
        man identified as Vincent Adia, who was shot twice, resulting in his death,
        while in the Rizal Provincial Hospital System Annex in Angono town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517253b-3b6a-49f0-9254-132d0354ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:46:24.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adia was killed by an unidentified gunman who fled the hospital
        on a motorcycle with an accomplice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a99d8-9850-4109-ba95-94d095de4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:46:24.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Adia was recovering from gunshot wounds from another
        shooting at 3:30 a.m when he was murdered in the hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a59bbf-8648-4082-b635-87e82d7de499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:46:24.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angono police chief Maj. Richard Corpuz said investigators were
        able to speak to Adia''s family who failed to give information on the identity
        of who may be behind the killing. The family, however, said the victim was
        a recently released convict who was imprisoned for seven years for robbery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf10828-5d93-478f-8d8b-ba3ba8a41e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:46:24.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they have yet to check the CCTV footage but have already
        requested for it.</p>'
