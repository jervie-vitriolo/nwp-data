      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc812e-cde0-4ed0-ac3c-49fbc8717707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McBride was the first transgender person to speak at a major party
        convention when she addressed the Democratic National Convention in 2016.
        She was also the first out transgender White House staffer when she interned
        in the Obama White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b7f80-58c0-49dc-972c-fc5a3ce0ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df42953-3568-4a80-bed7-865fde38b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, she advocated for the passage of Delaware''s gender identity
        non-discrimination act, which was signed into law that year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a66b88-9967-43b4-bb70-9a5213f2eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc51666-ebb2-4aca-ac9b-784d80764f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McBride ran on expanding access to health care and paid leave, increasing
        Delaware''s minimum wage, and reforming the criminal justice system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8f8c5-0b73-4048-8821-29e0a3d72a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d024e-ca05-4d0c-867f-130a68aa6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphonso David, the president of the Human Rights Campaign, said
        McBride "made history not just for herself but for our entire community."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0901eb73-400d-4fc0-be48-4d1cb3abbbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b15678-4df4-44f2-babd-258e99e33203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She gives a voice to the marginalized as a representative and an
        advocate," David said in a statement. "This victory, the first of what I expect
        to be many in her career, shows that any person can achieve their dream, no
        matter their gender identity or sexual orientation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b6b58-5323-4ed4-a981-295fe861331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.086+08:00
