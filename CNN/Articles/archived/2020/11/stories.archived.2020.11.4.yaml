    '72':
      'image': 'jcr:61c7665e-0c9f-43ac-b4c2-d6302ca25b60'
      'imageCaption': 'A harem of tamaraws emerges from the deep woodlands of Mts.
        Iglit-Baco. The herd steps out of the shadows to wallow in the mud, and bathe
        under the sun. Camera Trap Photo retrieved with Tamaraw Conservation.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24c748-5bb6-4479-b655-8ab38030415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:43:59.850+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40d39a-22df-49bf-a7f8-fb9f954d0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were able to corner them,” says Barcena. “But the problem was,
        when they stood up, they were carrying shotguns.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb8291d-57c0-4902-9a8e-80b32ee25680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rangers are not deputized to carry firearms. Situations such
        as this are faced with nothing but moxie and some well-delivered bluff — words
        were the rangers’ only ammunition. Fortunately, the response group outnumbered
        the poachers 12 to two. They were able to intimidate the latter into dropping
        their makeshift rifles called pugakang, convincing them to surrender. Yet
        relief was far from what the rangers felt when they entered the hunters’ base.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ae97d-e4ef-401e-b435-0f1eddf72b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strewn across boulders were pieces of tamaraw meat, left to dry
        out in the sun to become jerky. The rest of the adult male tamaraw’s body
        was discarded along the nearby stream – bones, organs, hide. The skull – prized
        as a trophy and said to go for as high as four million pesos (approximately
        $82,600) – was never recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f64536-7524-4eb8-9518-c72f518824bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We protected this animal for years and then they [hunters] come
        here to take and kill them like that. It was really painful to see,” says
        Barcena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ce732-304f-40a0-9cec-dd489c729a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunters were discovered to be indigenous people (IP), belonging
        to the Tau Buwid and Buhid – two of the eight Mangyan tribes who are the original
        residents of Mindoro and who traditionally hunted the tamaraw for food. They
        identified a third person who left ahead of them, managing to evade capture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a683f-3d84-4ff9-8b39-506dea24ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the poachers said they’d been working on their fields
        when someone ordered them to get tamaraw meat. They wouldn’t say who. Later
        on, they recanted and said they wanted the meat for their own, intending to
        sell some to the lowlanders. With a said going-price of ₱300 pesos ($6) per
        kilo, tamaraw meat is often passed off&nbsp;as other bushmeat like deer or
        wild pig to avoid arrest.</p>'
    '73':
