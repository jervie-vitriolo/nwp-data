      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897986c7-7c13-4553-bee3-44f1b9de301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historic amount of early votes</h2>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218f998-8000-4d4d-b5ce-220d8c4a4187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, officials were counting the more than 100 million
        votes that were cast before Election Day, according to a survey of election
        officials by CNN, Edison Research and Catalist.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee7aac-4bdb-4e05-bddc-5fa2a878e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158a520-defe-4671-a9d7-27d02fc7b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented move, which could indicate some mail-in votes
        are in danger of not reaching their destination in time to be counted, a federal
        judge in Washington ordered the US Postal Service to start sweeping all processing
        facilities by 3 p.m., including in parts of battleground states Pennsylvania,
        Michigan, Texas, New Hampshire and Florida. Democrats had previously criticized
        the US Postmaster General Louis DeJoy, a Trump donor, for introducing reforms
        in the agency that they said could slow down the delivery of mail-in ballots.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b36f4b-7158-465d-bd0b-b157e2d78999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816a5c8-5537-4e15-b5f5-6f971890f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are nervous about widespread slowdowns within the Postal
        Service system after budget cuts and staff shortages, which has led to intense
        scrutiny of DeJoy''s motivations.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30010993-f40e-45c1-a5b6-35b1a074ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833ff36-112e-42b4-a43a-e8894bbc6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls began closing at 6 p.m. ET but there are wide variations in
        ballot counting rules across the country.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdbe85-9fb8-4613-a4c7-a0f4f12d4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933592bd-ea60-4cce-95a1-a6845a00bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy is the top issue on the minds of voters Tuesday, according
        to the preliminary results of a nationwide CNN exit poll. Those results are
        incomplete because Americans were still voting, but in those early measures
        about a third said the economy is the most critical issue. About 1 in 5 said
        racial inequality is the top issue and 1 in 6 said the coronavirus pandemic
        was most important to their vote. However, a majority said the nation should
        prioritize containing Covid-19 over rebuilding the economy.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc9470-daaa-4750-ba49-ded12aefe1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ee968-2c2e-4dbd-8b0b-844baafc58f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have made a huge effort to invalidate ballots and limit
        voter turnout through legal challenges and questionable monitoring tactics
        that bordered on voter intimidation in some states. Trump spent his final
        days trying to cast aspersions on vote counting, insisting that a winner should
        be declared on Tuesday night, even though America has long counted ballots
        well into the days and weeks after Election Day.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c19c3-841c-4d9d-995b-c542aee5f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44104d30-6d36-4452-a52b-cd443c0cadcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Biden leading in many national and battleground state polls,
        the President''s team is counting on explosive Election Day turnout within
        the GOP and relying on their intensive, data-driven ground game to turn out
        quiet Trump voters, who they say have not been reflected in the polls.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66977068-e2c2-4f44-92d6-1212c20fd70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec1782-9a09-4324-8749-9cc12b785b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden and Trump close their campaigns</h2>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed8b8e3-5b30-4829-a818-6af4d158dbe3'
      'mgnl:activationStatus': true
