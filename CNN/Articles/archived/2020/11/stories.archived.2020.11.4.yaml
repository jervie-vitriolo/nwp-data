      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others also said that a Trump win doesn''t necessarily mean that
        the yuan will continue losing value in the long term.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e6167-28dd-439f-a442-cb33fd8ff095'
      'mgnl:activationStatus': true
