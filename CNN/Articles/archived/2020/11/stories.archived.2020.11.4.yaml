  'Esperon-confirms-Makabayan-bloc-is-being-monitored':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T00:15:13.005+08:00
    'imagesource': 'jcr:27520c8c-f4cb-4d10-9ef6-61f33d849e93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c14e0b40-49ba-47db-8ccc-4366ea1e781b'
    'lead': 'The government is monitoring progressive lawmakers for their alleged
      links to the communist movement, National Security Adviser Hermogenes Esperon
      confirmed on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T00:14:27.624+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:17:24.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:24.374+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hermogenes-Esperon']
    'template': '1'
    'title': 'Esperon confirms Makabayan bloc is being monitored'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396909c7-6730-44f5-be94-1c833a7c8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) -</strong> The
        government is monitoring progressive lawmakers for their alleged links to
        the communist movement, National Security Adviser Hermogenes Esperon confirmed
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055377b-6a86-4e5f-a4a1-a99d71838df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:25.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749feef-e23e-48b3-b693-7e0b0a2d236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confirming that we are monitoring them because we are very
        sure that many of their acts are inimical to national security and national
        well-being," Esperon told the media in a press conference when asked if the
        Makabayan Bloc was under surveillance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09c98c-6ab6-460a-81ed-74fa3f11c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2324a9a-6568-419a-8622-1b204bbbe84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he denied that authorities are using technical means, which
        he admits requires a court order as stated in the Anti-Terrorism Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a37baa-1374-4ca0-ba25-387bc43a632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4d52d-fc21-4d7f-96b9-e91faf06e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kami nagsu-</em>surveillance <em>ng</em> automatic,"
        Esperon clarified. "<em>Sa totoo lang pwede kaming mag-</em>surveillance <em>ng</em>
        manual, <em>dahil</em> part <em>''yun ng</em> monitoring, <em>pero kung</em>
        technical surveillance, <em>''yun po ay may pahintulot dapat ''yung</em> regional
        trial court."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e5454-a468-4634-824d-37603c009d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27a715-4300-4686-9bc4-f8c2362868b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not doing ''automatic'' surveillance. To be
        truthful, we can conduct manual surveillance because it''s part of monitoring
        but if technical surveillance, it needs permission from the regional trial
        court.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd542d56b-3b7e-4108-baaf-8f4ef7fcffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e44d7c-747b-4f95-a78d-c04bdea18f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:30.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was General Antonio Parlade, spokesperson for the National Task
        Force to End Local Communist Armed Conflict, who first admitted in a television
        interview that the Makabayan bloc was being watched.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac9db9-e02b-477b-aadf-472215cc940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a8d32a-b039-4f74-b775-876d461963a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a Senate panel held a hearing on alleged red-tagging
        by military officials, including Parlade. During the hearing, the Makabayan
        bloc members were not present since they were conducting relief efforts for
        victims affected by the recent Typhoon Rolly. This gave military officials
        as well as former communist rebels an opportunity to raise more allegations
        against the lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0255f-6e56-4bc1-93bf-c9e54def05ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24cf75-3258-40b6-8e07-82c1b9816e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party list Rep. Sarah Elago slammed the hearing, saying
        it was used to spread more lies about the opposition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20515f2-3a5c-4686-96ed-3a6af69dc770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70b743-74a9-4220-af21-967cbc95b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hearing to supposedly address red-tagging was once again used
        to red-tag government critics and the Makabayan Bloc," she said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063018e6-b48c-48f1-b47e-26e3ec53bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a59ac3-4130-4abd-8017-c41990570614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Representatives Neri Colmenares and Teddy Casiño,
        maintained their innocence after they were both accused of colluding with
        the Communist Party of the Philippines during the session.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5e619-e7ea-43d1-9028-1f1e8cfdb5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12018b4-8230-4e9c-ae9c-ddbefac70bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the Senate can immediately come to its senses and not allow
        itself to be used in this tyrannical effort to clamp down on activism and
        political dissent," said Casiño.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da8c9d-6cef-4dd4-9f78-7b513dc77142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:14:27.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:35.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
