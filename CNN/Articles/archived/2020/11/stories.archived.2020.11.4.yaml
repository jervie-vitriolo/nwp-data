  'thailand-porn-ban':
    'author': 'Reuters'
    'caption': 'Thailand''s government said on Tuesday it had banned Pornhub and 190
      other websites showing pornography, prompting social media anger over censorship
      and a protest against the decision. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T18:10:13.037+08:00
    'imagesource': 'jcr:1f7e549c-0094-43b8-8983-0bfa30cfe326'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09c98ecc-ddc4-4b17-b475-74d5f501dc9f'
    'lead': 'Thailand''s government said on Tuesday it had banned Pornhub and 190
      other websites showing pornography, prompting social media anger over censorship
      and a protest against the decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T18:13:26.830+08:00
