      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without either Pennsylvania or Florida, their path to victory includes
        winning Michigan, Wisconsin and either Arizona or North Carolina. That being
        said, Dillon said they believe Pennsylvania is a place where they are "far
        ahead."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b7e2f-d4ca-4a83-8f42-a17fd5c857fa'
      'mgnl:activationStatus': true
