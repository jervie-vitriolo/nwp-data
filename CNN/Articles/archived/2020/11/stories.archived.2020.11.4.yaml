      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Amid
        criticisms on the appointment of a military man as the country''s COVID-19
        vaccine czar, the Department of Health throws its support behind Secretary
        Carlito Galvez Jr. as he takes on the challenging role.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e648c7-7fe6-409a-9ba6-372a9324342d'
      'mgnl:activationStatus': true
