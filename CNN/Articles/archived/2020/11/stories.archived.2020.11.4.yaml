    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ff2ec-81ce-448d-b263-a4a94e42bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>President Donald Trump and Democratic
        nominee Joe Biden are still locked in a tight race for the 270 electoral votes
        needed to win the presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e778c-0b85-4c39-ab4f-85da5cf0a7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb578c3-15b3-481e-a1da-285d8a22a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several battleground states are still counting votes, and the presidency
        and control of the Senate remain within either party''s reach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec33e03-b6c4-4e11-ba32-40e337925040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1f255-96da-4445-9ce3-88275387d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.206+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday morning, CNN had not projected winners in Arizona,
        Georgia, Michigan, Nevada, North Carolina, Pennsylvania or Wisconsin. Alaska
        was also too early to call. According to CNN''s projections, Biden has won
        237 electoral votes to Trump''s 213.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac85378-3664-43de-8a84-fbdba839cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.207+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bfe9f0-86a8-4276-b638-6c0c264562b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.207+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many votes left to count, here are five takeaways from the
        2020 election so far:</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ac3b1-90ba-4136-92ae-3abeb786dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T01:52:08.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden takes leads in key states</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a710b2-ebe8-4a36-97e9-5b74be83eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T01:52:08.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of noon on Wednesday, Biden had reason to be optimistic: He held
        narrow leads in enough states to finish with exactly 270 electoral votes if
        he were to remain ahead, with other possible additions still in play.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667a519-3b29-46e2-b8bf-35c4e2ebb2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T01:52:08.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e8617-2f5b-4c38-8b9b-92b5b8660215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T01:52:08.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Wednesday won Wisconsin, according to a CNN projection,
        and gained a slim edge in Michigan as absentee ballots in Detroit and other
        population centers were counted. He was also narrowly ahead in Arizona and
        Nevada.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2707cd-bc64-417f-8b81-4d838b6892a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T01:52:08.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a678b1c-5d7a-4c21-aacf-05849d34f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T01:52:08.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether those leads, which would put Biden at the
        270 electoral votes he needs to win the presidency, will hold. The good news
        for Biden, though: Votes remaining to be counted in most places were mail-in
        ballots -- the form of voting in which Biden generally performed strongest
        across the map -- and in areas where Biden expects an advantage. Trump''s
        strength was in-person voting on Election Day, most of which has now been
        counted.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea0af5-2c3c-439c-974e-203d82bf5138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T01:52:08.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eff968-4cdb-4df8-a9a9-0aa2deae3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T01:52:08.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant numbers of mail-in ballots also remained uncounted in
        Democratic strongholds in Georgia and Pennsylvania, where Trump currently
        leads the vote count.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989f495c-b540-4503-929b-b1f98e4022fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T01:52:08.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crucial role for Omaha</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fabd424-21d2-4901-8fd5-9b8706bc9511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T01:52:08.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebraska and Maine divide their electoral votes up by congressional
        district. While Trump easily won Nebraska overall, he lost the Omaha-based
        2nd District -- and if Biden reaches 270 electoral votes, that single electoral
        vote could prove decisive.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ef772-08cd-4a1e-ba83-8fbc4f0d1c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T01:52:08.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5703e2-c20a-48e8-935f-e69eb2c1f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T01:52:08.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If candidates'' current leads all hold, Biden would reach exactly
        270 electoral votes -- a path to the presidency that wouldn''t be possible
        without Nebraska''s 2nd District.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be7ac9-aaf5-4c16-91de-bce8fce66d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.207+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fec1b37-5673-4a89-81f0-752ad441b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.207+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump prematurely declared victory</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a45ee-8734-4837-8747-539869ada024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.207+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wee hours of Wednesday morning, Trump called for legitimate
        vote-counting to be halted, declaring victory with millions of votes outstanding
        in several swing states and falsely claiming that Democrats were trying to
        "steal the election."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5880e9be-adca-4c46-9063-7429d1dc071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.207+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad21ec9c-35a5-48d2-848d-9e7cbd2fcd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.207+08:00
      'mgnl:createdBy': 'dani'
