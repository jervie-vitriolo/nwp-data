  'fishermen-militia-west-philippine-sea':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'National Security Adviser Hermogenes Esperon Jr. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T19:33:00.015+08:00
    'imagesource': 'jcr:78aa9f68-26a2-44f9-9057-bd7caba9ed7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72ba652d-f6e1-4bd2-9f2b-adfb54d4589c'
    'lead': '‘Let us not put there weak forces,’ National Security Adviser Hermogenes
      Esperon, Jr. says of the plan to deploy a maritime militia composed of fishermen
      in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T19:35:30.118+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T18:10:31.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:09:04.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Esperon wants more fishermen in West PH Sea, but not as militia  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ce94b-0fa1-4dd0-aa91-07a1e184d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — National
        Security Adviser Hermogenes Esperon Jr. is not keen on supporting the plan
        to deploy a maritime militia composed of fishermen in the West Philippine
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab955765-ab40-4ac2-9394-64f227c556e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us not put there weak forces,” Esperon said in an online media
        briefing on Wednesday referring to the West Philippine Sea, which includes
        areas in the vast South China Sea that Manila claims but contested by Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f847f09-98be-4750-9402-64f98c5f741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon explained that while fishermen are being tapped as civilian
        force to patrol the country''s seas, this has never been done in disputed
        waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952328dd-4e68-4a08-8472-1651435af6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I like to see the plan first," Esperon said. "But for now, we don’t
        have it in the West Philippine Sea. We have Bantay Dagat (Sea Patrol) on our
        coastal areas.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f2a6d-342f-4063-946f-8101189eca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it were up to him, more fishermen should be sent for the sole
        purpose of increasing the catch from the West Philippine Sea, which currently
        contributes to only 7.3% of the country’s fish production.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6eb0a-3553-4f0a-8b25-dfdb09d13ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We might as well have more fishermen going to the West Philippine
        Sea as fishermen and leave the control, the provision of safety at sea to
        the Coast Guard and if necessary, to deploy the Navy and the Philippine Air
        Force for matters that are meant to protect our sovereignty,” Esperon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e0c70-e83d-4c1a-a6e0-c6ed15a66c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would have a preference for well-trained forces that are better
        equipped rather than ragtag fishermen who would go there,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49445b9b-2807-472f-8d24-06b9a974a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top security official said he is convinced China is maintaining
        a maritime fleet in the West Philippine Sea, despite Beijing’s refusal to
        admit it. “We know that they are in the South China Sea and in the West Philippine
        Sea. They are very well-equipped; they have bigger ships I must say."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33060714-78f0-42db-9df8-6d8d07560f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of resources</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664ab59-9d97-4e0f-90c5-6d3575c7a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Navy chief Vice Admiral Giovanni Bacordo previously revealed
        plans to develop “maritime CAFGUs” or Citizen Armed Forces Geographical Units
        that will serve as counterparts of Chinese maritime militia which have been
        accused of harassing local fishermen in the West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afaa3fb-b8a8-406c-82d2-e0052f6bc433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana<a href="https://www.cnn.ph/news/2020/10/23/no-resources-militia-west-philippine-sea.html">
        later clarified that the government is still testing the waters</a> and is
        leaning toward shelving the plan, as advised by President Rodrigo Duterte
        due to lack of resources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e0fd2-c9c4-40e0-8496-2a6cf2336f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ni Presidente mukhang hindi natin kaya ''yan, huwag na natin
        munang gawin dahil wala pa tayong resources (The President said we may not
        have the capability, let’s not do it for now because we do not have the resources),”
        Lorenzana said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f421c3-ebbd-42c3-afea-ca8df49c89f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deploying militiamen would be costly, he noted, since bigger ships
        have to be procured.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc47fe-8fea-4c00-82ec-106c75792792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rear Admiral Loumer Bernabe, the Philippine Fleet commander,
        earlier said the militia,<a href="https://cnnphilippines.com/news/2020/10/21/PH-Navy-defends-plan-to-deploy-militia-to-West-Philippine-Sea-to-counter-China-s--.html">
        though unarmed, would help protect marine resources.</a> The 2016 ruling of
        an international tribunal in The Hague said China illegally destroyed marine
        environment through its island-building activities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e6aaa-c619-4740-b6dc-222b41b32fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marine protected areas</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a8ed7-8cf1-4dc8-85fe-f7c747d3d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Mapping and Resource Information Authority said it
        has documented incidents of “destruction and unsustainable fishing” done not
        just by Chinese, but Vietnamese vessels as well. “But we are raising these
        issues bilaterally for now,” NAMRIA Deputy Administrator Efren Perez Carandang
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4aeb6-2d98-4a8f-9ca6-2d0409d827f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central mapping agency is pushing for the declaration of several
        marine protected areas in the West Philippine Sea, and is urging other claimant
        countries to do the same.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29b3de-1550-42de-bfb8-718d33c97ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an activity that is benign, activity that is bereft of
        any sovereignty claims, purely of marine scientific purposes,” Carandang said.
        “The goal is to establish a network of marine protected areas in the whole
        of West Philippine Sea.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae38526-d57f-49dc-883c-2432559dbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines, China, and Vietnam, other states with
        overlapping claims over the West Philippine Sea include self-governing Taiwan,
        Malaysia, and Brunei. The arbitral ruling recognized the Philippines'' sovereign
        rights in areas within its exclusive economic zone that China contests, but
        Beijing rejects the decision and insists on owning almost the entire South
        China Sea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8305e3-471f-4698-8c99-c664f4d8a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T19:35:30.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
