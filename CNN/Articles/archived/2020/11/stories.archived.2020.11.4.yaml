      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affc320-7786-473c-ac04-d1c98879c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When possible, alternative voting options -- which minimize contact
        between voters and poll workers -- should be made available for people with
        COVID-19, those who have symptoms of COVID-19, and those who have been exposed,"
        the CDC spokesperson said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a88a2d-0f48-49d9-9811-e194f254f241'
