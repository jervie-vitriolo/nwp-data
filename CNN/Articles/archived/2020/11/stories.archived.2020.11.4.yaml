      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, election results hinting at a clear winner should boost
        futures — though several key races remained too early to call just after 11
        p.m. ET.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb5f87-0325-45ab-9ce7-53fad6f49e15'
      'mgnl:activationStatus': true
