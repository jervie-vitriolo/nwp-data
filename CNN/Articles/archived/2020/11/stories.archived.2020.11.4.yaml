    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CSC', 'Civil-Service-Commission', 'Quinta', 'Rolly']
    'template': '1'
    'title': 'CSC reminds: Gov''t employees hit by typhoon may use 5-day emergency
      leave'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f835e-4a50-40f7-b06e-9b306442b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:38:39.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:48.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Government
        employees who were affected by the recent Typhoon Quinta and the destructive
        Super Typhoon Rolly may avail of their five-day emergency leave, the Civil
        Service Commission reminded on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a354e3b-db69-4461-b54c-cdbb80b00621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:38:39.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:48.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said the leave may be used either for urgent repair
        and clean-up of a damaged house, being stranded in affected areas, disease
        or illness brought by natural calamity or disaster, or caring for immediate
        family members affected by the natural disaster. It is usable within 30 days
        of the occurence of the calamity, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe32986-ef84-418b-ba8c-b51ce2c1cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:38:39.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leave is up to five days, straight or staggered, but can be
        subject to extension based on the agency''s policies, the CSC said. This is
        based on its Memorandum Circular Nos. 2 and 16 issued 16 February 2012 and
        17 October 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8d187-aed9-4265-9cdf-799574e51031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:38:39.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Rolly, dubbed the strongest typhoon in the world this
        year, battered the Bicol Region over the weekend, killing at least 20 people,
        injuring 74, and leaving three missing, the National Disaster Risk Reduction
        and Monitoring Council reported Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48246f8c-579b-4237-8008-9e79e17a3241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:38:39.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two million people in the country were also affected by
        Rolly, with over 480,000 residents needing to flee their homes before the
        typhoon struck, and nearly 383,000 still in evacuation centers, NDRRMC said.
        Damage to infrastructure and agriculture was estimated at nearly ₱6,8 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e0a3eb-71f5-42ff-8304-0b64cada3865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:38:39.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Typhoon Quinta also tallied <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/30/Quinta-death-toll-October-30.html"
        href="https://www.cnnphilippines.com/news/2020/10/30/Quinta-death-toll-October-30.html">22
        deaths</a> and over ₱737 million damage to agriculture in Central Luzon, Calabarzon,
        Mimaropa, Western and Eastern Visayas, days before Rolly struck.</p>'
