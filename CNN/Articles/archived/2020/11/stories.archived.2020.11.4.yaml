      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462ded3-eddc-40ff-899d-6beb307e4c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Technology issues in multiple states</strong></h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346e1f1-172a-4f38-a03d-bae48e981961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states had other issues pop up that led to delays in counting
        ballots. In Outagamie County, Wisconsin, which is outside Green Bay, poll
        workers on Tuesday were working to transfer votes from around 13,500 misprinted
        absentee ballots to clean ballots that won''t jam the electronic tabulating
        machine, the county clerk told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0c06c-400b-4f6d-b214-12468e1dcfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0e088-d55e-4462-97f9-48e924cdbc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, a printing error delayed the counting of 14,600
        absentee-by-mail ballots in Dorchester County, north of Charleston, until
        later in the week, state elections officials said. The marks at the tops of
        the ballots that alert the scanner to start tabulating votes are too small
        for the scanner to read, said Todd Billman, executive director of Dorchester
        County Elections.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f5ce35-210e-4656-832f-1aba42816595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957dd2f9-e510-420d-9502-0547f704d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.359+08:00
