      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e07b1-3a25-46f1-9fed-fdfb7e137a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three key states -- Michigan, Pennsylvania and Wisconsin -- election
        officials were not allowed to begin processing absentee ballots until on or
        just before Election Day, after Republican-led state legislatures successfully
        opposed changing laws to allow earlier preparations like other states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73a058-8799-49e1-861f-0da695bb0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2bb45-db02-4f6e-a835-1851cea8b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden spoke early Wednesday calling for patience while workers
        continued to count, Trump attacked the legitimate counting of votes and falsely
        claimed he had won in states where millions of ballots are yet to be counted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc90e3-4df6-4d9d-8837-aca20c2b2910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e945e-633f-4c54-98e1-cf06890cde35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican National Committee has prepared for a large-scale
        legal battle that could come in a razor-thin contest in one of the key states.
        "We have thousands of volunteer lawyers and several law firms already on retainer
        in these battleground states," said RNC spokesperson Mandi Merritt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072cbea5-09ba-4be9-b47b-f91a35462492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494609c-a9d3-47a8-8050-0c79bbb8f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have also amassed their own legal army to fight any potential
        court battles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55218ba5-fc6f-4076-b7e0-6b96cee07232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3588b3-2e83-4645-a95a-2c863f38c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pennsylvania counting and lawsuits</strong></h2><p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e1ac8c-af4f-4d36-9241-c2becfdf17c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, where officials couldn''t begin processing hundreds
        of thousands of early ballots until Tuesday, counties made their own decisions
        about how to prioritize the crush. On Wednesday morning, there were still
        more than 1 million ballots left to be counted in Pennsylvania, a state election
        official told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8025dc-0728-4944-b0b3-53f52b5c4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0c1bc-875f-4d7b-bc01-f71ae44f745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the major Democratic stronghold of Philadelphia, where more than
        350,000 mail-in ballots had been received, city officials still had hundreds
        of thousands of mail-in ballots left to count on Wednesday morning, Philadelphia
        City Commissioner Al Schmidt said on CNN. He noted that Pennsylvania allows
        mail-in votes to be received and counted up until Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fad75-b283-4589-8bce-50fa14729a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d5bc6-67e4-4296-b44c-551e33bf990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to continue day and night until we get every one of
        those votes counted," Schmidt said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b700803-3987-440b-9258-9e74435206cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6578338-2522-492b-8eab-37d961c610f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election workers in Luzerne County, a northeastern county near Scranton,
        stopped counting mail-in ballots on Tuesday evening and will resume Wednesday
        morning, according to county manager David Pedri. He said the county had counted
        about 26,000 mail-in ballots of roughly 60,000 cast.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0b34f-ea6d-456b-9d96-404ea5497f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162bad0-f40e-4f85-bc96-b09df5b2e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic-leaning Montgomery County, northwest of Philadelphia,
        planned to count "24 hours a day until completion," according to county spokesperson
        Kelly Cofrancisco.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c643b-a26e-40dc-ac2d-718ceabcb7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038805a-a946-432a-9f46-f4692b3c9a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have filed a lawsuit challenging at least 1,200 absentee
        ballots in Montgomery County. A federal judge will hear the challenge on Wednesday
        morning.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920fb583-45a3-4a6b-87ae-eecd532076ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb785ff-7c8c-4ff4-a651-5d817b2c6bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Republicans observing the processing of mail-in votes described
        to a federal court how they saw absentee ballots with possible technical issues
        and believed elections officials might impermissibly try to give voters opportunities
        to fix ballots with issues that would have caused them to be thrown out. The
        Republicans alleged that the county had begun processing mail-in ballots too
        early and was illegally trying to allow voters to fix defects, such as by
        adding missing inner envelopes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24291a-de8a-448b-a384-e0079bebd94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Pennsylvania, GOP Rep. Mike Kelly and others filed a lawsuit
        in state court Tuesday evening accusing the Pennsylvania secretary of state
        of illegally advising that provisional ballots could be offered to absentee
        voters whose ballots would be rejected.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7c0850-d45c-460b-b8bd-d5da81c51740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c1554-84d4-4674-823e-eb963ae7c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the states where ballots were still outstanding urged
        patience while the results are calculated. Pennsylvania Gov. Tom Wolf, a Democrat,
        released a video Tuesday evening cautioning voters to "remain calm" while
        the vote count is ongoing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c00136-6bd3-41ce-b858-364fb7202827'
