    'jcr:uuid': 'd7e3c1b2-5aac-440a-97c2-0508a0b47081'
    'lead': 'The House of Representatives reported that a 77-year-old congresswoman
      living in Quezon City tested positive for COVID-19.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T21:36:24.812+08:00
