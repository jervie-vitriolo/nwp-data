      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow closed up 555 points, or 2.1%, higher, its best percentage
        gain since mid-July. The S&amp;P 500 closed 1.8% higher, its best day in a
        month. The Nasdaq Composite finished 1.9% higher — its best performance since
        mid-October.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d5245-39d1-4acd-a53c-4a57bba5726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:29:21.296+08:00
