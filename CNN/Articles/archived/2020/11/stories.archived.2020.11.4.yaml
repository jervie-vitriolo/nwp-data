      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also today: The ISM Non-Manufacturing Index, a read of the all-important
        US services sector, posts at 10 a.m. ET. But for markets, the US election
        results will be the big mover.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
