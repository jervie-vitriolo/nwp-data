      'mgnl:created': 2020-11-04T00:50:55.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ant Group''s highly anticipated IPO has
        been suspended following a meeting between the company''s billionaire co-founder
        Jack Ma and regulators in China, an abrupt move that threatens what was due
        to be the largest share sale in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5dcbe5-528b-4924-9f7c-54dbd05739f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb757a-c36c-43d3-96ee-16ab29adf594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Stock Exchange said in a statement on Tuesday that
        it had postponed the company''s listing, less than two days before its shares
        were due to begin trading, because of "major issues" that might cause it "not
        to meet the listing conditions or disclosure requirements."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb760d-21c8-4b18-b206-0f85ca81e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add5830-ba64-4e00-940b-02cda72aa0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO has also been suspended in Hong Kong, according to a statement
        from Ant Group, which referenced the meeting between Ma and Chinese officials
        as well as "recent changes" in regulations. In a statement on its official
        WeChat account, Ant Group apologized to investors for "any inconvenience caused
        by this development."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6567031b-2057-4559-b3f1-4d9214afdb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95edf296-24a6-4249-b9db-d901f8ae7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dual listing was set to raise $37 billion, making it the biggest
        share sale in history by a wide margin. Saudi state oil company Aramco holds
        the record for an IPO. It raised $29.4 billion when it issued shares on the
        Riyadh exchange last December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b875301-3945-4876-8cb9-32b0b1cd6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d9902-d82d-48d4-b6f8-e4bc40a9447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant is an affiliate of Alibaba, which was also founded by Ma. The
        IPO would have valued it at more than $310 billion, making it worth more than
        major US investment banks such as Goldman Sachs and Morgan Stanley. The company
        sells an array of financial products in China and its payments arm, Alipay,
        is the country''s biggest payments platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f7339-53f5-4470-bcec-9f8617453722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc532f9-32fc-48dc-bb60-0e9cc99b87ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Alibaba plunged as much as 9% in New York after the Ant
        IPO was suspended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a2ae1-b14d-4bac-bd67-00c9aee41af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168c5fd-e8ef-4f94-93b8-08ce9a4b8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the People''s Bank of China and three other
        financial regulators summoned Ma and two Ant Group executives for questioning
        on Monday. Just over a week ago, Ma publicly criticized Chinese regulators
        for stifling innovation by being too risk averse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6381904-f2c9-408c-8b13-6af115c91d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9eb549-eaf7-4c9a-a36d-e84459bcfd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:26.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that Chinese regulators have taken such drastic
        actions on the eve of a large IPO, senior geotechnology analyst at Eurasia
        Group Xiaomeng Lu told CNN Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac0d4a8-cc34-4478-9b78-54d95ad58f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51a89d-325f-4034-a6d7-8da2ca9b37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jack Ma''s aggressive comments last weekend exacerbate the brewing
        conflict between large Chinese tech companies and powerful regulators," Lu
        said in emailed comments. "Ant is likely to adjust its IPO valuation as a
        result of this intervention and delay its launch date."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d56e6-4a3e-46b5-946a-2e2afa386bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a9f27-a300-45b4-85df-4c3f0a737f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan Clark, the author of "Alibaba: The House that Jack Ma Built"
        and chairman of investment advisory firm BDA China, said before the IPO was
        halted that Chinese regulators "want to put out statements that they''re the
        ones in charge, the ones in control. No regulator anywhere wants to be irrelevant,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5c69f-6a6c-4078-9eef-083c5365e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c1e87-f136-44b2-82a5-62b3a42ace3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the China Banking and Insurance Regulatory Commission
        — one of the regulators that summoned the Ant executives — proposed new rules
        for online lenders. The rules could could mean that Ant would have to set
        aside more cash for the loans it facilitates and would place more credit risk
        on its balance sheet, according to Bernstein analyst Kevin Kwek.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a50e2f-df59-490c-9b7f-578d1e305083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c6ef2-468d-435e-bd25-9f29bedf144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not yet clear exactly why the Ant Group IPO was suspended,
        it could be an attempt by Beijing to remind Ma "who calls the shots," Clark
        told CNN Business on Tuesday. Still, such a dramatic move so close to the
        listing date is surprising because it could damage to Beijing''s drive to
        develop its capital markets, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb7977-813b-4b3c-a7f4-79462c375096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b152d1-897d-46fc-8844-a70981304a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, China''s ruling Communist Party published an unusually
        frank set of guidelines for private businesses, stating that the private sector
        needs "politically sensible people" who will "firmly listen to the party and
        follow the party." The directive indicates that President Xi Jinping it not
        afraid to take more overt measures to ensure that private companies support
        the Communist Party''s philosophies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f56cfb-6ed1-422b-bcd3-dc9514a1a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2bcd1c-332d-4d56-9b59-cb10622c6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Group said on Tuesday that it would stay in "close communications"
        with regulators and the Shanghai exchange.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23cd4e-a687-4b7d-9d5f-e1638fc5b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308b381-64ba-426d-a1e4-74e112fa5bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:33.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will overcome the challenges and live up to the trust on the
        principles of: stable innovation; embrace of regulation; service to the real
        economy; and win-win cooperation," the company said in its statement. "We
        will continue to serve small and micro businesses and ordinary citizens with
        our passion, professionalism and commitment for society."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac79ecf-600a-4078-b3b6-bf7ef90b44a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:50:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:33.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/03/tech/ant-ipo-postponed-beijing-jack-ma/index.html"
        target="_blank">"China halts Ant Group''s giant IPO after dust up with billionaire
        Jack Ma"</a></em></p>'
