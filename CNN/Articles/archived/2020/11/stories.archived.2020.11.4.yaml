      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a19bb-8979-471c-b17a-8824b917f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sarah''s overwhelming victory is a powerful testament to the growing
        influence of transgender leaders in our politics and gives hope to countless
        trans people looking toward a brighter future," Annise Parker, the former
        mayor of Houston and current President of the LGBTQ Victory Fund, said in
        a statement Tuesday.</p>'
