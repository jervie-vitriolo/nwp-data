      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words follow an alarming new report saying that Covid-19 case
        counts were impacting children around the country at "unprecedented levels,"
        with the last week of October seeing the highest one-week spike in new infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e724ea6-1cc6-47bb-b58f-7b056fc61f40'
      'mgnl:activationStatus': true
