      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>CDC: People who have COVID-19 or who were exposed can go
        vote</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf4057-a281-4237-abb0-1ff6ac8e62ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:11.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are hoping to cast their ballot Tuesday, the CDC told
        CNN people recovering from COVID-19 or quarantining from being exposed to
        the virus can still go vote safely.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2005b4-ff71-4ba8-b40d-4528fd4ef30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.246+08:00
