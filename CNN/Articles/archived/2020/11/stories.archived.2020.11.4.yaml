      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c56d81-64c4-4a8b-95e8-cbbc6123609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.840+08:00
