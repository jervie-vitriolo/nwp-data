      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/11/03/world/watch-us-election-abroad-meanwhile-in-america-intl/index.html">Watching
        the US election from abroad? Here''s what you need to know</a>''</em></p>'
  'united-states-iran-cyber-operation':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T10:16:08.082+08:00
    'imagesource': 'jcr:1b0da70f-698a-4d4e-98b9-aec46df2c5e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd956f5d4-dd06-46fe-93af-0a6a0df86238'
    'lead': 'The US National Security Agency and Cyber Command conducted an operation
      against Iran within the last two weeks as part of a broader effort to protect
      the 2020 election from foreign interference, a US official told CNN Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T10:20:51.399+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:13:17.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:41.005+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Iran']
    'template': '1'
    'title': 'US recently conducted cyber operation against Iran to protect election
      from foreign interference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f60c3-a914-448b-a9d8-a1db357a07ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US National Security Agency and Cyber
        Command conducted an operation against Iran within the last two weeks as part
        of a broader effort to protect the <a href="https://edition.cnn.com/politics/live-news/election-results-and-news-11-03-20/index.html"
        target="_blank">2020 election</a>&nbsp;from foreign interference, a US official
        told CNN Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153ff92-2832-405a-bfe9-4e9d153732c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent operation, which was <a href="https://www.washingtonpost.com/national-security/cybercom-targets-iran-election-interference/2020/11/03/aa0c9790-1e11-11eb-ba21-f2f001f0554b_story.html"
        target="_blank">first reported</a>&nbsp;by the Washington Post, targeted Iranian
        hackers working for the Islamic Revolutionary Guard Corps after they carried
        out an attack last month — posing as the <a href="https://edition.cnn.com/2020/10/30/politics/iran-hackers-proud-boys/index.html"
        target="_blank">far-right group Proud Boys</a>&nbsp;to send threatening emails
        to American voters, the official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2a957-140f-440d-8f0c-7890243981aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Cyber Command, which is led by Gen. Paul Nakasone, who also oversees
        the NSA, did not immediately respond to CNN''s request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a03f6-719e-4ac9-a4c3-90e73fb76b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the specific US operation targeting Iranian hackers remain
        unclear but the news comes as officials remain on high-alert for potential
        foreign interference on Election Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e94d2ab-4555-4675-8b34-c1529e7b8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official also told CNN on Monday that US Cyber Command <a href="https://edition.cnn.com/2020/11/02/politics/cyber-command-russia-china-iran/index.html"
        target="_blank">expanded its operations</a>&nbsp;aimed at identifying malicious
        foreign cyber actors before Tuesday''s election, conducting missions to not
        only seek out Russian hackers, but those from all major adversaries, including
        Iran and China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83538b5-28cc-4f33-bad4-9c6f83290b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same US official said that cyber operations against foreign
        actors, across the whole spectrum of offensive and defensive measures, began
        ahead of the election and will continue after the final ballot is cast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4bbfe8-4484-4a98-8bd3-23612ccb6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This expansion of Cyber Command''s "hunt forward" operations ahead
        of Election Day, which built on an effort that began in 2018 to identify foreign
        hackers and tactics, was <a href="https://www.nytimes.com/2020/11/02/us/politics/cyber-command-hackers-russia.html"
        target="_blank">first reported</a>&nbsp;by The New York Times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55247fcf-3964-4175-9c84-b5782ba11b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while a senior election security official from the Cybersecurity
        and Infrastructure Security Agency told reporters Tuesday that "it has been
        quiet" as far as foreign interference and malicious cyber activity are concerned,
        they also cautioned that "we''re not out of the woods yet" — making it clear
        relevant agencies remain on high alert.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eae0f7-c39a-4f36-9e09-b7e5c99345fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the time where polls start closing, where numbers,
        early unofficial results start going off on election night reporting sites,
        where we would start seeing the ''three Ds'' ... disruptions due to demand,
        defacement or denial of service attacks," the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0cbfda-a28a-4bf8-b099-c011f4a71876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be disruptions, but those election night reporting
        websites do not tie back to the official count or the certification process.
        They''re wholly separate," they added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553a767-cd74-463a-9b6e-fe8566febc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials will remain in that posture over the next several
        weeks, the senior CISA official told reporters when asked to compare the level
        of foreign activity to what was observed in 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33b0ca-19dc-410f-be35-e368ec503522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack surface particularly for disinformation and foreign
        interference extends well into the next month or two," the senior CISA official
        said. "So there is no spiking the football here. We are acutely focused on
        the mission at hand."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7df9850-60be-42cd-a691-e1626d758af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:20:51.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:17.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/03/politics/us-cyber-operation-iran-election-interference/index.html"
        target="_blank">US recently conducted cyber operation against Iran to protect
        election from foreign interference</a>."</em></p>'
  'Filipino-American-vote-US-election':
    'caption': '(FILE PHOTO)'
