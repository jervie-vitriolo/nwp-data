      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump and Republican senators won races in more than a half
        a dozen red states from Montana to South Carolina, rewarded by supporters
        who think they finally have a president who is for them, against their enemies,
        and capable of leading America to an economic rebound. And Republican Sen.
        Susan Collins won a key race in Maine, despite Trump''s weak showing at the
        top of the ticket, proving that the four-term, relatively moderate member
        has a unique bond with her state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae01047-0da4-4b8c-868b-30f5fd5f239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a96d3-22bd-4976-97e6-91ae1f0dc9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have spent six long years in the Senate minority. They
        will likely remain there, unless a few races break their way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab64e0-e448-418c-a953-2e4a66cb7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ad9cf-4b4d-49f7-979c-177cbb56cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties have so far flipped a seat: Alabama Democratic Sen.
        Doug Jones lost to former Auburn football coach Tommy Tuberville in a state
        Trump dominated. And former Gov. John Hickenlooper defeated Republican Sen.
        Cory Gardner in Colorado, where Biden also triumphed over Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc906959-0193-439b-bbd3-c65133243845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57193448-9094-4b2a-be47-bdd3b0ba276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the parties offsetting those two seats, control of the Senate
        could come down to four races in Arizona, North Carolina and Georgia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd32f411-e00e-4032-8edf-9ff1ec54ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68226028-235d-4757-b15c-29e83bf45487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, Democrat Mark Kelly, a NASA astronaut and the husband
        of former Arizona Rep. Gabby Giffords, has led Republican Sen. Martha McSally
        in every CNN-approved public poll this year. McSally, who was appointed to
        fill the seat once held by the late Sen. John McCain, has run behind Trump,
        waffled in her public support for him and failed to excite some conservatives.
        The senator has repeatedly suggested that Kelly was beholden to China due
        to his participation in US-China forums, but Kelly has defended himself by
        pointing to his record as a captain in the Navy.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522fa888-7bfd-442b-bd0f-1b5bc5870977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, recent revelations of Senate Democratic candidate
        Cal Cunningham''s alleged extramarital affair have undercut the image he carefully
        crafted as a man of integrity who serves in the Army Reserve. GOP Sen. Thom
        Tillis has hammered Cunningham over the scandal.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda919b-8a36-4ad1-906c-83a413a245f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1eecb9-def5-419c-8b3d-7a9686b09315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cunningham has attempted to shift the focus back to protecting
        Americans'' health care during a pandemic.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f674299-c5f6-40b2-aa4c-63924c6ed979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7cc998-3672-4536-884b-dc4831a2f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denise Adams, a Winston-Salem City Council member, told CNN that
        women "realize what''s at stake," adding that health care, abortion access
        and education funding are all on the ballot.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d8ee5-4e31-4c9b-94c8-f72014ad15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4140fe-a629-40b6-9e34-991f23269147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ain''t trying to call nobody''s pot kettle black," she added.
        "Right now, Democrats in North Carolina are united, and our task ahead of
        us is to bring this baby home."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11df31e4-cdd8-47f2-8fe4-31b78340b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2adaf-59e9-44bf-96b5-6d57f83eb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they are unsuccessful in North Carolina, Democrats'' hopes of
        taking the Senate could very well come down to Georgia, where two Republican
        senators, David Perdue and Kelly Loeffler, are running.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a24ae2-ca96-4eb2-9601-3a22cbf3c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302183a-6c0e-4d7e-89d5-17f041381ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeffler''s race will go to a runoff between her and Democrat Raphael
        Warnock, the senior pastor of the Ebenezer Baptist Church in Atlanta. In the
        unusual melee election, the appointed senator faced multiple candidates, including
        GOP Rep. Doug Collins, who targeted the same swath of conservative voters
        as she did. Loeffler recently told CNN that there are "no" issues on which
        she disagreed with the President, leaving Warnock to claim liberal and more
        independent voters.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e0926-e7db-4b39-8afe-c89005bbfd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc00af-d751-4934-a116-2b7e2f64b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue''s race against Democrat Jon Ossoff turned increasingly nasty
        in the final weeks of the campaign.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae17bfb-97b5-4164-8e37-8550d32d4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27614f4-2014-432d-aafb-e543438080b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue, a 70-year-old former Fortune 500 CEO, dismissed Ossoff,
        a 33-year-old media executive, as not knowing how to create or keep a job.
        Ossoff recently told CNN that Perdue''s butchering of Harris'' name at a campaign
        rally was "unquestionably" racist. At their recent debate, Ossoff called the
        senator a "crook" who was "fending off multiple federal investigations for
        insider trading" while attacking "the health of the people" who he represents.
        Perdue snapped back that the Democrat had worked for "the mouthpiece of terrorism
        and Communist China" -- claims Ossoff called "ridiculous." The candidates
        are also running against Libertarian candidate Shane Hazel, and if no one
        gets more than 50% on Election Day, the two top vote-getters will compete
        in a runoff on January 5.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83539ab4-92a4-459a-8cff-0740c70d0363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ae2c6-84bb-4e3b-a667-321724a2e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats'' sudden reliance on states like Georgia underscored
        Republicans'' ability to take states off the map, denying Democrats a number
        of pickup opportunities, including in hard-fought races in Maine, Iowa and
        Montana.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540ab72-7e9f-44be-8b59-c0919991dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7011d-dbbd-44a2-8cdc-8af651f40967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins of Maine defeated state House speaker Sara Gideon, proving
        that her bond with her state could withstand even a weak showing at the top
        of the ticket.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34093598-8167-4121-9b93-0f5c655909f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a2edf-4641-4f2f-975d-f81f6267c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her first victory in 1996, Collins has developed a Maine-centric,
        independent image, winning her last election with nearly 69% of the vote.
        But Collins'' approval fell during the Trump era, due in part to her support
        of the 2017 GOP tax plan and the nomination of Judge Brett Kavanaugh to the
        Supreme Court. Polls this fall showed her behind in the race, while attack
        ads portrayed her as beholden to special interests.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d826a5-868d-4236-acf8-c38b7fa15294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23583765-4593-4cb1-82af-1ab154683126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins countered her toughest opponent yet with a message on what
        she delivered for Maine, including financial relief for small businesses during
        the pandemic, and a promise that her seniority in the Senate could lead to
        more federal funding for her state. She also separated herself from Trump,
        opposing Ginsburg''s replacement, Supreme Court nominee Amy Coney Barrett,
        and even declining to say who she would vote for president.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555e01f-6b8b-48a9-a9d3-1c68305348bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad5c4c-f651-46fc-a8a2-bbd05ebe9198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans also cheered a crucial victory in Iowa, where they tied
        Democratic candidate Theresa Greenfield to leaders in Washington like House
        Speaker Nancy Pelosi. The Senate Leadership Fund, a super PAC aligned with
        McConnell, spent millions airing an ad warning that "the Theresa Greenfield-Nancy
        Pelosi health care plan could take away our employer-provided health insurance,"
        even though neither Democrat backs a single-payer proposal. Democrats charged
        that Greenfield''s opponent, Republican Sen. Joni Ernst, has changed, hitting
        her for campaign violations resulting in a Federal Election Commission fine
        and for buying a condo in Washington.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5929c520-ab1b-4b72-8036-db787b896c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f5d1c-140b-44aa-9294-06e0ff542eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernst had also had a couple of missteps, backtracking on her suggestion
        that fewer people have died of Covid-19 than official health reports suggest
        and flubbing a debate question on the price of soybeans. But she had held
        slim leads in recent polls and Trump also won the state.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899968c-e061-4eef-a144-d445abd6d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801404ea-8c34-4694-a8c6-08eb2307df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another victory for the GOP, Republican Sen. Steve Daines defeated
        Gov. Steve Bullock, one of the Demorats'' top recruits.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de59d6-b37c-481c-a863-af3e13b0333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145d549-087c-4799-96af-d36489c0778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:40:51.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Democrats had pushed for Bullock, the state''s two-term
        Democratic governor, to run, believing he would make a formidable challenger.
        His entry into the race made it a competitive contest, but ultimately, he
        came up short, conceding the race to Daines early Wednesday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb119f9-9cca-4629-b850-339420be00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11081c48-8bdc-4c8e-bba6-00a03add356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An intense fight for the Senate</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e06a23-d6cf-42dd-9f42-a9967f94c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some political forecasters said Democrats were favored to win control
        of the Senate. Democratic candidates bet early on a message centered on protecting
        the Affordable Care Act, which they leaned into even more heavily as a pandemic
        heightened the health care concerns of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf72e9-0a76-476b-a86d-8534e71319e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fab26e-9680-40bc-8bcc-44b7ce2ff317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Republican candidates were tied to a historically unpopular
        President who put even red states in play. They said for months that their
        loss would lead to socialism, even though Democrats chose Joe Biden, the epitome
        of the establishment, as their presidential nominee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89318768-41f8-4157-bd84-5048a71dfe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49b549-2e43-4cfd-a4b8-2d5e37fcce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans hope that an economic rebound and the recent confirmation
        of Barrett will have reminded voters why they put the GOP in charge and save
        their Senate majority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c870c-736b-47ff-a2ca-9829758128bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53b4c0-db4e-4ad8-82bc-0bfa2fa02314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a rally in Kentucky on Monday, Senate Majority Leader Mitch McConnell
        warned that if Democrats take back the chamber, they will abolish the filibuster
        to pass sweeping progressive legislation, pack the Supreme Court with liberal
        justices and grant statehood to Washington, DC, and Puerto Rico. He promised
        that if he is reelected, those measures "will not come up in Mitch McConnell''s
        Senate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b94c83-68e9-47c4-a53e-78583c3fad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856df61f-9de4-4453-ba20-24b3d7d30cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Election Day, it appears increasingly likely that the Senate
        will remain his.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5e302-79e2-4b88-b7cb-a7a87c2c7e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2debf-caf1-43b0-bc58-5ddacd4332f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Trump effect</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaaef8b-721f-47d9-8616-3200ae3aeda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s presidential approval rating has never hit 50%, according
        to Gallup, and he polled at 46% in October, lower than the three previous
        presidents who were reelected, Barack Obama, George W. Bush and Bill Clinton.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6780c95-0c61-4970-b8f7-4c1a44f4b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5af4a0-67f5-4eba-806e-c90481a42ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has remained unpopular throughout his term. He did not build
        the "big, beautiful" wall, but separated thousands of migrant parents from
        their children. He signed a tax overhaul bill into law that provided a short-term
        boost to the economy but added more than a trillion to the debt. He failed
        to repeal and replace the Affordable Care Act. He was impeached and acquitted
        of charges that he had used his power for political gain when he asked Ukraine
        to investigate Biden. He has praised Republican candidates who support him,
        even when they promote the baseless QAnon conspiracy theory that he is working
        to squash a secret cabal of pedophiles. He proposed a ban on Muslims traveling
        to the US. And he inflamed the racial divisions within the country after Charlottesville
        and the police killing of George Floyd. He ridiculed his opponents, whether
        they were women, minorities or senators in his own party in tough election
        races, like Collins, who he recently tweeted was "Not worth the work!"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e281e4-4a5c-4938-9158-4cdeb5347dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2358e4f-b085-422f-a87e-394c3a8a84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s conduct has imperiled not only his own hold on the White
        House, but also GOP control of the Senate.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc1226-08ae-494b-9e18-7f7877dba733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc6cd6-b0d1-4b69-b39d-2ab8f1f99713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump should stop tweeting about individual Republican candidates
        because all it does is confuse the base," GOP strategist Scott Reed told CNN.
        "It doesn''t help anybody, except Twitter, and I don''t know why in the hell
        anybody would be helping Twitter right now."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd328e87-c8c1-45da-8cbf-a81ee452ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0efb38-e88e-4cb0-b62f-859527c5a41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steady unpopularity at the top of the ticket, along with the
        demographic changes of some Southern states, and a massive fundraising effort
        by Democrats sparked in part by the death of liberal Justice Ruth Bader Ginsburg,
        have put conservative states on the map.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea4c6b0-6431-49dd-8cd0-9611d1496516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff300ef-8d74-435e-bdb7-aa781e62297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Republican Sen.David Perdue''s race against Democrat Jon
        Ossoff has turned increasingly nasty in the final weeks of the campaign.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57dd57-464c-4559-baef-31745e988fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af82ec-c433-4b7f-a94e-90647a37dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue, a 70-year-old former Fortune 500 CEO, has dismissed Ossoff,
        a 33-year-old media executive, as not knowing how to create or keep a job.
        Ossoff recently CNN that Perdue''s butchering of Harris'' name at a campaign
        rally was "unquestionably" racist. At their recent debate, Ossoff called the
        senator a "crook" who was "fending off multiple federal investigations for
        insider trading" while attacking "the health of the people" who he represents.
        Perdue snapped back that the Democrat had worked for "the mouthpiece of terrorism
        and Communist China" -- claims Ossoff called "ridiculous." The candidates
        are also running against Libertarian candidate Shane Hazel, and if no one
        gets more than 50% on Election Day, the two top vote-getters will compete
        in a runoff on January 5.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc7f16-ae96-43ae-a9ab-2b213957af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdc9a8-616c-42cd-a895-1583d44c7e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia GOP Sen. Kelly Loeffler''s race will almost certainly go
        to a runoff, since she faces multiple candidates, including GOP Rep. Doug
        Collins and Democrat Raphael Warnock, the senior pastor of the Ebenezer Baptist
        Church in Atlanta, in an unusual melee election. The appointed senator and
        Collins have targeted the same swath of conservative voters; Loeffler recently
        told CNN that there are "no" issues in which she disagreed with the President,
        leaving Warnock to claim liberal and more independent voters.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55fa6d-ba97-49b1-8083-8cd9f7971c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7012f50-af1f-4c1f-bda0-7cb786ccb8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans hope that John James, a Republican businessman who flew
        Army helicopters in the Iraq War, can defeat Michigan Democratic Sen. Gary
        Peters and become the state''s first Black senator. But Peters and Biden have
        led in the polls there, and Democrats have put several other conservative
        states in play, including Montana, South Carolina, Texas and Kansas.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ec10e-3ef4-4f8f-9e6b-2e4bb77c399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5638559-9882-4ea8-aae8-044ad818d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the greatest surprise of the election cycle is in South
        Carolina, which hasn''t elected a Democrat to the Senate since Sen. Fritz
        Hollings retired 15 years ago. In the Senate elections since 2004, the South
        Carolina Democratic candidate never cracked 45% of the vote.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b3fe7-3fcc-4432-9063-3680055da0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaca759-8a03-4c94-aa15-1eedece50cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his race against GOP Sen. Lindsey Graham, Democrat Jaime
        Harrison raised $57 million between July and September, the largest single-quarter
        total by any candidate in US Senate history, though he still lost.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85923f-e305-4626-840d-0df7f41dbb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690e574-1f90-42ec-8da7-9062f944fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have had a financial advantage in many other Senate races.
        Political groups have spent more than $1.7 billion to advertise in them, according
        to Kantar''s Campaign Media Analysis Group, 54% of which was spent by Democratic
        groups.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b09a1f-68e0-4fc1-a370-e230320364f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e72780-66a0-46ad-a24b-58ac25d917cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republican strategists said that Democrats were throwing good
        money at bad races. McConnell easily won over Democrat Amy McGrath, a former
        Marine fighter pilot, despite groups on the left spending nearly $50 million
        on ads against him. And Texas Sen. John Cornyn defeated MJ Hegar, a former
        Air Force helicopter pilot, despite being outraised by $6.7 million in the
        third financial quarter.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47cf94-c95d-407f-b002-cd39576f066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff8e8d-24f0-4b6f-a9bb-dbd382bbb94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, they''re being outspent heavily with all this national money,"
        said Reed, speaking of Republicans. "But at the end of the day, I''m convinced
        they''re going to hold the Senate."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df7a56-263c-4c0b-83a2-2e0348f587c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb107c7-a7b3-4644-838d-8ed1c7e67ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Democrats do capture the Senate, it will be because of women.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a4dad-0a29-4b36-b815-45a997f4b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e5a240-643e-44a7-8dad-86cb3f889aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A double-digit gender gap is clear in a number of Senate races,
        according to a series of New York Times/Siena College polls over the past
        two months. In Arizona, for example, Kelly led McSally overall, 50% to 43%.
        He was down several points among men but overcame it with a substantial 57%
        to 38% advantage among women.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c5618-5206-4f73-8085-dc028f70b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c84cf1-b24f-4915-9320-3076086e61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Schriock, president of EMILY''s List, told CNN that Republican
        efforts to attack the Affordable Care Act, block legislation addressing the
        gender pay gap and their anti-abortion views have made the GOP unpopular with
        women. Schriock said that Trump''s behavior and "the chaos that he produces
        constantly" also don''t appeal to women.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c5423e-b88e-4fa5-9f33-6bff944f0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625ae8e-4c92-4b3e-bf6b-b0e9c410e28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] is just not anything women voters are interested in right
        now," she added.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51adfe83-3b96-4c46-a248-8882f03c98c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2bcd59-391f-48d4-b35a-535e04e7ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Tuesday.</em></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c59be-5d21-4f2e-9975-8029bb0453d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.880+08:00
