      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks posted strong gains during Election Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345afcd7-c52a-4b00-a423-4cb692f5f4f6'
