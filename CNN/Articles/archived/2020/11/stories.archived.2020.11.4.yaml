      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was recently featured on the cover of Vanity Fair magazine''s
        December issue, which led to a predictable news cycle of praise and condemnation
        that broke down along party lines. In the interview, Ocasio-Cortez said that
        authorities have reported various death threats targeting her in the short
        time since she took office.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833f6e6-a5db-44d2-8ee2-ffc6de752d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:31:46.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:12:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez previously bested Caruso-Cabrera in this summer''s
        Democratic primary. The longtime CNBC correspondent and anchor ran in the
        general election representing the Serve America Movement party.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701a59e-da25-4fd9-b125-4c09ba314a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:31:46.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:12:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez first rose to prominence after defeating longtime
        Democratic Rep. Joe Crowley in the <a href="https://www.cnn.com/election/2018/results"
        target="_blank">2018 midterm elections</a>, with no political experience of
        her own at the time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88111ab5-b840-402c-8233-6b69944be190'
