    'mgnl:tags': ['COVID-19', 'coronavirus', 'Dubai']
    'template': '1'
    'title': 'Dubai''s PM receives coronavirus vaccine shot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab3eee-ab4e-48ce-836b-28c31a763d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:12:11.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The Prime Minister and Vice President
        of the United Arab Emirates, Sheikh Mohammed Bin Rashid al-Maktoum, has been
        given a coronavirus vaccine shot, according to state media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f36b41-e271-4114-a834-986e8a378a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:12:11.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Maktoum shared a photograph on Twitter, showing him receiving
        the shot from a medical worker. It is not clear which vaccination shot he
        was given.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1dd58-328b-4c80-8084-ed667a17ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:12:11.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa7b617-5db0-44b2-bbf7-aa074bfb2c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:12:11.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish everyone safety and great health, and we are proud of our
        teams who have worked relentlessly to make the vaccine available in the UAE,"
        said al-Maktoum on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c69cb-f962-4e88-bac8-202d36cff9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:12:11.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b63111-e76d-4ed1-81a6-6134755015a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:12:11.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the UAE and China announced the launch of Phase 3 clinical
        trials for a Covid-19 vaccine developed by China''s state-owned Sinopharm
        pharmaceutical company. According to UAE state media in June, 31,000 volunteers
        took the vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d7a6c-0b20-465f-b14a-83237a301c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:12:11.466+08:00
