      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclists held a unity ride to the Grab PH main office in Makati
        City to call the attention of the company, said advocacy group Defend Jobs
        Philippines.</p>'
