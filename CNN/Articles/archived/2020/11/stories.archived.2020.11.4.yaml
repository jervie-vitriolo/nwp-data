      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f1b1e-3675-478b-a9a2-fe699797e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.786+08:00
