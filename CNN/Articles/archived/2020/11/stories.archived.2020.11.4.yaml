    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Oxford vaccine chief ''optimistic'' that trial results could be reached
      by end of 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac95ed-8fff-4dee-815d-c8f08ff085b8'
