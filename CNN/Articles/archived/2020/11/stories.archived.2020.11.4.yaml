      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:12:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All agencies, bureaus of the DOE are working hand
        in hand. We are assessing the work to be done. When we''re talking of restoration,
        we need to study it fully."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3553488-729c-441a-bacd-c708c38c925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.087+08:00
