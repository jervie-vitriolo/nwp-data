      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2a8be-71dc-4227-9567-82581e59140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by understanding the processes through which bats make those
        predictions with their hearing to successfully reach their prey, Moss said,
        researchers may better understand how to develop devices that help blind people
        do the same.</p>'
    '35':
