      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a599b2eb-a471-4cac-8271-69799563037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:12:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With up to ₱2.8 billion worth of energy infrastructures damaged
        by Rolly, the DOE cannot yet guarantee a concrete timeline on the full restoration
        of the typhoon-hit regions, Cusi said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc705e8-3bfc-469c-800a-b8e0fd3add5c'
