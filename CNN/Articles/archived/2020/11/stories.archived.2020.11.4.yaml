      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations among Americans are also up, and hundreds of people
        continue to lose their lives from the virus every day. More than 232,000 have
        died in the US since the start of the pandemic, according to Johns Hopkins.
        And about another 100,000 Americans will die in just the next two months,
        projections from the University of Washington''s Institute for Health Metrics
        and Evaluation show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b912774-16ff-4077-a07f-e162df85ff47'
