      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc23f00-3ed0-44b9-a24f-d71756606706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.659+08:00
