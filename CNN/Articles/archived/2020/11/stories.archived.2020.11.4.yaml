      'mgnl:lastActivated': 2023-01-25T18:11:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Ignacio, director of center for monetary and financial policy
        of the BSP, said in a statement on Wednesday that there was a “growing preference
        for digital transactions” among Filipinos since these were deemed safer and
        more convenient especially with quarantine restrictions in place since March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0859bb-f48d-4518-9744-ad3fe64d6267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.264+08:00
