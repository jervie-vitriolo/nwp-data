      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong>&nbsp;At
        least 20 hotels who are accommodating overseas Filipino workers as quarantine
        facilities are now struggling to maintain their services since the Overseas
        Workers Welfare Administration has yet to pay them about ₱250 million, a hotel
        and marketing group said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6afe88-0065-479b-a018-14c016271327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:44:40.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotel Sales and Marketing Association said these hotels have
        raised that they need to get paid so they can continue paying suppliers and
        employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520aed2-c2be-42cf-84f2-439df4ec2b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:44:40.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just concerned on the financial challenges we encounter
        to stay afloat, it is not our intention to shame OWWA," said Christine Urbanozo-Ibarreta,
        HSMA President, in a text message to CNN Philippines. "We would like to help
        them by serving our modern day heroes, our OFWs, but be considerate also to
        pay the hotels in a timely manner."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f0c6d-1571-48d4-8e40-6628ceca3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:44:40.174+08:00
      'mgnl:createdBy': 'janine'
