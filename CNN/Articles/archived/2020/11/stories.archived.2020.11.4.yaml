      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks posted strong gains during regular trading hours on Election
        Day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b38117-04f4-4dd6-9a27-b133546d0e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:29:21.296+08:00
