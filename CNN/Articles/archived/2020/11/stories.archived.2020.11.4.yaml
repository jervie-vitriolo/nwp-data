      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures were up 0.5%, or 148 points, around 11:20 p.m. ET after
        swinging between gains and losses earlier in the evening. S&amp;P 500 futures
        were up nearly 1.2%. Nasdaq futures surged 2.9%.</p>'
