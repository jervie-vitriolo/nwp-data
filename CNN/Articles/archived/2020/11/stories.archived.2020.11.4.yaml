      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63010e-ea4a-4acc-a583-6227379e678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:12:11.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies show that the vaccine is efficient and safe and showed
        a positive response in generating antibodies," Minister of Health and Prevention
        Abdul Rahman al-Owais said in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce7ff5-ecca-4372-ae60-1c6860a995bd'
