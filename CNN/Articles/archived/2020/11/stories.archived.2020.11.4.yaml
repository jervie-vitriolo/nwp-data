    'created': 2020-11-04T21:55:42.264+08:00
    'imagesource': 'jcr:fc6c4da1-928b-4ca2-9535-0dd6079a6069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a4228da-3400-4388-9912-3f651d72af7c'
    'lead': 'The US presidential election is far from decided but Chinese markets
      may already be getting jittery about the possibility that President Donald Trump
      could pull out a second term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T21:49:16.632+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:10:15.594+08:00
