  'Alexandria-Ocasio-Cortez-New-York-House-Congress-reelection':
    'author': 'Lauren Dezenski, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T12:11:34.233+08:00
    'imagesource': 'jcr:d2edc1bd-f2d2-4d30-a0d0-a3d234527622'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beca3f27-bc8c-4b69-933d-7fc9d6bf9101'
    'lead': 'Democratic Rep. Alexandria Ocasio-Cortez will win reelection to New York''s
      14th Congressional District against two challengers, Republican John C. Cummings
      and Michelle Caruso-Cabrera of the Serve America Movement party, CNN projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T12:13:56.587+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:13:03.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:43.412+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alexandria Ocasio-Cortez reelected to New York House seat'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21fe3f-db6f-4723-afe2-7ced03290705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:13:56.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Democratic Rep. Alexandria Ocasio-Cortez
        will win reelection to New York''s 14th Congressional District against two
        challengers, Republican John C. Cummings and Michelle Caruso-Cabrera of the
        Serve America Movement party, CNN projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e6a26-c61a-4db6-86d3-2c3e5019d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:13:56.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race for the deeply Democratic seat representing parts of Bronx
        and Queens in New York City was never considered competitive. Yet the high-profile
        first-term congresswoman, often called AOC, fundraised at an aggressive clip
        and faced well-financed opposition in her first reelection bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e2f9d-7a75-4b53-a6b3-8c2008469498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:13:56.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez raised more than $17 million over the course of the
        campaign, while Cummings raised roughly $9.6 million and Caruso-Cabrera with
        more than $3.3 million, according to campaigns'' fundraising reports filed
        with the Federal Election Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad91e38-56ad-474c-8fcd-99593435855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:13:56.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race also saw an abnormal amount of outside spending -- overwhelmingly
        against Ocasio-Cortez. One group, "Stop the AOC PAC" spent $68,370 on digital
        advertisements and voter outreach in opposition to Ocasio-Cortez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceae07b-cae5-43d6-858a-c9ef63e37dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:13:56.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first term, Ocasio-Cortez, 31, has built an army of loyal
        supporters across the country and she is already fielding calls to run for
        president. The self-styled democratic socialist is frequently singled out
        for attacks by Republicans including President Donald Trump for her liberal
        beliefs, including her "Green New Deal" proposal. Ocasio-Cortez is often the
        target of Trump''s personal attacks as well, alongside the other women of
        color known as "The Squad."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3e316-6b0b-4fc1-9e66-2c90e3ea62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:13:56.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was recently featured on the cover of Vanity Fair magazine''s
        December issue, which led to a predictable news cycle of praise and condemnation
        that broke down along party lines. In the interview, Ocasio-Cortez said that
        authorities have reported various death threats targeting her in the short
        time since she took office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891c3d9-17f9-466a-963a-becd1d955fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:13:56.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez previously bested Caruso-Cabrera in this summer''s
        Democratic primary. The longtime CNBC correspondent and anchor ran in the
        general election representing the Serve America Movement party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6957eaaa-9da2-4d71-a457-92aea321b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:13:56.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez first rose to prominence after defeating longtime
        Democratic Rep. Joe Crowley in the 2018 midterm elections, with no political
        experience of her own at the time.</p>'
