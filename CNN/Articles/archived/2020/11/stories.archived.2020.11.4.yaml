      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Monday, Cochise County Recorder Lisa Marra in Arizona tweeted
        that her office had received dozens of calls from people demanding to know
        when their ballots had been counted. Cochise County, stretching from east
        of Tucson down to the US-Mexico border, backed Trump in 2016.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bece6-42dd-438b-9946-df3600732c14'
