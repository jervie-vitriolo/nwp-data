      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce4f38-6271-414d-8406-fbaaf744e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, the State Board of Elections planned to meet
        Tuesday afternoon to consider extending hours at four voting locations --
        a polling place in Guilford County, one in Cabarrus County and two locations
        in Sampson County -- that experienced delayed openings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddf7aad-f575-457e-bb3b-3c7a51a10a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9128c-5bea-4a1c-9eeb-a30407cc1313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Brinson Bell, executive director of the North Carolina State
        Board of Elections, said one of the reasons the sites opened late was because
        of poll workers arriving late.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a80d2e-90b9-4afc-9ddd-09b76b92de1a'
