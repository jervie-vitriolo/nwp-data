  'tropical-storm-siony-weather-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T06:00:32.577+08:00
    'imagesource': 'jcr:47f4396d-9602-4975-8354-bee8c64b3eee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a59b47a-4bd5-40bd-ac6a-a1de7594840b'
    'lead': 'Severe Tropical Storm Siony maintains strength as it approaches Batanes
      or Babuyan Islands for a possible landfall on Friday morning, PAGASA says in
      its latest update.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T06:00:01.483+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:14:01.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:33.144+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Siony maintains strength for possible landfall in Batanes or Babuyan
      Islands

      '
    'updated': 2020-11-04T23:41:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2499be-8fce-45a2-853c-8397a11204dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:00:01.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) –</strong> Severe
        Tropical Storm Siony maintains strength as it approaches Batanes or Babuyan
        Islands for a possible landfall on Friday morning, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b380409-12ed-47bc-a74b-1957334762b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:07:23.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:14:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886d5e10-850c-48db-b2c2-aae4d3946714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:07:23.248+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:14:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest weather bulletin, PAGASA said the center of Siony
        was last spotted 670 kilometers east of Basco, Batanes with maximum sustained
        winds of 95 kilometers per hour (kph) near the center and gusts of up to 115
        kph.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f3df8-3bf0-4a84-bee9-176e58cb5b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:06:28.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:14:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Siony is expected to reach typhoon category with
        a peak intensity of 120-130 kph once it passes the Batanes-Babuyan Islands
        by Friday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb241a-23ff-4f92-b090-5e85139f55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:06:28.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:14:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66e22e-8dfd-4422-b82d-9da8825bbb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:06:28.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:14:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Batanes is now under tropical cyclone wind Signal
        No. 1 along with northeastern portion of mainland Cagayan and the eastern
        portion of Babuyan Islands. These areas are currently experiencing winds of
        30 to 60 kph, with light damage to medium to high-risk structures.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a723f52-934f-4be5-8a81-dd89fd9ef95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:06:28.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:14:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6aa7c-f6f4-4e73-b1b4-a58fe819581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:06:28.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:14:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the weather bureau noted that the highest wind signal to
        be raised in these areas will be Signal No. 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce9931-ada0-4bbe-a119-e44a0e5df30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:41:13.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather forecasters said areas with tropical cyclone wind
        signal may be expanded on Thursday, especially in towns in Northern Luzon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c16f57-6910-4d67-be4b-df691cbe13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:07:23.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:14:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59efccc4-1b42-4ed5-b7e6-897485803fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:07:23.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:14:01.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned the troughs of Tropical Storm Rolly, now outside the
        Philippine Area of Responsibility, and Severe Tropical Storm Siony will bring
        light to moderate with at times heavy rains over Pangasinan and most parts
        of Central Luzon, Metro Manila, CALABARZON, MIMAROPA, Bicol Region, Visayas,
        and Mindanao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec237a-9a22-4f7e-87d4-a2515e43cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:07:23.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:14:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beccf7dc-9756-4f3e-98b4-3df4e0d74585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:07:23.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:14:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siony followed Super Typhoon Rolly, which left 20 dead, 74 wounded
        and three missing in the Calabarzon, Mimaropa, and Bicol Region over the weekend
        before exiting Philippine territory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df9295a-499d-4ba0-b94f-8547f15856e4'
      'mgnl:activationStatus': true
