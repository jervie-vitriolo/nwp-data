  'albay-mulls-quarry-holiday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T23:17:22.751+08:00
    'imagesource': 'jcr:659e3dc1-036c-47a2-bb4c-52cd314d42fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f44f11ee-b1ee-4386-9f42-8c989fd6c77e'
    'lead': 'Albay province may hold a ''quarry holiday'' where all quarry contractors
      will enjoy unlimited time to extract volcanic debris and aggregates at the slopes
      of Mayon Volcano to supposedly minimize risk of lahar in the coming days, Albay
      Governor Al Francis Bichara says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T23:19:23.481+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:10:08.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:09:08.058+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albay mulls ''quarry holiday'' to remove debris along Mayon Volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679ca6c-8322-43b6-bc52-2c2341d0359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albay (CNN Philippines, November 4)</strong> - Albay province
        may hold a "quarry holiday" where all quarry contractors will enjoy unlimited
        time to extract volcanic debris and aggregates at the slopes of Mayon Volcano
        to supposedly minimize risk of lahar in the coming days, Albay Governor Al
        Francis Bichara said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295ac6b-65f0-45ac-9f95-fe0821aa23b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was personally proposed by Bichara to Public Works Secretary
        Mark Villar during the Cabinet official''s visit to Albay in view of the Department
        of Environment and Natural Resources'' (DENR) controversial order to suspend
        quarry operations in the typhoon-hit Bicol province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343978b-394c-4ea9-92cd-f2777b8f43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May plano ako rito [I have a plan here], I will allow the contractors
        to have a quarry holiday sa river... just to remove the silted materials,"
        he said in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df180b82-7959-4267-9f89-20244bff8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the idea was acceptable to Villar and the holiday
        could happen "anytime."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">WATCH:
        Albay Gov. Bichara explains why the lahar flow from the Mayon Volcano may
        not have been caused by quarrying<br><br>&#39;Hindi galing sa quarry dahil
        &#39;yung quarry sabi &#39;yung tambak sa gitna ng ilog, who in his right
        mind magtatambak sa ilog, when it&#39;s always raining?&#39; Bichara says.
        <a href="https://t.co/6DV1NZn0hO">pic.twitter.com/6DV1NZn0hO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1323998183588950023?ref_src=twsrc%5Etfw">November
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb8d19-5bb2-460d-8f94-15a1a52a3aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:24:47.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab313ce1-c94f-4c2f-90a3-8a4df4bff038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara explained that he cannot wait for the dredging funds to
        come, with the province''s calamity fund depleting while more rains and typhoons
        are threatening communities at the slopes of the volcano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84cbb8-e911-44e2-ba57-e3e7491ae26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he sees that these concessionaires involved in
        quarrying can move altogether to desilt the river channels and tributaries
        since they have equipment and manpower. The Department of Public Works and
        Highways and the DENR will supervise the quarrying to see that all debris
        have been removed and communities are out of danger, said Bichara.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7a6bf-71f7-4b14-be80-f10db476d53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, DENR Secretary Roy Cimatu <a href="https://www.cnnphilippines.com/news/2020/11/2/cimatu-orders-suspension-of-quarry-around-mayon-volcano.html">ordered
        the suspension</a>&nbsp;of all quarrying operations around Mayon Volcano due
        to the lahar flooding incident that killed four residents, following the wrath
        of Super Typhoon Rolly over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b104727-d3c6-4fc8-8d2a-f0f30fb07d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said based on his initial investigation, the incident happened
        after floodwater flowed through the slopes of the volcano all the way down
        to three rivers. Some quarry operators left their stockpile in the middle
        of these rivers that were also washed down together with the flood with lahar,
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45ce5d-865c-4ea6-a1fa-5b5bf2b802ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara on the same day, said he will not defy the order but added
        that the DENR should have conducted an investigation first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f5e1e-17f3-4db4-bcb7-4c44bb21fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should come here and check it out for themselves," he earlier
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25672e06-e5c3-40e3-b77d-04c56e93a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he is convinced that the lahar flow was not due
        to quarrying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ea415-0d44-4306-a68e-2a6bdf2ed68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi galing sa quarry dahil ''yung quarry sabi ''yung tambak sa
        gitna ng ilog who in his right mind magtatambak sa ilog when it''s always
        raining?," he pointed out. "When it rains, assuming na totoo yun, may tambak
        sa gitna ng ilog, pwede mag-cover ng isang purok ''yung tambak?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fee9e9-1e10-4410-a6ca-fbace9f7fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It did not come from the quarrying since they said
        the stockpile was in the middle of the river. Who in his right mind would
        put the pile on the river when it''s always raining? When it rains, assuming
        it is true that the stockpile was on the river, would it have been enough
        to bury a neighborhood?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb638b17-c48f-4294-b508-4428c8bcc4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:19:23.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Albay-based journalist Rosas Olarte and CNN Philippines'' producer
        Janine Peralta contributed to this report.</em></p>'
  'Delaware-Democrat-Sarah-McBride-to-become-nation-s-first-ever-transgender-state-senator':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T23:30:42.022+08:00
    'imagesource': 'jcr:2419ade4-ff0e-43bc-9505-fcf8debf5580'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15a54a89-b7af-4738-aed8-f0c0f2fef0ac'
    'lead': 'Democratic activist Sarah McBride will become the nation''s first person
      who publicly identifies as transgender to serve as a state senator, after winning
      Tuesday''s election in Delaware, CNN projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T23:26:46.064+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:10:07.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:09:08.298+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delaware Democrat Sarah McBride to become nation''s first-ever transgender
      state senator'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8239d74-445a-458e-b7b9-a2c1643adc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Democratic activist Sarah McBride will
        become the nation''s first person who publicly identifies as transgender to
        serve as a state senator, after winning Tuesday''s election in Delaware, CNN
        projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fbe4bb-6fa6-45e2-a5ac-3a803279f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McBride, a former spokesperson for the Human Rights Campaign, overwhelmingly
        beat Republican candidate Steve Washington in Delaware''s 1st District, a
        heavily Democratic district that includes the city of Wilmington. She won
        about 73% of the vote, according to unofficial results from the Delaware Department
        of Elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89809515-e1d9-4862-9bbb-d0a45c60c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9517e-33aa-48b7-8de4-7cd3ec47d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her win Tuesday also makes her Delaware''s first out LGBTQ person
        elected to the state''s legislature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f663e-b554-4694-aff8-2f29c43fae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.084+08:00
      'mgnl:createdBy': 'david'
