      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was recently featured on the cover of <a href="https://www.cnn.com/style/article/aoc-vanity-fair/index.html"
        target="_blank">Vanity Fair magazine''s December issue</a>, which led to a
        predictable news cycle of praise and condemnation that broke down along party
        lines. In the interview, Ocasio-Cortez said that authorities have reported
        various death threats targeting her in the short time since she took office.</p>'
