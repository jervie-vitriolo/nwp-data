      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures were down 280 points, or 1%, around 9:40 p.m. ET after
        having risen more than 200 points earlier Tuesday evening. S&amp;P 500 futures
        fell 0.6% and Nasdaq futures rose 0.9%.</p>'
