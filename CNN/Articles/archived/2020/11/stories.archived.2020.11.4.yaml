      'mgnl:lastActivated': 2023-01-25T18:12:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Wednesday said nothing
        will change in the country''s coronavirus immunization plans, but she sees
        improvements under his leadership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2cf5f-ab18-4d39-bcb3-4988cdcfc7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:19:38.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:12:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kanyang specific task would be the purchasing, negotiation,
        manufacturing, production, and distribution of the vaccine," she said in a
        media forum. "Nilagay lang siya diyan para magkaroon ng more expeditious and
        efficient manner of doing all of these things we need to the vaccines na dadalhin
        sa atin."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5f776-34d8-474a-8d0b-03e10675891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:19:38.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:12:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His specific task would be purchasing, negotiation,
        manufacturing, production, and distribution of the vaccine. He was placed
        there to have a more expeditious and effect way of doing these things.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5f246f-3a59-4716-9146-8581c7329fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:19:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:12:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, who previously served as the chief of Armed Forces of the
        Philippines, will lead the national government''s efforts in relation to the
        COVID-19 vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cacbb2-c1a9-4c19-9471-b190c37ce744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:19:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:12:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said Galvez will work hand in hand with other health experts
        from the DOH, Department of Science and Technology, including several other
        vaccinologists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f4e0e-563c-40b4-8a6c-177e4d662a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:19:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:12:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will still be a whole of government and whole of society approach.
        Hindi lang si Secretary Galvez ang magttrabaho. We will help him, we will
        support him," the official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916df74-4f5e-4372-892d-d805b5777ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:19:38.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:12:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After President Rodrigo Duterte announced Galvez''s appointment
        on Monday, former special adviser to the COVID-19 task force, Dr. Tony Leachon,
        warned that choosing the wrong official to lead vaccine works will exacerbate
        the vaccine hesitancy in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0acc011-067b-42a4-a995-9f6cb3de26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:19:38.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:12:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine czar needs extensive experience in pharmaceutical medicine,
        regulatory and clinical affairs, public health, clinical research in vaccination,
        epidemiology, procurement, supply chain and distribution," he said on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53030470-1216-4c0d-8055-5f09dcde5f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:19:38.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:12:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
