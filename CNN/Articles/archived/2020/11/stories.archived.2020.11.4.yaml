      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty is the enemy of markets. Investors are hoping that a
        decisive winner emerges sooner rather than later. Crucially, that would mean
        the nightmare scenario of a contested election is avoided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc90d1-a8f2-43a7-b446-3849a73caead'
