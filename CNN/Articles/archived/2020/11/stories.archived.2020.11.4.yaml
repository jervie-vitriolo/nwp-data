      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3cbabe-131d-4720-853f-4ddc4a98e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Georgia counting delays</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673d437-0c13-465d-93d3-c9a3d7e1af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, where rules allowed for pre-processing, major counties
        nevertheless reported backups and sent workers home rather than finish counting
        overnight.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdffcd7-b2cb-4e65-baf8-fdf7b1063c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3de45-5578-4148-a716-e18737fa72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 10:30 p.m. ET Tuesday, Fulton County -- which is the state''s
        largest county and includes Atlanta -- had counted all in-person votes and
        stopped counting mail-in ballots for the evening. Officials there plan to
        resume counting the absentee ballots Wednesday at 8 a.m., Fulton County spokeswoman
        Jessica Corbitt told CNN.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f925038-0c16-4a0b-936c-cbb6dc60f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c42cd0-5537-45c1-9fe1-263cac868c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulton County still has an estimated 48,118 absentee ballots left
        to count, and that doesn''t include ballots received by mail on Tuesday. In
        neighboring DeKalb County, another Democratic stronghold, election officials
        there will count 79,000 absentee ballots by mail starting at 11 a.m. ET Wednesday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3e57a-3e04-470e-aa24-de0027efd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14689537-dc48-4fa4-925f-45294225c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia ran into other issues too. A pipe burst early Tuesday morning
        at Atlanta''s State Farm Arena above the processing room for all absentee
        ballots in Fulton County, delaying counting there, said county spokeswoman
        Regina Waller. No ballots were damaged, according to Waller.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa783f-28b9-4f77-a9cf-d5cf080b58d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b688515-1949-46ac-a1ba-2b5156cd9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspected problem with voting tabulation software has caused delays
        in the counting of as many as 80,000 mail-in ballots in Gwinnett County, which
        is east of Atlanta, according to a county spokesman. Officials believe the
        software erroneously identified flaws in the way voters filled out the ballots.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa9d909-5b47-47e7-ad10-3e0c3c051ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.358+08:00
      'mgnl:createdBy': 'david'
