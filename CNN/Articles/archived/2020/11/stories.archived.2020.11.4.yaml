      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow closed Tuesday up 555 points, or 2.1%, higher, its best
        percentage gain since mid-July. The S&amp;P 500 closed 1.8% higher, its best
        day in a month. The Nasdaq Composite finished 1.9% higher — its best performance
        since mid-October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a362d-e582-4f1d-b421-f49c752d78c5'
