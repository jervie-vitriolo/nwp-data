      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internet outage occurred Tuesday in Osceola County in central
        Florida, and ballots were taken to the county''s elections office for counting,
        said Brandon Arrington, a county commissioner. Arrington said he was not sure
        how much of a delay this would cause or how many ballots were affected. Osceola
        includes the town of Kissimmee, just south of Orlando.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dbdef6-4f37-436b-ac7b-f53c99328da6'
