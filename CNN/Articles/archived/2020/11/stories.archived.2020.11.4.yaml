      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They emphasized multiple times during the call that they do not
        need to win Florida and Pennsylvania to get to 270 electoral votes, providing
        several different pathways to victory.</p>'
