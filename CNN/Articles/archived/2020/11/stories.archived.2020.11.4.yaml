      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:47:08.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks were laced with misleading statements and outright falsehoods
        and amounted to an assault on the Democratic process. He insisted that states
        where vote tallies currently show him leading should be called in his favor,
        despite significant outstanding votes yet to be counted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280147e-5c88-4f4a-aabd-30caac4bb77f'
