      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three people were reported missing in Guinobatan, Albay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e69136-6d3e-4753-8541-35a82022a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.105+08:00
