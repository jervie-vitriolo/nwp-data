      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421946d-31c7-4ae6-9082-36879a32ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope tonight shows an LGBTQ kid that our democracy is big enough
        for them, too," McBride tweeted Tuesday night. "As Delaware continues to face
        the Covid crisis, it''s time to get to work to invest in the policies that
        will make a difference for working families."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330137a-4699-4eec-ac08-3be682d3bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.085+08:00
