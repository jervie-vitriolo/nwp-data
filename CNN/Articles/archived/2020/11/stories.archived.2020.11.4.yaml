      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know the date we received it," she wrote. "Wanted to know
        date and time counted. Because the President said if they didn''t get that
