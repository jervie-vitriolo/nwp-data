      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dillon touted that the campaign sent 32 million texts and knocked
        on 1.3 million doors in the final Get Out the Vote weekend of the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a351ea74-672f-4680-8392-7da3b386e382'
