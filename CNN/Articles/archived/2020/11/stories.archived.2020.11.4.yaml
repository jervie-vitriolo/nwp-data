    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4cf865-e784-4737-ace4-63f360aa0d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.609+08:00
