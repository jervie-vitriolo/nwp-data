      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of El Paso, Texas, set another record on number of hospitalizations
        Tuesday as the city''s COVID-19 dashboard reported there are 998 people in
        the hospital. The city reported 1,085 new Covid-19 cases on Tuesday, bringing
        the total number of cases to 52,817, according to the dashboard.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316bd473-5b41-4e91-b005-cb3163b0e6ea'
