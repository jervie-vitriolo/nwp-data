    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7d88d-843c-4d78-af5a-f9644d65fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US recorded 91,530 new Covid-19
        infections on the day many Americans cast their ballots, adding to a series
        of staggering case numbers reported within just the past week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f282fbf-db6c-48b4-b44d-a4e729850fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900367ac-22ee-4012-8b50-55c06f4c3e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s five highest days of coronavirus cases have all been
        recorded since October 29, affirming experts'' warnings another surge is well
        on its way and will only get worse. The nationwide 7-day average of new cases
        now stands at about 86,363 -- more than double what it was on September 4.
        And while doctors have stressed basic public health measures like masks and
        social distancing can turn things around, such measures remain a point of
        contention in some parts of the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c43c6-9770-4d09-a99c-1b84e2ea322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e40123-a6e2-4a41-82b6-51ceff7b4d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now only five states are trending in the right direction -- Alabama,
        Hawaii, Louisiana, Tennessee and Vermont -- while at least 36 are reporting
        more new cases than the previous week, data from Johns Hopkins University
        shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d2973-aea2-4937-9a58-773c5ce47266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85ec1b-1e7f-4a18-b946-2bc238cf2a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And states including Idaho, Ohio, New Mexico, Pennsylvania and Wisconsin
        all reported a record number of new Covid-19 cases Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb92ea-0f1d-4958-9da5-bcf08601b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8fa2f9-e02a-4ce2-b1f9-18ae3d0e2bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, where the governor has long cautioned that infections
        were climbing quickly, he said Tuesday that "every day, things appear to be
        getting worse."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ed477-49d4-4cd5-b2af-edcaad2680bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.659+08:00
      'mgnl:createdBy': 'eimor'
