      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)—</strong>&nbsp;President
        Rodrigo Duterte is set to meet with Cabinet officials on Thursday, where he
        is expected to make another public address, according to Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8200cd9-72dd-42aa-b0fa-b18ae845901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T11:23:35.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are meeting with him tomorrow, Thursday. It would be hopefully
        aired also on Thursday night," Presidential Spokesperson Harry Roque confirmed
        to CNN Philippines'' <em>The Source</em> on Wednesday, but did not provide
        further details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4233524f-0ce8-4627-933a-ec65b140b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T11:23:35.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Cabinet members and disaster officials on Monday,
        when he also addressed the nation in the aftermath of the onslaught of Super
        Typhoon Rolly (international name: Goni).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616cccf-8c3b-479b-9d67-ae0dfc500bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T11:23:35.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly, said to be the world''s strongest typhoon this year, devastated
        parts of Luzon on Sunday.&nbsp;The National Disaster Risk Reduction and Management
        Council said Wednesday that it is validating reports of 20 dead, three missing
        and 74 injured in three regions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab662eeb-2ffa-402d-9eda-02e7eb919450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T11:23:35.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public over the weekened searched for Duterte after he skipped
        media briefings on the typhoon response. On Monday afternoon, the chief executive
        personally visited badly-hit Guinobatan town in Albay and conducted aerial
        inspection of other typhoon-damaged areas in the Bicol region.</p>'
