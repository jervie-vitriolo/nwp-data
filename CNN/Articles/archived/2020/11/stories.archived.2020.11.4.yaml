    '74':
      'image': 'jcr:25973c74-e357-4120-8b2b-047b24f8f603'
      'imageCaption': 'The homemade shotguns that was used by the poachers who killed
        an adult male tamaraw last August 28, 2020. These homemade shotguns have power
        enough to kill the tamaraw with one to two shots. Photo by GAB MEJIA'
