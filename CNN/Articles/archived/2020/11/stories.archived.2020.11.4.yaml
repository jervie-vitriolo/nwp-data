      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3cdfb9-c5ab-483e-8346-4f066a824237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:16.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way Americans follow the results will also be starkly different
        given that health experts recommended against large gatherings. Massive election
        parties have largely been canceled as the CDC has said large in-person gatherings
        are of the highest risk.</p>'
