      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Bats are often unfairly painted as blood-sucking
        vermin, but the researchers who study them would rather you think of them
        as the highly intelligent, largely benevolent creatures they are.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d0666-d81a-433b-a518-e155fe518070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436fa6a-461a-46d9-90f2-e40217a99ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:25.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from Johns Hopkins University have a new argument to make
        a case for bats: The winged mammals can predict the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7cb29-0d94-4657-85ff-c60fab2e1950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abac972-a994-4e55-9b82-76beb5276783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insect-eating bats use echoes to create a 3D model of the world
        around them as they fly, chasing their prey, and use those snapshots of the
        world to predict the path of their prey, according to a study published this
        week in the journal Proceedings of the National Academy of Sciences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796e04b-21e2-41d7-aa8a-c10fca309162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:27.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61269a-3e18-4690-b94e-c3e953c029b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while bats aren''t actually clairvoyant, those of them that track
        insects are highly accurate hunters that rely on more than just visual cues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a22333-206c-4e8e-b681-0cfca3d955ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0355d-3a82-4ba2-87af-b31d46d8748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Moss, principal investigator at Johns Hopkins'' Batlab,
        a professor of psychological and brain sciences and senior author of this
        week''s study, said the findings could inform the way scientists understand
        how humans perceive and process information, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c288af-871d-4fe8-bb14-472bb0c00bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:29.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe588e4-a7ed-404f-9cf6-55e249ae1801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We study bats, but we''re really more interested in bigger, more
        general questions," she told CNN. "One question is how animals, including
        humans, can use information that they take in through their senses and sort
        of process it over time to predictions about what will happen in the future."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4bd8de-5b02-446d-9e85-1051b2e6f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1773e-3b4a-4a4e-b347-29f8c76f1cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How bats make predictions</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0ff8a-443c-4c76-bd68-7549685815e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That quick prediction is something sports players are especially
        adept at, Moss said, but they have an advantage that bats don''t -- they can
        follow a ball as it travels without interruption as it flies through the air
        or bounces on a court. Bats, who often chase their prey through the dark,
        are impeded by trees that block their echoes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14b189-a255-439a-92fe-dcecbd72e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b38068-ea05-49c5-939a-15aeb57147ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bats hunt using echolocation, a process through which they emit
        ultrasonic calls and use the information from returning echoes, like how long
        it takes for the echo to bounce back to them, to create a "3D record of the
        world around them," co-first author and PhD candidate Clarice Diebold told
        CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37d1a2c-bb8f-4ba4-a377-de6db5fd1181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39777648-9988-4c54-8148-08022b5e08d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are gaps in those models of the world since echoes bounce
        off trees and other objects in bats'' path. So Moss, Diebold and co-first
        author Angeles Salles tested whether bats could take those discrete snapshots
        to piece together a predictive model of where the object they''re chasing
        will end up -- the way a baseball player in the outfield may try to catch
        a fly ball, only instead of relying on visuals, bats rely on hearing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110abb70-8d82-4b44-acfb-51f92f7a7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f98fc-793b-4eb2-a061-b7a73436dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batlab team trained bats to sit on a platform in their lab while
        they controlled the path of the insect the bats would chase. The environment
        allowed the researchers to control the speed at which the insect moved, and
        they then closely observed the bats with a high-speed camera.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4002e-3689-4540-aa8f-4edd28452302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b32c6-4e99-44f4-a0f2-88dbdadb245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found was that bats were not just using returning echo
        information, but were actually estimating where target would be at future
        point," Diebold said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a648ef-c11e-4ec4-ad86-c7c328bb6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceaf15b-c65b-4eaa-a552-e6e56eccff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bats did this by estimating the speed at which the insect was
        moving, as well as the position where the target should end up, even when
        echolocation was blocked for moments, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745cff3-dac9-41b1-b5a7-654f4e8fb59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f230d-ab95-4b9d-84cc-5881f9cf56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found bats are able to predict when the prey will re appear
        when they temporarily lose it behind clutter," said Salles, postdoctoral fellow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a68f8-b51f-4894-8600-e39d7d25c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64bd793-3dab-4091-a4b5-e9bd8736b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How research on bats could help humans</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00ef2d-8797-497a-b689-cec657395eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss acknowledged that people may find the lab''s emphasis on bats
        "quirky" or highly specialized. But bats make strong test subjects when it
        comes to testing hypotheses about the human condition, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffd866-d8f5-4bd0-a151-601336042b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc698efb-4b74-41b3-a1a1-f83487b911bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bats are indeed quite special creatures," Moss said. "They may
        hold the clues to unraveling a lot of problems that humans face."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc71483e-a099-4975-b474-9453520d1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920d1f8-fc31-4d6a-9f96-98623f8c0a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:09:17.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:41.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the techniques that bats use to hunt in the dark are shared
        by blind people, who may use their own form of echolocation by tapping a cane
        or clicking their tongue to create an image of the world around them. Like
        bats, people who are blind may track objects as they move by listening to
        changes in the echoes over time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2838560-9ad2-44a0-8fb1-a2873b6873d3'
      'mgnl:activationStatus': true
