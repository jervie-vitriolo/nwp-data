    'template': '1'
    'title': 'Household helper in maltreatment case has no POEA, OWWA record— DOLE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336ee75-84ec-4b7a-a680-d6f175451a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.408+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Labor
        Secretary Silvestre Bello III confirmed reports that the household helper
        involved in the maltreatment allegations against Philippine Ambassador Marichu
        Mauro is not registered with the Overseas Workers Welfare Administration and
        the Philippine Overseas Employment Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be832b89-02c6-4d9a-b790-c2794a4dbca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.408+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0911e53-e1dc-4bec-805a-6650d33821ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.408+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said in a briefing on Wednesday that diplomats have a special
        arrangement, wherein they can bring their own staff without going through
        OWWA and POEA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310f072-2acd-4aa1-9c0d-107564069acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.408+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac2970-f522-42a7-bc6d-4f4914d09594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang kasambahay ni Ambassador Mauro ay hindi OFW member, hindi
        dumaan ‘yan sa POEA... This is because of an arrangement na ang ating mga
        diplomats are allowed to bring some of their personnel, and ‘yong kasambahay
        is one of them,”</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e9f79-78cd-437f-9ac6-8c504201b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b577d44-b8e2-4808-93d0-19736cfdc0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The household helper of Ambassador Mauro is not an
        OFW member. She did not go through POEA. This is because of the arrangement
        that our diplomats are allowed to bring some of their personnel, including
        their household help.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cab5fd-4303-4593-9711-c12df6d9fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d45a7-9e42-4871-bcff-0247abbd163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA offers different kinds of <a data-cke-saved-href="https://www.owwa.gov.ph/index.php/programs-services/social-benefitis"
        href="https://www.owwa.gov.ph/index.php/programs-services/social-benefitis">assistance
        and benefits</a> to its members including a welfare assistance program, covering
        calamities, bereavement, medical, and relief assistance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc1d41-95ea-44e2-b35c-14ed11a592ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Bello assured that they are now in contact with the
        helper, Leonila De Ocampo, to extend their support. De Ocampo is now back
        in her hometown in Koronadal City, South Cotabato, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06303e79-405c-49ae-8105-40132962cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aca8f7-e520-455c-94ec-59c13a91db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil media GloboNews first aired videos showing Mauro''s apparent
        maltreatment of her Filipina service staff on various instances. In the clips,
        Mauro can be seen hitting the domestic helper''s head with her palm, twisting
        her ear, and throwing a mop at her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170925d2-e220-4bb1-b514-039e428d7eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b55b3-4c2b-452c-8346-85ca607943b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauro is also back in the country after being recalled by the Department
        of Foreign Affairs to undergo investigation regarding the maltreatment allegations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbffd850-aad2-468a-8a74-738659eb72f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810fe076-9d83-414d-8297-24f9ce43135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:14:06.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Teodoro “Teddy Boy” Locsin Jr. has earlier formed
        a fact-finding team on the directive of Malacañang. He assured the panel is
        already collating the necessary evidence and statements, noting that he expects
        an initial report on the matter in two weeks, pursuant to the deadline of
        the executive department.</p>'
  'Duterte-SALN-no-conscious-effort-typhoon-priority':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-04T17:27:20.834+08:00
    'imagesource': 'jcr:78d76e00-de65-48a7-8733-b2190afdea8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7e700e8-fd73-4bdf-8e7d-c19746808bce'
    'lead': 'Malacañang stresses there is no ''conscious effort'' to hide Duterte’s
      SALN, saying the President is just complying with the new guidelines set by
      the Ombudsman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T17:34:24.024+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T18:11:27.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:09:00.255+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'SALN', 'President-Rodrigo-Duterte']
    'template': '1'
    'title': 'Issue on SALN takes a backseat for now as Duterte focuses on typhoon
      response — Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d7360b-6f7e-44b3-8cea-ad2b0200c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:34:24.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:11:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)—</strong> Issues
        concerning the disclosure of President Rodrigo Duterte’s statement of assets,
        liabilities and net worth would have to take a backseat for now as the chief
        executive focuses on the country’s typhoon recovery response, Malacañang said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b063dc3-c9fd-4cb1-a9e7-92b142a6078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:34:24.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:11:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All these we’ll have to set it aside right now because the task
        right now is to help the typhoon-ravaged areas recover,” Presidential Spokesperson
        Harry Roque said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a237089-5349-48ef-a7a9-ec0c814b23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:34:24.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:11:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President is in Manila. He is focused on rehabilitation efforts.
        But right now, he wants to make sure that, number one, that the basic necessities
        be received by the victims of this typhoon and everything else are not considered
        as important as the rehabilitation effort right now,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d432301-be6e-4e43-8138-7e3c45878e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:34:24.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:11:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, stressed there is no “conscious effort” to hide
        Duterte’s SALN, saying the President is just complying with the new guidelines
        set by the Ombudsman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43389fa3-e855-4ec9-b2a7-d82e527b154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:34:24.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:11:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think there is a conscious effort to conceal because he
        has complied with it. But he is just respecting the recent guidelines issued
        by the Ombudsman because, after all, the Ombudsman is the constitutional body
        tasked with promoting accountability on these public officers,” the Palace
        spokesman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eccc96-6569-4caa-818d-b362038c9ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:34:24.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:11:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman announced in September tighter rules on the public’s
        access to the SALNs— which is now limited to the following: the duly authorized
        representative of the one who filed the document, the request is upon lawful
        order of the court in relation to a pending case, and the request is made
        for the purpose of conducting investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bfd903-b377-418c-b5f5-009a8afc6bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:34:24.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:11:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier media briefing, Roque said he would be <a href="https://www.cnnphilippines.com/news/2020/10/29/Duterte-SALN-wealth-report.html">consulting
        the President</a> on whether the latter would be willing to voluntarily disclose
        his two years-worth of SALN from 2018 to 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa388bf-9b3f-48d0-9d61-278682896541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:34:24.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:11:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the spokesman admitted that he has yet to raise the topic
        with Duterte, as the government is focused on post-typhoon Rolly recovery.
        Roque said he may bring up the matter in the next Cabinet meeting with the
        chief executive.</p>'
  'dswd-assistance-food-packs':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
