    'updated': 2020-11-04T21:33:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca56317-d1cd-490d-b1a7-82d8a8356f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four key battleground states -- Pennsylvania,
        Nevada, Michigan and Georgia -- began Wednesday with tens of thousands of
        absentee ballots uncounted, leaving the White House race between President
        Donald Trump and former Vice President Joe Biden up in the air.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823672d1-22b8-4ddb-b039-9f4f7e03b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3265cfd-432d-4a17-8bc2-140d9cd67366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election officials in some states, including Nevada and Georgia,
        called it a night and planned to resume the count in the morning, while some
        counties in Pennsylvania weren''t even to start tabulating their mail-in votes
        until later Wednesday morning.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345fc9c1-5046-4494-bc4a-f03a9c8d7625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mail-in ballots, which smashed records this year as a result
        of the Covid-19 pandemic, are expected to favor Biden, whose campaign encouraged
        Democrats to vote early, while in-person votes on Election Day may have given
        Trump an advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6965b4-b985-400b-ad0f-7b29dc03f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce82670-8acd-44b9-a817-31edc5a60775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/results/president">Visit
        CNN''s Election Center for full coverage of the 2020 race</a></em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519e5fd-1b61-4a5b-a8e3-d2f52bdc74e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.836+08:00
