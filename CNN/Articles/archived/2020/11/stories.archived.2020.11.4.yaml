    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records lowest daily COVID-19 rise in over 3 months with 987 new
      cases '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c6cf6-9816-4bf6-9361-0d312803f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:59:18.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — The
        Department of Health (DOH) reported 987 more COVID-19 infections in the country
        on Wednesday — the first time new cases fell below a thousand since July 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76762264-cb31-476f-8a9d-13298ae79567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:59:18.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest addition brought the nationwide case count to 388,137.
        Of this number, 31,679, or 8.2 percent, are active cases or currently ill
        patients, based on the case report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c3c63-ebb1-41a6-8bbb-0996c5d63868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:59:18.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH clarified, however, that 12 testing laboratories failed
        to submit their reports on time and were not yet included in the updated tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c521c-6690-4778-948b-04ed1ca2c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:59:18.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further explained that the drop in the figures is “part of the
        effects” of Typhoon Rolly, which barreled into several parts of the country
        on Sunday, downing power supply and damaging facilities including health centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8934a3a7-8d55-4259-ae79-2faa1d200371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:59:18.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said this decrease may still be seen in the next few days,
        but warned it “may be followed by a relative ‘increase’ in newly reported
        cases in the coming days or week.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28124a-f7bd-4fde-880b-1948e78331b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:05.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had logged over 1,000 to 2,000 new cases in the past
        three weeks, save for Oct. 16 when new cases breached 3,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465fb5a-40c7-4c9b-a1a4-5a6695aff193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:59:18.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data showed the highest number of new cases was logged
        in Davao City with 136. Iloilo province came next with 67, followed by Quezon
        City with 47, Taguig City with 43, and Iloilo City with 41.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735cc7a3-8aff-4dc1-8fce-ed800bd2a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:59:18.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed 140 more patients survived the illness, while
        49 more died. These raised the tallies to 349,091 recoveries and 7,367 fatalities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33a1df-23e6-4f27-892e-a32da20bd43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:59:18.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that 11 duplicates were removed from the total
        case count as part of the data cleaning process, while 13 cases mistakenly
        reported as recoveries were retagged as deaths after final validation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2db77-6ade-4100-8bb6-2b9b0e17c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:05.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report released on Tuesday, a research group monitoring the
        COVID-19 situation in the country identified nine areas nationwide at risk
        of experiencing high hospital burden in the coming weeks. These include the
        cities of Makati and Malabon in Metro Manila, Baguio City, the towns of Itogon
        and Tuba in Benguet, Lucena City in Quezon, Iloilo City, Catarman town in
        Northern Samar, and Pagadian City in Zamboanga del Sur.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59adc29-262f-4dce-b2e4-fe1e2d6cdda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:05.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group urged national and local officials anew to intensify their
        efforts against the virus, saying the positive downward trends seen nationwide
        “can easily be reversed, as evidenced by the current and very significant
        outbreaks in Europe and the US.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac2e30e-0f11-47a9-a293-1b9000f4ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:05.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/3/octa-report-covid-high-risk-areas.html">Research
        group identifies 9 LGUs as COVID-19 high-risk areas</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f486de3-a579-4872-b01b-c0b890754c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:05.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs confirmed
        that 16 more contracted the virus, while another three patients recovered.
        Meanwhile, no new deaths were recorded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240b145-440a-4603-bd83-ef9858d077fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:05.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 11,380 confirmed cases in that sector, including 7,357
        recoveries and 828 fatalities, the DFA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3038ff1-5807-405e-812e-55d5dd2a664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:05.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the Johns Hopkins University tracker showed some 47.4
        million people have been infected with COVID-19. Over 1.2 million of this
        number succumbed to the disease, while more than 31.6 million recovered.</p>'
  'anti-corruption-task-force-probe-witness-public':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T15:58:17.884+08:00
    'imagesource': 'jcr:86c61bd5-579a-445a-8a8e-22b83c835a90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ad44119-7a0a-4b31-9442-dc2c7dea4e45'
    'lead': 'Members of the general public who report anomalies in the government
      may be summoned as witnesses if necessary, a task force led by the Department
      of Justice (DOJ) said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T16:04:10.204+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:11:52.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:55.067+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'General public may be called as witnesses in gov''t corruption probe,
      DOJ-led task force says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb0180-7d96-4023-9ccf-bc269ad7fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:04:10.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — Members
        of the general public who report anomalies in the government may be summoned
        as witnesses if necessary, a task force led by the Department of Justice (DOJ)
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eeafed-f992-43c3-9837-df05016c31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:04:10.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ang publiko ay may</em> personal knowledge, meaning <em>sila
        po ang mismong nakakita o nakarinig ng mga</em> corrupt activities … <em>maaari
        po silang tawaging</em> witness <em>kung sakali pong magfa</em>-file <em>ng
        kaso doon sa mga tao pong isinumbong nila</em>,” Justice Undersecretary Emmeline
        Villar, spokesperson of the mega task force against corruption, told a press
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b35f98-e9b7-459a-b5d2-7d05a60a649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:04:10.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the public has personal knowledge, meaning they
        saw or heard corrupt activities themselves, they may be called as witnesses
        should  cases be filed against the people they reported.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2e57e-77c4-4c35-a374-b8852000857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:04:10.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also assured that those who may be asked to testify
        could enter the witness protection program of the DOJ if they worry about
        their safety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a1521-0b97-4717-a56c-bf1fec4597c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:04:10.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier urged the public to help the task force entrusted
        to pursue investigations on allegations of corruption in the ‘entire’ government
        until 2022 to report public officials or personnel engaged in corrupt activities.
        The agency plans to set up an operations center, which will handle complaints
        and tips, Villar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5f96ea-17a7-4cb4-bbf0-16cbfaca668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:04:10.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ previously <a href="https://cnnphilippines.com/news/2020/10/28/DOJ-five-priority-agencies-corruption-probe-.html"
        target="_blank">identified five government agencies</a> that will be prioritized
        in the task force''s probes.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b30f05-8915-4a2c-a295-b70fcd924911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:04:10.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/27/Duterte-task-force-corruption-investigation-DPWH-.html"
        target="_blank">Duterte expands role of DOJ-led task force to probe corruption
        in ''entire government''&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fbd5a6-7d92-4a87-ab47-0620620eaae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:06:05.506+08:00
