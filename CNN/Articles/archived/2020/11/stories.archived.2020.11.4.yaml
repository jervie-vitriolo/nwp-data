      'text': '<p><strong>(CNN) -&nbsp;</strong>Democratic nominee Joe Biden’s presidential
        campaign projected confidence on a public Election Day briefing call, saying
        “it is clear we are winning.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e1841-204d-418a-84a4-c77a336e867a'
