      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing not only a surge in the virus, but more and more
        of our kids by percentage who are getting it," Gov. Andy Beshear said in a
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15658743-be1b-4b39-8323-0e23c84114a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.659+08:00
