        for attacks by Republicans including President Donald Trump for her liberal
        beliefs, including her "Green New Deal" proposal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cd495c-c132-4a2e-ae9e-af9dbc0c0a5d'
