      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235c7e6-56e4-4ab8-9fe5-a9304f1f555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:29:21.296+08:00
      'mgnl:createdBy': 'bamba'
