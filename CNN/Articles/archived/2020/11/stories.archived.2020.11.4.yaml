    'lead': 'There is a ''small chance'' that results from Oxford University’s COVID-19
      vaccine trials could be ready by Christmas 2020, according to one of the university''s
      leading scientists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T22:09:04.351+08:00
