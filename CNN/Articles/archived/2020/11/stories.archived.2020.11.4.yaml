    'template': '1'
    'title': 'At least 20 hotels struggling to help OFWs due to OWWA ₱250-M debt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ea8ae-abf2-489b-b716-0fa46cd633c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:44:40.174+08:00
