      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d8000-5b0c-4d25-8ea9-ec12c151d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some voter information comes from Catalist, a company that provides
        data, analytics and other services to Democrats, academics and nonprofit issue-advocacy
        organizations and is giving insights into who is voting before November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36f28e-0cb9-4698-addc-c5d927cf24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:54:13.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:16.418+08:00
