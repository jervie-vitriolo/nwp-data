      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd65c2-9f45-4075-aead-f5dc346c5a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.635+08:00
      'mgnl:createdBy': 'david'
