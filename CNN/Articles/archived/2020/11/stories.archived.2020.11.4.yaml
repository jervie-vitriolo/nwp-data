        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7486d81e-8ba9-4320-8572-c269107c35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election Day also could bring partisan poll watchers into balloting
        locations, the result of a stepped-up effort by Trump''s campaign and the
        Republican National Committee to deploy legions of volunteers to look for
        any voting abnormalities. Democratic poll watchers will be on hand as well.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f60a98-e612-48ff-8fff-4f2860d5325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:52.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955221be-e3da-4989-8143-23b532e4cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:53.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mail-in ballots may delay tallies</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d0b97-8817-47fb-8a10-4782f2cb9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election challenges from the pandemic extend beyond the polls, as
        the millions of mail-in ballots are expected to lead to a delay in the counting
        of votes once the polls close -- particularly in the battlegrounds of Wisconsin
        and Pennsylvania, where the state legislatures failed to pass laws for processing
        absentee ballots before Tuesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8218e96-41d6-4471-86d8-99abb569af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8d7a6e-9bff-43a2-bc67-3206ee50096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, the country is on edge," North Carolina Attorney General
        Josh Stein said Monday. But voters "should take comfort in knowing that they
        will be the ones who determine the winners of these elections -- not any politicians,
        not any lawyers," said Stein, a Democrat.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040a15e-302b-4e20-bf0b-2280ec8e7941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce04075-56e0-4b21-b9c8-e6e3e014f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:55.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite election officials'' warnings that it may take several days
        to finish counting ballots, Trump has continued to falsely claim that the
        count is supposed to be completed by Election Night. It''s politically beneficial
        to him to make the false suggestion because more of his supporters are expected
        to vote in person on Election Day, while more voters for Democratic nominee
        Joe Biden are expected to vote through the mail.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c2ab9-f5f4-4d83-91f0-19461e64768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e18ec-edd7-4d36-8fc3-c33b91d85969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meagan Wolfe, Wisconsin''s chief election official, said it would
        likely be Wednesday before the state''s unofficial results were reported due
        in part to the high number of absentee ballots. Michigan Secretary of State
        Jocelyn Benson said this week that it could take until Friday before complete
        results were available for all Michigan jurisdictions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c6d8cf-34e2-47c6-a3de-5243a40fa1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bcf4d4-4dbe-4dcf-bcde-af0e0c07af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lawsuits expected</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976064a6-7f70-4ab6-a8ef-8eeba6951767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before polls opened on Election Day, both presidential camps
        were gearing up for legal confrontations.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93d6fe-223a-4faf-bfb4-dfa6a9294df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a9523-810c-4953-bd7b-d67eb5a0f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes to voting rules due to the pandemic sparked a litany
        of court cases over rules related to voting and the counting of ballots, and
        rulings continued right up to Election Day. On Monday, a Nevada judge tossed
        a GOP challenge that sought to stop the use of a signature verification software
        for not being stringent enough and to let poll watchers get closer to officials
        counting ballots.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149df65-e75c-451d-b9b7-a7817ed1a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce433d-5113-4c75-a8d0-22086a47aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, Republicans challenged more than 125,000 votes in Democratic-leaning
        Harris County, which includes Houston, because they were cast at drive-thru
        polling places, but a judge dismissed the suit Monday on technical grounds,
        saying the plaintiffs lacked standing.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb71cdc-7c53-43ee-80c4-5f7be04065a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e516372-a02a-4e3a-bdf7-c5b1b03d635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Harris County officials opted to close all but one of 10 drive-thru
        polling places on Election Day because the judge had questioned the validity
        of using tents as polling locations. The one remaining drive-thru site that
        will remain open Tuesday is the Toyota Center, which has "walls and a roof"
        and meets the judge''s definition of a building.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2e950-897f-4864-9e2a-50179898765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3749bb-2b35-4dda-9e69-4926f845fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania, in particular, could be the source of messy post-election
        legal fights. Last month, the US Supreme Court declined to take up a Republican
        challenge to a state Supreme Court ruling that absentee ballots could be accepted
        three days after Election Day, so long as they were postmarked by Tuesday,
        even if the postmark is not legible.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16008ca5-bde5-4c52-a992-af34d749dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7676f58-08b4-472d-8870-9c6e3450cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:03.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the court''s conservative justices suggested the state
        ruling was unconstitutional, and the late-arriving ballots are being segregated
        in case of additional legal disputes, though the state is counting them.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35136a-a4fc-47e4-bb7e-8ac6ba58bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006525ee-5e5d-4f70-a568-499c9378e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has sought to cast doubts on the integrity of vote counting,
        warned in the closing days of the campaign that he plans to dispatch his lawyers
        to key swing states such as Pennsylvania. "As soon as that election is over,
        we''re going in with our lawyers," the President told reporters over the weekend.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf6258-6dbc-4c48-abfb-5a1e32734c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6691ca-8e67-4994-8f48-76817ad421c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, where 29 electoral votes are at stake, a Biden campaign
        spokesperson in the state said that about 4,000 lawyers have been mobilized
        to address any problems. She added that the Democrats'' voter protection team
        in Florida is more than twice the size of the team in 2016.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260e8ec-3524-4623-9b08-7401bb5b98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3dbbb-f07a-4c63-bebf-b7681c98db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:06.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alia Faraj, a spokesperson for the Republican Party of Florida,
        said the GOP had volunteer poll watchers ready to document any irregularities
        and to ensure election officials comply with the law.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016f7aa-52ec-4fb8-8880-ae030f30e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7b1ae-d28b-4bd4-bfe0-e64aaab3181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Poll watching</strong></h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01200a2f-55a5-4361-966b-838d47e9f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:07.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This election marks the first presidential contest since 1980 in
        which the Republican National Committee and the GOP presidential nominee will
        work together to monitor polling activity. In 2018, a federal judge allowed
        a consent decree to expire that for decades had sharply restricted the RNC''s
        "ballot security" activities without prior judicial approval.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86acce-38b7-4dbc-bbf9-527384e04e74'
