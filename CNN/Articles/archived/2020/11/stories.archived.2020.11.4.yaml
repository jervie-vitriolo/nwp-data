  'Battleground-states-report-relatively-few-problems-at-polls':
    'author': 'Jeremy Herb and Fredreka Schouten, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T04:10:06.869+08:00
    'imagesource': 'jcr:84adb9b6-3ffe-49ae-ba17-570efb37aad4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caf6793f-34e4-41f2-ad69-582913175804'
    'lead': 'As Americans began to cast their ballots in person, election officials
      and voting rights activists reported few early problems at the polls in battleground
      states that could determine who wins the presidency and which party controls
      the US Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T03:32:44.778+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:14:29.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:29.182+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Battleground states report relatively few problems at polls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c4ad81-1288-4d34-9be8-31303dcdefc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:29.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Americans began to cast their ballots
        in person Tuesday, election officials and voting rights activists reported
        few early problems at the polls in battleground states that could determine
        who wins the presidency and which party controls the US Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc00cca8-24c7-4d2e-8348-198ed06d34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7e861-7048-48d2-9c11-c5c37c58cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, voting was going "smoothly" on Tuesday, according to
        Jake Rollow, a spokesman for the secretary of state. And in Georgia, where
        the June primary election was plagued by widespread voting problems and delays,
        lines moved quickly with an average statewide wait time to cast votes at three
        minutes as of mid-morning, according to Ari Schaffer, the press secretary
        for Georgia Secretary of State Brad Raffensperger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a163ce-e08a-4b47-9baa-9a1fa2815818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c51326e-1f44-4f71-8139-e7d05110ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, Secretary of State Laurel Lee said that no voting security
        issues have been reported in the state so far Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a4043-fd63-4b43-982e-06725bf0c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9780846-7b22-4a5c-982e-f6cc36b45d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Democratic stronghold of Milwaukee, Wisconsin, meanwhile,
        officials said there were no reports of problems at polling places or at the
        city''s absentee ballot counting center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3008b-14c1-46d6-a130-76d38e7cbfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:33.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e03af-1151-4527-b82d-0ad0e339e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No news is good news," Milwaukee Mayor Tom Barrett said. "We''re
        off to a great start."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f2f1a-21cf-41b6-9725-09dcf1d6679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d9ebb-e7ff-498b-9ae8-3d785449f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs, however, pointed to potential legal showdowns in Pennsylvania,
        a key battleground that President Donald Trump narrowly won four years ago
        and has repeatedly criticized over its mail-in voting. As the polls opened
        Tuesday, Republicans filed a federal lawsuit that took aim at how election
        officials in Democratic-leaning Montgomery County handled absentee ballots
        that arrived before Election Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4d617-1118-4f11-b2b9-880276b886d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5b2909-e76f-49dd-8430-d040dd1db59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs allege officials in this suburban Philadelphia county
        conducted "pre-canvassing" of ballots before 7 a.m. ET Tuesday and allowed
        people to fix perceived defects in their ballots. The Republicans have asked
        a federal judge to order county officials to set aside any changed ballots.
        They argue that treating mail-in ballots differently in Montgomery County
        than other counties in the state violates the Constitution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def44d37-bec4-40e0-92c2-291b3f9616e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a6018-2abe-4450-8a4e-782688f56ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montgomery County officials say they have complied with the rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92292cb4-826d-4054-83f2-503bd72c816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4151a447-1dad-4cb6-baa5-fb9c7b083399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute might affect only a fraction of ballots in this county
        that backed Democrat Hillary Clinton four years ago. The GOP complaint identifies
        roughly 1,200 votes that might have been found defective out of roughly 223,000
        absentee ballots that had been cast in Montgomery County as of Tuesday morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ffeb6-382c-4653-9fff-d5d84681970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115dc0f-caba-4cdb-b399-95fc5edf0340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Robocall warning</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a858734-396d-4ba3-90be-612a997c6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People across the country have reported receiving robocalls telling
        them to "stay home" Tuesday morning. That prompted officials in Michigan and
        Nebraska to warn voters to disregard an anonymous robocall telling people
        to "stay safe and stay home."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b97e9-3e37-49f3-b603-e2f2f90fff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7eb0d-3f33-43d6-a8b9-655e72898392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashim Warren, who lives in Greensboro, North Carolina, received
        the call and told CNN he found it "disturbing" because some voters could find
        the call intimidating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445f553-bf43-40ea-af08-6c0be6e679fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a18921-c36a-459e-a4bf-0dc67688ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren, who works in marketing, said he has used mass text and call
        services before and knew this robocall was likely going to many other people.
        But he said not everyone would know that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f1642-4dca-4521-a43e-cae7b01c3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4adcb-cb9e-46c6-848c-aed0ef6551dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, my mother-in-law, I could see her really disturbed
        about ''how did someone get my number,''" Warren said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb9a85-570c-48b9-8f1b-d97e763b1be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf8ec5-1f08-4c61-bec3-dca364a2d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The once-in-a-century pandemic has dramatically altered how Americans
        are casting their ballots. More than 100 million had voted before the polls
        opened Tuesday, shattering records and likely reducing the number of people
        who will turn out to vote in person.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540748de-0934-47b6-9993-50e0facc0e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66291abb-c61e-4c6e-a684-8203d563b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the threat still remained for issues to arise around the country,
        from the routine Election Day headaches -- such as long lines and voting machines
        malfunctioning -- to uniquely 2020 problems, including the threat that the
        coronavirus pandemic poses to voters and poll workers alike and the heightened
        fears law enforcement and election officials have about intimidation and conflict
        occurring at the polls.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3be07c-42e9-43c8-9b41-fecb598dd197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a9867-5de6-461c-a57b-d1c184a13771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Isolated issues, so far</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49524d-7674-4a5c-9dc5-62042dd2ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, for instance, long voting lines formed quickly at many
        polling places in populous Maricopa County, home to Phoenix and its suburbs.
        Polling stations opened at 7 a.m., and by 7:30 a.m. there were wait times
        as long as 45 minutes for voting sites in GOP strongholds such as Glendale,
        Chandler, Gilbert and Surprise, according to estimates posted on the Maricopa
        County Recorder''s election site.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e497cc-12f3-4b16-b959-2e48a4c2cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3dfed-a585-4371-962d-3cd2927d5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, voting rights groups are monitoring potential problems
        after officials shuttered polling places because of the pandemic and potential
        confusion over many states'' new voting processes this election.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c57c9-dea5-4cb2-89e3-e747050be642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19962f4b-86b0-4318-a102-bb12b7808321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, Suzanne Almeida, the interim director of the state''s
        arm of Common Cause voting rights group, said the state "is having a regular
        election day here in Pennsylvania" but seeing long lines "due to polling places
        opening late" and last-minute polling changes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ea90a-6434-48d1-8615-5035b4687084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d5dc1-1943-4efc-b52c-4e08b02585f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And other isolated issues have emerged.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d1e8e-cbe8-4b9b-bd67-c9972d8c346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:49.648+08:00
