      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/04/politics/mail-in-ballots-pennsylvania-georgia-michigan-wisconsin/index.html">Crush
        of mail-in ballots slows count in 4 key states; some battlegrounds to resume
