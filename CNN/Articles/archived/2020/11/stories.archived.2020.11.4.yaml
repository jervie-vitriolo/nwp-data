  'PH-987-new-coronavirus-cases':
    'caption': 'The Department of Health records 987 new COVID-19 cases — the country''s
      lowest daily increase since July 14, but clarifies that the drop in figures
      is “part of the effects of Typhoon Rolly.” (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T16:00:35.190+08:00
    'imagesource': 'jcr:097a02a0-faf9-4b9b-b60e-ea7fecbeb124'
