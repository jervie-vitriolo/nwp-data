      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> At
        least 5,000 workers will be hired in each province in the Bicol Region under
        the Labor Department’s Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced
        Worker, or TUPAD, program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd78b55-8948-4c1a-944d-18e30bea6819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d326526-709d-4bb8-991f-f94720d824ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Five thousand ang bawat lalawigan. Five thousand sa Catanduanes,
        Five thousand sa Albay, Five thousand sa Camarines Sur... Masbate. ‘yong Region
        IV-A and IV-B, iba naman ang allocation,”</em> Labor chief Silvestre Bello
        III said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56ef41-3bb6-4d97-8278-77f8ed39ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94101682-0fff-49c1-aed6-a20700314d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Five thousand will be hired in each province. Five
        thousand in Catanduanes, Five thousand in Albay, Five thousand in Camarines
        Sur... Masbate. Region IV-A and IV-B have different allocation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cabad3-3d3e-4664-9988-02f152baead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e9347-6759-4bcb-a247-0d7bd505ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said in a briefing on Wednesday that his agency will implement
        the emergency employment program to clear the debris left by Super Typhoon
        Rolly that ravaged the entire Bicol Region. He added that informal workers
        will also be hired in the Calabarzon and Mimaropa regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d63cc9-767b-4496-9895-1d84a226eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3524769-743a-431b-ab4d-412a980bd4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are really prepared to let them start working by Friday. As
        I committed to our president, they will be paid out not later than November
        20.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b64df-3179-44fc-8abf-50a2e365b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbed17d-d848-45d0-8ed1-391d05da1bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the secretary, up to ₱200 million may be needed to
        fund the program. The budget allocation of ₱4 billion for this will come from
        the Bayanihan 2 law, which will be channeled through the TUPAD program of
        the agency, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3083df9-b9b1-4ebd-b7b4-bddbc742dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:57:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture allocated an initial ₱680 million
        to assist affected farmers and fisherfolk in the region. Of the total amount,
        around ₱590 million was allotted for indemnification fund for farmers with
        insured crops that were damaged, while ₱90 million was for other forms of
        aid, like seeds, fertilizer, and farming and fishing tools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beffb45a-f8b3-4815-824c-e3c73c1973d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c9f82-721f-40cf-8046-e2693392facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:05:41.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:11:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly, named as the world’s strongest typhoon of the year, battered
        the Bicol region and parts of Calabarzon. The national government has ₱3.62
        billion on hand for disaster relief efforts for its aftermath.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091fba7-50b1-4f70-b512-e4b098684dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:57:03.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, DA said total amount of damages caused by
        weather systems Quinta and Rolly is now at ₱5.5 billion, which translates
        to 271,240 metric tons of lost production and 154,251 hectares of agricultural
        land affected. Moreover, 79,360 farmers and fisherfolk from the regions of
        Central Luzon, Calabarzon, Mimaropa, Bicol, Western Visayas, and Eastern Visayas
        lost their livelihood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3eb5ba-b198-458d-83ed-9ec6b7390637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:57:03.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4154860-9e44-4c3d-b949-baa97046e35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:57:03.295+08:00
