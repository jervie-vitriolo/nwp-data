      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Poland needs a period of calm to discuss
        a ruling by the highest court that bans most abortions, a government spokesman
        said after the measure did not take effect on Monday as expected following
        two weeks of mass protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7827b-2222-4208-ac47-54b337e8d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:33:44.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread outrage among women and others greeted the October 22
        ruling which bans terminations due to fetal defects, ending one of the few
        legal grounds left for abortion in a staunchly Roman Catholic country with
        a deeply conservative government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e766a-3a28-4cde-ad91-e1e9622d08c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:33:44.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While focused largely on abortion rights, the protests quickly turned
        into an outpouring of anger against the nationalist Law and Justice (PiS)
        government, its church allies and its traditionalist policies. On Tuesday
        two protesters stripped naked in front of the Presidential Palace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79fdc53-9e2b-4248-aa6a-8855bfd4238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:33:44.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s publications department had initially said the
        court''s verdict would be enforced by November 2, but it has not yet been
        published in its official gazette, meaning it has not entered into legal force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73eedde-08cb-4feb-8ee2-97b7235b0931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:33:44.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the regulations, the judgment of the Constitutional
        Tribunal should be published in a timely manner," government spokesman Piotr
        Muller told a news conference when asked about the delay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3e22c-5a6b-4182-a6e9-61cdfc25f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:33:44.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, however, we all need peace and discussion around
        this judgment, a quieting down of the public mood and discussions among experts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9ac63-10cd-4cd0-9ffa-780c33b6249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:33:44.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Andrzej Duda, a PiS ally, has tried to defuse the protests
        by proposing a bill which would reinstate the right to abortion due to fetal
        abnormalities, although limited only to "lethal" defects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25c0b0-58fd-444b-8605-4d8431428f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:33:44.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition politicians questioned whether the PiS could muster enough
        votes to pass the amendment, after parliament delayed a sitting scheduled
        for Wednesday for two weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af71afe-e325-4630-b1ef-d9c756fa3d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:33:44.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...They don''t have any ideas how to resolve the situation in Poland,
        they do not have a majority in parliament (in favor of the bill), they are
        afraid to answer questions," opposition Deputy Speaker Malgorzata Kidawa-Blonska
        told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea03980-8054-41fc-90c0-fb8c0eedc26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:33:44.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PiS lawmaker and Deputy Parliament Speaker Ryszard Terlecki rejected
        any suggestion that the government lacked a majority on the issue, saying
        the postponement was related to the coronavirus pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f3244-1eac-4d12-bf2a-49ef5bb32d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:33:44.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s Federation for Women and Family Planning said on Tuesday
        women had intensified efforts to get a legal abortion in recent days ahead
        of the court verdict coming into force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409e690-73dc-4e4a-8159-b53a11298367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:33:44.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it knew of 61 abortions performed in hospitals in less than
        two weeks since the Constitutional Tribunal''s ruling, a rate of occurrence
        that would send the annual total well above that of 1,100 recorded in 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854fd31-ff00-4a8c-834b-065d4872f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:33:44.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/03/europe/poland-abortion-ruling-delayed-intl/index.html"
        href="https://edition.cnn.com/2020/11/03/europe/poland-abortion-ruling-delayed-intl/index.html">Poland
        needs calm to discuss disputed abortion ruling, government says</a>"</em></p>'
  'humpback-whale-california-kayakers':
    'author': ' Allen Kim, CNN'
    'caption': 'Two whale watchers had a close encounter while kayaking off the coast
      of Avila Beach, California, that they will likely never forget. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T13:37:07.173+08:00
    'imagesource': 'jcr:46203506-9f57-4327-9a2b-b3385530cf9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c897612f-0f0a-4404-b770-496dee8ae0f3'
    'lead': 'Two whale watchers had a close encounter while kayaking off the coast
      of Avila Beach, California, that they will likely never forget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T13:41:32.074+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:12:45.417+08:00
