      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9b957-90f5-4dcf-afdf-2e55c2cc37e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T23:26:46.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of a political action committee that aims to elect LGBTQ
        people to public office touted McBride''s victory and said it will "inspire
        more trans people to follow in her footsteps and run for public office."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bf402e-dfb5-4aaa-b08d-6ed44e8a4a43'
