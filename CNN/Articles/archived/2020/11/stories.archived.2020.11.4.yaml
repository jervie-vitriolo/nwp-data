    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfba0cb-789c-440e-8057-61ee0a103fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.659+08:00
      'mgnl:createdBy': 'eimor'
