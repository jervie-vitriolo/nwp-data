  'DSWD-emergency-shelter-assistance-Rolly':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T16:19:49.768+08:00
    'imagesource': 'jcr:aba51ef8-80ee-441a-8e9b-c45ac8fd77d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b4b5e0-4812-46c5-81d2-9d1bc9010e74'
    'lead': 'The Department of Social Welfare and Development (DSWD) is considering
      providing emergency shelter assistance to families who were left homeless by
      Super Typhoon Rolly, Secretary Rolando Bautista said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T16:28:53.070+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:11:50.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:55.571+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD mulls emergency shelter assistance for Rolly-hit families'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a3f95-6ad9-426a-8928-ecfc45b5d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:33:47.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Department of Social Welfare and Development (DSWD) is considering providing
        emergency shelter assistance to families who were left homeless by Super Typhoon
        Rolly, Secretary Rolando Bautista said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bbd942-3152-476d-8910-865333998513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:33:47.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Habang nakaantala ang ekonomiya sa rehiyon (Bicol), tinitingnan
        ang pagbibigay ng emergency shelter assistance sa mga pamilyang nasira ang
        kabahayan dahil sa bagyo,” Bautista said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f9c26-6e21-4894-9d82-9093b13158a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:33:47.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While economy is disrupted in the region, we are looking
        at providing emergency shelter assistance to families whose homes were destroyed
        by the typhoon.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbd066-dd93-436e-b903-14709143dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:33:47.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, citing preliminary reports, noted that in Bicol — where
        Rolly left trails of destruction after making two landfalls last Sunday —
        3,366 houses were totally destroyed, while 21,082 were partially damaged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ecb1c-1ec2-4efd-988f-1c09f4ef6889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:33:47.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DSWD is also mulling providing financial assistance
        to the victims of Rolly once economic activities resume through its "cash
        for work" program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e4fd4-1d71-4b76-a2f0-816f3eccc025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:33:47.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is just waiting for the final post-disaster needs
        assessment that determines the extent of the impact of Rolly to identify “appropriate
        interventions” for affected individuals, Bautista said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529552ab-f442-4862-9fbd-6f672ffba84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:33:47.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it continues to provide relief goods and services for the
        typhoon survivors, including psychosocial support. The DSWD chief said more
        than P8-million worth of food packs and non-food items have been distributed
        so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611f869-8942-4081-87bd-f2aafeecfd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:33:47.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people, 14 of whom were from Albay and six from Catanduanes
        — were killed by Rolly, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said in an 8 a.m. report on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048493ea-6cf4-48f8-a92a-669ea2585bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:33:47.876+08:00
      'mgnl:createdBy': 'catherine'
