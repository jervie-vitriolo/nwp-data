  'duterte-may-reconsider-ban-south-china-sea-drills':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T20:38:30.113+08:00
    'imagesource': 'jcr:1a1b26c5-7b48-435c-88dd-032d76e798c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb89b09-43c0-4ee0-85c3-e9f77bd9c6be'
    'lead': 'The Philippines is not totally closing its doors to participating in
      joint military exercises in the South China Sea, the country’s top security
      official said Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T20:40:29.255+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T18:10:26.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:09:05.110+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gov’t may reconsider ban on joining South China Sea drills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cde125-2caf-4144-9a75-8c9cdf9221fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Philippines is not totally closing its doors to participating in joint military
        exercises in the South China Sea, the country’s top security official said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bdd3dc-fbf3-4717-83a0-e4d45e0839ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106356d3-970f-4c0c-bafe-50c4eb3f69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For now, we think that getting into military exercises in the area
        doesn''t contribute much to a peaceful South China Sea or West Philippine
        Sea. We will continue to evaluate that however,” National Security Adviser
        Hermogenes Esperon, Jr. said in an online media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af555345-8279-446c-b176-fda0c0ca1887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e8b77-1e13-4eab-acaa-4a69f6b6b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]e have put them on hold for several reasons but we will consider
        them again as the situation develops,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08682e8-b6e2-469a-8c5b-134c7e90125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf082d-571b-4b9a-9dde-919bb0d67286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana <a href="https://www.cnnphilippines.com/news/2020/8/4/philippines-naval-exercises-south-china-sea.html">announced
        in August that President Rodrigo Duterte has ordered a ban</a> on joining
        other countries in naval exercises in the South China Sea, "except [in] our
        national waters.” Lorenzana told CNN Philippines that this has actually been
        Duterte''s order since 2016, when he assumed the presidency and pursued an
        independent foreign policy that was widely seen as a pivot to China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc2160-f127-464d-a6f9-10ba3be4d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8864c2-fdbb-4119-8f27-91aa82fc3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy conducted two massive drills in the South China Sea
        in July, sending two aircraft carriers in a move condemned by China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046d334-d622-46bd-ade0-08649c1f52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2a884-91ad-413d-b655-723d19403b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also been stepping up its naval exercises in the global
        waterway, which it claims almost entirely. While the US does not claim any
        part of the South China Sea, it conducts freedom of navigation operations
        and calls most of Beijing’s claims as “unlawful.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd00712-79f0-4c77-9f24-cf66631fda62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5062319-da34-445d-bc6f-d5615db362c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Duterte presidency has been criticized for its soft
        stance on the maritime dispute even as China continues to reject the Philippines''
        arbitration win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9db304-101f-404c-9d25-ccdc4f7e6205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641d490-b132-4f7d-9eb9-b6bf6c78e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal in The Hague recognized the Philippines’
        sovereign rights to areas within its exclusive economic zone that China contests.
        It also ruled that China violated the Philippines’ rights when it built artificial
        islands, blocked Filipino fishermen from fishing, and interfered in petroleum
        exploration in the West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec98128-e3bd-4053-b741-b8bd774080d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16f802-ef14-43fa-ae9e-ad2de581b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte<a href="https://www.cnnphilippines.com/news/2020/7/14/Harry-Roque-China-arbitral-award--.html">
        “agreed to disagree” on the arbitral ruling</a> to pursue friendly ties with
        China. The Philippines is now country coordinator for negotiations between
        the Association of Southeast Asian Nations and China for a Code of Conduct,
        which will determine the only allowable actions countries can take in disputed
        waters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02b095-9c99-43e0-9ed5-39f5b7dbbc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd477a47-aeae-4a49-8841-f9736257396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon is optimistic the code will be completed <a href="https://www.cnnphilippines.com/news/2019/11/4/asean-china-code-of-conduct-south-china-sea.html">within
        the 2021 target date.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047bf62d-c35e-446c-a44e-1e17191732c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701d207-4c0b-4ea8-8ef2-e4e3bdc294d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still hope that by 2021, we can sign a final agreement on the
        Code of Conduct and this will govern a more orderly and more peaceful, more
        inclusive activities in the South China Sea,” Esperon said.  “We are very
        positive about it. The talks are ongoing,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a20828-1280-4280-acbe-49da8305573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c15dd-aba9-45e5-866b-3129d080ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:40:29.258+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:10:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN has been pushing for a legally binding Code of Conduct for
        decades but progress has been slow due to resistance from Beijing. In September
        2019, Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. announced
        that a draft has been reached after Beijing<a href="https://www.cnnphilippines.com/news/2019/9/25/teddy-boy-locsin-south-china-sea-code-of-conduct.html">
        "softened its insistence on controversial provisions"</a> – which earlier
