      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e169a5-34b5-4b6e-a083-1aba41b4481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
