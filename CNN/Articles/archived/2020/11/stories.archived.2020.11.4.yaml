      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b130f3-b7dc-493d-b6e2-682ea6672e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:45:55.291+08:00
