      'mgnl:lastActivated': 2023-01-25T18:12:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats thought Trump''s unpopularity would provide their path
        back to power. They said his botched handling of the coronavirus pandemic,
        and daily, divisive behavior would convince voters to flip the Senate and
        put an end to what Democratic presidential nominee Joe Biden recently called
        "the chaos, the tweets, the anger, the hate, the failure."</p>'
