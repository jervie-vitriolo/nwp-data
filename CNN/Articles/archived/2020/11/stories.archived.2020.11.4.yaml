      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>COVID-19 child cases see highest 1-week spike</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661e37e-e18c-4ef3-929e-5f52f2eb8563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more bad news, this time on COVID-19 cases in children.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ebc815-d290-4cc9-bd10-40bba4c3bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:18.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e4947-a664-44f9-bbb4-3157fa7831e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 case counts across the US are impacting children at "unprecedented
        levels," according to numbers released Monday by the American Academy of Pediatrics
        and the Children''s Hospital Association, which track data reported by state
        health departments.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa582319-6794-4e71-94bc-6bd1783b42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005696c1-2b60-4802-bed8-9cb538861889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 61,000 new cases in children during the last week of
        October, "which is larger than any previous week in the pandemic," the AAP
        said in a statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30692d-a8ab-4dce-a97a-1758b8afab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:20.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40fadd-dacb-475c-a44e-9742ac8cf4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since the start of the pandemic through October 29, more than
        853,000 children have tested positive for the virus, the AAP said. Nearly
        200,000 of those cases were during the month of October.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58030c5e-f79c-4f0c-97b4-4bd8b56e3203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bda800-a67a-4d79-8a3b-0d7a92b524f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number is likely an undercount as symptoms in children can
        often be mild and look like common colds or viruses and many children go untested.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd937891d-35cb-4daa-a74e-e3b9ff52ba3a'
      'mgnl:activationStatus': true
