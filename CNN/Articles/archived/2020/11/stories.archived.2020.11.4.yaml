      'mgnl:lastActivated': 2023-01-25T18:13:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t know who will win or when we will know the result (it
        could be the end of the week if the count is close). But we do know that a
        historic turnout is possible — 100 million Americans have already cast an
        early ballot. And no matter who wins, the President elected today will be
        the oldest ever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b75c83-9822-4630-8184-25efafd1908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc84030-13b0-47a8-87e3-32fee0281ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner needs 270 electoral votes (apportioned to states by population)
        to capture the White House, and both Republican Donald Trump and Democrat
        Joe Biden have potential routes to victory across the vast US political map.
        Remember, it doesn''t matter who gets the most votes nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27417d0-7a6a-48cb-a9ae-d2ca1b47c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2f537-b089-4047-bfa0-81b1a614575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is an unpopular President leading a nation humbled by his
        poor leadership in the pandemic, who charted an unlikely, narrow path to the
        presidency in 2016. He must run the table through battleground states where
        he won last time, just to get to a final Midwest showdown with Biden. He''s
        polling behind in those states now, but a second, shocking election triumph
        is not impossible -- Trump has an uncanny feel for the heartland, and he''s
        betting on explosive turnout for his outsider presidency. He''s also warning
        he may challenge the result all the way to the Supreme Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f9b52-6e72-491f-8357-201872ebd866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dcccd1-98c4-461a-8e8b-e6b1b09a3f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has the easier path to victory. He is relying on a more aspirational
        coalition — younger, more diverse and more educated voters. He''s made inroads
        among suburban women and could trim Trump''s margins among White and more
        elderly voters to grab the win. If he snatches a big state like Georgia or
        Florida, he could block Trump''s path to 270 right at the start. If he rebuilds
        the Democratic "blue wall" by winning Michigan, Wisconsin and Pennsylvania,
        this thing is over.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e13df7-b797-4041-a8e7-2817cafa90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612869d8-09d1-4c12-b6db-2c40dab0eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next few hours will shape America''s destiny for the next four
        years and beyond. They are just as crucial for hundreds of millions around
        the world whose lives are shaped by this powerful country''s tribulations,
        internal estrangement and cultural shifts -- yet have absolutely no say in
        the outcome.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e1f68-1926-4312-9bf4-17755dc86510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db989a3-d8f9-45b5-b501-85ee1fb5698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Have patience''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b605696-f56b-4cfe-a2af-b768942bd73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all vote counting is finished on Election Day and that''s ok,
        Pennsylvania Secretary of State Kathy Boockvar reminded citizens on Tuesday.
        "Vote counting is never finished on Election Day and if we stop counting ballots
        on Election Day, we will be disenfranchising all the men and women who serve
        our country, all the military and civilian overseas voters whose ballots by
        law must be accepted up to seven days after the election," she said. "We are
        the only ones that can actually declare results of an election or an election
        count being over," said Boockvar. "Everyone should have patience."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cabdf4a-9b50-44b4-8e2a-db91a78be4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e35af-0202-45ff-9130-e4cab14628fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Your guide to Election Night</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23f5d8-7506-4fb0-aba0-d05e0cf2f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know to follow what''s going on. Watch
        the election on CNN or live online. All timings are in US Eastern time, we''ll
        let you work out the conversions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06848f1d-045c-484b-98d3-ed525197e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c66fdc-8d2b-4c0a-878e-84496689d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re planning to watch from abroad, set an alarm to wake up
        at 8 p.m. ET. Florida — potentially a pivotal state — closes some polls at
        7 p.m. but it will take a while for trends to become clear. In the Sunshine
        State and elsewhere, be wary of lurching early vote counts. Chunks of early
        ballots could be delayed or dumped in at any time, potentially skewing the
        preliminary results. Keep a good eye on the percentage of votes counted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1d5cc-067d-4de1-8e3d-e2a148939428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998aaf4-136b-4aca-8689-a1a15489ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina shuts off voting at 7:30 p.m. It''s usually a quick
        count. A Biden win here would be a body blow to Trump. Pennsylvania ends voting
        at about the same time but since it doesn''t even start tallying early ballots
        until today, we may not have the full results of the state, and potentially
        the election until Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703964d6-82f8-4c32-aa45-f470fc84d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16067a-fac9-4bfc-b5df-8067e753c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you really want to get into the numbers, check out the swing
        counties of the swing states. Democrats tend to dominate cities, Republicans
        paint rural areas red. But the key to elections is managing the deficit in
        counties where a candidate might not win. So check in on the vote counts below
        -- as a general rule, if Biden''s numbers are closer to Barack Obama''s than
        Hillary Clinton''s, he could be having a good night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00d97c-e5ca-47d3-9e17-7c46bcd915d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe2909-fac6-4112-8ebe-579e2dc1be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania''s Erie County: Trump won 48.6% of the vote here
        in 2016, but the last Democrat to win an election, Obama got 57.8% in 2012.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d919a7-27da-415b-9cb0-59c663b9d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep an eye on western Florida''s Pinellas County. Trump got 48.6%
        here, winning it back narrowly from Democrats after Obama got 52.2%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145c8de-08f9-4aaa-a4a8-4b33dedf7103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Stark County, Ohio will tell us a lot. Trump won 56% here four
        years ago. But in 2012, Obama did 10 points better in a losing cause than
        Clinton did in 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92c93c-799e-45c2-bcec-ae4288c33103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively you could let John King and his Magic Wall do all
        the work.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e61052b-2707-469d-9fa5-830723feaae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215be16-7bc0-4629-b092-6eae9180872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas is probably still a state too far for Democrats. But when
        its polls close at 8 p.m., early returns will be examined by both sides to
        see if a shock result — that would effectively end Trump''s hopes of 270 electoral
        votes — is possible. Democrats also think they have a chance to sink Trump
        in Georgia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384f470-7463-43cb-b45c-1cfa680ec595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd95137-e561-4171-8817-682d8b94f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action heats up in the 10pm hour. Arizona closes its polls and
        has been processing mail-in votes ahead of time. A Biden win here could also
        severely damage Trump''s reelection hopes. Two more states that could be bellwethers
        also start counting: A Trump win in Nevada or Biden win in Iowa would be a
        surprise that would indicate the direction of the wider race.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7cf788-a86b-40e1-9833-51a215bcd9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1b9f6-d67c-43a6-9715-358e2c33387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, we would expect CNN''s election team, which combs through
        vote counts, exit polls and other data, to project the result in close states
        throughout the night. But the difficulties posed by early and mail-in voting
        and delayed counts will vastly complicate things and could potentially slow
        the entire process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3dfcf-8a46-481d-8e36-f3d5516691fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bbeb20-1b7b-44cf-8a9f-dab1fdc4a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden grabs wins in Texas, Arizona or Ohio, we may not be able
        to say definitively that he''s won but the trend will be clear. Don''t hold
        your breath for a traditional concession call to Biden from Trump. He may
        exhaust every legal option to try to challenge the result — even if it looks
        hopeless.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b75afa5-bc6d-4dc7-9be7-17abb25d9ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64339e-dd36-49b7-add1-2250b6b27889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Trump holds serve in the battlegrounds he captured last time,
        it''s going to come down to a Midwest battle in Wisconsin, Michigan and Pennsylvania.
        And those states are saying it could be several days before they are done
        counting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f859a06-1426-478b-b1f8-fcc5134ff39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e2473-f6b3-4192-8577-62adce03e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T09:53:22.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, don''t forget key races that will decide whether Republicans
        or Democrats will hold the Senate. Look out for Maine, Colorado, North Carolina,
        South Carolina, Iowa, Georgia and Montana.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b64f25-16c5-41ab-8e6f-5b1ff4ea8c84'
