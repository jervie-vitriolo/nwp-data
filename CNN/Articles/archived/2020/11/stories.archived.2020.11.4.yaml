      'jcr:uuid': '9fb0b576-4fe6-4fdf-8f96-684a16cdbf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:12:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagtutulung-tulong ang lahat ng ahensya, bureaus ng DOE. We
        are assessing the work to be done,"</em> he said. <em>"When we''re talking
        of restoration, kailangang pag-aralan ng mabuti."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4140ee-9e20-49b6-8af1-8062602cf36c'
