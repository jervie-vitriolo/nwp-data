      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005307b-b982-4679-9aa9-54679ecebd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China halts Ant Group''s historic IPO</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a05c5-716d-4748-8a4e-3f5e3583420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Group''s highly anticipated IPO has been suspended following
        a meeting between the company''s billionaire co-founder Jack Ma and regulators
        in China, an abrupt move that threatens what was due to be the largest share
        sale in history.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ac789-a5b8-4e4b-98d5-b638156428db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446ae1c-757a-4335-adb8-9ab2ba4cb26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details, details: The Shanghai Stock Exchange said in a statement
        on Tuesday that it had postponed the company''s listing, less than two days
        before its shares were due to begin trading, because of "major issues" that
        might cause it "not to meet the listing conditions or disclosure requirements."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d954faf-5260-4dd9-83f2-3d265f1e3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb6263-ca24-4c6e-b269-19a2f251b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO has also been suspended in Hong Kong, according to a statement
        from Ant Group, which referenced the meeting between Ma and Chinese officials
        as well as "recent changes" in regulations. In a statement on its official
        WeChat account, Ant Group apologized to investors for "any inconvenience caused
        by this development."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df572f5f-ee95-4ba0-b37b-bf53e1f4b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0cd1e-e952-4c8a-8a05-8f06ff6c4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dual listing of the Chinese financial tech giant was set to
        raise $37 billion, making it even bigger than Saudi Aramco''s 2019 IPO.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a66a3-0da7-4f52-820a-85772899494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eff829-e87c-421c-9801-c0c35c3a36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: Beijing just showed Ma and the rest of China''s
        billionaire tycoons who''s really in charge, my CNN Business colleague Sherisse
        Pham reports.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a9592-4824-4812-8919-deed1fd3f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917780e-d705-4872-b72f-477d8fc981f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a saying in China: ''The tallest nail gets hammered down,''"
        said Duncan Clark, author of "Alibaba: The House that Jack Ma Built" and founder
        of investment advisory firm BDA China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c8eb2-40cd-4f31-9467-fdacd8b77d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c04d039-a2b5-4c49-9646-ff4842969d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented intervention serves as a cautionary tale for Chinese
        entrepreneurs with lofty ambitions — even Communist Party members such as
        Ma. And even if Ant satisfies new regulatory requirements, its massive business
        will only move forward under the watchful eye of China''s regulators, which
        could limit growth.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff66e30-5008-41c7-94db-3c346dc53614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.789+08:00
      'mgnl:createdBy': 'david'
