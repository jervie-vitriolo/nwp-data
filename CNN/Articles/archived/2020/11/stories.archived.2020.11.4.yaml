      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049af4a4-6585-499c-abb7-ec86d3182d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.356+08:00
