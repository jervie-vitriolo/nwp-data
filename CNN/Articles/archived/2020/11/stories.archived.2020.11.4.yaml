    'template': '1'
    'title': 'No major change in PH-US relations: Duterte seen to establish warm ties
      with whoever wins presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b7cf4-b55e-4111-959a-874e36d01d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)—</strong> The
        Philippine government is not expecting major changes in its bilateral relations
        with the United States whatever the outcome of America’s presidential elections
        will be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df262032-df74-4e0f-95d6-b4a0eba81b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday remained confident that President Rodrigo
        Duterte will foster warm relations with whoever wins the US’ key post — whether
        it be incumbent President Donald Trump or Democratic challenger Joe Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f771e0-f3dd-432d-8fb5-fb6e2c4b5402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You see the State Department ensures continuity as far as US foreign
        policy is concerned. So we don’t expect any major changes in the bilateral
        relations between the Philippines and the United States,” Presidential Spokesperson
        Harry Roque told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea35cf1-6241-455c-a42a-aac22f03752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.856+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, there’s an issue of personal relations. But I think
        given time the President can establish an equally warm personal relations
        with whoever wins this elections, even if it’s not President Trump,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3d431-ed70-4666-842a-4cb35ab5fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls across the US closed on Tuesday night (Wednesday in the Philippines)
        in a race that will decide&nbsp;whether to retain Trump following his tumultous
        first term or elect a new leader in the White House for the next four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e8b930-1fdb-4836-a011-b4a7ead01abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://edition.cnn.com/2020/11/03/politics/presidential-election-biden-trump/index.html">Trump
        and Biden locked in tight battle for the White House as votes are counted
        across the nation</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cfd96-683f-4abd-a0b1-949535495001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque expressed optimism that Duterte could also develop a “close
        personal friendship” with Biden should he get elected to the post — the same
        way the Philippines'' chief executive did with the current Republican leader.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274f764-d349-4ca8-b9a2-f10f4ce84d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the president needed really was a year or two and he was able
        to foster personal friendship with President Trump. And even if there’s a
        new President, I’m not saying that there will be, but in case there is a new
        president in the United States, I’m confident that the President can also
        develop close personal friendship with Mr. Biden,” Roque said. “May the best
        man win.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f58572-c033-486a-b9cf-95c7b91192ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Status quo?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa956c0-eb77-4cd9-aac9-f71a3044fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts earlier noted that a retained Trump presidency would
        mean “business as usual” for the relations of the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c52d3e-997f-4f18-b19f-77ceb84ceabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Dindo Manhit, in a separate interview with CNN
        Philippines, said bilateral ties between the two countries would be on “status
        quo” should Trump remain in the coveted seat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e19ad0-c82a-41b2-bc61-da084599b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, under a Biden administration, “certain relationships”
        of the two countries could be “affected,” the analyst said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc5488f-80d0-46bb-9ee9-e25e61a196e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With Biden, I would also like to remind everyone that his key to
        foreign policy is to reinvigorate democracy and renew economic security driven
        by democratic policy. So that may affect certain relationships between President
        Duterte and Biden,” Manhit added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f0546-ee4a-4edf-8298-926800b5eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:52:42.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:13:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, former U.S. ambassador to Asian Development Bank Curtis
        Chin said he believes that whoever wins, the western country will continue
        to support the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b34fd93-8b62-46ed-b5dd-6ffab23849cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:52:42.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:13:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba940c-0988-48c8-8656-96ab90363d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:52:42.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:13:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b20544-3d8e-40b7-988d-f60996358671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:52:42.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:13:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da16a2-c775-4c54-b558-56e53b7985fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:52:42.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:13:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The U.S. is a strong partner in&nbsp;the Philippines and that will
        continue whoever the president is,” he told CNN Philippines’ The Final Word.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55acb5ff-cbb6-4e9d-9fff-b50c6e3f523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:49:09.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two million Filipino Americans are eligible to vote in the
        US, based on data from America-based think tank Pew Research Center. Their
        votes, however, are <a href="https://cnnphilippines.com/news/2020/11/4/Filipino-American-vote-US-election.html">seen
        to be split,</a> according to international studies professor Renato De Castro.</p>'
