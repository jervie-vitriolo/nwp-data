    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '830be5be-aefd-40ce-9620-7d0cdb217416'
    'lead': 'The Department of Health records 987 new COVID-19 cases — the country''s
      lowest daily increase since July 14, but clarifies that the drop in figures
      is “part of the effects of Typhoon Rolly.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T15:59:18.364+08:00
