      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The United States dollar has been weak
        for most of Donald Trump''s presidency. Tax cuts, a bigger deficit and several
        interest rate cuts from the Federal Reserve have pushed the greenback lower.
        But even if Trump loses to Joe Biden, the dollar may not dramatically rebound
        anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f7b1f-34c1-4eab-9dd4-e8a063f6733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden administration would likely push for even more stimulus
        for consumers and small businesses because of the Covid-19 pandemic -— especially
        if a blue wave gives Democrats control of the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a8e18-670a-4e3e-8060-158c523caa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This spending would likely weaken the dollar a bit further or, at
        a bare minimum, keep it relatively flat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a0c224-87b3-42c6-9251-cbcd4d6105f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden might also push for long overdue increases in government spending
        on infrastructure as well as investments in solar, wind and other green energy
        programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad878e41-dafc-4ac1-b6c5-d8b279751538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher spending could offset any additional revenue that comes
        into the government''s coffers if Biden claws back some of Trump''s tax cuts.
        That would likely keep a lid on the dollar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959c5c2-e9a6-48b5-9a31-d38d9d6707c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A ''blue wave'' outcome may be negative for the greenback due to
        an even bigger stimulus package by Democrats lifting inflationary pressures,"
        said Lukman Otunuga, senior research analyst at FXTM, in a report Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053435f2-126f-42f1-8755-2f44e9d46809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some currency experts say there''s the possibility of a "sanity
        premium" boosting the dollar if Biden wins the election and he restores more
        normal trade policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a154ee5c-bc7c-4f22-ad27-9d60db1241fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Biden would likely take a softer stance on tariffs with
        allies like Europe, Mexico and Canada. That would be good for the dollar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1c1fd-2621-4600-8943-e7aae8d0da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden administration also may look to use more diplomatic multilateral
        measures against China as the main method to deal with economic issues beyond
        trade, such as intellectual property theft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aad15e-95f3-4de8-ab82-46462d3841ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reality is that more government spending is likely to keep
        the dollar in the doldrums - no matter what happens with America''s foreign
        policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129d0d2-091b-4555-b638-09994dd83f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strategists from the BlackRock Investment Institute wrote in a report
        Monday that they expect "positive spillovers to global growth from increased
        fiscal stimulus, more predictable US trade and foreign policy and the prospect
        of a weaker dollar" if Biden wins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2927f-d7de-4642-bd90-8975ddda86f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You need to consider what the Federal Reserve is likely to do going
        forward as well. There are growing calls for either Biden or Trump to nominate
        Jerome Powell for a second term as Federal Reserve chairman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f65db0-71fc-4d9b-b765-c27a11519938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s term expires in February 2022, so he likely would have
        to be renominated next year in order to have enough time to get Senate approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75d843-16c3-4c61-ab54-2cc14564dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Powell remains in that position, investors will probably expect
        rates to remain lower for longer — putting further pressure on the dollar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe298968-dc64-4b5f-8750-30fbb04105f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Dollar Index, which tracks the dollar versus the euro, British
        pound, Japanese yen and several other major global currencies, has dropped
        more than 7% since Trump took office in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07c250-1200-4b43-a4fe-a21754f38adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar briefly spiked this year before Covid-19 slammed the
        brakes on the US economy, But it''s now down about 3% in 2020 -— though that''s
        not the worst thing in the world for investors — as the dollar''s slide is
        one factor that has contributed to the continued strength of big tech companies
        and other multinational firms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98975c4d-2f62-49fd-b1a9-3862d69d7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weaker dollar has benefits for companies like Apple, Coca-Cola
        and Procter &amp; Gamble because it makes their goods and services less expensive
        to buy in foreign markets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbb8f0-c3b1-4a45-93ff-68cc4387bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also an accounting benefit. Companies are allowed to report
        higher revenue from overseas markets when they translate international sales
        back into dollars in their quarterly earnings releases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741eb29-54f8-4d8a-9a6f-04afc01f30ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it would not really benefit either Biden or Trump to pursue economic
        policies that would lead to a substantial rise in the dollar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b7655-ae27-4096-a84e-0815bbe2a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s worth noting that the dollar remains a safe haven investment
        in times of turmoil. After all, while the whole world is still recovering
        from the pandemic, the US economy posted stellar growth in the third quarter
        following a record plunge in the second quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415225b-0944-463b-a513-0dda23411ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a key reason why the greenback may not fall much further
        — even if one candidate chooses to contest the outcome of the election in
        court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e96d468-8e5d-4db9-be17-fba12d589ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not as if the rest of the world is in great economic shape.
        There could still be a flight to quality that will prop up the dollar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b109f46-d75f-471a-9f1d-34c75958b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I doubt there will be much further erosion in the dollar. I expect
        stabilization," said Phil Toews, CEO of asset management firm Toews Corp.,
        in an interview with CNN Business. "Many other parts of the world are still
        dealing with the same issue of keeping pandemic under control."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffed123-a1da-45a7-956a-5309a18f839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:11:18.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:13:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/03/investing/dollar-biden-trump/index.html">"The
        US dollar will remain weak no matter who wins the presidency."</a></em></p>'
