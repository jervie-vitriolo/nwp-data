      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full 92% of positive cases are among the Hispanic population.
        Broadly, health experts have said Hispanic people are disproportionately hurt
        by coronavirus due to their work as essential workers and multi-generational
        living conditions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
