    'template': '1'
    'title': 'Fences around the White House went up overnight in anticipation of possible
      unrest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba30b87-be07-4dd7-a0cd-d8ce65aaf9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:39:51.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Fences surrounding the White House
        went up overnight. Authorities say there are no credible threats at the moment,
        but they want to take precautions for any worse case scenarios that may come
        about tonight or in the coming days, CNN’s Vivian Salama reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872615d-d00a-4192-a812-6f454dedbaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:39:51.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e6a640-8ace-4c5a-9e68-e257c7f7d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:39:51.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews worked around the clock to put up non-scalable fences that
        are eight-feet high and four-feet wide. Each panel is locked together, Salama
        says, standing on the west side of the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c24ed-72eb-43c1-9219-dc5b15734e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:39:51.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e594c22-ad14-46b8-b4d2-b850c5fb2f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:39:51.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, there is 52 acres surrounding the White House are fenced
        off. Lafayette Park is also fenced off since many protests took place there
        over the summer over George Floyd’s death. Authorities are trying to keep
        people as far away from the White House complex as possible, Salama says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaff8a0-b7c2-4b88-8a6d-127b7e29beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:39:51.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a59261-4530-4d6d-9290-84a0acff7c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:39:51.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This adds to businesses preparing for possible unrest across the
        national capital as well as some other areas around the country. Businesses
        are putting up boards and plywood as a caution against any vandalism that
        may occur in the event of possible unrest.</p>'
    '8':
