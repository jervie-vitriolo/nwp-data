      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/politics/live-news/election-results-and-news-11-03-20/index.html"
        target="_blank">"More than 102 million pre-election ballots have been cast"</a></em></p>'
  'Election-night-war-room-at-the-White-House-is-being-funded-by-Trump-campaign':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T04:40:49.100+08:00
    'imagesource': 'jcr:8d6d75fe-39f6-4064-a42e-d4f42765a239'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '847ec773-f700-4267-8849-29b340cc313f'
    'lead': 'The campaign operation will be based in the Eisenhower Executive Office
      Building adjacent to the West Wing, an official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T04:34:14.493+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:14:15.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:31.026+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Election night war room at the White House is being funded by Trump
      campaign'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d7106-81ae-4566-b89f-68d4766383a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>After his foray this morning to his
        campaign headquarters in Virginia, President Trump is expected to remain at
        the White House for the rest of the day. But he’ll continue to receive regular
        updates on the state of his re-election effort by officials, some of whom
        have established a “war room” on the White House campus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fcbe8-1d26-430e-86f6-e05b3ffc3f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deacbb01-d815-4a2f-b55f-1061a6c36cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign operation will be based in the Eisenhower Executive
        Office Building adjacent to the West Wing, an official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778b7e9-7fea-4623-a803-62a70436f377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192463cc-5433-467e-94c3-8a16794dfaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “war room” is being funded entirely by the campaign, a spokesman
        said. Federal rules bar the use of taxpayer resources for political purposes.
        The President has previously shown little regard for those rules, including
        when he hosted the final night of the Republican National Convention from
        the South Lawn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956dee1-7923-4703-a075-174652842618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eba911-611d-4d64-93cf-be6028c7a7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war room needed to be in close proximity to the President and
        there is no expense whatsoever to American taxpayers for the use of a room
        in the EEOB, where events like prayer services and receptions for outside
        groups frequently occur," campaign communications director Tim Murtaugh told
        CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487fdb1-85e4-4678-b60c-7eecbfb842a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every piece of equipment, including WiFi and computers, was paid
        for by the campaign, and no White House staff is involved. The arrangement
        has been approved by White House counsel,” Murtaugh said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa96ab-ea9e-4176-88d0-a5ba38094aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8bb1a-bc24-4a70-961b-491d96e51e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last incumbent to spend Election Night at the White House was
        George W. Bush. His chief strategist Karl Rove set up a workspace in the old
        family dining room on the state floor with links to campaign headquarters
        and RNC to provide him updates on the state of the race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13db7c-97da-470d-88fd-998c27c5741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9452f7d0-92bc-4f45-9fa7-8a27e74511fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it the "bat cave." During the day and into the evening,
        Bush popped his head in to receive updates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434d61e-bb6f-4ee8-9256-908b495a209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b421c13-8f29-4aef-ab69-73325c7ccdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came time for Bush to address supporters, he traveled to
        the nearby Ronald Reagan building in Washington, where his campaign was having
        its election night party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf5755-7fbc-426d-8a0a-31a1924c6ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba048a-a706-470c-bf33-d72bf79f4827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Trump is holding the whole event at the White House.
        Originally planned for 400 people, the event will occur in the elegant parlors
        and ballrooms on the state floor of the White House, including the East Room
        and Grand Foyer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6313923-1a27-4dbe-9cef-a6d44aef1d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75750d8-04cc-4f37-ae75-4c3d3bcdca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual number of people attending the White House Election Night
        party could be smaller than 400. One source familiar with the matter said
        closer to 250 guests were now expected. This source added that all guests
        will receive a rapid tested for Covid-19 and each guest will receive a testing
        bracelet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422779b2-6c4a-484c-b6ff-5effc8e76762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b2553-1568-4815-80e7-161b1dff2775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether and when Trump himself appears isn’t clear. He said earlier
        Tuesday he wasn’t working on either an acceptance or concession speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3ebb6-41e3-4954-9cb8-4c925d987cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T04:34:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/politics/live-news/election-results-and-news-11-03-20/index.html"
        target="_blank">"Election night war room at the White House is being funded
        by Trump campaign"</a></em></p>'
  'Survey--PH-among-Top-50-safest-countries-in-the-world':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T05:10:19.066+08:00
