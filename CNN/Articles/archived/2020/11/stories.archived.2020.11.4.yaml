      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the campaign does not win Pennsylvania, they see a path to victory
        that includes winning Michigan and Wisconsin along with either Florida, North
        Carolina or Arizona.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240f249-eb1d-4d34-ac68-b11a430f95c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:45:55.291+08:00
