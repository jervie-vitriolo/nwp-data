      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added 74 people from Calabarzon, Mimaropa, and Bicol sustained
        injuries while three people were reported missing in Guinobatan, Albay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a403dda4-5395-45c1-8d7c-54aa34785da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:33:47.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:11:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly, one of the strongest tropical cyclones to hit the country,
        exited the country as a tropical storm on Monday.</p>'
  'government-employees-five-day-emergency-leave':
    'author': 'CNN Philippines Staff'
    'caption': 'Government employees who were affected by the recent Typhoon Quinta
      and the destructive Super Typhoon Rolly may avail of their five-day emergency
      leave, the Civil Service Commission reminded on Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T16:34:56.071+08:00
    'imagesource': 'jcr:d7dbf246-7998-4ade-92f4-e204734eb84b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9e52c44-3828-444c-92cd-8ce17220dc60'
    'lead': 'Government employees who were affected by the recent Typhoon Quinta and
      the destructive Super Typhoon Rolly may avail of their five-day emergency leave,
      the Civil Service Commission reminded on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T16:38:39.468+08:00
