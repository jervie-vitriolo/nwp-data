      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Millions of legally cast votes are
        being counted in elections offices around the country as the presidential
        race between President Donald Trump and former Vice President Joe Biden comes
        down to a handful of battleground states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f79cf-5143-400d-bd66-ee020fb618c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f4687-eda6-4d14-81b4-c3fd4602241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden holds the lead in the Electoral College at this stage in the
        night, 224-213; 270 electoral votes are needed to become president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050e580-3045-4321-82f2-55993dc4513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d33a4-7084-49fc-96a3-6f1ae80237ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts had warned for months that a result may not be known on
        election night, or even days afterward, as voters voted by mail in record
        numbers. As of early Wednesday morning, it was still too close to call in
        Arizona, North Carolina, Nevada, Wisconsin, Michigan, Maine, Georgia and the
        potentially critical state of Pennsylvania.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c0673-852d-497f-9c93-c6f203b5ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.610+08:00
