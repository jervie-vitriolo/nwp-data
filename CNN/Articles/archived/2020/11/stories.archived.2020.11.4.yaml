      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9087df-2e3d-4f4e-839f-5f0be495a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:12:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least ₱4.8 billion worth of damage to infrastructure was incurred
        in Bicol Region alone, while up to ₱2.8 billion worth of damage to crops,
        livestock, fisheries and agricultural facilities was incurred in Calabarzon,
        Mimaropa, Bicol Region, and Eastern Visayas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c784e31a-5196-4abb-a2ab-8a82ada1c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.105+08:00
