      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb1d21-ece2-437f-9c24-9a9262cf762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/results/president">Visit
        CNN''s Election Center for full coverage of the 2020 race</a></em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5291d69-bdac-4509-86b5-a65c173fd472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.624+08:00
