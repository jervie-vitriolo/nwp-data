      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michigan</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24119e11-fc31-4dee-898c-63eae4a94357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Secretary of State Jocelyn Benson said that there will
        likely be a "much more complete picture," of Michigan''s results later Wednesday.
        "We''re on track to have a much more complete picture if not the vast majority
        of jurisdictions reporting out today," Benson said during an interview with
        CNN''s Don Lemon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a98366-c3c7-4d0c-b435-5bfbbb0d2611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f58be3-4913-4320-94bf-9485c6cc82b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet earlier Wednesday morning, Benson said that "hundreds
        of thousands of ballots in our largest jurisdictions are still being counted
        including Detroit, Grand Rapids, Flint, Warren &amp; Sterling Heights."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213da00-1dc3-4066-af8d-de9f00a16061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a98de3-fd1d-467b-a0e2-f3cb91488dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wayne County, a key jurisdiction that includes Detroit and its
        metro area, County Clerk Cathy Garrett told CNN on Wednesday that election
        officials are still counting votes and would not estimate when they might
        finish. Currently, the county is reporting more than 609,000 votes -- 64%
        of those cast there -- have been counted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb205f7-5f84-45de-b154-d1c554530dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb77fa5-0a4a-48ea-a1c8-8e2ba91e8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:45:36.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not in a competition, it''s just very important that we
        are accurate," Garrett said. "We will be here until the job is done."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1502d60-9ea1-447f-8d0a-49655f279ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nevada</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464741e3-30ed-4a6e-ac6d-bbdb9bce2b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, which Democrat Hillary Clinton won by a slender margin
        in 2016, the counting of mail-in votes in populous Clark County stopped overnight
        and was slated to resume at 11 a.m. ET Wednesday, according to the county''s
        registrar of voters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f3d41-3df6-4623-a9a2-da0dbf6ad664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d3e83-b2bd-4599-a76d-dff471df19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark County, which includes Las Vegas, is the home of 70% of all
        voters in Nevada and heavily Democratic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2748503-fe59-4b16-8ed2-df8244763d94'
