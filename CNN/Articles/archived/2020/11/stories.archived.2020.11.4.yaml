      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81028c0-30c9-411f-bf50-381c9c484d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting rights experts say they are on watch for voting intimidation
        and suppression at the polls, especially after Trump encouraged his supporters
        to go to the polls to guard against alleged voter fraud. There have been sporadic
        complaints about voter intimidation in the lead up to Election Day, but it
        has not been "systemic or widespread by any stretch," said Kristen Clarke,
        president and executive director of the Lawyers'' Committee for Civil Rights
        Under Law.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf83277-2e4e-4e59-a505-59b9d4b37bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.820+08:00
