      'mgnl:type': 'image'
    '71':
      'image': 'jcr:a239936c-5f14-4f4c-b7b5-62e97484ee81'
      'imageCaption': 'A lone tamaraw bull galloping across the wild grass fields
        of Mts. Iglit-Baco in the strict protection zone in the Tamaraw Plaza. Photo
