    'template': '1'
    'title': '77-year-old congresswoman is 90th COVID-19 case in the House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce174f-156b-45d9-8468-30c244827f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:36:24.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> - The
        House of Representatives reported on Wednesday that a 77-year-old congresswoman
        living in Quezon City tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58058330-2cf9-4cb2-8dd2-8ce6825b33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:36:24.812+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the 90th confirmed case in the House. The chamber did not
        disclose her name or congressional district.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d4168-6ccb-4e23-9657-5834fe2a46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:36:24.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dick Dizon, director of the House Medical-Dental Service, said
        the lawmaker began home isolation on Oct. 30 upon arrival in Manila from an
        unidentified province. She began exhibiting symptoms on Nov. 2 and was tested
        for COVID-19 a day after.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d0cc6-007e-4e77-8c91-999b9f388844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:36:24.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the patient is exhibiting mild symptoms and is under
        home isolation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea219dc-8765-479c-bf1a-e2a8a986341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:36:24.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the congresswoman, two congressional staffers, the 88th
        and 89th cases, were also confirmed on Wednesday to have been infected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac6445-08dc-417b-b2fc-9daf1e904b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:36:24.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 88th case is a 40-year-old female staff residing in Malabon,
        Dizon said. She last reported to the office on Oct. 19 but was sent home after
        experiencing a headache. Her COVID-19 test results were released on Tuesday,
        but Dizon noted she has been under home quarantine since Oct. 20. He added
        that the staff member is asymptomatic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a63fc-c71e-4fc4-b9fa-d581bafc843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:36:24.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House''s 89th case is a 43-year-old staff who, on
        Oct. 26, "claimed to have been exposed" to an infected district staff. The
        patient is still exhibiting symptoms and is also under isolation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680145ff-cda3-4290-a7b5-00815795a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:36:24.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said contract tracing for all three cases is underway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1c693-720c-4d89-b8ef-82646dd00d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:36:24.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:10:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the Department of Health has confirmed<a href="https://www.cnnphilippines.com/news/2020/11/4/PH-987-new-coronavirus-cases.html">
        388,137 cases,</a> of which 31,679 are active cases or currently ill patients.</p>'
  'Wall-Street-got-the-election-night-it-feared-the-most':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-04T21:43:54.083+08:00
    'imagesource': 'jcr:8bcb6767-50b2-4d6a-8257-74e7ea68606b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3367321-1458-4f1d-af83-c007af1e0c77'
    'lead': 'Investors hoped a clear outcome from the US election would quickly materialize
      Tuesday night, eliminating a key source of uncertainty in a tumultuous year.
      Their wish didn''t come true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T21:42:26.765+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:10:20.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:09:06.516+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'Wall Street got the election night it feared the most'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb5938-7a7d-4668-81cc-bc60de5c6c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Investors hoped a clear outcome from the
        US election would quickly materialize Tuesday night, eliminating a key source
        of uncertainty in a tumultuous year. Their wish didn''t come true.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1184b2-ce5b-405d-bbc9-deceb539c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc4e2f7-7474-4be1-8d69-f9e973dd11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Key races that could determine who heads to the
        White House are still too close to call, including Arizona, Georgia, Pennsylvania,
        Wisconsin and Michigan. In some places, it could take days to count all the
        votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5f13a-7040-4f8d-b55f-3a5fc32251e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad97ac-5f5b-4763-95f7-c189940f7a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s left markets hugely exposed to bouts of volatility. US futures
        swung dramatically Tuesday night and early Wednesday morning. The US dollar
        gained 0.4% against a basket of top currencies, while heightened demand for
        benchmark 10-year US Treasuries, a safe haven asset, weighed on yields.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b70ba-0586-47dd-b3a3-7b453db5c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9914e9-6e1d-4a37-b185-36a2b77db869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street bet that former Vice President Joe Biden would win the
        White House and that Democrats would take control of the Senate, paving the
        way for a generous fiscal relief package during a difficult winter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2220d1e5-531e-4d18-bc1d-b2fc2c384f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c93b4-fe08-4295-8d0b-5efa0ce63ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden still has multiple paths to victory. But results so far have
        not produced the decisive "blue wave" many investors had been expecting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641c296-ee81-4883-8a87-a19a3ebf060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1fc18b-1a54-4e7a-8f4c-9bca359508e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse told clients early Wednesday that the races for both
        the presidency and control of the Senate were "much tighter than expected."
        It cautioned that the country may not have a definitive answer on whether
        President Donald Trump or Biden won until Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ffd596-3734-42a7-ae42-8fb8a94d5962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24ca52-8e15-48e7-a970-bd40593a1941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect volatility to remain elevated," the bank said. "Amid
        the lack of clarity, patience is required."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396af3a9-24d9-4568-833f-91fe6531dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8191de1-c08d-4678-ba87-b1768711ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest concern on Wall Street has been a contested election
        that takes days or weeks to resolve. That risk hasn''t gone away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f9a06-9aac-4116-96c6-db3721dbb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c948df7-4627-4593-a7c0-7819a55b3557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House early Wednesday morning, Trump attacked
        legitimate vote-counting efforts, suggesting attempts to tally all ballots
        amounted to disenfranchising his supporters. He also said he had been preparing
        to declare victory earlier in the evening, and baselessly claimed a fraud
        was being committed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c953cc0-396a-4325-a492-9df2c5fd3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37221817-0668-42f5-9a92-a5322d71b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such unsubstantiated claims only darken the market sentiment, according
        to ING chief international economist James Knightley.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56b110-a778-4ebb-a8d0-372a34b27626'
      'mgnl:activationStatus': true
