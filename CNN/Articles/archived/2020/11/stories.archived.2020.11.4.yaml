      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b3771-662c-4feb-b54a-4822a26035f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.105+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:12:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 142,475 families sought refuge in evacuation centers in Ilocos
        Region, Central Luzon, Calabarzon, Mimaropa, Bicol Region, and Metro Manila.
        At least 178 COVID patients and 417 medical staff also had to be evacuated
        from different quarantine and testing facilities.</p>'
