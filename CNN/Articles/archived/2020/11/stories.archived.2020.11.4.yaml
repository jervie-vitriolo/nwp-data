      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c14b3-c44c-49a5-ac67-1efb4a08ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump won a close race in Florida, which was one of the states Biden
        had hoped to peel away from the President''s 2016 map and has a narrow edge
        in North Carolina. The former vice president is hoping that Arizona, where
        he has a 8 percentage point lead with 75% of the ballots counted could be
        his first victory of the night that turns a red state blue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95963e86-0a28-405b-b12b-ee8657cc3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2531d93e-5071-4c79-bb76-6f1ef66c42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly it appears that the result of the entire election could
        hinge on whether Biden can restore the Democratic "blue wall" in Michigan,
        Wisconsin and Pennsylvania, a scenario that could stretch into the coming
        days as large numbers of mail-in votes are counted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee065e5d-9dc6-462f-9cea-ca47d96e956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130347d6-00ca-453f-a7a2-a3cd4cf2e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden currently leads the Electoral College at this early stage
        in the night, but the key battlegrounds that will decide who serves as president
        for the next four years are still in play.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82124ddf-1743-4950-8c0b-0ff0aea4c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050bb7e7-8346-4914-82b2-233e5f43858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night unfolded as the most unorthodox election night in modern
        memory. At times it appeared like one candidate or the other was heading for
        an early win in important states. But batches of mail-in and early votes meant
        the count often dramatically shifted one way or the other.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3703de1-34c1-4e86-b494-1a19724ca275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cc4f8-459e-428b-bf9b-abd66e204134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls are now closed across the US on a nerve-jangling night that
        will set the nation''s course for the next four years and cast judgment on
        the most tumultuous presidency of the modern age. Results are flowing in from
        battlegrounds and it''s too early to make a projection in many key states.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f001c-47bf-4496-ad8f-d638e6a221c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757b3bc-6791-459a-8803-b7ccd34e6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects Biden will win Hawaii, Rhode Island, Minnesota, Virginia,
        California, Oregon, Washington, Illinois, New Hampshire, New Mexico, Colorado,
        Connecticut, New Jersey, New York, Vermont, Delaware, Washington, DC, Maryland,
        Massachusetts and one of Nebraska''s five electoral votes. Nebraska awards
        two electoral votes to its statewide winner and divides three others over
        its three congressional districts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea64620-2a9b-4f3a-a082-548ed5345d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c562f-480f-4051-852f-b3402ab99e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects Trump will also win in Montana, Texas, Iowa, Idaho,
        Ohio, Mississippi, Wyoming, Missouri, Kansas, Utah, Louisiana, Alabama, South
        Carolina, North Dakota, South Dakota, Arkansas, Indiana, Oklahoma, Kentucky,
        West Virginia and Tennessee and four of Nebraska''s five electoral votes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89924f7e-e719-47dd-8d28-6c4ce2edba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6a78d-9468-47ed-bda3-8ad7b86b0e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s chilling threat to vote counting</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb43392-22b2-4b78-a3ee-9926f678e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump attempted to claim victory in the presidential race and called
        for a halt to legitimate vote counting that is underway around the country
        in a chilling threat to American democracy</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ae07e-7040-47eb-93fc-a00cfbdbbed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9cff8-6491-4c7a-b725-3bb8f13e69db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the election is far from over with millions of votes outstanding
        in key states like Pennsylvania, Wisconsin and Michigan -- ballots that were
        cast before Election Day that have yet to be counted. Yet Trump sought to
        mislead his loyal supporters by conflating the legitimate counting of ballots
        with voting as he falsely claimed Democrats were trying to "steal the election."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4406e3-c9cb-4c00-855c-7f9f7576bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742472a0-dc43-4d45-a659-e884b61bf2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing the real possibility that he could lose, Trump -- as expected
        -- appeared to be seizing the opportunity to confuse his supporters about
        the democratic process and suggest that there was something nefarious about
        the fact that many states are still counting votes. The lengthy vote count,
        which could extend for several days, was widely anticipated because so many
        Americans cast vote-by-mail ballots to protect themselves from exposure to
        the coronavirus in the middle of a pandemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24734465-51e9-4a4e-8ac8-69500e237615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35a18a-0f67-4d49-91ba-9d6fa4e79780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While making the ludicrous suggestion that the counting of legally
        cast votes should stop as he watched his margins narrow in several key swing
        states, Trump made a wild threat that his lawyers would take their case to
        the Supreme Court even though it remains unclear what their legal rationale
        would be.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d525edb-5c98-4cbd-9826-b3b154e5ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f792f0-86b8-4f5b-b9a0-27cc0893b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within Trump''s short speech there was a glaring inconsistency
        in his position as he advocated for votes to continue to be counted in Arizona,
        a state that he believes is more favorable to him, while expressing anger
        that one network had called it early. CNN has not projected a winner in Arizona.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcfbf7-81c4-4fd0-898d-41b40f96ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb963a4-5f60-4399-81cc-8bdca6c1c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He celebrated his victories in Florida and Ohio, and claimed to
        win multiple states that CNN has yet to project. His call for an end to the
        counting was the kind of dangerous election night speech that political observers
        long feared Trump would make, in which he falsely claimed, "This is a major
        fraud on our nation."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d11f08-110c-4b76-93a5-b75908f557f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bb941-ea3d-4fbe-b209-0b64c929465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden campaign manager Jen O''Malley Dillon ripped Trump''s speech
        as "a naked effort to take away the democratic rights of American citizens."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96763217-dba2-41fb-a23d-d7dc586a0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be02cbc-cdf6-46ea-93c8-d3a7d2bef602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s statement tonight about trying to shut down the
        counting of duly cast ballots was outrageous, unprecedented, and incorrect,"
        she said, adding, "It was unprecedented because never before in our history
        has a president of the United States sought to strip Americans of their voice
        in a national election. Having encouraged Republican efforts in multiple states
        to prevent the legal counting of these ballots before Election Day, now Donald
        Trump is saying these ballots can''t be counted after Election Day either."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf6144-da57-4854-916b-6613178203ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e4f45-8a35-4c63-88a9-8e5d1291df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was the first candidate to speak to supporters early Wednesday
        morning, after a night of results didn''t deliver a quick winner, saying that
        "we believe we''re on track to win this election."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623a587-810f-4cf6-b64b-e593237b81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f476ebf-25c6-4417-afe4-cbcccb05b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president said it was not up to him or Trump to
        decide the winner of the election and that the votes would be counted.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59faa4-155e-4483-8b55-5aed4e8b1161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.616+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116c98b9-0d6a-4a10-8309-a82034547b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep the faith guys, we''re going to win this," Biden said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b63dc-b630-4a48-95d2-6a9268605df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e8f73-6560-41e5-a198-99230386fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump wins two must-have states</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd42d1a-beb2-4dcd-b981-0e38cf57a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wins for Trump in the Sunshine State and Ohio are crucial to keep
        open his pathway to win a second term.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3a81e-ee4b-4acd-931f-202352ec8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf3b6a-a8aa-42f2-aa26-097f78c14877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Democrats were concerned early in the night about populous
        southern Miami-Dade County where Biden appeared to be underperforming Clinton''s
        mark in 2016.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f36f005-bf5b-4545-b7da-649f3bb364ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e31877e-7173-476b-bd1d-097adcad0c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early Biden deficit in Miami-Dade could be a sign of what was
        apparent in pre-election polls that suggested the President had been making
        incursions into traditional Democratic support with Black and Latino men.
        Former President Barack Obama made two trips to Miami-Dade in the closing
        days of the race to drive up turnout.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160256db-1682-48b0-9b9d-0107976f82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0568f-97c0-4979-a2ba-40113ab8a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade, which Biden is still likely to win, has large concentrations
        of voters of Cuban and Venezuelan descent who tend to be more conservative
        than other Latino groups and were targeted by the President with claims that
        Democrats were akin to socialists.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b09b59-6bb5-4d22-bfc4-5e268da859e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a205773-3199-48a5-9484-14153a97cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also opened up a solid lead in Ohio after early returns
        showed Biden in the lead. The Buckeye State was another battleground that
        Trump''s campaign thought he must win in order to earn another four years
        in Washington. Biden spent time in the state on Monday and was another place
        that the Democrat had hoped to flip.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b69b8-582a-4981-8bec-bec4dfc82613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ddd66-85e6-4579-9a7a-daba1355cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden does not need to win Florida and Ohio in order to win the
        presidency, but his campaign had hoped to flip those states after several
        encouraging polls in the final weeks of the campaign.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef67545-592d-433a-95d4-4d9e8d2dfc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40129a92-083b-4a6a-acee-cdf023088ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden performs well in Arizona</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0825f-d22e-48cb-bfb7-2d06e1f897a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden appears to have made significant gains in Arizona where demographic
        changes have accelerated the state''s shift from traditional Republican territory
        to a potential Democratic pick up. The President''s unpopularity and the rapid
        growth of the state -- from its rising Latino population to the influx of
        retirees from the Midwest and other parts of the country -- has made its politics
        more unpredictable, even in just the four years since 2016, when Trump beat
        Hillary Clinton in the state 49% to 45.5%.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc099d60-a62c-4ee7-b8ae-f0607aecd2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18065d91-1a56-4e97-be19-b9d0d881e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton built up Democratic margins in populous Maricopa County,
        which includes Phoenix and its suburbs -- and the majority of the state''s
        voters -- and Biden appears to be continuing that trend Tuesday night, with
        turnout looking strong in that key county.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25248160-2c62-4d68-be04-f3134e0e0d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adaa7f0-d24a-4f66-a90b-2419a8b35773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within the patchwork of early returns, some trends were emerging
        that pointed to the fact that is a very different race than 2016. In states
        like Ohio and parts of Florida, Biden appears to be performing better in the
        suburbs than Clinton did four years ago. At the same time, the President''s
        team seems to have succeeded in turning out their voters as promised -- in
        some cases making up for what appeared to be an advantage for Democrats in
        the early vote count in key swing states.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb21b5-cf1b-4e89-afdd-867afd605e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.644+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19980fcd-1af3-49aa-a91a-6f1b16144f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Results may not be known for days</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f73848-8bc0-4709-a1de-9c69fd56b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of ballots were still outstanding in those critical three
        states of Michigan, Pennsylvania and Wisconsin, many of them vote-by-mail
        ballots that were cast early and were expected to favor Democrats.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668123cf-1854-4b90-aa9d-468bf5f5974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed3ff6-ad4e-480a-b5a1-594e62500fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Georgia appeared at a standstill as officials in Fulton County,
        which includes Atlanta and its populous suburbs said they had stopped counting
        mail-in ballots around 10:30 p.m. ET and that count would resume at 8 a.m.
        Wednesday. The Fulton County tabulation was initially delayed by a water leak
        near the room where ballots were being counted but no ballots were damaged.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91209f-d3a9-419b-b7ca-6a99c1ce8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19492a29-05a4-4934-8129-44d36cecd81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.645+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election officials in the so-called "Blue Wall" states of the Midwest
        tried to prepare the public late Tuesday night for the likelihood that a full
        count would continue through the night, and could stretch well into Wednesday
        and later this week -- meaning America may not know the winner of the presidential
        contest for quite some time.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c9c8c-7340-4be1-9129-630b4f7c7c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af71383-2487-49ef-832c-99eac3ba07a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow count in those Midwestern states is creating mounting anxiety
        for Democrats, who had hoped Biden could post some early wins on the board
        in swing states to prevent President Trump from declaring a premature victory
        before even crossing the 270 electoral vote threshold that he needs to win.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccea1b9-4317-466d-a4c6-e882d440da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82234a0d-6372-4b10-b850-78614d6a14c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks now, Trump has hammered the message that voters should
        know the results on election night -- even though that is rarely the case
        in America -- while suggesting that a later count could be a sign of voting
        irregularities, even though there is no evidence to support that and counting
        has been much more complex this cycle because so many people cast votes by
        mail in order to stay safe during the pandemic.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa2536-c9f3-404a-bd54-423f3e32b549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f7190-6435-4cb9-90b0-a3423aea16e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan officials are predicting record turnout, and are hoping
        that ballots counted overnight could give a sense of at least the unofficial
        result within 24 hours of poll closures, instead of several days as some were
        initially expecting, but that appeared uncertain.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158264a6-bfec-4b25-a75b-764f1d0e8846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc3fcf-74e3-43a7-864e-9cf29ab8827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Secretary of State Jocelyn Benson told reporters Tuesday
        night that the state could "potentially see a full result of every tabulation
        out of Michigan in the next 24 hours," which would be an improvement on the
        state''s original prediction that it would not finish tabulating results until
        Friday. The state is on track to break turnout records with more than 3 million
        absentee ballots cast.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e134f-0910-4241-b7a2-7ffbd39f3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecd2d5a-169a-4a5f-ad4e-6fa1936da024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here tonight to ask you all to be patient," Benson said. "No
        matter how long it takes, no matter what candidates say, we''re going to work
        methodically and meticulously to count every single valid ballot and that,
        and only that, will determine who wins every race on the ballot in the state
        of Michigan."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e5b44a-7921-4625-9229-c5609f86bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084744f-e4d9-43ec-ac20-1e67f9c821e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tipping point state of Pennsylvania may see some of the longest
        delays, not only because of its very complex ballot with its inner and outer
        envelopes, but also because election officials were not permitted to start
        counting the vote-by-mail ballots until Election Day. Late Tuesday night,
        the Pennsylvania secretary of state urged patience and told result-watchers
        to expect batches of vote totals to come in in fits and starts throughout
        the night.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64341c1d-cc16-4ba5-8ea1-4c77def68db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.648+08:00
