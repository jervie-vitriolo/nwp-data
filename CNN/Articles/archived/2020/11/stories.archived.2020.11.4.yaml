      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da7df1-c705-4d4a-bff6-8548be4dd483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:29:21.294+08:00
