    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6470fe8-cde1-4aeb-9400-04847d1281dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A heartbreaking reunion</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe5087-4d2f-4e2f-a060-df7a1464c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the rangers who&nbsp;had to be reassigned is Team Leader
        Ronnie Estrella.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69744312-4591-4b06-aea8-af8095cb6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella used to hold fort at the second station of MIBNP, but in
        May, quarantine regulations prohibited him from leaving the town of San Jose
        where he resides. In the meantime, he was transferred to the Gene Pool Farm,
        which sits right outside the San Jose-Rizal borders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c85cb-2384-461b-8c33-c24875773245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 1980, the 280-hectare Gene Pool Farm was the site
        of a tamaraw captive-breeding project spearheaded by the University of the
        Philippines Los Baños Foundation, Inc. The project was meant to serve as a
        fallback population in the event of a catastrophe in the wild.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac8298-9fdf-4ff8-a3ce-8d2c2a898bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout 1982 to 1989, capture of tamaraw for the stock population
        was conducted in the Aruyan-Malati range in Sablayan. Rangers dug deep pits
        into the ground, covered them with grass, and herded the fallen individual
        tamaraws through trenches, into a holding crate, where they were injected
        with tranquilizer before being flown all the way back to the Gene Pool.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fadf809-0dea-4377-9dce-0cca8daa58f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the seven-year period, a total of 17 individuals were
        captured in this way.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a265a7-8289-422c-95da-34dd9524d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Births, deaths and stillbirths occurred. In 1991, “Gene Boy” the
        first recorded birth of a tamaraw in captivity, died  due to internal parasites.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34220040-7414-477e-b043-64f261f0dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, the stock population perished due to several diseases.</p>'
    '77':
      'image': 'jcr:1b9ce5e4-b88b-4fc9-98bf-2e1a29e6bd29'
      'imageCaption': 'The 280-hectare Tamaraw Gene pool where the past 1980-1999
        Captive Breeding took place, and the location of future captive breeding program
        being pushed by the Tamaraw Conservation Program in the next 10 years. Photo
        by GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca083bf-27a1-4e33-8e62-af2d3de7bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '78':
      'image': 'jcr:18661163-7040-4813-b2c4-82e70c6d012d'
      'imageCaption': 'Kali short for “Kalikasang Bagong Sibol” (Nature Newly Sprung)
        was the only successful and lone captive bred tamaraw to have been born and
        survived during the past tamaraw captive breeding programs. Photo by GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da920900-54d3-4b55-b5ce-2c4543f9e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '79':
      'image': 'jcr:e292f36a-9599-4506-8659-e614581c6afd'
      'imageCaption': 'Arnold "Dodong" Roca, 56, is a Tamaraw Ranger who served 10
        years of his life in taking care of Kali. Photo by GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f513c-6cb3-4d12-9ff7-7544488f0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e8494-fe4a-4a2f-b940-543cbbb67e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last to be born was Kali.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd75c6b-6ce3-4d71-a4d1-150d49d15ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kali’s full name is Kalikasang Bagong Sibol. Picked from a provincial-wide
        naming contest, it translates to nature newly sprung. He was born on June
        24, 1999.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c27b71-ac9a-45b8-b925-6835bf4bb399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five months into his duty at the Gene Pool, Estrella received news
        he’d hoped he would never have to hear.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c2d0f-c5fd-4ac0-9c4b-feee6af7a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kali, the lone surviving captive-bred tamaraw, had died at 21 years
        old.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd8a052-4bd5-4ae0-b944-4a3efb243436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When my colleague told me, I ran immediately to confirm,” says
        Estrella.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405846a2-e7b5-44cc-8fb1-3211b7de5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 2:30 p.m. on a Saturday when he found Kali in the far corner
        of his 2,000-square meter enclosure at the Gene Pool Farm, laying still on
        the ground, with pieces of half-eaten bananas by his gaping mouth. It was
        ten days into the National Tamaraw Month, and Kali was indeed gone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1358cb-5a56-4ec3-ada8-d1cbed114156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took five years for me to be assigned here again,” notes Estrella.
        “I was there when Kali was born up until he was a young adult. It’s like...
        he just waited for me to return.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f89e31-e9d3-475b-a5b0-4940813b6593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of grief and loss over Kali’s passing rippled throughout
        the country, but it was overwhelmingly present across the TCP.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b4ee2-56ff-4bc3-989a-b38c7fb1c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the 10 years that he has worked as a ranger, Arnold
        “Dodong” Roca had been tending to Kali’s needs as well as assisting visitors
        who would like to see him up close.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88114d13-4cea-43e0-810d-b14869b1e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We made up where he laid,” Roca begins, barely able to complete
        his sentences. “We covered him in banana leaves so other animals wouldn’t
        bother him.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7878fa6-718d-4b59-a6ac-66a74567e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tenderness and reverence for Kali are present in everyone who’s
        part of the TCP. For them, Kali was their flag bearer. He made the tamaraw
        tangible and real. Accessible.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feca3cf-eed0-4b8d-82e1-68daec836ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s like having a loved one die,” says del Mundo. “He was not
        a pet but somehow a brother to us.”</p>'
    '80':
      'image': 'jcr:0d67871a-2ac9-4456-b234-d8d449ca144c'
      'imageCaption': 'Kalibasib''s unfortunate death on October 10, 2020, sparked
        new hope for the future of the tamaraws as his reproductive system was cut
        out and preserved for in-vitro fertilization for the future captive breeding
        program. Photo by GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f4bcc-a0fc-4e1a-8d3b-72800fc23174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d6fc8-727d-4ecb-bbcb-22eff92783f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the emotional blows, Kali’s death also placed the future
        of the conservation efforts on a precipice. Almost 70% of the TCP budget is
        allocated to Kali’s welfare. From this chunk, compensation for all the rangers
        is drawn. Now that Kali’s gone, del Mundo is at a loss, uncertain how to go
        about TCP’s affairs in the coming years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9a3dd-deb1-4fe8-8be2-1b5f96c9d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rangers were crying when they called me about Kali,” shares
        provincial veterinarian Mikko Angelo Reyes. “Of course, they were sad because
        Kali had been with them for a long time. They were also worried they would
        be blamed for his death, that they could lose their jobs. I felt really sorry
        for them.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f74af-3358-444e-a3c2-23b95c45e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes had been deployed to the remote island of Lubang when Kali
        passed away. He had been the tamaraw’s “unofficial” attending doctor since
        he came to Mindoro in 2018. On weekdays, he works for the provincial government.
        He volunteers his weekends and holidays to the TCP.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818443d-7219-477a-871c-1b345dd6b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Among all my patients, Kali was the VIP,” he says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fab63b-23f1-4471-a9f3-185e6abeb525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as he wanted to return as soon as he heard the news, limited
        transportation options made going back a challenge. For nine days, Kali had
        to stay in a cold storage facility in San Jose until Reyes finally arrived
        to perform a necropsy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45483fab-55db-45dd-bfa9-bf1fe34c852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, the beloved tamaraw “died happy” as all his four stomachs
        were filled with undigested food. Tamaraws are expected to live for up to
        25 years and they can die from multiple factors like chronic pneumonia, toxic
        hepatitis, acute cardiac failure, congestive heart failure, and parasitic
        infestation. Reyes thinks Kali might have died from conditions brought about
        by old age, and liver cirrhosis.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c378694-0bf6-4145-a112-69ff4dc9e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us to know what really happened,” explains Reyes. “We need
        to subject samples of Kali’s heart, lungs, liver, and kidney to histopathology.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f9d6b-db8d-4457-895a-ee810ca5c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes did not have the luxury of conducting the necropsy the usual
        way because from the get-go, Kali was meant to undergo taxidermy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae881a2c-7c11-45d9-9eb2-7b203fd454ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help with this, the Philippines’ National Museum of Natural History
        was contacted, but the slow response prompted the provincial government to
        eventually seek out a private taxidermist. After the necropsy, Kali had to
        stay in cold storage for another five days, incurring a total of ₱196,000
        ($4,000) for 14 days storage fee.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2e3f6-8c30-4356-8cc0-b3e2de69b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kali’s preservation finally began on October 24. His skin, legs,
        hooves, and skull were placed inside a Styrofoam box along with heaps of salt
        and ice. The box was sealed shut with brown packaging tape and loaded on a
        passenger ship bound for Manila that same day. The taxidermy process, which
        costs ₱300,000 ($6,200), will take eight to 10 months to complete.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c4202-66dc-4f5f-806f-b8a71752ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That afternoon, tamaraw rangers gathered in a corner of the TCP’s
        beachside office. They took turns with a shovel, as if this was their way
        of paying their respects. Swathed in an orange tarpaulin, what remained of
        Kali’s flesh was lowered unto this resting place. A handful of plumeria and
        hibiscus blossoms were tossed in before the sands were scooped back into the
        hole.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed419480-8724-429c-b71e-df80a28c02b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kali was born at around 3 p.m.,” remarks ranger and field operation
        officer Eduardo Bata who has been with the TCP for 36 years. “He was also
        buried at 3 p.m.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b380446-189f-4371-8e75-4f7f723a8fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kali wasn’t completely gone just yet.</p>'
    '81':
      'image': 'jcr:200b169d-267b-42c3-9c3c-10329993bceb'
      'imageCaption': 'The preserved frozen reproductive system (testicles) of the
        last captive bred tamaraw, Kali. Photo by GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49368080-1071-42f4-ad87-d5b719ae82c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '82':
      'image': 'jcr:fef643a9-08a0-4827-921e-f234977b1da4'
      'imageCaption': 'An adult male tamaraw is caught with an infared camera trap
        in Mts. Iglit-Baco National Park in the strict protection zone in the Tamaraw
        Plaza. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a3afd-b7d4-454e-9783-bb59357ed46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '83':
      'image': 'jcr:9e54a191-3ff9-40d0-9648-8570b27dd2d8'
      'imageCaption': 'Habitat loss remains one of the most pressing concerns for
        Tamaraw conservation. Photo by GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bcc1cc-b634-41cf-9c81-b6aac563b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d204cf-fc67-4712-a1d6-af4253914da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What remains is hope</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153a7030-47f6-4c44-8dfb-5a4932fd5ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tamaraw museum will soon be put up, with the taxidermy of Kali
        as the main piece. The Gene Pool Farm still houses rescue animals, including
        a Philippine forest turtle (Siebenrockiella leytensis) and a Philippine crocodile
        (Crocodylus mindorensis), and will continue to serve as the Mindoro Biodiversity
        Rescue and Conservation Center.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf72c3-1993-40d2-a73b-4670577bf21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kali’s remains, meanwhile, are important study materials. His body
        parts could help Reyes and the TCP, as well as other scientists, to better
        understand the tamaraw’s anatomy and biology. The size, structure, placement,
        and condition of his internal organs as well as his skeleton would become
        foundational benchmarks, as well as provide clues for disease-mapping (Kali’s
        stomach contents could give insights to the tamaraw gut flora, which is often
        susceptible to parasites, like the rinderpest outbreak that wiped out a lot
        of tamaraws in the 1930s) . But perhaps most interestingly, Kali’s death could
        likely jumpstart the next tamaraw captive-breeding project.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b39ed6-a7f4-426b-bfd7-d9b2250d1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the interventions proposed in the Tamaraw Conservation Management
        Action Plan (TCMAP) — an ambitious 10-year roadmap to increase the tamaraw’s
        population — is another round of captive-breeding. The TCMAP involved the
        inputs of more than 70 individuals and forest and wildlife conservation organizations,
        as well as IP community leaders.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1c983-6b33-4e71-b4bd-1f6613b4d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before we do captive breeding again, we will be subjecting the
        proposal into an intensive and in-depth feasibility study. We have to know
        if it''s still socially accepted, if it''s culturally accepted by the IPs,
        if it''s financially viable, if it''s biologically possible,” says del Mundo.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5bdd1-c54e-4e93-be95-ca95cc470d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said feasibility study was supposed to commence last March 2020
        – and will resume when it’s permissible, adds del Mundo.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0182b4-9c0a-409a-b34e-aa64b84c019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kali’s sperm, via in vitro fertilization, could be used to augment
        the breeding stock and help increase genetic diversity.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e71563-9691-4183-ac18-c9bc5e901f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are three other areas where confirmed tamaraw sightings
        have been recorded: Aruyan-Malati Range, Amnay Uplands, and Mt. Calavite.
        Plans to introduce individuals from MIBNP into the subpopulations here are
        being considered. Alternatively, should the captive-breeding project take
        root, the resulting tamaraws could be the ones translocated to these areas.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfc28d-9a2e-4e69-ac6c-cf8632fabbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of experience from taking care of Kali could also provide
        insights on how to prioritize tamaraw welfare and better manage their behavior.
        Ranger accounts and practices would be indispensable not just in captive-breeding
        but in translocation of populations —&nbsp;something that the provincial government
        of Occidental Mindoro is moving towards by finalizing a bill that would institutionalize
        the TCP, elevating it from being a DENR project to its own veritable agency
        with a stable budget, permanent staff, and even its own research center and
        a laboratory.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9eda5-7ea1-4cec-bee2-88d4a5660ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that Reyes emphasizes: reproduction is not a problem for
        the tamaraws.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ac720-1dde-4adb-970f-b2cfb704f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like most cattle species, they are prolific and have no trouble
        breeding,” he says.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96fa365-37bc-42d7-9609-1fe0e8f8365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this veterinarian, the greatest threat to these creatures’ survival
        is habitat loss. Encroachment and conversion to farm lands and ranches remain
        a huge threat to conservation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556f770-b2b5-49d0-8f0a-df234b18176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TCMAP provides a possible solution to this. By involving the
        IPs in the decision-making, the action plan became holistic in its approach.
        The first step is to aid the Tau Buwid tribe in securing ancestral domain
        rights to Mts. Iglit-Baco. This would give the IPs a legal provision, allowing
        them to live, use resources, maintain their traditional lifestyle, and make
        it nigh impossible to convert their land for large-scale commercial and industrial
        use. Once they receive this recognition, a management plan aligned to MIBNP’s
        —&nbsp;which include tamaraw conservation —&nbsp;will be developed. This could
        then help ease the establishment of green corridors. "We must protect the
        current habitat then establish green corridors," says Reyes. "This will help
        connect fragmented populations and give tamaraws a larger territory to roam
        and graze."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6aadd6-9556-40d3-b684-be748712b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78ddbe-68b4-4b17-a1bf-2659d0d3023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:17:04.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This work was supported by the National Geographic Society.
        To help the Tamaraw Conservation Program, inquire through&nbsp;tamarawconservationprogram.mdo@gmail.com
        or their <a href="https://www.facebook.com/tamarawconservationprogram/" target="_blank">Facebook
        page</a>.</em></p>'
