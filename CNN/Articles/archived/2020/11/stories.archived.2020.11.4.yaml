      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e97224-6208-4946-96a4-396480cbd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:29:21.295+08:00
      'mgnl:createdBy': 'bamba'
