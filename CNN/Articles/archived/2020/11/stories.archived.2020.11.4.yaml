    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s yuan has its worst fall in years on fears of renewed US tension'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a5da83-658d-4e9a-8163-a01bbc0cc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US presidential election is far from
        decided. But Chinese markets may already be getting jittery about the possibility
        that President Donald Trump could pull out a second term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a082fad9-7223-4722-8e28-1d8de0c5c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a71a1-1f25-4bc7-a27e-162686199931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s yuan briefly plunged as much as 1.4% against the US dollar
        on Wednesday as Trump remained in contention with former Vice President Joe
        Biden and was projected to win key states like Florida and Texas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899ccb3-9195-46d8-9f89-dd234eea00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53abd80-7c3e-41ec-b317-1171636a908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in the offshore yuan, where the currency is traded more
        freely, is the largest single-day percentage drop since February 2018, according
        to Stephen Innes, chief global market strategist for Axi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef2a22-d0e3-499c-b199-f4d68d4336cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cc6fe-25ea-41a7-8347-4875e12c3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offshore yuan eventually pared losses, and was last down 0.7%,
        or about 6.7 yuan per US dollar. The more tightly controlled onshore yuan
        slumped 0.6% after falling more than 1% in Shanghai.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8fb974-ae12-4ac5-ad5d-584af7415f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac6a2e8-23a5-4428-bca8-50b545bcfa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of China-US tensions, the [renminbi] market movement hinges
        on the US election outcome," according to Ken Cheung, chief foreign exchange
        strategist for Asia at Mizuho Bank. He wrote in a research note Wednesday
        that should Trump secure reelection, that would suggest "the extension of
        America First agenda and protectionism policy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e681e3-f456-4410-8e35-48f6b90b792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb790cd-27ef-491e-bd6b-d45f8b768204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US election wasn''t the only factor that rattled the currency.
        Chinese regulators also just brought Ant Group''s record-breaking IPO to a
        stunning halt. That increases uncertainty surrounding Chinese investment,
        according to Lorraine Tan, director of Asia equity research at Morningstar.
        Stocks in the region were muted, too, with the Shanghai Composite rising 0.2%
        and Hong Kong''s Hang Seng Index shedding 0.2%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b376e-82e1-4e8b-8d46-b412c7450acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b562b-39c5-491e-9cbf-2444ff1e9e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another Trump term could inject new tension into US-China relations,
        which have been growing more bitter year by year. What started as a trade
        war has morphed into a broader conflict over technology and national security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166c3c0-7a82-436e-a080-2f571a0cacbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb80036b-367e-4d43-9dc0-28a82bfd83ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan had been surging against the greenback in recent months
        as China''s economy recovered from the coronavirus pandemic more quickly than
        other major nations, and as investors began preparing for a possible Biden
        win. The currency''s rapid appreciation even prompted the People''s Bank of
        China to tweak some rules last month in an attempt to slow the rise in value.</p>'
