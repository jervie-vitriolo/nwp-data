      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8574086-6f21-4673-bcf2-ce0d917dc7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that there was a significant increase in digital transactions
        during the first and second quarters that may be associated to the distribution
        of cash assistance by the Department of Social Welfare and Development to
        low-income households and the Social Security System to small businesses affected
        by the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c67385-9dfa-4be3-b929-ad962b9e6c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229506cf-ee7c-47b9-bc63-d4e011d70869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, there was an observed 30% decline in withdrawals
        made through automated teller machines, while volume of check payments fell
        70% in the first 45 days of the quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be1bcf-cce5-41f9-bf4c-2a2dcc7c8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d064e0-f18f-4e38-90a2-6b15774b93ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio also noted that there was a surge in the volume of EGov
        Pay transactions, a platform that digitized government collections and disbursements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcfb527-64c2-435e-9137-2e6930c57c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc30388-9648-4b5c-bb7f-4c78e6e4265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she also warned the public of potential risks that may
        arise with the increased reliance on online transactions like fraud, cyberattacks,
        as well as the use of funds to money laundering and financing terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10865b3f-4501-48eb-aafe-90211434b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4171ca50-5522-4b87-bf38-8d568db48464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio also said that the lack of financial infrastructure, especially
        in rural areas, may affect public’s trust to such payment facilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e4204b-4c2f-4453-8bae-ea8705262b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cff894-ec19-4363-83ce-8e383dbdabef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, she said the BSP has placed measures to manage
        these risks through the three-fold approach, namely “risk-based, proportionate,
        and fair regulation; active multi-stakeholder collaboration among the industry,
        users, and consumers; and consumer protection through communication campaigns.”</p>'
  'tv-networks-trump-speech-election':
    'author': 'Oliver Darcy, CNN Business'
    'caption': 'President Donald Trump speaks during election night in the East Room
      of the White House on Nov. 4. Trump attacked the legitimate vote counting efforts,
      calling it "fraud" with no basis.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T17:10:46.841+08:00
    'imagesource': 'jcr:7e92f393-31ee-4aeb-ab13-5561226a4ac3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62c09db9-d64a-4e21-b315-200a37ba3696'
    'lead': 'News anchors forcefully called out President Donald Trump early Wednesday
      morning after he prematurely declared himself the victor of the 2020 election,
      despite millions of outstanding ballots left to be counted in several key states.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T17:13:54.308+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:11:30.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:59.413+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'News anchors forcefully call out Trump for prematurely declaring victory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0100dc8-a274-4b70-9893-99a3838dbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- News anchors forcefully called out President
        Donald Trump early Wednesday morning after he <a href="https://www.cnn.com/politics/live-news/election-results-and-news-11-03-20/index.html">prematurely
        declared himself the victor</a> of the 2020 election, despite millions of
        outstanding ballots left to be counted in several key states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435447b-4ecd-48b7-bd5c-8b40fd9cb983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In brief remarks from the East Room of the White House, Trump attacked
        the legitimate vote counting efforts, calling it "fraud" with no basis. The
        President then claimed he "did win" the election, despite the millions of
        votes that have yet to be counted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de792b8f-c3aa-47fc-9d78-7008ba73341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the major networks carried Trump''s address at the start, but
        NBC News and MSNBC cut into it to note that he was peddling falsehoods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d99e0c-8c27-4e7d-adc1-8fe92ba7f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re listening to the President speaking at the White House,
        but we''ve got to dip in here because there have been several statements that
        are just frankly not true," NBC News anchor Savannah Guthrie said as the network
        broke away from Trump''s remarks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba5a1c-1f25-4700-9a51-3b5852a5a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On MSNBC, Brian Williams told viewers the network was "reluctant"
        to interrupt the President''s speech, but said Trump''s remarks were "not
        based in the facts at all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89f1db-9075-4df4-9770-70a53a4644af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other major networks carried Trump''s speech in full, but aired
        forceful fact-checks after it had concluded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a796a-627d-449a-98ca-96960dd1315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost everything President Trump said in his declaration of victory
        was not true," CNN anchor <a href="https://www.cnn.com/videos/politics/2020/11/04/donald-trump-speech-tapper-bash-elexnight-vpx.cnn">Jake
        Tapper said.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa86989-3709-4761-9c01-6ea790071a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extremely flammable situation and the President just
        threw a match on it," Fox News anchor Chris Wallace noted. "He hasn''t won
        these states."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7bcfa-6ef9-4dcb-b50f-f82c0f03ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ABC News, correspondent Terry Moran didn''t mince words.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ad5e5-1f6f-49bb-8a3b-ab24e12b02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t law, this isn''t politics, this is theater," Moran
        said. "And let''s be blunt: it''s the theater of authoritarianism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b64a0-82e0-441d-addd-b3e1028b0370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News anchor Norah O''Donnell said Trump was guilty of "castrating
        the facts of the election results."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fca07-7b67-472b-a3ae-0954c97ff5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has for months promoted conspiracy theories and false claims
        that the election would be rigged or stolen by the Democrats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d08886-c4b9-4cbf-bfe6-c606c0664607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:13:54.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:11:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is especially focused on the large volume of mail-in
        ballots that have been utilized by large numbers of voters because of the
        coronavirus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0e9f3-bcdc-4391-9c4b-ac26828fe579'
