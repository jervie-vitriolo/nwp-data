      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some market analysts suspected that a Trump victory could
        bring with it an even more hawkish US stance toward China, economists have
        pointed out that any US president would take a robust approach with Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5412b-a639-45ba-abed-8a1301ff97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f7693-d286-4adf-9221-8f31c44c1494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at JP Morgan wrote in a note last month that even if Biden
        wins the election, they expect the relationship between Washington and Beijing
        to continue splintering as the two countries fight over 5G networks, quantum
        computing, artificial intelligence and biotechnology.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a06f82-8109-4a3b-b4b6-6187af61c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.635+08:00
