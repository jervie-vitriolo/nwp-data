    'mgnl:tags': ['Commission-on-Audit', 'COA', 'National-Commission-on-Indigenous-Peoples',
      'NCIP', 'spending']
    'template': '1'
    'title': 'Auditors flag indigenous peoples commission for spending on pricey hotels
      and restaurants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dbad44-48e6-4b9e-bd95-ce32a109e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:25:07.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — The
        Commission on Audit has questioned the National Commission on Indigenous Peoples''
        "unnecessary spending" on high-end hotels and restaurants for project meetings
        and activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa35155-eafc-41c1-80d4-7882814bd749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:25:07.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2019 report, the COA flagged ₱4.8 million in the commission''s
        expenses for accommodations and meals for the past two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ef023-0aff-4cb0-8ab6-09158ddc69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:25:07.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotels include Highland Resort in Camiguin and Duka Bay in Medina,
        Misamis Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed942eaf-bd2c-4ae8-a730-3f3324917491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:25:07.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the agency had the objective to save, other venues could have
        been considered," state auditors pointed out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0b6b9-c569-4c7e-8dee-6e0f001baadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:25:07.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors said some of the meetings and activities could have been
        done in one day but were extended, unnecessarily resulting in additional expenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb002e-0664-47bb-a8da-3f668d0bd724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:25:07.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public bidding rules were supposedly not followed as only the high-end
        hotels were given invitations to bid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ceed0-9ea4-429c-9dba-af1f79231ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:25:07.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would seem that venues for trainings/seminars/conference and
        other events were already predetermined," auditors said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792839eb-9bba-4d0e-8a3b-dfc211033231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:25:07.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to this, the NCIP also supposedly failed to submit proper
        documentation to support the expenses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f8cae-4a5a-4a60-b884-b432dbe9eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:25:07.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the NCIP explained that the activities are usually
        held in places where most pf the participants live.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca5333-e848-491c-bc95-df60712a9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:25:07.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:04.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It assured the audit team that it will "observe prudence on the
        use of government funds" for future events.</p>'
