      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Significant bias in one direction or another means less likelihood
        of a contested election, which I think probably [is] the biggest risk factor
        for the market," Charles Schwab chief investment strategist Liz Ann Sonders
        told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf521d-adcc-4ebc-92a2-9f5df24a2721'
