      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc39dfe-2d60-4182-863b-55f282e7a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In-person voting can be carried out safely following CDC''s recommendations
        for polling location and voters," a CDC spokesperson wrote in a Monday email.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee6bbb-6ea1-4fd5-a2da-2df4e16205db'
      'mgnl:activationStatus': true
