    'template': '1'
    'title': 'Don''t get a false sense of security with COVID-19 testing. Here''s
      why you can test negative but still be infected and contagious'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520cd72e-bbb6-41f0-b2f5-4ca4d094ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> If you think a negative test result means
        you don''t have coronavirus, you could be wrong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119e858a-4b45-495f-9599-e2395c8c5b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173452dd-18fc-4d52-8293-91e163e8ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can take days before a new infection shows up on a COVID-19 test.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5027ec-1ca3-4e93-8cb0-178c41b54272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the incubation period for COVID-19 is up to 14 days.
        And before that, you can be testing negative, and have no symptoms," emergency
        medicine physician Dr. Leana Wen told CNN. "But you could actually be harboring
        the virus and be able to transmit it to others."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c77537-753d-43cb-b7f2-4c5c3062a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you want to get tested as a precaution before seeing friends
        or family, here''s what you need to know:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e0da3-b8ac-4f27-8b46-a81a0c73d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>If I got infected yesterday, would a test today pick that
        up?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1059f04b-b2c1-4759-8275-dbfe0e93ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably not. A study in the medical journal Annals of Internal
        Medicine examined false-negative test results of people who actually had COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f91760-b20b-4453-96b2-1f90307b07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study estimated that during four days of infection before symptoms
        typically started, the probability of getting an incorrect/negative test result
        on Day 1 was 100%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155a51a-ab99-4f18-a68c-27aea0b0be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day people started showing symptoms, the average false-negative
        rate had dropped to 38%, according to the study. Three days after symptoms
        started, the false-negative rate dropped to 20%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427d0dc-e074-44a4-bdee-c66dae484858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus just takes time to replicate in the body to detectable
        levels," said Justin Lessler, a senior author of the study and associate professor
        of epidemiology at the Johns Hopkins Bloomberg School of Public Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3086b9-ae3e-44a6-ba1c-dd2eac0c14ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can get infected by just a few viral particles, but these will
        not be detectable until they have time to replicate to adequate levels to
        be detected," he told CNN by email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035aad80-f7ff-42e8-87fa-488adeb0bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how many days should a person wait after possible exposure to
        get tested?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c2348-7420-4eb2-a8cf-488c95486fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no hard and fast rule, but the evidence suggests getting
        a test before the third day after exposure is not of much use," Lessler said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f056c-2165-4633-94c3-367f8cc30ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Could I be contagious while testing negative?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8baa0a7-f453-46b4-ad49-380956b82c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely. "People sort of feel like if you test (negative), you''re
        out of the woods. And you''re kind of not," said Dr. Rochelle Walensky, chief
        of the infectious diseases division at Massachusetts General Hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4542ac-9a92-4979-b75c-0ebcec6f7d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who get sick with COVID-19, symptoms can take up to two
        weeks to appear, but the average time is about five days, Walensky said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce78295-f218-41db-9a0f-2dd32d605e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s generally thought that you''re most infectious the two days
        before that day and the two days after that," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afecf074-2bc4-42f8-a2d4-48751f47f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:54.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason why this virus spreads so easily is because people can
        be infectious without any symptoms. The US Centers for Disease Control and
        Prevention estimates 40% of infections are asymptomatic, and 50% of transmissions
        happen before symptoms begin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f5da8-244c-455c-ad76-1823868dc019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been among the biggest Achilles'' heels of this. And it''s
        been among the biggest challenges and the unexpected things because (with)
        its cousins, this is not true," Walensky said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcf482-569b-41b5-b5ce-96d430d8d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we were able to control the SARS outbreak so quickly
        -- although there were obviously a lot of deaths there -- but it didn''t turn
        into a pandemic is because people weren''t shedding (the virus) until they
        got symptoms."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd35f12d-b83e-4441-a1b3-cb33c1326424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Do different kinds of COVID-19 tests matter?</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c9f2f2-9362-4146-bc57-25765794f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to diagnostic tests -- those that detect whether you
        have an active coronavirus infection -- there are two main types:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58c1c0-dd8b-44ce-a165-02ce5ca416b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molecular tests, such as PCR tests, look for the virus'' genetic
        material. Most of these tests are performed with nasal swabs or throat swabs,
        though some can be done using saliva, the US Food and Drug Administration
        says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3378f1-4069-44b2-bc3f-0a70d5ac831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This test is typically highly accurate and usually does not need
        to be repeated," the FDA says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb398379-b331-4418-a848-4f8bd3f79a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the downside to molecular testing is that results can take a
        while -- anywhere from the same day to one week after testing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd031c-3f61-4052-930c-46e28e002b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people who show symptoms, so far the studies show the accuracy
        of the molecular test to find a positive case increases with each day after
        the exposure," said epidemiologist Pia MacDonald, senior research director
        of public health at the nonprofit research institute RTI International.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2dfdda-79a2-4104-a318-66b204184fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for infected people who don''t get symptoms, the accuracy rates
        are less clear, she said. "Molecular test performance studies on asymptomatic
        people are very limited."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48270b-e963-4991-b095-3d54d65802ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:15:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigen tests are often known as rapid tests (though some molecular
        tests are rapid, too). Antigen tests are not antibody tests, which tell you
        whether you''ve previously had the virus and have already developed antibodies
        against the infection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588472c6-09fe-41d4-a664-3955bdbbe0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigen tests don''t look for the virus'' genetic material, like
        molecular tests do. Instead, they look for specific proteins on the surface
        of the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6758b-5cbe-4fad-9efe-7b8ca1839431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is you can get antigen test results in less than an
        hour. The bad news is you''re more likely to get a false negative with a rapid
        antigen test.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e33a7-b590-4872-baf6-577a669815ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Positive results are usually highly accurate but negative results
        may need to be confirmed with a molecular test," the FDA says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe0ee8-20e0-414d-97d9-d127b23063e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antigen tests are more likely to miss an active coronavirus infection
        compared to molecular tests."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae0c5d2-54de-41fe-b038-905d740feb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could help explain some of the recent spread of COVID-19 linked
        to the White House.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c4a34-d9d6-42df-9371-0b35db02bfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While staff members close to President Donald Trump and Vice President
        Mike Pence are frequently tested, White House staffers often use rapid antigen
        tests, which generally have a higher rate of false negatives than molecular
        tests do.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6f209-e6bf-4e2a-8a11-5c0f8ada68ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of which type of diagnostic test you use, you''re generally
        more likely to get a false negative than a false positive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca027f-cabe-4007-9385-418e3e12a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a molecular test is positive, it''s an accurate reflection of
        a person being infected," MacDonald said. "If it''s negative, it''s less reliable
        that the person is indeed negative. The same is true of the antigen tests."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a2680-a7c2-4c64-ab4c-8100f5493e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can I test myself at home?</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b8238-46b7-44d3-be98-8e8d0f451454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. There are some at-home testing kits available, such at the
        Everlywell COVID-19 molecular test. Users take their own nasal swab samples
        and mail them to a lab, which will send results digitally within 24 to 48
        hours of receiving the samples.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad71189-4da6-4ce1-be7f-0f343ff46887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But taking any kind of COVID-19 test too early might miss an infection,
        said Dr. Frank Ong, chief medical and scientific officer at Everlywell.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a560cdd5-d993-4dda-9c60-32b8f07395c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As testing capacity has continued to increase, more and more asymptomatic
        or mildly symptomatic individuals have undergone testing, most of whom likely
        have lower viral loads in their clinical samples," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0a506-7c5e-497a-9544-5506cea7d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My best advice is to treat yourself as if you are likely infected
        after suspected exposure. Quarantine, wear a mask to cover both nose and mouth,
        and practice good hygiene practices. If you want to take extra precautions
        or you believe you may have been exposed, get tested for the virus using an
        FDA-authorized test for COVID-19."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a7ed9-182a-40cc-aa01-7a049a7336ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>So what should I do if I want to see friends or relatives?</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c9881-1582-477f-84fd-bb7a0edadc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you insist on seeing loved ones for Thanksgiving, self-quarantining
        for 14 days beforehand is probably your safest bet, Walensky said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066ce7c-d25c-4cc3-98f7-4932d6ddfdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 14-day quarantine -- with a real quarantine -- if you do that
        properly, you don''t need a test," she said. "That''s probably the cleanest
        way to do it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b2c52-47b8-4d33-9d92-37e4964778cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear: Quarantining means staying home. It does not mean you
        can run errands.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d0940b-9bd2-4bcb-b3d3-916bc9d15e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Grocery store'' and ''quarantine'' don''t belong in the same
        sentence," Walensky said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff7793-f3ae-4d72-8e77-9c50cfda1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding testing to your list of precautions "is a helpful thing,
        but only if it''s done properly," she said. "And if you don''t know exactly
        when or how to use it, then you very well could be setting yourself up for
        a false sense of security."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c008a402-e434-49e5-9369-2317eed19ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:09.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessler agreed that quarantining is best, and testing must be done
        intelligently.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963548f-a4f4-404e-93dc-ef3d7d0c19d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are visiting an elderly family member and have a reasonable
        risk of having been exposed, there is no substitute for 14 days of quarantine,"
        Lessler said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b58a52-95a5-465b-9e46-e98d485740b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least I would wait 10 days and have a negative test.
        If you are visiting a younger, healthy family member and have little chance
        of being exposed before or during travel, then 5 or 7 days (of quarantine)
        plus a negative test is probably plenty of risk reduction, though no guarantee
        of safety. Either way, you should definitely remain in quarantine while awaiting
        test results and make sure everyone you are getting together with is on the
        same page about the plan for controlling infection risk."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a4776-5ec5-4e52-ba5b-6ce0d1186bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have already been cases of coronavirus spread within families
        just days after a person tested negative, said Dr. Michael St. Louis, a member
        of the CDC''s Community Guidance Team.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12149ba4-e752-4b58-be78-4d6b8b136f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said everyone must remember to treat family from different households
        the same way you would treat unrelated friends or work colleagues during this
        pandemic.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f0ee2-d310-4001-a3f6-b3c351036a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the best way to help ensure the safety of all your loved
        ones is to celebrate the holidays remotely.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b29c9e8-735c-4a3c-95ba-5ed9554af0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have three kids. ... And my parents are not going to be joining
        us this year," Walensky said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd094b-bc5d-4acd-99c0-315d0c19889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just awful. But what I really hold out for is that my parents
        are pretty healthy, and I would never forgive myself if I put them in harm''s
        way. And I''m just looking forward to a 2021 when we can be together."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d7c3f-69bb-4ac9-bf28-fa87849fe4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC suggests celebrating with loved ones virtually online. You
        can also make traditional Thanksgiving dishes and deliver them "in a way that
        doesn''t involve contact" to relatives, neighbors or those who might be feeling
        lonely.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf5013-c225-4b34-813f-955368ea9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said the small sacrifices made this Thanksgiving will help
        ensure everyone will be healthy enough to sit at the table next year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d3f5a-08cb-477d-a37a-4d5bf1ea9500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least they''ll be there next year, whereas irresponsible behavior
        now might mean they won''t be here later," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a95f7b-a8d3-4a4a-8f66-e8aefbb301ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s do this so that we can have a much better shot of being
        around the table together, healthy, in 2021."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2420347a-7309-4beb-ba88-6c1254664a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T01:02:28.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/03/health/covid-test-negative-contagious-wellness/index.html"
        target="_blank">"Don''t get a false sense of security with COVID-19 testing.
        Here''s why you can test negative but still be infected and contagious"</a></em></p>'
