      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes for more government spending to help the economic recovery
        in the near-term boosted markets and riskier investments like stocks. The
        gains also reflected Wall Street''s bet that former Vice President Joe Biden
        will win the election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd78684-fecb-4f32-8d90-524ebcc20cbb'
