      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702c6602-9f02-4d53-b95b-c1ed03ee0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 third leading cause of death in Arkansas</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f1dc9-5f12-4851-bed8-40e52de13a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Arkansas, the governor announced Tuesday Covid-19 was the
        third leading cause of death in the state, preceded only by cancer and heart
        attacks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e1fff-9fd2-4f3e-83c4-431aaf422cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167b5cc-151a-4dd2-9022-c2d2442360dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a deadly virus that takes people''s lives," Gov. Asa Hutchinson
        said. "We want to make sure everybody understands the seriousness of it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0083dd4-779c-4d26-83f8-ba853b64d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e814d3-eeb7-4984-bf54-f164c6903a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And across the state, more than 660 people remain hospitalized,
        he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db915119-cc4d-497d-900e-5b5d4bff832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb43a4-7a9f-435c-9770-88f7b19e3213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northeast and central areas of the state, bed capacity is
        "tight" according to Bo Ryall, president and CEO of the Arkansas Hospital
        Association said Tuesday. About 10% of occupied beds have Covid-19 patients,
        26% of occupied ICU beds have Covid-19 patients, while 31% of ventilators
        are used by Covid-19 patients at "some of the highest numbers that we''ve
        seen in those areas," Ryall said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34653b1d-4ce1-45e4-8e43-f23efd3d1d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb003a97-9af8-4c7d-aa23-dae9cfb46dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue to see these cases escalate, we in turn will have
        hospitalizations increase, and the stress on the health care system will be
        felt. Hospitals are stretched thin in some areas and we ask that you please
        adhere to the safety measures again," Ryall said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda9d1e-4b6d-457f-9a9b-8a4a34c26f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e7496-fe75-44ee-b341-0f4f966581b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIH Director: Masks could save 130,000 lives by March</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4025f-b498-4c8d-8d15-d615c9802ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks, a powerful tool that doctors and public health officials
        have vouched for in the battle against the virus, can help save tens of thousands
        of lives in the coming months, one leading expert helped emphasize this week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2da9d7-1c8d-4bca-b05b-46e02bde94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f41695-c0ad-44a5-8afb-ee21d8928555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 130,000 lives could be saved in the US if most Americans
        chose to wear masks, Dr. Francis Collins, the director of the National Institutes
        of Health, wrote in a blog post Tuesday. Collins cites data from the team
        of the IHME model, which predicts the drastic decline in the country''s projected
        death toll if 95% of Americans wore masks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653780a4-1f84-4f72-be18-70de050c3337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572380d1-82d1-43d3-a475-59f81ff20fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important here aren''t the precise numbers," Francis wrote.
        "It''s the realization that, under any scenario, this pandemic is far from
        over, and, together, we have it within our power to shape what happens next."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab56d7-37fc-4a17-b515-8686a1b2e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8a8cf-c78e-458e-af30-df4b9827ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.663+08:00
      'mgnl:createdBy': 'eimor'
