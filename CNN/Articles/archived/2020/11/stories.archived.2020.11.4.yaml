      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an argument that''s been made multiple times in the past months
        by officials nationwide: if Americans wore face coverings, social distanced,
        avoided crowds and washed their hands regularly, those measures could be nearly
        as powerful as lockdowns in helping curb the spread of the virus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da52d91-7465-4e55-ad77-b4c3475f550c'
