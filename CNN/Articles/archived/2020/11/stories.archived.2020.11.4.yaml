      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — All four congresswomen known as <a href="https://www.cnn.com/2019/07/15/politics/who-are-the-squad/index.html"
        target="_blank">the Squad</a>&nbsp;— Reps. Ilhan Omar of Minnesota, Alexandria
        Ocasio-Cortez of New York, Rashida Tlaib of Michigan and Ayanna Pressley of
        Massachusetts — have won reelection, CNN projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876ff7c-b28b-4688-9568-39da415292a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:31:46.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:12:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office in January 2019, the lawmakers, all women of
        color, have electrified the left''s progressive base and lit up social media,
        but have also attracted controversy and the ire of President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1ee09-82f4-49ba-aa40-39d757e97a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:31:46.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:12:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the incumbents faced significant challenges in their first
        reelection bids this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67cc9ac-f184-48ed-8474-3675b6dc5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:31:46.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:12:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez will win reelection to New York''s 14th Congressional
        District against two challengers, Republican John C. Cummings and Michelle
        Caruso-Cabrera of the Serve America Movement party, CNN projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb6f23-e9b6-4c9b-9036-6842297efb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:31:46.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:12:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race for the deeply Democratic seat representing parts of Bronx
        and Queens in New York City was never considered competitive. Yet the high-profile
        first-term congresswoman, often called AOC, fundraised at an aggressive clip
        and faced well-financed opposition in her first reelection bid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e82ecda-0087-4742-ba7c-0fc0ec66e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:31:46.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:12:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez raised more than $17 million over the course of the
        campaign, while Cummings raised roughly $9.6 million and Caruso-Cabrera with
        more than $3.3 million, according to campaigns'' <a href="https://www.fec.gov/data/elections/house/NY/14/2020/"
        target="_blank">fundraising reports filed with the Federal Election Commission</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17356977-9eb9-4034-9bd4-78cdbafc9e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:31:46.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:12:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race also saw an abnormal amount of outside spending — overwhelmingly
        against Ocasio-Cortez. One group, "Stop the AOC PAC" spent $68,370 on digital
        advertisements and voter outreach in opposition to Ocasio-Cortez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12017a-2f92-4d69-8011-4952a8483294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:31:46.171+08:00
