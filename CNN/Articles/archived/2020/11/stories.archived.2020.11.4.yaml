      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98921e67-21fa-4078-a6f7-63e76add713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:42:01.862+08:00
