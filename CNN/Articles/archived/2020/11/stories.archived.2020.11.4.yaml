    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db978d6-0aea-4933-b3e8-6bdc72f0c7c4'
    'lead': 'The Philippines got a score of 84 which is enough to propel it in the
      Top 50 of the safest countries in the world based on the 2020 Global Law and
      Order Report by international analytics firm Gallup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T05:11:02.636+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:14:12.361+08:00
