    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f0e5a-fcd5-425d-87be-7309d55c550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:06.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:12:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While election officials expressed concern about the challenges
        of voting during a pandemic, the battleground states reported that voting
        at polling places was mostly smooth, with only isolated incidents. Michigan
        Secretary of State Benson said Tuesday that "precincts are islands of calm,"
        while the spokesman for Florida''s Broward County Supervisor of Elections
        said the day was "boring."</p>'
    '46':
