      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters who are sick or in quarantine should let poll workers know
        when arriving at the polling location and also wear a mask, stay at least
        6 feet from others, and wash their hands or use hand sanitizer before and
        after voting.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13887a32-8f2e-4cf9-946c-73fd7b687b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.247+08:00
