      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university is developing its vaccine with pharmaceutical giant
        AstraZeneca. Phase 3 trials for the vaccine began in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273c3aa-52ab-4cd1-80b8-090aa6100e94'
