    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72304678-f538-4e24-91ba-cd3c82b8ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:29:21.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big Nasdaq gains could reflect the view that many big tech firms
        and other stocks that benefit from rapid growth would do better under Trump
        than stocks that get a boost from a general strengthening of the economy,
