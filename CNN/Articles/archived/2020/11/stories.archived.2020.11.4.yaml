    'mgnl:tags': ['Thailand', 'porn']
    'template': '1'
    'title': 'Thailand''s online porn ban sparks backlash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a066d45-af7f-4238-a297-1deed080020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Thailand''s government said on
        Tuesday it had banned Pornhub and 190 other websites showing pornography,
        prompting social media anger over censorship and a protest against the decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161cebc3-93b1-493d-b717-0914caefd187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital minister Puttipong Punnakanta said the block was part of
        efforts to restrict access to porn and gambling websites, which were illegal
        under the country''s cybercrime law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e5b29-144b-4e6f-b3ea-678c9fd037f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Thai users trended the #SavePornhub hashtag on Twitter
        and criticized the shutting of a site in a country that was among the Top
        20 by daily traffic for Pornhub in 2019 and which has a globally-known sex
        industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8aaf3b-21c1-4d81-8bc7-c6e16f247759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pornhub, Thai users spent more time on the site last
        year, at 11 minutes and 21 seconds, than elsewhere in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39eafb-1f83-463d-b738-a81abeaec17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An activist group called Anonymous Party said: "We want to reclaim
        Pornhub. People are entitled to choices."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a433d70d-3ced-45d2-9ac7-010d071586e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few dozen activists protested the block outside the digital ministry,
        holding banners saying "free Pornhub" and "reclaim Pornhub."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f772f-fdee-4c66-a44e-e520141c6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pornhub did not immediately respond to a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b44215-1d50-4a81-955b-e9ae361a04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet research firm Top10VPN said it saw a spike in searches
        from Thailand for Virtual Private Networks (VPN), which help circumvent censorship,
        by 640% compared to the September-October daily average, after Pornhub was
        inaccessible from late on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3cf6d3-6b1a-4783-855d-8110e825ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some internet users asked whether the ban was about trying to protect
        Thai morals, or because the site featured some compromising royal images.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d93ec-a0b0-4e37-acc8-5a5a2e109b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s government has faced months of youth and student-led
        protests demanding the removal of Prime Minister Prayuth Chan-ocha, a former
        junta leader, as well as reforms to reduce King Maha Vajiralongkorn''s powers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce14cb-116a-41d6-bf07-82bb037c8a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hashtag that translates as #HornyPower trended on Thai Twitter
        following the Pornhub block, accompanied by comments or memes that the government
        could face greater opposition now beyond the protesters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f5f27-fd13-4c49-8d63-d1acfea0b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone doesn''t hate the current military government, now they
        probably do," said a Twitter user named Jirawat Punnawat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3041e9f-15bd-4670-8918-b9fb53a08d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emilie Pradichit, director of the Manushya Foundation, which campaigns
        for digital rights, said the decision showed Thailand was "a land of digital
        dictatorship, with conservatives in power trying to control what young people
        can watch, can say and can do online."&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd112c4e0-5011-4ce4-87eb-e89d370c8d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:13:26.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/03/asia/thailand-porn-ban-protest-scli-intl/index.html"
        href="https://edition.cnn.com/2020/11/03/asia/thailand-porn-ban-protest-scli-intl/index.html">Thailand''s
        online porn ban sparks backlash</a>"</em></p>'
  'coa-ncip-spending-hotel-restaurant':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T18:22:17.217+08:00
    'imagesource': 'jcr:6a342c7b-0ad5-4711-9890-996a72715c6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33a6af31-9ec0-40e6-a3fa-785d0ab5832b'
    'lead': 'In its 2019 report, the COA flagged ₱4.8 million in the commission''s
      expenses for accommodations and meals for the past two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T18:25:07.222+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:11:04.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:09:02.056+08:00
