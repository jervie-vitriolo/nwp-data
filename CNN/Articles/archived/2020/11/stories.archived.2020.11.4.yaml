      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freed from court supervision, the Republicans have geared up to
        deploy volunteers to monitor polling activity. But it''s not clear how many
        they have recruited. Trump campaign officials have not responded to requests
        for comment.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703058a-5b5a-468b-8831-ca02a0fa77a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T03:32:44.804+08:00
