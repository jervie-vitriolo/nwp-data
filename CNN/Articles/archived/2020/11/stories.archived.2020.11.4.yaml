      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c81c97-c135-4e3a-b2d5-f1cdc8f24d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:29:21.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes for more government spending to help the economic recovery
        in the near-term boosted markets and riskier investments like stocks. The
        gains also reflected Wall Street''s bet that former Vice President Joe Biden
        will win the election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b925b6-0c46-4a5d-b4d0-59aac3ed5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:29:21.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d588c25-c0d5-41a1-9f14-bf748072915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:29:21.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are also closely watching the results in the race for
        control of the US Senate. If Democrats appear to win the majority of seats,
        that could pave the way to robust fiscal stimulus and infrastructure spending
        — two things markets crave. However, it could also lead to higher taxes that
        would cut into corporate profits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96496a3c-cfb7-469b-b16a-3e1190ef7dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:29:21.316+08:00
