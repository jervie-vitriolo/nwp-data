      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE Ministry of Health reported 1,008 new coronavirus cases
        and six deaths on Tuesday, bringing the total number of cases there to 136,149,
