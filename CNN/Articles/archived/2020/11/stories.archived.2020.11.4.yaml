      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/11/2/Death-toll-Rolly-.html">The
        death toll from Super Typhoon Rolly still stands at 20</a>, with 14 from Albay
        and six in Catanduanes. The NDRRMC added that injuries have now climbed from
        13 to 74 from Calabarzon, Mimaropa, and Bicol Region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c66d93-f16e-4ff0-9091-fd7f5b0eb6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.088+08:00
