      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e0bc1-ef2c-431c-a2c2-3565aaeace33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.247+08:00
