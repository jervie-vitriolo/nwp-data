      'text': '<p><strong>(CNN) —</strong> Republicans have sharply cut Democrats''
        chances at taking back the Senate, winning a series of brutal contests across
        the country on the coattails of President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b22d3a-cf71-457e-b14a-6178d859e9e9'
