      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d1543-c8dd-4430-94be-8df25ea9af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nebraska, health officials say a surge of infections have put
        a strain on hospitals statewide. Chief medical officers of three major hospital
        systems said Monday Covid-19 hospitalizations had increased 91% in the Omaha
        metro area between October 17 and October 31. Now, hospital capacity and staff
        are approaching their limits, the hospital officials said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb4486-d270-44c1-9d87-5f314a111251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.660+08:00
      'mgnl:createdBy': 'eimor'
