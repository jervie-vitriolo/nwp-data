      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) –</strong> The
        Philippines scored two recognitions in the 27th World Travel Awards as it
        bagged the Asia''s Leading Beach Destination and Asia''s Leading Dive Destination
        awards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffbd11-8be9-42c2-92ef-e1db131ec2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ad940-b924-48b0-9c53-e74d369bde35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth time that the Philippines has been cited as Asia''s
        Leading Beach Destination and the second time to emerge as Asia''s Leading
        Dive Destination, following a number of nominations for categories since 2006.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045aa484-0733-4f91-afde-8171d6bca057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53748fd0-1ae0-4169-a5ff-8dcbbbbeb525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat thanked the award-giving
        body for recognizing the Philippines in the international tourism stage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c6b6f-3f86-43ed-a726-8176e895bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc9647-156e-48d2-9907-c167a11d3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These recognitions are certainly an inspiration to the industry
        as we safely and gradually reopen our destinations for tourism. These would
        not be possible without the combined efforts from our tourism stakeholders,
        local government units, partner agencies, and our fellow Filipinos who have
        tirelessly promoted our country''s attractions, products and culture," said
        Puyat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f71405-d57b-403e-94bb-fce3742adc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226593fd-59ec-4fdc-b2b7-8d133ac3114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dive tourism is identified by the Department of Tourism (DOT) as
        one of the key areas in the National Tourism Development Plan 2016-2022 that
        can positively affect industry growth in terms of increased visitor count,
        extended length of stay, and higher tourism revenue, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b0869-93e0-406e-8b4b-7fcd6521c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7051f15-9809-4764-bc21-59afd43130f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT recently launched <a href="https://cnnphilippines.com/news/2020/10/30/DOT--TPB-launch-country-s-official-travel-app.html"
        target="_blank">Travel Philippines as the country''s official travel application</a>
        that will provide the latest travel advisories and safety guidelines in reopened
        tourist destinations in the country amid the COVID-19 pandemic. So far, only
        six destinations are available in the app which includes Palawan, Boracay,
        Bohol, Baguio, Ilocos Norte, and Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c1ca6-0449-4eb4-b80a-1141623bfbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:26:58.890+08:00
      'mgnl:createdBy': 'david'
