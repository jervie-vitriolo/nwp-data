      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5f379-76b0-4409-92dd-6f315fff3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about it in the same way you think about putting on your
        seat belt -- a minor inconvenience that can save lives," Collins wrote. "I''m
        careful to wear a mask outside my home every time I''m out and about. But,
        ultimately, saving lives and livelihoods as we head into these winter months
        will require a collective effort from all of us."</p>'
