      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez previously bested Caruso-Cabrera in this summer''s
        Democratic primary. The longtime CNBC correspondent and anchor ran in the
        general election representing the Serve America Movement party.</p>'
