  'special-task-force-typhoon-rehab-efforts-unnecessary-Roque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-04T15:07:23.280+08:00
    'imagesource': 'jcr:d7dbf246-7998-4ade-92f4-e204734eb84b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97f55130-6191-431b-9b97-6ddea4bc2179'
    'lead': 'The suggested creation of a special task force to lead rehabilitation
      efforts for typhoon-struck regions may not be necessary, Malacañang said Wednesday,
      as it assured that President Rodrigo Duterte is on top of the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T15:10:27.899+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T18:12:12.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:51.014+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rolly', 'Quinta', 'Roque', 'task-force', 'typhoon']
    'template': '1'
    'title': 'Special task force for rehab efforts of typhoon-hit areas ‘unnecessary’
      — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b80b6e-50f0-46ed-95bf-5006652cb0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)—</strong> The
        suggested creation of a special task force to lead rehabilitation efforts
        for typhoon-struck regions may not be necessary, Malacañang said Wednesday,
        as it assured that President Rodrigo Duterte is on top of the situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec29d0-e6b2-4a0b-a113-a2e4f961c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A task force perhaps is unnecessary because the style of the President
        is in case of disasters, he relies on the people on the ground right now,”
        Presidential Spokesperson Harry Roque said in an interview with CNN Philippines’
        <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2759dfd-2532-4ff5-9d7f-2e43d8b702a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Rep. LRay Villafuerte earlier proposed the establishment
        of a task force that will oversee the rehabilitation programs in areas in
        Bicol and Calabarzon walloped by typhoons Quinta and Rolly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965bd02-ff40-4f7d-abf6-4174ecf21ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque noted that Duterte himself is personally attending to
        the matter, adding that all government agencies have already been ordered
        to take all necessary steps for the recovery response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4b037-6e18-4de0-8319-a7a6258e9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re saying is, number one, government was prepared for this.
        We have prepositioned even equipment for DPWH, and food packs,” Roque explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e56e5c-b3b5-4136-aa33-45ea74310d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And number two, the President is on top of the rehabilitation effort.
        A task force may not be necessary because the President is personally attending
        to ensure that the rehabilitation of these devastated areas will proceed as
        soon as possible,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed72c4-c4f7-4ef8-81f1-6ed2e736b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the world’s strongest typhoon this year, Rolly (international
        name: Goni) left a trail of death, toppled houses and trashed farms in parts
        of Luzon on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb89d731-c953-4929-99f0-1167daf26523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council on Wednesday
        reported 20 dead -- 14 from Albay and six in Catanduanes. It said three remain
        missing in Guinobatan, Albay, while 74 were injured in the regions of Calabarzon,
        Mimaropa, and Bicol. At least 24,750 houses were also damaged in Bicol and
        the Cordillera Administrative Region, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b52450-b85b-4b3f-a88a-16b2a2689ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help for Catanduanes</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eede1e-7dfb-4510-9c57-364fdb2ceaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Duterte is planning to visit Catanduanes, one of the places
        severely hit by Rolly, Roque noted it may be difficult for the chief executive
        to travel due to the continuing coronavirus threat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba3daf-0f27-41af-947b-87a2c17ac6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he assured the government will be prioritizing the far-flung
        area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d5867-a00a-440f-add1-018c8bb15fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are giving priority to Catanduanes because it is isolated as
        an island, they have no electricity; they have no telecoms; they have no water.
        But in due course, I think we will be able to partially restore telecoms,”
        the Palace spokesman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4dd34-d14f-44a7-8ae7-e32c40a9c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:10:27.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:12:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also noted that LGUs that have used up their calamity funds
        may tap the quick response fund of national agencies — including the Office
        of Civil Defense and the Social Welfare and Development department, among
        others.</p>'
