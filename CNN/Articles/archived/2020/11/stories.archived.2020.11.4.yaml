      'mgnl:type': 'text'
      'text': '<p>Siony is expected to be out of the Philippine area by Friday afternoon
        or evening.</p>'
  'Neanderthal-modern-humans':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T06:18:21.858+08:00
    'imagesource': 'jcr:5da2d448-e416-4173-b668-dcea18b2046e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ea70b18-9bab-4645-8c50-a6b80ea9437b'
    'lead': 'Now we know we have one more thing in common with the Neanderthals, our
      closest evolutionary cousins, who went extinct around 40,000 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T06:21:24.038+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:14:00.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:33.709+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neanderthal children grew and were weaned much like modern humans, new
      study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f238b176-27b5-4453-8210-68380aa3d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Now we know we have one more thing
        in common with the Neanderthals, our closest evolutionary cousins, who went
        extinct around 40,000 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff007036-ff57-4f0a-8f30-d64e407fd565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like we do, Neanderthals introduced their babies to solid foods
        around 5 to 6 months of age, a new study <a href="https://www.pnas.org/content/early/2020/10/27/2011765117"
        target="_blank">published</a> Monday in the Proceedings of the National Academy
        of Sciences journal revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617171f6-d5ae-4988-b640-c3773989063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through both geochemical and histological analyses of three baby
        teeth that belonged to Neanderthal children, researchers have shed more light
        on the weaning and growth pace of Neanderthal babies. The children lived in
        a small area of northeastern Italy between 70,000 and 45,000 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3939d-7fa0-4bfd-9745-7f9b5ac3f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy demands of Neanderthal children were similar to those
        of humans, the scientists argued. In fact, Neanderthal and human newborns
        were likely to be of similar weight and have similar gestational histories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece32e05-61ce-4d34-a81c-98b350df0df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings debunk the theory that a longer breastfeeding process
        for Neanderthals, which would cause longer periods of postpartum infertility
        for mothers, could have been a contributing factor to their extinction, co-senior
        author Stefano Benazzi, a professor in physical anthropology at the University
        of Bologna in Italy, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6730ee-41c5-4354-96cc-74909d7c6047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this hypothesis, Homo sapiens, who had a shorter breastfeeding
        period, were able to have larger populations, effectively outnumbering Neanderthals,"
        Benazzi explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a950a-3b10-4d79-aad8-54edd0e13340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study demonstrates that the way Neanderthals and Homo sapiens
        raised their children are actually similar, so this hypothesis has to be rejected,"
        he said. "We need to find the explanation somewhere else."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7495ceb-e68f-43c5-8d67-001695a4b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teeth are like trees</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc65c3-7c6c-4e19-b689-2dca817de1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Neanderthal-era baby teeth were found in caves between the provinces
        of Vicenza and Verona in northeastern Italy. The teeth belonged to three separate
        children, who lost them naturally as part of the process of growing up, according
        to the scientists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f7201-b794-408d-a033-d08fb291e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like a tree trunk has growth rings for each year of life, teeth
        present growth lines, forming on a daily basis until the enamel is fully developed,
        the researchers explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7202816-dcd7-4ba7-8f32-cf9c7700ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a fitting comparison," said co-first author Federico Lugli,
        a postdoctoral researcher at the University of Bologna''s department of cultural
        heritage. "These lines can be studied with noninvasive techniques or through
        histology, cutting thin sections of the teeth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486fe332-ed46-456d-a1b5-837c19f4b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with chemical analysis looking at the strontium concentration
        in the teeth, information from these growth lines provided important information
        about the chronology of weaning in our evolutionary cousins.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c4e84-89dc-42fd-a5e8-862fca4f5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To corroborate their data, scientists also compared information
        from the baby teeth of contemporary children with documented eating and weaning
        histories to their findings on the weaning of Neanderthal children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c89d9-49e2-4ea3-8eae-36ed85f2f17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What baby teeth tell us about Neanderthal moms</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e218f6-2d0d-47ff-8c02-a640a2b1c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if teething happens later in a baby''s life, primary teeth
        form before birth, and the growth lines associated with the moment of birth
        have a specific, recognizable shape, Benazzi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a034406-dcf0-4c94-a124-25b7c316b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That also allowed scientists to broaden the scope of study from
        the children to their mothers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e5ec74-0641-4062-a9b6-c7abd6be76e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since baby teeth mostly form in utero, what we see in the chemistry
        in these specimens is partly connected to the behaviors and dietary habits
        of their mothers," Lugli explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188df79e-a073-4f09-a725-dbeeb6ead5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building on the body of evidence from previous studies, Lugli explained
        that the diet of Neanderthals examined was high in protein.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5992c10-2a6c-407d-b7cb-c0a9364f9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that pre-chewed meat would have been among the solid
        foods used while weaning Neanderthal children, Lugli said, but this hypothesis
        will require further study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335022fe-2361-4d05-a0f2-89befb81186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What baby teeth tell us about Neanderthal mobility</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3c80e-3e8e-4292-a766-f0af812acb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists also used strontium isotope analyses to relate the
        chemical composition of the Neanderthal baby teeth to that of archaeological
        rodent teeth found in the same geographic context.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd45c280-a45d-4196-ba75-8fbd1c7c54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allowed the team to establish that Neanderthals weren''t as
        mobile as previously thought.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc8fed-d79f-4ce9-a53f-175403cb0013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth baby tooth analyzed in the study from an Upper Paleolithic
        modern human was found to be less consistent with the makeup of local fauna,
        suggesting that unlike Neanderthals, Upper Paleolithic modern humans actually
        moved around more, the scientists explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf834c0-1c94-4771-935c-c04f8150cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breastfeeding: Physiology and culture</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252bbb52-e0f9-41c4-914b-8a48891467db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long to breastfeed is a question that many new moms wrestle
        with today.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da9cb1-0e4c-42f0-a8d6-d3f53a784042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the scientists'' perspective, decisions around when to stop
        breastfeeding are influenced by cultural factors, but weaning is ultimately
        a matter of physiology.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c2f972-9101-4f3c-b45d-921dc6cdd212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weaning is a complex period in the life of both children and mothers,"
        Lugli explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91299901-57b8-4851-8fdc-02f935218b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 6 months of age, children have energy demands that require
        an external source of nutrition to allow them to grow, Lugli argued.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad79451-e534-4e09-87fb-cd677e584429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, once other foods are introduced, mothers can spend less energy
        producing milk. "Producing breast milk requires a major physiological contribution
        from the bodies of mothers," Lugli said.Neanderthal children grew and were
        weaned much like modern humans, new study says</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5fbd58-fe46-42ce-b3c6-df775f2a9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:21:24.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:14:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/11/03/us/neanderthal-baby-teeth-weaning-trnd-scn/index.html"
        target="_blank">Neanderthal children grew and were weaned much like modern
        humans, new study says&nbsp;</a></em></p>'
  'US-presidential-elections-vote-top-issues':
    'author': 'Jennifer Agiesta, Tami Luhby, Grace Sparks and Ryan Struyk, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T06:23:23.523+08:00
    'imagesource': 'jcr:d49b3ea2-8494-4daf-97af-7ba3a5219433'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94bd7733-69ed-4264-a5fe-1400e305c2d9'
    'lead': 'About one-third called the economy their most critical issue, while roughly
      1 in 5 citing racial inequality and about 1 in 6 named the coronavirus pandemic
      as most important to their vote. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T06:24:36.721+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:13:58.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:34.848+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voters split on state of economy, but a majority says COVID-19 has caused
      them financial hardship, early CNN national exit poll shows'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5279f92-c4d9-44fb-8cf3-2486399da6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The economy was top of mind for voters
        as they cast ballots for US president, according to preliminary results of
        a nationwide CNN exit poll.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96a938-6ae5-4618-bc1a-68b472eb322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while they were fairly evenly split on whether the country''s
        economy is doing well, more than half said the coronavirus pandemic has caused
        them financial hardship. Still, more say they are better off today than four
        years ago (around 4 in 10) than say they are worse off today (2 in 10).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce84ae-53d4-4f4c-92bb-4ee88d7467b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s exit polls this year incorporate in-person interviews at
        early voting locations and telephone polls to target by-mail voters. Those
        surveys are in addition to the in-person interviews with voters on Tuesday.
        In every state where exit poll results are available on election night, there
        will be a combined result to reflect a complete picture of voters across the
        country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a9776-6fd4-4828-87bd-2c073e96e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early exit polls show college-educated voters compose a little less
        than half of the 2020 electorate, up slightly from 4 in 10 voters who had
        a college degree in 2016. White voters make up roughly 2 in 3 voters in the
        2020 electorate, which is down slightly from 71% in the 2016 electorate. Women
        comprised just more than half of the electorate this year, according to those
        early exit polls, similar to 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838ce62-18a2-4822-b537-e85e50832ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US suffered its steepest loss of jobs in April as states shuttered
        non-essential businesses and told residents to stay at home to try to contain
        the Covid-19 outbreak. While employers have rehired millions of Americans,
        the country is still down 10.7 million jobs since February. The 7.9% unemployment
        rate is the highest its been ahead of a presidential election since the government
        started tracking the monthly rate in 1948.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3e41c-4a76-47bf-a934-462165b4fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one-third of voters called the economy their most critical
        issue, while roughly 1 in 5 citing racial inequality and about 1 in 6 named
        the coronavirus pandemic as most important to their vote. Roughly 1 in 10
        each cited health care policy and crime and violence as their top issue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc2ffa-5a2c-4644-b2e0-db2826ab5954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though more cited the economy than coronavirus as their most
        important issue in choosing a candidate, a narrow majority say that the nation''s
        priority now should be containing the coronavirus over rebuilding the economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdafc2-e145-424a-aaeb-b25215a7c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That finding comes as most voters feel the nation''s efforts to
        contain the virus are going badly. With coronavirus cases rising in many states,
        nearly 7 in 10 voters say they view wearing a face mask as a public health
        responsibility more than as a personal choice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620cbc0-4cf6-4cae-b62a-5473ad7dff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Views on all things coronavirus divide voters based on political
        leanings. President Donald Trump''s supporters are far more likely to call
        the economy their top issue (about 6 in 10 of the President''s supporters
        say so) than to cite coronavirus (just 5% feel that way), while among former
        Vice President Joe Biden''s supporters, more cite coronavirus (around 3 in
        10) than the economy (about 1 in 10).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba6c108-cf46-4899-9b57-c291cba24048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among voters for the former vice president, more than one-third
        said racial inequality was their most important issue, beating out all others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f4fece-e69c-4cc7-addc-7e2c387cbd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 7 in 10 Trump backers say rebuilding the economy should
        be the nation''s priority over containing the spread of the virus, while among
        Biden supporters, nearly 8 in 10 go the other way, saying that containing
        the coronavirus should be the bigger priority.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24cfa84-17ac-4415-aaf4-f23a2b661115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of voters say the nation''s economy is in poor shape,
        though more say they are better off today than four years ago (around 4 in
        10) than say they are worse off today (2 in 10). Still, a majority say they
        are experiencing financial hardship as a result of the coronavirus pandemic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a4707d-954d-4820-b626-494a6231565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Containing the coronavirus</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed608a-48fe-49a1-8de2-308df5179959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, most voters feel the nation''s efforts to contain the virus
        are going badly. But that sentiment varies widely by which candidates people
        are supporting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5adf47-32a2-4141-8fc4-d1644ae37dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4 in 5 Biden voters say that efforts to contain the virus
        are going badly, while only 1 in 10 Trump supporters feel that way.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e29ad3-a7a7-47aa-9a85-893a7aee3e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coronavirus cases and hospitalizations rising in many states,
        nearly 7 in 10 voters say they view wearing a face mask as a public health
        responsibility more than as a personal choice. But this also differs, with
        more than 4 in 5 Biden voters saying it''s a public health responsibility,
        but only half of Trump supporters responding that it is.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2008734-2c94-4749-98b1-9b327e2fa728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday afternoon, the US reported 9.3 million cases of the
        virus and more than 232,000 people have died, according to data from Johns
        Hopkins University. It is forecast to take tens of thousands more lives in
        coming months.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e898e-b8a0-464a-86cb-6c4ec860dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loyal to their candidates</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964672df-da7e-4253-bee6-5e06c238c532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Trump and Biden supporters said they cast ballots
        more in support of their candidate than against his opponent, though Trump''s
        base was even more loyal to him. More than 4 in 5 people said they voted for
        the President, while just under two-thirds of Biden''s voters said the same.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37524d-9a29-4923-ab12-08ad040995fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top quality voters were looking for in a president was a strong
        leader. One third said so, while just under a quarter were wanting someone
        with good judgment and just over one-fifth thought a candidate who "cares
        about people like me" was most important. Fewer than one-fifth were looking
        for someone who can unite the country.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20b3a03-ef27-4ddb-a612-b27be137542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the issues, nearly three-quarters of voters said
        a candidate''s position on the issues was most important, while less than
        quarter named the candidate''s personal qualities.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b61ee70-e0f6-4f1b-a4dd-4018ee722823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of voters said the Supreme Court should keep Obamacare
        as it is. Justices will hear oral arguments on a case that seeks to overturn
        the landmark health reform law next Tuesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5237b69-0ea2-42c9-8230-f27821cffafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3 in 5 voters said that Supreme Court appointees were
        an important factor in their vote -- Trump named three justices in his first
        term, shifting the court to the right.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71314acc-775e-4182-8599-45a5c56d2fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of voters said that climate change is a serious problem.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d4d20-7a94-431f-987f-315f7ed44514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Half of voters confident their ballots will be counted accurately</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a722ef-63fb-46e1-8ec4-69294379b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters largely found the experience of casting their ballots to
        be an easy one, though there is a wide gap between the share of White voters
        who say it was very easy (roughly three-quarters) and the share of Black voters
        who feel the same way (about half). About half overall say they are very confident
        that votes in their states will be accurately cast and counted, about the
        same as four years ago.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c82438-96dc-473a-9177-44a54201242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a tidal wave of early and absentee voters this year, very few
        made up their minds in the final days of the contest: Just 4% say they made
        up their minds in the final week of the campaign, and almost three-quarters
        said they made up their minds before September.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffaf6ea-0622-4d0f-82fc-b04e8317e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey suggests a high level of new voter participation. About
        1 in 8 say 2020 is the first year they have ever voted, about on par with
        the share saying so in 2008.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e7989-784d-42b5-8db0-a187f307285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Exit Polls are a combination of in-person interviews with Election
        Day voters and telephone polls measuring the views of absentee by-mail and
        early voters, and were conducted by Edison Research on behalf of the National
        Election Pool. In-person interviews on Election Day were conducted at a random
        sample of 115 polling locations nationwide among 7,774 Election Day voters.
        The results also include 4,919 interviews with early and absentee voters conducted
        by phone. Results for the full sample have a margin of error of plus or minus
        2 percentage points; it is larger for subgroups.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df691fb7-81b0-49ce-a1b6-db4a73ec77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T08:24:34.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
  'Vincent-van-Gogh-delirium-alcohol-withdrawal':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-04T06:21:36.784+08:00
    'imagesource': 'jcr:7e0761c0-91d4-4e07-912a-ee6e4889cf30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebcff207-2c6b-47d3-a2f0-ab16cd14a832'
    'lead': 'Vincent van Gogh likely suffered from "delirium" caused by alcohol withdrawal,
      according to a new study of the artist''s psychiatric illnesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T06:24:41.548+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:13:56.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:35.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Van Gogh suffered ''delirium'' from alcohol withdrawal, experts believe

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd06755-467c-4a1c-a27e-fd83694464f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Vincent van Gogh
        likely suffered from "delirium" caused by alcohol withdrawal, according to
        a new study of the artist''s psychiatric illnesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee09034-a01e-4a90-b509-2c3acefc66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to investigate the artist''s possible psychiatric disorders,
        experts interviewed art historians familiar with 902 letters from the artist
        -- 820 to his brother, Theo -- and studied medical records made by doctors
        who treated him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d2ee9-7597-4057-b388-ec9974a2ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch master, who produced some 900 paintings during his lifetime,
        died by suicide in 1890 at the age of 37 following years of mental illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aefae4c-4c13-40b5-9b6a-3d6f1f0981a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is thought to have suffered from a combination of bipolar and
        borderline personality disorder, though these illnesses were never diagnosed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda772a-ae13-4155-baa5-35fbc3a04f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from The University Medical Center Groningen, in the
        Netherlands, <a href="https://www.umcg.nl/EN/corporate/News/Paginas/research-vincent-van-goghs-psychiatric-illnesses.aspx"
        target="_blank">say</a> that they believe Van Gogh experienced two brief psychotic
        episodes, presumed to be delirium caused by alcohol withdrawal, following
        his admission to hospital after cutting off his own ear with a razor in 1888.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e84f6-cc5b-4025-a610-f617d298d2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.549+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts believe the delirium was caused after the artist was
        forced to stop drinking alcohol after being admitted to hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5674f-a709-4567-80ba-349332e31a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say that the Dutch master experienced several severe
        depressive episodes in the last year of his life -- at least one with psychotic
        features.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93cd521-126f-4815-8038-5492dae0fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also ruled out some theories surrounding Van Gogh''s suspected
        illnesses, finding notions that Van Gogh suffered from schizophrenia, rare
        metabolic disease porphyria and gas poisoning from carbon monoxide "highly
        improbable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f79d4-5e0c-4043-b802-a77e51492d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts say the theory that Van Gogh suffered from epilepsy,
        a diagnoses established by his own doctors, remains "open for discussion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d99fa-fcf7-4db3-9cbb-653168e4a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, published Monday in the International Journal of Bipolar
        Disorders, researchers say that the artist''s likely "masked epilepsy," also
        known as "focal epilepsy" could have led to differing manifestations of anxiety,
        delusions and hallucinations. In Van Gogh''s case, it could have been caused
        as a result of brain damage linked to his alcohol abuse, malnutrition, poor
        sleep and mental exhaustion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf745de-f370-46fb-92da-603cf3ef377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as examinations such as imaging techniques and EEG tests
        (electric signal tests), were not available, experts say it is difficult to
        say for sure if he suffered from epilepsy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f2f94-e37f-47e2-b6d7-62a173a95972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers caution that as they did not interview the artist themselves,
        their conclusions should be treated with caution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14bd8e4-9069-49a2-9794-10c265f83103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think we can safely rule out some previously suggested diagnoses
        and we are more or less certain about several illnesses that he suffered from,
        but we will never really know for sure,'' Willem Nolen, Emeritus Professor
        of Psychiatry who coordinated the research, said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887846e-d69c-4fc2-b470-11fae0e8555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And although Van Gogh''s letters contain a lot of information,
        we must remember that he didn''t write them to his doctors, but to his brother
        Theo and other family members and other relatives in order to inform them,
        to reassure them or to get something done. He might have downplayed or even
        embellished certain things. Therefore, our article certainly won''t be the
        last on Van Gogh''s illnesses," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea935b-0338-41e1-a190-c604d187fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T06:24:41.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/style/article/van-gogh-delirium-intl-scli/index.html"
        target="_blank">Van Gogh suffered ''delirium'' from alcohol withdrawal, experts
        believe</a></em></p>'
  'Diego-Maradona-brain-blood-clot-surgery':
    'author': 'Ben Morse, Matias Grez and Cesar Lopez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-04T06:25:44.958+08:00
    'imagesource': 'jcr:b6296bd7-f86c-4248-a30b-4c4eda094854'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8485a620-05cf-46d4-88fd-0d167821a0e1'
    'lead': 'Football great Diego Maradona has successfully undergone surgery for
      a subdural hematoma — more commonly known as a blood clot on the brain — his
      personal doctor confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T06:30:03.969+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:13:54.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:36.271+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diego Maradona successfully underwent surgery for a blood clot on the
      brain, says his doctor'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d20a3-673c-4a0d-aedc-62ad3180ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Football great Diego Maradona has successfully undergone
        surgery for a subdural hematoma — more commonly known as a blood clot on the
        brain — his personal doctor confirmed on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870deda-412f-4fef-a14a-3fad3a637188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This chronic subdural hematoma was successfully evacuated," said
        the doctor, Leopoldo Luque, in a statement. "Diego tolerated the surgery very
        well. He is awake. Everything is fine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e9813-8c14-4650-90da-b3f5df64baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine legend was first admitted to a clinic in La Plata
        on Monday, and was immediately transferred to the Olivos clinic about 70 kilometers
        away, said Luque before the operation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0395465-f462-43fa-aaf2-c10ee10fbb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subdural hematoma is considered "among the deadliest of all head
        injuries," according to the US National Library of Medicine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef885b-179f-4427-9a32-2463f3adb249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a blood clot on the brain''s surface beneath its outer covering,
        called the dura. It usually results from severe head injuries but can be caused
        by minor injuries as well and can go unnoticed for days or weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203813f-c4ba-4a1c-821a-eee14a4a04fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, speaking outside the La Plata clinic earlier on Tuesday,
        Luque described the operation as "routine surgery."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945670c-c40b-4f05-83b7-a07e98586edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona was initially admitted to hospital as a preventive measure,
        according to his doctor, due to a low mood. The diagnosis at that time was
        dehydration and anemia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4f7b9-63bf-4737-b19a-899dd7ebba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona, who turned 60 on Friday, is currently the head coach of
        Gimnasia y Esgrima de La Plata.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66280303-65a5-4c2c-9bb7-67bc1817adbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of the best</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e50c6-0c2c-4598-a477-d956be6a79cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of memorable moments, not many footballers have delivered
        like ''The Golden Boy'' Maradona.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5917e60-2e4c-4de9-98c3-286f013e80c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was his "Hand of God" goal against England at the 1986 World
        Cup. Quickly followed by his mazy, mesmerizing, weaving goal in the same game,
        that''s viewed as one of the greatest ever scored.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492849f-c032-4b52-aa1d-b635a47c3ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps no wonder then that when he returned as a manager of a club
        against a team he had previously played for, Maradona was presented with a
        throne to sit on during the game.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9d148-9b1a-4dc0-a53f-92bf4c68fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely considered one of the best players of all time, where his
        highs resulted in World Cup victories and a remarkable Serie A title for Napoli,
        but the colorful life Maradona has lived off the field has led to extreme
        lows, notably witht issues with addiction, substance abuse, illegitimate children,
        and feuds over money.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875db28c-06d6-45d9-95c4-17f578b9e5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unacknowledged son, photo ops with the mafia and cocaine binges
        were all documented in British Oscar-winning film-maker Asif Kapadia''s documentary
        on Maradona''s time at Napoli, arguably the period of his footballing career
        where he had the most success.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab161a-191b-49df-8a7d-705b553e51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before the diminutive Argentine became one of the most recognizable
        people in the world, he was just a "little Black kid from the slum," in the
        words of his former fitness coach Fernando Signorini.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3416650-8514-4d8d-85c0-f9aed641dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born 1960 in the Villa Fiorito area of Buenos Aires, Maradona says
        football was his "salvation" which helped him to raise his family out of poverty
        before leaving for a world record transfer fee to Barcelona in 1982.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05463b7e-cb76-41e8-8029-40f61de72855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being ravaged by injuries at the Catalan club, he was signed
        by Napoli, or, as one newsreader put it: "The poorest city in Italy buys the
        most expensive player in the world."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fe601-2c02-4a21-8b72-4f947042766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time at Napoli, he almost singlehandedly won the club
        it''s first ever Serie A title, followed that up with its second a year later,
        won the UEFA Cup and won the World Cup with Argentina in 1986.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784b00b-18b7-4422-892c-dd178594306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he is just one of many world class Argentine forwards
        -- he shot to prominence after Real Madrid great Alfredo Di Stefano and before
        Barcelona supremo Lionel Messi -- it is Maradona''s chutzpah which separates
        him from the rest.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c292d-df9c-4774-ac5e-a8d5b4bc6406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he hosts a TV show, it''s the most amazing and surreal TV show
        anybody has ever seen," Argentine journalist Marcela Mora y Araujo wrote for
        CNN.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590970a-81d7-40b9-8957-76d27f49ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he enters a room, people stand in ceremony and tell the tale
        for years after of how they were in the room when he entered it. Power. Charm.
        Talent. And the ability to be seen to be frail, vulnerable and imperfect with
        it."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b355e986-21ca-4982-8cda-701fb065ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking the world by storm</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab7609-2f69-476e-9b40-33dde87bcdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a household name before it, but the 1986 World Cup in Mexico
        was where Maradona shot to stardom.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95257d09-0f7a-4640-86e9-ccd655fc2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 26-year-old at the peak of his powers, Maradona scored twice en
        route to the quarterfinals. And it was in that iconic game against England
        where he took center stage.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e2800d-1693-4342-a0ca-ea50b76aab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 51st minute, he rose, out-jumping England''s legendary keeper
        Peter Shilton, with his arm stretched up, closed fist, and simply punched
        the ball into the net in what he called the "Hand of God" afterwards.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2361b93-3965-48e4-8174-d50b289dd436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mora y Araujo wrote, "As shocking as it was unfair, the tension
        only rises as the fans inside the stadium and watching on TV wonder if the
        goal will stand."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883a12b-7017-4b87-bead-0b4a7614b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if his first goal showed his impish, cheeky side, Maradona''s
        "Goal of the Century" that followed just four minutes later showed the brilliance
        of the man.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d82b1e-8ffa-4e2a-8e1c-9b9afe2262f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receiving the ball on the halfway line, Maradona dribbled past seven
        English defenders before slotting past Shilton</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196d9dc-91e6-49e4-b7cb-32006e484918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each one ''left for dead'' as the English commentator said at the
        time. Each one with a stunned look in their face, a mixture of horror that
        this was being done against them and admiration that they had such exclusive
        access to witness this marvel," Mora y Araujo said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83afcfc6-a6d6-41fb-b770-28d0b68c7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Off the field</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0e0b8-195e-4aed-9d25-95f0c1efc2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was playing the best football of his life in Mexico, Maradona''s
        personal life was not going so well.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c96cb4-d371-46b1-a55c-f4c2abdd9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mistress Cristiana Sinagra was back in Italy, heavily pregnant
        with Diego Armando Maradona Sinagra. For years he refused to acknowledge paternity
        and did not meet his son until 2003.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222e231-c3ce-4c11-b542-9e856be9d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapadia''s film shows occasions when Maradona came into contact
        with the Camorra -- the Neapolitan mafia -- with the documentary flashing
        up photographs of the footballer smiling alongside members of the crime syndicate.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafd609-61e8-486e-af88-a74660cf5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Napoli player at the height of his addiction he would party
        from Sunday to Wednesday, Maradona describing how he would return home and
        lock himself in the bathroom to hide from his infant daughters.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd96cd2-4c20-444c-a859-6d4dd25e67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a failed drug test in 1991 and a 15-month ban from football,
        his career on the pitch fizzled out. While he had stints in Spain and back
        in Argentina, he failed to reclaim that form which dazzled fans and opponents.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0086ba-abb3-4b7d-80ba-80a1076a8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T12:30:56.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:13:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nomadic managerial career has followed his playing career. It
        has taken him from the Argentina and Mexico to the United Arab Emirates, with
        each club laying out the red carpet -- or the throne in Newell''s Old Boys''
        case -- for the footballing legend.</p>'
  'NASA-Voyager-2-':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T07:08:09.064+08:00
    'imagesource': 'jcr:1a9b262e-ad11-41f0-a57f-eb41f794df11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed50a70-dc51-4ed9-9c40-ca54edf38d72'
    'lead': 'We can take solace in the fact that nearly 12 billion miles away, one
      of humanity''s greatest achievements is twinkling back at us, and our understanding
      of the mysteries of the universe continues to unfold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T07:27:58.055+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:13:50.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:36.749+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA']
    'template': '1'
    'title': 'After an antenna repair on Earth, NASA is now able to command Voyager
      2 again'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad72f9-d6d5-4ee7-a5e3-d96beb53642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Election Day may have us tied up in
        anxious knots today. But we can also take solace in the fact that nearly 12
        billion miles away, one of humanity''s greatest achievements is twinkling
        back at us, and our understanding of the mysteries of the universe continues
        to unfold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b508c52-47da-472a-9357-141ddd2e2916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a seven-month hiatus without being able to command Voyager
        2, NASA is now able to communicate new directions and procedures to the craft,
        the agency announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b0b93-c8b0-4d3b-9961-b6ac5a9d11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Voyager 2 space probe, launched in August 1977, has been traveling
        outward for more than 43 years visiting Jupiter, Saturn, Uranus and Neptune.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316240cb-acd4-408f-ad59-8885d6c9e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repairs and upgrades by the team at NASA have been underway since
        mid-March at Deep Space Station 43 in Canberra, Australia. That station is
        the only antenna in the world capable of communicating with the probe. That''s
        due to Voyager 2''s position in deep space, the antenna''s location in the
        Southern Hemisphere and the fact that the antenna can interface with the probe''s
        1970s technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51750a28-283b-4ece-8143-d0fc6a27274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators were making needed repairs to its dish, which measures
        70 meters, or 230 feet across. One of its two radio transmitters hadn''t been
        upgraded in 47 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad596ca2-9763-46f2-a2d0-c505b06f89b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission operators on Thursday night sent a test signal to Voyager
        2, which is now in interstellar space. The craft pinged back on Monday morning.
        Voyager 2 acknowledged the signal and executed the command that mission controllers
        had sent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab75312-f3df-474b-89a3-383852ec8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this task unique is that we''re doing work at all levels
        of the antenna, from the pedestal at ground level all the way up to the feedcones
        (which house portions of the antenna receivers) at the center of the dish
        that extend above the rim," said Brad Arnold, project manager for the Deep
        Space Network at NASA''s Jet Propulsion Laboratory in Pasadena, California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c4ac6-96c3-4f1a-b4ab-bd32b0462a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This test communication with Voyager 2 definitely tells us that
        things are on track with the work we''re doing," he added in the news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40717069-f265-4ce9-90d0-77929f52ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upgrades are expected to be fully completed in February 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c993175f-8009-4605-8530-0a4e540be3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In interstellar space</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1717f8cf-c6be-4886-bca8-1380895742ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voyager 2 became the second human-made craft to cross into interstellar
        space in 2018, after its twin Voyager 1 accomplished that feat in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23569bd9-ccc7-49e6-a0bd-5ab0133cced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though mission operators couldn''t issue commands to Voyager 2 for
        a time period about as long as the coronavirus pandemic, they have continued
        to receive sensor data from the probe. Both Voyager 1 and Voyager 2 are just
        outside the heliosphere, a bubble of magnetic fields and particles created
        by the sun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53775f-7509-4e7d-be38-55c897055978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always been talking to the spacecraft. We''ve been doing
        that daily," said Suzanne Dodd, the director of JPL''s Interplanetary Network
        Directorate, and project manager for the Voyager Interstellar Mission. "We
        can see the health of it. If it wasn''t healthy, we would have known."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7952828-ceeb-46ad-ad12-d62967f2ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during the repairs, if there had been an issue with the
        craft, NASA didn''t have a way to tell it quickly to adjust course.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c66c3b-1f81-416f-88b3-b960cb065912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Voyager 1 and 2''s onboard systems are so old, they have
        200,000 times less memory than a smartphone, she explained. That primitive
        technology, with less complexity, could be a boon to the probe''s longevity,
        more than four decades strong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44c6e3-bd1c-467e-a1d6-5d3c5fe62cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.081+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s probably one of the reasons they''ve lasted this long,
        just because they''re so simple," she said. "The Voyagers have an excellent
        track record. The spacecrafts are remarkably resilient."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ec704-7abe-4311-9e5b-5cbd94c6d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That resilience enables humanity to keep getting new information
        about the outer edges of our solar system. And that data is a reminder that
        beyond tribe and class and ideology and political party, we''re all part of
        something infinitely magnificent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655bd0ec-e51c-4cae-83fb-302622aa9c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Voyager 2''s perspective looking back on us, all of our struggles
        are infinitesimal as we wait for election results.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc749031-c3af-49e2-985c-d80ca0dda8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is perhaps no better demonstration of the folly of human
        conceits than this distant image of our tiny world," legendary astronomer
        Carl Sagan wrote in his book "Pale Blue Dot" in 1994.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d1691-99bd-4ebd-8f04-db32807b9ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me it underscores our responsibility to deal more kindly with
        one another, and to preserve and cherish the pale blue dot, the only home
        we''ve ever known."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4121a-e167-4827-99be-0c410ca86793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:27:58.082+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/11/03/world/nasa-voyager-2-antenna-upgrade-scn-trnd/index.html#:~:text=After%20an%20antenna%20repair%20on,to%20command%20Voyager%202%20again&amp;text=A%20400%2Dton%20crane%20lifts,2%20probe%20in%20interstellar%20space."
        target="_blank">After an antenna repair on Earth, NASA is now able to command
        Voyager 2 again</a></em></p>'
  'Old-world-not-coming-back-Trump-Biden-US-election':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T07:40:22.947+08:00
    'imagesource': 'jcr:d0743f22-8a05-4ef1-ad76-6bc2a6901786'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '022147e0-773f-4d7b-99de-2502df05de9a'
    'lead': 'A Biden presidency might offer more strategic stability and less disruption
      — and a steadier hand on the nuclear trigger. But don''t expect dominant global
      leadership in a splintering world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T07:43:34.819+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T18:13:48.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:37.024+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['old-world', 'us', 'trump', 'biden']
    'template': '1'
    'title': 'The old world isn''t coming back, no matter who wins the US presidential
      election'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d06e38-588d-460d-8660-ab4b8b9cdd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510034f-4f83-4835-8115-f4ee03b6b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The old world is not coming back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e75263d-5714-4271-9a7b-730b42200367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c322e-d13c-4f6a-946b-50a3d8f13d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Joe Biden wins the election, he can''t quell the forces
        that spurred Trumpism. The Democratic presidential nominee has signaled he
        would rejoin the Paris climate accord, seek to salvage the Iran nuclear deal,
        give dictators the cold shoulder, treat allies with respect instead of berating
        them and build a global coalition to counter China''s rise. But while Air
        Force One is nice and all, a 78-year-old President might not be jetting around
        the world that much.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b3152b-0018-44bb-adf2-290fcdcdb814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f696f-1d26-4e33-ad55-6a793699396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first year in office would be devoted to rescuing the country
        and the economy from the pandemic. Big foreign policy bets would be off: Americans
        don''t want to get sucked into the world''s problems anymore. There''s no
        chance a big trade deal like the Obama-era Trans-Pacific Partnership — a potential
        counter to China that was dumped by President Donald Trump — could get through
        the US Congress. And America seems set into a long-term confrontation with
        Beijing whoever lives in the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceed8d8f-041a-418d-bd0f-ab42dd46e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a8499-19da-4e9e-913a-d4a637348caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US can''t just say it''s back, as if Trump never happened. Foreign
        envoys in Washington caution that the political dislocation that led to his
        rise could deliver another nationalist president in four years. So why would
        adversaries like Iran do more deals when the US could just walk out again?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55683b91-4c17-4f4c-b12a-3ca2114326f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712207fc-74f4-450f-acaa-d2d801cafbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US competitors have been busy while Americans were distracted by
        morning tweet storms, impeachment and a President''s musings on injecting
        disinfectant. China has consolidated its Asian power base and is flexing its
        weight globally. The European Union is beginning to envision a world not guaranteed
        by US power. And Russia will make mischief wherever it can.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17202304-9ad3-4916-aa4a-4ffffe0a3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333c8a1-ac93-4e85-a1e6-c728266ee258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden presidency might offer more strategic stability and less
        disruption -- and a steadier hand on the nuclear trigger. But don''t expect
        dominant global leadership in a splintering world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686a62f-72e6-4e21-bcef-ea0066752928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T07:43:34.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:13:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/11/03/world/meanwhile-in-america-october-28-intl/index.html"
        href="https://edition.cnn.com/2020/11/03/world/meanwhile-in-america-october-28-intl/index.html">The
        old world isn''t coming back, no matter who wins the US presidential election</a>''</em></p>'
