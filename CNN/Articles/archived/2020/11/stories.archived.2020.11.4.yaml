      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>20 dead, 74 wounded due to ''Rolly''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73cd02b-d4c6-418f-b5a9-81ab466e7f33'
