      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across the state, dedicated county workers are ready to tirelessly
        make sure everyone''s vote counts," Wolf said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313855c-994f-4931-b24a-57d2e238b587'
