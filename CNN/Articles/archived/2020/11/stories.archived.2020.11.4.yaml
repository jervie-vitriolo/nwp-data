    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc3aec89-6c18-485b-902b-96140f832dce'
    'lead': 'These votes represent more than 48% of registered voters nationwide.
      22 states and Washington, DC have seen more than half of their registered voters
      cast ballots already. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T03:54:13.580+08:00
