      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd962cc-3b8c-4b75-b6df-cefb89fdf955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen a doubling of Covid positive patients in the last
        several weeks," Dr. Cary Ward, chief medical officer of CHI Health, said.
        "No doubt if this trend continues, not just our hospitals, but every hospital
        in the state could be at capacity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda34b1-32bf-4034-b9b6-3a1215e29f72'
