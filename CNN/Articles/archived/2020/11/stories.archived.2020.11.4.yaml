    'jcr:uuid': 'da59bb30-a768-4cea-bd45-563baa1b775c'
    'lead': 'A local LGBTQ bar in Houston may have made history Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T16:07:03.997+08:00
