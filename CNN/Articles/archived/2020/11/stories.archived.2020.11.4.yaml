      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524aa148-4201-4b1d-904e-56c2c36d7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.338+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has proven how efficient it is for companies forced
        to shut down office operations and suddenly migrate to work-from-home arrangements
        due to the local COVID-19 outbreak. Early migrators found their investment
        working to their advantage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd3c0f-fe94-4274-8ebf-ba8aa470f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.338+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4f3f60-9ce9-4c8f-a22a-0321cb2a0409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.338+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses count heavily on proactive and extensive planning for
        stability, and enterprise decision-makers should know, that cloud solutions
        are a viable and cost-efficient option towards digitalization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135b8c30-3a35-42c3-b174-2e1689b843af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.338+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284a3a4-6dd7-4329-baa5-b6c0955adb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.339+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite affordable in the sense of scalability," Globe Business
        Senior Vice President Peter Maquera told CNN Philippines'' The Exchange with
        Rico Hizon. "Whether you''re one user or 10,000 users, you only pay for what
        you need. In the old world, you would buy in advance a lot of hardware and
        over-capacitize. It''s a huge difference, since [the Cloud is] much more optimal
        in the way you operate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0fb754-cfbd-405f-80f7-66f7e71aceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.339+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e50a4-51a7-4fd7-ad8a-72228446d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.339+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What used to require spacious, airconditioned rooms for costly servers
        or even old-school filing cabinets for storage can be replaced by a virtual
        space that carries virtually no weight nor real estate for an agile office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e100a-888d-473d-b816-47067af43e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.339+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e61ff1-76e0-4c47-8430-f0711d9119d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.339+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things that used to take six months, we can literally do in minutes,"
        Maquera said. "We are much more careful when we deploy, but you really just
        reduce your time to market quite significantly."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b16e1-cd27-4d79-8c91-f845e06bbc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.340+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dabdb0-aaf4-4a9a-bfdc-55f5dcb99853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.340+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Reimer, Chief Executive Officer and Founder of Cascadeo, also
        set the record straight about cybersecurity fears on the cloud.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233c9f9-defc-43c0-8d83-4da8b6fed000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.340+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39a3c6-d889-47bc-a332-5ef553f2e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.340+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamentally, cloud computing is inherently more secure than conventional
        corporate IT," Reimer explained. "The companies that you are building on  —&nbsp;in
        the States, that would be Google, Microsoft, and Amazon  —&nbsp;they are some
        of the largest, most powerful technology companies on the planet. They have
        effectively unlimited resources, the best expertise, infrastructure, software."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a548d-76fd-4a79-846f-ea8c445cf6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.340+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f5117-0915-40f8-8d6e-6a125204ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.340+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re basically standing on the shoulders of the giants," he
        added. "If you do cloud incorrectly  —&nbsp;meaning bad architecture, bad
        operations, it can cause a disaster just as is the case in a traditional data
        center... But if you do it right, it''s vastly superior."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9bc2b-4570-4105-9ccd-95855d47b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ddd94-5ce6-4ac7-a7e9-b97ba4facde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascadeo is Globe Business'' partner in cloud consulting and managed
        services. Reimer took the now-popular video conferencing platform Zoom as
        an example of cloud technology as an enabler.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922171f-8a8f-4bf6-8a09-62be2d6629e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac7892-2411-4de7-905e-141946c4cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first quarter of 2020, Zoom’s users increased from 10
        million in December of last year to 300 million daily since the pandemic.
        Zoom, being hosted on the cloud, allows people to use it simultaneously, regardless
        of how many users there are. Without the cloud, companies like Zoom would
        have to build or buy physical infrastructure, new servers, hire manpower,
        all of which would have taken years to do so.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f609624-f7d8-477e-849d-37046cb10f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b823f-36fa-4316-b6e0-621b7602005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloud solutions also spell a definitive step toward the future of
        business – a virtual space where people can easily collaborate, keep documents,
        strengthen relationships, and streamline operations in a world of surging
        digital transactions and e-commerce.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef63189-0c96-4de0-87ab-1f331ff5bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.342+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6e69b-5c83-4cbb-9c18-6532ad0f1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.342+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are going to build data analytics infrastructure and get
        good at artificial intelligence and machine learning  —&nbsp;which are must-haves
        in the future for most businesses  —&nbsp;building those on a cloud platform
        is really important," Reimer said. "When you combine 5G, the Internet of Things,
        data from anything and anywhere all the time, you get a business advantage
        that in the future which I think you can''t live without."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1950a1-b0e2-4f07-a17f-57a1a852b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.342+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f3d69-9fb7-4d31-88f3-39359c4af93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:25:01.342+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:11:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sooner you begin this process, the more likely you are to be
        competitive in a post-pandemic world..." he added. "These changes are going
        to stick. Getting good at this stuff now is an imperative for almost every
        company."</p>'
    '14':
      'image': 'jcr:36ae0582-093f-4a43-9ed7-d90b457f2bdf'
