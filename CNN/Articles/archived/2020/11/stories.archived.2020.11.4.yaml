    'template': '1'
    'title': 'More Latino voters support Trump in 2020 than 2016, but young Americans
      favor Biden, early CNN exit polls show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0227c4-c788-4cc3-949b-92f8e2b691e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump picked up more Latino
        voters in several key battleground states than he won in 2016, according to
        preliminary results of a nationwide CNN exit poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e80a6-d362-4c1f-917c-c274021b43aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46b96a-20c2-486f-a1c5-1358f059c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President captured almost half of the group in Florida, up from
        35% in 2016. Former Vice President Joe Biden earned just over half of the
        Latino vote in the state, compared to 62% who supported Democratic nominee
        Hillary Clinton four years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fec822-c72a-45e4-8c5d-4b5542dcf632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442539b8-a600-4ee9-9449-9981b8067cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also lost support among Latino voters in Georgia and Ohio,
        important states to capturing the White House. The former vice president was
        up only about 16 percentage points in Georgia and about 24 points in Ohio,
        compared to Clinton''s margin of 40 percentage points and 41 points in Georgia
        and Ohio, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c73e25a-24c1-4f79-ad94-18b94c675223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7328e3d-88e4-46a3-be79-8a57e3cb30c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in Arizona, Latino voters favored Biden by nearly a 2 to
        1 margin, with Trump barely making a dent. Clinton also won the Latino vote
        there handily in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c43afb-1857-4fc3-8451-2b3a73591f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95ac92-7af8-44b5-831a-3cfde5ff6357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more voters under age 30 have flocked to the former vice president
        in several important Midwestern states and in Arizona.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2d0c8-92cd-4e5d-a4b4-2490410ace23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.623+08:00
