      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 21, the Labor Department reported that about <a href="https://cnnphilippines.com/news/2020/10/21/6-000-OFWs-stranded-due-to-COVID-19-test-delays.html">6,000
        OFWs</a>&nbsp;were stranded in 120 hotels in Metro Manila, unable to return
        to their home provinces due to delays in COVID-19 tests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
