      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big picture: America is in the middle of a pandemic, and Covid-19
        cases are rising again. Economists have warned that additional relief from
        the US government is crucial to keeping the economic recovery on track, and
        that more spending to help businesses and the unemployed is overdue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0348ac3-6b4e-4d5f-9a93-47731cb991bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e86b1-e6f0-4258-9571-d3ad69086137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a drawn-out, divisive election makes passing such a package
        in the coming weeks unlikely, and could cause risky assets like stocks to
        pare back some of their recent gains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad43a24-94dd-48fa-b14c-726e7892d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc03a5-f697-4778-840d-32f8fc55e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''ve got the animosity and arguments going on, it''s not
        exactly going to give you confidence [that] you''ll get politicians sitting
        around the table to hammer out a quick deal," Knightley said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f3efa-be8c-47f5-8639-ad29eeea888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631ca0d-bc30-4eb7-b400-88bd031cbb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Congress can''t move towards an agreement, pressure will rise
        for the Federal Reserve to do more. The central bank, which meets Wednesday
        and Thursday, has assured the public it still has room to act after pushing
        interest rates near zero and snapping up trillions of dollars worth of bonds
        this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593415a-b203-41dc-8740-b8a220aad316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9864776-1d5b-419f-b03c-e03dcd1d65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed has made clear it doesn''t want to be the only game in town.
        Depending on how the election plays out, it may not have a choice.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5641972-e338-4d48-b621-cfdc2297aaf4'
