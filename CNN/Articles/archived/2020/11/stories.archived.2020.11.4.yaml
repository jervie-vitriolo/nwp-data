      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17473101-abd4-4abf-8921-f0b18bbcde9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wisconsin and Pennsylvania, nearly two-thirds of these voters
        supported Biden, compared with 47% of young Wisconsin voters and 52% of young
        Pennsylvania voters who cast ballots for Clinton in 2016. And in Ohio, around
        3 in 5 young voters turned out for Biden, compared with just over half for
        Clinton.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a727952a-5774-435d-b97e-e75d5cde3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b7f40-fe27-4ce5-b101-4995de2842a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among young voters in Arizona, Biden was the candidate of choice
        by more than 2 to 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbabd76-2128-4e0e-ac4b-dd974b16ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b287c1-e43a-4066-b929-8591cd0c1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lost support among this age group in these four states compared
        with 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c4bdd-a1ae-468a-b6e0-1126535dd3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1044212-e012-4cee-93a4-26e2fd40589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White voters with college degrees also shifted slightly toward Biden.
        He captured a double-digit lead with this group in Michigan, Arizona and Pennsylvania,
        though Clinton did not win this group in any of these states in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5a69b-dd2c-4f94-9858-b05c2981c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e3a0df-05bb-4311-879f-092e86a00114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, Biden made inroads with seniors and independents, capturing
        just under half of voters 65 and older, compared to 40% who went for Clinton,
        and more than half of independents, compared to only 43% who supported Clinton.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b8c80-1fd0-46b7-9c1b-723b2c3f1594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c67e35-dc6e-493e-9298-9301a29dd663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over half of senior voters in Florida selected Trump, compared
        to 57% in 2016, according to the early exit poll. And his share among independent
        voters slipped from 47% in 2016 to just over 2 in 5 this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b920788-4887-4a25-801b-85303a1a3e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348a3e6-6f2b-4f47-ab5e-e4b0d6935770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, slightly more than half of independent voters in Arizona
        supported the former vice president, a significant increase from 2016, when
        Trump won the group by 47% to 44%. This year, around 2 in 5 independents supported
        the President.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090db50-0c4b-4b37-9d4c-15b5594c615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf419ac-6677-4b83-a9db-2ed8de111a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seniors in Arizona also threw their support to Biden, who captured
        slightly more than half their vote. In 2016, Trump won this demographic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697315e-207b-4919-a060-585efe55d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7841777-baf4-48c7-8a0c-d82f9b3f133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s exit polls this year incorporate in-person interviews at
        early voting locations and telephone interviews to target by-mail voters.
        Those surveys are in addition to the in-person interviews with voters on Tuesday.
        In every state where exit poll results are available on election night, there
        will be a combined result to reflect a complete picture of voters across the
        country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a139d-9c56-47da-9636-422bb2f22d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46864da7-8b5a-41f1-9294-839eda39d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early exit polls show college-educated voters comprised a little
        less than half of the 2020 electorate, up slightly from 4 in 10 voters who
        had a college degree in 2016. White voters made up roughly 2 in 3 voters in
        the 2020 electorate, which is down slightly from 71% in the 2016 electorate.
        Women comprised just more than half of the electorate this year, according
        to those early exit polls, similar to 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce803b-ee92-448d-a5f4-f1f722c9ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115c6c0-08c2-4b9a-8589-e1878a90f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economy is the main concern</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589910e-62d0-4d69-af5c-9284e8ea044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy was top of mind for voters as they cast ballots for
        president, according to preliminary results of a nationwide CNN exit poll.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e74607-c832-440c-b9cd-8cd9ae03410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2267887-d585-404d-bb94-b0274c01b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while they were fairly evenly split on whether the country''s
        economy is doing well, more than half said the coronavirus pandemic has caused
        them financial hardship. Still, more say they are better off today than four
        years ago (around 4 in 10) than say they are worse off today (2 in 10).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de66a13c-d5fa-400b-b857-32916a1358eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e4199-63f6-453d-bd0b-03bca16e8fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US suffered its steepest loss of jobs in April as states shuttered
        non-essential businesses and told residents to stay at home to try to contain
        the Covid-19 outbreak. While employers have rehired millions of Americans,
        the country is still down 10.7 million jobs since February. The 7.9% unemployment
        rate is the highest its been ahead of a presidential election since the government
        started tracking the monthly rate in 1948.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41151aaf-5b0b-4d2d-ab52-c522f71193d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7567b667-9a67-49e6-80c8-1bbd1c9e3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one-third of voters called the economy their most critical
        issue, while roughly 1 in 5 citing racial inequality and about 1 in 6 named
        the coronavirus pandemic as most important to their vote. Roughly 1 in 10
        each cited health care policy and crime and violence as their top issue.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe3cff-835c-406a-b40b-0bec31e3f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1197eed-9a8c-4314-b9b6-24074d1a985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though more cited the economy than coronavirus as their most
        important issue in choosing a candidate, a narrow majority say that the nation''s
        priority now should be containing the coronavirus over rebuilding the economy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989b844-09e0-4cdf-9c38-777b00a35324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94a4f8-91c7-4acb-af77-87657445a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That finding comes as most voters feel the nation''s efforts to
        contain the virus are going badly. With coronavirus cases rising in many states,
        nearly 7 in 10 voters say they view wearing a face mask as a public health
        responsibility more than as a personal choice.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d51b117-aecb-4306-89cc-f9761aaaa8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eacd40-0633-4981-9947-6de88975f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Views on all things coronavirus divide voters based on political
        leanings. Trump''s supporters are far more likely to call the economy their
        top issue (about 6 in 10 of the President''s supporters say so) than to cite
        coronavirus (just 5% feel that way), while among Biden''s supporters, more
        cite coronavirus (around 3 in 10) than the economy (about 1 in 10).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1473882-19a9-45c6-a4d4-6d8e1831d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c8c96-44d7-46c0-8c55-5b1ea396caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among voters for the former vice president, more than one-third
        said racial inequality was their most important issue, beating out all others.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ed60f-34f2-4402-93b2-6714dfaca66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba57245-1c06-4cf9-ba20-d9d28cd9c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 7 in 10 Trump backers say rebuilding the economy should
        be the nation''s priority over containing the spread of the virus, while among
        Biden supporters, nearly 8 in 10 go the other way, saying that containing
        the coronavirus should be the bigger priority.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aab8b6d-f050-4933-ba3f-7e6817c9622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1f263-4ffa-48ca-a86a-d459d9a39403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of voters say the nation''s economy is in poor shape,
        though more say they are better off today than four years ago (around 4 in
        10) than say they are worse off today (2 in 10). Still, a majority say they
        are experiencing financial hardship as a result of the coronavirus pandemic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90876ded-86d3-4015-89f6-9a70095d9e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8578cfe-511d-4281-bbdc-e366cdf91580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Containing the coronavirus</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ec0b6-2cab-4e85-9e08-f121f76e3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, most voters feel the nation''s efforts to contain the virus
        are going badly. But that sentiment varies widely by which candidates people
        are supporting.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb3d7eb-ba4c-4000-9f5d-858b1036891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494dd765-a93a-45a1-acd3-da46a1fe3095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4 in 5 Biden voters say that efforts to contain the virus
        are going badly, while only 1 in 10 Trump supporters feel that way.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b74b13-0065-4cec-b53f-1ab881c27c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7074d9-503d-442f-82c1-8f083df089fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coronavirus cases and hospitalizations rising in many states,
        nearly 7 in 10 voters say they view wearing a face mask as a public health
        responsibility more than as a personal choice. But this also differs, with
        more than 4 in 5 Biden voters saying it''s a public health responsibility,
        but only half of Trump supporters responding that it is.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a41346-cd48-4d03-927c-bbf526d62a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43877a85-d1d2-4056-99f5-cb62babdce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday afternoon, the US reported 9.3 million cases of the
        virus and more than 232,000 people have died, according to data from Johns
        Hopkins University. It is forecast to take tens of thousands more lives in
        coming months.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0a62c-4310-40e3-b115-bf13eb525891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1efe1-78f0-4321-9136-017cb1ec9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loyal to their candidates</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c37520b-53cf-4c79-af45-5722900a046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Trump and Biden supporters said they cast ballots
        more in support of their candidate than against his opponent, though Trump''s
        base was even more loyal to him. More than 4 in 5 people said they voted for
        the President, while just under two-thirds of Biden''s voters said the same.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dae40e-4557-45cd-9d1a-4f455e6eaa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed03695-a685-4c40-b439-1fd8747381aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top quality voters were looking for in a president was a strong
        leader. One third said so, while just under a quarter were wanting someone
        with good judgment and just over one-fifth thought a candidate who "cares
        about people like me" was most important. Fewer than one-fifth were looking
        for someone who can unite the country.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a6530-efb9-40bd-9f2c-69bf318be935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f09643-92cf-468f-96e2-b443fd256d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the issues, nearly three-quarters of voters said
        a candidate''s position on the issues was most important, while less than
        quarter named the candidate''s personal qualities.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fac0a5-3544-43f4-9f21-bf07084d96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559af87f-0b2c-4591-8a1a-11285c8be303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of voters said the Supreme Court should keep Obamacare
        as it is. Justices will hear oral arguments on a case that seeks to overturn
        the landmark health reform law next Tuesday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b803ff-f3fa-4cd3-999d-a6e72ba3b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790d59c-f77b-4198-a4ed-c7ff134bc601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3 in 5 voters said that Supreme Court appointees were
        an important factor in their vote -- Trump named three justices in his first
        term, shifting the court to the right.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b4b27-b101-4a7c-9481-87a439cfaab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71a93a-4550-4347-aae0-74607abaedb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of voters said that climate change is a serious problem.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca88cf-32e9-497a-a8a6-e77fb5cf8d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2467bcda-45cc-4e1e-b93c-bcb7ffb1bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Half of voters confident their ballots will be counted accurately</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cdaf54-6c0f-4bc9-a70e-5b04ca2974b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters largely found the experience of casting their ballots to
        be an easy one, though there is a wide gap between the share of White voters
        who say it was very easy (roughly three-quarters) and the share of Black voters
        who feel the same way (about half). About half overall say they are very confident
        that votes in their states will be accurately cast and counted, about the
        same as four years ago.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593f59e-d9fe-4e49-ac0d-690bd5769d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d18b1-f6fe-441e-bf1e-9ca0eb490357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a tidal wave of early and absentee voters this year, very few
        made up their minds in the final days of the contest: Just 4% say they made
        up their minds in the final week of the campaign, and almost three-quarters
        said they made up their minds before September.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86909080-386a-4216-8022-7858bb28c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabd789-2dfd-49d8-bdb2-7375d861e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey suggests a high level of new voter participation. About
        1 in 8 say 2020 is the first year they have ever voted, about on par with
        the share saying so in 2008.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f57fa4-1f8c-459a-972a-1e89c3ef1563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb60158-299a-47cb-b3f1-100d126618d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Exit Polls are a combination of in-person interviews with Election
        Day voters and telephone polls measuring the views of absentee by-mail and
        early voters, and were conducted by Edison Research on behalf of the National
        Election Pool. In-person interviews on Election Day were conducted at a random
        sample of 115 polling locations nationwide among 7,774 Election Day voters.
        The results also include 4,919 interviews with early and absentee voters conducted
        by phone. Results for the full sample have a margin of error of plus or minus
        2 percentage points; it is larger for subgroups.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43338966-74a2-440a-a39b-338832778543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb3349-d6ed-474f-9ed2-46467d4abebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5229fc-3cd6-4fee-8fcd-56db2c7c4e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:37:03.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/03/politics/exit-polls-2020/index.html">More
        Latino voters support Trump in 2020 than 2016, but young Americans favor Biden,
        early CNN exit polls show</a>."</em></p>'
