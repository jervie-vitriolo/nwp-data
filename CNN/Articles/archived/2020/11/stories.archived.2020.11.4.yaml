      'jcr:uuid': '242bd7a6-e88c-4a35-9ee6-def4e47cc83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both factors were associated with higher levels of life satisfaction
        and optimism and lower levels of anxiety and depression, the study said. Longer
        screen time was particularly harmful for girls, as researchers saw a "significantly
        more pronounced" association between more screen time and worse mental health,
        the study said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db71ee-4a9c-4705-b291-c516203ffa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85578694-6b01-4d8e-aa56-86d8129daac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not healthy for either gender: Screen time that went beyond
        the recommended limit of two hours was still significantly associated with
        lower satisfaction and optimism among boys and girls, the study said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fdc237-5c9e-4617-bd88-b6008e4ca13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd32287-abc7-484b-aab9-e2620a117d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.509+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we conducted this study before the COVID-19 pandemic,
        the findings are especially relevant now when teens may be spending more time
        in front of screens in their free time if access to extracurricular activities,
        like sports and arts programs is restricted due to COVID-19," said Eva Oberle,
        lead author of the study, in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99012ee9-e93c-4035-a153-4288792f72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc493a3-0a89-493b-ad99-8d19cfca2644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oberle also noted that due to the pandemic, finding extracurricular
        activities isn''t as easy as it once was. Still, finding something safe for
        teens to do is important, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ccde2a-07e6-4e53-9d69-14119287775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef9209-36d4-49e9-b66c-213d2eff8a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings highlight extracurricular activities as an asset for
        teens'' mental wellbeing," she said. "Finding safe ways for children and teens
        to continue to participate in these activities during current times may be
        a way to reduce screen time and promote mental health and wellbeing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a29cb-0149-40c4-bdb7-c406ece49fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c2af7-99d4-45b5-a69e-33d75e20fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teens collectively spending more time on screens</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b8929-4fd1-4eb2-a758-05572356e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used self-reported data from more than 28,000 seventh
        grade students between 2014 and 2018 -- drawing from 27 school districts in
        British Columbia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc6367-b19b-45f8-905c-5e02ed2bbbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718e9d0-ed77-4042-b89a-9a2b6d10afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students answered questions about their usage of screen time
        after school, including how much time they spent watching TV, Netflix, YouTube,
        streaming videos or something else, and how much time they spent playing video
        or computer games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a755dc90-0e1f-487f-aaa8-429f93f69d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc891c42-2953-4dc6-9ca1-6b79250d23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, students reported how many days they had participated in extracurricular
        activities such as sports, music or arts programs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b91051-d17b-4b79-96d9-64f7b5b87d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ee7fe-5b48-4adf-8d23-4c6a5b011378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gauge mental health, researchers asked students to rate indicators
        such as "I start most days thinking that I will have a good day" on a scale
        of "disagree" to "agree a lot."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecddbfd-1167-4525-b271-599c7c738024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e667c22-9294-4a3d-bf9a-e00e0e9da012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the results were expected, researchers said in the study.
        Students with no extracurricular activities tended to have high levels of
        screen time, for example. And they expected girls would score higher on negative
        mental health indicators, as previous research has found that they tend to
        have higher levels of depressive symptoms and anxiety compared to boys.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3facce1b-b15c-46e7-be9d-5dade32fadef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f0df1-0ce4-4b49-b24f-19e8d0a700e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was noteworthy, researchers say, is that even among students
        who participated in extracurricular activities, 46% still exceeded the recommended
        screen time of two hours, a limit set by the Canadian Pediatric Society. At
        the same time, 67% of students who didn''t participate in extracurricular
        activities also exceeded two hours of screen time. Together, this indicates
        high screen time among teenagers generally.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f1b9c-636e-4d8f-827c-5a85e0817c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0014b-cb2e-4d52-9c27-42fbaf53d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is consistent with research that has shown increases of recreational
        screen use in adolescents over the past decade, indicating that screen time
        is a current zeitgeist of adolescents'' recreational time-use," the study
        reports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9a87d-bf59-40c1-8776-6ca3cd5d0344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c6fba0-964c-4466-9e51-f85aa8a9e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extracurricular activities remain key for better mental health</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d907cb-46a7-42f3-ae97-ef0f71546399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, extracurricular activities were still significantly related
        to higher levels of optimism and life satisfaction -- a trend that appeared
        across genders and independent of screen time, the study said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed6851-c2b0-443c-9621-9cc4d73ac3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9640d-89c6-482d-8471-ed5d949d8c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This finding confirmed our hypothesis and aligns with previous
        research and emphasizes that extracurricular activities are an asset for thriving
        in adolescence," the study said. "While past studies have highlighted the
        importance of extracurricular activities for social, emotional and academic
        development, the present study emphasizes their importance for positive mental
        health outcomes."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58cf65-f731-4f31-b85f-1977aa7c6c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5e55e-9bdb-441f-addc-4c69afbb4897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come as thousands of kids and teens are staying at
        home more during the Covid-19 pandemic, which has limited in-person social
        opportunities and left extracurricular activities scarce. As teens cope with
        the public health crisis, studies have shown broader trends of elevated depression,
        anxiety and post-traumatic stress disorder.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e10e1-b615-4055-8cdc-2abda4e76839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:33:46.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:10:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/04/us/teens-mental-health-screen-time-wellness-trnd/index.html">Teens
        who spend more time in extracurricular activities and less time in front of
        screens have better mental health, study finds</a>."</em></p>'
  'house-of-representatives-90th-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T21:35:51.502+08:00
    'imagesource': 'jcr:9710826c-0a84-47fb-b367-51328ff7efb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
