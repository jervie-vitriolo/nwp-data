      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72273cac-59fb-4bc6-97b9-3102eb1e1e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:57:41.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:11:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indiana, hospitalizations reached a record high Monday, with
        more than 1,800 patients being treated for Covid-19. The state''s previous
        record was on April 13, when about 1,799 people were hospitalized.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b488d3f-cee4-4796-8473-ec4ef3c49331'
      'mgnl:activationStatus': true
