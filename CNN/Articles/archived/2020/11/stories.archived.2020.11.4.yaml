      'mgnl:created': 2020-11-04T10:57:00.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> There
        is no such thing as a ‘single Filipino American vote,’ an international studies
        professor said Wednesday, as the United States’ electorate casts their ballot
        in a race between incumbent US President Donald Trump and Democratic challenger
        Joe Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012f08e-75df-4bb3-8a26-26efb552110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:57:00.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no Filipino American vote. They''re divided," Renato de
        Casto said of the nearly two million eligible voters in the US, based on data
        from US-based think tank Pew Research Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b31ef3-072a-47a6-93df-25c9892c2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:57:00.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, those Filipino Americans who served in the military,
        they''re sort of conservative in contrast of course to those who are educated,"
        he told CNN Philippines'' New Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f66f20-15a9-4886-a026-bd61e670145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:57:00.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Generational gap</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1fdf42-e2cc-44b6-a8c0-4cac2522c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:57:00.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For political analyst Dindo Manhit, the Filipino American vote would
        be shaped by how different generations view political issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec328527-c739-46cb-9cfb-49b0bb65f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:57:00.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The older Filipinos, who tend to be more conservative, see themselves
        aligning more on the conservative views of the Republican Party. But I see
        that the younger ones are expected to view things more liberal. And they will
        be affected by issues like immigration, race. So, you''ll see some differences
        in views," Manhit said in an interview on New Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28e9f1-668d-45f9-a98e-1a9b9b1bf813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:57:00.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate interviews on CNN Philippines, two Filipino Americans
        voiced their reasons for backing their candidates of choice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a99aa85-c262-49d3-ab4e-4c31e9e3b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:02:49.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Arciaga, a Democrat, said Biden had his vote because he believed
        the former US Vice President would be able to unite the nation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78385f5-7b11-4bbb-a1b1-1f1232d17d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:02:49.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not divisive. He believes in science, so he is very able
        to address the current pandemic... He has a plan for the economy, <em>meron
        siyang</em> [he has] experience to rebuild the economy because of what happened
        when he was Vice President," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b47de7-7fd8-4a93-ae8d-aa069ba5ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:02:49.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Phenjie Villacin said he was backing Donald Trump, a
        Republican, partly because of his religious views.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d3b84-549c-49c1-b893-3bc53cebde7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:02:49.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:13:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, as a conservative, as a Filipino American conservative
        at saka [and] an Evangelical Christian, there are two non-negotiables that
        I look for in a candidate. That is, the candidate has to be pro-life and pro-Israel.
        <em>Yun ang pinaka-importanteng</em> [That is the most important] reason for
        me to vote for Trump," he told Balitaan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca7f05-7735-4c39-b4bd-6635aa3238be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:57:00.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls across the US closed on Tuesday night (Wednesday in the Philippines)
        in a race that will decided whether to retain Trump following his tumultous
        first term or elect a new leader in the White House for the next four years.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f935463d-4a01-43c3-b0e7-b1833bfcbc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:53:12.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:13:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Anxious</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c705a8-d193-4f8f-bda4-aa542e0506ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:53:12.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:13:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f42d0-0212-466a-9347-43e07e4bacfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:53:12.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:13:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Brendan Flores, chairperson of the National Federation
        of Filipino American Association, said that Filipinos in the United States
        are anxious on what could possibly happen while awaiting the poll results.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348319e-0293-436c-8efb-f4593ac2b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:53:12.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:13:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acd5078-d484-419e-9ff4-c73d9c3b76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:53:12.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:13:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reality is that a lot can happen in the next couple of hours
        or couple days, because it is such a close race,” Flores told CNN Philippines’
        News.PH.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1092f3e-f094-49e5-86cf-32f42eed4a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:53:12.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:13:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e331dfa-8d14-4822-b7c9-1564c48d7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T20:53:12.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:13:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think right now the sentiment is Filipinos or Filipino Americans
        are anxious of what could happen,” he added. “Because there is impact on immigration,
        there is impact on healthcare, there is a lot of going on, especially on how
        the pandemic is handled.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d23265-39ca-4c75-8c25-fe7420271781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:57:00.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact on PH-US ties</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16814a4f-3224-44dd-9e1d-21efe6c1aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:57:00.823+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Trump win the presidential election amid a pandemic, bilateral
        ties between the US and the Philippines would be on "status quo," according
        to Manhit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fffac8-b14b-4ba0-acbc-03c76cbd22d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:57:00.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, under a Biden administration, "certain relationships"
        of the two countries could be "affected," while the alliance to combat security
        threats may remain, the analyst said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce77429-a001-4149-a1bd-c120ecef6f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:57:00.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Biden, I would also like to remind everyone that his key to
        foreign policy is to reinvigorate democracy and renew economic security driven
        by democratic policy. So that may affect certain relationships between President
        Duterte and Biden," Manhit added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75a443-1675-48c1-b992-6c6895f8e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T10:57:00.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:13:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that Biden, together with the Democratic Party, would
        be "more open" in "providing opportunities or a roadmap" to address the issue
        of undocumented Filipinos in the US.</p>'
