      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in digitization and the public’s acceptance and greater
        usage of these electronic platforms also promote financial inclusion, which
        is a major advocacy of the BSP," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30af57-3c8f-4115-a9a4-bc17af9ba9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db512331-5e6c-4d2a-858b-7e26d749d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.264+08:00
