      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/03/health/us-coronavirus-tuesday/index.html"
        target="_blank">"Americans head to polls amid harrowing COVID-19 surge in
        cases and hospitalizations"</a></em></p>'
