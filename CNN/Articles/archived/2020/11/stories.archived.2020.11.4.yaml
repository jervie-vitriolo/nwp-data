      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Millions of Americans lined up to add
        their votes to more than 100 million early ballots Tuesday as President Donald
        Trump and former Vice President Joe Biden awaited their fates after offering
        sharply divergent visions for the future amid a COVID-19 pandemic that shows
        no sign of abating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74e5d1-52eb-466f-8f38-9c52c07ff9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b097e-ab9e-4801-8d20-cc8ff841923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of what has been a remarkably stable race, the President
        crossed the finish line after a frenetic sprint across the battleground states,
        during which he continued to undermine the integrity of the election by falsely
        raising the specter of cheating in the possible tipping point state of Pennsylvania.
        He painted a dark portrait of what America could look like under a Biden administration,
        claiming that the former vice president would trigger an economic collapse
        with extended lockdowns to stamp out the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec4f7d-0081-4a41-9906-d7723b2dbe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc2554-d13c-45e8-8ac9-40990da88798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of refusing to commit to a peaceful transfer of power
        and repeatedly lodging false claims about widespread voter fraud -- when there
        is no evidence that it exists -- the President gave a more muted interview
        to "Fox &amp; Friends" Tuesday morning, predicting that he had a "very solid
        chance of winning" and said he would declare victory "when there''s victory,
        if there''s victory," adding there is no reason to play games. He later visited
        Republican National Committee offices in northern Virginia and predicted a
        "great night ahead," but also reflected the uncertainty of Election Day, saying
        he had prepared neither a victory speech nor a concession speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27780e62-7ecf-4d29-8129-de2d54239b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023c1d8-2368-47ac-9079-079f96f459b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we''ll be only doing one of those two and you know, winning
        is easy. Losing is never easy. Not for me it''s not," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a23a07-0f70-485d-b4a5-5d5755b97cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9968fd-42af-4374-91ba-c7ad82206646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden ended his final day of campaigning on a more optimistic note,
        promising to unite the country and calling it the "beginning of a new day."
        On Tuesday morning, he sought to remind Americans of his blue-collar roots
        with a visit to his childhood home in Scranton, Pennsylvania, where he was
        surrounded by supporters on the street outside who chanted "Scranton loves
        Joe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd69ae-5ad3-4aeb-bbe0-1aed83ab5dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2d9a9-55a1-462b-a038-582d24db3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside on one of the living room walls where he grew up, he wrote:
        "From this House to the White House with the Grace of God," signing his name
        and the date "11.3.2020," before heading to Philadelphia where the campaign
        is hoping to drive up turnout in the final hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85434165-5621-45b4-9015-3c965fa775df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea5088-3f20-413c-bb8c-772d4839f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Historic amount of early votes</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090f3e6-2bcc-4fe0-9330-201e02c2f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, officials were counting the more than 100 million
        votes that were cast before Election Day, according to a survey of election
        officials by CNN, Edison Research and Catalist. Those early votes represent
        more than 47% of registered voters nationwide and six states crossed their
        2016 threshold of ballots cast. Signs of an extraordinarily engaged electorate
        continued on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed102e-8365-42fa-99ed-bb6a028a7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abbc448-9f4c-4bec-bf05-14723776e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented move, which could indicate some mail-in votes
        are in danger of not reaching their destination in time to be counted, a federal
        judge in Washington ordered the US Postal Service to start sweeping all processing
        facilities by 3 p.m., including in parts of battleground states Pennsylvania,
        Michigan, Texas, New Hampshire and Florida. Democrats had previously criticized
        the US Postmaster General Louis DeJoy, a Trump donor, for introducing reforms
        in the agency that they said could slow down the delivery of mail-in ballots.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cde28a-f010-4726-bbd4-f8aaff09b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43496ffc-58fb-42f9-9259-caf2e1bd4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are nervous about widespread slowdowns within the Postal
        Service system after budget cuts and staff shortages, which has led to intense
        scrutiny of DeJoy''s motivations. In the closing days of the campaign, Trump
        went so far as to suggest that vote counting extensions in Pennsylvania could
        be "physically dangerous."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd96c0c-09e7-48af-b32c-020364cd1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b02df97-b07d-442b-839e-a4e9ad2ff186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, where the early ballots cast showed remarkably even
        levels of engagement by both Democrats and Republicans, long lines formed
        Tuesday morning in populous Maricopa County, which encompasses Phoenix and
        its suburbs, and also in Republican strongholds including Chandler, Glendale,
        Gilbert and Surprise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8d38f-92e7-45cb-b2f7-036c02bb57f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240aa8c5-d106-40c3-8995-e8803f4dd22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls will begin closing at 6 p.m. ET but there are wide variations
        in ballot counting rules across the country. Florida, for example, has been
        tabulating early ballots under state rules, but some areas of Pennsylvania
        will not begin opening vote-by-mail ballots until Wednesday morning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9324e63-5ddb-4ab9-b6d8-6ca852402ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1041013f-b2bf-427f-8bdf-de4c133b4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have made a huge effort to invalidate ballots and limit
        voter turnout through legal challenges and questionable monitoring tactics
        that bordered on voter intimidation in some states. Trump spent his final
        days trying to cast aspersions on vote counting, insisting that a winner should
        be declared on Tuesday night, even though America has long counted ballots
        well into the days and weeks after Election Day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620bf3a3-3a5d-4a71-a8c0-4e08b72ec9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8cc9c4-1b0f-45b4-94ea-4638abe9a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variation in counting procedures and the historic numbers of
        vote-by-mail ballots that must be opened and tabulated means that early night
        tallies after the polls close will not necessarily be predictive of the final
        results, in part because polls show that Democrats have favored mail-in ballots
        while many Republicans preferred to cast ballots in person on Election Day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902a8bc-af95-4641-a071-2235e73f0d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a00b3-4cdc-4a37-9cf7-aa9db8c27567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Biden leading in many national and battleground state polls,
        the President''s team is counting on explosive Election Day turnout within
        the GOP and relying on their intensive, data-driven ground game to turn out
        quiet Trump voters, who they say have not been reflected in the polls.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5c650-2c11-462f-a227-ac87861c8333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T05:21:26.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:14:10.224+08:00
