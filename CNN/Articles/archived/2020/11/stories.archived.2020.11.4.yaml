      'mgnl:created': 2020-11-04T18:28:06.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> President
        Rodrigo Duterte may decide to hold off for another six months the abrogation
        of the country’s Visiting Forces Agreement (VFA) with the United States, but
        the Chief Executive is not in a hurry to decide on the military agreement’s
        fate, his spokesperson said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e16e34-e98e-47f4-a14c-8c9057212c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:28:06.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That has the option of being further extended by another six months.
        So my thinking is, perhaps the President will invoke the second six month
        time to finally abrogate the VFA,” Presidential Spokesperson Harry Roque told
        CNN Philippines’ The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e339816-565b-4ad0-97b6-8d84c685282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:28:06.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I am saying is, there is no immediate rush for the President
        to decide because the notification we sent to the Americans gives them at
        least one year leeway before it’s abrogated,” he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f17b3a-2b9d-4bf9-887c-2bec42dbd40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:28:06.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1998 military deal was supposed to be scrapped on Aug. 9, but
        the Philippine government on June 1 suspended its pending termination in light
        of “political and other developments in the region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b22ff-5436-43c2-9d89-e8eb269e27dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:28:06.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension will last for six months until December but could
        be extended for another half a year, based on a diplomatic note earlier shared
        by Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40e1c0-ac55-4b0b-b637-b137fa807a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:28:06.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, for his part, noted that he will also study the situation
        and possible scenarios regarding the VFA’s revocation. In an earlier interview
        with CNN Philippines, the country’s top diplomat said he would be discussing
        the matter with Duterte, as the President would make the “<a href="https://www.cnnphilippines.com/news/2020/11/3/VFA-suspension-abrogations-Duterte-study.html">final
        decision</a>.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb803af-e40a-4400-be22-4bdf9f2ea3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:28:06.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is the first of two agreements between Washington and Manila
        about the treatment of their troops when they are in the U.S. or the Philippines.
        The deal includes provisions on visa and passport policies for American troops,
        and rights of the U.S. government to retain jurisdiction over its military
        personnel, among others.</p>'
  'Early-takeaways-election-night-votes-still-being-counted':
    'author': 'Eric Bradner, CNN'
