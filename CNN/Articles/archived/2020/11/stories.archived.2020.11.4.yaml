    'template': '1'
    'title': 'Texas gay bar transformed into presidential polling location claims
      it''s first to do so

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e6e9c-8eee-4828-8629-7de1edccecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;A local LGBTQ bar in Houston may
        have made history Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87ad31-09aa-44fb-942c-5c39eeee9fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59467fdf-9cd0-415d-9af8-1fd0a7b9e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buddy''s, which describes itself as a "modern gay bar with events
        as diverse as Houston," claims to be the first such establishment to become
        a presidential polling location.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a616f24f-fad6-4bf6-9b16-f9c6d8e8613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8079eba8-8fb5-4744-bdd6-b321634f012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location is open to any registered Harris County voters, and
        the bar has 14 voting booths along with poll workers who speak English, Spanish,
        Vietnamese, Chinese and Indonesian, according to its Facebook page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90792a2-7947-4303-8573-b5a7ad106db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a988a7c-29e1-4703-ab43-98d94169563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re fortunate to have this opportunity to create history in
        the process by being the first LGBTQ+ bar in history to be a presidential
        polling location," owner Christopher Barry tells CNN. The Houston Chronicle
        affirmed the distinction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fe0cb-8d92-4d04-8050-b0396a5bf509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9bf09-22f6-46d4-8280-984cb8b396a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buddy''s is proud to provide a safe space for all of our community
        to be heard. We hope to serve as a beacon of inclusivity and humanity where
        everyBuddy''s welcome."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a2fdf-58e3-491d-99ad-47cbfba5291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b16ce0-6761-45d5-bc29-683b481fda5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not a regular county, we''re a cool county," the Harris
        County Clerk tweeted in response to an LGBTQ activist who posted about the
        location.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51d8c6-1d8c-4813-9362-5a4c2699ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328845a-3cba-449c-9370-6a71297c0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry believes that becoming a polling location was the most productive
        way they could help the community on election day. He said that the voter
        turnout has been great and the response has been "overwhelmingly supportive."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7180b8a-f832-4fa0-9275-2cc43cfc705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1a9ac-425b-443d-b7a3-582799fd3407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:03.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry said it has been a "fantastic experience" and that they would
        love to continue to allow the space to be used as a future voting location.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5676b71-48ac-4a9b-8939-70600ea16a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acdeaa3-21c3-4382-8285-b226a23cfc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T16:07:04.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:11:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buddy''s will remain open until 7 p.m. local time (6 p.m. ET) for
        voting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ced7bd-b10f-498e-b78b-7e8eef074a07'
