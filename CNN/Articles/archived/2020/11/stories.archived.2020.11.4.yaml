      'mgnl:type': 'image'
    '75':
      'image': 'jcr:7d961a46-6c7f-4395-97af-4761fde528cd'
      'imageCaption': 'The preserved skull of the tamaraw named Mimi, who is Kali''s
        mother. Photo by GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e313a73-8567-44c4-8289-402d8babf76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:50:43.082+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0379c1-8fd5-427f-bf64-a9c4855fe3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statements taken and evidence collected, the rangers herded the
        two men down the mountains. They were to be brought to the police station
        in the town of Calintaan. Upon descending an area called Palagdan however,
        the hunters took advantage of the tricky terrain and straggled away from the
        group. Outmatched by the hunters’ knowledge of the landscape, the rangers
        were unable to catch up to them and lost them in the bush.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b212e-d2e8-4ec9-9237-75695a6a7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of this, and despite contentions from the tribal leaders,
        the TCP and the PAMB decided to file violations of Republic Act No. 9147 or
        the Wildlife Resources Conservation and Protection Act, and Section 20 A &amp;
        B of the Expanded National Integrated Protected Areas Systems Act, which criminalizes
        hunting and poaching in protected areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4fc405-915c-45e9-9979-c487628dc232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re hoping that the IPs would tell [us] who they are getting
        their firearms and their ammunition from,” says Neil Anthony del Mundo, TCP’s
        Project Coordinator and Assistant Protected Area Superintendent of MIBNP.
        “IPs shouldn’t have those. If they hunt, they do it with their traditional
        traps, their traditional techniques.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b159a-9e11-45fe-ba35-66c4ade881fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is ongoing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5f3de-4056-452f-a186-db3595d52fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pandemic Pressures</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25263769-bb21-458c-b6ff-057a4796b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus outbreak, MIBNP enjoyed a steady stream of
        visitors. Hikers and conservationists frequent the trails in hopes of seeing
        a tamaraw in the wild or to simply bask in the otherworldly landscape of the
        park. Tourism not only supplemented the salary of the rangers but also provided
        livelihood to the IPs who serve as mountain guides and porters. The presence
        of tourists also deterred suspicious, and possibly illegal, activities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c4138-a8e9-4ea4-b8b1-54ad519f3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since lockdown began in March, rangers reported an increase
        in trespassing, noting that poachers and hunters became more and more aggressive.
        Limited income sources also exacerbated the situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bc577-d4c7-4b58-a3a0-f4206983b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the rangers themselves weren’t spared.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f111ba3-766b-4ac7-987a-7200cb9119f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boost the national government’s COVID-19 response, public agencies
        had to endure a 10% slash from their annual budget. For the TCP, this amounted
        to ₱230,000 pesos ($4,700) – a month’s worth of compensation for 31 tamaraw
        rangers and 10 wardens. The TCP would’ve had to lay off eight people so the
        rest wouldn’t have to go a month without salary if it weren’t for interventions
        from partners. Three of the rangers were taken in by the PAMB of MIBNP, while
        the rest of the personnel as well as some of the IP guides and porters will
        be sustained by the United Nations Development Programme-Biodiversity Finance
        Initiative’s crowdfunding campaign called Together for Tamaraws. The campaign
        raised a total of ₱1.1 million ($22,700), enough to cover their salary for
        half a year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572da00-80ee-4690-b7a3-790cdea77b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cope, TCP had to shuffle its manpower.</p>'
    '76':
      'image': 'jcr:351a625d-cb74-423f-aa22-b4a76353b01b'
      'imageCaption': 'The Tamaraw Rangers who have dedicated their lives in protecting
        and conserving the most endangered bovid species in the world. Due to the
        socio-economic impacts of the pandemic, 10% of the total budget of the Tamaraw
        Conservation Program has been slashed where four Tamaraw Rangers, and four
        Tamaraw Wardens are to be laid off. Photos by GAB MEJIA'
