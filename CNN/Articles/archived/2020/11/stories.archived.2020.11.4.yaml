    'title': 'Filipino American voters in US ‘divided’ on Trump vs. Biden race'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542afde9-8b31-4179-a34c-bf843c00f76d'
