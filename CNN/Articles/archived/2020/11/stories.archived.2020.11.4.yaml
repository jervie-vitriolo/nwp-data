    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saving Mindoro’s last tamaraws amid tragedy and pandemic'
    'visualType': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c81ef7c-bc80-4ed9-b1b8-fcaed1ce3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Jose, Mindoro (CNN Philippines Life) —</strong> The
        gunshot boomed through the quiet mountain morning, startling both beast and
        man. At the Magawang ranger station in Mts. Iglit-Baco Natural Park, Geronimo
        “Cocoy” Barcena watched a harem of tamaraws hurtle out of their grazing spot.
        Scared stiff moments ago, he and his team quickly shifted to high alert: wildlife
        poachers had entered the protected zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9779f-0f71-4c31-b5b9-8d7b5111413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last twelve years, Barcena has been a ranger for the Tamaraw
        Conservation Program (TCP). He works to protect a species of dwarf buffalo
        found nowhere else but on Mindoro island in the Philippines. His ward is the
        tamaraw (Bubalus mindorensis), one of the 11 remaining species of wild cattle
        and the closest to extinction. Once widespread on the island, it now only
        numbers to about 500, with the bulk of their population residing in 1600-hectares
        of mountain ranges, grasslands, waterways, and lowland forests within the
        Mts. Iglit-Baco Natural Park (MIBNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de667d-58b0-410d-a7f0-e84b7e6e1d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning Rizal, Calintaan, and Sablayan in Occidental Mindoro, and
        Mansalay, Bongabong, Gloria, Pinamalayan, and Bansud in Oriental, the MIBNP
        is a protected area by law and an ASEAN Heritage Site, 2,500 hectares of which
        is designated as a “strict protection zone,”&nbsp;placed under regular patrol
        by the tamaraw rangers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac9885-18a7-481e-aba0-928a90d2c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally patrolling the site for six&nbsp;days straight, and a total
        of 22 days a month, tamaraw ranger teams had been restricted by the coronavirus-induced
        community quarantine since March and had to stay in place for longer in the
        field. Barcena and his team had been on duty for almost a month straight when
        the dreadful sound rattled the air one morning in late August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca5473-6b61-48b2-9ab5-288eb0fe23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We spotted two men in the general direction of the gunfire,” he
        recalls. “We reported the incident and monitored the area for 24 hours. Then,
        at around 9 a.m. the next day, we saw eight people up the ridge.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002ac45-ef1f-45d2-a034-95d0aa0b29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:00:46.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:11:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcena called the office for backup, and the TCP responded with
        additional manpower. The Protected Areas Management Bureau (PAMB) of MIBNP
        also sent forest rangers to the area. On August 28, the task force trudged
        their way to the suspected hunters camp on a spot called Anyayos.</p>'
    '0':
      'image': 'jcr:1faced4d-de23-43bc-b1eb-e74ae5022281'
      'imageCaption': 'Geronimo Barcena, the captain of the Tamaraw Rangers patrols
