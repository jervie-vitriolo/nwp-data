      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also stirred controversy earlier this year when he
        urged his supporters to vote twice -- by absentee and then in person -- to
        test the election system.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19ddba-bb5c-4c5c-ae79-1c97e48312f3'
