    'template': '1'
    'title': 'Indonesia wants to vaccinate 9 million people with China''s experimental
      vaccine in late December '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7de44-8314-4d21-9c67-db7f896a45fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:22:43.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Indonesia plans to vaccinate 9 million
        people with an experimental vaccine developed by Chinese drugmaker Sinovac
        Biotech in December, a senior government minister announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78662f-b11a-414d-80b6-085ef682ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:22:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister for Maritime Affairs and Investment Luhut Binsar Pandjaitan
        said vaccinations "would likely start in the third week of December 2020."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4bd48c-3547-45a8-9072-b17de8f75b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:22:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9a6b1-f7c0-448c-8282-e2cf25317fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:22:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government will give vaccinations to "nine million
        people in specific areas that we believe contribute greatly to handling the
        high number of Covid-19 cases," Pandjaitan said. "In Jakarta, for instance,
        there are several areas that we believe contribute significantly to the tally
        of Covid-19 cases, and (we will) give them a shot."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc09a58-8bb3-4a9b-8f52-81ef3b106ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:22:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination drive is separate from Phase 3 clinical trials for
        Sinovac, taking place in West Java in conjunction with Indonesia''s state-owned
        biotechnology company Bio Farma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22ed4d-5e6d-4125-8157-d3a5efd3e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:22:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1f04b-0e7a-4227-b41f-c6a4aac41e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:22:43.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities said the vaccinations will put the country
        on track to lift restrictions in popular tourist destination Bali -- planned
        to reopen in early 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf708c-9460-47ba-b808-25f01c0592dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:22:43.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf55c0f-c8c0-4d17-9d4f-f8fde62f80f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:22:43.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are keen to see Bali become a green zone, which is our target.
        We are optimistic that Bali is becoming a green zone at the start of next
        year, as we will commence vaccinations in the third week of December," Panjaitan
        remarked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79011d9b-a135-428e-aefc-9f006a12f84d'
