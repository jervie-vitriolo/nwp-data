      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) –</strong> Cellular
        signal is back in a few areas in Catanduanes, but power interruption remains
        a problem for its residents after Super Typhoon Rolly hit the province, government
        officials reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f4ad2-53cf-4827-94cb-c9ba73e31ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:12:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be00730-9897-485d-8b24-1c06bb8f2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:12:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council spokesperson
        Mark Timbal told reporters in a text message that <a href="https://cnnphilippines.com/news/2020/11/2/Globe-Smart-service-restoration-Rolly-hit-areas.html">mobile
        communications under telcos Globe and Smart have been restored</a> in some
        portions of Virac, Catanduanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781fea50-8b30-4d72-a67b-2304a2543699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:12:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05189a-bdba-4330-815e-19bbdbea5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:12:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m., Smart said that all its services have been restored
        in the province. At around 1 p.m., Globe also issued an advisory that outgoing
        calls and SMS are now back in San Juan, a barangay in the provincial capital
        Virac, while mobile data with 2G and 3G connectivity has been restored in
        Bato, Pandan, and San Andres municipalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312d689-e7e6-4250-886d-bcb3a104cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:12:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfc049-10f5-47e8-94ff-ad31b6adf1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:12:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Energy Secretary Alfonso Cusi said in a virtual briefing
        that power has yet to be fully restored in Catanduanes and other areas in
        the rest of the Bicol region that were devastated by Rolly over the weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc945b4d-6f36-45db-827b-03f05fa86796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T14:46:26.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:12:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
