      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election officials sent out a statement Tuesday evening saying that
        they plan to run the ballots through a scanner again starting Wednesday morning.
        If that doesn''t work, Billman told CNN, each vote may have to be manually
        duplicated by a poll worker using a touch-screen voting machine, with a witness
        observing the process.</p>'
