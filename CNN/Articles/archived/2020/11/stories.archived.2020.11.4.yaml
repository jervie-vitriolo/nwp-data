  'duterte-orders-covid-19-test-price-cap':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte has issued an executive order mandating
      a price ceiling for COVID-19 test kits and testing services, tasking two government
      agencies to identify the correct pricing. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T15:44:22.186+08:00
    'imagesource': 'jcr:782af98d-319a-48f0-8cf3-95609844b31d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a077a1fe-38d9-4673-8af6-98783348efc6'
    'lead': 'President Rodrigo Duterte has issued an executive order mandating a price
      ceiling for COVID-19 test kits and testing services, tasking two government
      agencies to identify the correct pricing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T15:53:11.206+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:11:56.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:08:53.435+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders price cap on COVID-19 tests'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a4b5d9-916b-47b1-845f-b8f9dcc6c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T15:53:11.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:11:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> President
        Rodrigo Duterte has ordered a price ceiling on COVID-19 test kits and testing
        services, tasking two government agencies to ensure affordable pricing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e96e9-5716-4984-9bd0-5d056d1442d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T09:47:33.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:11:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order No. 118 released on Wednesday, the President
        asked the Departments of Health, and Trade and Industry to determine the price
        range for the COVID-19 tests conducted by hospitals, laboratories, and other
        health facilities. They were also tasked to issue guidelines and ensure compliance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f277d-2238-4b76-b9aa-dbf1982c45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T09:47:33.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:11:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President warned that those who will violate the price cap may
        have their licenses and accreditation revoked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eec210-ccbf-44dd-adfa-2b57713f9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T09:47:33.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:11:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said the price regulation will cover both public and private
        health facilities licensed by DOH to conduct testing, adding the imposed price
        ceiling will be included in the licensing requirements for these facilities
        and testing centers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994fb09-3b11-44a8-9218-4f27f37958ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T09:47:33.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:11:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH in September recommended that Duterte issue an executive
        order following reports of exorbitant prices charged for COVID-19 testing
        services. It did not suggest a price, but it conducted surveys to determine
        the range.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9bc82-b7ea-4a0b-b3de-42aa13fd2084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T09:47:33.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:11:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism also appealed for a limit to the price
        of RT-PCR and antigen tests — which remain a prerequisite before traveling
        to tourist destinations.</p>'
  'United-States-COVID-19-cases-elections':
