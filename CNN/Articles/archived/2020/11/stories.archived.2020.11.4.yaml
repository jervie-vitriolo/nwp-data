      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first term, Ocasio-Cortez, 31, has built an army of loyal
        supporters <a href="https://www.cnn.com/2019/12/14/politics/alexandria-ocasio-cortez-raising-money-first-year-in-office/index.html"
        target="_blank">across the country</a>&nbsp;and she is already fielding <a
        href="https://www.cnn.com/2020/08/16/politics/cardi-b-aoc-endorsement-trnd/index.html"
        target="_blank">calls to run for president</a>. The self-styled democratic
        socialist is frequently singled out for attacks by Republicans including <a
        href="https://www.cnn.com/2019/07/14/politics/alexandria-ocasio-cortez-trump-tweet-racist-attacks/index.html"
        target="_blank">President Donald Trump</a>&nbsp;for her liberal beliefs, including
        her "Green New Deal" proposal.</p>'
