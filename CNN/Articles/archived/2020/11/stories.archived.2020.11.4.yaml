      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b859229-c1dc-40f2-b531-6b509556f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:11:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ff5cc-8c03-4f20-a7c0-931a2ecae241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:04:14.264+08:00
      'mgnl:createdBy': 'bamba'
