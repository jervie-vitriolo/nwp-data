      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the region there are 238 people currently hospitalized per million
        people," it said on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ab5ff-8c2c-4ab9-8937-356ce13530f8'
