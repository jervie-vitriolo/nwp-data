    'mgnl:tags': ['Super-Typhoon-Rolly', 'RollyPH', 'DSWD', 'Department-of-Social-Welfare-and-Development',
      'Irene-Dumlao']
    'template': '1'
    'title': 'DSWD says over ₱8.3 million worth of aid given to Rolly victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec82a2d-ff8f-4448-ae6b-eac4bef13555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:40:34.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — Over
        ₱8.3 million worth of aid has been given to people who were affected by Super
        Typhoon Rolly, the Department of Social Welfare and Development said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1b082-92d7-4ebe-8b5a-7198ce3394cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:40:34.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Spokesperson Irene Dumlao told CNN Philippines that the assistance
        include family food packs and other relief items.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b839f-2726-4b38-add5-f70bc00e3bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:40:34.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao added that their field office in the Bicol region (Region
        V) is also conducting a rapid damage assessment and needs analysis to determine
        the extent of destruction caused by the typhoon so they could give the necessary
        aid to families in affected areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9257ae1-9fc8-4060-afda-bc273e61b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:40:34.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency shelter assistance is another form of aid given to
        affected families, where after an assessment of their houses, cash assistance
        ranging from ₱10,000 to ₱30,000 is given depending on the damage. That is
        aside from the ₱8.3 million aid mentioned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ef828-801d-4095-bc51-1d908e2ce6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:40:34.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based <em>din po sa</em> assessment <em>na isasagawa natin, nadedetermine
        natin kung ang bahay po ba ay</em> partially or totally damaged <em>dahil
        meron din tayong iniimplement na</em> emergency shelter assistance <em>na
        kung saan meron pong</em> financial assistance <em>na ibinibigay po sa kanila
        para...makatulong sa pagrerehabilitate ng kanilang mga tahanan,"</em> said
        Dumalo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287caf5-4396-4a85-820d-c1ccf519aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:40:34.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the assessments, we can determine whether
        their houses are partially or totally damaged because we are also implementing
        emergency shelter assistance where financial assistance is given...to help
        them rehabilitate their homes.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e8299-dead-435a-b4fe-5ca7e869b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:40:34.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Rolly (international name: Goni), ripped through Luzon
        and affected parts of the Visayas over the weekend. It is said to be the strongest
        typhoon so far this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d4946-892e-4d75-8875-162ebc8c63bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:40:34.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll stands at 20, with 14 from Albay and six in Catanduanes.
        The NDRRMC added that injuries have now climbed from 13 to 74 from Calabarzon,
        Mimaropa, and Bicol Region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7643b5-e844-4d2d-9e11-e84f48c0551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:40:34.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three people were reported missing in Guinobatan, Albay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63225023-7873-4026-baa2-24058ec83f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:40:34.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least ₱4.8 billion worth of damage to infrastructure was incurred
        in Bicol Region alone, while up to P2.8 billion worth of damage to crops,
        livestock, fisheries and agricultural facilities was incurred in Calabarzon,
        Mimaropa, Bicol Region, and Eastern Visayas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00b5ef-23c5-421e-af90-69bb805ed70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:40:34.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly affected more than two million people in the country, displacing
        over 517,000 residents. Some 382,000 persons remain in evacuation centers
        in Ilocos Region, Central Luzon, Calabarzon, Mimaropa, Bicol Region, and Metro
        Manila, NDRRMC data showed,</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71772038-22f4-4c43-8368-3eb3c4973a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:40:34.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 178 COVID patients and 417 medical staff also had to be
        evacuated from different quarantine and testing facilities.</p>'
  'politics-discussion-disagree':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-04T17:49:15.191+08:00
    'imagesource': 'jcr:6dbb392d-d12d-49bd-ae53-fce150f6a1a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f23a25b-4f5c-478f-9d62-80e91bbcc465'
    'lead': ' Isn''t there a way to communicate that allows both sides to be heard
      without further tearing our relationships apart?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T17:54:34.915+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:11:20.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:09:01.173+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-elections', 'elections-2020', 'politics', 'Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'How to talk politics with angry loved ones who disagree with you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9b3ea-c058-4d72-887f-1719765f5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Election Day may be over, but the anger
        and frustration that divide America politically continue to simmer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26370daa-da92-4987-bded-da99a55ccede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, that animosity has boiled over in personal relationships,
        as friends, colleagues and loved ones find themselves on opposite sides of
        a seemingly unbridgeable ideological chasm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ffe9d-fa5b-46a1-b7c6-ba6c57740f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet these are people we care about. Isn''t there a way to communicate
        that allows both sides to be heard without further tearing our relationships
        apart?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f0adf-9e2b-4ee4-8924-d24875b3b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely, experts say. Here are eight suggestions on how to bridge
        the gap.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff9a60-2d70-4756-85a3-cfb843de5fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ask yourself: Why am I doing this?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4f8c5-096d-4088-ac79-ba1b2dfd7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of deciding whether or not you want to have a conversation
        with somebody across political lines, it is important to be aware of what
        your own motivations are," said Tania Israel, author of <a href="https://www.amazon.com/Beyond-Your-Bubble-Strategies-Conversations/dp/1433833557"
        target="_blank">"Beyond Your Bubble: How to Connect Across the Political Divide:
        Skills and Strategies for Conversations That Work."</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e7279-31ee-4edf-8808-bedae3ad687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your goal is to change the other person''s mind in one conversation,
        you''re going to be really disappointed, because you''re not likely to be
        that effective," cautioned Vaile Wright, American Psychological Association''s
        senior director of health care innovation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46ccce-a136-48c4-93af-fa3de1ca2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can help to keep your relationship with that other person top
        of mind, suggests Jacksonville, Florida, clinical psychologist Nina Silander,
        who has written about the lack of conservative views in the <a href="https://onlinelibrary.wiley.com/doi/abs/10.1111/cpsp.12312)"
        target="_blank">field of psychology</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e1b88-a3bb-4209-a640-89d4228e66eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about why it is you care about this person, or why you like
        them or appreciate them," Silander said. That can soften your response and
        help you "better articulate your perspective and lend credence to their viewpoint."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0a72e-ad7d-45eb-b1ae-1d1de08dc1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Try curiosity first</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26bc7e-c9b6-41a0-a067-874d2180627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid approaching the exchange with a list of talking points or
        facts in mind, experts suggest. Instead, you want to ask questions and truly
        understand the response.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dcbb43-e339-4649-9615-9e51cd850c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing you can do is to listen to the other person,"
        advised Israel, a professor in the department of counseling, clinical and
        school psychology at the University of California, Santa Barbara.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a36e7-4223-46f2-8a25-6fbe5ad2b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that, enter the conversation with simple curiosity, she advised.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bbae6a-3a08-4cce-9578-13fccd4680be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being curious about where they''re coming from and trying to understand
        where they''re coming from helps set people''s expectations (about the outcome
        of the talk) more appropriately," Israel said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356112a5-37aa-4bd5-a781-513be11071ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be prepared to listen, not talk</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e037cd3-c0a6-4cb3-a193-ee432864ff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that, you may have to learn and practice some new (or rusty)
        skills, the type taught in marriage counseling, for example.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c727e1-dd52-4556-af39-48073d59909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeating back what you think you heard and asking questions are
        techniques known to elicit clarifications, as your loved one realizes either
        they misspoke or you misunderstood.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33e97f-913c-4a23-aef6-d0dada931504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minimizing misunderstanding is incredibly important -- repeating
        back what we think we''ve heard, asking questions to clarify, looking and
        really striving for opportunities to share and find common ground can go a
        long way," Silander said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1849c-0492-49bd-83ba-5c34dedb97b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It helps you to really listen if you know that you''re going to
        need to summarize," Israel added. "It''s also going to help them to feel more
        understood, and that''s going to help to create that connection and keep the
        entire conversation on a calmer level."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62170912-1f32-4f62-b3d3-ee4b345cca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go a step further and acknowledge the other position, Silander suggests.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be06ea5-0c3b-4e9b-9951-55484f41ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trying to understand someone else''s position, or trying to see
        the world through their eyes is what we call in developmental psychology,
        ''theory of mind.'' It''s something we learn to do as older infants or toddlers,
        understanding that other people can see things differently," Silander said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1424d-4f0b-4bce-ba32-c7e6c8cd23d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using "I" statements instead of "you" statements is another important
        way to facilitate dialogue, Wright said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daddc85-0f77-4220-9448-e982d342f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, you could say ''I have a lot of concerns about this
        election, and how it might affect health care because I have a preexisting
        condition.'' Keep it about you and your feelings and about the policies, not
        the people," Wright added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756907f9-800c-4786-a6d4-dbc4e2bbf5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts CNN spoke to point out that these skills not only will help
        better our dialogue across political lines, but in our daily lives as well.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e3896-8127-48a2-9ed7-5c45938425f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re also going to help us to be better parents, better partners,
        better community members and coworkers," Wright said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1e72b8-b97f-48a7-9b75-42444dac1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beware the minefield of human nature</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d52a7-fea9-4ec0-b653-6e4633673ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect to feel an emotional flare-up when you hear things you don''t
        like. It''s part of being human, an ancient and automatic reaction to any
        perceived threat to our well-being.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69ee8e-6527-439f-85c7-5bb24ecede93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turns out that our bodies don''t necessarily know the difference
        between the saber-toothed tiger and a shocking news event or a heated conversation
        with another person," Israel said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f592a-9f3b-4664-b87c-4eb95c68fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our sympathetic nervous system goes into action when we perceive
        a threat, flooding the body with adrenaline and other stress hormones. Key
        signs of that reaction can be a racing heart, tense muscles, even a flushed
        face.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980df191-b35e-4f53-8de4-90ab65aaf7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to fight or to run away from the threat," Israel said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f240f2-2d59-45ae-8149-d895fe515b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such reactions to politics can even harm our health, research has
        found.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aaedea-874c-499d-a0c0-5e0a933390cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitalization rate for heart attack and stroke in a major
        California health system was 1.62 times higher in the two days immediately
        after the 2016 presidential election than the same two days the week before,
        a study released in late October said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f31f7-915e-418a-af26-e40f9cd61d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a wake-up call," said study author David Williams, chair
        of the department of social and behavioral sciences and a professor at the
        Harvard T.H. Chan School of Public Health, in a statement.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd3338-c679-4b9a-9867-031c9a503ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to pay greater attention to the ways in which stress linked
        to political campaigns, rhetoric and election outcomes can directly harm health."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1dfd13-0acb-4044-afe9-ac4acc044d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ground yourself</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e5c8bb-4b67-4331-b79b-b893ba9781a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible to interrupt our natural tendency to become stressed
        and anxious by using grounding techniques as soon as we feel ourselves tensing,
        psychologists say.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0cfce4-b4b6-4816-b132-ea09b89bf3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''"We can do deep breathing," Israel said. "We can physically ground
        ourselves by noticing the feeling of the chair underneath us or by touching
        our own arm and paying attention to that."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa552301-ffcd-402e-bf08-3d8c84505a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set yourself up for success by making sure you''re in top mental
        shape for the conversation, Wright suggests.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b70f51-11fd-4189-8d1a-d9995d2bd882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not great to have these conversations at the end of a long,
        hard day, or when people have been drinking or a situation where you''re not
        as emotionally in control as as you''d like to be," she warned.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc87d59-e22c-4f3d-8ace-b7b629c73148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beware of tribal urges</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7038f-713f-4006-9da1-abfd98f59404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s natural for people to want to be in groups with similar viewpoints,
        or to "find our tribe," experts say.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374f5f8-0e98-479d-8e2a-ecefe020f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During an election year, we can become rather tribal, and that
        can be inflamed by media, it can be flamed by special interest groups, and
        it caters to our own human nature," Silander said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8ae8d-1e21-43d2-b25f-61341c90fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people media choose for spokespeople usually are more extreme
        in their views, but it''s also our basic psychology that we tend to have these
        distorted perceptions of people who we see as being different from ourselves,"
        Israel said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a2fdc-ed0b-4d24-9eaf-4dbeb94123f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This instinctual feeling of "us versus them" intensifies with divisive
        rhetoric, Wright said, which can lead us to label people in ways that make
        it difficult to find common ground.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a670ef1-094b-41a1-b1da-049dcc94a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t just that you and I have differences on how the educational
        system should run," Wright said. "It becomes ''You don''t care about teachers,
        you don''t care about kids.'' It becomes not about the issue, but about you
        as a person and your values."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d4045-e067-44bb-933d-034a4213ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Try to find common ground</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a0b9b-a4ab-4895-a052-40f585d88a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat that, Silander suggests learning about the fundamental
        value differences between liberals and conservatives in an objective and considerate
        way.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1129ea-a4df-4232-b83a-d8fa8b5b818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really enables us to better understand and empathize with one
        another," Silander said. "And we can start to see that maybe we often share
        concerns that are more similar in nature than we would have thought, even
        if we disagree with what solutions to those concerns would look like."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5353411-c5de-4039-ac0a-b9cf81fdbc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, Silander points to civil rights issues as a way for
        liberals to try to understand why some conservatives believe mandates to wear
        masks are an infringement on personal liberties.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128163b-90fd-4046-85fb-d0d13daba8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underlying theme or principle can at least be one way to relate
        even if we disagree," she said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d304e-4bb0-41a7-be7b-7161eae6bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Join a group and practice</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48eff4f-ef7f-45a1-97c2-476aaa8aebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practice makes perfect, as they say. Over the last four years, groups
        of people dedicated to bringing political opposites together have sprung up
        around the country.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3c054-f5a6-4fe8-a28a-b2b81cfa0c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining a training — such as those offered by <a href="https://onlinelibrary.wiley.com/doi/abs/10.1111/cpsp.12312"
        target="_blank">The Better Arguments Project</a>&nbsp;— can jump-start your
        skills for that all-important talk with a loved one.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378227b0-53c2-4ccc-9057-2d7e5dd64978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of a better argument is really all about caring more
        about one another than we do about our opinion on a specific subject," explained
        Caroline Hopper, managing director of the Citizenship &amp; American Identity
        Program at The Aspen Institute, which oversees the program along with The
        Allstate Corporation and educational nonprofit <a href="https://www.facinghistory.org/"
        target="_blank">Facing History and Ourselves</a>.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1d2a5-cefb-42ea-a805-d4a6fc8de2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we politely ignore our differences — especially with those closest
        to us — we are "giving up our public discourse, our family discourse, to the
        voices that are the most polarized," Hopper said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2d629-7267-44c2-b0eb-6f3127e47ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to be able to seek any kind of informed solutions
        together because we''re not getting the full scope of information that we
        need," she added.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255b143-5492-4007-b6e9-8b3ace0f81d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make our democracy work, we really need to be engaged with each
        other," Silander said. "I honestly think we are stronger If we can find ways
        of listening to each other and connecting and working together. I hope that
        we will take those opportunities no matter what the outcome of the election
        is."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631d500-3330-425a-b7c5-d74ce6b04620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:54:34.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:11:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/04/health/political-differences-with-loved-ones-wellness/index.html"
        target="_blank">How to talk politics with angry loved ones who disagree with
        you</a>."</em></p>'
