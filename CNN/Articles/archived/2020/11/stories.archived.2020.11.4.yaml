      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf92021-1118-4235-b905-3273d8f778fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Donald Trump clearly now pushing the case that this is going
        to be unfair, this is going to be challenged — that''s just going to make
        markets anxious this could [take] weeks," Knightley told me.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b882807d-5ff2-44bc-901d-239fcc8bde19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:42:26.786+08:00
