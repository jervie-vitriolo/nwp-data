      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment was a chilling threat to democracy. But Trump''s declaration
        bears no impact on states'' vote counts, with many planning to resume processing
        absentee ballots later Wednesday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e1147-77ac-4a9e-88ca-542c3b283f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.207+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83a533-640e-4a68-8978-1df119840fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.208+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke to supporters earlier Wednesday morning in Delaware,
        telling them that "we believe we''re on track to win this election."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674887b-2785-459f-917a-174a6606dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.208+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dfacfd-8722-459a-980d-213caca1747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.208+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep the faith guys, we''re going to win this," Biden said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e651a-5926-4bd5-8a74-71d5e7a32572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.208+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be9550-37ae-4113-9e7f-3fb378c7fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.208+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Down-ballot Democratic disappointment</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41d814-ffa8-4227-92a8-2e919d56f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.208+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Democratic Senate challengers, Jaime Harrison in South Carolina
        and Amy McGrath in Kentucky, raised about $200 million combined to challenge
        Republican Sens. Lindsey Graham and Mitch McConnell. Both were blown out.
        Democratic challengers in Iowa and Montana also lost.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c85a3-cc64-4c11-b9bd-2979303c3b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.208+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2bfa6-a49d-4ff8-9460-ed926f4b8f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.209+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite record-shattering fundraising numbers across the map, Democrats''
        hopes of a net gain of three seats if Biden wins, or four if Trump wins, to
        give them a Senate majority were slipping. Those hopes could now depend on
        Georgia, where at least one and potentially two Senate races are headed to
        runoffs. Results in Maine and North Carolina -- two top Democratic targets
        -- remain outstanding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30d59b-a5a0-46be-ad5c-3b627c3cfc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.209+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4323e4-73b5-4884-83a4-8a1bef6f3078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.209+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many races were left to be decided as of 5 a.m. ET on Wednesday,
        but Republicans had ousted a few Democratic House members while defending
        some seats in key districts, potentially shrinking a Democratic majority that
        was widely expected to grow.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6dafd-55fe-4f6a-93a0-ced9bda4e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.210+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613520cc-bbb6-4630-a0ba-69120284aaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.210+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trumpism is here to stay</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c13f70-284d-43c3-80a5-68563c83f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.210+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of Trump''s re-election bid has not yet been decided. But
        Tuesday''s results were not the large-scale repudiation that would carry Biden
        to a landslide victory and force Republicans to re-evaluate their party''s
        approach.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3339ae0b-4275-456e-900e-47f6e5f6dade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.210+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c503e-a2ed-4e60-af60-84ea603441ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.210+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats'' effort to put three states Trump won handily in 2016
        -- Iowa, Ohio and Texas -- fell flat. Florida continued to flummox the party.
        Republicans, meanwhile, were on track to pick up House seats, and fended off
        a number of serious Senate challenges</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0dcff-785d-4674-8be4-a678699bbe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.210+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57249b54-2032-4fb1-affa-b2b0d40451e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.211+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia and Arizona appear more competitive than they were in 2016,
        and it''s not yet clear whether Biden has rebuilt the "blue wall" of Wisconsin,
        Michigan and Pennsylvania. But 2020 did not bring anything close to a remaking
        of the electoral map.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d91c6-18a3-49bb-9def-e3bddb245807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.211+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd239592f-4d75-4ed3-b4e5-08b5d4750692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.211+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Democrats struggled with Latinos</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b9a8e-d3f2-4fad-b01d-b996f8cadaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.211+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Democratic organizers and operatives warned that the
        party was at risk of a poor performance in Florida''s heavily Cuban Miami-Dade
        County, and that it hadn''t been reaching nearly enough Latinos in the Rio
        Grande Valley to turn Texas into a battleground.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad35c25-103c-442c-a598-6a4e2c7fc573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.211+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd0166-577d-4f6d-b616-e94e65c36eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.211+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears proved to be founded, as Biden fell well short of Hillary
        Clinton''s 2016 performance in those areas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb658f9-e7d6-4eac-abfe-bf998efe1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.211+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05e783-a0c7-4fb5-aff1-2bb96a41b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.211+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latinos are not a monolith, and the politics of Cubans in Miami,
        Puerto Ricans in Orlando and Mexicans in South Texas can vary widely. But
        after falling short of expectations in several key areas -- and doing so against
        a President who has treated immigrants harshly and mismanaged a pandemic that
        was disproportionately deadly for Latinos -- Democrats must now face hard
        truths about their shrinking margins with a fast-growing segment of the electorate.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d81ab-b353-410c-80b7-bc52d63ef2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T18:41:34.212+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:10:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/04/politics/election-day-2020-takeaways/index.html">"Early
        takeaways from election night as votes are still being counted."</a></em></p>'
