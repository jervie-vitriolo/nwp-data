      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are also closely watching the results in the race for
        control of the US Senate. If Democrats appear poised to retake control of
        the Senate, that could pave the way to robust fiscal stimulus and infrastructure
        spending — two things markets crave. However, it could also lead to higher
        taxes that would cut into corporate profits.</p>'
