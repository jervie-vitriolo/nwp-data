      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terence Wu, a foreign exchange strategist at OCBC Bank in Singapore,
        said that the currency would likely be driven by other factors, such as whether
        China''s economic recovery can remain on track.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
