        researchers find"</a></em></p>'
  'Dubai-s-PM-receives-coronavirus-vaccine-shot':
    'author': 'Sarah el Sirgany, Mohammed Tawfeeq, and Kareem Khadder, CNN'
    'caption': 'Dubai leader Sheikh Mohammad Bin Rashid al-Maktoum receives a dose
      of what is thought to be a coronavirus vaccine that is currently in clinical
      trials. Photo courtesy: Emirates News Agency'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-04T03:12:22.661+08:00
