      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Grab Cyclists United, the group sought a dialogue with
        the Grab PH management over “almost-zero jobs” for the cyclists for the past
        weeks. This is in comparison to bookings for Grab motorcycle riders, it added.</p>'
