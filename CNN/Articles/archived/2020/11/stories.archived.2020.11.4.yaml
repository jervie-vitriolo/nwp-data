      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Americans head to the voting booths
        Tuesday, the devastating COVID-19 pandemic looms: surging across the US yet
        again, setting grim records and forecast to take tens of thousands more lives
        across the country in the coming months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fa14c-453c-4fce-97fb-a65d28190de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f0b6e-cc65-4d0c-b794-4e99cd5d5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned this bout with the virus will be the worst one
        yet -- and alarming trends are already pointing in that direction. In just
        one month, the country''s 7-day case average nearly doubled. Last week, the
        US reported 99,321 new cases -- the highest single day number of infections
        recorded for any country. And at least 31 states set daily infection records
        last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24239ffe-4500-4686-aed1-b91a679198ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d27a61-d34f-4af3-87fe-9b998cf82d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations are also surging, with the number of patients nationwide
        rising by more than 10,000 in just two weeks, according to data from the COVID
        Tracking Project. Hospitals in some parts of the country have hit their "breaking
        point."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5930a7-41b2-4e77-a2f9-90a63e825042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74d291-130a-4308-931d-af27f0377cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital officials in El Paso, Texas, are now preparing to open
        the city''s civic center as an overflow medical facility and add a fourth
        mobile morgue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a4d5f-0753-4707-b8eb-857f863e20da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c4b17-96a6-43ad-b77c-003ef05e7449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when hospitalizations climb, deaths are likely to follow, doctors
        have warned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa8a86-8f4e-4d5d-8591-134d44cae347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b2937-3520-4a9b-ad93-13d4ceef8bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus''s spread has already changed the way Americans vote,
        as tens of millions of people have already voted by mail or prior to Election
        Day. People recovering from COVID-19 or quarantining from being exposed to
        the virus can still go vote, a spokesman for the US Centers for Disease Control
        and Prevention told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd3c57-1c4a-42b5-b406-d0f224c6fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebb267-28d7-4440-8cf7-1e58cd356678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 231,500 people have died in the US and researchers from
        the University of Washington''s Institute for Health Metrics and Evaluation
        project a total of about 399,163 American lives lost by February 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7df84-bb63-4a2c-b452-21019673b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:16:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ea283-dcd0-488f-a7be-25f949927315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers will likely get worse before they get better and officials
        worry the upcoming holidays -- and the gatherings that will come with them
        -- will further fuel an already rampant spread into the winter months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59567bf-5a52-4a6e-9728-3a90003243ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7410c04-ddbd-461a-a5f7-a7bb7eb13bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it doesn''t have to be this way. Public health measures touted
        by experts for months -- including face masks, social distancing and regular
        hand washing -- can help hold the virus down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e892ab50-6ff3-4254-a309-9f45d77d42bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d65d8c-4962-40d2-9ddf-a8993450da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Health resources ''stretched beyond belief''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815436de-f955-4115-ae6e-18c52839aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 36 states are reporting more new cases than the previous
        week while only five -- Alabama, Hawaii, Louisiana, Oklahoma and Tennessee
        -- are reporting a decline, according to data from Johns Hopkins University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b81b5d-ec18-4e1b-bb4f-5e51404045b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd83053-2a7e-4385-b172-e803986f70d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working to combat the pandemic''s grip, some state leaders have
        pushed new measures in hopes of slowing the spread of the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62df6e-967c-4710-8947-ca7554738634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b14ecb-feeb-4283-91aa-9b3aa39648e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Connecticut, Gov. Ned Lamont announced new guidelines including
        limiting restaurants to 50% capacity, with no more than eight people at a
        table and limiting indoor event spaces and theaters, among other restrictions.
        Lamont also recommended residents stay home between 10 p.m. and 5 a.m., a
        move he said would help limit socializing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201a897-08c2-43b6-a52a-1e74acee4ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4dfab3-2abb-49a9-805d-cc63023d00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Gov. Charlie Baker on Monday announced a Stay-At-Home
        advisory, which will be in effect from 10 p.m. to 5 a.m. All gatherings --
        limited to 10 people in homes indoors and 25 people outside -- need to end
        by 9:30 p.m., he said. Everyone over the age of 5 will also be required to
        wear a face covering in public.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ade62-4e99-4e50-a621-ad2c65451da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:06.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92916b8e-89e7-435a-9aa7-00ed869dd89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:39:56.245+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:17:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in West Virginia, the governor sounded the alarm on the
        state''s infection rate and the resources stretched thin.</p>'
