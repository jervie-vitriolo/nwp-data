      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, OWWA told CNN Philippines that it has already paid
        ₱2.3 billion so far as well as created a task force to fast-track payments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adb68c-b22d-4d3a-9dd7-2712bfff286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:44:40.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall work on the list given and pay allowable expenses within
        7 days," vowed Hans Cacdac, OWWA Administrator, adding that they will also
        review documents to see if there is any error on their computations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2686db-8d2a-4b4a-9dd1-6b7c0b5be95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:44:40.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibarreta responded saying the HSMA is not privy to the payments
        made so far. She also did not provide a list of hotels who have shared financial
        concerns, saying some would like to "protect their brands."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e987e76-aeed-4d61-ad1e-c4b8380a6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:44:40.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:10:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just in the level of staying afloat," she said. "If there
        are no more funds to buy necessary supplies like food and sanitation kits,
        it would be difficult to operate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eddbe2-31dd-4f5f-91fa-fa4ede9f1455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:44:40.175+08:00
