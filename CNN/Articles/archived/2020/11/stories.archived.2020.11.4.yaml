    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['whale', 'California', 'kayak']
    'template': '1'
    'title': 'A humpback whale almost swallows kayakers near a California beach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a91c43-bbe2-4dc6-9a22-2e6fe457b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:41:32.074+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two whale watchers had a close encounter
        while kayaking off the coast of Avila Beach, California, that they will likely
        never forget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b0e09-f722-4cdc-87a7-a589b143856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:41:32.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie McSorley and Liz Cottriel were watching humpback whales on
        Monday when one decided to get up close and personal. A whale came up underneath
        them and caused them to capsize.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc83b8-53e8-41a3-b1ff-94d4282a2c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:41:32.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the big pool of fish, the big bait ball come up out of the
        water," McSorley told CNN affiliate KMPH. "I saw the whale come up. I thought,
        ''Oh, no! It''s too close.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f5a39-e44a-46a8-a4d2-02229132f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:41:32.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of a sudden, I lifted up, and I was in the water."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da11e3-5129-4eb4-a47b-004cd28714d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:41:32.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from a witness nearby makes it appear as if the kayakers
        are being swallowed by the whale, but the two just tipped over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69806d28-57cd-4f59-af11-5ab209298703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:41:32.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whale was right here in my face, literally," Cottriel told
        KMPH.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70684f2-b9e7-431e-b4b1-60668d49f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:41:32.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thinking to myself, ''I''m gonna push. Like, I''m gonna push
        a whale out of the way! It was the weirdest thought. I''m thinking, ''I''m
        dead. I''m dead.'' I thought it was gonna land on me. Next thing I know, I''m
        underwater."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb60ee2-6e36-464b-9e11-51f59324a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:41:32.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two managed to escape unscathed, briefly going underwater after
        capsizing before reemerging.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f8215e-4b6d-41b4-8330-0388201b8343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:41:32.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humpback whales typically feed on krill and small fishes, according
        to the National Oceanic and Atmospheric Administration (NOAA).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694dde0c-0605-4ee9-b2f9-45e89be042f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:41:32.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NOAA says humpback whales are popular among whale watchers as
        they are active on the surface and often jump out and slap the water with
        their pectoral fins or tails.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4949669-4b76-4715-b81a-cdfc29cc2813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:41:32.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:12:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/03/us/whale-kayak-trnd/index.html"
        href="https://edition.cnn.com/2020/11/03/us/whale-kayak-trnd/index.html">A
        humpback whale almost swallows kayakers near a California beach</a>"</em></p>'
