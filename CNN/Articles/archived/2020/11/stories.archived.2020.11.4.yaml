      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US stock futures went on a rollercoaster
        ride during after-hours trading Tuesday as investors dug in for a long election
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda99b4c-3264-45db-90b7-fbbf76833827'
      'mgnl:activationStatus': true
