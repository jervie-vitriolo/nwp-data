      'mgnl:lastActivated': 2023-01-25T18:13:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65d7e7-2613-4569-9d81-27a999b268bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T17:46:44.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:13:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wisconsin, some results in the key area of Milwaukee may not
        be reported until after 5 a.m. on Wednesday, meaning the vote tallies in some
        of the most critical areas for Biden would not be known until then.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd3ed4e-fff1-46df-89dc-4d1b8fd90f05'
