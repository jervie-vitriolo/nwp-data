    'jcr:uuid': 'ca82b1e0-4336-4cd9-8a8f-28b3e4633b28'
    'lead': 'Labor Secretary Silvestre Bello III says that diplomats have a special
      arrangement, wherein they can bring their own staff without going through OWWA
      and POEA. Despite this, DOLE is ready to extend assistance to the former helper
      of Philippine envoy to Brazil Marichu Mauro.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T17:14:06.408+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T18:11:29.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
