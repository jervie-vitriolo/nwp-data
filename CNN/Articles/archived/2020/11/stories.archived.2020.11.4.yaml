    'jcr:uuid': '2aeb0615-122c-4dd0-b85a-2fd3051d6cd7'
    'lead': 'DSWD Spokesperson Irene Dumlao told CNN Philippines that the assistance
      include family food packs and other relief items.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-04T17:40:34.542+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:11:23.094+08:00
