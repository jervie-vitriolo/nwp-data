      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087ec8b-3d78-4940-889b-8645697de09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T13:29:21.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:12:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Goldman Sachs said early Tuesday there''s a good chance
        the winner will be declared Tuesday night because swing states like Florida,
        Arizona, Georgia and North Carolina will report results quickly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
