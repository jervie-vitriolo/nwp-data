      'mgnl:lastActivated': 2023-01-25T18:10:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s victory could reignite the trade war risk," Cheung said,
        adding that the return of tariffs could pressure the yuan again. The February
        2018 drop came as US-China tensions escalated, and the currency weakened at
        points last year as the trade war dragged on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ca529-fe2e-4444-bbd5-3ad0bde5e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T21:49:16.635+08:00
