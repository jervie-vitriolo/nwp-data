      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign manager Jen O''Malley Dillon said that they are “confident”
        about their path to victory and “clear-eyed” on what will come in when. The
        campaign is staying consistent in its message that it believes the winner
        will be known tonight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd831a3-72e4-4dc4-8205-08e31e144eda'
