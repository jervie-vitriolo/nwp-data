      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, more than 50,000 people are hospitalized with
        the virus, according to data from the COVID Tracking Project -- an increase
        of more than 67% in a month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
