  'Household-helper-maltreatment-case-no-POEA-OWWA-record':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-04T17:10:12.983+08:00
    'imagesource': 'jcr:0270b72d-9fde-4e5d-8378-33709e0bfeab'
