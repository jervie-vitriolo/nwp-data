      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>There is a "small chance" that results
        from Oxford University’s COVID-19 vaccine trials could be ready by Christmas
        2020, according to one of the university''s leading scientists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b6260-808c-4873-8cfb-8cbb5cbcedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:09:04.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9459da-b531-4d15-b6a2-fa60bf9a40fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:09:04.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first step is to reach the point where we can do an analysis
        and figure out whether or not the vaccine works...I''m optimistic that we
        could reach that point before the end of this year,” Andrew Pollard told UK
        lawmakers during a government committee hearing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1494f8d-d470-4237-95e7-ce860b2f7163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:09:04.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was a small chance the information could be ready
        before the festive season. But Pollard stressed that the data had to be reviewed
        by regulators before the vaccine could be distributed and that he did not
        know the timeline of the regulation process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9237e8-e6bb-4eba-9811-f41b7a14ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:09:04.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3825ad-a02d-4c2e-8ca5-40a5a6b0fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:09:04.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:10:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our bit we''re getting closer to,” he said, referring to the analysis
        of the trials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e07986-6a62-4319-ac91-31471e865909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T22:09:04.353+08:00
