  'BuzzFeed-buyout-Huffington-Post':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-25T10:06:08.811+08:00
    'imagesource': 'jcr:95ec1862-aac8-4fe9-8e64-379cd13ebc18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25f16a1c-d4a5-4aa5-83c2-0b1960ae5b00'
    'lead': 'As is typical when media companies are combined, there is real fear that
      layoffs will be coming soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T10:08:56.094+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:29:58.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:00.564+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BuzzFeed', 'Huffington', 'Post', 'HuffPost', 'acquisition']
    'stories': ['d661d8bd-91ab-46dd-b4c7-c9f5650171fb']
    'template': '1'
    'title': 'BuzzFeed is buying HuffPost — and inheriting its diversity issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ce882-ca0c-48c8-8d59-af0c657d8f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;About an hour after the news that
        BuzzFeed is acquiring HuffPost first broke, BuzzFeed chief Jonah Peretti held
        an all-hands for HuffPost staffers over Google Meet. Peretti appeared enthusiastic
        and optimistic, according to two HuffPost staffers who were on the call, and
        those feelings were shared by some members of the staff at HuffPost, but not
        without some trepidation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb99be4-a0c9-465f-98f2-8c9615c475a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the newsroom generally feels a lot better being part of
        a company that is journalistic at its core, rather than being part of a telecom
        company that ran us very poorly," one of the HuffPost staffers told CNN Business.
        "We''re just waiting to learn specific information about what the plan is
        because you don''t benefit from being part of a company with a brighter future
        if you get laid off."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d6ba5-42da-489e-b6b5-e435f817102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HuffPost — which Peretti co-founded along with Arianna Huffington
        and others in 2005 — has been owned by Verizon since 2015, when the telecom
        company bought it along with TechCrunch and Engadet in an deal with AOL.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9eedd4-0721-41be-a2b3-9b04cdb1073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is typical when media companies are combined, there is real fear
        that layoffs will be coming soon. Beyond that, the two HuffPost staffers and
        one more said, that first meeting with Peretti did leave them with another
        concern that reminds them of the labor issues they have been grappling with
        under Verizon''s ownership. While Peretti said he wanted to be transparent
        during the acquisition process, HuffPost staffers did not have an opportunity
        to ask their new management any questions during the video call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed21b1-64a9-4a95-b988-2133aed3b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all sitting there receiving their messages, and they couldn''t
        hear a word from us," the second HuffPost staffer told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367af8d4-2827-4e49-a422-5e45024cdbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It mirrors what''s been happening with our diversity demands,"
        said the third HuffPost staffer "It''s the same transparency problem over
        and over again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff55e1-55f6-411b-8abd-bc3374f3b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bargaining table with Verizon Media, the HuffPost union —
        which all three staffers are involved in — has been frustrated by their ownership''s
        lack of transparency. In particular, the union has asked for data to back
        up the company''s claims of pay equity — to no avail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78769222-7e35-4c49-b033-023d66994162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The fact that they released data is a really rudimentary step''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fbe2b7-35ca-4047-a4b3-f9a09061ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three HuffPost staffers told CNN Business they take pride in
        being part of a newsroom whose progressive values are reflected in its news
        coverage, which has included stories about the lack of diversity in Hollywood,
        in the Democratic Party and at companies like Facebook. But there have long
        been concerns about a similar lack of diversity in HuffPost''s newsroom. For
        years, HuffPost''s union has been pressuring Verizon Media Group to commit
        to addressing that problem. There are concerns among HuffPost employees on
        whether BuzzFeed and Peretti will rise to the occasion, the three staffers
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eebf45-4fee-4218-b474-05a745280158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jonah values transparency, and has promised it throughout the entire
        process. However, it is standard that there are limits to how much we can
        speak to employees before a deal closes," a BuzzFeed spokesperson told CNN
        Business on Monday. "We are doing everything we can to make this a transparent,
        quick, and smooth transition for both HuffPost and BuzzFeed employees."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30cd2ea-0581-4eb0-a8e8-71383852fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon Media declined to comment for this story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3461fe-dd7a-4734-bfef-4b8756749ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push for newsroom diversity was one of HuffPost staffers'' reasons
        for organizing in 2015. A lack of diversity is common across media organizations
        and has been a driving force and key issue for other newsrooms'' unions, as
        well, including recent campaigns inside Bustle Digital Group, Hearst Magazines
        — and BuzzFeed. Five years after organizing, the HuffPost union, comprised
        of 116 people, was about 67% White, 7% Black and 2% Hispanic or Latino as
        of July, according to an internal survey obtained by CNN Business. (Verizon''s
        public diversity report includes breakdowns of Verizon Media but not of individual
        companies like HuffPost.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325cb31f-007a-461c-b87d-e220d8b63e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past June, amid the reckoning over racial injustice across
        America, the HuffPost union sent leadership a letter including specific demands
        for diversity commitments. The seven demands included releasing demographic
        data about the newsroom, conducting a pay equity study, committing to hire
        from underrepresented groups, promoting more people of color to leadership
        roles, evaluating the diversity of sources in HuffPost content, conducting
        an independent analysis of the newsroom culture and holding racial equity
        training sessions for journalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae3151-5c97-46e4-b4ea-4eb0ba5cd366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon Media responded to some of those demands. The company has
        released demographic data internally, conducted racial equity training, audited
        sources and verbally committed to the analysis of newsroom culture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505f44a-bd61-4577-ba25-219dc67865aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they released data is a really rudimentary step.
        It acknowledges what their employees can already see," said the second HuffPost
        staffer. "I think that speaks volumes about how far they are behind their
        peer companies that they are just now, in response to the events and political
        climate of the summer, acknowledging basic facts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7890bea5-59a6-4313-983e-17b25d7438eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A HuffPost manager who is not in the union told CNN Business that
        managers also view the lack of diversity as a problem. The manager said that
        Verizon Media has not agreed to managers'' suggested actions such as paying
        to post job listings in groups serving underrepresented journalists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d49e2-0acd-4233-ad50-5447ca1fc4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HuffPost union launched a public campaign on Twitter in September
        to call out Verizon Media''s inaction and pointed to other media organizations''
        recent commitments. In July, NBCUniversal News Group Chairman Cesar Conde
        shared his goal increasing representation of women and people of color to
        50%. In August, Gannett announced an initiative to have its hundreds of newspapers
        reflect the diversity of America by 2025. The Los Angeles Times committed
        to making its newsroom one-quarter Latino over the next five years and hiring
        more Black journalists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366676ff-19a7-4f6f-97a0-21dc6159d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Verizon Media repeatedly declined the union''s demand to factor
        in diversity goals into hiring decisions, according to the second staffer,
        who was at the meetings where these conversations took place. Verizon Media
        also declined to provide data that proves pay equality, instead encouraging
        the union to bring up individual cases, according to two of the staffers.
        A few hours after Thursday''s all-hands with Peretti, HuffPost union found
        out that Verizon Media had declined to rectify a specific case in which a
        person of color was paid thousands of dollars less than their White colleague
        in the same role, one of the staffers said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e4838-ce62-4b1c-b8d1-09096eba7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not blind. We can look around our newsroom and see who''s
        leaving and who''s staying and who''s getting opportunities and who''s getting
        promoted and who''s not," said the first HuffPost staffer. "That just made
        it clear to us that we needed commitments. [Verizon Media''s] just going to
        keep saying nice words, and it''s not backed by action."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5537fa-00c9-4118-82e8-24ab02bec3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s a therapy session that goes nowhere''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2186be2-2b49-4b0a-bca8-947264735293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will BuzzFeed and Peretti take action? In June, freelance journalist
        Patrice Peck publicly criticized BuzzFeed''s treatment of Black staffers,
        which prompted other former BuzzFeed staffers to share their negative experiences.
        The BuzzFeed News'' union had listed the need for diversity as a reason for
        organizing with the NewsGuild in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea74665-db2f-4624-a8f8-4ce0e62cd4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed has shared its diversity numbers publicly since 2014, earlier
        than many newsrooms. According to September data, 58% of its BuzzFeed''s US
        operations is White. But the demographics remain disappointing to current
        and former employees, especially when it comes to the demographic breakdown
        in leadership.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20446e1-8bf6-43c5-ad66-44f686c056b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think BuzzFeed has gained a reputation for being ahead of the
        game on diversity because it''s such a White industry. But we''ve always had
        a lack of underrepresented people in management," Albert Samaha, a BuzzFeed
        News reporter and member of the union''s bargaining committee, told CNN Business.
        "Even when we do hire folks from underrepresented groups, for whatever reason
        we''re not able to hold on to them, or they''re not getting promoted in our
        newsroom."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9faf5f1-40f8-43e3-bddb-4b5c43cd07ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some staffers blame Peretti for overseeing a culture that they believe
        is a lot of talk and not enough action.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf5ca60-58ba-4d07-b0af-0bc4b9a5587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism or any other problem at BuzzFeed you talk, you voice it,
        and it''s a therapy session that goes nowhere," a current BuzzFeed staffer
        told CNN Business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab1f7f-9f29-428c-9a67-56438096e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed management has taken some recent steps, including bargaining
        with the BuzzFeed News union over diversity proposals. Samaha said management
        and the BuzzFeed News union have agreed "diversity is important," but the
        company has resisted the union''s proposal to have "50% of candidates brought
        in for interviews be from underrepresented backgrounds."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60355ff6-2be2-44af-b57a-a596319aab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re pleased to have found common ground on concrete, meaningful
        measures to make our newsroom more diverse and inclusive in the midst of a
        global pandemic, and look forward to working with the union to build upon
        our recent progress," the BuzzFeed spokesperson said in reference to BuzzFeed
        News union''s proposals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15add6f1-c958-4d8d-bbbd-5cc6a7bdb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed publicly shared its progress and some future steps on hiring
        and promotions in an October blog post with its latest annual diversity report.
        BuzzFeed said the company was partnering with diversity organizations and
        implementing new guidelines for recruiters and hiring managers. The company
        also conducted an independent analysis of its pay equity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7cacd-d529-4140-a87b-155163bdadaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BuzzFeed is committed to hearing and learning from the experiences
        of our employees, over the long-term. We recognize that D&amp;I work is never
        done and we are especially focused on improving in key areas, including diversity
        in leadership, equity, and fairness, as shared in our annual diversity report
        in October," the BuzzFeed spokesperson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc97d6-7b25-40e4-aba5-02a5d11a3944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For staffers in HuffPost''s union, the push for diversity in their
        own newsroom will continue under BuzzFeed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90119a0d-630f-4741-8818-7be324685234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same disproportionately white newsroom is moving over to BuzzFeed,
        and it doesn''t change how much we need it to change the makeup of our newsroom,"
        said the second HuffPost staffer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b1e294-0f4d-401e-bf06-9ed4b04f0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:08:56.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on <a href="https://edition.cnn.com/2020/11/24/media/huffpost-buzzfeed-diversity/index.html">CNN.com</a>.</i></p>'
  'joe-biden-80-million-votes':
    'author': 'Devan Cole, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T09:59:16.244+08:00
    'imagesource': 'jcr:551ec08c-8e95-482e-8e9d-7d3df9976be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa42aa2f-b04f-4662-9bb4-c18cc5c2cf7f'
    'lead': 'As of Tuesday evening, Joe Biden had won more than 80,011,000 votes,
      while President Donald Trump had more than 73,800,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T10:16:01.637+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:29:57.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:00.948+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'US-elections-2020', 'Joe-Biden',
      'Donald-Trump']
    'template': '1'
    'title': 'Biden becomes first presidential candidate to win more than 80 million
      votes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c25bea-3bc6-4793-8f24-b1c1fac4ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:16:01.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Joe Biden has become the first presidential
        candidate to win <a href="https://www.cnn.com/election/2020/results/president"
        target="_blank">more than 80 million votes</a>, with his record-breaking number
        of popular votes still likely to increase in the coming days as ballots continue
        to be counted across the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9dadb-2fc2-4d88-a47b-6f1b6d55d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:16:01.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday evening, Biden had won more than <a href="https://www.cnn.com/2020/11/20/politics/biden-6-million-votes/index.html"
        target="_blank">80,011,000 votes</a>, while President Donald Trump had more
        than 73,800,000. The President''s votes make him the candidate to win the
        second-highest number of popular votes in American history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fbf229-7fb0-47d6-90e0-03df3be4c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:16:01.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:57.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has won 306 electoral votes, while Trump has 232. Two hundred
        and seventy electoral votes are needed to become president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd62f2-b867-458b-9cfe-ce8b6691e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:16:01.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:57.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans voted by mail in record numbers this year to protect themselves
        from exposure to coronavirus in the middle of a global pandemic, and experts
        had warned for months that there would be a lengthy vote count that could
        extend for days following Election Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61923df-1108-4e9c-adc6-d54ae75ad2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:16:01.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:57.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new record set by Biden reinforces his decisive win over Trump,
        who has yet to concede the election even as his administration has started
        the formal presidential transition process after the <a href="https://www.cnn.com/2020/11/23/politics/transition-biden-gsa-begin/index.html"
        target="_blank">General Services Administration acknowledged the win on Monday</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad7392-2355-4275-b897-b61dcfdb8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:16:01.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:57.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of states have started certifying their election results,
        including Pennsylvania and Nevada, both of which <a href="https://www.cnn.com/2020/11/24/politics/state-certification-2020-election-results-joe-biden/index.html"
        target="_blank">completed their certification on Tuesday</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2058ca6-c7a6-4462-b410-e52289649b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:16:01.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s certifications followed a dramatic meeting on Monday
        of Michigan''s state election board, which also voted to certify election
        results for Biden after one of the board''s two Republican members decided
        to abstain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2573df-ee8d-440f-9ed6-56aa2da4fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:16:01.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/24/politics/joe-biden-80-million-votes/index.html"
        target="_blank">Biden becomes first presidential candidate to win more than
        80 million votes</a>."</em></p>'
  'devastating-unrelenting-COVID-19-pandemic-airline-losses':
    'author': 'Julia Horowitz and Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-25T10:14:59.474+08:00
    'imagesource': 'jcr:44b5fc3e-b8f3-442d-bb5e-0be1ae02a3e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bf13660-6a54-4f78-a967-0e773c1bf23e'
    'lead': 'The coronavirus pandemic has brought the aviation industry to its knees,
      costing airlines $510 billion in lost sales. Airlines have already cut tens
      of thousands of jobs, with many more positions that rely on the sector at risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T10:18:07.170+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:29:56.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:01.293+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATA', 'airline', 'aviation', 'industry', 'travel', 'tourism',
      'international']
    'stories': ['1a706561-8da6-4b0d-b8bb-66d516deddac']
    'template': '1'
    'title': '''Devastating and unrelenting'' COVID-19 crisis will cost airlines $157
      billion, says IATA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3727c2e-6893-4e81-bca7-dea114a45b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;More huge losses are looming for the
        airline industry as carriers brace for the Covid-19 crisis to extend well
        into 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e996b-414f-4e12-ae35-9095ae1a2b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Air Transport Association forecast Tuesday that
        the sector will lose $157 billion this year and next due to the pandemic.
        That''s much worse than previous estimates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15390b4e-fb25-4c69-8d5a-b491ae6b29d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crisis is devastating and unrelenting," IATA Director General
        Alexandre de Juniac said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17f6ae-9193-46d3-a5ff-83b2766121bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Juniac said that Covid-19 made 2020 the worst financial year
        on record "bar none." The industry group expects net losses to total $118.5
        billion, worse than the $84.3 billion forecast in June. IATA now thinks the
        airline industry will lose $38.7 billion in 2021, deeper than its previous
        $15.8 billion forecast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8ebed-1344-4091-89f5-3673af381c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get borders safely reopened without quarantine so that
        people will fly again," said de Juniac. "With airlines expected to bleed cash
        at least until the fourth quarter of 2021,&nbsp;there is no time to lose."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde226a-848e-4416-9ac1-560c57990eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has brought the aviation industry to its
        knees, costing airlines $510 billion in lost sales. Airlines have already
        cut tens of thousands of jobs, with many more positions that rely on the sector
        at risk. IATA expects passenger numbers to plummet 60% this year to 1.8 billion,
        roughly the same number that the industry carried in 2003.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a6237-a90b-4d88-b494-8e718ac3b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments have provided $173 billion in financial support to airlines,
        without which bankruptcies would have materialized in huge numbers, according
        to de Juniac. Even with unprecedented support from governments and shareholders,
        some airlines have had to seek respite from creditors or find new buyers in
        order to survive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96141828-d9e2-411e-b12b-04e0707e211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Norwegian Air filed for bankruptcy protection having
        earlier warned that it would need additional cash to continue operating through
        the first quarter of 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1158e-ef4a-4bac-940c-7c4241e7b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise of safe and effective vaccines has fed some optimism
        that travel can pick up next year. But vaccinating millions of people across
        borders will take time. "The first half of next year still looks extremely
        challenging," IATA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803cf14b-606a-4990-af69-edf608f5a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying freight is the only bright spot in the industry, with cargo
        revenues expected to increase 15% from 2019 to $117.7 billion, according to
        IATA. About 50% of all air cargo is moved in the bellies of passenger aircraft,
        so a steep drop in the number of planes flying caused cargo rates to spike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3aba81-a301-4c2c-b1ab-2979c6b1ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cargo won''t replace the precipitous drop in air passenger
        revenue, it has helped airlines to "sustain their skeleton international networks,"
        de Juniac said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf277a28-5aaa-4589-ac60-be04d79d94ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger numbers are expected to grow to 2.8 billion in 2021, but
        won''t return to the 4.5 billion reached last year until 2024 at the earliest,
        with domestic markets expected to recover faster than international services,
        IATA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f797a-94be-4457-aaad-fff0111e339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:18:07.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rob North contributed reporting. This was first published on
        <a href="https://edition.cnn.com/2020/11/24/business/iata-airlines-coronavirus/index.html">CNN.com.</a></em></p>'
  'dinaosaur-trex-growth-spurt':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-25T10:16:39.790+08:00
    'imagesource': 'jcr:dd457143-7945-429d-a246-4e048b2ea40c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0171309e-c7f5-46aa-a37b-25481ea232b8'
    'lead': 'Researchers have long known that the meat-eating Tyrannosaurus rex had
      a teenage growth spurt, gaining around 35 to 45 pounds per week, to reach its
      colossal size.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T10:22:06.685+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:29:56.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:01.665+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'Tyrannosaurus-rex', 'T-rex', 'dinosaur']
    'template': '1'
    'title': 'T. rex had a teenage growth spurt — but not all dinos did'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5856f-232f-42ab-9d48-66729aa991bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Researchers have long known that the meat-eating
        Tyrannosaurus rex had a <a href="https://www.cnn.com/2020/01/01/world/t-rex-teenage-fossils-scn/index.html"
        target="_blank">teenage growth spurt</a>, gaining around 35 to 45 pounds per
        week, to reach its colossal size.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fbba6e-48be-4a8d-96f1-8b9af91139e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But up until now, it hasn''t been clear whether all dinosaurs shared
        this growth pattern. Was a T. rex-style period of extreme growth the only
        way dinos became full-fledged adults?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7cd2d-7fe2-4dba-a183-ccfe17bdc9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of fossilized bone samples from 11 different dinosaurs published
        Tuesday has revealed that while some transformed during an adolescent growth
        spurt, others grew slow and steady.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d5cb1a-5790-4020-9f71-889a5966157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like tree trunks, dinosaur bones have rings that show how the creatures
        grew and aged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dde128-0091-42ce-9b73-5dc4eb7b5665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most animals have a period every year when they stop growing, traditionally
        suggested to be in times like winter when food is more scarce. It shows up
        in the bones as a line, like a tree ring," said Tom Cullen, a scientific affiliate
        of Chicago''s Field Museum and the lead author of a new study in Proceedings
        of the Royal Society B.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a8e31-80b9-4ffb-a63d-daeec1a402f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By analyzing these growth lines and examining the bones for new
        regions of growth, scientists can get a rough estimate of an animal''s age
        and how much it grew every year. There are also clues in the bone structure,"
        he said in a news statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e6a62-2ada-43f0-85c6-339ea26f8f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaurs'' growth patterns depended on their family, the researchers
        found. T. rex and its relatives, the coelurosaurs, showed a period of fast
        growth during adolescence, and then the rate of growth would peter out once
        they reached adulthood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f5ecf-fc44-42ea-b7bb-2b539a039021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more distant cousins of the T. rex, the research suggested,
        could reach a similar size but grew more slowly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6908a-d87c-4c70-89df-0a2ef568cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team sampled bones from a Carcharodontosaurus, a newly identified
        species from Argentina. It didn''t reach its adult size until its 30s and
        40s and lived to be up to 50 years old or more. Despite its advanced age,
        it had only stopped growing two or three years before becoming part of the
        fossil record.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64bb3e0-ec63-4abf-9cee-ad2c7943d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, Cullen also took a sample from the Field Museum''s
        most famous resident dinosaur, Sue the T. rex. She lived to be about 33 years
        old and is the world''s most complete and best-preserved T. rex.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ede018-480b-453a-a9e7-a5ebc2cafd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cullen used a diamond-tipped coring drill to cut a cylinder of bone
        around the size of a battery from Sue''s thigh bone -- a process he described
        as "nerve-wracking."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a71af2-7faf-41bc-98e5-04deaa97c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then sliced samples of bone so thin that light could pass through
        them. This enabled him to examine the samples under a microscope and analyze
        the lines showing where new bone had grown year after year. The missing part
        of Sue''s leg was filled in with brown putty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a70e81-cd7d-443a-a330-4b4f2ba60254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mammals, including humans, tend to go through a growth spurt when
        young and then stay the same size once reaching maturity. In other animal
        groups, that''s not always the case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0b7f5-7642-40da-91db-8e42ac9fed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth rate really varies, there''s no one size fits all," said
        Cullen, who is now a postdoctoral researcher at the North Carolina Museum
        of Natural Sciences in Raleigh. (The museum announced last week that it''s
        building the new SECU DinoLab to house and study the fossil pair of a Triceratops
        horridus and a <a href="https://www.cnn.com/2020/11/17/world/dueling-dinosaurs-triceratops-t-rex-scn-trnd/index.html"
        target="_blank">Tyrannosaurus rex</a>, which will go on display in 2022. The
        "dueling dinosaurs" are some of the most complete dino skeletons ever found,
        which will contribute to furthering research on dinosaur biology.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd54357-d217-47ae-ba0a-df7a021ddd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birds have super growth spurts and reach adult size really fast,
        while reptiles like alligators and various lizards and snakes have extended
        growth. With them, a really, really big individual is probably really old,"
        he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0564270-17eb-44f6-9949-9dc4a7f51f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding in size quickly can be an advantage, the study said --
        it makes it easier for you to hunt other animals, and harder for predators
        to hunt you.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e15daa-6a05-4377-9437-9dfda43408a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, a growth spurt takes a lot of energy and resources,
        and it''s easier to just get a little bigger every year throughout your life
        span.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a2d7f-2afd-4756-bb03-6507ecb639d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of calories T. rex would have needed during its growth
        spurt would have been ridiculous," Cullen said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a16f173-063d-4fbb-99f5-04d193aeb9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:22:06.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>THis story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/24/world/dinosaur-growth-t-rex-study-scn/index.html"
        target="_blank">T. rex had a teenage growth spurt — but not all dinos did</a>."</em></p>'
