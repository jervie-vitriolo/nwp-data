      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ililipat na po namin sa DBP (Development Bank of the Philippines)
        by today or tomorrow ‘yung pondo para maibigay na nila sa mga bangko at maging
        withdrawable na siya on December 1,” SSS President Aurora Ignacio said in
        a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce082f7c-96dc-4f39-912c-c469802ac2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:00:45.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:22.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are transferring the money to the DBP by today
        or tomorrow so it could credit the funds to banks and the amount could be
        withdrawable by December 1.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e5d5b-1719-4067-bca2-5fd1e71e42c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:00:45.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pensioners are also set to receive on December 1 their pension
        for December while the others will get theirs on December 16, Ignacio added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03843f65-d6cd-4a9d-aed1-808a6740b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:00:45.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the agency implemented a new disbursement method to
        allow pensioners to receive their benefits through the Philippine Electronic
        Fund Transfer System and Operations Network or PESONet participating banks
        and other channels including PayMaya.</p>'
  'Maxine-Esteban-fundraiser-online-learning':
