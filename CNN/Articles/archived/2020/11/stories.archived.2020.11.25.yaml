      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Vice President Wang Qishan on Wednesday sent a congratulatory
        message to Harris, according to Xinhua.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c67cb-b1e9-4b1c-b30f-1c612468d19c'
