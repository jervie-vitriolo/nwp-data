    'template': '1'
    'title': 'India bans more Chinese apps as tensions remain high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e472ae20-9c9a-4be9-9cb4-ece83ad499a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — India has banned dozens more <a href="https://www.cnn.com/2020/07/28/tech/india-china-apps-ban-hnk-intl/index.html"
        target="_blank">Chinese apps</a>, drawing a rebuke from Beijing and further
        straining already <a href="https://www.cnn.com/2020/09/02/asia/india-china-himalayas-border-intl-hnk/index.html"
        target="_blank">tense relations</a>&nbsp;between the world''s most populous
        countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5808c4c-e010-441e-8f6c-923aa0b75e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly oppose the Indian side''s repeated use of ''national
        security'' as an excuse to prohibit some mobile apps with Chinese background,"
        Ji Rong, spokesperson for China''s embassy in India, said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65f71fa-8fbf-43b7-8bad-c8b8e13471d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
