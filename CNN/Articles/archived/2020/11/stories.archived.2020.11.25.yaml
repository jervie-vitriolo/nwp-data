      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:33.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some groups protested, refusing to keep their distance, marching
        against travel restrictions - as if measures that governments must impose
        for the good of their people constitute some kind of political assault on
        autonomy or personal freedom!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e970606-a00d-4fe3-90f7-bb9cd2eaf1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll never find such people protesting the death of George Floyd
        or joining a demonstration because there are shantytowns where children lack
        water or education or because there are whole families who have lost their
        income."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313ab26-b84c-4683-b1d3-8fdbdd9dd4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You won''t find them protesting that the astonishing amounts spent
        on the arms trade could be used to feed the whole of the human race and school
        every child."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43472ac4-4a9e-484f-ab46-8874f9793a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:33.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On such matters they would never protest; they are incapable of
        moving outside of their own little world of interests."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b317ee9-73b9-4753-b0ea-9ac37bca03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Pope praised the reaction of many governments in tackling
        Covid-19, he criticized those governments who ignored the severity of the
        pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3b2bb-0bde-4a4d-b022-c8721a8e1441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90b0de-6f28-47d1-93ce-2da77fc7d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some governments have shrugged off the painful evidence of mounting
        deaths with inevitable, grievous consequences," he wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda84e9-b0d6-4255-a6a1-66f3f82856bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:33.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf9a2e-fcb7-443d-8df2-e26e2c7d1448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also warned that lockdown and social distancing has created
        "digital overexposure" and opportunities for on-line abuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df8268-4171-45ef-9f2a-48356672ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b854318-5788-470f-85b0-5edda78fc8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing has made some more vulnerable to online grooming
        and other kinds of abuse that as a community we should be watching out for
        and reporting" he writes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9afbc-3e5e-4c68-bcd9-b408c07834d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.967+08:00
