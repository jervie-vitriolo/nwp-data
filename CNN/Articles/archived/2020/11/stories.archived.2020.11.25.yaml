      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/9/28/Archbishop-Charles-John-Brown-new-Apostolic-Nuncio-to-the-Philippines.html?fbclid=IwAR0dKNOMAy0acb9Qef3fwtJwdzcQNeQI-CTUCOGPEx8HkIIOfxdRKZ0WTbM">On
        September 28</a>, Pope Francis appointed the 61-year-old archbishop as new
        apostolic nuncio to the Philippines, a position left vacant since November
        2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a5956-e3fc-426a-9f4c-de97420b100f'
