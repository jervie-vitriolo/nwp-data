      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things I''ve used is, ''Don''t get furious, get curious,''"
        she said. "So don''t be mad at yourself, but ask yourself, ''What happened?''"</p>'
