    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc9d2255-651e-4a80-a3f7-3c1398a69129'
    'lead': 'Opinion: If 2020 has taught us anything, it''s that the more things change,
      the more they stay the same. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T06:55:34.962+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:30:06.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:19:57.664+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Happiest Season'' marks the unhappiest year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e7e7d-f26b-487c-a771-cc209554da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Allison Hope is a writer whose work has
        been featured by CNN, The New York Times, The Washington Post, Slate and other
        outlets. The views expressed here are the author''s. Read more opinion on
        CNN.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114051a2-13aa-4def-b793-d20d0df62652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If 2020 has taught us anything, it''s
        that the more things change, the more they stay the same. We think that facing
        a global pandemic is unique, but then we remember, oh right, that was so 1918.
        We think we can tune into the new blockbuster holiday movie and it will offer
        a refreshing new take on what family and love look like in 2020, only to realize
        it feels a whole lot like 1993.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d779e7e-1f66-406f-97fa-a8fa40586ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happiest Season," which premieres on Hulu on November 25, stars
        Kristen Stewart as Abby and Mackenzie Davis as Harper, a lesbian couple pretending
        to be "just friends" when they go home to Harper''s for the holidays -- because,
        in a total surprise to Abby while they''re on their way, Harper lets on she
        isn''t out to her family. Instead, she introduces Abby as her friend who is
        joining them because she''s an orphan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9034502-c882-4a49-a026-0adc5f76fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also starring is "Schitt''s Creek" fan favorite Dan Levy as Abby''s
        best friend, John.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c0cf0-04bf-4629-a5c8-30ec702ea8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harper''s family seems perfectly nice, if overly conventional. They
        aren''t overtly homophobic, but Harper is still afraid to come out to them
        because, as is the case with the families of so many LGBTQ people, they haven''t
        created a home that affirms options for their kids'' gender and sexual identities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70bb1a-d5f9-47bf-af71-2cf312320056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one scene at the family''s holiday soiree, John (a gay man) masquerades
        as Abby''s pining ex-boyfriend, proclaiming to Harper''s mother that he is
        "very sexually attracted" to Abby, "a female." It''s a moment played for heavy-handed
        comedic effect because we know the secret -- but Harper''s mother (played
        by Mary Steenburgen) smiles approvingly. For me, the moment summoned an exhausting
        historical contrast between the high tolerance for R-rated straight sexuality
        on screen and the anxiety around showing even the slightest G-rated amount
        of same-sex affection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09701237-c41a-46f9-865f-b3f7fa740d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happiest Season" will be, for some, the perfect escapist family
        holiday movie -- particularly if you were hoping to get in your time machine
        and go back to the 1990s. As entertainment, it backslides roughly 20 or 30
        years in LGBTQ progress by leaning on some very old (and very straight) tropes,
        and there''s frankly no excuse for it. Except, well, 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7ebd0-1e99-4cbf-937e-0beec258c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no good reason to dial back the representation clock
        by putting two hyper-feminine White women back in the closet for a Hallmark-esque
        plastic performance. Hell, even Hallmark knows better in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04069b-bb58-4333-98e1-d0634c12297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I might want to escape from 2020 into a feel-good film as much as
        the next person, but I definitely don''t want to do it by going back to the
        1990s. This year already feels too much like 1993 (which was, among other
        things, the year of "don''t ask, don''t tell") politically, with an administration
        that has tried, and too many cases, succeeded in chipping away at LGBTQ rights
        -- pursuing an anti-LGBTQ agenda in the nation''s highest court, rolling back
        health care protections for transgender people and others and trying to ban
        diversity training in the federal workplace. Earlier this month marked the
        observance of Transgender Awareness Week and Transgender Day of Remembrance
        -- in a year marred by a record number of killings of trans people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16e646-7561-4f4a-a636-33df47b4d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many LGBTQ Americans -- in fact many people who inhabit minority
        identity categories, period -- are weary. We are tired of being afraid, of
        being misunderstood. Of being rolled up into the most superficial versions
        of ourselves just to be palatable to some of the very people who vote against
        our families, our bodies, our right to exist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2bb05f-7995-40b4-a0f6-f26cbdd1571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so excited, I can''t believe you''re finally going to meet
        everyone," Abby says to her girlfriend as they drive to her parents'' house
        for the holidays in "Happiest Season."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d32e7a-6ac8-4300-976b-6f90e0c05d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something that we should talk about," Harper says. "I
        didn''t tell my parents I''m gay."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a30e4d-57d5-4ca2-853d-cbcb6b4baa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why I hate Christmas. It brings out the worst in everything,"
        Abby laments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4adbd1-b7c8-43b1-bc86-ff9d72b1fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is, this movie feels like a throwback to the worst in
        heteronormative Hollywood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815666a9-d5ec-4a5b-a7d9-b147dda62cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many lesbians like me, the 1990s were filled with anticipatory
        trips to the neighborhood video rental store, where we first had to scan to
        make sure no one was looking as I slipped behind the curtain marked "Adult,"
        bypassed the porn titles and arrived at the comforting "Gay and Lesbian" section.
        I then promptly rented any and every title available -- because generally
        there was only one that I hadn''t seen -- and watched it, even though oftentimes,
        it was terrible. If the production quality was decent, the plotline was guaranteed
        to be problematic, or the inverse was true.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204799dd-300d-4fe2-b949-076e9a7c216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These movies (remember "Chasing Amy?") were often written and directed
        by straight men -- or featured women who initially expressed interest in another
        woman (either through one awkward sex scene or a strife-filled second act)
        but then went back to the man at the end. Still, we lapped up every moment
        of them because there was nothing else, no other form of media where we could
        find ourselves represented.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf19d91-a9e1-4fba-9be8-0b560f814bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then something wonderful happened around the time that premium cable
        and movie production houses grew a spine and started to compete with the rise
        of Netflix and online streaming. A breathtaking roster of inclusive and representational
        programming started to emerge -- "Queer as Folk" and "The L-Word," movies
        like "Carol" and "Moonlight."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a282c-9de2-4acc-8364-e4df02c3df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is partly why it was so disheartening that "Happiest Season"
        is the brainchild of Clea DuVall, a fiery Hollywood veteran and lesbian who
        has played biting roles in such LGBTQ fan favorites such as "But I''m a Cheerleader"
        and "Girl, Interrupted." She should know better than to default to the cinematic
        tropes of yesteryear.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2b3ec-748a-45f4-bafc-2f9799dabb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did DuVall forget that Ryan Murphy and Steven Canals already raised
        the bar with FX''s "Pose," featuring queer, gender-fluid, HIV-positive bodies
        having sex? That Joey Soloway evolved the scene with transgender characters
        and Jewish kitsch in Amazon''s "Transparent"? And who could forget Jenji Kohan''s
        groundbreaking "Orange is the New Black" with Laverne Cox and beautiful, fat,
        Black and brown women of all persuasions? Did we forget that these rich and
        nuanced and representational shows attracted broad, mainstream viewers, awards
        and cult followings?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014285e6-a46d-4568-b998-2f5a3df14f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very heterosexual genre and to be able to have all the
        same feelings and see a story that feels familiar, that you connect with,
        but that also has two women at the center, it shouldn''t seem that radical,
        but it kind of is. I really wanted the movie to feel accessible to all audiences,"
        DuVall said in a recent interview about the rom-com holiday movie. The notion
        that you need to water content down in order to be "accessible" (and successful)
        is perhaps the most 1990s thing of all here.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83baae1-5b22-419c-a24b-63a4c5a10207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ Americans are living in a time of great paradoxes. We''ve
        endured four years of vitriol and attacks on our rights that we hadn''t experienced
        in more than two decades, yet we face the sun as we see an incoming administration
        that sees us, calls us by name, pledges to stand for our right to live and
        love in a way no president ever has before.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595141a6-c8ca-4a25-b08b-a1409308039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We see ourselves reflected in pop culture and media in more nuanced
        and tangible ways than ever before, and yet we still stare down the barrel
        of a system that also seems to still believe that in order for a studio to
        greenlight a holiday movie, homophobic Aunt Betty needs to be able to stomach
        it. These great contradictions threaten to tear us at the seams. My only hope
        is that society is resilient enough to keep marching in the right direction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13cb398-bf20-43c4-adfa-ce5ac288507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:55:34.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us who are LGBTQ have been forced into the closet at lovers''
        holiday gatherings, introduced as the friend or the roommate. But if we had
        to classify this affront in a genre, it would most certainly edge more towards
        a horror movie, maybe a psychological thriller or a drama. It would not, in
        any stretch of the imagination, be a romantic comedy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7663a5-b1c7-4c6b-beaa-0affdfc34bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T07:07:24.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/24/opinions/happiest-season-unhappy-year-for-lgbtq-americans-hope/index.html"
        target="_blank">''Happiest Season'' marks the unhappiest year</a></em></p>'
  'Scotland-free-tampons-pads-':
    'author': 'Rob Picheta and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T06:55:39.993+08:00
    'imagesource': 'jcr:b3492139-f935-4b39-b17a-b76aff5830c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a8eac09-9df2-4c15-b6d2-b2bf4fde940e'
    'lead': 'Scotland has become the first country to allow free and universal access
      to menstrual products, including tampons and pads, in public facilities, a landmark
      victory for the global movement against period poverty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T06:58:44.853+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:30:05.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:19:58.048+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Scotland']
    'template': '1'
    'title': 'Scotland becomes first country to make tampons and pads available for
      free'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4204bb-3700-4ca4-9e90-aac38f77db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scotland has become the first country
        to allow free and universal access to menstrual products, including tampons
        and pads, in public facilities, a landmark victory for the global movement
        against period poverty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f1dc5-df3a-418c-b22b-cad1c6b476b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scottish Parliament voted unanimously in favor of the Period
        Products bill on Tuesday, months after lawmakers had initially signaled their
        support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee621737-c75d-4c07-b671-fff52fa3ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means period products will be available to access in public buildings
        including schools and universities across Scotland. According to the new rules,
        it will be up to local authorities and education providers to ensure the products
        are available free of charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d970608-135f-43c9-b8d0-bf95d5a9d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign has been backed by a wide coalition, including trades
        unions, women''s organisations and charities," Monica Lennon, the lawmaker
        who introduced the bill last year, said ahead of the vote. "Scotland will
        not be the last country to make period poverty history."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513350b-f712-4cdc-9113-b1a237f17894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the vote, Lennon said the decision was "a signal to the world
        that free universal access to period products can be achieved."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e81eca8-e7d2-4d91-a0c2-a9525364524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s accompanying financial memorandum estimates it could
        cost around £8.7 million a year by 2022, depending on the number of women
        who will take advantage of the free products. In a document supporting the
        legislation, Lennon said it was reasonable to expect 20% uptake of the scheme
        given the fact that official inequality statistics show that nearly 20% of
        women in Scotland live in relative poverty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec7998-f910-494d-8584-acf4e9e5816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law was praised by a number of equality and women''s rights
        groups as well as politicians from across the parties represented in the Scottish
        Parliament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41863672-aaf9-48f8-a569-2dd85e805583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proud to vote for this groundbreaking legislation, making Scotland
        the first country in the world to provide free period products for all who
        need them. An important policy for women and girls," Scotland''s First Minister
        Nicola Sturgeon said on her official Twitter page after the vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9bf22f-c66b-4740-b898-b214cb76dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in 10 girls in the United Kingdom have been unable to afford
        period products, according to a 2017 survey from Plan International UK. The
        survey also found that nearly half of all girls aged 14 to 21 are embarrassed
        by their periods, while about half had missed an entire day of school because
        of them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de0b78-b117-4eeb-ac0a-e7c622bb3e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s move follows a string of recent attempts to tackle period
        poverty in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a1a00-42d5-464d-9be9-5f2b5204fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the government announced that students in schools, colleges
        and universities across the countries would be able to access sanitary products
        for free, through a £5.2 million investment. In 2019, it allocated another
        £4 million to make period products available for free in libraries and recreational
        centers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde14d3-0ad9-4801-841e-bb34a72d54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England last year also launched an initiative to provide free sanitary
        products in schools, and New Zealand did the same earlier this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda87090-85bf-4b54-a035-a860380426dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:58:44.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/24/uk/scotland-period-products-vote-scli-gbr-intl/index.html"
        target="_blank">Scotland becomes first country to make tampons and pads available
        for free</a></em></p>'
  'France-law-freedom-of-press-police-photos':
    'author': 'Melissa Bell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T08:06:11.619+08:00
    'imagesource': 'jcr:6455dd4f-c7ef-4d7f-a915-c5e8a224da9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d1e1a63-48f6-46fc-b43d-96c6b634a871'
    'lead': 'French lawmakers passed a bill that critics say could make it harder
      for journalists and human rights advocates to hold police accountable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T08:12:04.710+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:30:03.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:19:58.473+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'freedom-of-press', 'police']
    'template': '1'
    'title': 'French lawmakers pass controversial bill that restricts the publication
      of images of police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77233f-9683-4243-886b-b4224094de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>French lawmakers passed a bill on Tuesday
        that critics say could make it harder for journalists and human rights advocates
        to hold police accountable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1f2b4-2f92-40ec-9d66-944fab197770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Security Bill''s most controversial section -- Article
        24 -- which was approved by lawmakers on Friday, forbids the publication of
        images that allow the identification of a law enforcement officer "with the
        intent to cause them harm, physically or mentally."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36532736-3f9d-47c0-a488-f0d2fa218a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill -- which has been the subject of much criticism and several
        protests -- was amended by the government, lawmakers say, to ensure the freedom
        of the press.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d62a9-0a60-4ce7-a3c0-6e29186ac9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the bill has been passed by the National Assembly, it will
        head to the Senate in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530902e7-72dc-4856-bf52-120a1e656001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement before Tuesday''s vote, Prime Minister Jean Castex''s
        office said the new law should not "prejudice the legitimate interest of the
        public to be informed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754091e8-aac5-4f45-adb5-b422d6de731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the amendment was not enough for Claire Hedon, a veteran journalist
        appointed earlier this year as France''s Defender of Human Rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c86b1a-7cf3-4f15-a46d-cdef507541b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on French television just after the vote on Article 24,
        Hedon called the amendment a step in the right direction but warned that "in
        our legislative arsenal, there already exists the possibility to punish anyone
        who uses, in an ill-intentioned way, the videos that they publish."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4399ac9-19d3-46b7-b045-4252309eaff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, there were more protests against the bill with an estimated
        22,000 people taking part in marches across France. In Paris the crowds included
        representatives of the media, along with some gilets jaunes (yellow vest)
        protesters and members of Extinction Rebellion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e0a42-2e02-4904-8c17-524eea1e146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Worrying message to send''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635d2d7-7f12-404c-a882-d4a47d239066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Global Security Bill would expand the ability of security
        forces to film ordinary citizens without their consent through police bodycams
        and drones, while restricting the publication of photos or videos of police
        officers'' faces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6b43f-e28e-4198-a354-4129e932289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International says that if the bill becomes law in its current
        form, France -- one of the first countries in the world to proclaim the concept
        of universal human rights -- will become an exception among democracies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73372a8a-4831-4e0c-8659-49dd77885996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people cannot film anything in the streets when the police may
        sometimes have an illegal use of force it''s a very worrying message to send,"
        according to Cecile Coudriou, president of Amnesty International France.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee4c78-5daa-4162-8c16-09ea9863ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On one hand, citizens are asked to accept the possibility of being
        filmed under the pretext that they have nothing to fear if they have done
        nothing wrong. And at the same time the police refuse to be filmed, which
        is a right in every democracy in the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3185d6-7296-41ec-afd0-cc6138b44a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s defenders say it is necessary after police officers
        were singled out and harassed on social media during the gilets jaunes protests
        of 2018 and 2019. They also say nothing in the bill stops journalists from
        doing their job, since prosecution would depend on the need to show an "intent
        to cause harm."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6b0ac-1269-4c3c-9698-079ac0557cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Reporters Without Borders says this provision is too vague.
        "Intent is a concept that is open to interpretation and hard to determine,"
        the organization said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81629f09-5193-4b97-bd06-8d77fbf017ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any photos or video showing identifiable police officers that are
        published or broadcast by critical media outlets or are accompanied by critical
        comments could find themselves being accused of seeking to harm these police
        officers," the group said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc84e5-0b82-4c58-8fee-af7be2f98f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parliament, the bill is being pushed by two lawmakers from President
        Emmanuel Macron''s La République en Marche party. One of them, Jean-Michel
        Fauvergue, the former head of the police anti-terrorism unit, told parliament
        this week: "Article 24 aims to ban their exposure and their harassment on
        social networks, by malicious and dangerous individuals. No worries: Journalists
        will still be able to do their job."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2417e9-7a98-48e5-a18c-ceb61ab574f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s other co-sponsor Alice Thourot, told CNN: "The broadcasting
        and capturing of images, whether with a camera or by citizens on a phone,
        of policemen doing their job with their faces exposed will be still be possible.
        What will change is that any calls for violence or incitement of hatred that
        accompany such pictures will be sanctioned by the law."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ffc24-2559-4ddc-a689-08d6bbc64e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police batons and tear gas</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc989618-9629-4cd8-9893-f41a6b4e5423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are fears that the proposed law has already emboldened
        police during protests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84665aa3-0ff1-49f0-8906-0b3964892ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, as the debate inside the National Assembly began,
        protesters converged on the building to demonstrate against Article 24. Thirty-three
        protesters were taken in for questioning, mainly on the grounds of having
        failed to disperse when ordered to by police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13600f-8db6-4873-80ec-dee933d622b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was a France Television journalist detained overnight
        before being released the following afternoon without charge. France Television,
        the country''s main public broadcaster, put out a statement condemning what
        it called the "abusive and arbitrary arrest of a journalist who was doing
        his job."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e59cd-96b7-4850-a379-e93d4c2258db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Wednesday, French Interior Minister Gerald
        Darmanin was asked about the police response to the protests, and video of
        one journalist who claims police threatened him with arrest even though he''d
        shown his press card.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7942e-f86a-4e48-a646-c0567ca027ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The journalist did not approach the police ahead of the protest
        -- as some of his colleagues did -- in order to be allowed to cover it," said
        Darmanin. Nothing in French law requires journalists to seek the permission
        of the police before covering a protest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d0fc4f-ba70-4bc0-a161-c358376790da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, the interior minister himself responded shortly
        after the dismantling of a migrant camp in Paris, saying that some of the
        images had been shocking.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad75d0b-eb5b-4679-89a1-3e52ecc9f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and video posted online showed what appeared to be police
        chasing people down streets and striking journalists with both police batons
        and tear gas. Darmanin tweeted that he had demanded a detailed report on the
        incident, adding: "I will take decisions as soon as I receive it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6190d-ca95-4da8-a7e7-3b0cc92e0cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incitement of hatred</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc4f208-64a2-42a3-ae8a-929b76dc0599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the work of journalists, there are also fears about what
        the bill means for members of the public and what they might capture on their
        phones.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080f1a8-1660-4979-8055-e2a56beb25e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Coudriou explains, "there have been so many cases of police brutality
        recently in France exposed precisely through the sorts of things that would
        now become illegal. Amnesty International has used a lot of these videos,
        after verifying their authenticity. They show how some police brutality could
        occur despite a constant strategy of denial."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade1c97-941c-4bdf-be9f-b1bad12e8263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year Cédric Chouviat, a 42-year-old father of five
        of North African heritage, died shortly after being stopped by police near
        the Eiffel Tower. During the stop, filmed by several passing motorists, Chouviat
        was pinned down by three police officers; he died in a hospital two days later,
        and his autopsy revealed a broken larynx, according to the prosecutor in the
        case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b18403-c71c-466d-8f90-3a4979cc9b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several months and an initial denial of any impropriety on
        the part of the police, the amateur footage in part led to the opening of
        a criminal investigation into the actions of the officers involved. Three
        officers now face charges of manslaughter. All of them deny any wrongdoing</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50efcb1-3629-4581-8759-4f7fb729680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be saying, after George Floyd, we''re not going to allow
        the filming of police," according to David Dufresne, who says his recent film
        about police brutality, "The Monopoly of Violence," simply couldn''t have
        been made if the global security bill were law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652177d-31ed-48df-9b59-b33ede91e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In France we have a similar case: Cédric Chouviat," Dufresne told
        CNN. "The people who pass and see that there is a police check that looks
        like it''s going badly. None of them know what happens next which is the death
        of this man. When they start filming it is because they understand that they
        must."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265ce90-e38b-4df0-bde3-05d146046f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:12:04.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/24/europe/france-freedom-of-press-law-police-images-controversy-intl/index.html">"French
        lawmakers pass controversial bill that restricts the publication of images
        of police."</a></em></p>'
  'how-to-spend-holidays-alone-COVID':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-25T08:12:10.025+08:00
    'imagesource': 'jcr:e417ff82-2125-4e64-82c3-fe44c022bfb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2588b16e-4b88-472d-80ee-6f049134dda6'
    'lead': 'We know spending the holidays on our own will keep our loved ones healthy.
      That doesn''t make it any easier. But there''s joy to be found in solitude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T08:15:30.925+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:30:01.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:19:58.985+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'Alone for the holidays? Here''s how to find joy in the solitude'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ce215-1d0a-4351-8423-f8a59f143e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;''Tis the season to stay home and stay
        safe. That means no more raucous get-togethers with extended family, being
        relegated to the kids'' table or figuring out how to politely decline Grandma''s
        fruitcake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7094f-310c-4134-8086-8011006a63bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know spending the holidays on our own will keep our loved ones
        healthy. That doesn''t make it any easier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d1c35-801d-4cca-9359-fd0430f5d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s joy to be found in solitude. We spoke to experts in
        stress and connection who told us how to navigate the complicated emotions
        around spending the holidays alone. It may not be easy or ideal, but we humans
        are capable of withstanding more than we know, including lonely holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee81b5-f58d-4ddc-9bc9-c3dafc2742d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Embrace your feelings</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade3114-f899-493c-800a-b4bddd9c0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First -- the holidays will feel different this year. And whether
        spending them on your own brings up grief, relief or something you didn''t
        expect, you should lean into those emotions. It''s healthy to feel them rather
        than shove them back down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320c33e-861f-4291-bbbb-726b81162aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But leaning too deeply into the negativity can ground you in it
        for longer than you''d like.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbea7f6-6f8b-4a6d-9f20-aa707e854860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should recognize what our feelings are and what they''re telling
        us," says Lynn Bufka, the American Psychological Association''s associate
        executive director for practice research and policy. "But sitting in that
        doesn''t help."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32977156-6b5c-4fbc-8027-bdb14a2fc63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So try out some positive distractions -- reading a good book, going
        for a walk or taking on a cooking project all put your mind and body to work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91020bde-0aa3-4df7-bf39-3bd726e4bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you still find yourself in a funk, that''s OK, too, says Jonathan
        Kanter, a psychologist who heads the University of Washington''s Center for
        the Science of Social Connection. There''s no right or wrong way to feel right
        now. Self-compassion is key.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d930563-faa6-4258-a790-a48fcb60a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if all else fails, he says, you can wake up the next morning
        and try all over again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52a9d8-51a2-46e8-b183-2c14207ea258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make the day your own</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06cfed-7abd-402e-9b65-7db960da3af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re on your own this year -- time to play by your own rules.
        Bufka says doing whatever you want this holiday will make it a bit more fun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350f1f9-8f52-40e9-93f2-87c2341e8b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of it as an opportunity to slow down and do the things that
        you want to do," she says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ac86e-9745-43e0-9c41-2c1ce606cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe you can''t stomach turkey -- so eat pizza instead. You won''t
        need to brave the sleet and snow on the drive to your parents'' house this
        year, so move your typical winter celebration to July instead. And rather
        than watch your family members open gifts for hours, you can watch hours upon
        hours of low-brow reality TV.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fed90c-a369-4132-b299-d4f6b8882d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judith Moskowitz, a social psychologist and professor at Northwestern
        University, says her extended family is going to try out a Zoom escape room
        this year. How it''ll work is anyone''s guess. But to cope with the distance,
        she''s continuing her "normal holiday traditions -- on steroids."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc23d57-a731-48e1-99cd-94c37a09e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not necessarily going to be awful," she says of this year''s
        holiday. "There are possibilities for some good. It could even be better!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5c0f5-4946-4e54-af0b-660026add9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spread the love</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3fcef9-91ce-4f3e-ad52-57f62193b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no reason for superficial small talk this year. Instead,
        use this time apart to "get back to the basic dance steps of relationships,"
        Kanter recommends. That means expressing our love for the people we''re closest
        to in new, slightly uncomfortable ways.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f3d19-252d-4fde-bf37-34ee8ffab22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be more vulnerable than you typically would this holiday, he says.
        Have meaningful conversations, and tell the people you love why you love them.
        Physical contact is off-limits for now, so wrap somebody in a warm hug of
        emotion -- Kanter says you''ll emerge from the pandemic with stronger relationships.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5473a22-684f-47a3-b540-57eab75ebf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re sick of Zoom calls, consider writing letters to loved
        ones, Bufka recommends. Let your pen wander -- remember, we''re expressing
        our love in big ways now -- and surprise someone with a handwritten note of
        appreciation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773760d3-01d5-4f2b-8af4-5bb08f3a50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on the good</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314a443-e986-4701-8198-a5fa332a7a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find yourself slipping into an unpleasant mood, train your
        mind to focus on some of the good things on the way, Moskowitz recommends.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18c8c0-1ef8-4a16-9f7f-db3e2ac42ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a sample of some good things: Promising Covid-19 vaccines
        will soon be available, and Dolly Parton helped fund one of them. A tiny owl
        was found in the Rockefeller Christmas tree and will soon be re-released into
        the wild. Cookies exist, and you can bake some at home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af596dba-872d-4676-8c07-1f64a41ec8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny, tangible moments of joy or reminders of good things to come
        can power you through an otherwise difficult day, she says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569e42db-8bb2-4aaf-9a67-65db3f793264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Find the holiday spirit</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a195c21-6cc2-45d1-9522-cca9697e3624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot''s changed this year, but it''s still the season to give.
        So give, Kanter says -- it''ll almost certainly make you feel better.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5b75d-0cf8-418e-8bdc-6ac36fafd120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we engage in acts of altruism, it helps the person we''re
        helping, but research shows that it has mental benefits for the giver, too,"
        he says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6364506-f410-46be-b675-73c5cfab4db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happiness researchers have found that people who volunteer often
        walk away with better mental well-being -- having done some good for others
        in the process.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068a2ca-1499-4101-a4bf-43347ba72f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the cliche of the holiday season -- take care of and be inclusive
        of others," Kanter says. "But I think what the pandemic has taught us, more
        than anything, is that it''s important to go back to basics, to what really
        matters."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca230e55-1fd8-46bf-af9f-5ebd41d49470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caring for people and causes close to you -- in a safe, coronavirus-conscious
        way -- will melt away some of the negativity you feel. And if you want to
        help but don''t know where to start, CNN''s Impact Your World compiled a comprehensive
        list of causes and organizations assisting people during the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31e020-6b86-4a96-9f8b-8904fc5c4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remember the ''why''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f44689-d63b-44d2-8c1d-d6e79f0a399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not going to be easy to turn down an invitation from the people
        you love this holiday season. It''ll probably be just plain sad. But when
        you''re feeling low, Bufka advises, remember why you made that difficult choice
        in the first place -- to keep those people safe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e737fe-bd33-4f96-9e84-a673b2377e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it may not feel like it, stressful situations like this
        holiday season (and really, 2020 as a whole) is what humans are built for.
        We''re more resilient than we know, says Moskowitz, who studies how people
        find positivity during periods of extreme stress.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e3ae16-12b2-4670-8124-b1ac6ea68bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still light to be found even if our holiday is a bit more
        muted than we''re used to. You might find that light in volunteering, in a
        heartfelt phone call or a plateful of cookies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ad2bf-a064-4841-a1d2-25f246758c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:30.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:30:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/23/us/how-to-spend-holidays-alone-wellness-trnd/index.html">"Alone
        for the holidays? Here''s how to find joy in the solitude."</a></em></p>'
  'stay-away-from-investment-scams-with-these-tips':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
