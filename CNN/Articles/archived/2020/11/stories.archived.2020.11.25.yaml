    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs security of tenure bill on 2nd reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918b217-1336-4c73-89ce-4e4d3d770012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) –</strong> Lawmakers
        on Wednesday approved on second reading a bill which seeks to further protect
        the rights of workers in the private sector with more rules against <a href="https://www.dole.gov.ph/php_assets/uploads/2017/07/DO-174-17-Rules-Implementing-Articles-106-to-109-of-the-Labor-Code-As-Amended1.pdf"
        target="_blank">labor-only contracting</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423289b-08e4-4d6b-ae9b-21020710b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874f168-861d-4275-9dd5-0e5e84f84812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7e259-744d-4ef8-a6fa-409c0cf347e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.Congress.Gov.Ph/legisdocs/first_18/cr00389.Pdf"
        target="_blank">House Bill No. 7036</a> or the Security of Tenure bill proposes
        to amend provisions in the Labor Code. Under the measure, a fixed term for
        regular employees will not be allowed except for overseas Filipino workers,
        workers on probation, relievers who are temporary replacements of absent regular
        employees with engagements that shall not exceed six months, project employees
        and seasonal workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed1a76-12f1-463d-a97d-13d21215dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d49487-1378-406a-a47f-53e8efee345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These relievers, however, shall enjoy the rights of regular employees
        during the duration of the project or season. The workers shall not be dismissed
        without just or authorized cause, otherwise, they will be immediately reinstated,
        without losing benefits, back wages, even its social security, PhilHealth
        and Pag-IBIG contributions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ed045-6c7c-4b2a-8753-7698ce929883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:28.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379ee42-916f-4b06-aeab-1cda8ee07160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also outlined rules for contractors. It proposes to hold
        job contractors liable if they fail to pay the allowance and benefits of the
        workers. They also need to secure a license from the Labor Department upon
        compliance with several requirements, such as a minimum capital and sufficient
        knowledge and experience in the contracted job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f889b-de9f-4577-93a2-d10c2efd5601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5162dd0f-a296-436f-83bd-55820cebab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The license is valid for three years and cannot be renewed unless
        the contractor shows "net financial contracting capacity to carry on its business."
        A contractor found without a license and who practices labor-only contracting
        shall pay a fine of P30,000 per person who is under the illegal arrangement,
        the bill stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6c999-6213-4c76-802a-7dd22787b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88297d38-38e4-415b-82d5-e0cfdf0f12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2019, President Rodrigo Duterte vetoed the bill banning
        "illegal contractualization" or "endo." "Endo" or "end of contract" is a highly
        contested practice wherein workers are hired for not more than five months,
        so employers don''t need to regularize them on the sixth month as mandated
        by the Labor Code.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b1720-c33f-404d-b94d-b2681c0de3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:35:16.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85b249-5194-4715-8490-267081f16641'
      'mgnl:activationStatus': true
