      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cbcpnews.net/cbcpnews/new-vatican-envoy-to-arrive-in-manila-on-sunday/">report</a>
        posted on its website Wednesday, CBCP said Archbishop Charles John Brown will
        travel from his hometown in New York, USA where he stayed for a break after
        his tour of duty as apostolic nuncio to Albania.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4313e-d06c-4f9c-aa8b-d2ab2fe0cc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:23:04.686+08:00
