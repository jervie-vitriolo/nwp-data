      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a4ca99-72e5-4788-a764-f38d3e96327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd3244b-65cd-40da-a88f-219cee087945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as we know, touching the monolith did not have the same effect
        on Department of Public Safety employees who investigated it by standing on
        each other''s shoulders. But, as in the film, it''s a deceptively simple object
        whose meaning has left critics divided.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b727346-38b5-49e9-a42a-e9dc888ecf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Safety in Utah didn''t respond to CNN''s
        request for comment. It has not yet revealed its plans for the figure. However,
        in a news release issued on Monday, the state''s public safety department
        said it is illegal to place works of art on federally managed public lands.
        That means the monolith could be removed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f032c-0671-42cc-86ff-da397e3e394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bureau of Land Management will be determining if they need
        to investigate further," according to the news release.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49a558-4f5a-4de7-bdc2-395ea4af3646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter said he thinks the monolith should remain among the rocks
        in all its confounding glory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf7b6d-5429-4f06-b7b2-0036b364bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great homage and it should retain its mystery."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf57a3-4b1f-4f4d-a83c-4d6f6be79775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it stays there, confusing bighorn sheep and visitors alike, it
        could become a pilgrimage for fans of the film.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724d9f6-8d6a-436f-b806-c54deabfdd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter also said he''s still holding out hope that aliens will claim
        it as their own.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ac535-7d26-4fb6-84b8-09b2abf6b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/style/article/utah-monolith-what-is-it-trnd/index.html"
        href="https://edition.cnn.com/style/article/utah-monolith-what-is-it-trnd/index.html">The
        Utah monolith probably wasn''t the work of aliens, but it''s still a mystery</a>"</em></p>'
  'us-covid-19-hospitalization':
