      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/24/us/california-inmates-tax-fraud/index.html#:~:text=California%20prosecutors%20say%20thousands%20of,cost%20the%20state%20%241%20billion&amp;text=Sacramento%20District%20Attorney%20Anne%20Marie,in%20the%20state''s%20corrections%20department.">"California
