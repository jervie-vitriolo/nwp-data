      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said one witness, in a testimony, claimed a lawmaker was
        asking for up to 10 percent in commission — and also sought shares even if
        the funds for a certain project were sourced from different venues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0f8ab-a81c-453e-8522-81507f4c705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:02:57.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung isang</em> witness said, <em>ang hinihingi sa kanya</em>
        is 10 percent.<em> Kahit hindi daw po galing ‘yung pondo doon sa</em> Congressman
        <em>niya, ibig sabihin galing sa ibang departmento or galing sa ibang</em>
        agency, <em>ay hinihingian pa rin daw sya. Pagkagaling daw sa</em> Congressman
        <em>niya, pumasok sa distrito, ang hinihingi sa kanya sampu. Pagka hindi daw,
        galing daw sa ibang</em> agency,<em> humihingi raw ng lima.</em> 5 percent.
        <em>Kaya siya nagagalit. Dahil sabi niya,</em> sir <em>ako na nagtrabaho nito,
        hindi naman galing sa kanya, bakit hinihingaan pa ako?</em>" he recounted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c1e97-a9ea-4944-bd92-eab76b9b35d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:02:57.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One witness said a lawmaker was asking for 10 percent.
        Even if the funds did not come from the Congressman, meaning if it came from
        other department or agency, he/she was still being asked. If the funds came
        from the Congressman, from the district, he/she was asked for 10 percent.
        If it came from other agencies, they asked for 5 percent. That’s why he/she
        got mad. He/she said, sir, I worked for this, this did not come from him,
        why is he/she still asking for commission?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244cee59-76da-40ef-9385-ffed59d59950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:02:57.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public address aired Monday evening, Duterte revealed that
        the PACC provided him a list of congressmen allegedly asking contractors for
        commissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ac648-9fa8-4fe7-8efa-25186b8b14e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:02:57.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the chief executive refused to call out names, noting <a href="https://cnnphilippines.com/news/2020/11/24/Duterte--I-can-t-investigate-lawmakers-linked-to-corrupt-activities.html????">he
        cannot investigate</a> supposed corrupt lawmakers due to separation of powers—&nbsp;in
        contrast to his previous scathing condemnation of some opposition senators
        for supposed links to drugs or anomalous deals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31168fb-0eb9-47fd-aa5a-03c0708011ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:02:57.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he will send the names to the Ombudsman for formal
        investigations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7caae-c4d5-4ca3-8204-2cc5f0f117bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:02:57.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/11/24/Duterte-not-naming-corrupt-lawmakers-Roque.html">Duterte
        not naming "corrupt" lawmakers as evidence still lacking – Roque</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64714196-4969-428a-8207-9f7019089536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:02:57.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the earlier pronouncement of Malacañang, Belgica stressed
        more concrete evidence is needed to substantiate these claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f06fc5-32aa-42cc-be4c-325340cd7654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:02:57.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC commissioner also clarified that elected officials are
        not part of the agency’s jurisdiction, as it can only probe presidential appointees.
        He added they would be forwarding these reports to authorized government bodies,
        saying the commission would be ready to help out on the cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f40ceec-bffe-4963-902c-099d5c167e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:02:57.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In earlier media interviews, Belgica said rampant corruption in
        the Public Works and Highways Department can be <a href="https://www.cnnphilippines.com/news/2020/10/24/DPWH-corruption-congressmen-contractors-engineers.html">traced</a>
        to the "conspiracy" among some members of the House of Representatives, district
        engineers, and contractors. He said engineers "are bullied by congressmen"
        who want to benefit from the construction projects.</p>'
  'us-russia-sea-of-japan':
    'author': 'Ryan Browne, CNN'
    'caption': 'The US Navy challenged what it called Russia''s "excessive maritime
      claims" to waters in the Sea of Japan Tuesday, sailing a warship into an area
      claimed by Moscow, an act that drew a warning from a Russian ship. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T13:32:06.753+08:00
    'imagesource': 'jcr:571227d9-9372-415f-be5a-0c07d5575626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df2af146-e04c-4a60-a2b1-b49068febf82'
    'lead': 'The US Navy challenged what it called Russia''s "excessive maritime claims"
      to waters in the Sea of Japan Tuesday, sailing a warship into an area claimed
      by Moscow, an act that drew a warning from a Russian ship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T13:35:07.233+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:29:49.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:05.292+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Russia', 'Sea-of-Japan']
    'template': '1'
    'title': 'US warship warned by Russian ship after challenging claims in Sea of
      Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ba932-d0fa-4fea-810e-3334a20264ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Navy challenged what it called Russia''s
        "excessive maritime claims" to waters in the Sea of Japan Tuesday, sailing
        a warship into an area claimed by Moscow, an act that drew a warning from
        a Russian ship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0864ac-59e2-4b8b-a1eb-a11d990055a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said in a statement that the USS John
        S. McCain had violated Russian waters and that the Russian anti-submarine
        destroyer Admiral Vinogradov issued a warning to the American ship, threatening
        to ram it to drive it out of the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839746b-023b-43b4-8bf7-11d32714ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian statement said that the US ship changed its course following
        the warning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217e5cd-4262-490b-94c7-4376b9b71640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy denied the Russian claim that the threat caused the
        US ship to leave the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd4a08-e15d-4a41-a58a-2ee07fc389b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian Federation''s statement about this mission is false.
        USS John S. McCain was not ''expelled'' from any nation''s territory," Lt.
        Joseph Keiley, a spokesperson for the Navy''s Seventh Fleet, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861069d1-9a86-4556-b277-47debbb73497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident only serves to increase tensions between the two countries
        less than two months from US President-elect Joe Biden taking office. Russian
        President Vladimir Putin is yet to congratulate Biden for his victory over
        President Donald Trump, who he has enjoyed a warm relationship with.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91bc55a-06c3-4667-bb27-ec4bafecc226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s claims to the area date back to the Soviet Union. The
        US Navy last challenged Moscow''s claims to the area in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0616731-48c7-4a32-bb36-6d028eb4804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US does not recognize Russia''s claims on the waters, saying
        that Moscow is not entitled to sovereignty over the area that far exceeds
        the 12 miles from the Russian coastline guaranteed by international law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4c191-4b35-4b3e-adb4-3d157c08fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operation reflects our commitment to uphold freedom of navigation
        and lawful uses of the sea as a principle, and the United States will never
        bow in intimidation or be coerced into accepting illegitimate maritime claims,
        such as those made by the Russian Federation," Keiley said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e308871-5f07-4b2c-9206-7b5258859ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS John S. McCain "asserted navigational rights and freedoms
        in the vicinity of Peter the Great Bay in the Sea of Japan. This freedom of
        navigation operation upheld the rights, freedoms, and lawful uses of the sea
        recognized in international law by challenging Russia''s excessive maritime
        claims," Keiley added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5e111-7934-4bd9-a40e-fd8aa81c7e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter the Great Bay is the largest gulf in the Sea of Japan, also
        known as the East Sea, and home both to the Russian city of Vladivostok and
        the Russian Navy''s Pacific Fleet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c667dd-7bd4-4cbe-ab70-f911c0bd7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 operation was the first time the US had conducted a freedom
        of navigation operation in that area since 1987, before the breakup of the
        Soviet Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab59e238-0817-48ac-adf9-6928a3511843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:35:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/24/politics/us-russia-sea-of-japan/index.html"
        href="https://edition.cnn.com/2020/11/24/politics/us-russia-sea-of-japan/index.html">US
        warship warned by Russian ship after challenging claims in Sea of Japan</a>"</em></p>'
