    'lead': 'The nationwide tally of COVID-19 cases reached 422,915 after the Department
      of Health announced that 1,202 more people have contracted the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T15:26:50.866+08:00
