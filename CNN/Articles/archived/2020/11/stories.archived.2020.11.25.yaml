      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)—</strong> The
        Vatican’s new ambassador to the Philippines will arrive in Manila on Sunday,
        according to the Catholic Bishops'' Conference of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7760056-3123-454c-b6cd-4a713a5ccc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:23:04.686+08:00
