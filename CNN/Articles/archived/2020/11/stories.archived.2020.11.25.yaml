      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a joint Senate panel hearing Wednesday, Public Works Undersecretary
        Emil Sadain presented the DPWH''s plans to improve flood control structures
        along the Pasig-Marikina River Channel and in Parañaque.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c75d2-caaa-4fae-ba36-1936331e8284'
      'mgnl:activationStatus': true
