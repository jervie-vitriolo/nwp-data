      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) -</strong> The
        reshuffling inside the House of Representatives continues with another ally
        of former House Speaker Alan Peter Cayetano losing an important committee
        chairmanship post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf81ded-d528-49c3-b117-73270ba81a24'
      'mgnl:activationStatus': true
