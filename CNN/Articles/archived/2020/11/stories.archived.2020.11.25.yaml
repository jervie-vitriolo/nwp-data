      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday Swift broke her own record at the American Music Awards,
        by winning three which brought her total to 32 —&nbsp;the most by any artist
        in the show''s history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c22326-581b-4845-beeb-116d87227b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:22:50.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:19.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged her fans support of "folklore" during her acceptance
        speech for the fan-voted "Artist of the Year" award, saying her supporters
        "have been beyond wonderful all the years of my career, but especially this
        one when we''ve been so far apart, we haven''t been able to see each other
        in concert," because of the pandemic.</p>'
  'White-House-President-s-Daily-Brief-Trump-Biden':
