      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)—</strong> As
        Angkas bikers start to ply the metro roads anew, the motorcycle ride-hailing
        firm reminded passengers to take note of the new COVID-19 guidelines in order
        to ease the booking process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940fdf8-0e64-4a96-bea7-6bfd2a5861fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:29:17.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Angkas Chief Transport Advocate George
        Royeca said it has been a “challenging” first day back on the roads for bikers,
        with many booking requests coming in. He also advised passengers to abide
        by the helmet requirement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd526cd-88d9-404b-b00c-49ca950a012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:29:17.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been challenging. <em>Marami po talagang nagbo-</em>book,<em>
        pero marami pa ring sanay na magbu-</em>book <em>lang po sila, sasakay,</em>”
        Royeca said in an interview with <em>The Source.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d410fc5-4a89-42a3-91c5-99fe00b050f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:29:17.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the numerous advisories that have been provided on having
        their own helmets or buying their own helmets,<em> siguro ngayon lang po nagsi-</em>sink
        in <em>sa ating mga pasahero,”</em> he added, expressing confidence that the
        process would ease up in the next few days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f96665-9cbe-4e93-b0ab-6a7d32640561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:29:17.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s been challenging. There are lot of people trying
        to book, but there are also passengers who got used to our normal booking
        process. Despite the numerous advisories that have been provided on having
        their own helmets or buying their own helmets, perhaps it''s only now that
        it''s sinking in among the passengers.]</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/_Vol_FBvX8U"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89aa7c7-76c8-42f9-982e-86da449417fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:29:17.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a517c-c6c8-4f99-ba7d-2e920baf88f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:29:17.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas has been <a href="https://cnnphilippines.com/news/2020/11/24/Angkas-return-Metro-Manila-.html?fb">allowed
        to resume operations in Metro Manila</a> following the provisional authority
        granted by the motorcycle taxi technical working group (TWG), which is only
        valid until Dec. 9.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c58730-37fc-464f-bc85-0375d04d6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:29:17.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TWG, however, stressed that Angkas still needs to comply with
        the requirement to provide insurance to riders and passengers and the mandatory
        use of thermal scanners, which remains under discussion with the National
        Task Force Against COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17954662-1e6d-4392-9a60-efe4060274d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:29:17.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the required helmet with visor, Angkas passengers would
        also have to enroll in the cashless transaction system in a bid to limit interaction
        with the drivers. Health declaration forms and safety advisories have also
        been placed in the application prior to booking, Royeca noted.</p>'
  'california-inmates-tax-fraud':
    'author': 'Cheri Mossburg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T15:45:00.358+08:00
    'imagesource': 'jcr:ba84f39f-863c-4f2c-a0f3-02862b46f519'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a02ea4-0c30-4da9-ad56-84b9c11a1342'
    'lead': 'Thousands of inmates throughout California -- including death row inmates
      -- may have bilked the state''s unemployment benefits system of up to a billion
      dollars in what prosecutors called "the largest ever taxpayer fraud to occur
      in this state''s history."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T15:47:23.360+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:29:35.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:09.085+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California prosecutors say thousands of people, including inmates, fraudulently
      applied for stimulus money and may have cost the state $1 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585416d1-ad00-4d17-9a04-92af5c9aa241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Thousands of inmates throughout California
        -- including death row inmates -- may have bilked the state''s unemployment
        benefits system of up to a billion dollars in what prosecutors called "the
        largest ever taxpayer fraud to occur in this state''s history."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81d44d-1f1b-48d5-9b1f-fa8277b4322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murderers, rapists, child molesters and serial killers are among
        thousands of prisoners implicated in a scam in which inmates -- or people
        using their identities -- filed for unemployment insurance and the $600 per
        week federal Covid-19 relief that accompanied it, according to Sacramento
        District Attorney Anne Marie Schubert, who outlined the issue at a news conference
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d93fc9-fe26-4422-90f6-50a163cb0452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schubert described the scam as an all-encompassing effort that included
        every facility in California''s Department of Corrections and Rehabilitation,
        including local, state and federal institutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44606a-198e-461f-9585-08caba38b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That money was stolen from the coffers of the California government,"
        said Schubert, who was joined by district attorneys from Kern and El Dorado
        counties and a US attorney Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c92b3-eeea-45d2-b3d3-d61624ee7c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a large part of the scam involved federal government money "in
        the form of the $600 per week supplemental unemployment insurance," US Attorney
        McGregor Scott said at the news conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7b0e4-bf59-46a1-9df6-05ab907d9bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schubert blamed the state''s lack of a cross-matching computer system
        that would flag applications from those in prison. While 35 other states have
        such a program, California does not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9bef0-a301-4499-a295-dd68216c1d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Death row inmates'' names linked to scam</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93b652-c76c-4ec5-b81d-ab359d3f1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 133 death row inmates have claims made in their names.
        They include <a href="https://www.cnn.com/2020/10/23/us/scott-peterson-murder-case-penalty-retrial/index.html">Scott
        Peterson</a>, who was convicted in 2004 of killing his wife and unborn child
        in a case that gained attention worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed55d3e-4a5f-4b4e-97c2-7176737d3785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some inmates, or people using their IDs, filed more than one claim
        and even used fake names such as John Doe. Some of the instances may be prisoners
        working the system, but others may be victims of identity fraud, Schubert
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d615e7-7809-4186-8d64-f523d291616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the prisoners, being involved in a fraud such as this would
        mean even more legal trouble, and an attorney for Peterson said he''s confident
        his client had nothing to do with it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e62687-b90a-479e-b400-7c5386ed1e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not making any accusations against Scott at all at this
        point," attorney Pat Harris told CNN. "There is no accusation that he did
        anything wrong. I am 100% confident they will find that Scott was in no way
        involved in anything fraudulent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d0c94-6676-4cd6-98f9-3a04355bd710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo has filed charges against 22 people, six of whom were
        outside of the prison system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a65937-2102-43e5-812b-ca3ee42a3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Four convictions in San Mateo so far</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aebbbe4-4b2d-43c1-a1ae-b68aea882f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cases have resulted in four convictions so far, according
        to San Mateo County District Attorney Steve Wagstaffe. Investigations are
        ongoing, but there may be as much as $500 million involved in the fraud in
        San Mateo alone, Wagstaffe said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece86ca-c468-4385-882e-2b9cd3f0e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When alerted to the fraud, California''s Employment Development
        Department told investigators it could not stop the payments until charges
        were filed. Schubert called on Gov. Gavin Newsom to intervene and immediately
        "turn off the spigot."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca5aef-d1b0-4c56-b15a-b5c1c4b98933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDD is working with the US Department of Labor and Office of Inspector
        General on cross-matching with inmates to identify suspect claims, EDD spokeswoman
        Loree Levy told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d2b7b-febb-45ac-947e-7f9bc9df2f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also pursuing how to integrate such cross-matches moving
        forward as part of enhanced prevention efforts during this unprecedented time
        of pandemic-related unemployment fraud across the country," Levy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae0806-04d5-4fab-9f83-b8839324f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though efforts for restitution will be made, "the vast majority
        of the money will never be repaid," said El Dorado County District Attorney
        Vern Pierson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7a7cb-bcfe-486d-bbdf-e3b289f5afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Mateo, the scam came to light when an investigator working
        on an unrelated case in July was listening to jail recordings. The inmate
        began talking about a scam he had heard of regarding unemployment benefits,
        Wagstaffe said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5d68e-7642-430d-95d7-12bc6409cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigator ran names through the Employment Development Department
        and found matches. Each inmate was also associated with people on the outside,
        according to Wagstaffe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd808266-f81a-4660-a9ab-f7ff69484e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>4,000 applications from Kern County</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecfa48e-edaa-4be6-b900-3d4a8e1324c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kern County, which is home to five state prisons, the most in any
        California county, has filed one case so far. District Attorney Cynthia Zimmer
        said she anticipates "many, many more."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30091aa4-57fa-4448-89b1-55d939bb2ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 4,000 applications were made in the name of Kern County inmates,
        according to Zimmer, and 2,382 inmates have received benefits so far. The
        fraud there involves $16 million, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f6e18-6d32-4768-a662-ab77ab356723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never seen fraud of this magnitude," Zimmer said Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1fed1-7eea-4a41-9d1a-051455895368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Attorney McGregor Scott said "a handful of people" have been
        indicted by a grand jury in Sacramento and Fresno, and there are "lots and
        lots of open investigations on the federal side."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc265a0-3ee4-40d7-a62f-715ed3be6354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have been indicted were not inmates, Scott said. He estimated
        "thousands at federal penitentiaries have likewise undertaken this fraud."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f4abe-f564-47ac-80c8-dc6fb9862b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Newsom directed the Employment Development Department
        to work with the state prison system and initiate a data match that would
        flag Social Security numbers of those incarcerated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306851a-66e3-4bc8-9ff3-9baedd5867a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:47:23.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to fully partner with law enforcement and direct
        as many resources as needed to investigate and resolve this issue speedily.
        While we have made improvements, we need to do more," said Newsom in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4437b-299d-41d8-a100-32d5042bff07'
      'mgnl:activationStatus': true
