      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)—&nbsp;</strong>The
        Presidential Anti-Corruption Commission on Wednesday said "less than 12" congressmen
        were part of the list submitted to President Rodrigo Duterte of public officials
        allegedly involved in anomalous practices.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502132c5-2861-43fc-a2d2-38f62c07766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:02:57.809+08:00
