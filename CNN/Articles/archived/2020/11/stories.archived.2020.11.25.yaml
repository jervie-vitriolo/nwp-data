      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With its longer range and prolonged flight time, it will improve
        our ships’ coverage in protecting our maritime waters acting as the ‘Eye in
        the Sky’ which is also useful during humanitarian assistance and disaster
        response operations, and search and rescue missions,” the Navy said in a statement,
        describing it as its "first-ever" advanced fixed-wing UAS.</p>'
    '13':
