      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency bared their plan to build a multi-purpose dam in the
        upstream of the Marikina-Montalban River Basin to control flood water which
        would come from typhoons that could be as strong as Ulysses and Ondoy.</p>'
