      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0202a62-9d9b-4caf-b8fd-7f7dc1817fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster response officials last reported that <a href="https://www.cnnphilippines.com/news/2020/11/17/typhoon-ulysses-death-toll-rise-to-73-ndrrmc.html">Typhoon
        Ulysses killed 73 and injured 82, while 19 people remain missing</a> due to
        heavy flooding in various provinces. The total number of affected residents
        reached 4 million.</p>'
  'Avigan-clinical-trial-COVID-19-patients-Philippines':
