  'cebu-lawyer-person-of-interest':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'There are persons of interest in the killing of lawyer Joey Luis Wee
      in Cebu City, Philippine National Police (PNP) Chief Gen. Debold Sinas said
      Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-25T18:37:43.970+08:00
    'imagesource': 'jcr:b13ea053-35c7-495f-aff8-640c14e0f97b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e312080e-8298-4e90-a79f-aaeafb5d158e'
    'lead': 'There are persons of interest in the killing of lawyer Joey Luis Wee
      in Cebu City, Philippine National Police (PNP) Chief Gen. Debold Sinas said
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T19:24:30.173+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:25:44.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:21.281+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-City', 'lawyer', 'Debold-Sinas']
    'template': '1'
    'title': 'Police eye persons of interest in killing of Cebu lawyer'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fddd75-4529-412a-befd-92a381226af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quezon City (CNN Philippines, November 25)&nbsp;—</strong>&nbsp;There
        are persons of interest in the <a href="https://www.cnn.ph/regional/2020/11/24/Lawyer-Joey-Luis-Wee-Cebu-ambush.html">killing
        of lawyer</a>&nbsp;Joey Luis Wee in Cebu City, Philippine National Police
        (PNP) Chief Gen. Debold Sinas said Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc641b45-4035-4c3e-acdd-a6a0ce3107fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas did not name names and only said Wee''s death on Monday was
        job-related.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f1666-41fe-44be-9c28-602585cf6b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ongoing <em>ang</em> investigation. We have persons of interest,"
        Sinas said in an ambush interview in Camp Karingal, Quezon City. "<em>Hindi
        ko muna sabihin baka ma-</em>preempt <em>ang</em> investigation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620fb7d-f4f5-4974-849c-af677932d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The investigation is ongoing. We have persons of interest.
        I won''t yet say who so as not to preempt the investigation.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c96c11-1a69-48df-b90d-10cfc93d74cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 17, lawyer Eric Jay Magcamit was also shot dead on his
        way to a hearing in Palawan province.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66cc792-dfe8-4fe8-a0ba-5c7e96e5c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said he spoke with Integrated Bar of the Philippines President
        Domingo Cayosa about the killings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78faa96-720a-45bf-aba9-ea85a488b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-umpisa ''yan doon sa</em> Palawan," he said. "So we have
        already informed him <em>at medyo</em> solved <em>na ''yun at may arestado
        na at may</em> person of interest, <em>at ''yun naman ay</em> related <em>sa
        trabaho nila</em>."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43845841-46ad-47ed-b33c-451d61229bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The one that happened in Palawan, we have already
        informed him, and it is already partly solved with a person of interest. It
        is also job-related.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0cdb52-ebb3-4276-87dc-25ae8200813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP said more than 50 lawyers were killed under the Duterte
        administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5734a9c-925a-4c1c-9b52-dfb8581b407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the National Bureau of Investigation
        is also probing the killings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbea906-ab6e-4bc1-bcab-b536adb6c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is very much concerned about the increasing number
        of crimes committed against lawyers, prosecutors, and judges, and while these
        are generally considered to be part of the hazards of the profession, the
        government is committed to bring the perpetrators of these crimes before the
        bar of justice," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff23a15-1d51-4fd7-a42b-f52e047be39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Report the threats</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e460f9-f027-4bb2-a68d-5d2963f465bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:51.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas is asking lawyers receiving death threats to immediately report
        these to the police.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26dab8-8b03-4006-b666-6a3bbe0a3de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi dapat sila mag</em>-take chances <em>sa</em> safety nila,"
        Sinas said. "<em>Kasi hindi naman namin sila oras-oras mababantayan lalo na
        ''pag hindi nila sabihin ang</em> threat <em>sa buhay nila. Dapat sabihin
        din nila sa amin para ma-protektahan namin sila</em>."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d315e0-9336-4569-94c0-1eee3143a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should not take chances about their safety because
        we cannot guard them every hour especially if they do not report that their
        life is under threat. They should report so we can protect them.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228ca93-43bc-4840-8b3a-1a2bd7578291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also offered to ease the process of getting gun licenses for
        lawyers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed259647-e92d-410f-9b52-a2345dfe25c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gaya ng</em> easy access <em>ng</em> LTOPF (license to own
        and possess firearms), <em>saka</em> permit to carry (firearms) <em>para kung
        gusto ng mga abogado natin na miyembro ng</em> IBP, <em>kung gusto nila bumili
        ng baril para sa proteksyon. Basta sumunod lang sila sa iba''t ibang direktiba</em>,"
        said the PNP chief.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb6146-0243-4fe1-9ce6-20ca8a29bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (It is) just like the LTOPF, and permit to carry,
        in case the IBP lawyers want to buy guns for their protection, as long as
        they follow directives.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c818603-2f01-48af-bff4-364a53eaac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing lawyer</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df77a4-0875-47cf-8508-6ef307d2c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on the supposed missing lawyer Ryan Oliva, who is also
        a legislative liaison officer of the Tourism department, Sinas said they have
        yet to receive a report on the matter.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a995b3-d0dc-4878-bdce-8cd5a8776bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggests to the family to report the incident to the police.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8198c5a-c1bf-477d-940b-d8a5dd6e97f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hintayin natin ang pamilya na maghingi ng tulong para maimbestigahan
        natin</em> properly," he said. "<em>May</em> procedures <em>din tayo kung
        ilang oras bago natin i-</em>declare <em>na</em> missing. <em>Sundin lang
        po natin ''yun</em>."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee7bb9-43cc-44f8-bbd6-e727d719dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:24:30.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:25:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will wait for the family to seek help so we can
        investigate properly. We have procedures on the number of hours required before
        we declare a person missing. Let us just follow that.]</p>'
  'Nearly-100-whales-die-in-mass-stranding-in-New-Zealand':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T19:34:12.966+08:00
    'imagesource': 'jcr:a66b183f-3fa6-4b03-bb3b-dae5a7a327e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a7e8389-16e8-4c3f-b345-a47666a9efa5'
    'lead': 'Nearly 100 pilot whales have died in a mass stranding on the Chatham
      Islands, New Zealand''s Department of Conservation said Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T19:36:02.902+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T00:25:25.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:21.701+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 100 whales die in mass stranding in New Zealand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8747c14-9a44-4a2d-95f2-87165f89ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly 100 pilot whales have died
        in a mass stranding on the Chatham Islands, New Zealand''s Department of Conservation
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df6967-6197-4adc-99b0-a41dabccd67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bebf8-4e6b-41ef-9cfc-2f2590d559b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 97 whales and three dolphins died in the stranding, which conservation
        department staff were alerted to around midday local time on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db477b-5516-4d41-8a2e-63b195e0bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c172c-0ac5-4a48-91a7-4da60c185981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A power outage and the remote location of New Zealand''s most eastern
        islands, around 500 miles east off the country''s South Island, meant Department
        of Conservation rangers did not arrive at Waitangi West Beach until 3 p.m.,
        officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c83486-014b-49e2-beba-f5efbc2669c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e63fd-90ea-4173-b8b3-51a566beb212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only 26 of the whales were still alive at this point, the majority
        of them appearing very weak, and were euthanized due to the rough sea conditions
        and almost certainty of there being great white sharks in the water which
        are brought in by a stranding like this," biodiversity ranger Jemma Welch
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17627f-30cf-4fba-82c8-d88650fbf224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed9138-975c-40ad-ab96-bf8d13c76f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot whales -- small, toothed whales with a bulging forehead, a
        short snout and pointed flippers -- are sociable creatures, and live in groups
        of dozens, hundreds or even thousands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87fc27f-6125-49f4-adf8-db5a077f1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae1618-6ddf-4e6b-b79f-a65b368ec432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more whales were stranded on Monday and also had to be euthanized,
        the Department of Conservation said, adding that the whales will be left to
        decompose naturally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c94554-1e28-46cc-b55b-9ac12f8630a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c9f0f-a590-4086-bb21-0bd73a9f8211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the Indigenous Hokotehi Moriori Trust and Ngāti
        Mutunga o Wharekauri Iwi Trust performed a karakii/karakia -- a prayer, or
        incantation -- to honor the spirit of the whales on Sunday, the department
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92969842-14ec-4d9d-a6b8-2d5fa931aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f49ca5-98a2-4892-b637-8a458dd29d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass strandings are common on the Chatham Islands, according to
        the department, which said that up to 1,000 animals died in a stranding in
        1918.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ce669-2aed-4bfb-b605-fa6838efb508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.904+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca9b24-86ab-4e94-ad29-8721d131cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.904+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:25:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, more than 450 pilot whales beached in Tasmania, Australia,
        in that state''s largest ever beaching. At least a third died during rescue
        attempts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475de32-a58c-4f9a-a0cf-8d784f045df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:36:02.904+08:00
