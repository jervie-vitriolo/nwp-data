      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>For the tech enthusiast</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd017b95-95f5-4ad1-a70b-cd5be4889e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Attend a virtual class together.</strong> Dive deeper
        into her favorite hobby.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a5634-792b-4077-b205-0d424e11c980'
