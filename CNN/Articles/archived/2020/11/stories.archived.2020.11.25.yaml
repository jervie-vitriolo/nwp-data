      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346522f6-3f99-4077-80c3-e586fa53cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:40:18.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jimi Hendrix, Jim Morrison, Kurt Cobain and Amy Winehouse are a
        few of the celebrities who all died at that age," she said. "It''s a very
        pivotal time. You go into that next chapter or this is it for you."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9b523-51e0-4975-91b6-24fca0b91236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:40:18.242+08:00
