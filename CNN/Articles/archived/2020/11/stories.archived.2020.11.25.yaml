    'template': '1'
    'title': 'White House has signed off on Joe Biden getting the President''s Daily
      Brief'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1cb22-ec10-4f71-9de5-48c2c35767b6'
      'mgnl:activationStatus': true
