    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-pop band BTS earn their first Grammy nomination for hit song ''Dynamite'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1afb22d-6d44-4121-88b4-acab042b352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:22:04.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — K-pop group BTS, arguably the biggest boy
        band in the world, earned their first ever Grammy Award nomination on Tuesday
        for their hit song ''Dynamite.''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71cdec-5fc7-4937-bf71-5e43be78fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:22:04.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were nominated for the Best Pop Duo/Group Performance category,
        alongside other pop giants like Lady Gaga and Ariana Grande, Taylor Swift
        and Bon Iver, and Justin Bieber and Quavo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ed1a3-58d3-42cc-97ce-d5ed58ce6087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:22:04.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group posted a video of their live reaction on Twitter after
        the announcement, captioned with an excited keyboard smash. In the video,
        four of the seven members —&nbsp;V, Jungkook, RM and Jimin — wait anxiously
        on a couch, appearing on the edge of their seats, before jumping up and cheering
        when their nomination is announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4a43a-adc1-44b3-8b83-b77bcd0de09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:22:04.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post afterward, the band thanked their fans for supporting
        them during "difficult times," and the Recording Academy "for this great honor."
        The video has racked up nearly 12 million views and 1.8 million likes.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="ko" dir="ltr">힘든 시기,
        우리의 음악을 들어주시고 공감해주신 모든 분들께 감사합니다. 무엇보다 그래미 후보 아티스트라는 기적을 만들어주신 건 아미 여러분입니다.
        늘 감사하고 사랑합니다. <br>Thank you <a href="https://twitter.com/RecordingAcad?ref_src=twsrc%5Etfw">@RecordingAcad</a>
        for this great honor!</p>&mdash; 방탄소년단 (@BTS_twt) <a href="https://twitter.com/BTS_twt/status/1331301461725118464?ref_src=twsrc%5Etfw">November
        24, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943dfac6-72e6-4204-b205-c54aec0e079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:27:04.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16bb81a-084e-4760-a302-2e4ecfd42b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:22:04.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dynamite," a mix of electric-synth disco and bubblegum pop, marks
        BTS''s first single sung completely in English. After its release this August,
        the song racked up 101.1 million views by the end of its first day, becoming
        the most-viewed music video premiere on YouTube. It sat atop the Billboard
        Hot 100 chart for two weeks -- the first time a K-pop group has achieved this
        milestone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab142e33-96c2-4055-85bb-5a5cbb7d8899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:22:04.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The inspiration for] it all began from this: even in the midst
        of hardships, we must focus on what we can do," the band told the Grammy''s
        in August. "As for us, we found freedom and happiness in singing and dancing.
        This song goes to the ones who need encouragement. We hope people feel energized
        when listening to the song."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b11555-b118-4b37-b6fd-f7d16f845208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:22:04.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the band, who call themselves ARMY (which stands for "Adorable
        Representative M.C. for Youth"), celebrated the news online, some arguing
        that the nomination was a long time coming, given the band''s breakthrough
        success with US audiences. Many had hoped for a nomination at last year''s
        Grammy''s, and voiced outrage on social media when the group was shut out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f016cb-ccd2-485f-9c19-ccd9ea7e52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:22:04.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grew up watching the Grammys, so we know of its significance.
        And it would be incredible if we could be nominated," one member, Suga, told
        CNN this September. "We never had a Grammy in mind when we first began, but
        it''s now become a more tangible dream."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b65d38-9f74-4b70-a314-6cfbd64a981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:22:04.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS first performed in Los Angeles in 2014, and toured the country
        in 2015 and 2017. They became the first K-pop act to win a Billboard Music
        Award and make the top 10 of the Billboard 200 charts in 2017; later that
        year, they made their US television debut, performing at the American Music
        Awards. Their fame has only grown since then; this year, they brought home
        two prizes at the American Music Awards, and closed out the ceremony with
        a performance of "Dynamite."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ec273-430d-4d2b-a064-3f9525ab367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:22:04.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They weren''t the first K-pop group to try to break the overseas
        market; YG Entertainment''s Big Bang has had some success in international
        music awards and performance charts. But BTS'' social media presence has helped
        grow their fanbase around the world; the ARMY regularly produces English subtitles
        and texts of their content, connecting BTS with their non-Korean speaking
        audience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e1dc6-17fd-462b-89ac-c43423e1b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:22:04.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group and the ARMY also gotten involved in international social
        activism; the group donated $1 million to Black Lives Matter in June, prompting
        their fans to match the donation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e1e77-0942-43d4-aab8-4b71f76324d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:22:04.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Awards will be broadcast on January 31, hosted by "The
        Daily Show''s" Trevor Noah. The full list of 83 categories and nominees is
        available <a data-cke-saved-href="https://cnnphilippines.com/entertainment/2020/11/25/2021-Grammy-nominations-announced--Beyonc--leads-among-nominees.html"
        href="https://cnnphilippines.com/entertainment/2020/11/25/2021-Grammy-nominations-announced--Beyonc--leads-among-nominees.html">here.</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762666e-afc1-48f3-ba6e-71847069a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:27:04.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2020/11/24/entertainment/bts-grammy-nomination-intl-hnk-scli/index.html">"K-pop
        band BTS earn their first Grammy nomination for hit song ''Dynamite''"&nbsp;</a></em></p>'
  'October-budget-deficit-canceled-projects-state-spending':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-25T12:41:21.320+08:00
    'imagesource': 'jcr:6192bb63-8d6c-44b8-ac22-ef14c810f980'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6f9f9ec-4e91-48f1-867a-662bd393cc9e'
    'lead': 'Gross underspending despite stimulus measures in place renders debates
      on the size of the package moot as the government still appears unable to roll
      out projects with urgency. This may prolong the economic crisis, an analyst
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T12:51:43.979+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:29:51.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:04.267+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['October', '2020', 'budget', 'deficit', 'Bayanihan', 'stimulus',
      'COVID-19', 'pandemic']
    'stories': ['004d001d-c8f4-47f9-82d5-8e83a2976f47']
    'template': '1'
    'title': 'Budget shortfall narrows in October as canceled projects pull down state
      spending'
    'updated': 2020-11-25T15:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677e9d1-0380-4cab-890c-d62405e3fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Government
        spending maintained its slump in October compared to a year ago as stimulus
        measures failed to offset the impact of cancelled projects during the COVID-19
        crisis, the Bureau of the Treasury said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc386815-e07e-45b4-9611-22b3c31a2896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Wednesday, the Treasury said state spending
        dropped 6.8% to ₱289.6 billion, ₱21.2 billion lower than what was spent in
        October 2019. While interest payments were up 6.5%, actual expenditures dropped
        7.8% to just ₱267.5 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d290f1f-b264-477a-90b3-fc9af3482852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is largely attributed to the base effect of the one-off pension
        differential releases for the military and uniformed personnel in October
        last year, as well as the expected lower capital outlays during the year because
        of the pandemic," the bureau said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44856ee6-553b-4cc5-a89b-7de7fdcc03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had to cancel some projects and items funded under
        the ₱4.1 trillion national budget this year to accommodate emergency relief
        and stimulus measures due to the COVID-19 crisis. However, even that failed
        to lift monthly spending.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcbd02f-e590-4938-a1f4-c868753c3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/22/DND-military-modernization-projects-diverted-COVID-19-response-.html?fbclid=lwAR2">₱9.4-B
        funds for military modernization projects diverted to COVID-19 response –
        Defense Chief</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114897f8-7c29-4a00-8530-9cc5eaa474e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 10-month spending data showed better signs, rising
        12.8% to ₱3.31 trillion versus ₱2.94 trillion during the same period last
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6dbb36-cfe5-41a8-a57e-8e08b267ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal as One Act and its replacement, the Bayanihan
        to Recover as One Act, allowed President Rodrigo Duterte to shelve or end
        projects under the 2020 budget to free up funding for COVID-19 response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3adb6-404d-4ad7-ab74-a28d9883eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has spent ₱486 billion on coronavirus response as
        of November 20, data from the Budget Department showed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f098f-46e4-4baf-91d8-d69a031a0fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, revenues remain depressed as limited economic
        activity stifled tax collections. Total revenues reached ₱228.2 billion in
        October, down 12.8% from a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e837a8-c237-40eb-9f53-94a42909c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing quarantine rules limit what people can do in public as
        a preventive measure for further infections. The government has since been
        encouraging people to head out to shop, dine, and travel with caution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8926f0-1b5b-4ae9-a6c3-003f75a0ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/16/Quarantine-age-restriction-15-to-65-years-old.html">Persons
        aged 15-65 allowed to go out as IATF eases quarantine age restrictions</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575475c3-0413-424f-9a01-4b50a3cbd69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By agency, the Bureau of Internal Revenue saw a 14.6% drop in taxes
        raised to amount ₱152.1 billion, followed by a 12.3% decline from the Bureau
        of Customs to ₱50.6 billion. Other state agencies contributed ₱1.1 billion,
        down 38% year-on-year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c9b14-2815-4940-bc72-576df8c6e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even agency dividends were down 35% to ₱6.9 billion. The Treasury
        said the decline was due to lower revenue shares generated from the Philippine
        Amusement and Gaming Corp. and the Manila International Airport Authority
        – industries both severely hit by the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483eecd-853b-46a9-af8d-fbe57846fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year-to-date revenue haul remained 8.4% lower at ₱2.37 trillion
        against the ₱2.59 trillion collected as of October 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad152ecf-b677-4ecd-9da9-4208c890a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the October deficit rose by a fourth to ₱61.4 billion.
        The running shortfall was wider at ₱940.6 billion at end-October – nearly
        triple the ₱348.3-billion funding gap during the comparable period in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61148be4-385f-476d-a81a-4ba8155ad028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have conceded to a ballooning deficit this year as the
        economy plunges into recession. The deficit ceiling is set at ₱1.82 trillion
        –&nbsp;or nearly a tenth of domestic output –&nbsp;for the full year. The
        gap is at 7.54% of GDP as of the third quarter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e560651-e744-4888-88d6-07b97367eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the fiscal gap settled at just half of that ceiling with
        only two months left to catch up. This points to weak state spending and even
        weaker economic activity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f46d9-5bb8-4656-82c3-2b6a984e8e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2018/08/18/fiscal-deficit-explainer.html">What
        is fiscal deficit and why should it be controlled?</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa5c5a-225a-4769-82c5-181d7fcbd009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has resorted to more loans from local and foreign
        sources to support COVID-19 programs as well as other projects in the pipeline
        for the year, since it has to spend more than what it can collect as taxes
        to keep the country going.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b974035-66dd-4d2e-b252-25832322eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC economist Michael Ricafort said in market commentary that the
        slower spending reflects the "relatively slower deployment" of the ₱140 billion
        stimulus plan under Bayanihan 2, a measure touted to help ailing sectors and
        small businesses to get back on their feet after earlier lockdowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eea23f-ea4a-40f7-815e-fb88108d7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, slower trend in government spending could lead to
        slower recovery in GDP data, as may have been seen recently," Ricafort said,
        referring to contractions seen in previous quarters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4547ff-da21-4aae-9902-2588e78b5f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/10/8/limited-public-transport-holding-economy-back-Galvez.html">Limited
        public transport holds back PH economy from full recovery – Galvez</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa2064-290f-45fb-88ac-5e93611c7c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on agencies to speed up fund releases under Bayanihan
        2 to "achieve the objective of greater response to COVID-19 especially for
        faster economic recovery" and to boost support to the healthcare sector, as
        more than a thousand new cases are confirmed every day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ba7c9-c8bc-44a4-9896-44dd937f0730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The schedule is already tight and expediency is key right now to
        have a positive impact on economic recovery program," Ricafort said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de05067d-fc0a-4fec-a59c-1a8489aa5b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T12:51:43.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy ended its growth streak and has <a data-cke-saved-href="https://cnnphilippines.com/business/2020/11/10/PH-economy-Q3-2020.html?fb"
        href="https://cnnphilippines.com/business/2020/11/10/PH-economy-Q3-2020.html?fb">shrunk
        by 10% as of end-September</a>.&nbsp;Economic managers claim that the worst
        is over locally, but a rebound to growth may not be seen until next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7fa54-1ffe-4339-8563-22380c0a3049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:41:19.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another economist said debates on the size of the stimulus package
        are rendered moot with the slow rollout of the modest ₱140-billion bill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ebbd7-1fb4-401d-bdd9-99ccbf8c0553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:41:19.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is ironic that many economic observers push for more fiscal
        stimulus and yet here we are, less than two months left of 2020, apparently
        struggling and having difficulty spending what has been provided by the Bayanihan
        law," UnionBank chief economist Ruben Carlo Asuncion told CNN Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ee709-e7fe-4c46-96b8-d3f9cec56a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:41:19.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any crisis, timing is very important. If the particular recovery
        program encounters implementation constraints and requires more time than
        initially required, consequently, the crisis can be prolonged," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f9a8d-af4e-4c79-9b86-e3b6b28434a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:43:42.744+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/20/Bayanihan-2-funds-slow-release.html">Bulk
        of funds under Bayanihan 2 still unreleased a month after the urgent stimulus
        plan''s passage</a></strong></p>'
  'Christmas-caroling-ban':
