  'House-OKs-security-of-tenure-bill-on-2nd-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-25T22:35:07.167+08:00
    'imagesource': 'jcr:c35a5f1d-3ca0-46fe-a675-dbc8953c6231'
