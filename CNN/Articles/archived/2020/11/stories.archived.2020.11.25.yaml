      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        clinical trial on the use of anti-viral drug Avigan has finally started after
        three months of delay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596cf3d8-b4c3-4f33-b3e8-9bb2ef8c789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:03:49.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Wednesday said the
        trial started on November 20 with only eight volunteers from three hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c7dab-d86f-4914-8af4-61e152644bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:03:49.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial sample size was at 96 volunteers, but the DOH is confident
        participating hospitals can recruit more with the eased criteria. The trial
        hopes to recruit 144 COVID-19 patients who aren''t showing severe symptoms
        and not on high-flow oxygen support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae377e-1592-4dd6-b901-4fe06d7bc791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:03:49.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron na tayong less stringent criteria para mag-include ng patients
        para dumami ang narerecruit nating pasyente," Vergeire said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b0054-69c3-4a09-86a4-b9beeef5ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:03:49.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We now have less stringent criteria so we can include
        and recruit more patients.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0c3b1-31f7-4d9f-ab23-f761f3993888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:03:49.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, which seeks to find out if the Japanese medicine can
        be used to treat COVID-19 patients, was slated to start in August. It faced
        several delays due to funding, documentary requirements, and recruitment challenges.</p>'
