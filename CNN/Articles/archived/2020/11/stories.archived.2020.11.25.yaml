      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        country’s coronavirus task force has prohibited traditional caroling this
        Christmas season to prevent the spread of COVID-19, an official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9156afa-f7cf-45b7-9eec-cba4871143d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:16:23.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi na ng IATF (inter-agency task force) na ang caroling ay
        talagang pinagbabawal natin," National Task Force Against COVID-19 Chief Implementer
        Carlito Galvez Jr. said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052bd8a-95a5-4e60-b55e-dc0bb76db36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:16:23.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IATF has said caroling is really not allowed].</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abbbb2d-60e1-47f8-abe4-bedfea1e602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:16:23.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that members of the inter-agency task force will meet
        on Thursday regarding other measures that could be taken to prevent a surge
        in cases during the holiday season, which may be caused by parties and other
        gatherings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279855ee-898b-4e5b-b0eb-1090671e40b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:16:23.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then urged the public to limit the number of attendees in holiday
        celebrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83f747-8e45-4bff-89e5-37f98c7c38b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:16:23.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health <a href="https://cnnphilippines.com/news/2020/11/24/DOH-prepares-for-possible-COVID-19-cases-surge-after-holidays.html"
        target="_blank">earlier said</a> it is creating a contingency plan that will
        outline the responsibilities of concerned national and local officials once
        a "post-holiday season surge" happens in the country.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959d8a0-1b61-43df-a397-d140ecdf9fcf'
      'mgnl:activationStatus': true
