      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus has been through a lot and calls the last three years of her
        life a "cocktail of chaos."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c083c0-47fa-4a36-8f11-aa9b7cb58f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:40:18.242+08:00
